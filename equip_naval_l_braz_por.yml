 destroyer_1: "Destróier da Grande Guerra"
 destroyer_2: "Destróier Aprimorado"
 destroyer_3: "Destróier Avançado"
 destroyer_4: "Destróier Moderno"
 destroyer_1_desc: "A Grande Guerra trouxe uma nova demanda por destróieres - não apenas eram necessários para proteger suas frotas, mas também estavam esticados para proteger as linhas de transporte da Entente. Para atender a essa necessidade, os designs de destróieres foram simplificados, entrando em produção em massa para acompanhar a demanda. Navios dessa era geralmente têm 1000 toneladas e viajam a uma velocidade máxima de 34 nós, carregando um par maior de torpedos do que seus antecessores."
 destroyer_2_desc: "Até 1935, com novos designs de aeronaves cada vez mais potentes entrando em serviço, além de várias marinhas implantando mais porta-aviões, enquanto ainda havia alguma dúvida sobre quão úteis os porta-aviões seriam em guerra aberta, a preocupação sobre a ameaça potencial que as aeronaves poderiam representar para os navios de guerra estava crescendo. As operações de porta-aviões alemãs durante a intervenção chinesa e os exercícios contínuos britânicos haviam mostrado ao mundo que o porta-aviões tem um propósito na marinha. Como resultado, os destróieres viram a introdução do armamento principal de propósito duplo, concedendo um papel anti-aéreo vastamente aprimorado ao destróier, aumentando novamente sua utilidade. Esses navios, deslocando até 2500 toneladas, frequentemente carregam cargas úteis aumentadas de torpedos para compensar a carga reduzida em cruzadores mais modernos."
 destroyer_3_desc: "Com o início da Segunda Grande Guerra Mundial, as marinhas do mundo precisavam de plataformas anti-aéreas baratas. O sucesso com o combate de porta-aviões havia mostrado ao mundo que eles são adequados para mais do que apenas reconhecimento e deveriam ser usados para a guerra moderna contra navios capitais. Tecnologias avançadas anti-submarinas também desempenham um papel essencial no combate à grande ameaça às operações de comboio, e essas plataformas anti-aéreas intensificaram as demandas por mais destróieres. Enquanto anteriormente os investimentos em destróieres estavam diminuindo em favor de cruzadores e dos novos couraçados, os destróieres começam a retornar ao primeiro plano como uma parte essencial tanto da frota quanto do sistema de comboios. Muitas vezes não maiores que seus antecessores, eles são muito mais tecnologicamente avançados, adotando principalmente convés plano e armamentos de torpedos muito maiores."
 destroyer_4_desc: "Perto do final da Segunda Grande Guerra Mundial, as marinhas do mundo foram forçadas a se adaptar a novos submarinos cada vez mais silenciosos e mortais. A necessidade de lidar com ameaças aéreas, submarinas e navais tornou-se preeminente, e os destróieres foram submetidos a uma série de modernizações. Convés plano, armas mais poderosas e mais torpedos foram priorizados, mas com atenção especial aos sistemas anti-aéreos, já que os porta-aviões continuavam a se destacar na marinha. Embora ainda se concentrem principalmente em operações anti-submarinas e anti-aéreas, esses destróieres são agora capazes de causar sérios danos a outros navios de superfície, especialmente se não estiverem adequadamente protegidos por escoltas."
