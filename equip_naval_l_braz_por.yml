 SH_battleship_1: "Dreadnought"
 SH_battleship_2: "Dreadnought Aprimorado"
 SH_battleship_1_desc: "À medida que a Corrida Dreadnought atingiu seu auge, esses verdadeiros monstros foram concebidos. Muito maiores em tamanho e poder de fogo do que qualquer coisa que veio antes, seu custo é impressionante, e poucas nações podem se dar ao luxo de sequer considerar construí-los. No entanto, aqueles que o fazem se encontram em posse de armas verdadeiramente poderosas de supremacia naval. Ainda mais do que a geração antes deles, os dreadnoughts sofrem com as condições de sua concepção. Trabalho de design apressado, redesenhos de última hora e improvisados durante a construção, escassez dos enormes recursos que necessitavam, pressão imensa para apressar a construção e o tamanho e complexidade de seus mecanismos maciços, tudo levou a falhas de design e vulnerabilidades sob suas vastas peles blindadas. Esses designs são armados com doze a quinze canhões principais de 18 polegadas ou equivalente."
 SH_battleship_2_desc: "Uma vez que o brilho da grande Corrida Dreadnought desapareceu, os designers navais avaliaram a posição dos dreadnoughts no planejamento futuro. Descartando a velocidade como um grande objetivo, com a compreensão de que a nova geração de chamados 'encouraçados rápidos' assumiria essa tarefa, esses designs se concentram em proteção de armadura extrema, sem precedentes. Canhões avançados de 16 polegadas poderiam igualar a penetração de armadura de 18 polegadas, sendo menos caros."
 ship_hull_super_heavy_1_desc: "O rápido aumento de recursos dedicados à construção naval após o fim do grande conflito terrestre durante a Weltkrieg inicialmente produziu esses projetos, que apresentaram o início das tendências para o crescimento súbito em tamanho, poder de fogo, armadura, calibre e, é claro, custo. Tais navios destacaram as principais potências navais do mundo dos simples pretendentes à grandeza, mas têm seus problemas; seu desenvolvimento rápido e construção apressada levaram a falhas de design e problemas mecânicos persistentes. Esses designs estão armados com oito a dez canhões principais de 18 polegadas ou equivalentes, e têm a proteção para enfrentar de igual para igual navios armados de maneira semelhante. À medida que a Corrida Dreadnought atingiu seu auge, esses verdadeiros monstros foram concebidos. Muito maiores em tamanho e poder de fogo do que qualquer coisa que veio antes, seu custo é espantoso, e poucas nações podem se dar ao luxo de sequer considerar construí-los."
 
