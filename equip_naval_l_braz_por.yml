 submarine_1: "Submarino da Grande Guerra"
 submarine_2: "Submarino Aprimorado"
 submarine_3: "Submarino Avançado"
 submarine_4: "Submarino Moderno"
 submarine_1_desc: "Os primeiros navios de guerra submersíveis realmente capazes de ações de combate eficazes, esses designs representam melhorias significativas sobre seus predecessores. Com motores diesel-elétricos substituindo os motores principalmente petrolíferos dos primeiros submarinos, eles têm alcance e velocidade de superfície muito aprimorados em comparação com seus predecessores. Em combate com navios de guerra inimigos, atuam principalmente como barcos torpedeiros leves submersíveis, mas carecem da velocidade submersa ou resistência para permanecerem submersos por períodos relativamente longos. Esses são os submarinos que foram usados pelas principais potências navais durante a Grande Guerra."
 submarine_2_desc: "A evolução dos designs anteriores de submarinos, alguns desses navios de guerra levaram as ideias de 'cruzador' submarino mais longe, com canhões maiores e uma ênfase maior nas habilidades de superfície, enquanto outros olham na direção oposta, buscando aumentar as capacidades subaquáticas e o desempenho."
 submarine_3_desc: "Os ganhos feitos por alguns designs anteriores na extensão do alcance subaquático, velocidade e habilidades gerais, levaram a uma mudança no desenvolvimento de submarinos longe dos tipos 'cruzador' e de volta para navios com uma ênfase maior nas capacidades subaquáticas. Vastamente aprimorados em relação aos tipos anteriores, esses submarinos transportam cargas potentes de torpedos e representam uma ameaça legítima para quase todos os navios de superfície. No entanto, ainda são limitados em duração submersa, alcance e velocidade e permanecem vulneráveis quando na superfície, especialmente para aeronaves."
 submarine_4_desc: "Com capacidade de bateria muito aumentada, sistemas avançados para renovar o ar enquanto ainda estão submersos e designs refinados em geral, esses são os primeiros submarinos destinados a permanecerem submersos na maior parte do tempo no mar. Como tal, marcam uma mudança massiva na guerra naval e a ascensão dos submarinos como verdadeiros terrores. Esses navios oferecem a capacidade de dominar os oceanos para as nações que os desenvolveram e implantaram."
