torpedo_cruiser: "Cruzador de Torpedos"
torpedo_cruiser_desc: "Baseado na doutrina Jeune École ('Escola Jovem'), que defendia que pequenos navios de guerra armados com torpedos poderiam derrotar efetiva e economicamente navios de guerra muito maiores, esses cruzadores são principalmente armados com torpedos. A maioria dos cruzadores de torpedos saiu de moda na maioria das marinhas na década de 1890, embora muitas outras marinhas continuassem a adquiri-los até o início dos anos 1900. Os modernos cruzadores de torpedos são projetados para usar torpedos que submarinos não podem carregar."
light_cruiser_1_desc: "Armamento de melhor qualidade e o desenvolvimento de motores a vapor levaram ao surgimento de cruzadores leves blindados. Mais rápidos e melhor protegidos do que os cruzadores protegidos, esses designs vieram para substituí-los na década de 1910. Embora mais leves e menores do que outros navios contemporâneos, eles ainda são verdadeiros cruzadores, mantendo o raio de ação estendido e a auto-suficiência para agir de forma independente pelo mundo."
light_cruiser_2_desc: "O período entre guerras viu refinamentos de cruzadores maiores que haviam aparecido desde a Corrida Dreadnought. Com políticas e finanças ainda limitando muitas potências navais, os designs produzidos são apenas marginalmente maiores em tamanho do que a geração anterior, em vez disso, vendo melhorias no poder de fogo através do uso de canhões maiores ou a crescente adoção de torres triplas e tubos de torpedo quádruplos. A crescente importância da aviação na guerra naval também levou à adoção de montagens duplas de propósito alto-ângulo, complementadas por uma crescente variedade de autocanhões."
light_cruiser_3_desc: "Graças ao aumento de financiamento disponível, os novos cruzadores construídos no final do período entre guerras e no início da Segunda Weltkrieg aumentaram ligeiramente de tamanho. Embora o calibre do armamento principal tenha permanecido inalterado mais uma vez, com poucas exceções, seu poder de fogo foi aumentado ainda mais adicionando uma torre extra ou aumentando o número de canhões em cada torre. O armamento secundário foi atualizado com mais canhões duplos de propósito e armamento antiaéreo ainda mais dedicado, muitas vezes vinculado a controles de fogo melhorados. Essa geração também vê a crescente adoção de sistemas de radar em cruzadores."
light_cruiser_4_desc: "Os cruzadores do final da guerra e do início do pós-guerra permanecem semelhantes aos do início da guerra, incorporando as numerosas lições aprendidas ao longo do tempo. Com a confirmação de que as aeronaves são uma das maiores ameaças para os navios, os designers focaram em melhorar ainda mais as capacidades antiaéreas através de um melhor controle de fogo, melhorando a coordenação entre as baterias e o radar. Algumas marinhas também estão experimentando com mecanismos de carregamento automático para o armamento principal, melhorando drasticamente suas taxas de tiro."

