 ship_hull_pre_dreadnought: "Casco de Pré-Dreadnought"
 ship_hull_pre_dreadnought_desc: "Seguindo o design do Majestic-class britânico do final dos anos 1890, os encouraçados pré-dreadnought substituíram os encouraçados blindados das décadas de 1870 e 1880. Construídos em aço e protegidos por armadura de aço endurecido, os encouraçados pré-dreadnought carregam uma bateria principal de canhões muito pesados em barbetas apoiadas por uma ou mais baterias secundárias de armas mais leves.\n\nDesde que o design 'Dreadnought' os tornou obsoletos desde antes da Weltkrieg, aliado ao gigantesco aumento dos designs baseados em Dreadnought nas três décadas anteriores, apenas alguns deles ainda estão em serviço."
 ship_hull_cruiser_panzerschiff: "Cruzador Blindado"
 ship_hull_cruiser_panzerschiff_desc: "Nos anos imediatamente após a Weltkrieg, as grandes potências navais começaram todos os trabalhos de design em uma nova geração de encouraçados cada vez mais poderosos, nos quais os encouraçados de batalha desempenhariam o papel de 'encouraçados rápidos'. Seu design foi concebido como uma classe intermediária, com canhões e alcance para lutar contra encouraçados mais antigos em seus próprios termos, bem como a velocidade para perseguir cruzadores mais leves e escapar dos encouraçados mais modernos que não têm chance de vencer por si mesmos. Nas primeiras tentativas de fazê-lo, os engenheiros alemães tornaram quase impossível e conseguiram unir um armamento quase de nível de encouraçado com um casco de cruzador. O resultado é um navio que supera qualquer outro cruzador conhecido, mas que também é caro, comparativamente lento e relativamente mal blindado. Esses navios, adotados por muitos países como novos 'cruzadores blindados', são os navios de tela mais pesados que o mundo já viu."
 ship_hull_cruiser_coastal_defense_ship: "Navio de Defesa Costeira"
 ship_hull_cruiser_coastal_defense_ship_desc: "Os navios de defesa costeira são navios de guerra pequenos, muitas vezes do tamanho de cruzadores, que sacrificaram velocidade e alcance por armadura e armamento. Eles são geralmente atraentes para nações que não podiam pagar encouraçados de tamanho normal ou poderiam ficar satisfeitas com embarcações de calado raso especialmente projetadas capazes de operações litorâneas perto de suas próprias costas."
 ship_hull_torpedo_cruiser: "Cruzador de Torpedos"
 ship_hull_torpedo_cruiser_desc: "Cruzadores leves equipados com um grande número de tubos de torpedos, ao custo de uma bateria principal menor e menos armas antiaéreas."
 ship_hull_super_heavy_1: "Casco de Dreadnought"
 ship_hull_cruiser_submarine: "Submarino Cruzador"
 ship_hull_cruiser_submarine_desc: "Significativamente maiores que os submarinos precedentes, esses designs são do tipo 'cruzador', projetados para operações independentes de longo alcance em assaltos ao comércio e destinados a estar melhor equipados para lidar com combates com navios leves inimigos enquanto estão na superfície. Como tal, eles carregam um armamento de canhões mais pesado e têm velocidade de superfície aprimorada. Suas capacidades submersas, no entanto, permanecem limitadas."
 ship_hull_midget_submarine: "Submarino Anão"
 ship_hull_midget_submarine_desc: "Um submarino de tamanho pequeno operado por uma tripulação reduzida. Sua reduzida autonomia e capacidade de armas são compensadas por uma alta taxa de produção."

