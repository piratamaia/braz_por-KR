 ship_hull_carrier_conversion_bb: "Casco de Encouraçado Convertido"
 ship_hull_carrier_conversion_bb_desc: "Os primeiros porta-aviões grandes, esses navios são principalmente construídos em cascos originalmente destinados a navios de guerra capitais, mas, por várias razões, convertidos e concluídos como porta-aviões. Apenas algumas marinhas construíram tais navios, e seus designs variavam muito; suas capacidades de aeronaves variavam de pouco mais de sessenta a mais de cem. Existem constantes, no entanto, como cintos de armadura pesada mantidos e outras características de navios de guerra com canhões. Semi-experimentais e não confiáveis, eles ainda são armas incrivelmente formidáveis e lançaram as bases para as gerações seguintes de porta-aviões de frota."
