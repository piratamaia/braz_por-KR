 battle_cruiser_1: "Encouraçado de Batalha da Weltkrieg"
 battle_cruiser_2: "Encouraçado de Batalha Aprimorado"
 battle_cruiser_3: "Encouraçado de Batalha Avançado"
 battle_cruiser_4: "Encouraçado de Batalha Moderno"
 battle_cruiser_1_desc: "Nos anos imediatamente após a Weltkrieg, as grandes potências navais começaram a trabalhar em uma nova geração de encouraçados cada vez mais poderosos, nos quais os encouraçados de batalha desempenhariam o papel de 'encouraçados rápidos'. Seu design é destinado como uma classe intermediária, com canhões e alcance para lutar contra encouraçados mais antigos em seus próprios termos, bem como a velocidade para perseguir cruzadores mais leves e escapar dos encouraçados mais modernos que não têm chance de vencer sozinhos."
 battle_cruiser_2_desc: "Após a onda inicial de pedidos de encouraçados de batalha em todo o mundo, o design foi minuciosamente inspecionado em busca de potencial de melhoria. Melhores telêmetros foram implementados, melhorias nos designs de torres triplas foram feitas para reduzir o peso e melhorar a armadura, e espaço adicional foi feito para adicionar mais hidroaviões para melhorar a capacidade de reconhecimento do navio. Essa nova geração de designs é amplamente adotada em diferentes países, onde uma segunda corrida naval havia começado a fraturar os orçamentos nacionais."
 battle_cruiser_3_desc: "O progresso no design de encouraçados de batalha veio com uma reavaliação do papel desses navios e ajustes na trajetória dos desenvolvimentos anteriores. Embora tenham mantido a armadura medíocre de seus predecessores, esses navios mudaram de rumo no caminho de seus canhões, geralmente movendo-se para reduzir o diâmetro do barril em favor de designs de canhões com velocidade aumentada. A maioria está armada com seis canhões principais, em torres duplas ou triplas, e a maioria desses canhões tem 11-12 polegadas ou equivalente."
 battle_cruiser_4_desc: "A evolução do encouraçado de batalha, até meados da década de 1940, atingiu seu ápice: navios com a velocidade dos cruzadores, mas o poder de fogo para ameaçar verdadeiros navios de guerra capitais o suficiente para mantê-los alerta. Embora o poder de fogo dos navios seja menos útil com o surgimento do porta-aviões, eles encontraram grande utilidade no bombardeio costeiro e em missões de escolta de porta-aviões. Funcionalmente, são cruzadores muito maiores, com armadura e canhões muito mais pesados, a maioria desses navios é armada com seis a nove canhões principais de designs de alta velocidade, permitindo a penetração de armadura e alcance para enfrentar encouraçados de maneira respeitável, enquanto também funcionam como eficazes saqueadores de comboios solitários, mais do que capazes de lidar com destróieres de escolta e cruzadores mais leves."
 
 battleship_1: "Encouraçado da Weltkrieg"
 battleship_2: "Encouraçado Aprimorado"
 battleship_3: "Encouraçado Avançado"
 battleship_4: "Encouraçado Moderno"
 battleship_1_desc: "Projetados pouco antes do início da Weltkrieg e concluídos enquanto ela se desenrolava, essas classes representam o mais alto nível de desenvolvimento naval antes do início desse conflito. Eles foram os navios de guerra líderes da frota na guerra e permanecem altamente potentes muito tempo depois de ela ter terminado. Enquanto são notavelmente mais rápidos que os Dreadnoughts anteriores a eles, sua característica mais diferenciadora é seu armamento escalado - eles carregam oito a dez canhões principais, a maioria em torres gêmeas, mas alguns em novas torres triplas. Seu poder de fogo devastador e armadura pesada garantiam que eles estariam no centro de suas frotas de batalha na Weltkrieg, mas esses avanços continuados vieram a preços rapidamente crescentes. Ainda mais do que os navios de guerra antes deles, essas classes exigiam enormes investimentos, embora fossem apenas uma sombra do que estava por vir."
 battleship_2_desc: "O fim da Corrida Dreadnought levou a construção naval em larga escala a cessar em grande parte, e o financiamento naval, que havia crescido para níveis enormes no período até 1925, finalmente entrou em colapso. As 'Grandes Potências' passaram a próxima década concluindo lentamente os navios já em construção, concentrando-se no desenvolvimento de navios menores que eram mais fáceis de encaixar nos orçamentos navais. Não foi até o início dos anos 30 que as Grandes Potências começaram a experimentar com designs de encouraçados rápidos. Esses designs de encouraçados são muito mais modernos, com telêmetros aprimorados, motores a óleo potentes e canhões de 16 a 18 polegadas, mas geralmente são iterativos, concentrando-se mais em entregar um navio poderoso pelo melhor preço do que ser uma melhoria drástica sobre seus predecessores."
 battleship_3_desc: "Com a Segunda Weltkrieg no horizonte e as tensões internacionais mais altas do que nunca, os designers estão procurando construir uma nova geração de navios para lutar na guerra iminente. Enquanto algumas nações haviam transferido suas esperanças navais para porta-aviões, outras insistem que o porta-aviões só pode fornecer um papel suplementar, em vez de substituir o papel principal de navio anti-navio capital do encouraçado. Essas nações reconfiguram seus designs mais recentes, concentrando-se em layouts de armadura aprimorados e canhões e torres mais eficazes, bem como velocidades aprimoradas."
 battleship_4_desc: "No final da Segunda Weltkrieg, as Grandes Potências começaram a entender: o poder aéreo naval provou ser vitorioso sobre todos os navios de guerra de canhões. No entanto, várias nações persistem com o desenvolvimento de encouraçados, como plataformas de bombardeio costeiro, projetos de prestígio e suporte para porta-aviões dentro da frota, ou até tentam promover seu papel antigo. Alguns designers equipam seus encouraçados com baterias antiaéreas para aumentar as chances de sobrevivência. Embora muitos desses encouraçados possam continuar operando por muitos anos, alguns países já os consideram obsoletos." ship_hull_heavy_1_desc: "$battleship_1_desc$"
