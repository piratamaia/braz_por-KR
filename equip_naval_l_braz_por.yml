 carrier_1: "Porta-Aviões Experimental"
 carrier_2: "Porta-Aviões Aprimorado"
 carrier_3: "Porta-Aviões Avançado"
 carrier_4: "Porta-Aviões Moderno"
 carrier_1_desc: "Aprendendo com a experiência do uso de hidroaviões, as marinhas com recursos para isso começaram a trabalhar na próxima geração de navios capazes de transportar aeronaves no mar. Ao contrário de seus predecessores, esses porta-aviões são projetados com convés de voo para permitir que as aeronaves decolem deles e depois retornem e pousem. Convertidos de navios civis e transportadores de hidroaviões, a maioria desses navios é limitada por ter convés de voo e hangares relativamente apertados, mas definitivamente demonstram que os navios são capazes de operar complementos aéreos de maneira eficaz no mar."
 carrier_2_desc: "Desenvolvidos nos anos 30, esses navios são projetados para fornecer reconhecimento aéreo e cobertura leve de caças para frotas focadas principalmente em forças de navios de guerra mais 'convencionais'. Sua autonomia é significativamente aumentada, e esforços foram feitos para torná-los rápidos o suficiente para acompanhar frotas operando em velocidade máxima nos oceanos abertos."
 carrier_3_desc: "À medida que as principais operações de combate naval na era da aviação naval demonstravam o poder das aeronaves para afetar seriamente as batalhas no mar, muitas potências se viram ficando para trás no desenvolvimento de suas forças de porta-aviões. Embora os porta-aviões de frota se mostrem rapidamente como os mais potentes de sua espécie, eles também são navios massivos que exigem muito tempo e grandes quantidades de recursos para serem construídos. Na pressa para aumentar sua capacidade de projetar poder aéreo nos oceanos, as potências navais recorreram a designs como esses, versões ampliadas dos porta-aviões mais leves existentes, para tentar aumentar rapidamente sua capacidade de aviação naval."
 carrier_4_desc: "O desenvolvimento contínuo do design de porta-aviões levou a modelos muito maiores, esses navios estão se aproximando do tamanho dos primeiros porta-aviões de frota, incorporando todas as melhorias de design feitas nos anos intermédios. A maioria tem proteção significativa na armadura e poder de fogo AA avassalador, além de serem altamente confiáveis mecanicamente. No entanto, eles abandonaram o conceito de armamento secundário de grande calibre em troca de canhões de menor calibre com propósitos duplos."
 ship_hull_carrier_conversion_ca_desc: "$carrier_1_desc$"
 ship_hull_carrier_1_desc: "$carrier_2_desc$"
 ship_hull_carrier_2_desc: "$carrier_3_desc$"
