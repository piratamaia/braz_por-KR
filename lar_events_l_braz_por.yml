l_braz_por:
 
lar_operative_event.1.t: "Agente Capturado"
lar_operative_event.1.desc: "Enquanto estava implantado atrás das linhas inimigas, [This.GetName] foi detido pelo contra-inteligência inimigo [From.From.GetAdjective]. Relatos de outras fontes indicam que [This.GetSheHe] está detido em um local remoto para interrogatório. Embora acreditemos que [This.GetSheHe] tentará resistir ao interrogatório pelo maior tempo possível, é provável que o inimigo eventualmente obtenha informações úteis, a menos que [This.GetSheHe] seja resgatado ou morto antes que [This.GetSheHe] quebre."
lar_operative_event.1.a: "Devemos realizar uma operação de resgate!"
lar_operative_event.2.t: "Agente Forçado ao Esconderijo"
lar_operative_event.2.desc: "Enquanto estava em missão em [From.From.GetNameDef], [This.GetName] foi evidentemente detectado pelo contra-inteligência inimigo [From.From.GetAdjective]. A última mensagem que [This.GetSheHe] enviou disse que [This.GetSheHe] percebeu vigilância inimiga seguindo [This.GetHerHim] e que [This.GetSheHe] iria executar procedimentos de evasão e fuga. \n\nComo parte desses procedimentos, [This.GetName] naturalmente terá interrompido o contato com [This.GetHerHis] controladores para evitar comprometê-los ou a outros.\n\nSe bem-sucedido, [This.GetName] entrará em contato novamente conosco em algumas semanas."
lar_operative_event.2.a: "Não podemos fazer nada além de esperar e ter esperança."
lar_operative_event.3.t: "Agente Morto"
lar_operative_event.3.desc: "Parece que [This.GetName], um de nossos agentes implantados em [From.From.GetNameDef], fez o sacrifício final e morreu no cumprimento do dever. Relatos de fontes [From.From.GetAdjective] são naturalmente escassos, mas parece que [This.GetName] estava sendo rastreado pelo contra-inteligência [From.From.GetAdjective]. Parece provável que [This.GetSheHe] estava prestes a ser capturado e escolheu a morte para evitar fornecer informações vitais sob interrogatório ou foi morto por agentes [From.From.GetAdjective] enquanto resistia à prisão."
lar_operative_event.3.a: "Um herói, chamado ao seu descanso final."
lar_operative_event.4.t: "Agente Ferido"
lar_operative_event.4.desc: "Após um encontro próximo com a contra-inteligência [From.From.GetAdjective], [This.GetName] relatou que [This.GetSheHe] ficará fora de ação por um tempo para cuidar dos ferimentos sofridos ao resistir a uma tentativa de detenção. \n\n[This.GetName] está agora em um local seguro, cuidando de [This.GetHerHis] ferimentos, e ficará indisponível por algumas semanas enquanto [This.GetSheHe] se recupera."
lar_operative_event.4.a: "[This.GetSheHe] estará de volta à luta em breve."
lar_operative_event.5.t: "Agente Inimigo Convertido"
lar_operative_event.5.desc: "Nosso serviço de contra-inteligência alcançou um grande sucesso: após extenso interrogatório e ao ser informado sobre [This.GetHerHis] provável destino se [This.GetSheHe] fosse acusado de espionagem, o agente [From.From.GetAdjective] capturado [This.GetName] concordou em cooperar conosco em troca de anistia total por [This.GetHerHis] crimes contra o estado.\n\nCom [This.GetHerHis] conhecimento aprofundado do funcionamento interno dos serviços de inteligência [From.From.GetAdjective], [This.GetSheHe] sem dúvida achará muito mais fácil se infiltrar em [From.From.GetNameDef] e permanecer indetectável pela contra-inteligência [From.From.GetAdjective]."
lar_operative_event.5.a: "Mas esperávamos que [This.GetHerHim] morresse?"
lar_operative_event.6.t: "Agente [From.GetAdjective] Capturado!"
lar_operative_event.6.desc: "[This.GetName] foi pego tentando se infiltrar em nossa administração e vazar informações secretas para [This.GetHerHis] superiores. Após interrogatório, [This.GetSheHe] revelou [This.GetHerselfHimself] ser um ativo estrangeiro para [From.GetAgency] operando em solo [From.From.GetAdjective]. Ainda não se sabe qual é a natureza exata do interesse [From.GetAdjective] em nossa nação ou quais seções de nossa administração já foram expostas aos olhos da inteligência [From.GetAdjective]. Com [This.GetName] aprisionado e aguardando mais interrogatório, só podemos esperar que eventualmente [This.GetSheHe] revele tudo o que há para saber sobre as operações [From.GetAdjective] em [From.From.GetNameDef]."
lar_operative_event.6.a: "Temos meios de fazer você falar."