l_braz_por:
war_measures: "Medidas de Guerra"
women_in_the_workforce: "Mulheres na Força de Trabalho"
women_in_the_workforce_desc: "À medida que os homens partem para a guerra, milhares de mulheres assumem empregos em fábricas para manter a máquina de guerra funcionando."
scientist_refuge: "Refúgio Científico"
scientist_refuge_desc: "Com o clima político atual na Europa, vários cientistas decidiram deixar seus países de origem. Eles solicitaram visto de entrada em nosso país. Concedê-lo nos dará um bônus à pesquisa, mas também incomodará algumas pessoas que consideram isso um assunto interno no qual não deveríamos nos envolver."
operations: "Operações"
emergency_factory_conversion_defensive: "Conversão Emergencial de Fábrica"
emergency_factory_conversion_defensive_desc: "Mais equipamentos são desesperadamente necessários no front. Precisamos urgentemente converter mais fábricas para produzir armas e veículos para defender nosso país."
emergency_factory_conversion_offensive: "Conversão Emergencial de Fábrica"
emergency_factory_conversion_offensive_desc: "Nossas tropas precisam urgentemente de mais equipamentos. Mais fábricas são necessárias para produzir os equipamentos necessários para vencer a guerra."
propaganda_efforts: "Esforços de Propaganda"
war_propaganda: "Propaganda de Guerra"
war_propaganda_desc: "Enquanto o mundo queima ao nosso redor, nosso povo está lastimosamente despreparado para a guerra. Devemos mobilizar seu apoio para pegar em armas por nossa nação."
desperate_defense: "Defesa Desesperada"
desperate_defense_desc: "Não podemos recuar ainda mais. Nossos soldados precisam cavar trincheiras e manter a linha."
war_bonds: "Obrigações de Guerra"
war_bonds_desc: "Precisamos de mais recursos para nossa economia de guerra, e as obrigações de guerra são a maneira de obtê-los."
political_actions: "Ações Políticas"
object_to_attaches: "Objetar ao Adido"
object_to_attaches_desc: "Nossos inimigos estão recebendo ajuda estrangeira! Devemos fazer uma objeção forte e exigir a remoção de qualquer adido."
infrastructure_building_slot: "Integração Industrial em Toda a Região"
infrastructure_building_slot_flag: "Ainda não recebeu um slot de construção extra da infraestrutura."
war_building_slot: "Apropriação de Terras para Indústria"
war_building_slot_flag: "Ainda não recebeu um slot de construção extra da apropriação de terras."
special_projects: "Projetos Especiais"
foreign_politics: "Política Externa"
foreign_politics_desc: "Uma boa política externa é vital para a sobrevivência de uma nação, independentemente de seu tamanho. Enquanto algumas nações preferem focar em construir alianças, outras, mais agressivas, optam por desafiar seus oponentes diretamente em conflitos abertos. Seja qual for nossa escolha, não devemos ser imprudentes, pois somente através de uma política externa tática podemos construir amizades e destruir nossos inimigos."
prospect_for_resources: "Perspectiva de Recursos"
prospect_for_resources_desc: "Nossos geólogos encontraram diversos depósitos promissores de recursos dentro de nossos territórios. Podemos investir algum capital para desenvolver esses campos. Avanços na tecnologia de extração podem tornar mais depósitos viáveis para exploração."
economy_decisions: "Política Econômica"
war_propaganda_against_tension: "Propaganda de Guerra Contra [From.GetName]"
war_propaganda_against_tension_desc: "Devemos resistir à ameaça de [From.GetName]. Nossa nação depende de cada homem fazer sua parte para nos manter seguros."
war_propaganda_against_warmonger: "Propaganda de Guerra Contra [From.GetName]"
war_propaganda_against_warmonger_desc: "A nação convoca cada homem, mulher e criança a contribuir para a luta contra [From.GetNameDef]!"
war_propaganda_against_warmonger_neighbor: "Propaganda de Guerra Contra [From.GetName]"
war_propaganda_against_warmonger_neighbor_desc: "Amanhã [From.GetName] pode ser nosso inimigo. Precisamos de VOCÊ para defender seu país HOJE!"
crisis_in_progress: "Crise em Andamento"
crisis_solution_in_progress: "Já tentando resolver a crise."
crisis: "Crise"
draft_dodging: "Esquivando o Recrutamento"
draft_dodging_2: "Esquivando Extensivamente o Recrutamento"
draft_dodging_3: "Esquivando Amplamente o Recrutamento"
strikes_1: "Greves"
strikes_2: "Greves Amplas"
strikes_3: "Greve Geral"
strikes_mission: "Lidar com a Crise das Greves"
mutiny_mission: "Restaurar a Ordem nas Forças Armadas"
mutiny_1: "Amotinamentos"
mutiny_2: "Amotinamentos Extensivos"
mutiny_3: "Amotinamentos Amplos"
demobilization: "Desmobilização"
demobilization_economic: "Desmobilizar Nossa Economia"
demobilization_manpower: "Aliviar a Conscrição"
demob_economic_mission: "Desmobilizar Nossa Economia"
demob_manpower_mission: "Aliviar a Conscrição"
demobilization_desc: "Com a ameaça de guerra parecendo distante, as pessoas não estão mais dispostas a aceitar as dificuldades das leis de tempo de guerra. Precisamos revisar nossas leis e considerar mudanças para acalmar os protestos antes que a situação se agrave."
demobilization_economic_desc: "Com a ameaça de guerra parecendo distante, as pessoas não estão mais dispostas a aceitar as dificuldades de uma economia de guerra. Devemos revisar nossas leis econômicas e considerar mudanças para produzir mais bens de consumo para atender às demandas deles."
draft_dodging_mission: "Resolver a Crise de Evasão do Recrutamento"
draft_dodging_mission_desc: "A menos que seja resolvido rapidamente, o problema de recrutas recusando o recrutamento só piorará e pode levar as pessoas a questionarem a autoridade do governo." 
foreign_policy: "Política Externa"
promises_of_peace: "Promessas de Paz"
promises_of_peace_desc: "A história nos ensinou os horrores da guerra. Nunca devemos deixar isso acontecer novamente. É hora de nossa nação conhecer a paz e a prosperidade."
prestigious_projects: "Prestígio Nacional"
war_propaganda_campaign_running: " Já em campanha de propaganda de guerra"
in_60_days: "Em 60 dias:"