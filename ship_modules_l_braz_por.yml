### MÓDULOS DE EQUIPAMENTO ###
ship_light_battery_1: "Canhão RF de 85 mm"
ship_light_battery_1_short: "Bateria Leve I"
ship_light_battery_1_desc: "Um canhão relativamente pequeno para uso em destróieres e navios menores."
ship_light_battery_2: "Canhão RF de 105 mm"
ship_light_battery_2_short: "Bateria Leve II"
ship_light_battery_2_desc: "Um pequeno canhão com montagem motorizada para permitir que o canhão atinja o alvo rapidamente."
ship_light_battery_3: "Canhão RF de 127 mm"
ship_light_battery_3_short: "Bateria Leve III"
ship_light_battery_3_desc: "Um pequeno canhão com escudos para proteger a tripulação de estilhaços voadores e condições climáticas adversas."
ship_light_battery_4: "Canhão RF de 130 mm"
ship_light_battery_4_short: "Bateria Leve IV"
ship_light_battery_4_desc: "Um par de pequenos canhões em uma montagem motorizada e blindada."
dp_light_battery_1: "Bateria de Duplo Uso de 100 mm"
dp_light_battery_1_short: "Bateria Principal de Duplo Uso I"
dp_light_battery_1_desc: "Um pequeno canhão em uma montagem especial, permitindo que ele ataque aviões, bem como alvos superficiais."
dp_light_battery_2: "Bateria de Duplo Uso de 113 mm"
dp_light_battery_2_short: "Bateria Principal de Duplo Uso II"
dp_light_battery_2_desc: "Um pequeno canhão com uma blindagem em ângulo alto, permitindo que ele ataque aviões, bem como alvos superficiais."
dp_light_battery_3: "Bateria de Duplo Uso de 127 mm"
dp_light_battery_3_short: "Bateria Principal de Duplo Uso"
dp_light_battery_3_desc: "Um pequeno canhão em uma torreta fechada de ângulo alto, permitindo que ele ataque aviões, bem como alvos superficiais."
dp_light_battery_4: "Bateria de Duplo Uso RF de 127 mm"
dp_light_battery_4_short: "Bateria Principal de Duplo Uso IV"
dp_light_battery_4_desc: "Um pequeno canhão em uma torreta motorizada de ângulo alto, permitindo que ele ataque aviões, bem como alvos superficiais."
ship_heavy_battery_1: "Canhão de 28 cm"
ship_heavy_battery_1_short: "Bateria Pesada I"
ship_heavy_battery_1_desc: "Um canhão de calibre grande datado antes da Grande Guerra."
ship_heavy_battery_2: "Canhão de 30,5 cm"
ship_heavy_battery_2_short: "Bateria Pesada II"
ship_heavy_battery_2_desc: "Um conjunto de canhões de grande calibre em uma montagem pesadamente blindada. Um redesenho da torreta permite uma elevação maior da arma, aumentando assim o alcance."
ship_heavy_battery_3: "Canhão de 38 cm"
ship_heavy_battery_3_short: "Bateria Pesada III"
ship_heavy_battery_3_desc: "Uma montagem pesadamente blindada para canhões pesados, incorporando várias novas tecnologias para aumentar a precisão e a velocidade de disparo."
ship_heavy_battery_4: "Canhão de 40,6 cm"
ship_heavy_battery_4_short: "Bateria Pesada IV"
ship_heavy_battery_4_desc: "A evolução definitiva do poder de fogo pesado, esta montagem pesadamente blindada permite um alto grau de precisão a longas distâncias."
ship_super_heavy_battery_1: "Canhão de 46 cm"
ship_super_heavy_battery_1_short: "Bateria Super Pesada"
ship_super_heavy_battery_1_desc: "A maior arma já montada em um navio, esses canhões massivos foram projetados para penetrar qualquer armadura viável a qualquer distância."
ship_light_medium_battery_1: "Canhão de 14,5 cm"
ship_light_medium_battery_1_short: "Bateria de Cruzador Leve I"
ship_light_medium_battery_1_desc: "Um compromisso entre a taxa de tiro e o peso do projétil, esta arma é destinada ao uso em cruzadores leves para derrotar navios menores."
ship_light_medium_battery_2: "Canhão de 15 cm"
ship_light_medium_battery_2_short: "Bateria de Cruzador Leve II"
ship_light_medium_battery_2_desc: "Esta arma representa uma evolução lógica dos modelos anteriores, destinada a permitir que cruzadores leves tenham uma vantagem confortável em poder de fogo sobre destróieres e cruzadores mais antigos."
ship_light_medium_battery_3: "Canhão de 15,5 cm"
ship_light_medium_battery_3_short: "Bateria de Cruzador Leve III"
ship_light_medium_battery_3_desc: "Incorporando várias novas tecnologias, esta montagem levemente blindada aumenta ainda mais a diferença entre as baterias principais de destróieres e cruzadores leves."
ship_light_medium_battery_4: "Canhão Automático de 15,5 cm"
ship_light_medium_battery_4_short: "Bateria de Cruzador Leve Automático"
ship_light_medium_battery_4_desc: "Projetada desde o início para uma alta taxa de tiro, esta montagem foi criada para permitir que cruzadores leves desabilitem até mesmo inimigos maiores por meio de uma multiplicidade de acertos."
dp_ship_medium_1: "Bateria de Duplo Uso RF de 152 mm"
dp_ship_medium_1_short: "Bateria de Cruzador Leve IV"
dp_ship_medium_1_desc: "Projetada desde o início para um alto ângulo de tiro, esta montagem foi criada para permitir que cruzadores leves enfrentem até mesmo navios e aeronaves maiores."
ship_medium_battery_1: "Canhão de 17 cm"
ship_medium_battery_1_short: "Bateria de Cruzador I"
ship_medium_battery_1_desc: "Embora incapaz de causar danos significativos a encouraçados, este canhão médio permite que um cruzador engaje com confiança navios mais leves e outros cruzadores."
ship_medium_battery_2: "Canhão de 19 cm"
ship_medium_battery_2_short: "Bateria de Cruzador II"
ship_medium_battery_2_desc: "Uma evolução de um design anterior, este canhão foi feito para acompanhar o aumento na armadura e as distâncias mais longas em que as batalhas navais são travadas."
ship_medium_battery_3: "Canhão de 20,3 cm"
ship_medium_battery_3_short: "Bateria de Cruzador III"
ship_medium_battery_3_desc: "Embora não seja o maior canhão que se pode montar em um cruzador, este canhão atinge o melhor equilíbrio entre o peso do armamento e o poder de fogo e pode derrotar confiavelmente a blindagem de cruzadores."
ship_medium_battery_4: "Canhão Automático de 20,3 cm"
ship_medium_battery_4_short: "Bateria de Cruzador IV"
ship_medium_battery_4_desc: "Com o calibre restrito pelos suprimentos de munição existentes e com um olho para modernizar navios mais antigos, esta nova arma apresenta um sistema avançado de carregamento automático para melhorar drasticamente a taxa de tiro."
ship_secondaries_1: "Canhão RF de 75 mm"
ship_secondaries_1_short: "Bateria Secundária I"
ship_secondaries_1_desc: "Alocado em uma casamata no lado do navio, este canhão leve proporciona alguma defesa a navios maiores contra navios menores."
ship_secondaries_2: "Canhão RF de 120 mm"
ship_secondaries_2_short: "Bateria Secundária II"
ship_secondaries_2_desc: "Uma pequena montagem de torre para canhões de tiro rápido, projetada para defender navios capitais contra destróieres e barcos torpedo."
dp_ship_secondaries_1: "Bateria de Duplo Uso de 120 mm"
dp_ship_secondaries_1_short: "Bateria Secundária de Duplo Uso"
dp_ship_secondaries_1_desc: "Ao combinar as funções da pesada arma antiaérea e da bateria secundária, esta montagem aumenta drasticamente as capacidades antiaéreas de um navio, proporcionando também alguma defesa contra alvos superficiais menores."
dp_ship_secondaries_2: "Bateria de Duplo Uso de 113 mm"
dp_ship_secondaries_2_short: "Bateria Secundária de Duplo Uso II"
dp_ship_secondaries_2_desc: "Abrigar canhões secundários de duplo uso em uma torreta aumenta significativamente a proteção da tripulação."
dp_ship_secondaries_3: "Bateria de Duplo Uso de 127 mm"
dp_ship_secondaries_3_short: "Bateria Secundária de Duplo Uso III"
dp_ship_secondaries_3_desc: "Torres gêmeas alimentadas de canhões de duplo uso proporcionam um grande aumento na potência de fogo."
 dp_ship_secondaries_4: "Bateria de Duplo Uso RF de 127 mm"
 dp_ship_secondaries_4_short: "Bateria Secundária de Uso Múltiplo IV"
dp_ship_secondaries_4_desc: "Criada para disparos rápidos contra todos os tipos de alvos, estas são as armas secundárias definitivas."
ship_fire_control_system_0: "Central de Alcance"
ship_fire_control_system_0_short: "Controle de Fogo 0"
ship_fire_control_system_0_desc: "Uma estação central elevada no mastro do navio determina a distância até o alvo e transmite essa informação para os suportes de armas."
ship_fire_control_system_1: "Diretor de Tiro"
ship_fire_control_system_1_short: "Controle de Fogo I"
ship_fire_control_system_1_desc: "Uma estação de direção central dispara todas as armas simultaneamente sob o comando do oficial de artilharia."
ship_fire_control_system_2: "Calculadora Mecânica de Alcance"
ship_fire_control_system_2_short: "Controle de Fogo II"
ship_fire_control_system_2_desc: "Um computador mecânico no navio atualiza continuamente a distância e o rumo do alvo a partir das informações fornecidas por telêmetros e outros sensores."
ship_fire_control_system_3: "Computador Balístico"
ship_fire_control_system_3_short: "Controle de Fogo III"
ship_fire_control_system_3_desc: "Um computador mecânico mais complexo considera uma grande variedade de fatores ao calcular as soluções balísticas para atacar o alvo."
ship_torpedo_1: "Lançador de Torpedos 3x 450mm"
ship_torpedo_1_short: "Lançador de Torpedos I"
ship_torpedo_1_desc: "Um conjunto de torpedos que pode ser montado em navios de guerra de superfície."
ship_torpedo_2: "Lançador de Torpedos 4x 450mm"
ship_torpedo_2_short: "Lançador de Torpedos II"
ship_torpedo_2_desc: "Ao montar outro tubo de torpedo no suporte, um navio de superfície pode disparar uma dispersão maior com maior chance de acerto."
ship_torpedo_3: "Lançador de Torpedos 3x 533mm"
ship_torpedo_3_short: "Lançador de Torpedos III"
ship_torpedo_3_desc: "Torpedos maiores podem carregar uma ogiva maior, causando significativamente mais danos ao alvo. Isso requer que o lançador tenha menos tubos, no entanto."
ship_torpedo_4: "Lançador de Torpedos 4x 533mm"
ship_torpedo_4_short: "Lançador de Torpedos IV"
ship_torpedo_4_desc: "Tendo resolvido os problemas mecânicos de lançar grandes torpedos de navios de superfície, este modelo avançado também pode ser recarregado rapidamente para outro salvo."
ship_torpedo_sub_1: "Tubos de Torpedos 4x 450mm"
ship_torpedo_sub_1_short: "Tubos de Torpedos I"
ship_torpedo_sub_1_desc: "Um conjunto básico de tubos de torpedos que pode ser recarregado de dentro do submarino."
ship_torpedo_sub_2: "Tubos de Torpedos 6x 450mm"
ship_torpedo_sub_2_short: "Tubos de Torpedos II"
ship_torpedo_sub_2_desc: "Uma sala de torpedos maior permite a montagem de mais tubos de torpedos. Também fornece um espaço de vida ligeiramente maior para a tripulação."
ship_torpedo_sub_3: "Tubos de Torpedos 4x 533mm"
ship_torpedo_sub_3_short: "Tubos de Torpedos III"
ship_torpedo_sub_3_desc: "Um conjunto de tubos de torpedos maiores permite que submarinos lancem torpedos maiores."
ship_torpedo_sub_4: "Tubos de Torpedos 6x 533mm"
ship_torpedo_sub_4_short: "Tubos de Torpedos IV"
ship_torpedo_sub_4_desc: "A adição de um êmbolo de carga elétrico permite que os tubos de torpedos sejam recarregados em minutos."
ship_anti_air_1: "Metralhadora Pesada .50"
ship_anti_air_1_short: "Antiaérea I"
ship_anti_air_1_desc: "Um conjunto de metralhadoras pesadas fornece uma pequena defesa próxima contra aviões."
ship_anti_air_2: "Canhão AA 20mm"
ship_anti_air_2_short: "Antiaérea II"
ship_anti_air_2_desc: "Um pequeno canhão automático lança um projétil significativamente maior, derrubando uma aeronave atacante em alguns hits."
ship_anti_air_3: "Canhão AA 37mm"
ship_anti_air_3_short: "Antiaérea III"
ship_anti_air_3_desc: "Calibres anteriores de armas mostraram-se muito leves para matar confiavelmente uma aeronave atacante antes que ela possa soltar suas bombas. Um projétil maior requer uma arma maior, mas tem uma chance significativamente maior de destruir o alvo quando atinge."
ship_anti_air_4: "Quádruplo AA 40mm"
ship_anti_air_4_short: "Antiaérea IV"
ship_anti_air_4_desc: "O modelo mais recente de armas antiaéreas apresenta um suporte motorizado para rastrear alvos de voo rápido e um sistema de direção avançado para coordenar o fogo de várias posições de armas contra um único alvo."
ship_mine_layer_1: "Trilhos de Lançamento de Minas"
ship_mine_layer_1_desc: "Modificações para um navio de superfície transportar e lançar minas navais."
ship_mine_sweeper_1: "Equipamento Varredor de Minas"
ship_mine_sweeper_1_desc: "Equipamento para implantar os vários dispositivos de varredura."
ship_mine_layer_sub: "Tubos de Lançamento de Minas"
ship_mine_layer_sub_desc: "Modificações no casco de um submarino, permitindo que ele implante uma série de minas."
ship_depth_charge_1: "Trilhos de Cargas de Profundidade"
ship_depth_charge_1_short: "Carga de Profundidade I"
ship_depth_charge_1_desc: "Um conjunto simples de trilhos permite que as cargas de profundidade sejam roladas pela popa do navio quando este passa sobre o alvo submerso."
ship_depth_charge_2: "Lançador de Cargas de Profundidade"
ship_depth_charge_2_short: "Carga de Profundidade II"
ship_depth_charge_2_desc: "Usando uma pequena carga explosiva, este dispositivo lança uma carga de profundidade a uma boa distância, permitindo que um único navio solte um padrão de cargas de profundidade em uma área maior."
ship_depth_charge_3: "Morteiro Antissubmarino"
ship_depth_charge_3_short: "Carga de Profundidade III"
ship_depth_charge_3_desc: "Um projetor para uma carga de profundidade menor com um fusível de contato, permitindo que o navio ataque um alvo sem perder contato por sonar."
ship_depth_charge_4: "Morteiro Antissubmarino Avançado"
ship_depth_charge_4_short: "Carga de Profundidade IV"
ship_depth_charge_4_desc: "Uma evolução do modelo anterior, este morteiro pode disparar uma carga significativamente maior a uma maior distância."
ship_sub_snorkel_1: "Snorkel Básico"
ship_sub_snorkel_1_desc: "Um dispositivo que permite ao submarino operar seus motores principais debaixo d'água, permitindo recarregar suas baterias sem se expor a ataques ao emergir."
ship_sub_snorkel_2: "Snorkel Aprimorado"
ship_sub_snorkel_2_desc: "Aprimoramentos no design do snorkel reduzem os problemas ao usar os motores principais em mares agitados, ao mesmo tempo que reduzem a probabilidade de o snorkel ser detectado no radar."
ship_airplane_launcher_1: "Catapulta de Avião Flutuante"
ship_airplane_launcher_1_desc: "Uma catapulta de avião simples impulsiona um pequeno avião de reconhecimento para o ar."
ship_airplane_launcher_2: "Catapulta de Avião Flutuante Aprimorada"
ship_airplane_launcher_2_desc: "Um mecanismo de lançamento aprimorado que permite ao navio lançar um avião maior com maior alcance e velocidade."
ship_deck_space: "Espaço do Hangar"
ship_deck_space_desc: "Uma grande área aberta dentro do navio que permite a manutenção e o armamento de aviões com rodas. Adicionar mais espaço de hangar a um navio aumenta dramaticamente o custo."
ship_sonar_1: "Hidrofones"
ship_sonar_1_desc: "Um conjunto simples de hidrofones para rastrear um alvo submerso pelo som que ele emite."
ship_sonar_2: "Sonar Ativo"
ship_sonar_2_desc: "Um emissor de ruído ativo que emite um 'ping' curto na água e depois ouve o eco de um submarino submerso."
 ship_radar_1: "Radar Naval Decimétrico de Busca"
ship_radar_1_short: "Radar I"
ship_radar_1_desc: "Um conjunto simples de radar que opera na faixa de comprimento de onda de 50 cm permite a detecção de navios de superfície mesmo em condições climáticas adversas a uma distância superior a 10 quilômetros."
ship_radar_2: "Radar de Busca Naval Decimétrico Aprimorado"
ship_radar_2_short: "Radar II"
ship_radar_2_desc: "Um conjunto de radar aprimorado que opera na faixa de comprimento de onda de 30 cm pode medir com precisão a distância e a posição até mesmo de um pequeno navio a distâncias superiores a 25 quilômetros."
ship_radar_3: "Radar de Artilharia Centimétrico"
ship_radar_3_short: "Radar III"
ship_radar_3_desc: "Equipado com magnétrons de cavidade, este conjunto de radar permite não apenas a detecção de alvos muito pequenos, mas também a detecção dos respingos de projéteis. Isso permite um verdadeiro fogo cego contra alvos, mesmo à noite ou em más condições climáticas."
ship_radar_4: "Radar Integrado de Controle de Fogo"
ship_radar_4_short: "Radar IV"
ship_radar_4_desc: "Trabalhando na faixa de comprimento de onda centimétrica, este conjunto de radar está totalmente integrado ao controle de artilharia do navio e permite um controle de fogo altamente preciso em todas as condições climáticas."
ship_extra_fuel_tank: "Tanques de Combustível Extras"
ship_extra_fuel_tank_desc: "Armazenamento de combustível estendido permite uma maior autonomia operacional."
light_ship_engine_1: "Motor de 35.000 Shp"
light_ship_engine_1_short: "Motor Leve I"
light_ship_engine_1_desc: "Um pequeno conjunto de turbinas a vapor pode impulsionar um pequeno navio a grande velocidade ou alimentar um navio maior em velocidades mais lentas."
light_ship_engine_2: "Motor de 40.000 Shp"
light_ship_engine_2_short: "Motor Leve II"
light_ship_engine_2_desc: "Usando caldeiras de alta pressão, o mesmo peso e espaço da máquina podem produzir uma saída mais alta."
light_ship_engine_3: "Motor de 45.000 Shp"
light_ship_engine_3_short: "Motor Leve III"
light_ship_engine_3_desc: "Desenvolvimentos em materiais permitem pressões de vapor muito mais altas e, portanto, uma saída de potência maior."
light_ship_engine_4: "Motor de 50.000 Shp"
light_ship_engine_4_short: "Motor Leve IV"
light_ship_engine_4_desc: "Layouts de motor aprimorados e engrenagens de turbina permitem maior eficiência com a mesma quantidade de peso."
sub_ship_engine_1: "Motor de 1.000 Shp"
sub_ship_engine_1_short: "Motor de Submarino I"
sub_ship_engine_1_desc: "Uma combinação de motores a diesel e elétricos permite que um submarino opere debaixo d'água a uma velocidade razoável."
sub_ship_engine_2: "Motor de 2.000 Shp"
sub_ship_engine_2_short: "Motor de Submarino II"
sub_ship_engine_2_desc: "Um motor a diesel mais potente dá ao submarino a capacidade de se deslocar rapidamente para a posição quando detecta um alvo."
sub_ship_engine_3: "Motor de 3.000 Shp"
sub_ship_engine_3_short: "Motor de Submarino III"
sub_ship_engine_3_desc: "Novos materiais e métodos de produção permitem a criação de motores que podem funcionar por mais tempo em potência máxima."
sub_ship_engine_4: "Motor de 4.000 Shp"
sub_ship_engine_4_short: "Motor de Submarino IV"
sub_ship_engine_4_desc: "Motores avançados com turbocompressores podem funcionar muito mais rápido por um curto período, seja para perseguir alvos ou recarregar as baterias mais rapidamente."
cruiser_ship_engine_1: "Motor de 60.000 Shp"
cruiser_ship_engine_1_short: "Motor de Cruzador I"
cruiser_ship_engine_1_desc: "Um conjunto básico de caldeiras fornecendo vapor a uma turbina sem engrenagem."
cruiser_ship_engine_2: "Motor de 70.000 Shp"
cruiser_ship_engine_2_short: "Motor de Cruzador II"
cruiser_ship_engine_2_desc: "Uma turbina a vapor equipada com engrenagens é dramaticamente mais eficiente, permitindo que o peso adicional seja usado para potência adicional."
cruiser_ship_engine_3: "Motor de 80.000 Shp"
cruiser_ship_engine_3_short: "Motor de Cruzador III"
cruiser_ship_engine_3_desc: "Arranjos de caldeiras melhorados proporcionam pressão de vapor mais alta para mais potência."
cruiser_ship_engine_4: "Motor de 90.000 Shp"
cruiser_ship_engine_4_short: "Motor de Cruzador IV"
cruiser_ship_engine_4_desc: "Materiais avançados fazem com que este motor possa funcionar por muito mais tempo em carga elevada."
heavy_ship_engine_1: "Motor de 30.000 Shp"
heavy_ship_engine_1_short: "Motor Pesado I"
heavy_ship_engine_1_desc: "Destinado a liberar peso para armas e blindagem, este motor nunca foi projetado para dar velocidades particularmente altas."
heavy_ship_engine_2: "Motor de 90.000 Shp"
heavy_ship_engine_2_short: "Motor Pesado II"
heavy_ship_engine_2_desc: "Dramaticamente mais potente do que os designs anteriores, este motor destina-se a dar a um navio pesado uma margem de velocidade confortável sobre modelos mais antigos."
heavy_ship_engine_3: "Motor de 150.000 Shp"
heavy_ship_engine_3_short: "Motor Pesado III"
heavy_ship_engine_3_desc: "À medida que armas e blindagens aumentam de peso, este motor foi projetado para permitir velocidades mais altas para perseguir inimigos em fuga ou manter a distância contra inimigos superiores."
heavy_ship_engine_4: "Motor de 210.000 Shp"
heavy_ship_engine_4_short: "Motor Pesado IV"
heavy_ship_engine_4_desc: "Projetado com novos materiais e design aprimorado de caldeiras, esta usina é destinada a permitir que um couraçado moderno acompanhe porta-aviões e cruzadores rápidos."
carrier_ship_engine_1: "Motor de 50.000 Shp"
carrier_ship_engine_1_short: "Motor de Porta-Aviões I"
carrier_ship_engine_1_desc: "Um conjunto básico de motores permite que um porta-aviões de tamanho médio alcance as velocidades necessárias para a operação segura de aeronaves."
carrier_ship_engine_2: "Motor de 120.000 Shp"
carrier_ship_engine_2_short: "Motor de Porta-Aviões II"
carrier_ship_engine_2_desc: "Esta nova usina foi projetada para permitir que um porta-aviões supere a maioria dos cruzadores mais antigos e alguns destroyers, permitindo que evite forças de superfície inimigas."
carrier_ship_engine_3: "Motor de 150.000 Shp"
carrier_ship_engine_3_short: "Motor de Porta-Aviões III"
carrier_ship_engine_3_desc: "Um motor projetado para permitir que até mesmo porta-aviões grandes se movam a velocidades muito altas."
carrier_ship_engine_4: "Motor de 210.000 Shp"
carrier_ship_engine_4_short: "Motor de Porta-Aviões IV"
carrier_ship_engine_4_desc: "Esta usina foi projetada para equipar um moderno 'porta-aviões rápido' destinado a funcionar como peça central de um grupo de porta-aviões."
ship_armor_bb_1: "Cinto de 200mm/Convés de 40mm"
ship_armor_bb_1_short: "Blindagem de Couraçado I"
ship_armor_bb_1_desc: "Projetada para proteger um navio contra armas de seu próprio calibre, este esquema de blindagem garante que cada parte do navio seja bem protegida de acordo com sua utilidade."
ship_armor_bc_1: "Cinto de 150mm/Convés de 25mm"
ship_armor_bc_1_short: "Blindagem de Cruzador de Batalha I"
ship_armor_bc_1_desc: "Projetado para proteger o navio contra armas menores, este esquema de blindagem pesa muito menos para permitir maior velocidade."
ship_armor_bb_2: "Cinto de 350mm/Convés de 150mm"
ship_armor_bb_2_short: "Blindagem de Couraçado II"
ship_armor_bb_2_desc: "Apresentando um cinto inclinado, este esquema de blindagem é projetado para proteger um navio de linha contra armas de seu próprio calibre."
ship_armor_bc_2: "Cinto de 305mm/Convés de 100mm"
ship_armor_bc_2_short: "Blindagem de Cruzador de Batalha II"
ship_armor_bc_2_desc: "Um compromisso entre velocidade e proteção, este esquema de blindagem é projetado para defender um navio contra as armas de cruzadores e destroyers."
ship_armor_bb_3: "Cinto de 380mm/Convés de 155mm"
ship_armor_bb_3_short: "Blindagem de Couraçado III"
ship_armor_bb_3_desc: "Uma partida radical dos esquemas de blindagem anteriores, este design cria uma cidadela fortemente blindada no centro do navio, mas sacrifica a proteção para outras partes do navio. Destina-se a defender um navio contra armas de seu próprio calibre."
ship_armor_bc_3: "Cinto de 330mm/Convés de 130mm"
ship_armor_bc_3_short: "Blindagem de Cruzador de Batalha III"
ship_armor_bc_3_desc: "Projetado com um olho nas limitações de peso, este esquema de blindagem tenta maximizar a proteção para as partes vitais de um navio, deixando outras áreas expostas. Este esquema não deve resistir por muito tempo a armamento de qualidade de couraçado."
ship_armor_shbb: "Cinto de 450mm/Convés de 210mm"
ship_armor_shbb_short: "Blindagem Superpesada"
ship_armor_shbb_desc: "A última palavra em design de blindagem, este esquema de blindagem destina-se a derrotar todos os projéteis de bateria principal conhecidos, permitindo que um navio assim equipado envolva e afunde qualquer outro couraçado no mundo hoje."
ship_armor_cruiser_1: "Cinto de 50mm/Convés de 40mm"
ship_armor_cruiser_1_short: "Blindagem de Cruzador I"
ship_armor_cruiser_1_desc: "Um esquema de blindagem destinado a dar a um cruzador uma ligeira vantagem ao lutar contra destroyers e outros navios levemente armados."
ship_armor_cruiser_2: "Cinto de 100mm/Convés de 50mm"
ship_armor_cruiser_2_short: "Blindagem de Cruzador II"
ship_armor_cruiser_2_desc: "Um cinto mais pesado destinado a permitir que um cruzador se envolva com cruzadores leves mais antigos e navios menores com uma boa dose de proteção."
ship_armor_cruiser_3: "Cinto de 120mm/Convés de 65mm"
ship_armor_cruiser_3_short: "Blindagem de Cruzador III"
ship_armor_cruiser_3_desc: "Copiando métodos usados para blindar couraçados, este esquema de blindagem é projetado para acompanhar os desenvolvimentos em armamentos ao redor do mundo."
ship_armor_cruiser_4: "Cinto de 150mm/Convés de 60mm"
ship_armor_cruiser_4_short: "Blindagem de Cruzador IV"
ship_armor_cruiser_4_desc: "Este esquema de blindagem tenta maximizar a proteção sobre as áreas absolutamente necessárias para manter um navio a flutuar e em combate, ao custo de todas as outras áreas."
ship_armor_carrier_deck: "Convés de 90mm"
ship_armor_carrier_deck_short: "Blindagem do Convés de Voo"
ship_armor_carrier_deck_desc: "Placas de blindagem pesadas protegem os espaços do hangar contra ataques de bombardeiros inimigos ao custo de menos espaço de trabalho."
