l_braz_por:
governments_in_exile_host: "$governos_no_exílio$"
governments_in_exile_host_desc: "$governos_no_exílio_desc$"
governments_in_exile: "Governos no Exílio"
governments_in_exile_desc: "Embora suas terras natais estejam sob ocupação inimiga, alguns bravos soldados e cidadãos estão dispostos a continuar a luta. Se estendermos nosso reconhecimento a governos amigáveis no exílio, eles podem mobilizar os recursos dos expatriados, emigrantes e refugiados, formando novas unidades que lutarão ao nosso lado."
toggle_exile_decisions: "[alternar_decisões_exílio_texto]"
toggle_exile_decisions_desc: "[alternar_decisões_exílio_desc_texto]"
toggle_exile_decisions_disable: "Desativar Decisões de Exílio"
toggle_exile_decisions_disable_desc: "Ocultar decisões relacionadas a governos no exílio. Você pode reativá-las posteriormente."
toggle_exile_decisions_enable: "Ativar Decisões de Exílio"
toggle_exile_decisions_enable_desc: "Mostrar decisões relacionadas a governos no exílio. Elas podem ser ocultadas novamente."
request_reinstatement: "Solicitar Reintegração de [From.GetNameDef]"
request_reinstatement_desc: "Nossos fiéis aliados nos ajudaram a recapturar as terras ocupadas por nossos inimigos mútuos, e a pátria [Root.GetAdjective] está relativamente segura. Devemos solicitar permissão ao nosso anfitrião para relocar nosso governo e estabelecer um gabinete [Root.GetRulingPartyLong] em preparação para o fim da guerra."
grant_parliamentary_audience: "Discurso Parlamentar [From.GetAdjective]"
grant_parliamentary_audience_desc: "Os abusos das forças de ocupação que aterrorizam [From.GetNameDef] são absolutamente intoleráveis. Vamos trazer representantes da nação [From.GetAdjective] perante nossa legislatura para depor perante o povo [Root.GetAdjective] sobre nossa causa justa para a guerra."
lobby_for_parliamentary_support: "Lobby por Apoio"
public_support_for_from: "Reconhecimento Público do Governo no Exílio [From.GetAdjective]"
request_faction_member_support_of_from: "Solicitar Apoio da Facção para [From.GetNameDef]"
exile_recruitment_campaign: "Campanha de Recrutamento no Exílio [Root.GetAdjective]"
exile_recruitment_campaign_desc: "Graças aos nossos amigos em [From.GetNameDef], temos uma base para operar, fortalecendo nossas forças em preparação para nosso retorno triunfante a [Root.GetNameDef]. Devemos focar em reunir pessoal útil para ajudar no esforço de guerra."
exile_extraction_campaign: "Campanha de Extração no Exílio [From.GetAdjective]"
exile_extraction_campaign_desc: "Embora a maioria das formações do exército permanente tenham sido capturadas e internadas quando o governo [From.GetAdjective] capitulou, ainda há tropas desmobilizadas em [From.GetNameDef] que ficariam felizes em ter a chance de deixar as regiões ocupadas e ajudar em nosso esforço de guerra. Formularemos planos para ajudar a recuperar unidades isoladas que podem ser armadas e treinadas para lutar por sua pátria."
expatriate_donations: "Doações de Expatriados de [From.GetNameDef]"
expatriate_donations_desc: "A sofrida população em [From.GetNameDef] tem parentes e refugiados vivendo no exterior. Ao apelar para essas comunidades [From.GetAdjective] para fazerem um sacrifício especial para libertar sua pátria mais cedo, podemos reunir mais recursos para o esforço de guerra."
request_control_of_navy: "Solicitar Controle da Marinha [From.GetAdjective]"
request_control_of_navy_desc: "Pela eficiência da nossa aliança, seria de grande benefício a integração da marinha [From.GetAdjective] na nossa própria."
category_exile_forces: "Forças no Exílio"
category_exile_forces_desc: "Nossa frente unida esmagará o odiado inimigo! Ao unir forças, combinaremos o melhor dos recursos disponíveis para nossa nação e superaremos qualquer obstáculo que o agressor possa nos impor!"
weapons_for_the_resistance: "Armas para a Resistência [From.GetAdjective]"
weapons_for_the_resistance_desc: "Elementos patrióticos [From.GetAdjective] atrás das linhas inimigas causarão estragos em nossos inimigos mútuos, se pudermos fornecer munição confiável a eles."
purge_infiltrators: "Eliminar Infiltradores [From.GetAdjective]"
purge_infiltrators_desc: "Nossos amigos no legítimo governo [From.GetAdjective] estão preocupados com o aumento do apoio a movimentos bolcheviques e ultranacionalistas dentro das forças voluntárias que nos servem. Devemos remover oficiais desleais e desarmar formações amotinadas antes que as coisas saiam do controle. A influência que isso nos trará dentro do país deles será inestimável, especialmente pós-guerra."
unity_parade: "Desfile de Unidade [From.GetAdjective]-[Root.GetAdjective]"
unity_parade_desc: "Os veteranos das forças voluntárias [From.GetAdjective] conquistaram muitas vitórias contra o inimigo odiado, e nossos sacrifícios compartilhados são motivo de orgulho. Vamos desfilar as tropas ao redor do Front Interno e demonstrar nossa força incansável! Críticos do legítimo governo [From.GetAdjective] podem se opor a isso como um desperdício de recursos, mas nossos sucessos silenciarão os incrédulos."
joint_training_exercise: "Exercício Conjunto de Treinamento [From.GetAdjective]-[Root.GetAdjective]"
joint_training_exercise_desc: "Por terra, mar e ar, nossas forças combinadas esmagarão os agressores tirânicos que expulsaram nossos aliados [From.GetAdjective] de suas casas e ameaçaram o futuro da civilização mundial! Lançaremos um exercício de treinamento para aprender melhores métodos de fazer guerra contra nossos beligerantes compartilhados."
 