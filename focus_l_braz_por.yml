continuous_naval_production: "Produção Naval"
continuous_naval_production_desc: "Ao concentrar recursos em nossos estaleiros e isentar construtores navais qualificados do serviço militar, podemos reduzir dramaticamente o tempo de produção de navios."
continuous_air_production: "Produção Aérea"
continuous_air_production_desc: "Podemos reorganizar nossa indústria de aviação para eliminar desperdícios e otimizar a produção."
continuous_non_factory_construct: "Engenharia de Construção"
continuous_non_factory_construct_desc: "Ainda há muita folga em nossa indústria da construção. Ao focar nossa atenção nisso, podemos alcançar uma melhoria significativa na velocidade de construção. Infelizmente, a produção de ferramentas de máquinas tem se mostrado um grande gargalo na expansão de nossa indústria pesada, então elas não se beneficiarão dos esforços nesta área."
continuous_reduce_training_time: "Treinamento do Exército"
continuous_reduce_training_time_desc: "Ao criar unidades de treinamento avançado especializadas dentro de cada divisão, podemos implantar até mesmo divisões que anteriormente teriam sido retidas para terminar o treinamento na frente."
continuous_suppression: "Supressão de Resistência"
continuous_suppression_desc: "Ao infiltrar os principais grupos de resistência em território ocupado e virar seus líderes, podemos reduzir significativamente a quantidade de dano que eles podem causar."
continuous_repair: "Reparo de Construção"
continuous_repair_desc: "Formaremos equipes de reparo especializadas com trabalhadores de fábricas e construção e controlaremos centralmente sua implantação para melhorar a reconstrução da infraestrutura danificada."
continuous_tech_share: "Compartilhamento de Tecnologia"
continuous_tech_share_desc: "Incentivaremos nossos institutos de pesquisa e universidades a se conectar com seus homólogos em países aliados. Isso nos dará um bônus de compartilhamento de tecnologia."
