ENG_internationale_decisions: "Decisões Internacionais"
ENG_internationale_decisions_desc: "A Grã-Bretanha tem seu papel a desempenhar dentro da Terceira Internacional e faremos questão de cumprir nossa parte em ajudar nossos camaradas ao redor do mundo."
