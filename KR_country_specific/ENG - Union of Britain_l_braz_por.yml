uob.56.d: "A Alemanha veio em nosso auxílio! Eles enviaram uma carta ao embaixador da União da Grã-Bretanha. Eles devem pedir desculpas por sua impolidez ou sofrer as consequências diplomáticas."
uob.56.a: "Sabíamos que eles dariam conta do recado!"

