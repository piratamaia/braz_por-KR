uob.94.d: "Passaram-se dez anos desde que anexamos a Irlanda, e o IRA tem resistido persistentemente às nossas forças, determinado a restaurar a independência irlandesa. Temos três opções abertas para nós, podemos manter o status quo, libertar a Irlanda como uma república socialista, ou suspender liberdades na Irlanda e começar a internar inimigos da União."
uob.94.a: "Devemos manter o status quo."
uob.94.b: "Nossa dominação da Irlanda foi um erro, libertá-los!"
uob.94.c: "Tempos drásticos pedem medidas drásticas!"

uob.95.t: "Administração da Irlanda"
uob.95.d: "Passaram-se doze anos desde que anexamos a Irlanda, e o IRA tem resistido persistentemente às nossas forças, determinado a restaurar a independência irlandesa. Temos três opções abertas para nós, podemos manter o status quo, libertar a Irlanda como uma república socialista, ou suspender liberdades na Irlanda e começar a internar inimigos da União."
uob.95.a: "Devemos manter o status quo."
uob.95.b: "Nossa dominação da Irlanda foi um erro, libertá-los!"
uob.95.c: "Tempos drásticos pedem medidas drásticas!"

uob.96.t: "Administração da Irlanda"
uob.96.d: "Desde que anexamos a Irlanda, o IRA tem resistido persistentemente às nossas forças, determinado a restaurar a independência irlandesa. Com nosso estado desestabilizado pela guerra de guerrilha irlandesa, temos três opções, podemos tentar resistir à tempestade, conceder a independência da Irlanda como uma república socialista, ou usar medidas drásticas como internamento para restaurar a ordem."
uob.96.a: "Devemos resistir à tempestade..."
uob.96.b: "Nossa dominação da Irlanda foi um erro, libertá-los!"
uob.96.c: "Tempos drásticos pedem medidas drásticas!"

uob.97.t: "Operação Demetrius"
uob.97.d: "Hoje, a operação militar codinome 'Demetrius' começou, com nossos exércitos ocupando muitas áreas da Irlanda e internando partidários do IRA apesar da grande resistência rebelde e civil. No entanto, fora de Leinster, onde nossas forças e administração estão centralizadas, a resistência irlandesa pode potencialmente ser suficiente para superar nossos exércitos..."
uob.97.a: "Rebeldes irlandeses fora de Leinster iniciam uma revolta!"

uob.98.t: "Queda da Resistência Irlandesa"
uob.98.d: "Com a esmagamento da revolta irlandesa, a resistência irlandesa foi quebrada por enquanto, embora os irlandeses ainda nos ressentem e lembrem da República Irlandesa e sem dúvida nos resistirão novamente no futuro."
uob.98.a: "Acabou por enquanto..."

uob.99.t: "Operação Demetrius"
uob.99.d: "Hoje, a operação militar denominada 'Demetrius' começou, com nossos exércitos ocupando muitas áreas da Irlanda e internando partidários do IRA apesar da grande resistência rebelde e civil. No entanto, fora de Leinster, onde nossas forças e administração estão centralizadas, a resistência irlandesa pode potencialmente ser suficiente para superar nossos exércitos..."
uob.99.a: "Rebeldes irlandeses em Connacht e Munster iniciam uma revolta!"

uob.100.t: "Operação Demetrius"
uob.100.d: "Hoje, a operação militar denominada Demetrius' começou, com nossos exércitos ocupando muitas áreas da Irlanda e internando partidários do IRA apesar da grande resistência rebelde e civil. No entanto, fora de Leinster, onde nossas forças e administração estão centralizadas, a resistência irlandesa pode potencialmente ser suficiente para superar nossos exércitos..."
uob.100.a: "Rebeldes irlandeses em Munster iniciam uma revolta!"
 
### 201 - 300 Events ###
 uob.201.t: "Revolução!"
uob.201.d: "É hora de decidir quem somos! Isso é apenas um jogo para um menino rico brincar? As cores do mundo estão mudando dia após dia e hoje nós, Maximistas, temos a oportunidade de fazer a nossa parte! Teremos que decidir como queremos formar este país após nossas ideias!"
uob.201.a: "Siga o caminho 'legal'."
uob.201.b: "Prendam nossos inimigos!"
uob.201.c: "Declare lei marcial!"

uob.204.t: "Lei para Habilitação do Controle Aprovada"
uob.204.d: "Hoje, o Congresso dos Sindicatos aprovou a 'Lei para Habilitação do Controle', entregando ao nosso governo as chaves do poder ditatorial."
uob.204.a: "Conseguimos!"

uob.205.t: "Debate do TUC Estagnado"
uob.205.d: "O Congresso dos Sindicatos estagnou em um debate infrutífero sobre uma lei Maximista proposta. O camarada Blair propôs fazer um discurso em alguns dias - embora seja conhecido como um orador habilidoso, não é um Maximista ortodoxo e pode introduzir alguns de seus próprios pontos..."
uob.205.a: "O camarada Blair sempre foi um bom orador..."
uob.205.b: "O camarada Mosley assume a mesa!"

uob.206.t: "Lei para Habilitação do Controle' Bloqueada"
uob.206.d: "Hoje, o Congresso dos Sindicatos rejeitou o projeto de lei 'Lei para Habilitação do Controle' e também entregou uma carta com um protesto veemente contra nosso governo 'autoritário'."
uob.206.a: "Malditos burocratas!"

uob.207.t: "Líderes da Oposição Presos!"
uob.207.d: "Hoje, unidades do exército lideradas por Maximistas invadiram residências particulares em toda a União e prenderam os inimigos mais proeminentes e francos de nossa ideologia. Nosso regime está seguro."
uob.207.a: "Conseguimos!"

uob.208.t: "Líderes da Oposição Resistem à Prisão"
uob.208.d: "Hoje, unidades do exército lideradas por Maximistas invadiram residências particulares em toda a União e prenderam alguns dos inimigos mais proeminentes e francos de nossa ideologia. Alguns, no entanto, resistiram à prisão e ainda estão resistindo..."
uob.208.a: "Fogo!"
uob.208.b: "Convença-os a desistir..."

uob.209.t: "Líderes da Oposição Escapam da Prisão"
uob.209.d: "Hoje, unidades do exército lideradas por Maximistas invadiram residências particulares em toda a União. Em vez dos líderes da oposição que esperavam prender, encontraram apenas casas vazias. Nossos inimigos foram avisados..."
uob.209.a: "Malditos contra-revolucionários!"

uob.210.t: "Maximistas Assumem o Controle"
uob.210.d: "Hoje, trabalhamos em estreita colaboração com elementos leais do Exército para tomar o controle de todos os locais importantes em toda a União. A resistência é inexistente; Nós vencemos."
uob.210.a: "Conseguimos!"

uob.211.t: "Resistência Contra o Golpe Maximista"
uob.211.d: "Hoje trabalhamos em estreita colaboração com elementos leais do Exército para tomar o controle de todos os locais importantes em toda a União. No entanto, em muitas ruas e pátios, encontramos resistência aberta e armada. Se não agirmos logo, essa resistência pode se organizar."
uob.211.a: "Fogo!"
uob.211.b: "Espero que depositem as armas..."

uob.212.t: "Contra-Golpe Restauracionista"
uob.212.d: "Hoje, enquanto tentávamos assumir o controle do país, o que pensávamos ser elementos leais do Exército viraram-se subitamente contra nós. O controle agora está nas mãos de um governo provisório liderado por Arthur Horner, que prometeu restaurar a supremacia do TUC."
uob.212.a: "O quê?!?"

uob.213.t: "A Manhã Seguinte"
uob.213.d: "Ao amanhecer na União da Grã-Bretanha, ela nasce sobre um país diferente - um país Maximista."
uob.213.a: "Salve Mosley!"

uob.214.t: "A Manhã Seguinte"
uob.214.d: "Ao amanhecer na União da Grã-Bretanha, ela nasce sobre um país chocado. Os eventos de ontem mostraram que a ordem Sindicalista pode não ser tão sólida quanto parece..."
uob.214.a: "Quem sabe o que o futuro reserva?"

uob.215.t: "Revolução Maximista"
uob.215.d: "Ontem, o Congresso dos Sindicatos Britânicos aprovou o 'Projeto de Lei para Habilitação do Controle', concedendo poderes quasi-ditatoriais ao governo de Oswald Mosley. A União da Grã-Bretanha foi transformada em um país Maximista."
uob.215.a: "Maravilhoso!"
uob.215.b: "Horrível!"

uob.216.t: "Revolução Maximista"
uob.216.d: "Ontem, o Congresso dos Sindicatos Britânicos aprovou o 'Projeto de Lei para Habilitação do Controle', concedendo poderes quasi-ditatoriais ao governo de Oswald Mosley. Após um discurso emocionante de Eric Blair, prometendo que as restrições necessárias aos direitos pessoais permanecerão apenas até o segundo em que não forem mais necessárias, a União da Grã-Bretanha foi transformada em um país Maximista."
uob.216.a: "Maravilhoso!"
uob.216.b: "Horrível!"

uob.217.t: "Revolução Maximista Afastada"
uob.217.d: "Ontem, o Congresso dos Sindicatos Britânicos rejeitou o 'Projeto de Lei para Habilitação do Controle', em seguida, assinando uma carta de protesto contra o governo liderado por Oswald Mosley. Este é um claro sinal de resistência contra o governo Maximista e levará a um futuro desconhecido."
uob.217.a: "Horrível!"
uob.217.b: "Maravilhoso!"

uob.218.t: "Revolução Maximista"
uob.218.d: "Ontem, unidades do Exército Republicano Britânico prenderam muitos líderes proeminentes da oposição contra o governo liderado por Oswald Mosley. Os poucos representantes da oposição ainda presentes no Congresso dos Sindicatos estão muito intimidados para protestar. A União da Grã-Bretanha foi transformada em um país Maximista."
uob.218.a: "Maravilhoso!"
uob.218.b: "Horrível!"

uob.219.t: "Revolução Maximista"
uob.219.d: "Ontem, unidades do Exército Republicano Britânico prenderam muitos líderes proeminentes da oposição contra o governo liderado por Oswald Mosley. No entanto, os poucos representantes da oposição ainda presentes no Congresso dos Sindicatos condenaram esse comportamento ilegítimo após relatos não confirmados de que alguns de seus camaradas foram baleados após resistirem ativamente à prisão. A União da Grã-Bretanha foi transformada em um país Maximista."
uob.219.a: "Maravilhoso!"
uob.219.b: "Horrível!"

uob.220.t: "Revolução Maximista Afastada"
uob.220.d: "Ontem, unidades do Exército Republicano Britânico tentaram prender muitos líderes proeminentes da oposição contra o governo liderado por Oswald Mosley. No entanto, muitos haviam deixado suas casas e se escondido após terem sido avisados por fontes dentro das forças armadas. Também há relatos não confirmados até o momento de que muitos deles marcharam abertamente para a sala de assembleias do Congresso dos Sindicatos sob os gritos massivos de demonstradores anti-Mosley, saindo apenas após serem algemados na mesa dos oradores sob vaias da assembleia. Este dia deixará uma marca clara no prestígio Maximista."
uob.220.a: "Horrível!"
uob.220.b: "Maravilhoso!"

uob.221.t: "Revolução Maximista"
uob.221.d: "Ontem, o Exército Republicano Britânico saiu de seus quartéis e foi para as ruas da União, garantindo prédios e instalações importantes contra uma ameaça contrarrevolucionária não nomeada, depois que a lei marcial foi declarada pelo Presidente. Seja qual for essa ameaça, está obviamente sob controle, já que os Maximistas aprovam lei após lei de emergência; A União da Grã-Bretanha foi transformada em um país Maximista."
uob.221.a: "Maravilhoso!"
uob.221.b: "Horrível!"

uob.222.t: "Revolução Maximista"
uob.222.d: "Ontem, o Exército Republicano Britânico saiu de seus quartéis e foi para as ruas da União, garantindo prédios e instalações importantes contra uma ameaça contrarrevolucionária não nomeada, depois que a lei marcial foi declarada pelo Presidente. Essa ameaça se tornou evidente quando as forças militares foram alvejadas de residências particulares, levando a batalhas prolongadas por toda a ilha. O número de vítimas ainda é desconhecido, mas os Maximistas aprovam lei após lei de emergência para conter a situação; A União da Grã-Bretanha foi transformada em um país Maximista."
uob.222.a: "Maravilhoso!"
uob.222.b: "Horrível!"

uob.223.t: "Golpe Militar na União da Grã-Bretanha"
uob.223.d: "Ontem, o Exército Republicano Britânico saiu de seus quartéis e foi para as ruas da União, garantindo prédios e instalações importantes contra uma ameaça contrarrevolucionária não nomeada, depois que a lei marcial foi declarada pelo Presidente. No entanto, após alguma confusão, o exército finalmente se voltou contra os representantes do governo Maximista que os acompanhavam, no final da tarde, proclamando que o controle estará, por enquanto, nas mãos do Presidente Interino Arthur Horner."
uob.223.a: "O quê?"
uob.223.b: "Inesperado, mas não indesejado!"

uob.224.t: "Putsch Maximista!"
uob.224.d: "Esta manhã, o Exército Republicano Britânico saiu de seus quartéis e foi para as ruas da União, garantindo prédios e instalações importantes contra uma ameaça contrarrevolucionária não nomeada. Acompanhando-os estavam funcionários Maximistas. Obviamente, isso é uma tentativa dos Maximistas de tomar o poder - Devemos agir agora ou correr o risco de perder o controle do país!"
uob.224.a: "Proclamar uma Greve Geral!"
uob.224.b: "O soldado comum salvará a União!"

uob.225.t: "Greve Geral é Bem-Sucedida"
uob.225.d: "Depois que convocamos uma Greve Geral nacional para resistir ao golpe ilegal, as ruas da União logo se encheram de trabalhadores carregando faixas e cantando músicas sindicalistas, protestando pacificamente pelo Sindicalismo. Os soldados, vendo a resistência massiva e coordenada contra eles, logo largaram as armas."
uob.225.a: "A União está salva!"

uob.226.t: "Greve Geral Continua"
uob.226.d: "Os trabalhadores estão seguindo nossa convocação para protestar. Os soldados continuam a ocupar prédios importantes - mas parecem cada vez mais inseguros. Se proclamarmos que não vamos punir os traidores de hoje, eles podem estar dispostos a desistir."
uob.226.a: "Uma anistia deve convencê-los..."
uob.226.b: "Não! Traidores devem ser punidos!"

uob.227.t: "Greve Geral Termina em Derramamento de Sangue"
uob.227.d: "Depois que convocamos uma Greve Geral nacional para resistir ao golpe ilegal, as ruas da União logo se encheram de trabalhadores carregando faixas e cantando músicas sindicalistas, protestando pacificamente pelo Sindicalismo. Os soldados não cederam e, finalmente, uma briga em Manchester aparentemente convenceu os líderes do golpe a autorizar o uso da força letal. Após uma rajada de tiros de metralhadora, apenas corpos são deixados nas ruas britânicas."
uob.227.a: "Os mortos não são contados..."

uob.228.t: "Forças Republicanas se Rendem"
uob.228.d: "Depois que convocamos nossos soldados para proteger a ordem Sindicalista e não obedecerem às ordens de seus oficiais, muitos logo se lembraram das tradições das antigas milícias trabalhistas, dissolvidas. Eles formaram Conselhos de Soldados e decidiram se render. O susto acabou."
uob.228.a: "A União está salva!"

uob.229.t: "Forças Republicanas Permanecem Inativas"
uob.229.d: "Os soldados sentados em seus tanques e guardando praças públicas parecem não estar fazendo nada. Por qualquer motivo, as horas passam e nada acontece. As pessoas olhando de suas janelas estão esperando..."
uob.229.a: "Peguem as frutas podres!"
uob.229.b: "Vamos esperar..."

uob.230.t: "Forças Republicanas se Juntam aos Maximistas"
uob.230.d: "Nosso apelo ao soldado comum não teve resposta. Após alguma incerteza, os soldados golpistas agora estão sistematicamente prendendo membros de nosso governo. Eles tomaram controle das linhas telefônicas e perdemos nossos meios de comunicação com o resto da União."
uob.230.a: "Nós falhamos."

uob.231.t: "Cicatrizando as Feridas"
uob.231.d: "O golpe foi evitado pacificamente, mas nunca deveria ter acontecido em primeiro lugar. Na sequência, as pessoas ficaram se perguntando o que poderia fazê-las se voltarem contra seus próprios compatriotas. O espírito geral entre o povo, no entanto, é de reconciliação, à medida que mais uma vez nos unimos como uma verdadeira União da Grã-Bretanha."
uob.231.a: "Devemos perdoar, mas não esquecer."

uob.232.t: "Um Novo Rumo para a União"
uob.232.d: "O golpe foi bem-sucedido, mas deixou algumas divisões sérias em nossa identidade nacional. Levará tempo para convencer as pessoas do nosso novo caminho para a Grã-Bretanha."
uob.232.a: "Com o tempo, eles perceberão que estamos certos."

uob.233.t: "Golpe Maximista!"
uob.233.d: "Esta noite, alguns elementos do exército ocuparam a Tower Bridge e várias praças estratégicas ao redor de Londres. Acompanhando-os estavam funcionários Maximistas. Obviamente, isso é uma tentativa dos Maximistas de tomar o poder - Devemos agir agora ou correr o risco de perder o controle do país!"
uob.233.a: "Proclamar uma Greve Geral!"
uob.233.b: "Deixe os elementos leais do exército restaurarem a ordem..."

uob.234.t: "Greve Geral é Bem-Sucedida"
uob.234.d: "Depois que convocamos uma Greve Geral nacional para resistir ao golpe ilegal, as ruas da União logo se encheram de trabalhadores carregando faixas e cantando músicas sindicalistas, protestando pacificamente pelo Sindicalismo. Os soldados, vendo a resistência massiva e coordenada contra eles, logo largaram as armas."
