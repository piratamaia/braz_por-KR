### Characters ###
 ENG_oswald_mosley: "Oswald Mosley"
ENG_oswald_mosley_leader_desc: "Sir Oswald Ernald Mosley, 6º Barão de Ancoats. Pelo menos até ele renunciar aos seus títulos nos anos 20 como um gesto simbólico de sua lealdade revolucionária. Conhecido como 'Tom' por sua família e amigos, este jovem escalou as alturas vertiginosas do sucesso de um ambicioso jovem deputado para agora o incontestável Presidente da União da Grã-Bretanha. Começando sua ascensão como um deputado conservador de mente progressista por Harrow em 1919, Mosley logo deixou o cargo para se candidatar como Independente para seguir seu próprio programa antes de ser convencido a ingressar no ILP pelos Webb's. Foi aqui que ele encontrou seu povo: os sonhadores e os ideólogos; os jovens e os ambiciosos. Primeiramente eleito como deputado do ILP, Mosley era amado ou odiado por seus colegas trabalhistas, mas era amplamente considerado um futuro primeiro-ministro em ascensão. Encantado com Keynes, Mosley primeiro o fundiu com o socialismo durante esses anos e isso permaneceu como um princípio fundamental de suas crenças. Então, quando a Revolução chegou, não havia dúvidas na mente de Mosley sobre quem apoiar. Trabalhando como administrador e orador para as forças rebeldes, Mosley foi fundamental na Revolta de Birmingham de 1925, mas no status quo pós-revolução, não havia lugar para jovens que ousavam sonhar. Rejeitado pelos velhos sindicalistas empoeirados, Mosley deixou o país e retornou um homem com ideias e ambições.\n\nFormando seu próprio Partido Popular Revolucionário para avançar em sua carreira dentro do Trabalhismo, Mosley conquistou um assento como unionista da aviação e novamente foi lançado à luz da ribalta, sendo visto como um homem jovem de ação pertencente à próxima geração de políticos. Com apoio de todo o espectro político crescendo para suas ideias radicais de transformação da Grã-Bretanha, o Presidente Cook percebeu e o nomeou como membro júnior do Ministério das Obras responsável pela infraestrutura pública. Mosley se destacou e quando seu chefe Jimmy Thomas estava sob fogo por corrupção, ele o apunhalou pelas costas, ocupou seu lugar e em 1932 liderou a destruição dos Liberais. Com um nome para si mesmo, era apenas uma questão de tempo antes de ele se tornar o Vice de Mann. E agora, com o velho Mann fora de cena, Mosley está pronto para arrastar a Grã-Bretanha para seu futuro glorioso."

ENG_john_strachey: "John Strachey"
ENG_john_strachey_leader_desc: "Jornalista por profissão, discípulo Maximista e amigo próximo de Oswald Mosley, John Strachey é um nome a ser considerado e tem ascendido exponencialmente na União da Grã-Bretanha. Vindo do desmoronamento vergonhoso de Mosley, Strachey esteve pronto para assumir as rédeas e desde então tirou os Maximistas da devoção cultista que cercava seu amigo e mentor. Um autoproclamado 'Maximista liberal', Strachey se alinha de perto com a organização econômica e os princípios do estado Maximista, mas é menos inclinado à sua filosofia totalitária e ultraestatista."

ENG_rajani_palme_dutt: "Rajani Palme Dutt"
ENG_rajani_palme_dutt_leader_desc: "Descendente de um médico indiano e mãe sueca, o nome de Rajani Palme Dutt carrega muito peso nos círculos sindicalistas britânicos por ter sido membro fundador do Partido Sindicalista da Grã-Bretanha, precursor revolucionário da cena política contemporânea. No entanto, apesar de seu compromisso nominal com a ortodoxia sindicalista, Dutt gradualmente voltou a apoiar a teoria Leninista e tornou-se o centro de um pequeno grupo de autoproclamados Vanguardistas, muito autoritários para os Federalistas, mas desprezando os traidores revisionistas dos Maximistas. Com a Grã-Bretanha subjugada e a Revolução restaurada, Dutt se destaca como um colaborador leal na remodelação da revolução em algo que poderia ter sido."

ENG_arthur_horner: "Arthur Horner"
ENG_arthur_horner_leader_desc: "A ideia de um mineiro de carvão galês é improvável para evocar a imagem de Arthur Lewis Horner: um homem relativamente pequeno usando óculos redondos e uma aparência de intelectual. Mas isso trairia a carreira do revolucionário que é Arthur Horner.\n\nIniciando sua carreira como um cristão evangélico leigo, a política radical do Vale do Rhondda fez com que Horner seguisse Keir Hardie no ILP e se tornasse o protegido de Noah Ablett, um dos primeiros defensores de um 'sindicalismo racional' na Grã-Bretanha. Sob a tutela de Ablett, Horner tornou-se um marxista e sindicalista comprometido, mas, se opondo à Grande Guerra, ele fugiu para a Irlanda e depois lutou pelo Exército Cidadão Irlandês de Jim Connolly durante a Revolta da Páscoa. Depois de um período na prisão, Horner seguiu Ablett e seu amigo, A.J. Cook, para se tornar membro fundador do SPGB e depois se tornou amigo de seu futuro aliado, Tom Mann, com quem ajudou a fundar a NMM.\n\nLogo, o descontentamento dos trabalhadores levou à revolução. Horner serviu primeiro como organizador de soldados rebeldes e depois como delegado da Comuna rebelde de Cardiff, onde trabalhou como secretário particular de Ablett. Quando a revolução foi vencida, Horner optou por entrar no TUC nacional seguindo o conselho de seu mentor, mas sendo muito júnior para um cargo no governo, ele concentrou-se em reestruturar a NMM, chamando a atenção de Mann. Com Ablett lutando contra alcoolismo e câncer, Horner renunciou ao seu cargo na véspera de 1931 e buscou eleição para o Congresso Regional do País de Gales para continuar o trabalho de Ablett, logo sendo eleito Presidente do País de Gales. Um diplomata astuto, Horner tornou-se um aliado próximo no governo de Mann - ajudando a fortalecer a administração de Mann em uma região conhecida por seu radicalismo e não conformidade. Não demorou muito para que um crescente grupo de reformistas com mentalidade semelhante começasse a cercar 'O Negociador': impressionados com sua abordagem pragmática para a política e desencantados com o militância de Mann. Agora o Negociador está no banco do motorista, pronto para construir uma nova ortodoxia para todos."

ENG_sylvia_pankhurst: "Sylvia Pankhurst"
ENG_sylvia_pankhurst_leader_desc: "Enquanto a maior parte do estabelecimento Sindicalista Britânico pode afirmar ter participado de uma revolução vitoriosa, poucos podem afirmar ter lutado em duas. Para Estelle Sylvia Pankhurst, a revolução começou jovem. Afinal, o nome Pankhurst tem significado: o movimento sufragista.\n\nSylvia tornou-se sufragista em 1906, dedicando sua vida ao trabalho do WPSU de sua mãe. Nessa luta, ela foi presa oito vezes, e suas greves de fome a levaram à fama nacional. Insatisfeita com o elitismo social do WSPU e com os amigos da família Keir Hardie e Tom Mann a apoiando, Pankhurst organizou sua própria equipe política. Foi aqui, enquanto se opunha ao recrutamento forçado na Grande Guerra (rompendo com sua família sobre o assunto) que Pankhurst se radicalizou à esquerda, passando de lutadora pelo sufrágio a revolucionária ardente.\n\nMas Pankhurst nunca foi leal às instituições - ela pertenceu a 10 partidos políticos diferentes nos últimos 30 anos. Embora tenha se juntado ao SPGB após sua formação, o oponente do parlamentarismo deixou o partido por causa da afiliação ao Partido Trabalhista. Ganhando uma reputação derisiva de ser 'politicamente promíscua', a fervorosa Pankhurst lutou ativamente na Revolução Britânica, mas ainda não se reintegrou ao estabelecimento político por anos - eventualmente conciliando seus princípios 'inabalados' com a necessidade de estar 'entre camaradas'. Não foi até 1933 que Pankhurst retornou do deserto, tornando-se um pólo de atração para reformistas e radicais de todas as cores. Seu velho amigo agora se aposentou, e a forma zelosa e anteriormente dissidente de sindicalismo de Pankhurst o substituiu. Sylvia Pankhurst é agora a mulher mais poderosa do mundo, e ela pretende usar todo esse poder para libertar os povos do mundo."

ENG_tom_mann: "Tom Mann"
ENG_tom_mann_leader_desc: "Seria impossível detalhar tudo o que Tom Mann, o Segundo Presidente da União da Grã-Bretanha, fez em sua longa vida, mas tenha certeza de que suas digitais estão em aparentemente toda greve, movimento e revolução sindicalista desde o final dos anos 1800, na Grã-Bretanha, na Austrália e além. Tom Mann também tem a duvidosa honra de ser o chefe de estado mais velho do mundo, mas seria um erro vê-lo como cansado e enfermo. Um viciado em trabalho vigoroso, Mann permanece uma força retórica 'vulcânica', tão afiada quanto homens quarenta anos mais jovens.\n\nDe uma longa carreira de engenharia, Mann se tornou um dos principais sindicalistas e líderes sindicalistas do país. Quando os sinos tocaram, após uma vida de serviço ao movimento trabalhista, Mann ofereceu-se para ir para as barricadas. Negado devido à sua idade, ele se tornou um organizador e percorreu áreas rebeldes para fornecer moral muito necessária. Quando a revolução foi vencida, Mann estava agora pronto para ser uma figura de destaque na nova ordem. De fato, como presidente do arquissindicalista NMM, Mann foi rapidamente nomeado o novo Ministro do Trabalho, responsável pela organização do novo sistema sindicalista nacional. O diligente Mann foi capaz de organizar rapidamente uma transição do antigo para o novo, influenciando até o Ministro das Finanças, Robert Smilie. Parecia que Mann logo chefiaria a economia, mas quando o Presidente Arthur Cook renunciou, ele ungiu Mann como seu sucessor. O velho 'Tio Tom' foi eleito decisivamente, derrotando Arthur Henderson do 'Velho' Trabalhismo. Embora os dois homens tenham se reconciliado, o sindicalismo agora dominava e 'Mannismo' tornou-se a nova moda. Ao entrar no palco, havia muita expectativa. Talvez, esperança que foi equivocada...\n\nDesde que assumiu o desafio da liderança, o ministério de Mann tem sido de altos e baixos terríveis. Para cada vitória, como o rápido crescimento industrial de Abe Moffat ou o gênio das reformas militares de Liddell-Hart, houve uma crise para combinar. O pior, a Crise Parlamentar de 1932, viu a política britânica irreversivelmente quebrada com a dissolução do Parlamento Provincial; corrupção crescente; e a ascensão de Oswald Mosley e seu movimento radical 'Maximista'. Mas a nação ainda olha carinhosamente para o velho Mann, e se ele partir em breve, será sentido sua falta."

ENG_willie_gallacher: "Willie Gallacher"
ENG_willie_gallacher_leader_desc: "William Gallacher fundou o Comitê de Retenção Trabalhista em oposição à Lei de Munições da era Weltkrieg. Preso em sua Glasgow natal por minar o esforço de guerra, Gallacher tornou-se cada vez mais radicalizado. Após sua libertação da prisão, Gallacher ingressou no Conselho de Comércio de Glasgow, parte do maior Movimento Sindical Britânico, e o organizou em uma força de milícia eficaz durante a revolução.\n\nAgora no comando da União, sem dúvida ele seguirá o curso do status quo."

ENG_ellen_wilkinson: "Ellen Wilkinson"
ENG_ellen_wilkinson_leader_desc: "Surgindo de origens humildes como filha de um agente de seguros de Manchester, 'Red Ellen' percorreu um longo caminho servindo em numerosos cargos afiliados à educação na União e depois como vice confiável de Sylvia Pankhurst. Com Pankhurst optando por declinar futuras posições de liderança, Wilkinson tornou-se sua sucessora indicada e já ganhou uma reputação de trabalho árduo e dedicação. No entanto, existem algumas preocupações em relação a sua extensa e, às vezes, laboriosa agenda, pesado hábito de fumar e aparente doença..."

ENG_clement_attlee: "Clement Attlee"
ENG_clement_attlee_leader_desc: "Clem Attlee, chocado e indignado com a pobreza que testemunhou enquanto trabalhava em uma instituição de caridade juvenil, tornou-se uma figura proeminente dentro do Partido Trabalhista Independente e, eventualmente, do movimento sindical. No entanto, seu ativismo foi interrompido pela Weltkrieg.\nAttlee serviu em múltiplas frentes durante a guerra e eventualmente foi promovido ao posto de major. Embora o serviço de Attlee no exército tenha incutido nele uma forte ética de trabalho, isso apenas enraizou sua oposição à hierarquia rígida.\n\nAttlee, na política britânica, é um aliado, mas não membro formal dos Autonomistas."

ENG_ebby_edwards: "Ebenezer Edwards"
ENG_ebby_edwards_leader_desc: "Um antigo Unionista do Norte, Ebeneezer 'Ebby' Edwards é talvez a personificação viva da União da Grã-Bretanha muito da mesma forma que John Bull é para a Grã-Bretanha. Barulhento, dominador e um verdadeiro rapaz em todos os aspectos, mas com um coração cuidadoso e devoção aos seus constituintes, Ebby Edwards é amado por seus apoiadores e criticado como um homem anacrônico do passado por seus oponentes. Seja como for, sua dedicação em endireitar o navio do estado o torna querido pelo povo."

ENG_central_committee: "Comitê Central"
ENG_central_committee_interim_leader_desc: "Com a União procurando um líder para suceder o velho Tom Mann, o Conselho Geral do TUC formou um governo coletivo provisório para governar o país. Embora os velhos chefes sindicais dificilmente sejam uma força política dinâmica, eles manterão competentemente as engrenagens do estado girando enquanto isso."
ENG_central_committee_communal_leader_desc: "Com Y Glais finalmente sendo capaz de realizar seu sonho de transformar a União, a última reforma é abolir o cargo de Presidente e substituí-lo por uma presidência comunitária liderada por um comitê eleito pelos TUCs regionais."

ENG_niclas_y_glais: "Niclas y Glais"
ENG_niclas_y_glais_leader_desc: "§YDescrição do Líder\nNascido:§! 6 de outubro de 1879, em Llanfyrnach, Pembrokeshire, País de Gales\n§ACarreira Política:§! Niclas Y Glais e a poesia, tanto em inglês quanto em galês, que ele escreveu sobre as lutas da classe trabalhadora, inspiraram muitos trabalhadores rurais tipicamente conservadores a abraçar a Revolução Britânica; sua tradução galesa do hino britânico 'A Bandeira Vermelha' é cantada por socialistas galeses de todas as tendências.\n\nApesar da forte oposição, Glais advoga tanto no Congresso Sindical quanto através de sua poesia, a descentralização do poder do TUC para as assembleias de trabalhadores no País de Gales e na Escócia. As pessoas dessas regiões, ele argumenta, são culturalmente diferentes da Inglaterra e atualmente politicamente sub-representadas. Com Glais como presidente do Congresso Sindical, o poder provavelmente será cada vez mais descentralizado."
ENG_niclas_y_glais_WLS_leader_desc: "§YDescrição do Líder\nNascido:§! 6 de outubro de 1879, em Llanfyrnach, Pembrokeshire, País de Gales\n§ACarreira Política:§! Niclas Y Glais e a poesia, tanto em inglês quanto em galês, que ele escreveu sobre as lutas da classe trabalhadora, inspiraram muitos trabalhadores rurais tipicamente conservadores a abraçar a Revolução Britânica; sua tradução galesa do hino britânico 'A Bandeira Vermelha' é cantada por socialistas galeses de todas as tendências.\n\nComo a recente independência política de Gales ainda é recente, e poucos socialistas negam as enormes contribuições de Niclas para o proletariado de Cymru. Esperando corrigir o que ele viu como políticas de sobrecentralização durante o tempo da União da Grã-Bretanha, o principal objetivo de Charmain Glais é revitalizar a cultura e a consciência do proletariado galês, algo que é visto como positivo no exterior para fomentar uma noção de nação no pequeno país"

ENG_eric_blair: "Eric Blair"
ENG_eric_blair_leader_desc: "§YDescrição do Líder\nNascido:§! 25 de junho de 1903, em Motihari, Bengala, Índia Britânica\n§ACarreira Política:§! Eric Blair, o famoso escritor que ajudou a impulsionar seu antigo aliado Oswald Mosley à proeminência política, gradualmente passou a se opor a Mosley. Em toda oportunidade, Mosley parecia pisar nos princípios da União da Grã-Bretanha e da revolução que a criou.\n\nBlair, com triunfo político sobre seu velho amigo, jurou restaurar ao povo britânico as liberdades que Mosley tão flagrantemente lhes retirou."

