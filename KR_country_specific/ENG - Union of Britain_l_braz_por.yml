uob.57.a: "Não poderíamos ter feito isso sem a Alemanha!"
uob.57.b: "Aqueles tolos socialistas estavam precisando disso! Bom uísque, no entanto!"

uob.58.t: "A Alemanha Nos Trai"
uob.58.d: "Os alemães agora recuaram em suas promessas de nos proteger contra os Sindicalistas. Estamos sozinhos contra seus avanços diplomáticos."
uob.58.a: "Não seremos capazes de resistir a eles..."

uob.59.t: "A Alemanha Difama a União da Grã-Bretanha"
uob.59.d: "Os alemães lançaram uma grande campanha de difamação contra a União, fazendo todo tipo de acusações de atrocidades e outros crimes!"
uob.59.a: "Isso parece... desproporcional."
uob.59.b: "Quase constrangedor demais para ser constrangedor."

uob.60.t: "A Campanha Diplomática"
uob.60.d: "Agora que decidimos tentar uma abordagem mais diplomática, nossos diplomatas aguardam nossa decisão sobre o que exatamente eles devem tentar realizar."
uob.60.a: "A Irlanda deve ser diretamente governada a partir de Londres!"
uob.60.b: "A Irlanda deve se tornar uma república sindicalista!"
uob.60.c: "Bases militares e amizade serão suficientes!"

uob.61.t: "A Irlanda Está Isolada!"
uob.61.d: "Agora que fomos bem-sucedidos em isolar a Irlanda diplomaticamente, podemos enviar nossas demandas a eles. A Irlanda deve vir sob nosso controle direto!"
uob.61.a: "Vamos ver se eles aceitam..."

uob.62.t: "A Irlanda Está Isolada!"
 uob.62.d: "Agora que fomos bem-sucedidos em isolar a Irlanda diplomaticamente, podemos enviar nossas demandas. A Irlanda deve aceitar o governo dos trabalhadores e o status de marionete!"
uob.62.a: "Vamos ver se eles aceitam..."

uob.63.t: "A Irlanda Está Isolada!"
uob.63.d: "Agora que fomos bem-sucedidos em isolar a Irlanda diplomaticamente, podemos enviar nossas demandas. A Irlanda deve permitir que estacionemos nossas forças lá e permitir influência sindicalista em seu sistema político!"
uob.63.a: "Vamos ver se eles aceitam..."

uob.64.t: "A Grã-Bretanha Exige Anexação!"
uob.64.d: "Nossos piores medos se concretizaram, o governo britânico exigiu a reanexação da Irlanda. A Irlanda está destinada a ser uma província oprimida mais uma vez. Embora a situação pareça sem esperança, a nação está quase universalmente a favor de lutar até o amargo fim, venha o infortúnio ou a fortuna."
uob.64.a: "Não temos escolha..."
uob.64.b: "Vamos fazê-los pagar por cada centímetro que tomarem!"

uob.65.t: "A Grã-Bretanha Exige um Governo Sindicalista!"
uob.65.d: "Os britânicos decidiram espalhar sua chamada 'revolução' sindicalista e exigiram que renunciemos e coloquemos um governo socialista no poder, sem dúvida marionetes dos britânicos. Embora a Irlanda teoricamente permaneça independente, muitos ainda se opõem a ceder ao sindicalismo."
uob.65.a: "Ceda, é para o melhor..."
uob.65.b: "Não nos tornaremos um estado marionete sindicalista!"

uob.66.t: "A Grã-Bretanha Exige Influência e Bases na Irlanda!"
uob.66.d: "O governo britânico exigiu que permitamos que eles baseiem suas tropas na Irlanda e tenham influência no governo irlandês, que eles sem dúvida usarão para promover o socialismo. Além disso, desejam ter um pacto de não agressão. Embora os termos pudessem ter sido muito piores, alguns ainda se opõem."
uob.66.a: "Fomos sortudos, vamos aceitar."
uob.66.b: "A Irlanda deve permanecer completamente independente!"

uob.67.t: "A Irlanda se Submete à Anexação!"
uob.67.d: "Vendo que não há outras opções, a liderança irlandesa foi forçada a aceitar nossas demandas. O orgulhoso estado irlandês, uma vez considerado uma ameaça potencial para a segurança da União da Grã-Bretanha, não existe mais!"
uob.67.a: "Viva!"

uob.68.t: "A Irlanda Recusa a Anexação!"
uob.68.d: "Como esperado, os irlandeses recusaram nossas demandas de reanexação e decidiram lutar até o fim amargo."
uob.68.a: "Seja assim."
uob.68.b: "Talvez esses negócios com a Irlanda tenham sido um erro..."

uob.69.t: "A Irlanda Aceita o Controle Sindicalista"
uob.69.d: "Vendo que não há outras opções, a liderança irlandesa foi forçada a aceitar nossas demandas. O orgulhoso estado irlandês, uma vez considerado uma ameaça potencial para a segurança da União da Grã-Bretanha, é agora nosso leal aliado!"
uob.69.a: "Viva!"

uob.70.t: "A Irlanda Recusa o Controle Sindicalista!"
uob.70.d: "O governo irlandês recusou nossas demandas de colocar um governo socialista no poder e decidiu nos resistir!"
uob.70.a: "Seja assim."
uob.70.b: "Talvez esses negócios com a Irlanda tenham sido um erro..."

uob.71.t: "A Irlanda Aceita Nossas Demandas"
uob.71.d: "O Estado livre da Irlanda, sem nenhum apoio internacional sério, foi forçado a aceitar nossas demandas de conceder-nos acesso militar e assinar um pacto de não agressão conosco. Mais uma vez, a diplomacia britânica alcançou uma grande vitória!"
uob.71.a: "Um trabalho bem feito!"

uob.72.t: "A Irlanda Recusa Nossas Demandas!"
uob.72.d: "Apesar de nossas demandas generosas e misericordiosas, o governo irlandês ainda recusou e decidiu nos resistir!"
uob.72.a: "Seja assim."
uob.72.b: "Talvez esses negócios com a Irlanda tenham sido um erro..."

uob.73.t: "Os Irlandeses Se Acovardam"
uob.73.d: "O estado irlandês permaneceu toloamente neutro durante nosso exercício naval, deixando-os sem nenhum apoio internacional importante. Agora podemos decidir como lidar com eles."
uob.73.a: "Hurra, pois a diplomacia da canhoneira ainda funciona!"

uob.74.t: "A Grã-Bretanha Defende os Trabalhadores"
uob.74.d: "Os líderes da União da Grã-Bretanha anunciaram sua intenção de se juntar à Comuna da França. 'A cooperação entre trabalhadores de todas as nacionalidades é necessária para defender o Sindicalismo neste mundo perigoso', citou um influente oficial sindical. Resta ver quanto esse novo desenvolvimento influenciará o equilíbrio de poder."
uob.74.a: "Hurra pela Grã-Bretanha!"

uob.75.t: "A Grã-Bretanha se Junta à Terceira Internacional!"
uob.75.d: "A União da Grã-Bretanha agora se juntou formalmente à aliança das nações sindicalistas do mundo. Seu exército estará pronto para defender os direitos dos trabalhadores."
uob.75.a: "Interessante."

uob.76.t: "Alemanha e Grã-Bretanha em Guerra"
uob.76.d: "Resistimos aos britânicos por muitos anos, e agora os alemães e os britânicos estão em guerra. Deveríamos enviar um pedido para nos aliarmos a eles contra nosso inimigo comum?"
uob.76.a: "Naturalmente!"
uob.76.b: "Onde estavam nossos supostos 'gallant allies' antes?"

uob.77.t: "A Irlanda Pede para se Juntar ao Reichspakt"
uob.77.d: "Os irlandeses heroicamente resistiram à União da Grã-Bretanha por anos agora, e foram objeto de muito louvor e admiração tanto das nações do Reichspakt quanto da Entente. Agora que também estamos em guerra com a União, os irlandeses desejam se juntar a nós. O que devemos dizer?"
uob.77.a: "Claro!"
uob.77.b: "Não vale o problema..."

uob.78.t: "A Alemanha Aceita!"
uob.78.d: "Depois de anos resistindo à União da Grã-Bretanha, finalmente temos aliados em nossa luta! Nossa coragem e determinação diante de chances esmagadoras valeram a pena."
uob.78.a: "Eles não dirão que os irlandeses lutam como heróis, mas que heróis lutam como irlandeses!"

uob.79.t: "A Alemanha Recusa!"
uob.79.d: "Nossos chamados 'gallant allies na Europa' nos traíram! Eles rejeitaram nossa oferta de se juntar ao Reichspakt!"
uob.79.a: "Traidores..."

uob.80.t: "Canadá e Grã-Bretanha em Guerra"
uob.80.d: "Resistimos aos britânicos por muitos anos, e agora os canadenses e os britânicos estão em guerra. Deveríamos enviar um pedido para nos aliarmos a eles contra nosso inimigo comum?"
uob.80.a: "Naturalmente! Qualquer aliado é necessário agora!"
uob.80.b: "Aliar-se ao império contra o qual lutamos pela liberdade? Não!"

uob.81.t: "A Irlanda Solicita se Juntar à Entente"
uob.81.d: "Os irlandeses resistiram heroicamente à União da Grã-Bretanha por anos e têm sido objeto de muito louvor e admiração tanto das nações da Entente quanto do Reichspakt. Agora que também estamos em guerra com a União, os irlandeses desejam se juntar a nós. O que devemos dizer?"
uob.81.a: "Claro!"
uob.81.b: "Vocês ainda são traidores ao Império!"

uob.82.t: "Canadá Aceita!"
uob.82.d: "Depois de anos resistindo à União da Grã-Bretanha, finalmente temos aliados em nossa luta! Nossa coragem e determinação diante de chances esmagadoras valeram a pena."
uob.82.a: "Eles não devem dizer que os irlandeses lutam como heróis, mas que heróis lutam como irlandeses!"

uob.83.t: "Canadá Recusa!"
uob.83.d: "Apesar de nosso inimigo comum, os canadenses recusaram permitir que nos juntássemos à Entente!"
uob.83.a: "Eles ainda são sassenachs no final..."

uob.85.t: "Fim da Segunda Guerra da Independência Irlandesa"
uob.85.d: "Com a Irlanda uma nação independente mais uma vez e as hostilidades entre nossos dois povos tendo cessado, o IRA finalmente encerrou sua guerra de guerrilha e campanha de bombardeios contra nós."
uob.85.a: "Finalmente!"

uob.86.t: "Distúrbios na Irlanda"
uob.86.d: "Hoje muitas pessoas participaram de protestos e manifestações contra nosso domínio na Irlanda. Os protestos logo se transformaram em tumultos, causando muitos danos em atos de vandalismo e ferindo muitos."
uob.86.a: "Caramba!"

uob.87.t: "Emboscadas do IRA!"
uob.87.d: "Em continuação às suas táticas da Guerra da Independência Irlandesa, o IRA tem realizado emboscadas contra nossas tropas em toda a Irlanda!"
uob.87.a: "Caramba!"

uob.88.t: "Atentado do IRA!"
uob.88.d: "O IRA realizou um ataque com bomba hoje, causando grandes danos à nossa infraestrutura naquela área."
uob.88.a: "Caramba!"

uob.89.t: "Sabotagem do IRA!"
uob.89.d: "O IRA bombardeou uma de nossas fábricas numa tentativa de sabotar nossa indústria!"
uob.89.a: "Caramba!"

uob.90.t: "Administração da Irlanda"
uob.90.d: "O IRA tem resistido persistentemente às nossas forças, determinado a restaurar a independência irlandesa após nossa anexação. Temos três opções abertas para nós, podemos manter o status quo, conceder à Irlanda Autonomia, ou suspender liberdades na Irlanda e começar a internar inimigos da União."
uob.90.a: "Devemos manter o status quo"
uob.90.b: "Nossa anexação da Irlanda foi um erro, conceda-lhes Autonomia!"
uob.90.c: "Tempos drásticos pedem medidas drásticas!"

uob.91.t: "Administração da Irlanda"
uob.91.d: "Passaram-se quatro anos desde que anexamos a Irlanda, e o IRA tem resistido persistentemente às nossas forças, determinado a restaurar a independência irlandesa. Temos três opções abertas para nós, podemos manter o status quo, libertar a Irlanda como uma república socialista, ou suspender liberdades na Irlanda e começar a internar inimigos da União."
uob.91.a: "Devemos manter o status quo."
uob.91.b: "Nossa dominação da Irlanda foi um erro, libertá-los!"
uob.91.c: "Tempos drásticos pedem medidas drásticas!"

