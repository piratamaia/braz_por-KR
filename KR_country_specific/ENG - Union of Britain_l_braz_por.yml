### Parties ###
 ENG_totalist_party: "Trabalhista (Maximistas)"
ENG_totalist_party_long: "Trabalhista - Maximistas\n§gConstruído em torno da 'Nova Associação Trabalhista' (NULA) de Oswald Mosley, sucessora do independente Partido da Revolução Popular, os Maximistas seguem suas Propostas de Birmingham, que enfatizavam a necessidade de 'comprometimento total com o socialismo e o máximo esforço para a revolução'. Embora ostensivamente ainda 'sindicalista', o grupo tem sido marcado por sua crescente divergência da ideologia, com pensadores-chave muitas vezes se referindo ao 'Socialismo Maximista' como a evolução natural do sindicalismo. O Maximismo em si está enraizado na retórica soreliana, mas também desenvolveu uma doutrina independente e se inspirou nos neosocialistas franceses. Os Maximistas ganharam destaque nacional após a nomeação de Mosley para Vice-Presidente em 1933, com o movimento jovem e dinâmico varrendo muitos deputados congressistas com seu ímpeto.§!"
ENG_VAN_totalist_party: "Trabalhista (Vanguardistas)"
ENG_VAN_totalist_party_long: "Trabalhista - Vanguardistas"
ENG_syndicalist_party: "Trabalhista (Federalistas)"
ENG_syndicalist_party_long: "Trabalhista - Federalistas\n§gA ala Federalista do partido Trabalhista é uma ampla aliança, composta pelos remanescentes do SPGB que foram absorvidos pelo Trabalhismo após o Estado de Emergência de 1924, figuras revolucionárias com raízes radicais no sindicalismo e alguns lealistas revolucionários que não se identificam com os Autonomistas. Consolidando-se após a eleição de Tom Mann como Presidente, os Federalistas passaram pela influência política do falecido Arthur J. Cook, moldando-se ao sindicalismo ortodoxo inspirado na CGT que ele e a Federação Nacional de Sindicatos Revolucionários pregam hoje. Os Federalistas são internamente fraturados, sendo o único fio comum que os une a preservação do sindicalismo e do sistema federal. Líderes influentes incluem Arthur Horner e Sylvia Pankhurst, que têm seguidores individuais com opiniões muito diferentes sobre como a Revolução deve prosseguir.§!"
ENG_CON_syndicalist_party: "Trabalhista (Pankhurstistas)"
ENG_CON_syndicalist_party_long: "Trabalhista - Federalistas Pankhurstitas\n§gA ala Federalista do partido Trabalhista é uma ampla aliança, composta pelos remanescentes do SPGB que foram absorvidos pelo Trabalhismo após o Estado de Emergência de 1924, figuras revolucionárias com raízes radicais no sindicalismo e alguns lealistas revolucionários que não se identificam com os Autonomistas. Consolidando-se após a eleição de Tom Mann como Presidente, os Federalistas passaram pela influência política do falecido Arthur J. Cook, moldando-se ao sindicalismo ortodoxo inspirado na CGT que ele e a Federação Nacional de Sindicatos Revolucionários pregam hoje. Os discípulos de Sylvia Pankhurst têm raízes no radicalismo e no comunismo de conselhos, defendendo uma nova revolução social com foco no feminismo, democratização através de conselhos de trabalhadores e um compromisso renovado em direção ao socialismo.§!"
ENG_FED_syndicalist_party: "Trabalhista (Horneristas)"
ENG_FED_syndicalist_party_long: "Trabalhista - Federalistas Horneristas\n§gA ala Federalista do partido Trabalhista é uma ampla aliança, composta pelos remanescentes do SPGB que foram absorvidos pelo Trabalhismo após o Estado de Emergência de 1924, figuras revolucionárias com raízes radicais no sindicalismo e alguns lealistas revolucionários que não se identificam com os Autonomistas. Consolidando-se após a eleição de Tom Mann como Presidente, os Federalistas passaram pela influência política do falecido Arthur J. Cook, moldando-se ao sindicalismo ortodoxo inspirado na CGT que ele e a Federação Nacional de Sindicatos Revolucionários pregam hoje. Os discípulos de Arthur Horner são um pouco mais moderados do que os militantes radicais Mannistas. Eles propõem revisões no sistema político para melhorar a participação política e aliviar o draconianismo, formalizando a posição do Trabalhismo como uma frente popular das sociedades socialistas e um grande impulso contra a corrupção política.§!"
ENG_radical_socialist_party: "Trabalhista (Autonomistas)"
ENG_radical_socialist_party_long: "Trabalhista - Autonomistas\n§gUma mistura eclética, embora frouxamente unida, de pacifistas principiados, socialistas cristãos, regionalistas e outros, os Autonomistas podem traçar suas raízes até a antiga ala Wheatleyite do extinto ILP. O terreno comum da facção socialista libertária gira em torno da descentralização contínua da Grã-Bretanha para conceder à Escócia e ao País de Gales a autonomia formal, a promoção do 'Socialismo de Guildas' cooperativas de G.D.H. Cole em vez do sistema Smilie-Moffat de planejamento econômico liderado pelo TUC, e do internacionalismo diplomático. Gradualmente, após a tomada de controle de Snowden do ILP e sua subsequente implosão quando ele rapidamente deslocou o partido em direção à social democracia, os Autonomistas se mudaram para o Trabalhismo. Os Autonomistas compõem uma proporção considerável do Partido Trabalhista, mas sua amplitude ideológica e natureza dispersa limitam sua influência.§!"
ENG_BLR_radical_socialist_party: "Trabalhista (Accionistas)"
ENG_BLR_radical_socialist_party_long: "Trabalhista - Conselho de Ação\n§gAnteriormente um corpo de jovens deputados simpatizantes de Mosley, o Conselho de Ação expandiu-se para um grupo de 'moderados' alinhados, mas não necessariamente subordinados, à Nova Associação Trabalhista e ao movimento Maximista mais amplo. Embora de forma alguma totalitários instintivos, esses centralistas socialistas são simpáticos ao Estado Maximista em seus aspectos amplos, e conquistam muito poder entre os funcionários públicos e especialmente no Ministério das Finanças, onde as propostas econômicas de Mosley são vistas com grande veneração.§!"
ENG_social_democrat_party: "Partido Social-Democrata"
ENG_social_democrat_party_long: "Partido Social-Democrata\n§gFundado em 1932 por Hugh Dalton, o Partido Social-Democrata pode traçar suas raízes até o ILP reformado, mais social-democrata, do final dos anos 1920. Construído a partir do 'Clube XYZ' inclinado ao Fabianismo, um grupo de intelectuais e economistas moderados, Hugh Dalton e seus associados deixaram o ILP para se sentar como independentes nos primeiros dias da Crise Parlamentar, eventualmente estabelecendo o SDP como um veículo eleitoral para independentes de centro-esquerda. Embora vistos com certo receio, o SDP evitou repressões por se concentrar em teorias econômicas e discussões sobre agitação política. Por sua vez, o SDP afilia-se a um think tank econômico, o Bureau de Pesquisa Econômica e Social de Evan Durbin, e tem uma ideologia em torno do socialismo revisionista e centralista que se situa à direita do Trabalhismo.§!"
ENG_social_liberal_party: "Liberais"
ENG_social_liberal_party_long: "Partido Liberal - Samuelitas\n§gO Partido Liberal foi reorganizado após a Revolução, reformado por membros dissidentes e deputados que haviam deixado o Governo Nacional e se juntaram aos rebeldes, mas que também não abraçaram o socialismo e se juntaram ao Trabalhismo. Liderado por Robert Crewe-Milnes (embora logo tenha sido marginalizado), Herbert Samuel e Percy Harris, o novo partido seguiu em grande parte a tradição do 'Novo Liberalismo' até um extremo, inclinando-se para a esquerda com apoio ao progressismo social, democracia no local de trabalho e 'capitalismo controlado'. O 'terceiro partido' de facto da União, os Liberais se saíram bem em 1931, assustando o establishment sindicalista, mas seus sucessos terminaram rapidamente com a Crise Parlamentar. Desencadeando uma crise constitucional com outros membros do 'Segundo UDC', o ILP e o NDP, o partido caiu ao lado deles. Samuel e seus aliados foram presos por sedição após protestar contra a controversa prorrogação do Parlamento Provincial por Mann para quebrar o impasse.§!"
ENG_market_liberal_party: "Constitucionalistas"
 ENG_market_liberal_party_long: "Partido Liberal - Constitucionalistas\n§gEnquanto o Partido Liberal pós-Revolução se inclinava em grande parte para a esquerda, essa mudança abriu uma grande divisão com liberais de mentalidade clássica e conservadora que não haviam embarcado nos navios para o Canadá. Esses 'Constitucionalistas' liberais-conservadores adotaram uma linha política abertamente anti-socialista, enquanto se comprometiam a defender os valores da 'Constituição Britânica'. Pequeno em número e operando quase como um partido dentro do Partido Liberal, a ala caiu sob constante suspeita de quase certamente ser uma frente entryista para subversivos realistas. Os candidatos constitucionalistas enfrentariam frequentemente protestos violentos de membros do Trabalhismo, manchando os Samuelitas por associação. O 'Affair Mond' no final de 1931, em que o grandee da facção Abraham England foi provado estar em contato com o falecido financista judeu, selou seu destino. Batidas e prisões dispersaram os Constitucionalistas, cujos remanescentes fugiram para a Irlanda para evitar acusações de traição."
ENG_social_conservative_party: "Novos Democratas"
ENG_social_conservative_party_long: "Partido Democrático Novo\n§gO Partido Democrático Novo foi fundado em 1927 por Harold Macmillan, um radical Tory que foi famosamente preso pelo Governo Nacional no chão da Câmara dos Comuns durante a Greve Geral. Reunindo muitas facções conservadoras e independentes, o NDP representava uma nova face abrangendo a ala direita da ordem pós-revolucionária, tendo repudiado o Toryismo aristocrático para se inscrever no corporativismo sincrético de Macmillan. O NDP era expressamente leal à República, mas alguns acreditavam que eles eram um veículo eleitoral para reacionários. O NDP estava no centro da Crise Parlamentar, com uma paranoia talvez infundada crescendo sobre o movimento de Macmillan depois que ele tentou se afiliar ao Trabalhismo, antes de ser rejeitado após uma rebelião militante e se juntar ao 'Segundo UDC'. Embora o Vice-Presidente Oswald Mosley tenha internado Macmillan e seus associados logo após, a ideia de 'conservadorismo republicano construtivo' ainda informa um número de independentes congressistas que escaparam da prisão.§!"
ENG_authoritarian_democrat_party: "Ruralistas"
ENG_authoritarian_democrat_party_long: "Partido Rural\n§gPraticamente inexistente em nível nacional, embora poderoso em algumas assembleias regionais, o Partido Rural foi fundado em 1932 após a fusão do Partido Agrícola pós-revolucionário com uma variedade de 'partidos dos fazendeiros' menores e representantes de vários sindicatos de fazendeiros e trabalhadores agrícolas. Liderado pelo antigo independente agrário Herbert Matthews, o Partido Rural tece uma ideologia redistributiva sincrética em torno de uma defesa feroz dos interesses rurais e pequenos proprietários dentro do sistema sindicalista frequentemente enviesado para o urbano. Embora abertamente alheios ao debate político nacional, os Ruralistas se tornaram notórios pela suspeita de abrigar realistas em seus ramos locais, seguindo um rumor de infiltração por parte do CRGB para semear agentes dentro do partido. Matthews negou tais alegações, mas isso não impediu que os ramos mais direitistas do partido fossem suprimidos pelo C.I.C.§!"
ENG_paternal_autocrat_party: "CRGB"
ENG_paternal_autocrat_party_long: "Comitê para a Restauração da Grã-Bretanha\n§gA organização exilada mais influente fora do Canadá, o Comitê para a Restauração da Grã-Bretanha foi estabelecido em 1931, unificando vários grupos menores que operavam no continente, mais proeminentemente a Sociedade Anglo-Germânica. Embora oficialmente advogando pela restauração realista na Grã-Bretanha, os principais membros do CRGB têm tendências germanófilas e são mais devotos à sua ideologia aristocrática ultraconservadora do que à verdadeira lealdade à coroa."
ENG_national_populist_party: "NRL"
ENG_national_populist_party_long: "Liga Nacional Republicana\n§gO mais recente partido criado pelo veterinário aposentado Arnold Leese, a Liga Nacional Republicana representa uma seita de anti-socialismo radical que também se distanciou do Loyalismo monarquista nos anos seguintes à Revolução, em vez disso abraçando uma doutrina nacionalista revolucionária que clama por uma 'revolta contra a democracia e um retorno ao estadismo'. Ideologicamente, o NRL naturalmente se inspira nos escritos do russo Boris Savinkov, a quem Leese idolatra, mas com um antissemitismo explicitamente extremo. Os Populistas Nacionais são talvez mais conhecidos por uma longa e violenta disputa entre eles e o movimento Maximista de Oswald Mosley.§!"

### Focuses ###
ENG_status_quo: "Abraçar o Status Quo"
ENG_status_quo_desc: "A ordem sindicalista resistiu a uma ofensiva de desafios políticos, mas se manteve firme. A Grã-Bretanha seguirá seu curso e continuará a defender ousada e inabalavelmente a causa do trabalhador e da revolução acima de tudo."
ENG_united_britain: "Grã-Bretanha Unida"
ENG_united_britain_desc: "A Grã-Bretanha enfrenta grandes adversidades tanto internas quanto externas. Embora o conflito com nações reacionárias possa ser inevitável, certamente nossa nação e seu povo devem permanecer unidos. Inimigos da revolução devem ser confrontados e eliminados por quaisquer meios necessários."
ENG_decentralized_command: "Comando Descentralizado"
ENG_decentralized_command_desc: "Embora nossos exércitos sejam descentralizados, eles ainda dependem de cadeias de comando ineficientes para tomar decisões táticas. Oficiais não comissionados e até mesmo os mais humildes milicianos devem ser imbuidos do espírito de liderança e receber a autoridade para direcionar suas unidades conforme acharem adequado. Nenhum homem deve morrer esperando por uma ordem ser emitida."
ENG_new_generals: "Promover Jovens Talentos"
ENG_new_generals_desc: "Existe uma abundância de jovens oficiais talentosos entre nossas fileiras, frequentemente ignorados devido a superiores mais interessados em melhorar as condições de seus colegas de classe do que as condições de seu exército. Uma nova rodada de promoções, destinada a jovens oficiais com desempenho admirável nas academias militares, será conduzida para dar ao nosso exército a revitalização de que precisa."

ENG_the_common_land: "A Terra Comum"
ENG_the_common_land_desc: "Embora a Grã-Bretanha tenha sido o berço da revolução industrial, grande parte de nossa nação permanece rural e dependente da agricultura. Para facilitar o aumento da produção de colheitas, todas as terras confiscadas dos domínios nobres durante a revolução devem ser parceladas para os sindicatos rurais. A terra da Grã-Bretanha agora pertencerá apenas ao seu povo!"

ENG_cayley_plan: "O Plano da Frota Oculta"
ENG_cayley_plan_desc: "Durante o Weltkrieg, os alemães usaram U-Boats com grande eficácia. Sua vitória final na guerra convenceu grupos influentes de oficiais de que, para evitar nosso destino anterior, a Grã-Bretanha deve expandir rapidamente sua frota de submarinos e reestruturar sua doutrina com a Alemanha como modelo."
ENG_anstice_plan: "O Plano da Frota de Aviação"
ENG_anstice_plan_desc: "Embora muitos zombem da noção de que aeronaves poderiam algum dia servir como a espinha dorsal de uma marinha, crentes precisamente disso afirmam a necessidade de controlar os céus sobre o mar. Para fazê-lo, propõem que o papel e o número de porta-aviões sejam amplamente expandidos."
ENG_dickens_plan: "O Grande Plano da Frota"
ENG_dickens_plan_desc: "A Marinha Real era centrada no navio de guerra e na potência naval. Embora a Grã-Bretanha tenha perdido o Weltkrieg, sua Marinha permaneceu forte ao longo do conflito. Desde a revolução, a estratégia naval avançou rapidamente, e para muitos oficiais navais republicanos, a União da Grã-Bretanha deve fazer um esforço concentrado para alcançar seus rivais, em vez de adotar uma abordagem radicalmente nova para a guerra naval."
ENG_merchant_marine: "Marinha Mercante"
ENG_merchant_marine_desc: "O Serviço Mercante Britânico estava na vanguarda da administração marítima civil. Durante o Weltkrieg, táticas desenvolvidas pelo Serviço para combater os ataques de U-Boat mantiveram a Grã-Bretanha longe de uma terrível fome. Se nossa república tiver alguma chance de sobreviver a futuros conflitos, devemos desenvolver uma robusta Marinha Mercante para regular o transporte e recrutar navios civis para o serviço militar quando necessário."
ENG_expand_dockyards: "Expandir Estaleiros"
ENG_expand_dockyards_desc: "Com um serviço de Marinha Mercante estabelecido e todos os navios operados pelos sindicatos firmemente integrados, os portos de nossa nação estão se tornando cada vez mais congestionados. Com o problema projetado para piorar ainda mais, devemos imediatamente expandir os portos mais congestionados."
ENG_new_admirals: "Promover Nova Liderança"
ENG_new_admirals_desc: "Por tempo demais, a Marinha Republicana tem sido muito restrita a um clube de velhos e isso poderia prejudicar seriamente nossa eficácia naval. Para combater isso, devemos garantir que novos rostos frescos possam assumir as rédeas do comando."
ENG_submarines: "Esforço de Submarinos"
ENG_submarines_desc: "De acordo com nossos esforços para mudar o foco da Marinha Republicana, nossa frota de submarinos atualmente bastante pequena está programada para expansão. No entanto, nossos designs de submarinos atuais são inadequados. Devemos desenvolver e implantar modelos mais avançados."
ENG_destroyers: "Esforço de Contratorpedeiros"
ENG_destroyers_desc: "Nossa nova frota não pode operar inteiramente abaixo das ondas. Para apoiar nossos U-Boats, precisamos de navios versáteis e ágeis, capazes de lidar com ameaças que os U-Boats são incapazes de enfrentar."
ENG_carrier_efforts: "Esforço de Porta-Aviões"
ENG_carrier_efforts_desc: "Os Porta-Aviões assumiram um papel muito maior no combate naval, e a Grã-Bretanha deve mudar com os tempos. Nossa frota de porta-aviões será o destaque da renovada Marinha Britânica."
ENG_naval_aviation: "Aviação Naval"
ENG_naval_aviation_desc: "Os designs tradicionais de aeronaves são incapazes de cumprir os requisitos únicos da aviação naval. Devemos desenvolver novas aeronaves projetadas para serem operadas a partir de porta-aviões e outras situações onde o espaço de decolagem é limitado."
ENG_battlecruisers: "Esforço de Couraçados"
ENG_battlecruisers_desc: "Embora careçam da armadura de um Dreadnought, os Couraçados são ágeis e possuem uma suíte versátil de canhões pesados. Uma evolução dos Couraçados da Primeira Guerra Mundial que serviram efetivamente durante o Weltkrieg, uma expansão de nossas frotas de Couraçados é essencial para a reconstrução da Marinha Britânica."
ENG_battleships: "Esforço de Dreadnoughts"
ENG_battleships_desc: "Os Dreadnoughts são os reis dos mares e foram fundamentais para a dominação global da Marinha Real Britânica antes do Weltkrieg. Se quisermos recuperar nossa força naval, devemos ter novos dreadnoughts."
ENG_republican_marines: "Os Fuzileiros Republicanos"
ENG_republican_marines_desc: "Embora o poder naval e sua projeção sejam críticos para o sucesso militar, os navios sozinhos não podem invadir ilhas ou atacar costas. Poucos oficiais dos Fuzileiros se juntaram à revolução em 1925, e como resultado, a capacidade da República de conduzir operações anfíbias foi prejudicada. Se tivermos alguma esperança de confrontar nossos inimigos através dos mares, devemos ter um departamento de Fuzileiros."
ENG_revolutionary_admiralty: "Revisão da Marinha Republicana"
ENG_revolutionary_admiralty_desc: "O Gabinete da Admiralty e dos Assuntos Marítimos era o órgão responsável pela administração da Marinha Real e servia como um fórum de comunicação entre os oficiais. A Marinha Republicana atualmente carece de qualquer escritório comparável, com os assuntos navais frequentemente amarrados na política. Assim, devemos estabelecer uma Admiralty independente e profundamente socialista."
ENG_brittania_rules_the_waves: "Britannia Comanda os Mares"
ENG_brittania_rules_the_waves_desc: "Finalmente, a Marinha Britânica está começando a se parecer com seu antigo eu. Se ainda não, em breve, a Grã-Bretanha voltará a comandar os mares! Os britânicos nunca serão escravos!"

ENG_republican_air_force: "Força Aérea Republicana"
ENG_republican_air_force_desc: "O poder aéreo é fundamental para o sucesso no campo de batalha moderno. Atualmente, nosso serviço aéreo é subordinado ao nosso exército, e embora isso garanta a democratização, uma Força Aérea independente seria certamente mais eficaz. Assim, devemos estabelecer uma Força Aérea tanto independente quanto socialista em caráter."
ENG_new_pilot_training: "Novo Treinamento de Pilotos"
ENG_new_pilot_training_desc: "O treinamento de pilotos em muitas nações, incluindo a nossa, tem sido em grande parte não padrão e dependente de entusiastas que se tornaram instrutores. Consultando pilotos proeminentes, podemos desenvolver um regime de treinamento eficaz."
ENG_flying_women: "Corpo Feminino de Aviação"
ENG_flying_women_desc: "Pilotos capazes sempre estão em falta, e as mulheres de nossa nação, cujo apoio foi tão crucial para o sucesso da revolução, anseiam pela liberdade dos céus. Embora certamente seja controverso, elaboramos um plano para permitir que as mulheres sirvam na RAF em funções de apoio para liberar mais homens para o combate."
ENG_aviation_unions: "Sindicatos de Aviação"
ENG_aviation_unions_desc: "Muitos sindicatos ao redor da Grã-Bretanha operam pequenos aeródromos para uma variedade de propósitos. Os maiores desses locais devem receber financiamento estatal para expansão."
ENG_aviation_fuel_administration: "Administração de Combustível de Aviação"
ENG_aviation_fuel_administration_desc: "Sem combustível, não importa quão habilidosos sejam nossos pilotos. É provável que, quando a guerra chegar, nossas importações de combustível sejam cortadas, então devemos trabalhar para fontes domésticas de combustível; pela segurança da revolução, não devemos depender de fornecedores capitalistas de petróleo. Eles não podem ser confiáveis."
ENG_air_observer_corps: "Corpo de Observadores Aéreos"
ENG_air_observer_corps_desc: "Enquanto Londres foi aterrorizada ao longo do Weltkrieg por dirigíveis alemães, relativamente pouco dano foi causado por esses ataques. Desde então, no entanto, o alcance e a carga útil das aeronaves aumentaram muito. Para combater a ameaça, devemos criar uma organização voluntária que vigie vigilantemente os aviões inimigos para alertar nossas equipes de interceptação e antiaéreas."
ENG_expand_air_unions: "Expandir Sindicatos Aéreos"
ENG_expand_air_unions_desc: "Nosso programa de ampliação de aeródromos foi de grande benefício para a expansão da Força Aérea Republicana, mas provou ser um fardo administrativo substancial. Com a força aérea agora bem estabelecida, o programa de Sindicatos Aéreos pode ser expandido."

ENG_international: "A Grã-Bretanha Dentro da Internacional"
ENG_international_desc: "As facções políticas da Grã-Bretanha defendem abordagens de política externa bastante diferentes. Com o turbulento congresso especial de 1936 do TUC chegando ao fim, o lugar da Grã-Bretanha no mundo, e especialmente seu relacionamento com seus camaradas socialistas da Terceira Internacional, deve ser reavaliado."
ENG_anglo_norwegian_cooperation: "Camaradas Noruegueses"
ENG_anglo_norwegian_cooperation_desc: "Uma Noruega mais equitativa surgiu, e ficaremos de braços dados com nossos camaradas socialistas lá. O povo norueguês e britânico têm muito a oferecer um ao outro, e como gesto de nossa boa vontade, ofereceremos à Noruega uma generosa assistência econômica em troca simplesmente de cooperação futura."
ENG_anglo_irish_friendship: "Camaradas Irlandeses"
ENG_anglo_irish_friendship_desc: "Com a luz do socialismo finalmente brilhando na Ilha Esmeralda, chegou a hora da reconciliação entre nossos povos historicamente próximos. Não só devemos enviar diplomatas e políticos para Dublin, mas também representantes dos sindicatos britânicos mais bem-sucedidos para ajudar a Irlanda ao longo do caminho do progresso."
ENG_class_warfare: "Guerra de Classes"
ENG_class_warfare_desc: "A guerra está sobre nós, e para preservar nossa grande nação e garantir nossa liberdade, todos os trabalhadores devem se unir agora para a vitória. Devemos promover o espírito de união, sacrifício e, acima de tudo, consciência de classe renovada, para aumentar nosso esforço de guerra."
ENG_bletchley_park: "Bletchley Park"
ENG_bletchley_park_desc: "No norte de Buckinghamshire, uma equipe de pesquisadores de inteligência militar emergiu. Apesar do financiamento mínimo, o Sindicato dos Eletricistas de Bletchley Park, em coordenação com nosso serviço de inteligência estrangeira, produziu resultados singulares. Devemos expandir as instalações de Bletchley Park e fornecer-lhes financiamento estatal substancial."
ENG_support_comrades: "Apoiar Camaradas Estrangeiros"
ENG_support_comrades_desc: "Se o socialismo vai sobreviver, todas as nações socialistas devem prosperar. É nosso dever como socialistas ajudar os povos anteriormente oprimidos ao redor do mundo que agora se levantam corajosamente contra seus opressores."
ENG_american_comrades: "Camaradas Americanos"
ENG_american_comrades_desc: "Do cinturão industrial da América surgiu um reduto de socialismo. Essa nova bastião de libertação, no entanto, poderia facilmente ser destruída pelos reacionários que desafia. Devemos ajudar os trabalhadores corajosos da América de todas as maneiras que pudermos."
ENG_mexican_comrades: "Camaradas Mexicanos"
ENG_mexican_comrades_desc: "O povo do México foi um dos primeiros a se livrar das correntes da exploração capitalista. O México permanece, no entanto, bastante subdesenvolvido. Possuímos os meios para ajudar os mexicanos a melhorar sua situação, e tal assistência certamente fomentaria laços mais estreitos entre nossas nações."
ENG_further_cooperation: "Cooperação Adicional"
ENG_further_cooperation_desc: "Devemos fazer ainda mais para ajudar nossos aliados norte-americanos. O relacionamento que estamos construindo lá certamente será o início de algo muito maior."
ENG_mission_to_australasia: "Missão para Australásia"
ENG_mission_to_australasia_desc: "O socialismo na Austrália está em situação precária. Se nossos camaradas vão lutar com sucesso contra a tirania capitalista, eles devem ter assistência."
ENG_australasian_comrades: "Camaradas Australásios"
ENG_australasian_comrades_desc: "Agora que o socialismo na Austrália se estabilizou, devemos dar-lhes o apoio que pudermos para evitar que voltem aos velhos hábitos."
ENG_indian_comrades: "Camaradas Indianos"
ENG_indian_comrades_desc: "A Grã-Bretanha foi uma vez a opressora do povo indiano. No entanto, a força do relacionamento entre nossos dois povos, independentemente das circunstâncias infelizes em que foi construído, é inegável. Através da assistência econômica ao Bharatiya Commune, podemos começar a corrigir as injustiças da história e, no processo, fortalecer a causa socialista."
ENG_liberation_of_canada: "Libertação do Canadá"
ENG_liberation_of_canada_desc: "Do outro lado do Oceano Atlântico, no norte gélido, o próprio diabo parece estar à espreita. O Canadá e seus lacaios certamente nos atacarão com a menor oportunidade. Não podemos esperar ser atacados; estamos tão prontos agora para libertar o povo do Canadá quanto nunca estaremos."

ENG_tuc: "O Congresso de 1936 dos Sindicatos"
ENG_tuc_desc: "O congresso deste ano provavelmente será um pouco especial - o presidente envelhecido Tom Mann indicou que pretende renunciar. Os Autonomistas descentralizadores, os Federação estabelecida mas factionalizada, e os Maximistas radicais e centralistas estão todos lutando pelo controle sobre os delegados trabalhistas para o Congresso. Serão noites para lembrar..."
ENG_tuc_economy: "Política Econômica"
ENG_tuc_economy_desc: "Devemos agora considerar o debate na área da economia. Como tem sido previsto, cada facção apresentou suas próprias sugestões. A maioria das pessoas assume que os Maximistas vencerão este debate, já que Oswald Mosley é uma figura importante na economia britânica nos dias de hoje."
ENG_tuc_internal: "Política Interna"
ENG_tuc_internal_desc: "Devemos agora considerar o debate na área da política interna. Como tem sido previsto, cada facção apresentou suas próprias sugestões. O resultado é incerto, já que é aqui que a verdadeira decisão para o futuro da União será tomada."
ENG_tuc_military: "Assuntos Militares"
ENG_tuc_military_desc: "Devemos agora considerar o debate na área dos assuntos militares. Como tem sido previsto, cada facção apresentou suas próprias sugestões. O debate é acalorado, já que os últimos dias mostraram claramente a profunda divisão dentro do TUC."
ENG_tuc_foreign: "Política Externa"
ENG_tuc_foreign_desc: "Devemos agora considerar o debate na área da política externa. Como tem sido previsto, cada facção apresentou suas próprias sugestões. O congresso ouviu casualmente cada candidato até que a sugestão dos Autonomistas foi ouvida, quando um murmúrio lento e chocado correu pelo salão."
ENG_central_industry_research: "Pesquisa da Indústria Central"
ENG_central_industry_research_desc: "Para preparar nossa indústria sindicalista para a luta contra os capitalistas, devemos estabelecer o Departamento de Pesquisa da Indústria Central. Este escritório nos ajudará a superar a ineficiência."
ENG_local_help: "Iniciativa de Ajuda Local"
ENG_local_help_desc: "Muitos camaradas na União da Grã-Bretanha ainda vivem em grande pobreza. A burocracia fez pouco para ajudá-los. Se estendermos nosso apoio aos conselhos locais, essas pessoas sofredoras finalmente sentirão as bênçãos da revolução."
ENG_expand_industry_1: "Expandir Indústria: País de Gales e os Midlands"
ENG_expand_industry_1_desc: "O regime capitalista antigo negligenciou o País de Gales e os Midlands por séculos, e permitiu, se não encorajou abertamente, o esvaziamento gradual da região à medida que seus trabalhadores migravam para as cidades do sul da Inglaterra em busca de empregos humildes. O grande potencial econômico dessas regiões e de seu povo permanece amplamente inexplorado; para o benefício de todos, devemos investir!"
ENG_militarized_industry: "Indústria Militarizada"
ENG_militarized_industry_desc: "Somente através de eficiência implacável e disciplina, mesmo nas tarefas mais mundanas, seremos capazes de vencer os capitalistas."
ENG_expand_industry_2: "Expandir Indústria: Escócia"
ENG_expand_industry_2_desc: "A Escócia foi deixada para trás, teve seu povo negligenciado e sua riqueza roubada pelos porcos capitalistas. Não mais; hoje o investimento fluirá para o norte!"
ENG_british_rail_reform: "Renovação das Autoestradas Britânicas"
ENG_british_rail_reform_desc: "As grandes redes viárias que ligam as grandes cidades britânicas estão em estado horrível. Ao investir em nossa infraestrutura, garantiremos uma cooperação impecável entre os Sindicatos em toda a ilha."
ENG_local_industry: "Iniciativa de Indústria Local"
ENG_local_industry_desc: "A economia sindicalista não consiste apenas em fábricas de aço, mas também em pequenas manufaturas não centralizadas. Ao apoiar esses Sindicatos independentes, garantiremos uma produção versátil e flexível."
ENG_local_talent: "Iniciativa de Talentos Locais"
ENG_local_talent_desc: "Não podemos nos dar ao luxo de desperdiçar talento inovador apenas porque não está centrado nas áreas metropolitanas. Precisamos apoiar os talentos locais."
ENG_local_initiative: "Expandir Iniciativa Local"
ENG_local_initiative_desc: "Embora tenhamos concedido muito poder aos conselhos locais, eles continuam lidando principalmente com o governo central. Devemos dificultar o acesso ao governo central para que nossos trabalhadores trabalhem juntos para um verdadeiro progresso socialista."
ENG_political_commissars: "O Comitê de Inteligência Central"
ENG_political_commissars_desc: "Às vezes, mesmo o sindicalista mais diligente precisa de um pequeno lembrete de seus deveres. Às vezes, esse lembrete deve ser dado de trás das vistas de um revólver."
ENG_defend_the_revolution: "Federação: Defender a Revolução"
ENG_defend_the_revolution_desc: "A Revolução deve ser defendida dos ataques dos Autonomistas e Maximistas! O único caminho a seguir é o ortodoxo!"
ENG_new_capital: "Uma Nova Capital"
ENG_new_capital_desc: "Londres tem ocupado por muito tempo um lugar privilegiado na Grã-Bretanha, e tem sido inundada pelo centralismo e burocracia; a localização atual do TUC reforça isso. Somente mudando para uma cidade menor, no coração da Grã-Bretanha, e assim ao alcance de todo seu povo, seremos capazes de garantir uma representação justa para todos. Essa cidade será Birmingham."
ENG_home_rule: "Autonomia Local"
ENG_home_rule_desc: "O Sindicalismo deve ser alcançado localmente. Alguns escritórios, como os fiscais de impostos - ninguém gosta dessas pessoas de qualquer maneira - podem ser transferidos para as capitais das nações locais de Cardiff e Edimburgo. Eles podem preparar o estabelecimento de TUCs locais."
ENG_dissolve_tuc: "Dissolver o TUC Nacional"
ENG_dissolve_tuc_desc: "O Congresso dos Sindicatos serviu seu propósito. Enquanto uma vez representou o sonho sindicalista de um verdadeiro governo proletário, agora simboliza a repressão centralista para muitos. Com o sucesso de nossos esforços iniciais de descentralização, chegou a hora de fazer do Palácio do Povo o sede de um novo TUC inglês. Os restos da União serão tratados em breve."
ENG_devolution: "Descentralização"
ENG_devolution_desc: "Com o estabelecimento dos TUCs em Cardiff e Edimburgo, o processo de Descentralização chegará a um fim bem-sucedido."
ENG_turn_the_other_cheek: "Compromisso com os Maximistas"
ENG_turn_the_other_cheek_desc: "Na verdade, parece que estar sob ataque de ambos os lados é meio desagradável. Nossa chance de realizar pelo menos algumas de nossas visões é agora. Não podemos desperdiçar essa chance, mesmo que isso signifique comprometer-se com alguns elementos mais radicais."
ENG_city_upon_a_hill: "Compromisso com os Autonomistas"
ENG_city_upon_a_hill_desc: "Na verdade, parece que estar sob ataque de ambos os lados é meio desagradável. Nossa chance de realizar pelo menos algumas de nossas visões é agora. Não podemos desperdiçar essa chance, mesmo que isso signifique comprometer-se com alguns elementos mais radicais."
ENG_evolution: "Evolução"
ENG_evolution_desc: "Tanto os Autonomistas quanto os Maximistas estão tentando mudar uma máquina que já funciona. O Sindicalismo Britânico está bem como está; Se ao menos eles entendessem isso..."
ENG_merge: "O Grande Protetor"
ENG_merge_desc: "Embora seja inconstitucional, unificar os cargos de Presidente e Secretário-Geral do TUC, este último atualmente ocupado pelo Vice-Presidente, no novo cargo de Grande Protetor da União da Grã-Bretanha nos dará muito mais poder para impulsionar nossas reformas."
ENG_revolution: "Revolução"
ENG_revolution_desc: "Toda essa 'reforma do país' tem sido muito entediante. Podemos tentar um golpe rápido para tomar totalmente os meios de política e tornar nosso programa político uma realidade. Isso será arriscado, porém."

ENG_centralise_officers: "Planejamento Centralizado"
ENG_centralise_officers_desc: "O Exército Republicano está no auge do profissionalismo nas forças militares da Internacional, mas ainda não é capaz de enfrentar os Alemães Exilados. Embora os oficiais de baixa patente possam não gostar, todas as decisões devem ser centralizadas e bem organizadas."
ENG_officer_autonomy: "Manter Autonomia dos Oficiais"
ENG_officer_autonomy_desc: "O Exército Republicano foi construído com base no princípio de que o oficial no campo conhece melhor seus homens e a situação, permitindo um planejamento mais rápido e uma melhor moral. Por que consertar o que não está quebrado?"
ENG_improve_army: "Reforçar o Exército Republicano"
ENG_improve_army_desc: "À medida que as nuvens de tempestade se reúnem sobre a Europa, não podemos mais ficar de braços cruzados enquanto o mundo muda. O Exército Republicano, os protetores da Grã-Bretanha e de nossa revolução, devem permanecer firmes e prontos para enfrentar a tempestade, caso contrário seremos levados pela maré da história."
ENG_revolutionary_command: "Criar o Comando Integrado Republicano"
ENG_revolutionary_command_desc: "O comando atual está propenso a brigas mesquinhas, grupinhos e todo tipo de discussão boba. Ao criar uma estrutura de comando eficiente e integrada, podemos melhorar vastamente as capacidades do exército."
ENG_on_foreign_shores: "Em Terras Estrangeiras"
ENG_on_foreign_shores_desc: "A Grã-Bretanha é uma nação insular e nossos inimigos nos observam do mar. Se quisermos acabar com eles, nossos soldados devem estar preparados para lutar em terras estrangeiras."
ENG_special_air_service: "O Serviço Aéreo Especial"
ENG_special_air_service_desc: "O jovem e empreendedor oficial, David Stirling, teve a ideia de uma unidade de forças especiais de elite altamente treinada chamada Serviço Aéreo Especial, que será o auge das operações de comando. Só podemos apoiar essa medida..."
ENG_doctrinal_studies: "Estudos Doutrinários"
ENG_doctrinal_studies_desc: "Agora que a ordem militar foi alterada, precisamos otimizar a organização de logística, mensagens e ordens, toda essa pequena e tediosa coisa que vence guerras."

ENG_equipment_upgrades: "Atualizações de Equipamento"
ENG_equipment_upgrades_desc: "O equipamento dos soldados da Revolução nunca pode ser perfeito o bastante - é hora de melhorar nosso design testado e comprovado para uma metralhadora principal!"
ENG_red: "O R.E.D."
ENG_red_desc: "Com o estabelecimento do Diretório de Exportação Revolucionária, finalmente poderemos conduzir operações clandestinas para ajudar os trabalhadores ao redor do mundo em sua luta contra seus opressores!"
ENG_raf: "A Disputa Doutrinária"
ENG_raf_desc: "Nos últimos meses, uma discordância tem estado em ebulição entre os teóricos da Força Aérea Republicana. Eles não têm clareza sobre como a doutrina aérea de nossos países deve se desenvolver, e isso está afetando o treinamento dos oficiais até agora. É hora de resolver essas disputas!"
ENG_officer_corps_experience: "Voto para Oficiais"
ENG_officer_corps_experience_desc: "Uma das principais conquistas do Sindicalismo é o fim do domínio tirânico dos oficiais em nossas forças armadas."
ENG_women_soldiers: "Expandir Serviço Auxiliar Feminino"
ENG_women_soldiers_desc: "Atualmente, o serviço auxiliar feminino permite que as mulheres sirvam em vários papéis no exército e de apoio, mas está em má forma e atolado em burocracia. Francamente, deveria ser mais integrado ao exército e expandido, para liberar mais homens para a luta e permitir que as mulheres prestem seu serviço para a Grã-Bretanha."
ENG_three_armies: "Três Exércitos"
ENG_three_armies_desc: "Agora que os países de origem ganharam pelo menos parcialmente sua autonomia, essa mesma autonomia deve ir para as Milícias dos Trabalhadores. Embora inicialmente tenhamos que ajudar na criação de novas estruturas, os novos exércitos logo deverão ser capazes de se sustentar sozinhos."
ENG_copenhagen_conference: "Conferência de Copenhague"
ENG_copenhagen_conference_desc: "A paz instável entre nós e os Realistas exilados ao redor do mundo durou tempo demais. É hora de convocar uma conferência em terreno neutro para determinar um novo status quo."
ENG_the_hague_conference: "Conferência de Haia"
ENG_the_hague_conference_desc: "NÃO FINALIZADO AINDA"
ENG_show_of_force: "Demonstração de Força"
ENG_show_of_force_desc: "Com o mais novo porta-aviões RNS Rebecca totalmente operacional, a Marinha Republicana estava pronta para recuperar sua posição legítima entre as marinhas mais poderosas do mundo. No entanto, o alvo de sua primeira ação é amplamente contestado."
ENG_third_international: "A Terceira Internacional"
ENG_third_international_desc: "A França seguiu adiante com seus planos de realizar o Primeiro congresso da Terceira Internacional e nós, como esperado, recebemos um convite. Seria tolice não enviar uma delegação."
ENG_go_with_france: "Apoiar a França"
ENG_go_with_france_desc: "A Internacional será uma União política e militar daqui para frente. Não podemos nos dar ao luxo de ficar divididos."
ENG_military_interventions: "Intervenções Militares"
ENG_military_interventions_desc: "Em todo o globo, homens e mulheres corajosos estão lutando pelo sonho Sindicalista. Não podemos deixar que coisas tão bobas quanto costumes internacionais nos impeçam em nossa luta pelo progresso. Uma vez que sinalizamos para o mundo que estamos prontos para levar a luta a todas as praias, países Sindicalistas em guerra civil poderão pedir nossa ajuda."
ENG_class_war: "Guerra de Classes"
ENG_class_war_desc: "Então camaradas, venham se reunir,\ne a última luta enfrentemos!\nA Internacional une a raça humana!\nAgora é a hora de trazer um mundo Sindicalista. Tudo o mais ficará atrás desse objetivo supremo!"
ENG_mobilized_industry: "Indústria Mobilizada"
ENG_mobilized_industry_desc: "Precisamos converter cada complexo industrial para produzir material valioso para o esforço de guerra."
ENG_military_industry: "Indústria Militar: Sul da Inglaterra"
ENG_military_industry_desc: "Embora o sul não tenha sido negligenciado no mesmo grau que outras regiões, seus trabalhadores ainda estão subinvestidos. Investindo na área e expandindo o talento dos grandes trabalhadores sindicalistas, eles poderão fazer a indústria militar crescer rapidamente."
ENG_military_industry2: "Indústria Militar: Norte da Inglaterra"
ENG_military_industry2_desc: "É hora de tornar o Norte da Inglaterra uma grande 'Força Industrial do Norte'! Com investimento suficiente, em breve estará produzindo armas para apoiar aqueles que lutam pelos trabalhadores do mundo todo."
ENG_conscript_vessels: "Embarcações Conscritas"
ENG_conscript_vessels_desc: "Os pescadores não se atrevem a ir ao mar, então podemos muito bem fazer com que suas embarcações sirvam como sua proteção. Eles até podem recuperá-las uma vez que a guerra for vencida."
ENG_naval_dockyards: "Estaleiros Navais Organizados"
ENG_naval_dockyards_desc: "O estado desorganizado dos Estaleiros Navais administrados pelos Sindicatos menores é inaceitável. Alguma centralização terá que acontecer, caso contrário perderemos a guerra no mar."
ENG_technical_expertise: "Programa de Veteranos Industriais"
ENG_technical_expertise_desc: "Promover a experiência prática nas fábricas levará a um aumento ainda maior na eficiência."
ENG_statistical_warfare: "Guerra Estatística"
ENG_statistical_warfare_desc: "Esta guerra será vencida nas mesas e quadros-negros dos matemáticos e pesquisadores. Devemos definir nossas prioridades de acordo."
ENG_home_front_victory: "Vitória no Front Doméstico"
ENG_home_front_victory_desc: "Vencemos os capitalistas nas fábricas. Quem poderia imaginar?"
ENG_westminster_project: "Projeto Dâmocles"
ENG_westminster_project_desc: "Vamos basear este novo 'centro de pesquisa' em Manchester. Este grande centro industrial fornecerá amplos trabalhadores para a construção e sua localização central facilitará o transporte de recursos para lá."
ENG_total_mobilization: "A Luta Final"
ENG_total_mobilization_desc: "Continuaremos até o fim, lutaremos na França, lutaremos nos mares e oceanos, lutaremos com confiança e força crescentes no ar, defenderemos nossa Ilha, seja qual for o custo, lutaremos nas praias, lutaremos nos campos de pouso, lutaremos nos campos e nas ruas, lutaremos nas colinas; nunca nos renderemos!"
 #ENG_improve_army2: "C.P.U. Programme" already defined above
 ENG_improve2_desc: "O Programa de Unidades da Empresa Providence levará a melhorias na área de equipar nossos regimentos de infantaria de linha de frente com importantes capacidades de apoio, como Artilharia, Reconhecimento ou Acrônimos Forçados."
ENG_artillery_research: "Pesquisa de Integração de Artilharia"
ENG_artillery_research_desc: "Um foco na pesquisa de artilharia levará a uma melhor integração em nossas unidades de combate. Isso, aparentemente, é algo bom."
ENG_small_boat_research: "Escoltas para RNS Rebecca"
ENG_small_boat_research_desc: "Mesmo o maior porta-aviões é inútil sem escoltas para acompanhá-lo. Agora que a RNS Rebecca, o orgulho de nossa frota, finalmente está completa, devemos investir em pesquisa nas áreas de cascos de Destroyer e Cruiser aprimorados, o que levará a grupos de tarefas melhores, mais rápidos e mais capazes."
ENG_navy_doctrine: "Reforma Whitehall"
ENG_navy_doctrine_desc: "Embora o Almirantado da Marinha Republicana ainda esteja em Whitehall, onde a Marinha Britânica teve sua sede por séculos, a fuga de cérebros após a revolução ainda não foi completamente superada. E infelizmente... está mostrando."
ENG_big_boat_research: "Pesquisa de Encouraçados e Cruzadores de Batalha"
ENG_big_boat_research_desc: "A Marinha Republicana dedicou muito esforço e recursos à RNS Rebecca - mas realmente não é o caminho certo. Os encouraçados podem ter mais poder de fogo, mas os contínuos avanços na tecnologia aérea nos levaram a acreditar que a mobilidade pode vencer as guerras de amanhã."
ENG_tank_research: "Pesquisa de Tanques"
ENG_tank_research_desc: "Inovações no design de tanques tornarão nossas forças mais manobráveis e duráveis. O que não há para amar?"
ENG_anti_tank_research: "Pesquisa Anti-Tanque e Anti-Aérea"
ENG_anti_tank_research_desc: "Foco na pesquisa anti-tanque e anti-aérea. Um bom equipamento anti-tanque é absolutamente necessário para cada unidade de infantaria capaz e até mesmo a anti-aérea, embora muitas vezes subestimada, pode ser corrigida em uma atualização da Paradox."
ENG_fighter_research: "Pesquisa de Caças"
ENG_fighter_research_desc: "O inimigo pode se concentrar na pesquisa de bombardeiros - mas de que adianta cargas úteis melhoradas se elas só atingirem o chão junto com seu bombardeiro em chamas?"
ENG_air_doctrine: "Pesquisa de Doutrina Aérea"
ENG_air_doctrine_desc: "As formas como a guerra aérea mudou neste conflito foram surpreendentes para todos os lados. Somente com adaptação inovadora seremos capazes de ter a vantagem no ar."
ENG_bomber_research: "Pesquisa de Bombardeiros Leves"
ENG_bomber_research_desc: "Enquanto o controle dos céus é essencial, de que adianta uma força aérea se ela não ajudar os homens no solo? Bombardeiros leves, tanto especializados em apoio direto quanto na destruição de alvos difíceis, permitirão que nossas tropas lutem de maneira muito mais eficaz."
ENG_motorised_research: "Pesquisa Motorizada"
ENG_motorised_research_desc: "Embora os tanques sejam bons e tudo mais, de alguma forma parece que eles se tornam ainda mais úteis quando a infantaria pode acompanhá-los. Talvez devêssemos investigar essa circunstância."
ENG_float_boat_research: "Pesquisa de Porta-Aviões"
ENG_float_boat_research_desc: "A Marinha Republicana dedicou muito esforço e recursos à RNS Rebecca - Construir com base nessa expertise acumulada e expandir ainda mais nossa frota de porta-aviões seria o próximo passo lógico."
ENG_sub_research: "Programa de Pesquisa de U-Boat"
ENG_sub_research_desc: "De acordo com as estratégias empregadas pela Marinha Imperial Alemã durante a Weltkrieg, os U-Boats devem ser usados como escoltas para frotas de Encouraçados Principais. Isso foi comprovado com sucesso nos últimos dias da guerra - devemos continuar assim."
ENG_navbomb_research: "Pesquisa de Bombardeiros Navais"
ENG_navbomb_research_desc: "Agora que temos os aeródromos flutuantes, devemos investir em pesquisa sobre o que estamos colocando neles."
ENG_fortress_britain: "Fortaleza Grã-Bretanha"
ENG_fortress_britain_desc: "Não haverá um segundo Tratado de Versalhes - resistiremos até o último soldado. Lutaremos nas praias..."
ENG_blood: "Sangue, Esforço, Lágrimas e Suor"
ENG_blood_desc: "Nunca tantos devem tanto a tão poucos. As ações inspiradoras de nossas forças ajudarão a manter a União unida."
ENG_mission_to_norway: "Missão para a Noruega"
ENG_mission_to_norway_desc: "A Noruega está madura para o Sindicalismo. Podemos enviar uma equipe de assessores e líderes politicamente experientes para o Partido Sindicalista Norueguês, exercendo pressão sobre os capitalistas e apoiando os Sindicalistas."
ENG_invite_norway: "Convidar a Noruega"
ENG_invite_norway_desc: "Agora que a Noruega é Sindicalista, devemos oferecer a eles a amizade da Internacional."
ENG_air1: "Controlando os Céus"
ENG_air1_desc: "Por milhares de anos, a Grã-Bretanha pôde contar com o Mar para mantê-la a salvo de invasores. Pela primeira vez, temos que confrontar a possibilidade real de uma invasão aérea. Mas podemos confiar em uma doutrina bem testada: simplesmente construir tantos quanto os dois juntos. Mais Caças! Mais Bombardeiros!"
ENG_air21: "Controlando o Campo de Batalha"
ENG_air21_desc: "Embora a batalha no ar seja importante, ainda precisamos de botas no chão para vencer a guerra. Devemos ajustar nossas capacidades industriais de acordo."
ENG_radar: "R.A.D.A.R."
ENG_radar_desc: "Uma nova tecnologia chamada R.A.D.A.R. poderia nos ajudar a evitar sofrer o que desejamos infligir aos nossos inimigos."
ENG_tuc2: "Outro Congresso dos Sindicatos"
ENG_tuc2_desc: "O mundo mudou nos últimos anos, e agora seria uma oportunidade perfeita para revisar nossos líderes. O Presidente convocou eleições para todos os principais cargos, incluindo o próprio."
ENG_show_of_force_dip: "Palavras"
ENG_show_of_force_dip_desc: "Embora os irlandeses não sejam nossos amigos mais próximos, invadir agora seria repetir os erros e atrocidades do próprio império contra o qual lutamos. A diplomacia resolverá a situação atual dos irlandeses!"
ENG_show_of_force_mil: "Guerra"
ENG_show_of_force_mil_desc: "O trabalhador irlandês, assim como o trabalhador britânico, sofreu o suficiente. A revolução ainda não engolfou a Irlanda, e por isso a guerra é necessária para resolver a situação atual dos irlandeses!"
ENG_end_isolation: "Fim do Isolamento"
ENG_end_isolation_desc: "Chegou a hora de admitir: não somos mais a nação isolacionista que éramos. Assumimos uma posição ativa no palco mundial, com todas as responsabilidades que tal posição acarreta..."
ENG_tuc2_economy: "O Estado da Economia"
ENG_tuc2_economy_desc: "Nossa economia foi ampliada no período que antecedeu a guerra. O congresso extraordinário agora tem que enfrentar a decisão de continuar com a expansão ou priorizar a cicatrização das feridas infligidas pela guerra."
ENG_tuc2_demobilization: "Programa de Desmobilização"
ENG_tuc2_demobilization_desc: "Lutar na guerra foi difícil; Viver em paz será ainda mais difícil. Um programa para garantir uma transição regulada para a produção de paz está em ordem."
ENG_tuc2_internal: "Eliminar a Burocracia"
ENG_tuc2_internal_desc: "Lutar uma guerra muitas vezes permite que alguns elementos mais desagradáveis da burocracia criem seus próprios pequenos impérios enquanto o governo está envolvido na defesa da pátria. Precisamos superar esses aproveitadores de guerra com toda a pressa devida."

### Intro Screen ###

 ENG_country_intro_header: "A Nova Grã-Bretanha"
ENG_country_intro_content: "A era dourada vitoriana viu o Império Britânico ascender ao status de superpotência, algo jamais visto antes no mundo, um império sobre o qual o sol nunca se punha. A Marinha Real dominava os sete mares, incontestada por seus rivais, e o Exército Britânico podia comandar sobre um império colonial, o maior da história. Mas em 1914, décadas de diplomacia habilidosa e intriga continental, o mundo seria incendiado. Afundado em um conflito de escala imensa, o eixo geopolítico do mundo seria lançado ao caos e gerações inteiras de jovens seriam sacrificadas aos motores da guerra. A devastação infligida à população, aliada à queda econômica pós-guerra, a Grande Depressão, levou a Grã-Bretanha ao chão, enquanto o fosso entre os que têm e os que não têm se tornava um abismo profundo.\n\nApós anos de austeridade e escândalos políticos, cortes prospectivos no exército, por um impopular Governo Nacional liderado pelos Conservadores, empurraram a nação finalmente para o abismo e anos de raiva latente transbordariam para uma rebelião aberta. A Guerra Civil Britânica devastaria a ilha ao longo de 1924 e 1925, durante os quais George Lansbury e Arthur Cook declararam a União da Grã-Bretanha, o segundo estado socialista importante a se concretizar no oeste derrotado. Após mais de um ano de luta brutal, devastação desenfreada e miséria para a população, a bandeira vermelha voava orgulhosamente sobre Londres e a velha ordem fora expulsa das ilhas. Para o choque do mundo, a Grã-Bretanha agora era um regime socialista, isolado e reconstruindo após a destruição de sua revolução. Enquanto as cicatrizes da guerra eram profundas, o otimismo se instalava e o governo civil retornaria sob um regime socialista radical marcadamente liderado por uma coalizão parlamentar de notáveis trabalhistas, sindicalistas ortodoxos e sindicalistas. O velho Trabalhismo e os sindicatos foram convertidos para abraçar finalmente o caminho da revolução, mesmo que um mais moderado.\n\nMas em 1931, a ala sindicalista crescente do partido assumiu o controle e finalmente chegou ao poder sob o veterano sindicalista, Tom Mann. A ortodoxia sindicalista ainda não estava cimentada até 1932, quando Mann dissolveu à força o Parlamento Provincial renegado e eliminou a oposição com ele, transformando a Grã-Bretanha em um estado de partido único de facto. Escândalos adicionais abundariam e destruiriam seu primeiro governo, dando origem ao jovem e ambicioso Oswald Mosley, do crescente movimento "Maximista". Uma estrela ascendente, a tendência autoritária de Mosley e a violência que cerca seus seguidores parecem estar definindo a nova política, pelo menos se ele tiver seu caminho. Mas o sonho dos Autonomistas - de uma nova Jerusalém, uma república mais liberal - desde então cresceu silenciosamente nos círculos mais moderados do Partido que tramam e conspiram por sua vez em Whitehall."
uob.0.a: "Fascinante."

ENG_guide: "§MAutonomistas§! (§RRadical Socialista§!):\n£white_dot No Congresso de Sindicatos de 1936, escolha pelo menos 2 políticas §RAutonomistas§! e Niclas y Glais será eleito presidente.\n£white_dot Após o fim do Weltkrieg, você poderá descentralizar o poder para Gales e Escócia, liberando ambos como fantoches.\n£white_dot Se a capital foi mantida em Londres, você será renomeado para União da Inglaterra.\n\n§MHorneristas e Pankhurstitas§! (§rSindicalista§!):\n£white_dot No Congresso de Sindicatos de 1936, escolha pelo menos duas políticas §rFederationistas§!, o que resultará na vitória da coalizão §rFederationista§! liderada por Arthur Horner ou Sylvia Pankhurst.\n£white_dot Alternativamente, se todas as três facções tiverem o mesmo número de políticas, os §rFederationistas§! se separarão de sua coalizão e formarão uma nova coalizão com os §RAutonomistas§! ou os §oMaximistas§! sob a liderança contínua de Tom Mann.\n£white_dot Após o Weltkrieg, se Pankhurst foi eleita, ela pode continuar como Presidente fora da coalizão, líder dos §rPankhurstitas§!.\n£white_dot Se Horner estiver no comando, ou Mann faleceu e foi sucedido por Horner, ele pode ser reeleito fora da coalizão liderando os §rHorneristas§!. Alternativamente, Clement Attlee ou Ellen Wilkinson podem substituí-lo como líder.\n\n§MMaximistas-Ditadura Mosley§! (§oTotalista§!):\n£white_dot No Congresso de Sindicatos de 1936, escolha pelo menos 2 políticas §oMaximistas§! e Oswald Mosley será eleito presidente.\n£white_dot Se desejado, Mosley pode então ser empoderado como ditador por meio de três rotas diferentes.\n£white_dot Primeiramente, você pode tentar aprovar a Lei para Controle Habilitador, que tem 70% de chance de sucesso direto e 30% de chance de ser interrompida.\n£white_dot Se o projeto for interrompido, tendo Eric Blair falando em seu nome garantirá a aprovação do projeto.\n£white_dot A segunda opção é prender a oposição, o que levará alguns deles a se abrigarem em suas casas. Se o exército receber a ordem de atirar contra eles, este caminho sempre terá sucesso.\n£white_dot Por último, Mosley pode declarar lei marcial, que tem 50% de chance de Mosley ser deposto e 50% de chance de encontrar resistência. Se encontrar resistência, atirar contra eles sempre terá sucesso.\n\n§MMaximistas-Sem Ditadura§! (§oTotalistas§! / §RRadical Socialista§!):\n£white_dot Se Mosley for eleito e sua Revolução falhar sem que ele seja deposto, ele permanecerá como presidente, sendo um dos dois candidatos §oMaximistas§! na eleição após o Weltkrieg, ao lado de Eric Blair.\n£white_dot Se Mosley for deposto, John Strachey pode ser eleito como candidato Maximista.\n£white_dot Se a revolução de Mosley falhar, ele pode tentar se declarar Presidente Vitalício em vez da eleição, e se Eric Blair não for assassinado, Blair dará um golpe em Mosley e se tornará líder dos §RActionistas§!.\n"

### Events ###

### 0 - 100: TUC and Show of Force ###

uob.1.t: "Começa o Conselho Sindical de 1936"
uob.1.d: "Após semanas de reuniões preliminares e preparações, hoje a parte principal do Congresso Sindical de 1936 começou. As várias facções do congresso enviaram seus delegados e seus líderes para Londres para argumentar por suas posições. Veremos o que acontecerá."
uob.1.a: "Que o Congresso Comece!"

uob.2.t: "Votação de Política Econômica"
uob.2.d: "O debate se voltou para a área econômica. Como foi previsto, cada facção apresentou suas próprias sugestões. A maioria das pessoas assume que os Maximistas vencerão este debate, já que Oswald Mosley é uma figura importante na economia britânica nos dias de hoje."
uob.2.a: "Max.: Finalmente abracemos os princípios do Memorando Mosley."
uob.2.b: "Fed.: Não há motivo para romper com a Ortodoxia Smilie-Moffatt."
uob.2.c: "Aut.: Maior autonomia econômica deve ser concedida às Nações de Origem."

uob.3.t: "Votação de Política Interna"
uob.3.d: "O debate se voltou para a área de política interna. Como foi previsto, cada facção apresentou suas próprias sugestões. O resultado é incerto, já que é aqui que a verdadeira decisão para o futuro da União será tomada."
uob.3.a: "Max.: As regiões devem ser alinhadas com o TUC."
uob.3.b: "Fed.: Nosso foco deve ser contra os males da corrupção e estagnação."
uob.3.c: "Aut.: Descentralização - talvez até mesmo TUCs locais para as Nações de Origem."

uob.4.t: "Votação de Política Externa"
uob.4.d: "O debate se voltou para a área de política externa, especificamente qual deve ser o papel da União da Grã-Bretanha dentro da Internacional. Como foi previsto, cada facção apresentou suas próprias sugestões."
uob.4.a: "Max.: Devemos lutar contra os reacionários onde quer que os encontremos."
uob.4.b: "Fed.: O Canadá é nosso inimigo mortal, e a França é nossa boa amiga."
uob.4.c: "Aut.: Socialismo Europeu - Mil flores devem brotar dentro da Internacional."

uob.5.t: "Votação de Política Militar"
uob.5.d: "O debate se voltou para a área de assuntos militares. Como foi previsto, cada facção apresentou suas próprias sugestões. O debate está acalorado, já que os últimos dias mostraram claramente a profunda divisão dentro do TUC."
uob.5.a: "Max.: O militar deve ser expandido e as milícias locais colocadas sob controle do TUC."
uob.5.b: "Fed.: O exército deve ser expandido, mas apenas em autodefesa."
uob.5.c: "Aut.: Um exército nacional escocês, inglês e galês."

uob.6.t: "A Renúncia de Tom Mann"
uob.6.d: "No último dia do Congresso, o Presidente Tom Mann subiu ao pódio e fez um discurso. Ele afirmou que diante das enormes divisões dentro do TUC e devido à sua idade, pretende renunciar imediatamente ao cargo e fazer com que um comitê interino o substitua até que as votações finais sejam realizadas. Ele também usou o clichê 'tempo com a família' que todos os políticos fazem.\n\nEmbora o Mandato de Mann tenha tido seus altos e baixos, ele ainda é uma figura amplamente popular dentro do TUC e da Grã-Bretanha em geral, sendo um titã do Sindicalismo Britânico. Não é surpresa então que a delegação presente no Congresso tenha aplaudido rapidamente o Presidente, com todos, desde os militantes Maximistas até os pacifistas Autonomistas de margem, dando-lhe seu devido reconhecimento."
uob.6.a: "O Velho Mann finalmente se retira."

uob.7.t: "Eleição do Presidente - Maximistas Garantem Maioria"
uob.7.d: "O TUC decidiu votar nos Maximistas de Oswald Mosley com uma maioria esmagadora. Oswald Mosley se tornará o novo Presidente do TUC."
uob.7.a: "Parabéns, Camarada Mosley."

uob.8.t: "Eleição do Presidente - Federationistas Garantem Maioria"
uob.8.d: "O TUC decidiu votar nos Federationistas de Arthur Horner e nos Pankhurstites de Sylvia Pankhurst com uma maioria esmagadora. Os dois candidatos agora terão que decidir quem se tornará o novo Presidente - ou Presidenta - do TUC."
uob.8.a: "Parabéns, Camarada Pankhurst."
uob.8.b: "Parabéns, Camarada Horner."

uob.9.t: "Eleição do Presidente - Autonomistas Garantem Maioria"
uob.9.d: "O TUC decidiu votar nos Autonomistas de Niclas y Glais com uma maioria esmagadora. Niclas y Glais se tornará o novo Presidente do TUC."
uob.9.a: "Parabéns, Camarada Glais."

uob.10.t: "Eleição do Presidente - Empate"
uob.10.d: "O TUC votou repetidamente nos últimos dias e o impasse continua. Parece que, embora ele claramente estivesse planejando se aposentar assim que este Congresso terminasse, o venerável Presidente Mann é o único homem que pode unir o Partido Trabalhista fraturado neste momento crítico, já que as tentativas de Arthur Horner de negociar sua própria coalizão caíram em ouvidos surdos. O Vice-Presidente Mosley, talvez humilhado por sua falta de sucesso, indicou que está disposto a manter a atual coalizão Federationista-Maximista mesmo que as tensões entre ele e Mann sejam conhecidas. Do outro lado do corredor, os Autonomistas também se manifestaram a favor de uma coalizão sob a presidência de Mann, apresentando Niclas y Glais como seu candidato para a Vice-Presidência.\n\nNo final, a escolha recai sobre os ombros de Mann: ele permanece ao lado de Mosley, ou traz os Autonomistas?"
uob.10.a: "Apesar do choque de personalidades, o Governo Mann-Mosley continua."
uob.10.b: "Mann marginaliza os Maximistas e nomeia Glais como seu Vice!"

uob.11.t: "Eleição do Presidente - Autonomistas Não Garantem Maioria"
uob.11.d: "O TUC decidiu votar nos Autonomistas de Niclas y Glais - mas não com grande maioria. Niclas y Glais se tornará o novo Presidente do TUC, mas terá que fazer concessões com outras facções."
uob.11.a: "Parabéns, Camarada Glais."

uob.12.t: "Eleição do Presidente - Federationistas Não Garantem Maioria"
uob.12.d: "O TUC decidiu votar nos Federationistas de Arthur Horner e nos Pankhurstites de Sylvia Pankhurst - mas não com grande maioria. Os dois candidatos serão capazes de decidir quem se tornará o novo Presidente - ou Presidenta - mas ele - ou ela - terá que fazer concessões com outras facções."
uob.12.a: "Parabéns, Camarada Pankhurst."
uob.12.b: "Parabéns, Camarada Horner."

uob.13.t: "Eleição do Presidente - Empate"
uob.13.d: "O TUC votou repetidamente nos últimos dias e o impasse continua. O que deve ser feito?"
uob.13.a: "O velho Mann permanecerá no comando."
uob.13.b: "O Conselho Geral governará até o próximo ano."

uob.14.t: "Eleição do Presidente - A Próxima Rodada"
uob.14.d: "No ano passado, a eleição para o cargo de presidente do TUC terminou em empate. Hoje começa a próxima rodada."
uob.14.aa: "Er... Parabéns, Camarada Mosley."
uob.14.ab: "Parabéns, Camarada Glais."
uob.14.ac: "Parabéns, Camarada Pankhurst."
uob.14.ad: "Parabéns, Camarada Horner."

uob.15.t: "Demonstração de Força"
uob.15.d: "Com o mais novo porta-aviões RNS Rebecca totalmente operacional, a Marinha Republicana estava pronta para recuperar sua posição legítima entre as marinhas mais poderosas do mundo. No entanto, o alvo de sua primeira ação foi fortemente disputado. A maioria dos oficiais optou por uma manobra naval em grande escala perto da Irlanda ou até mais a oeste - perto dos Açores ou Islândia. Mas uma manobra naval de tal escala certamente atrairia a atenção da muito mais poderosa e fortemente armada Hochseeflotte e até mesmo a menor Marinha Real do Canadá poderia ser forçada a organizar contra-medidas. A maioria dos membros do Congresso de Sindicatos optou por uma manobra em pequena escala, possivelmente sem sair das águas territoriais britânicas. Por fim, o Comissário Naval estava inclinado a favor da opção irlandesa."
uob.15.a: "Mantenha a frota em nossas águas territoriais."
uob.15.b: "Envie a Grande Frota em direção à Irlanda."
uob.15.c: "Divida a frota e realize manobras perto dos Açores e Islândia."

uob.16.t: "Manobras da Frota Britânica"
uob.16.d: "A marinha britânica saiu de seus portos e se reuniu para demonstrar seu poder contra nossa ilha neutra. Diante dessa situação grave, muitos políticos sugerem que a Irlanda deveria encontrar alguém para garantir sua independência. A opção mais razoável seria a Alemanha - mas há até mesmo alguns que advogam um retorno à proteção de Windsor."
uob.16.d.return: "[refuse_country.GetNameDefCap] nos abandonou e se recusa a fazer qualquer coisa sobre nossa situação. O que devemos fazer agora?"
uob.16.a: "Mantenha nossa neutralidade"
uob.16.b: "Peça ao Kaiser por proteção"
uob.16.c: "Peça ao rei canadense por proteção"

uob.17.t: "Irlanda Solicita Apoio Canadense"
uob.17.d: "Os irlandeses pediram nosso apoio diante das violações socialistas de sua neutralidade. Isso nos dá a oportunidade de recuperar parte de nossa esfera de influência e minar as atividades socialistas na região."
uob.17.a: "Proclamar que a Irlanda está protegida pela Entente."
uob.17.b: "Anunciar nosso apoio à Irlanda."
uob.17.c: "Não estamos prontos para tal envolvimento no Velho Mundo."

uob.18.t: "Canadá Protege a Irlanda"
uob.18.d: "O governo canadense propôs oferecer apoio militar e diplomático aos irlandeses contra a União da Grã-Bretanha. Embora ainda haja muitos círculos temendo o potencial aumento da influência de Windsor, isso é claramente um passo em direção à segurança irlandesa."
uob.18.a: "Muito esplêndido!"
uob.18.b: "Maldição!"

uob.19.t: "Canadá Apoia a Irlanda"
uob.19.d: "O governo canadense ofereceu apoio diplomático total contra a União da Grã-Bretanha. Embora seja um gesto político importante, tem pouco valor verdadeiro, já que os canadenses são bastante improváveis de intervir diretamente em qualquer conflito potencial. Ainda assim, espera-se amplamente que a Grã-Bretanha alivie sua política em relação à Irlanda até que o clima diplomático mude."
uob.19.a: "Pelo menos não estamos sozinhos..."
uob.19.b: "Pode ser bastante sábio fazê-lo..."

uob.20.t: "Canadá Abandona a Irlanda"
uob.20.d: "O governo canadense ignorou o apelo irlandês por ajuda. Seja o que vier a seguir, eles devem estar preparados para o pior, pois isso dá às mãos livres dos britânicos na escolha de seu próximo passo em direção à Ilha Esmeralda."
uob.20.a: "Ah, não!"
uob.20.b: "Reine Britannia!"

uob.21.t: "Irlanda Solicita Apoio Alemão"
uob.21.d: "Os irlandeses pediram nosso apoio diante das violações socialistas de sua neutralidade. Isso nos dá a oportunidade de recuperar parte de nossa esfera de influência e minar as atividades socialistas na região."
uob.21.a: "Proclamar que a Irlanda está protegida pelo Reichspakt."
uob.21.b: "Anunciar nosso apoio à Irlanda."
uob.21.c: "Não estamos prontos para tal envolvimento."

uob.22.t: "Alemanha Protege a Irlanda"
uob.22.d: "O governo alemão propôs oferecer apoio militar e diplomático aos irlandeses contra a União. Embora ainda haja muitos círculos temendo o potencial aumento da influência dos Hohenzollern, isso é claramente um passo em direção à segurança irlandesa."
uob.22.a: "Muito esplêndido!"
uob.22.b: "Céus!"

uob.23.t: "Alemanha Apoia a Irlanda"
uob.23.d: "O governo alemão ofereceu apoio diplomático total contra a União da Grã-Bretanha. Embora seja um gesto político importante, tem pouco valor verdadeiro, já que os alemães são bastante improváveis de intervir diretamente em qualquer conflito potencial. Ainda assim, espera-se amplamente que a Grã-Bretanha alivie sua política em relação à Irlanda até que o clima diplomático mude."
uob.23.a: "Pelo menos não estamos sozinhos..."
uob.23.b: "Pode ser bastante sábio fazê-lo..."

uob.24.t: "Alemanha Abandona a Irlanda"
uob.24.d: "O governo alemão ignorou o apelo irlandês por ajuda. Seja o que vier a seguir, eles devem estar preparados para o pior, pois isso dá às mãos livres dos britânicos na escolha de seu próximo passo em direção à Ilha Esmeralda."
uob.24.a: "Ah, não!"
uob.24.b: "Reine Britannia!"

uob.25.t: "União da Grã-Bretanha Ameaça a Islândia e os Açores"
uob.25.d: "A marinha socialista deixou sua base naval em Liverpool e está se dirigindo para a Islândia e os Açores. Embora esse movimento pareça ser apenas uma demonstração de força, não deve ser ignorado. Isso não é uma ameaça direta para a Entente, mas muitos oficiais acreditam que deixá-lo sem vigilância não é uma escolha sábia. Uma resposta mais apropriada seria enviar a Marinha Real, mas isso é contestado por muitos canadenses que preferem mais preparativos antes que ação decisiva contra a União seja tomada."
uob.25.a: "Demonstrar nosso próprio poder."
uob.25.b: "Gastar nossos recursos em mais preparação."

uob.26.t: "A Marinha Real no Atlântico"
uob.26.d: "O Rei ordenou que a Marinha Real entrasse no Atlântico em uma demonstração de força que corresponde aproximadamente à nossa. Embora a Entente seja muito fraca para outra guerra, devemos manter este ato em mente caso tentemos outra demonstração."
uob.26.a: "Céus!"
uob.26.b: "Maldição!"

uob.27.t: "Os Canadenses Se Encolhem"
uob.27.d: "Os canadenses não se atreveram a enviar sua frota para o Atlântico, permitindo que nossa força operasse livremente. Isso demonstrou o poder do socialismo e a fraqueza das 'grandes potências' imperialistas."
uob.27.a: "Reine Britannia!"
uob.27.b: "Viva o Socialismo!"

uob.28.t: "União da Grã-Bretanha Ameaça a Islândia e os Açores"
uob.28.d: "A marinha socialista deixou sua base naval em Liverpool e está se dirigindo para a Islândia e os Açores. Embora esse movimento pareça ser apenas uma demonstração de força, não deve ser ignorado. Isso não é uma ameaça direta para o Reichspakt, mas muitos oficiais acreditam que deixá-lo sem vigilância não é uma escolha sábia. Uma resposta mais apropriada seria enviar a Hochseeflotte, mas isso é contestado por muitos alemães que preferem mais preparativos antes que ação decisiva contra a União seja tomada."
uob.28.a: "Demonstrar nosso próprio poder."
uob.28.b: "Gastar nossos recursos em mais preparação."

uob.29.t: "A Hochseeflotte no Mar do Norte"
uob.29.d: "O Kaiser ordenou que a Hochseeflotte entrasse no Mar do Norte em uma demonstração de força que corresponde aproximadamente à nossa. Embora o Reichspakt seja muito fraco para outra guerra, devemos manter este ato em mente caso tentemos outra demonstração."
uob.29.a: "Céus!"
uob.29.b: "Maldição!"

uob.30.t: "Os Alemães Se Encolhem"
uob.30.d: "Os alemães não se atreveram a enviar sua frota para o Mar do Norte, permitindo que nossa força operasse livremente. Isso demonstrou o poder do socialismo e a fraqueza das 'grandes potências' imperialistas."
uob.30.a: "Reine Britannia!"
uob.30.b: "Viva o Socialismo!"

uob.31.t: "União da Grã-Bretanha Ataca a Irlanda"
uob.31.d: "A União da Grã-Bretanha declarou guerra à Irlanda. Essa invasão ameaça perturbar o equilíbrio de poder a favor da Internacional, e o governo irlandês pediu nossa ajuda. Devemos avisar os Sindicatos sobre a tolice de suas ações ou não dizer nada e arriscar perder a Irlanda?"
uob.31.a: "Avisá-los para recuarem ou enfrentarem as armas canadenses!"
uob.31.b: "Recuem! Mudamos de ideia!"

uob.32.t: "Os Realistas Enviam um Ultimato sobre a Irlanda"
uob.32.d: "Os Realistas no Canadá enviaram um ultimato a Londres. Devemos fazer as pazes com a Irlanda e declarar um cessar-fogo ou o Canadá virá em auxílio da Irlanda. Embora certamente esteja em nosso interesse tomar a ilha e garantir nosso flanco vulnerável em caso de futuro conflito, desafiar sua ameaça pode ser extremamente arriscado."
uob.32.a: "Não vamos arriscar guerra com o Canadá por isso."
uob.32.b: "Não respondemos a nenhuma monarquia! Continuem até Dublin!"

uob.33.t: "A Grã-Bretanha Ignora Nosso Ultimato sobre a Irlanda"
uob.33.d: "Apesar do ultimato ter sido recebido por Londres, suas forças continuam sua movimentação em direção ao território irlandês, ignorando demonstrativamente nossas simples exigências. Podemos declarar guerra e trazer a Irlanda para a nossa aliança ou podemos recuar e permitir que a Irlanda caia, fortalecendo sua posição no Atlântico."
uob.33.a: "Estamos com a Irlanda!"
uob.33.b: "Recuem! Mudamos de ideia!"

uob.34.t: "Ottawa Adverte Londres"
uob.34.d: "O Canadá veio em nosso auxílio! Eles enviaram um ultimato à União da Grã-Bretanha. Eles devem recuar para o continente britânico ou correr o risco de aniquilação."
uob.34.a: "Sabíamos que eles dariam conta do recado!"

uob.35.t: "A Grã-Bretanha Recua Sobre a Irlanda"
uob.35.d: "Após o ultimato ser recebido por Londres, eles rapidamente enviaram ordens a todos os seus comandantes no terreno para cessar o fogo e retornar à costa. A independência da Irlanda será preservada e nosso orgulho permanece intacto."
uob.35.a: "Não poderíamos ter feito isso sem o Canadá!"
uob.35.b: "Esses eejits socialistas estavam precisando disso!"

uob.36.t: "O Canadá nos Trai!"
uob.36.d: "Os canadenses agora voltaram atrás em suas promessas de nos proteger contra os socialistas. Estamos sozinhos."
uob.36.a: "Nunca se rendam!"

uob.37.t: "Os Britânicos Atacam a Irlanda"
uob.37.d: "A União da Grã-Bretanha declarou guerra à Irlanda. Essa invasão ameaça perturbar o equilíbrio de poder a favor da Internacional, e o governo irlandês pediu nossa ajuda. Devemos avisar os Sindicatos sobre a tolice de suas ações ou não dizer nada e arriscar perder a Irlanda?"
uob.37.a: "Estamos com a Irlanda!"
uob.37.b: "Recuem! Mudamos de ideia!"

uob.38.t: "Alemanha Envio de um Ultimato sobre a Irlanda"
uob.38.d: "Os alemães nos enviaram um ultimato. Devemos nos retirar da Irlanda e declarar um cessar-fogo ou a Alemanha virá em auxílio da Irlanda."
uob.38.a: "Não vamos arriscar guerra com a Alemanha por isso."
uob.38.b: "Não respondemos a nenhuma monarquia! Continuem até Dublin!"

uob.39.t: "A Grã-Bretanha Ignora Nosso Ultimato sobre a Irlanda"
uob.39.d: "Apesar do ultimato ter sido recebido por Londres, suas forças continuam seu movimento em direção ao território irlandês, ignorando demonstrativamente nossas simples exigências. Podemos declarar guerra e trazer a Irlanda para nossa aliança ou podemos recuar e deixar a Irlanda cair, fortalecendo o controle republicano das Ilhas Britânicas."
uob.39.a: "Eles fizeram sua escolha, guerra é!"
uob.39.b: "Recuar! Haverá paz em nosso tempo."

uob.40.t: "Berlim Adverte Londres"
uob.40.d: "A Alemanha veio em nosso auxílio! Eles enviaram um ultimato à União da Grã-Bretanha. Eles devem recuar para o continente britânico ou correr o risco de aniquilação."
uob.40.a: "Sabíamos que eles dariam conta do recado!"

uob.41.t: "União da Grã-Bretanha Recua"
uob.41.d: "Após o ultimato ser recebido por Londres, eles rapidamente enviaram ordens a todos os seus comandantes ordenando um cessar-fogo imediato e a retirada para o território britânico. A independência da Irlanda foi preservada e nosso orgulho permanece intacto. Mesmo assim, o fato de que foi necessária a intervenção alemã para nos proteger é um tanto perturbador."
uob.41.a: "Não poderíamos ter feito isso sem a Alemanha!"
uob.41.b: "Aqueles socialistas estavam precisando disso!"

uob.42.t: "A Alemanha Nos Trai!"
uob.42.d: "Os alemães renegaram sua promessa de nos proteger contra os socialistas. Estamos sozinhos."
uob.42.a: "Nunca se rendam!"

uob.43.t: "Os Britânicos Atacam a Irlanda"
uob.43.d: "A União da Grã-Bretanha, aqueles usurpadores desprezíveis, declararam guerra ao estado irlandês. Até agora, só demos apoio diplomático à Irlanda e não precisamos intervir. Ainda podemos colocar nossas forças em ação - mas depois de nossa política leniente até agora, tal reação provavelmente causaria protestos aqui entre aqueles que apoiam a causa de Ulster e veem os Republicanos irlandeses como traidores ao Império."
uob.43.a: "Estamos com a Irlanda!"
uob.43.b: "Envie uma carta bem elaborada..."

uob.44.t: "União da Grã-Bretanha Ataca a Irlanda"
uob.44.d: "A União da Grã-Bretanha, aquele ninho de víboras, declarou guerra ao estado irlandês. Na teoria, só demos apoio diplomático aos irlandeses e, portanto, não precisamos intervir, e muitos argumentam que não estamos prontos para a guerra; no entanto, permitir que um estado amigável em nossa esfera seja invadido por sindicalistas faria com que perdêssemos a face e fôssemos desacreditados por outras nações."
uob.44.a: "Estamos com a Irlanda!"
uob.44.b: "Envie uma carta bem elaborada..."

uob.45.t: "Movimentos Diplomáticos na Irlanda"
uob.45.d: "Nos últimos dias, diplomatas da União da Grã-Bretanha começaram a fazer movimentos intimidadores na Irlanda, exigindo uma série de privilégios e reformas. Sem dúvida, este é o início de uma campanha maior."
uob.45.a: "Conseguiremos o que queremos!"
uob.45.b: "Ah não, isso de novo..."

uob.46.t: "Os Britânicos Ameaçam a Irlanda"
uob.46.d: "Agentes e embaixadores da União da Grã-Bretanha lançaram uma ofensiva diplomática contra a Irlanda. De acordo com o tratado que assinamos com a Irlanda, somos obrigados a ajudá-los em sua luta diplomática. Devemos avisar os Britânicos sobre a tolice de suas ações?"
uob.46.a: "Avisá-los para recuarem ou enfrentarem os argumentos canadenses!"
uob.46.b: "Recuem! Mudamos de ideia!"

uob.47.t: "Os Realistas Enviam uma Carta"
uob.47.d: "Os Realistas canadenses nos enviaram uma carta. Eles estão exigindo que retiremos nossos agentes da Irlanda e peçamos desculpas publicamente aos irlandeses em um jantar diplomático. Os canadenses afirmam que, se recusarmos, virão em auxílio da Irlanda."
uob.47.aa: "Não podemos vencer aqui."
uob.47.ab: "Está bem. Realize um evento - com um toque..."
uob.47.ac: "Não respondemos a nenhuma monarquia!"
uob.47.ad: "A guerra resolverá isso!"

uob.48.t: "Os Britânicos Ignoram Nossas Demandas"
uob.48.d: "O embaixador britânico ignorou nossas demandas. Embora pudéssemos simplesmente sair dessa situação toda, também podemos anunciar ao mundo como esses arruaceiros sindicalistas não podem ser convencidos - isso nos fará parecer um pouco infantis, mas terá consequências para eles também. No entanto, se recuarmos dessa situação, a Irlanda estará em apuros e perderemos credibilidade por não cumprir nossa promessa de protegê-los."
uob.48.a: "Manche esses sujos sindicalistas!"
uob.48.b: "Deixe as crianças brincarem..."

uob.49.t: "Ottawa Adverte Londres"
uob.49.d: "O Canadá veio em nosso auxílio! Eles enviaram uma carta ao embaixador da União da Grã-Bretanha. Eles devem pedir desculpas por sua impolidez ou sofrer as consequências diplomáticas."
uob.49.a: "Sabíamos que eles dariam conta do recado!"

uob.50.t: "Os Britânicos se Desculpam"
uob.50.d: "Após a carta ser recebida pelo embaixador da União da Grã-Bretanha, eles rapidamente reservaram lugares em um dos maiores locais da cidade e organizaram uma - na verdade, bastante agradável - festa de jantar para se desculparem por sua impolidez. Nosso orgulho está intacto."
uob.50.a: "Não poderíamos ter feito isso sem o Canadá!"
uob.50.b: "Aqueles tolos sindicalistas estavam precisando disso! Bom uísque, no entanto!"

uob.51.t: "O Canadá Nos Trai"
uob.51.d: "Os canadenses agora recuaram em suas promessas de nos proteger contra os Sindicalistas. Estamos sozinhos contra seus avanços diplomáticos."
uob.51.a: "Não seremos capazes de resistir a eles..."

uob.52.t: "O Canadá Difama a União da Grã-Bretanha"
uob.52.d: "Os canadenses lançaram uma grande campanha de difamação contra a União, fazendo todo tipo de acusações de atrocidades e outros crimes!"
uob.52.a: "Isso parece... desproporcional."
uob.52.b: "Quase constrangedor demais para ser constrangedor."

uob.53.t: "Os Britânicos Ameaçam a Irlanda"
uob.53.d: "Agentes e embaixadores da União da Grã-Bretanha lançaram uma ofensiva diplomática contra a Irlanda. De acordo com o tratado que assinamos com a Irlanda, somos obrigados a ajudá-los em sua luta diplomática. Devemos avisar os Britânicos sobre a tolice de suas ações?"
uob.53.a: "Avisá-los para recuarem ou enfrentarem os argumentos alemães!"
uob.53.b: "Recuar! Teremos paz em nosso tempo!"

uob.54.t: "Os Alemães Enviam uma Carta"
uob.54.d: "Os alemães nos enviaram uma carta. Eles exigem que retiremos nossos agentes da Irlanda e nos desculpemos publicamente com os irlandeses em um jantar diplomático. O Reich afirma que, se recusarmos, virá em auxílio da Irlanda."
uob.54.aa: "Não podemos vencer aqui."
uob.54.ab: "Está bem. Realize um evento - com um toque..."
uob.54.ac: "Não respondemos a nenhuma monarquia!"
uob.54.ad: "A guerra resolverá isso!"

