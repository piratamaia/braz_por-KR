### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
 uob.338.t: "O Silêncio Depois da Tempestade"
uob.338.d: "Os campos de batalha se tornaram silenciosos. Mas enquanto nossos soldados desfrutam de seu merecido descanso, representantes preocupados dos Sindicatos Industriais vieram à frente, com estatísticas mostrando o grande grau com o qual a indústria da União foi reestruturada para auxiliar o esforço de guerra. Por enquanto, nossa economia ainda está relativamente estável - mas os próximos anos não serão fáceis."
uob.338.a: "Quando finalmente teremos um intervalo?"

### 350 - 400: Another Congress of the Trade Unions Events ###
uob.350.t: "Um Congresso Extraordinário dos Sindicatos?"
uob.350.d: "Nós quase expulsamos o Kaiser e seus reacionários da Europa! Agora é o momento perfeito para convocar um Congresso dos Sindicatos, para reconstruir nossa nação cansada."
uob.350.a: "Agora é o momento perfeito para reorganizar o governo!"

uob.351.t: "O Estado da Economia"
uob.351.d: "Nossa economia foi expandida no período que antecedeu a guerra. O congresso extraordinário agora precisa decidir se deve continuar com a expansão ou priorizar a cura das feridas infligidas pela guerra."
uob.351.a: "Avante, indústria britânica! Construir, construir, construir!"
uob.351.b: "Devemos ajudar nossos cidadãos desfavorecidos!"

uob.352.t: "O Escritório do Tesouro"
uob.352.d: "Muitos candidatos se apresentaram para o importante cargo de Comissário do Tesouro, cada um com argumentos diferentes sobre o rumo que a União deve tomar com sua indústria."
uob.352.a: "Clem Attlee, para construir uma nova Jerusalém para o Socialismo Britânico!"
uob.352.b: "Nye Bevan, para aproveitar nossos grandes recursos!"
uob.352.c: "Barbara Castle, para proteger as famílias britânicas da pobreza!"

uob.356.t: "Uma Mudança na Liderança?"
uob.356.d: "O camarada Mosley saudou o Congresso por suas decisões sábias até agora. O Maximismo nos guiou bem através desta guerra e ainda é popular - mas as pessoas estão ficando cansadas do autoritarismo, e elementos nos Maximistas e nos Pankhurstitas estão buscando propor um novo caminho liberal."
uob.356.a: "Presidente vitalício! Governe por decreto!"
uob.356.b: "Os liberais Maximistas John Strachey e Eric Blair derrotam Mosley!"
uob.356.c: "Choque! Sylvia Pankhurst e Ellen Wilkinson vencem por uma margem avassaladora!"

uob.357.t: "Uma Mudança na Liderança?"
uob.357.d: "Nossa inimitável presidente mostrou coragem como a de Elizabeth I enquanto nos liderava relutantemente através desta guerra. Hoje, no entanto, ela parece cansada e improvável de ser reeleita. Talvez ela possa, porém, se buscar aliados mais incomuns..."
uob.357.a: "O Maximista Mosley e seu protegido John Strachey ganham os cargos principais."
uob.357.b: "Ela se volta para o Socialista Radical Clem Attlee em busca de apoio!"
uob.357.c: "Talvez um toque mais feminino..."

uob.358.t: "Uma Mudança na Liderança?"
uob.358.d: "Já faz algum tempo desde que o Presidente Glais supervisionou a desfederação de nossa União, a criação de lideranças comunitárias e a autonomia de Gales e Escócia. Agora, no rescaldo da guerra europeia, devemos decidir se suas reformas permanecerão ou se uma restauração da Presidência está em ordem."
uob.358.a: "O Maximista Mosley e seu protegido John Strachey ganham os cargos principais."
uob.358.b1: "Horner e Mann falarão por uma nação unida mais uma vez!"
uob.358.b2: "Horner e Cole falarão por uma nação unida mais uma vez!"
uob.358.c: "Glais apela para a origem galesa de Bevan para manter as reformas!"

uob.359.t: "Uma Mudança na Liderança?"
uob.359.d: "O Presidente saudou o Congresso por suas decisões sábias até agora. O Federalismo nos salvou da Tirania de Mosley, nos guiou bem através desta guerra e ainda é popular - mas Oswald Mosley está desafiando-o pela Presidência, assim como a promissora Pankhurstita Ellen Wilkinson. Os Federalistas podem ter que contar com um aliado antigo para vencer o dia..."
uob.359.a: "O Presidente eleva G.D.H. Cole a Vice-Presidente."
uob.359.b: "Uma Aliança Attlee-Cole vencerá o dia!"
uob.359.c: "Mosley e Strachey lideram um retorno Maximista!"
uob.359.e: "Ellen Wilkinson e James Maxton fazem um pacto!"

uob.360.t: "Revogar o Autogoverno?"
uob.360.d: "Agora que os Maximistas governam sobre a União da Grã-Bretanha, eles devem cumprir sua promessa de limitar o Autogoverno mais uma vez. Mas enquanto esta promessa tem bastante apoio nos salões de Londres e outras cidades britânicas, protestos e manifestações já foram realizados por nossos inimigos - e eles só ficarão mais fortes se seguirmos adiante..."
uob.360.a: "Deve ser feito!"
uob.360.b: "Talvez esta não tenha sido a melhor ideia..."

uob.361.t: "Um Dia Frio e Molhado para Eric Blair"
uob.361.d: "O camarada Eric Blair, uma vez aliado do Grande Protetor Mosley, não aguenta mais. Por muito tempo o malévolo Mosley perverteu a constituição e fez da União da Grã-Bretanha seu brinquedo. Um escritor popular e comandante de milícia habilidoso, Blair sozinho tem a autoridade para derrubar o tirano. Enquanto Blair encarava a chuva hoje, ele sabia que tinha que agir."
uob.361.a: "Seu golpe é bem-sucedido!"
uob.361.b: "Ele traz o exército!"
uob.361.c: "Mosley percebe o golpe!"

uob.362.t: "Um Dia Frio e Molhado"
uob.362.d: "Nesta manhã cedo, o popular escritor e comandante de milícia Eric Blair foi encontrado morto em sua casa após obviamente ter cometido suicídio. Embora oficialmente nenhum testamento tenha sido encontrado, é segredo aberto que Blair não era mais aliado do Grande Protetor Mosley.\n\nÀ medida que a 'improvisada' demonstração em sua homenagem lentamente e silenciosamente percorria as ruas de Londres, cada vez mais pessoas se juntavam, muitas com lágrimas nos olhos. Alguns choravam pelo homem, outros pela última esperança contra a ditadura de Mosley."
uob.362.a: "Finalmente ele se foi..."

uob.363.t: "A Questão do Petróleo"
uob.363.d: "Já se passaram décadas desde que expulsamos os capitalistas, mas não podemos descansar. Não até que todos sejam derrotados estaremos seguros, mas para derrotá-los o espírito dos trabalhadores não será suficiente. Não há duas maneiras sobre isso; sem petróleo, nossos aviões, tanques e navios são nada além de sucata, não importa a habilidade de sua tripulação.\n\nDesde que percebemos o problema, esforço monumental tem sido dedicado a tentar cultivar fontes domésticas de petróleo. Algumas, como os óleos de xisto na Escócia, tiveram certo sucesso. Outras, como os campos de petróleo franceses, foram quase totais fracassos. Felizmente, muitos viram isso chegando, e assim recursos já haviam sido direcionados para pesquisas de fontes sintéticas de petróleo. Se dedicarmos recursos suficientes nesta direção, talvez seja possível..."
uob.363.a: "Terá que ser suficiente..."

uob.364.t: "Apoio da União da Grã-Bretanha"
uob.364.d: "Hoje um enviado da União da Grã-Bretanha chegou. Ele trouxe consigo promessas de assistência industrial, conselhos navais e suporte tecnológico, junto com palavras amáveis de admiração por nossa luta. Os capitalistas podem ser fortes e nos enfrentar a cada passo, mas com aliados como estes, nós os venceremos, independentemente."
uob.364.a: "Verdadeiramente a solidariedade dos trabalhadores brilha a partir da Grã-Bretanha."

uob.365.t: "Uma Mudança na Liderança?"
uob.365.d: "O Presidente saudou o Congresso por suas decisões sábias até agora. O Federalismo nos salvou da Tirania de Mosley, nos guiou bem através desta guerra e ainda é popular - mas John Strachey, discípulo de Mosley, está desafiando-o pela Presidência, assim como a promissora Pankhurstita Ellen Wilkinson. Os Federalistas podem ter que contar com um aliado antigo para vencer o dia..."
uob.365.a: "O Presidente afasta a ameaça à sua liderança."
uob.365.b: "Uma Aliança Attlee-Hardy vencerá o dia!"
uob.365.c: "Strachey e Blair lideram um novo tipo de Maximismo!"
uob.365.e: "Ellen Wilkinson e Eric Blair fazem um pacto!"
 
### Flavour Events ###
uob.1000.t: "Um Enigma"
uob.1000.d: "Nossos Sindicatos Ferroviários têm a tradição de publicar palavras cruzadas absurdamente difíceis em seus jornais. Apenas algumas pessoas conseguem realmente resolver esses quebra-cabeças. Agora, no entanto, o Sindicato Ferroviário do Meio da Inglaterra relatou que nos últimos meses, cartas anônimas começaram a chegar, sempre contendo as soluções corretas para a última palavra cruzada. Quem está escrevendo essas cartas deve ser algum tipo de gênio - e poderia provavelmente nos ajudar..."
uob.1000.a: "Encontre essa pessoa!"
uob.1000.b: "O que eu me importo?"

uob.1001.t: "Envolto em Mistério"
uob.1001.d: "Levou bastante tempo, mas nossos serviços de inteligência finalmente conseguiram encontrar o homem que ainda resolve regularmente as palavras cruzadas mais difíceis do país com facilidade. Seu nome é Alan Turing, um professor de matemática antes da revolução, atualmente morando em Londres. Ele primeiro tentou evadir nossos homens, mas depois de algum tempo, se acalmou. E na verdade, ele já tinha um projeto em mente quando nossos cientistas perguntaram em que tipo de pesquisa poderíamos ajudá-lo e apoiá-lo. Tudo parece muito técnico e, mais importante, horrendamente caro, mas nossos especialistas nos garantem que este Turing pode estar no caminho certo para algo extraordinário..."
uob.1001.a: "Conceda os fundos!"
uob.1001.b: "O quê? Nunca!"

uob.1002.t: "Dentro de um Enigma"
uob.1002.d_1: "'Ele fez isso, o (expletivo), ele fez isso!' Nossos principais cientistas são citados nos jornais de hoje. O pequeno projeto deste Turing, ao longo do tempo, cresceu até se tornar uma vila inteira perto da antiga casa em Bletchley Park, finalmente obteve sucesso. Ele construiu uma máquina estranha, chamada 'Pudim' em homenagem ao pudim de Yorkshire que Turing estava saboreando quando teve a ideia, que revolucionou a criptografia. Pela primeira vez, a criptografia e a decodificação militares são realizadas por uma máquina. Isso dará à União uma vantagem importante em qualquer conflito militar."
uob.1002.d_2: "'Ele fez isso, o (expletivo), ele fez isso!' Nossos principais cientistas são citados nos jornais de hoje. O projeto uma vez pequeno de Alan Turing, crescido enormemente desde que fornecemos generoso financiamento para a operação em Bletchley Park, finalmente obteve sucesso. Turing construiu uma máquina estranha, chamada 'Pudim' em homenagem ao pudim de Yorkshire que Turing estava saboreando quando teve a ideia, que revolucionou a criptografia. Pela primeira vez, a criptografia e a decodificação militares são realizadas por uma máquina. Isso dará à União uma vantagem importante em qualquer conflito militar."
uob.1002.a: "Uma conquista extraordinária!"

uob.1003.t: "Wells Propõe uma Enciclopédia Mundial"
uob.1003.d: "Herbert George Wells acabou de apresentar perante a Instituição Republicana planos para a compilação de uma Enciclopédia Mundial em constante crescimento e mudança, a ser revisada por autoridades destacadas e tornada acessível a todos os seres humanos."
uob.1003.a: "Devemos espalhar a Luz do conhecimento para o mundo inteiro!"
uob.1003.b: "Cada família britânica deve ser iluminada."
uob.1003.c: "Que ideia tola..."

uob.1004.t: "Enid Blyton: A Ilha dos Contrabandistas"
uob.1004.d: "A casa editorial da União dos Escritores lançou hoje um novo livro da famosa autora britânica e Pankhurstita Enid Blyton. 'Segredo de uma Ilha Solitária' trata das emocionantes e românticas aventuras dos irmãos Julian, Dick e Ann, seu primo Georgina e seu cachorro Timmy. Enquanto estão de férias com seu grupo da Juventude da União nas Hébridas, as crianças se deparam com eventos misteriosos, incluindo uma ilha solitária, navios estranhos e luzes misteriosas à noite. Mas com inteligência e coragem, os cinco amigos conseguem superar qualquer ameaça."
uob.1004.a: "Blyton certamente é uma grande autora."

uob.1005.t: "O Livro do Camarada Blair é Publicado"
uob.1005.d: "A tão esperada visão do futuro de Eric Arthur Blair, intitulada 'A União em Quarenta Anos', finalmente está saindo das prensas nacionais. Nela, o camarada Blair oferece uma visão inspiradora de até onde a União da Grã-Bretanha terá chegado até 1984; descrevendo um período de paz e prosperidade para os trabalhadores não apenas dentro de nossa ilha, mas em todo o mundo. O livro servirá como um impulso muito necessário para a moral nesses tempos difíceis e foi distribuído para todos os membros das forças armadas e da força de trabalho nacional."
uob.1005.a: "Uma leitura excelente."

uob.1006.t: "A Enciclopédia Mundial"
uob.1006.d: "O camarada H.G. Wells, com financiamento da União da Grã-Bretanha, levou adiante seu plano de compilar uma Enciclopédia Mundial em constante crescimento e mudança, a ser revisada por autoridades destacadas e tornada acessível a todos os seres humanos. O mundo inteiro aplaude os esforços incessantes para levar o credo Sindicalista até mesmo aos leitores mais distantes."
uob.1006.a: "Devemos espalhar a Luz do conhecimento para o mundo inteiro!"
uob.1006.b: "É toda propaganda Sindicalista de qualquer maneira."

uob.1007.t: "Um Novo Secretário-Geral"
uob.1007.d: "Após a recente morte de nosso Secretário-Geral, é necessário que nomeemos um novo."
uob.1007.a: "G.D.H. Cole continuará o trabalho nos bastidores de Blair."
uob.1007.b: "Phil Piratin! É hora de uma voz Maximista mais liberal."
uob.1007.c: "Nye Bevan construirá um paraíso dos trabalhadores em homenagem a Blair."
uob.1007.e: "Harry Pollitt manterá os Sindicatos felizes."
uob.1007.f: "Barbara Castle continuará o trabalho nos bastidores."
 #uob.1007.f: "Denis Healey will get the most out of Britain."
 uob.1007.g: "Tony Benn, filho promissor de William, tem sua chance."
uob.1007.h: "Christabel Pankhurst! É hora de mais mulheres nos principais cargos."

uob.1014.t: "Tom Mann Falece"
uob.1014.d.leader: "O fiel servo da Grã-Bretanha e atual Presidente do Congresso dos Sindicatos de Tom Mann faleceu enquanto dormia. Um Revolucionário da velha guarda, Mann passou sua vida servindo o povo da Grã-Bretanha e será muito sentido sua falta. Em uma onda de simpatia com a própria facção Federacionista de Mann, Arthur Horner foi eleito para substituí-lo."
uob.1014.d.default: "O fiel servo da Grã-Bretanha e líder sindical Tom Mann faleceu enquanto dormia em sua casa em Grassington, no norte de Yorkshire. Um Revolucionário da velha guarda, Mann passou sua vida servindo o povo da Grã-Bretanha, e mesmo depois de se aposentar como Presidente em 1936, fez questão de permanecer uma figura pública, comparecendo a comícios e eventos até seus últimos dias. Ele será muito sentido."
uob.1014.a: "Você fará falta, camarada."

uob.1017.t: "Um Jantar com um Toque Especial"
uob.1017.d: "Após os recentes desenvolvimentos na Irlanda, o embaixador britânico em Dublin convidou seu homólogo canadense e seus adidos para um jantar na esperança de finalmente aliviar a tensão - ou pelo menos era isso que a delegação canadense pensava. Em vez disso, encontraram-se em um bar em Dublin sendo servidos com ensopado mal-humorado. Quando finalmente saíram da reunião constrangedora, tiveram que desfilar por uma rua cheia de socialistas irlandeses aplaudindo a delegação britânica. Com esse gesto de despedida, parece que a campanha britânica contra a Irlanda chegou ao fim."
uob.1017.a: "Definitivamente valeu a pena!"
uob.1017.b: "Que vergonha..."
uob.1017.c: "Desculpe, o que?"

uob.1018.t: "Um Jantar com um Toque Especial"
uob.1018.d: "Após os recentes desenvolvimentos na Irlanda, o embaixador britânico em Dublin convidou seu homólogo alemão e seus adidos para um jantar na esperança de finalmente aliviar a tensão - ou pelo menos era isso que a delegação alemã pensava. Em vez disso, encontraram-se em um bar em Dublin sendo servidos com ensopado mal-humorado. Quando finalmente saíram da reunião constrangedora, tiveram que desfilar por uma rua cheia de socialistas irlandeses aplaudindo a delegação britânica. Com esse gesto de despedida, parece que a campanha britânica contra a Irlanda chegou ao fim."
uob.1018.a: "Definitivamente valeu a pena!"
uob.1018.b: "Que vergonha..."
uob.1018.c: "Desculpe, o que?"

uob.1019.t: "O John Maclean Explode!"
uob.1019.d: "O John Maclean, nomeado em homenagem ao primeiro presidente da União da Grã-Bretanha, foi o maior dirigível já construído. Ela foi construída em 1935 como uma ferramenta de propaganda, destinada a mostrar ao mundo as realizações da União da Grã-Bretanha. Em 1936, ela fez seu voo inaugural e logo começou a fazer viagens regulares para Paris. Hoje, quando estava prestes a atracar em um aeródromo de Paris, ela pegou fogo e caiu no chão. 35 pessoas de 97 (mais um membro da equipe em terra) morreram."
uob.1019.a: "Uma tragédia!"

uob.1020.t: "Camarada Mosley Convoca uma Reunião"
uob.1020.d: "Camarada Mosley da facção Maximista convidou Georges Valois, líder dos Sorelianos franceses, o revolucionário suíço Jakob Herzog e o Nacional-Sindicalista italiano Benito Mussolini para Birmingham para elaborar um manifesto declarando seus objetivos comuns para um novo tipo de Socialismo chamado 'Totalismo.' Os Federacionistas do Presidente Mann devem ficar de olho nesse desenvolvimento."
uob.1020.a: "Preocupante, para dizer o mínimo."

uob.1021.t: "Mosley Quer Conversar Com Mussolini"
uob.1021.d: "Oswald Mosley da União da Grã-Bretanha convidou o Presidente dos Nacional-Sindicalistas, Benito Mussolini, para Birmingham para discutir os pontos em comum entre suas ideologias. Mussolini agradeceu o convite e partiu em nome do internacionalismo."
uob.1021.a: "Vá em frente, Benito!"

uob.1022.t: "Mosley Quer Conversar Com Valois"
uob.1022.d: "Oswald Mosley da União da Grã-Bretanha convidou o líder dos Sorelianos, Georges Valois, para Birmingham para discutir os pontos em comum entre suas ideologias. Valois agradeceu o convite e partiu em nome do internacionalismo, trazendo consigo como convidados os exilados húngaros Tibor Szamuely e Mátyás Rákosi, cujas visões também estão muito alinhadas com as de Mosley e Mussolini."
uob.1022.a: "Tenham um voo seguro, camaradas!"

uob.1023.t: "Tibor Szamuely e Mátyás Rákosi Causam Problemas"
uob.1023.d: "Oswald Mosley da União da Grã-Bretanha convocou uma reunião entre seus colegas franceses e italianos para discutir semelhanças em sua ideologia compartilhada. Nossos velhos adversários de esquerda Tibor Szamuely e Mátyás Rákosi, que vivem exilados em Paris, também receberam permissão para comparecer com o partido francês."
uob.1023.a: "Esperamos que eles não tenham nenhuma ideia..."

uob.1025.t: "A União das Artes"
uob.1025.d: "Há alguns anos, um grupo de artistas liderados por um emigrante alemão chamado Hannes Meyer tem defendido sua ideia de uma União unificada das Artes. Eles argumentam que 'todas as artes precisam ser reunidas para criar uma obra de arte real e total, um Gesamtkunstwerk.' Desnecessário dizer que muitos dos proponentes adaptaram essa visão das artes à sua vida política, onde defendem pontos de vista Maximistas. Eles também se tornaram bastante populares com projetos de Espaço de Vida Unionizado para camaradas mais pobres.\n\nO mundo artístico da União está dividido, já que escultores, ceramistas e escritores negam ter qualquer coisa a ver com esses arquitetos, e um caminho claro deve ser estabelecido. Devemos estabelecer uma União para todos os nossos artistas, ou deixar as coisas como estão?"
uob.1025.a: "O caminho a seguir é juntos!"
uob.1025.b: "Não precisamos de centralização por centralização..."

uob.1026.t: "Reconstruindo o Palácio de Cristal"
uob.1026.d: "Construído como uma sala de exposições para a Grande Exposição de 1844, o Palácio de Cristal era uma maravilha de ferro fundido e vidro do antigo Império Britânico. Durante a Weltkrieg, foi transformado na estação de treinamento da Marinha Real HMS Victory VI. Como resultado, tornou-se um dos últimos redutos dos realistas em Londres e foi destruído pelo fogo durante a Revolução. O esqueleto vazio do prédio foi deixado apodrecendo ao longo dos últimos dez anos, enquanto Londres trabalhava em sua indústria e defesas. Foi proposto reconstruir o Palácio de Cristal como uma sala de exposições onde homens e mulheres do Internacional exibirão seus produtos industriais e culturais como iguais, e não como troféus imperiais. No entanto, seria uma empreitada cara prepará-lo a tempo do próximo ano, e grande parte do Congresso advoga simplesmente demolir as ruínas e expandir o parque circundante."
uob.1026.a: "Construa o Palácio do Trabalhador!"
uob.1026.b: "Transforme-o em um parque para o povo!"

uob.1027.t: "O Palácio do Trabalhador Está Completo!"
uob.1027.d: "Justo a tempo para o Dia do Trabalho, o antigo salão de exposições foi reconstruído e renomeado em nome do Socialismo!"
uob.1027.a: "Viva!"

uob.1033.t: "Um Jantar com um Toque Especial"
uob.1033.d: "Após os recentes desenvolvimentos na Irlanda, o embaixador britânico em Dublin convidou seu homólogo alemão e seus adidos para um jantar na esperança de finalmente aliviar a tensão - ou pelo menos era isso que a delegação alemã pensava. Em vez disso, encontraram-se em um bar em Dublin sendo servidos com ensopado mal-humorado. Quando finalmente saíram da reunião constrangedora, tiveram que desfilar por uma rua cheia de socialistas irlandeses aplaudindo a delegação britânica. Com esse gesto de despedida, parece que a campanha britânica contra a Irlanda chegou ao fim."
uob.1033.a: "Quanto mais, melhor!"
uob.1033.b: "Que vergonha..."
uob.1033.c: "Desculpe, o que?"

uob.1034.t: "Uma Bruxa Moderna?"
uob.1034.d: "Em uma reviravolta incomum, o governo anunciou hoje que a Lei de Feitiçaria de 1735 será revogada e que todos aqueles atualmente julgados sob a lei terão suas sentenças reduzidas pela metade. Em circunstâncias normais, isso não levantaria suspeitas, já que muitas leis antigas foram importadas na criação da nova constituição e progressivamente rescindidas, embora esta tenha se destacado.\n\nHá uma semana, uma médium escocesa chamada Helen Duncan foi presa sob a acusação de falsamente afirmar obter espíritos e obter dinheiro sob falsos pretextos, antes de ser condenada a nove meses de prisão. Duncan, sem dúvida, entrará para a história como a última pessoa a ser julgada e presa sob a Lei de Feitiçaria."
uob.1034.a: "Que história estranha."

uob.1035.t: "Incêndio em RAF Penrhos"
uob.1035.d: "A base da Força Aérea Republicana em Penrhos foi incendiada na noite passada em um ataque de incêndio aparentemente aleatório. No entanto, esta manhã, os três culpados; Saunders Lewis; Lewis Valentine e DJ Williams se entregaram na Delegacia de Polícia de Pwllheli. Em uma defesa eloquente, Saunders Lewis referiu-se à construção da base aérea em um monumento cultural histórico como 'um crime contra o País de Gales' e que isso era simplesmente o ato de um 'povo oprimido reagindo'. Os Maximistas do TUC pediram que o suposto líder Williams fosse executado e seus cúmplices presos. Em um tom mais calmo, os Federacionistas pediram que os três homens fossem presos e, finalmente, os Autonomistas pediram que fossem absolvidos."
uob.1035.a: "Prisão perpétua para todos eles!"
uob.1035.b: "Uma breve passagem pela prisão vai corrigir esses homens."
uob.1035.c: "Y Glais está certo, deixe-os livres!"

