ENG_IRA: "Uma Aliança Improvável"
ENG_IRA_desc: "Embora em princípio todo o nosso governo apoie uma Irlanda unida e independente, está claro que a Ilha Esmeralda ainda não está verdadeiramente pronta para a plena libertação que o socialismo traz, e por isso decidimos colocá-la sob a ocupação conjunta temporária do RA e do CIC até que um líder adequado seja encontrado. No entanto, apesar de destruirmos as correntes que prendiam a Irlanda ao capitalismo, enfrentamos uma resistência acentuada tanto do Exército Republicano Irlandês popular, localizado principalmente no campo de Munster, quanto da força realista do Voluntários do Ulster ativos em todo o nordeste."
ENG_IRA_only: "Ataques do IRA"
ENG_IRA_only_desc: "Com nossa ocupação renovada da Irlanda; seu exército nacional; vários partidários e outros veteranos se uniram para restaurar o antigo IRA que lutou contra nós na Guerra Anglo-Irlandesa. Embora não sejam muito poderosos por enquanto, eles estão rapidamente se tornando uma ameaça perigosa e precisam ser lidados."
ENG_synthetic_oil_lover: "Óleo Sintético Revolucionário"
ENG_synthetic_oil_lover_desc: "Os suprimentos domésticos de petróleo não serão suficientes para sustentar nosso exército. Felizmente, nossa tecnologia de óleo sintético é nada menos que a melhor do mundo. Com o investimento certo, isso pode ser suficiente para manter nossos aviões voando, nossos tanques rodando e nossos navios navegando."

