 gbp.1.t: "Restauração do Trono [GBP.GetAdjective]?"
gbp.1.d: "Com a ocupação militar finalmente terminada, chegou a hora de estabelecer uma nova administração para as ilhas. A escolha mais natural seria estabelecer uma república cliente para tornar a transição do sindicalismo para a governança ordenada menos dolorosa. No entanto, foi proposto por alguns que instalemos Carl-Eduard de Saxe-Coburg e Gotha no trono britânico. O chamado 'príncipe traidor' está aberto à posição e expressou anteriormente interesse em governar seu país natal, embora nossos novos colaboradores tenham alertado que ele será um problema e sua mera presença poderia antagonizar gravemente os britânicos. Independentemente disso, a Inglaterra não erguerá mais o punho contra a Vaterland!"
gbp.1.a: "Um rei alemão se sentará no Trono de São Eduardo!"
gbp.1.b: "Olhe o que fizeram com o último rei, uma república é mais preferível."

gbp.2.t: "Uma Nova Ordem na Grã-Bretanha"
gbp.2.d: "Após a derrota da União da Grã-Bretanha, a ocupação agora oficialmente chegará ao fim após a imposição de novas fronteiras. Após três séculos de União, Inglaterra e Escócia foram finalmente divididas novamente. Nossos exércitos continuarão fortemente envolvidos, ajudando a sustentar os novos governos inglês e escocês, até que em algum momento os consideremos mais confiáveis. Colaboradores leais que buscam refazer essas terras assumirão grande parte da administração cotidiana, especialmente na repressão às contínuas insurgências dos leais à União. Embora os britânicos ainda possam resistir, com o tempo as repúblicas da Inglaterra e da Escócia solidificarão seu lugar no mundo e o conceito da nação 'britânica' será relegado ao lixo da história."
gbp.2.a: "A ordem natural das ilhas foi restaurada."

gbp.3.t: "Uma Nova Ordem na Grã-Bretanha"
gbp.3.d: "Após a derrota da União da Grã-Bretanha, a ocupação agora oficialmente chegará ao fim após a imposição de novas fronteiras. Após meio milênio de união, Inglaterra, Escócia e País de Gales foram divididos novamente. Nossos exércitos continuarão fortemente envolvidos, ajudando a sustentar os novos governos inglês, escocês e galês, até que em algum momento os consideremos mais confiáveis. Colaboradores leais que buscam refazer essas terras e reviver identidades nacionais perdidas assumirão grande parte da administração cotidiana, especialmente na repressão às contínuas insurgências dos leais à União. Embora os britânicos ainda possam resistir, com o tempo as repúblicas da Inglaterra, Escócia e País de Gales solidificarão seu lugar no mundo e o conceito da nação 'britânica' será relegado ao lixo da história, de uma vez por todas."
gbp.3.a: "Uma ilha outrora inteira, despedaçada para sempre."

gbp.4.t: "Um Pequeno Presente de Zim"
gbp.4.d: "Não tenho certeza de como você chegou aqui, mas para quem está manipulando seus fantoches, aqui está um pequeno reforço para sua mão de obra, armas e fábricas. Aproveite sendo um lacrau alemão."
gbp.4.a: "Prometo que vou!"

gbp.5.t: "Outro Pequeno Presente de Zim"
gbp.5.d: "... Uh, você não deveria ver isso."
gbp.5.a: "É, tanto faz."

gbp.6.t: "Evento Oculto #3"
gbp.6.d: "...\n\nVocê está realmente jogando com o País de Gales fantoche?"
gbp.6.a: "Sim."

gbp.7.t: "Uma Nova Ordem na Grã-Bretanha"
gbp.7.d: "Após a derrota da União da Grã-Bretanha, a ocupação agora oficialmente chegará ao fim após a imposição de uma nova administração. Após séculos de hegemonia imperial e poder internacional, a Grã-Bretanha jaz em frangalhos, uma sombra do que era. Nossos exércitos continuarão fortemente envolvidos, ajudando a sustentar o novo governo britânico, até que em algum momento os consideremos mais confiáveis. Colaboradores leais que buscam refazer a nação de novo assumirão grande parte da administração cotidiana, especialmente na repressão às contínuas insurgências dos leais à União. Embora os britânicos ainda possam resistir, com o tempo a nova república solidificará seu lugar no mundo e a Inglaterra não brandirá mais sua espada."
gbp.7.a: "Que nunca experimentemos o mesmo destino."
