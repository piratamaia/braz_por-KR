ENG_naval_devotion: "Devoção Naval"
ENG_naval_devotion_desc: "A Grã-Bretanha sempre se dedicou a ter a maior marinha da Europa, quase do mundo. Desde a destruição da Armada Espanhola até a batalha de Trafalgar e recentemente a quase vitória naval na guerra da fome contra as hordas teutônicas da Europa Central, o controle do mar sempre foi a prioridade das forças armadas de nossa nação. No entanto, enquanto abandonamos muitas tradições reacionárias, nosso amor pela marinha permaneceu; devemos sempre estar na vanguarda da pesquisa e desenvolvimento navais. Devemos sempre Dominar os Mares."

