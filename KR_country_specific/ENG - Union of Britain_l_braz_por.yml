uob.236.a: "Os mortos não são contados..."

uob.237.t: "Forças Republicanas Recusam Ordens Maximistas"
uob.237.d: "Depois que convocamos nossos soldados para proteger a ordem Sindicalista e não obedecerem às ordens de seus oficiais, muitos logo se lembraram das tradições das antigas milícias trabalhistas, dissolvidas. Eles formaram Conselhos de Soldados e decidiram se render. O susto acabou."
