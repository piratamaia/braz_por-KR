uob.92.d: "Passaram-se seis anos desde que anexamos a Irlanda, e o IRA tem resistido persistentemente às nossas forças, determinado a restaurar a independência irlandesa. Temos três opções abertas para nós, podemos manter o status quo, libertar a Irlanda como uma república socialista, ou suspender liberdades na Irlanda e começar a internar inimigos da União."
