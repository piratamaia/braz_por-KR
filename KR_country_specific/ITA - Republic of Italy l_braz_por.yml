### Ideas ###
ITA_republic_federation: "A República Instável"
ITA_republic_federation_desc: "Quando nossa nação foi salva pela Áustria em 1920, os Habsburgos nos forçaram a conceder muito poder aos nossos estados constituintes, especialmente Veneto, como parte da Federação Italiana. No entanto, isso foi adiado por seis anos, efetivamente dissolvido, criando uma situação burocrática confusa. A oposição também causa muitos problemas, com alguns clamando pela restauração da Federação e outros pedindo o fim da democracia e da influência austríaca completamente. A situação política dificilmente se estabilizará tão cedo."
ITA_republic_unitary: "O Novo Estado Unitário"
ITA_republic_unitary_desc: "O poder dos estados foi reduzido, e toda a autoridade agora repousa no governo central - um governo que eliminou as eleições e se declarou acima da responsabilidade para com o povo, pelo bem de todo o país. Embora a ANI desfrute de muito apoio, ainda há considerável resistência a esse novo governo - principalmente dos republicanos e regionalistas nos antigos estados do país."
ITA_federation_transition: "A Federação Restaurada"
ITA_federation_transition_desc: "Agora que o poder do Conselho da Federação foi restaurado, enfrentamos a longa e difícil tarefa de fazer com que o povo e o serviço civil aceitem como seu governo o que antes consideravam um objeto de museu."
ITA_federation_secure: "A Federação Rejuvenescida"
ITA_federation_secure_desc: "A autoridade do Conselho da Federação é em grande parte indiscutível, tanto internacionalmente quanto internamente. O Conselho agora busca a restituição das terras de seus membros."
ITA_austrian_influence: "Influência Austríaca"
ITA_austrian_influence_desc: "A influência da Áustria é sentida em todos os níveis de nossa nação, desde sua propriedade sobre muitas de nossas empresas até a lealdade de muitos de nossos políticos mais graduados. O ressentimento contra essa influência é alto, pois mesmo que eles nos tenham protegido contra os sindicalistas, eles ainda são responsáveis por nossa derrota na Weltkrieg. Mesmo assim, cortar os laços com a Áustria será uma tarefa difícil e custosa."
ITA_austrian_sanctions: "Efeitos da Nacionalização"
ITA_austrian_sanctions_desc: "Nossa economia precisará de tempo para se recuperar de nossa 'divórcio' da dominação austríaca."
ITA_decentralize_idea: "Oportunidades Econômicas na Descentralização"
ITA_decentralize_idea_desc: "Os ideais da Federação Italiana promovem governos regionais fortes. Isso deve facilitar o investimento nos governos locais."
