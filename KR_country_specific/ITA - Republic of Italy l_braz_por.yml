 ITA_umberto_natpop_king_desc: "§YDescrição do Líder\nNascimento:§! 15 de setembro de 1904, em Racconigi, Cuneo, Reino da Itália\n§ACarreira Política:§! Quando a guerra virou contra a Itália e seu pai abdicou tanto para si quanto para seu filho, então Príncipe de Piemonte, Umberto pensou que tudo estava perdido. Exilando-se no Canadá antes de retornar à Sardenha em meados dos anos 1920, ele construiu uma carreira militar longe dos holofotes, enquanto seu tio e primo, os Duques de Aosta, permaneciam no trono que um dia fora destinado a ele.\n\nO trono, entretanto, eventualmente veio para ele. Quando a ANI buscou restaurar a Monarquia, não recorreram ao Duque de Aosta, manchado por seu reinado na Sardenha, mas ao ex-Príncipe de Piemonte, que o velho almirante Ciano sempre considerou o único verdadeiro pretendente ao trono.\n\nNo entanto, este trono é uma gaiola dourada para o constitucionalmente inclinado Umberto: feito para ser o fantoche de um fantoche, com cada movimento seu observado pelo Primeiro Ministro e seu Primeiro Ministro, por sua vez, completamente subjugado aos líderes internos da ANI Federzoni e Sardi, ele é forçado a sentar e esperar por novos desenvolvimentos políticos, enquanto os Camisas Azuis constroem um Império para ele."

ITA_costanzo_ciano: "Costanzo Ciano"
ITA_costanzo_ciano_leader_desc: "§YDescrição do Líder\nNascimento:§! 30 de agosto de 1876, em Livorno, Toscana, Reino da Itália\n§ACarreira Política:§! Um marinheiro discreto, um péssimo orador público, ninguém teria pensado que o oficial toscano teria algum dia alcançado algo grandioso; e no entanto, lá está ele.\n\nDepois de anos de serviço na Marinha, Ciano foi alçado à relevância nacional por suas ações em Buccari em 1918; Decorado com uma medalha de ouro pelo valor, a quinta, ele testemunharia horrorizado enquanto a guerra virava contra a Itália. Ele lutaria pelo lado Branco na guerra civil, assegurando a superioridade deles no mar Adriático; ele também se tornou um dos poucos oficiais monarquistas a não seguir Badoglio para a Sardenha durante sua evacuação.\n\nSaudado como um herói nacional e um dos poucos homens do Nordeste capazes de se opor tanto à hegemonia austríaca quanto à infiltração Vermelha, ele ascendeu ao comando da ANI com o apoio tanto do secretário do partido Luigi Federzoni quanto do líder dos Camisas Azuis Alessandro Sardi, tornando-se a figura principal do movimento.\n\nQuando a ANI foi levada ao poder após as caóticas eleições de 1936, Ciano foi visto como o líder natural do país, um verdadeiro Duce para seguir os passos de Garibaldi e libertar a Itália da tirania."

ITA_gian_galeazzo_ciano: "Gian Galeazzo Ciano"
ITA_gian_galeazzo_ciano_leader_desc: "§YDescrição do Líder\nNascimento:§! 18 de março de 1903, em Livorno, Toscana, Reino da Itália\n§ACarreira Política:§! O primogênito do almirante Costanzo Ciano, Gian Galeazzo foi um diplomata durante a maior parte de sua vida, quando a morte repentina de seu pai forçou uma conferência de liderança extraordinária dentro da Associação Nacionalista.\n\nCom nem os Camisas Azuis de Sardi nem Federzoni conseguindo ganhar controle sobre a organização e tensões internas a estraindo, eles se voltaram para o filho de seu Duce; o jovem Ciano aceitou e recebeu as rédeas do governo.\n\nPessoalmente monarquista e conhecido anglofilo, Ciano não tem muita oportunidade de colocar suas opiniões em ação; as mesmas forças que o colocaram no poder controlam seus movimentos, tornando seu governo um espetáculo de marionetes de Sardi e Federzoni. Ainda assim, os dois pilares da ANI não estarão por perto para sempre; e quem sabe, um dia o jovem Ciano finalmente poderá seguir os passos de seu pai."

ITA_pietro_ferdinando: "Pietro Ferdinando d'Asburgo-Lorena"
ITA_pietro_ferdinando_leader_desc: "§YDescrição do Líder\nNascimento:§! 12 de maio de 1874, em Salzburgo, Ducado de Salzburgo, Áustria-Hungria\n§ACarreira Política:§! Enquanto muitos na Itália sonham com grandes mudanças, outros olham para o passado - para um tempo em que as coisas eram diferentes. Para muitos desses nostálgicos, eles olham para Garibaldi ou Mazzini, para um tempo em que a Itália era forte e unida. Mas, há uma minoria que olha ainda mais para trás. Parece que seu sonho se realizou: o Grão-Duque Pietro Ferdinando d'Asburgo-Lorena assumiu o título de Presidente da restaurada Federação Italiana, uma coleção de estados italianos pré-Risorgimento. Sua ascensão é sem dúvida em parte como recompensa pela leal patronagem da Áustria aos aristocratas e conservadores italianos.\n\nPietro Ferdinando nasceu em Salzburgo, filho do ex-Grão-Duque Fernando IV da Toscana, um dos maiores estados da Itália. Seu pai tinha sido deposto e, no exílio, abdicou de seu direito ao trono em favor do Imperador Austríaco. O terceiro filho de sua família e dadas as circunstâncias políticas, Pietro Ferdinando não esperava ser restaurado à Toscana e se matriculou no exército austríaco.\n\nDurante o Weltkrieg, ele serviu como comandante de infantaria e ajudou na ocupação do Norte da Itália. Quando o armistício foi assinado, os planejadores austríacos começaram a elaborar planos para restaurar o antigo status quo com uma pequena reviravolta: haveria uma federação frouxa liderada pelo Papa para governar a Itália e sufocar o sentimento nacionalista italiano. Como seus irmãos se casaram morganaticamente, o General Pietro Ferdinando foi escolhido por Charles para se tornar o novo Grão-Duque da Toscana.\n\nEsses planos se mostraram muito ambiciosos. O avanço austríaco nunca chegou à Toscana, e rebeldes socialistas invadiram a região. Além disso, até 1930, a Federação tinha entrado em colapso: Sicília e Sardenha saíram enquanto as tropas austríacas se retiraram do norte. Uma república foi declarada, e Pietro Ferdinando efetivamente ficou em um limbo legal. Pelo menos até agora.\n\nPara se manter entretido, o príncipe Habsburgo é conhecido por apreciar as artes. Ele é distante parente da Casa de Bourbon-Parma através do lado materno."

ITA_adriano_visconti: "Adriano Visconti"
ITA_adriano_visconti_leader_desc: "§YDescrição do Líder\nNascimento:§! 11 de novembro de 1915, em Trípoli, Líbia, Reino da Itália\n§ACarreira Política:§! Há muito tempo, a família Visconti governava o Ducado de Milão. Parece que a grande fortuna permitiu que retornassem ao poder e além: Adriano Visconti, o conde instalado pelos austríacos da Lombardia, tornou-se o Presidente da Federação Italiana. É uma escolha irônica, talvez intencional - os milaneses foram alguns dos mais hostis ao domínio imperial sobre o Norte da Itália e a derrota do candidato favorito da Áustria, Pietro Ferdinando da Toscana, pode sinalizar um grau maior de independência desta federação do domínio austríaco. Talvez, sob este jovem conde e ás do ar, a Federação Italiana seja mais do que apenas mais um estado fantoche dos Habsburgos.\n\nFilho de Galeazzo Visconti, Adriano nasceu durante o Weltkrieg na então Líbia Italiana, mas ele ainda era pouco mais do que um bebê quando retornou à Itália. Tendo se juntado à Força Aérea em 1936, em meio às crescentes tensões na península, ele mostrou um talento notável como piloto de caça e sempre se viu como tal. Impelido à posição de conde para trazer estabilidade à Lombardia, o jovem impetuoso e audacioso pouco se importa com as delicadezas diplomáticas, ou a ideia de que um Conde não pode pilotar um avião de combate, mas ainda é leal e não tem intenção de se esquivar dos deveres de sua posição, pois viu de cima as consequências do sindicalismo e da guerra pessoalmente."

ITA_emilio_de_bono: "Emilio de Bono"
ITA_emilio_de_bono_leader_desc: "§YDescrição do Líder\nNascimento:§! 19 de março de 1866, em Cassano d'Adda, Bergamo, Reino da Itália\n§ACarreira Política:§! Os tempos não foram muito gentis com a Itália, e parece que a vida da democracia na República Italiana foi passageira. Derrotada por potências estrangeiras e com o legado da guerra civil italiana ainda fresco na mente dos ocupadores, Emilio de Bono foi encarregado de estabelecer um governo militar provisório para a Itália. Dadas as circunstâncias, parece que o General de Bono permanecerá no cargo por algum tempo.\n\nEmilio de Bono nasceu na Lombardia, descendente distante da nobreza lombarda. Seguindo os passos de seu pai, ele se matriculou em uma escola militar, estudando em Milão e depois em Modena. Um oficial dos Bersaglieri, de Bono lutou na Eritreia e na Líbia durante o auge do novo reino italiano, um tempo que, infelizmente, não poderia durar.\n\nQuando a Itália lançou seu destino com as Potências Aliadas em 1915, o então Coronel de Bono foi enviado para lutar contra os austríacos. Promovido rapidamente a Major General e líder da brigada \"Trapani\", de Bono se destacou e tornou-se um oficial condecorado. Durante a defesa do Monte Grappa nos dias finais da guerra, de Bono co-escreveu a Canzone del Grappa, que se tornou uma música patriótica apesar da derrota final da Itália.\n\nDe fato, as coisas começaram a mudar rapidamente após 1918. De Bono foi capturado quando as linhas de frente da Itália começaram a desmoronar e assistiu em cativeiro enquanto a Itália se dividia rapidamente em guerra civil. As autoridades austríacas, desesperadas para estabilizar seu controle deteriorante no norte da Itália, libertaram de Bono com seus homens para servir no Exército Branco italiano contra a maré vermelha. O arranjo desajeitado que se seguiu entre a Federação e a República não afetou a nova carreira de de Bono - ele brevemente se tornou Diretor Geral de Segurança Pública no governo de Bonomi durante os primeiros dias conforme a situação se estabilizava na Lombardia e em Veneto. Apesar de um mandato controverso, que incluiu os assassinatos de dissidentes políticos de alto perfil, ele mesmo assim se tornou Marechal da Itália.\n\nAgora, com um novo governo instalado, de Bono é visto como um figura idosa para o governo estrangeiro. Enquanto muitos o criticaram por suas políticas autoritárias e ele foi acusado de ser simpático a Ciano e seus legionários, espera-se que o novo governo militar continue avançando."

ITA_giovanni_gronchi: "Giovanni Gronchi"
 ITA_giovanni_gronchi_leader_desc: "§YDescrição do Líder\nNascimento:§! 10 de setembro de 1877, em Pontedera, Pisa, Reino da Itália\n§ACarreira Política:§! Em um país dominado pelos católicos romanos, talvez não seja surpresa que Giovanni Gronchi e o Partido Popular Italiano (PPI) assumissem o controle da jovem República Italiana. Essa coalizão, dominada pelos Democratas Cristãos, promete guiar a nação italiana usando ensinamentos sociais cristãos - contrastando com facções anticlericais à esquerda enquanto ainda promove questões de bem-estar e trabalho, opostas pela direita.\n\nO homem à frente do PPI é Giovanni Gronchi, um seguidor nascido na Toscana do Padre Romolo Murri, um dos primeiros fundadores da democracia cristã na Itália. Inicialmente um professor do ensino médio com diploma em literatura pela Universidade de Pisa, quando o Weltkrieg começou, Gronchi lutou como oficial de infantaria.\n\nQuando a guerra terminou, Giovanni Gronchi voltou como um soldado condecorado para uma situação política deteriorante em casa. Temendo a violência anticatólica, ele fugiu da Toscana e foi para Milão. Lá, o Padre Luigi Sturzo começou a organizar o PPI pela primeira vez com a bênção de Roma e Viena. Ao contrário dos outros partidos Democratas Cristãos emergentes na Itália pós-guerra civil, o PPI se encontrou sob uma República e provou ser confortável servindo tanto sob a federação imposta pelos austríacos quanto sob o sistema republicano de Bonomi.\n\nAs atividades de Gronchi como ativista e representante do PPI foram variadas. Além de ser um empresário, industrial e vendedor razoavelmente bem-sucedido, ele também foi notável por ajudar a organizar sindicatos católicos em uma tentativa de minar a influência sindicalista e obter melhores concessões para os trabalhadores. Um dos membros mais inclinados à esquerda do PPI, sua ascensão à liderança não foi algo certo. Quando Luigi Sturzo renunciou como líder do PPI, Gronchi assumiu o poder como parte de um triunvirato com Giulio Rodinò e Giuseppe Spataro. Juntos, eles formaram uma frente contra o crescente legionarismo na Itália, esperando organizar os partidos democráticos remanescentes contra eles.\n\nA eleição de Gronchi como Presidente da Itália agora confirma a influência do PPI na política italiana. Embora alguns o tenham criticado por ações vistas como conciliatórias com socialistas e sindicalistas, seu compromisso com a democracia parlamentar e sua disposição para se engajar em alguma reforma econômica o tornam um candidato estável para guiar a Itália num futuro próximo."

 ITA_luigi_einaudi: "Luigi Einaudi"
ITA_luigi_einaudi_leader_desc: "§YDescrição do Líder\nNascimento:§! 24 de março de 1874, em Carrù, Cuneo, Reino da Itália\n§ACarreira Política:§! Às vezes, apesar de todo o caos e todas as mudanças rápidas que envolvem uma nação, é mais fácil voltar ao que costumava ser. O triunfo do Partido Liberal Italiano é prova disso, e com o ressurgimento do partido dominante do início dos anos 1900, parece que o status quo antigo voltou. Mas nem tudo é igual - Luigi Einaudi é um homem novo prometendo um novo dia na Itália. Sob seu olhar cuidadoso, o liberalismo florescerá na Itália e será mais do que apenas um veículo capitalista para controle político. Em vez disso, será uma ideologia expansiva refletindo uma abordagem integrada ao raciocínio moral, econômico e social.\n\nNascido em 1874 em uma pequena cidade no Piemonte, em uma família burocrática menor, Einaudi ficou órfão aos 14 anos. Ele estudou em Turim, onde estudou economia com Salvatore Cognetti de Martiis. Socialista na universidade e colaborador da Critica Sociale, seu tempo como colaborador de revistas terminou com uma mudança para o pensamento liberal. Ele passou uma parte significativa de sua vida acadêmica ensinando finanças em escolas de Turim e Milão.\n\n1919 mudou tudo, não apenas para a Itália, mas também para um jovem Einaudi. O professor de meia-idade se viu na Universidade Bocconi, em Milão ocupada, enquanto revolucionários socialistas e nacionalistas começavam a dominar as principais cidades e vilas por todo o país. Com muitos de seus alunos abandonando os estudos para se juntar a uma causa, Einaudi ficou inspirado em encontrar um movimento próprio. Ele foi apresentado à política nacional por Francesco Saverio Nitti durante os caóticos primeiros dias da Federação Italiana e logo se tornou um membro proeminente do PLI.\n\nEmbora Nitti tenha permanecido no governo siciliano após a queda da Federação, Einaudi permaneceu com a liderança da Federação na Lombardia e juntou-se ao governo republicano. Ele ajudou a reorganizar os liberais, reunindo-os contra a influência aristocrática dos austríacos e seus aliados federais, bem como os legionários nacionalistas sob Ciano. Em vez disso, ele escolheu oferecer uma visão de uma Itália com o máximo respeito pela liberdade humana e encorajando o indivíduo a buscar uma forma de autorealização longe da dominação do estado. Ele também sonha com um federalismo europeu, distinto da falsa e exploradora "federação" imposta pelos Habsburgos, onde os povos europeus trabalham juntos para manter a maré vermelha à distância e promover as liberdades civis individuais por todo o continente."

 ITA_marcello_soleri: "Marcello Soleri"
ITA_marcello_soleri_leader_desc: "§YDescrição do Líder\nNascido:§! 28 de abril de 1882, em Cuneo, Reino da Itália\n§VCarreira Política:§! Mesmo com as mudanças dos tempos e políticos vindo e indo, pode ser reconfortante para muitos que um rosto familiar esteja no comando. Marcello Soleri é um desses rostos, uma figura política de longa data no Partido Liberal Italiano desde antes mesmo da Weltkrieg. Antes do caos que engoliu a Itália. Sua visão para a Itália marca um retorno à ordem antiga, dominada pelos liberais - desafiando os católicos à direita e os socialistas à esquerda.\n\nSoleri nasceu em Cuneo, uma pequena cidade perto de Turim. Seus pais eram ativos na política local e incutiram um poderoso senso de dever em seus filhos. Depois de estudar na Universidade de Turim e obter um diploma em direito, financiado em quantidades significativas por amigos da família como Giovanni Giolitti, Soleri tornou-se jornalista em meio período e advogado.\n\nSeu início de carreira foi marcado por uma virada à esquerda, admirando socialistas e ingressando em uma Loja Maçônica. No entanto, ele permaneceu conectado a Giolitti - um grande do Partido Liberal - e o ajudou a fazer campanha para reunir a oposição cristã moderada ao socialismo. Soleri tornou-se prefeito de Cuneo aos 30 anos em 1912 como líder de uma coalizão liberal-democrata. Ele iniciou um agressivo esquema de desenvolvimento de infraestrutura criadora de empregos, mas transitou para a política nacional em um ano ou mais.\n\nComo membro da câmara dos deputados, Soleri frequentemente rompeu com o Partido Liberal, especialmente quando se tratava de intervenção na Weltkrieg. Inicialmente um \"neutralista\", ele se juntou ao corpo de infantaria Alpini como segundo tenente. Ele foi ferido no final da guerra, o que o tirou do combate quando o front italiano desabou ao seu redor.\n\nEnquanto Ivanoe Bonomi trabalhava para estabelecer um governo estável na guerra civil, Soleri foi convidado a se tornar ministro das finanças. Ele trabalhou para reduzir a pesada tributação imposta ao povo durante a Weltkrieg e guerra civil, que ele viu como sufocante para os negócios italianos. Desconfiado da influência austríaca, dos federacionistas aristocráticos, dos socialistas e do crescente Legionários, Soleri trabalhou para minimizar essas influências, evitando desafios diretos que destabilizassem o estado.\n\nRecentemente, a ascensão dos liberais elevou Soleri à liderança da República Italiana. Agora um político experiente, cabe a ele garantir que a república e seu partido líder permaneçam no topo dos desafios futuros."

ITA_ivanoe_bonomi: "Ivanoe Bonomi"
ITA_ivanoe_bonomi_leader_desc: "§YDescrição do Líder\nNascido:§! 18 de outubro de 1873, em Mântua, Reino da Itália\n§VCarreira Política:§! Traidor. Vendido. Marionete. Fracasso. Ivanoe Bonomi já ouviu tudo isso, mas ele ainda luta diligentemente todos os dias pela Itália e pela República. Ser Primeiro-Ministro não é um trabalho fácil para a maioria dos países, e certamente não em uma Itália dividida. Quando sicilianos e sardos se retiraram da Federação Italiana em 1930, então Primeiro-Ministro da Federação Bonomi dissolveu a Federação, uma jogada audaciosa que estabeleceu uma nova república e marginalizou os monarcas criados no exterior que nominalmente governavam a Itália. Subsequentemente, ele foi eleito Primeiro-Ministro da nova República Italiana, e sua disposição para trabalhar com a muito criticada Áustria, embora economicamente benéfica, continua a atrair grande escrutínio interno. Bonomi luta para enfrentar essas críticas cada vez mais virulentas enquanto consolida as instituições políticas da república.\n\nSeria imprudente, no entanto, descartar Bonomi como apenas mais um colaborador austríaco ou um político de fachada. O pai desta nova República Italiana na verdade teve suas origens como deputado socialista de Mântua. Nascido em 1873, uma geração após o primeiro Risorgimento, ele cresceu como estudioso e jornalista enquanto a Itália transitava de um estado de guerra para um novo Reino. Suas opiniões moderadas e apoio à guerra de Giolitti na Líbia o viram expulso do PSI em 1912, e optou por co-fundar o Partido Socialista Reformista Italiano (PSRI).\n\nQuando a Weltkrieg começou, ele se voluntariou para ir para o front. Depois de uma breve passagem, no entanto, ele rapidamente assumiu uma série de altos cargos ministeriais, com carteiras incluindo Obras Públicas, Guerra e Tesouro. Com muitos outros políticos italianos fugindo para o exílio ou se aposentando da política em 1919 após o humilhante armistício, Ivanoe Bonomi foi um dos poucos que ousaram permanecer no governo enquanto os austríacos começavam a redigir seus termos de paz. A deterioração da situação política viu a Itália entrar em guerra civil e ocupação austríaca do norte da Itália. \n\nPercebendo que as coisas saíram do controle e em uma tentativa desesperada de atrair algum apoio liberal, os austríacos permitiram que Bonomi formasse um governo democrático provisório de compromisso em Milão paralelo ao projeto de federação aristocrática deles. Bonomi, por sua vez, abandonou suas visões abertamente socialistas em favor de se juntar aos recém-formados Democratas Liberais.\n\nTendo ultrapassado os austríacos por enquanto, cabe a Bonomi navegar nas águas traiçoeiras à frente se sua República quiser sobreviver."

ITA_ferruccio_parri: "Ferruccio Parri"
ITA_ferruccio_parri_leader_desc: "§YDescrição do Líder\nNascido:§! 19 de janeiro de 1890, em Pinerolo, Turim, Reino da Itália\n§VCarreira Política:§! Enquanto uma estrela desvanece, outra surge em seu lugar. Depois de décadas de liderança sob Ivanoe Bonomi, os Democratas Liberais emergiram renovados sob Ferruccio Parri. Com o apoio de uma coalizão mais ampla, Parri espera por uma nova era de unidade em uma tumultuada Itália.\n\nInicialmente professor em Milão e editor do Corriere della Sera, a Weltkrieg mudou a vida de Parri para sempre. Ingressando como oficial, ele foi condecorado por bravura e foi ferido em três ocasiões separadas durante a guerra. Durante os dias finais da guerra, ele era oficial do Estado-Maior General italiano, e ficou consternado enquanto o exército italiano sofria derrota após derrota nas mãos do ofensiva austro-alemã combinada.\n\nParri era parte do remanescente militar italiano liberado pelos austríacos para ajudar a estabilizar a situação no front interno italiano enquanto revolucionários italianos depunham a monarquia e buscavam expulsar os austríacos da península. Embora desconfiado das intenções austríacas, ele temia a maré crescente do socialismo e usava sua influência em Milão para organizar grupos partidários para contra-atacar a infiltração vermelha. Ele ficou moderadamente conhecido localmente por ser um editor firmemente republicano do Corriere della Sera, promovendo uma alternativa democrática liberal ao sindicalismo.\n\nInicialmente morno em relação à Federação Italiana imposta pelos austríacos, ele se tornou um ávido apoiador da República Italiana de Bonomi quando esta foi declarada em 1930. Nesse ponto, ele era gerente da maior empresa elétrica de Milão e se juntou aos recém-formados Democratas Liberais de Bonomi.\n\nAgora, cabe a Parri assumir o bastão do partido e salvaguardar os ideais democráticos e moderados da República."

