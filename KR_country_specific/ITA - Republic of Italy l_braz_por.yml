### Decisions ###
ITA_foreign_policy: "Política Externa"
ITA_foreign_policy_desc: "É crucial que comecemos a direcionar nosso foco para fora e forjar alianças e/ou estabelecer laços com outras nações para solidificar nossa posição no cenário mundial."
ITA_remove_austrian_influence: "Remover Influência Austríaca"
ITA_remove_austrian_influence_desc: "Os austríacos ainda têm um forte controle sobre a economia [Root.GetAdjective] - muito forte, na verdade. Embora possa causar alguma dor a curto prazo, a longo prazo valeria a pena nacionalizar as corporações de propriedade austríaca em [Root.GetNameDef] e declarar nossa completa independência econômica."
ITA_attack_austria: "Atacar os Austríacos"
ITA_attack_austria_desc: "Como um vampiro lendário, [AUS.GetNameDef] tem sugado lentamente a vida de nós. Se quisermos realmente nos reafirmar interna e internacionalmente, os austríacos devem ser derrotados."
ITA_call_for_help: "Pedir Ajuda a [From.GetNameDef]"
ITA_call_for_help_desc: "Com [SRI.GetNameDef] em guerra conosco, [From.GetNameDef] precisa saber que será o próximo alvo deles caso percamos. Se forem sábios, atenderão nosso pedido de ajuda agora antes que seja tarde demais."
ITA_war_with_venice1: "Veneza em Revolta"
ITA_war_with_venice1_desc: "Os venezianos se revoltaram contra o governo [Root.GetAdjective]. Devemos provar que somos capazes de lidar com eles rapidamente, para que nossos vizinhos não fiquem confiantes de que somos fracos o suficiente para interferir."
ITA_war_with_venice2: "Veneza em Revolta"
ITA_war_with_venice2_desc: "Perdemos o controle da situação em Veneto. Agora devemos lidar com a intervenção estrangeira, além de conquistar a própria rebelião. Se falharmos em resolver isso dentro de alguns meses, é provável que o governo ANI desmorone."
ITA_call_the_austrians_sri: "Chamar os Austríacos"
ITA_call_the_austrians_sri_desc: "Estamos em guerra com a república sindicalista. Deveríamos pedir aos austríacos que entrem e nos ajudem a garantir que os sindicalistas sejam derrotados."
ITA_join_the_austrian_pact: "Aliar-se aos Austríacos"
ITA_join_the_austrian_pact_desc: "A Áustria formou uma aliança para proteger o sul da Europa, ou mais corretamente, sua esfera de influência. Como estamos dentro dessa esfera, seria benéfico para nós se juntarmos à sua aliança."
ITA_conference_of_venice: "Assinar um Tratado com [From.GetNameDef]"
ITA_conference_of_venice_desc: "Embora devamos recuperar Roma, não há motivo para violência contra o Santo Padre. Deveríamos convidá-lo para Veneza para um Concordato sobre o futuro do governo temporal do Papa."
ITA_unite_italy: "Unificar a Itália"
ITA_unite_italy_desc: "A Itália está novamente unida! Devemos trabalhar para reintegrar nossa nação."
ITA_attack_italy: "Atacar [From.GetNameDef]"
ITA_attack_italy_desc: "Chegou a hora de completar o Risorgimento - devemos destruir [From.GetNameDef] e libertar os italianos que vivem sob o domínio deles."
ITA_invite_into_federation: "[ITA_GetInviteName]"
ITA_invite_into_federation_1: "Convidar [From.GetNameDef] para [Root.GetNameDef]"
ITA_invite_into_federation_2: "Propor a Restauração da Monarquia"
ITA_invite_into_federation_desc: "Com a ameaça da república socialista agora eliminada, talvez agora seja a hora de curar as divisões causadas pela guerra civil. Como estamos em uma posição claramente dominante na península italiana, cabe a nós liderar o caminho."
ITA_rally_supporters: "Mobilizar Apoiadores Dentro do SRI"
ITA_rally_supporters_desc: "Existe uma rede de resistência aos sindicalistas dentro de [SRI.GetNameDef], aqueles que se levantariam se chamados. Eles têm trabalhado desde a guerra civil, e embora suas forças possam não acabar por virar o jogo a nosso favor, podemos usar toda a ajuda disponível."
ITA_claim_libya: "Reivindicar a Líbia"
ITA_claim_libya_desc: "Até a perda da Itália na Weltkrieg significou que nossa colônia líbia foi devolvida ao domínio otomano, era nossa colônia mais importante - uma extensão da própria Itália, em vez de uma propriedade distante. Tínhamos grandes planos para a região. Agora que nossa nação está restaurada, chegou a hora de reivindicar o que é legítimamente nosso."
ITA_war_for_libya: "Declarar Guerra a [From.GetNameDef]"
ITA_war_for_libya_desc: "Chegou a hora de recuperar a Líbia, e isso significa uma guerra com [From.GetNameDef] para obtê-la. Viva a Itália!"
ITA_demand_libya: "Exigir a Líbia"
ITA_demand_libya_desc: "[From.GetNameDefCap] é o atual suserano do nosso território líbio, e chegou a hora de exigirmos que eles o devolvam para nós... ou isso significa guerra, assim como em 1912."
ITA_join_reichspakt: "Juntar-se ao Reichspakt"
ITA_join_reichspakt_desc: "Com a Áustria agora fora de cena, nos tornamos o aliado do sul mais forte possível para os alemães - e eles para nós."
ITA_join_entente: "Juntar-se à Entente"
ITA_join_entente_desc: "Em 1915 escolhemos nos aliar aos poderes do Oeste, e fazemos isso novamente! Permitiremos que o rei exilado retorne e nos juntaremos ao Retorno para a restauração da ordem na Europa."
ITA_join_moscow_accord: "Alinhar-se com a Rússia"
ITA_join_moscow_accord_desc: "Os malditos sindicalistas italianos não existem mais, e com a queda deles, também sai qualquer motivo para não nos juntarmos às forças russas e esmagar o bloco germano-austríaco de uma vez por todas."
ITA_resorgimento_decisions: "Risorgimento"
ITA_resorgimento_decisions_desc: "A Itália está dividida desde a Guerra Civil Italiana de 1920. Monarquistas, socialistas, republicanos e exilados se encaram por trás de suas fortificações. Diante dessa divisão, poucos têm certeza sobre a rápida reunificação da Itália. Deus querendo, no entanto, em breve reuniremos todos os italianos em um novo Risorgimento, como o de Cavour e os Saboianos setenta anos atrás."
ITA_claim_ticino: "Estabelecer Reivindicação Irredentista sobre Ticino"
ITA_claim_ticino_desc: "Ticino é uma região da Suíça habitada principalmente por italianos, e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_nice: "Estabelecer Reivindicação Irredentista sobre Nice"
ITA_claim_nice_desc: "Anexada pela França em 1860, Nice é propriamente parte do domínio italiano, e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_savoy: "Estabelecer Reivindicação Irredentista sobre Savoy"
ITA_claim_savoy_desc: "Anexada pela França em 1860, Savoy é propriamente parte do domínio italiano, e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_upper_savoy: "Estabelecer Reivindicação Irredentista sobre Upper Savoy"
ITA_claim_upper_savoy_desc: "Anexada pela França em 1860, Upper Savoy é propriamente parte do domínio italiano, e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_trentino: "Estabelecer Reivindicação Irredentista sobre Trentino"
ITA_claim_trentino_desc: "Anteriormente território italiano, Trentino foi passado para os austríacos após as guerras napoleônicas, e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_southern_tyrol: "Estabelecer Reivindicação Irredentista sobre o Tirol do Sul"
ITA_claim_southern_tyrol_desc: "Embora nossa reivindicação sobre a área seja fraca, o Tirol do Sul é uma extensão de Trentino e já foi parte do domínio romano. É de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_trieste: "Estabelecer Reivindicação Irredentista sobre Trieste"
ITA_claim_trieste_desc: "Por muito tempo dominada pelo Império Austríaco, Trieste ainda é um território italiano legítimo e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_gorizia: "Estabelecer Reivindicação Irredentista sobre Gorizia"
ITA_claim_gorizia_desc: "Anteriormente parte do domínio de Veneza, Gorizia é propriamente território italiano e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_istria: "Estabelecer Reivindicação Irredentista sobre Ístria"
ITA_claim_istria_desc: "Anteriormente parte do domínio de Veneza, Ístria é propriamente território italiano e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_dalmatia: "Estabelecer Reivindicação Irredentista sobre a Costa da Dalmácia"
ITA_claim_dalmatia_desc: "Anteriormente parte do domínio de Veneza, a Costa da Dalmácia é propriamente território italiano e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_cattaro: "Estabelecer Reivindicação Irredentista sobre Cattaro"
ITA_claim_cattaro_desc: "Anteriormente parte do domínio de Veneza, o porto de Cattaro é propriamente território italiano e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_fiume: "Estabelecer Reivindicação Irredentista sobre Fiume"
ITA_claim_fiume_desc: "Anteriormente parte do domínio de Veneza, Fiume é propriamente território italiano e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_malta: "Estabelecer Reivindicação Irredentista sobre Malta"
ITA_claim_malta_desc: "A ilha de Malta é parte integrante da Itália, e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
ITA_claim_corsica: "Estabelecer Reivindicação Irredentista sobre Córsega"
ITA_claim_corsica_desc: "Anteriormente parte do reino de Gênova, a Córsega é propriamente território italiano e é de nosso interesse estabelecer uma reivindicação mais permanente sobre a região."
