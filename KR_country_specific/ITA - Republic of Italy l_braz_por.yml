ITA_erode_italian_legitimacy_desc: "O governo [From.GetAdjective] foi derrotado e agora está se escondendo no exílio. Considerando que sua reivindicação de legitimidade está longe de ser absoluta, deveríamos ser capazes de desgastar a resistência [From.GetAdjective], dado tempo suficiente."

### Republic Path ###
ITA_social_liberal_victory: "A República Sobrevive"
ITA_social_liberal_victory_desc: "Apesar do atrativo do ANI e das maquinações estrangeiras, a República sobreviveu. Enquanto o ANI ainda existe, podemos nos confortar sabendo que a república está segura e protegida de inimigos domésticos."
ITA_protect_democracy: "Proteger a Democracia"
ITA_protect_democracy_desc: "Finalmente, podemos respirar aliviados - a eleição acabou e, com ela, as tensões internas finalmente começaram a dissipar. Nossa República resistiu."
ITA_contain_extermism: "Contenção do Extremismo"
ITA_contain_extermism_desc: "Embora nossa república tenha persistido até agora apesar dos desafios dos radicais de todos os matizes, qualquer momento de fraqueza pode se tornar uma oportunidade para tiranos. A liberdade não pode ser permitida perecer. Devemos suprimir organizações socialistas e ultra-nacionalistas."
ITA_banking_reform: "Reforma Bancária"
ITA_banking_reform_desc: "A vulnerabilidade inerente ao atual sistema bancário e financeiro global não pode mais ser negada. Devemos aprovar legislação de emergência para estabilizar bancos em crise e aprovar as reformas mais não controversas ao sistema."
ITA_work_programs: "Programas de Trabalho"
ITA_work_programs_desc: "O desemprego ameaça tanto o bem-estar de nosso povo quanto a estabilidade de nosso país. Para combater isso, devemos colocar os desempregados para trabalhar na construção de novos edifícios e infraestrutura."
ITA_workers_rights: "Direitos dos Trabalhadores"
ITA_workers_rights_desc: "Os trabalhadores italianos nunca mais devem ser tentados pelo cântico insidioso do socialismo, nem esmagados sob a bota de um empregador. Vamos acabar com os abusos contra os trabalhadores."
ITA_economic_recovery_act: "Lei de Recuperação Econômica"
ITA_economic_recovery_act_desc: "Nossos esforços iniciais de recuperação aliviaram parte das dificuldades trazidas pela Segunda-Feira Negra. Agora devemos implementar um plano abrangente nos mesmos moldes de nossas iniciativas anteriores para garantir que esta depressão seja completamente encerrada."
ITA_bussiness_relations: "Boas Relações Comerciais"
ITA_bussiness_relations_desc: "Muitos temem erroneamente que nosso governo mantenha sentimentos semelhantes aos dos socialistas do outro lado do rio Pó. Para acalmar essas preocupações infundadas, devemos organizar reuniões regulares com líderes empresariais proeminentes para discutir questões de política."
ITA_union_ties: "Laços Sindicais"
ITA_union_ties_desc: "Enquanto muitos sindicatos apoiaram a insurreição socialista, o Partito Liberale Democratico trabalhou em estreita colaboração com sindicatos moderados para consolidar a autoridade de nossa república durante seus dias tumultuados iniciais. Devemos reafirmar nosso compromisso com a cooperação contínua com os sindicatos."
ITA_christian_democracy: "Democracia Cristã"
ITA_christian_democracy_desc: "O cristianismo prega a compaixão pela humanidade e estabelece princípios morais sólidos. Esses valores são integrais para a democracia de nossa nação e devem oficialmente se tornar o credo de nosso partido."
ITA_ubranization: "Urbanização"
ITA_ubranization_desc: "Nossas cidades estagnaram devido à conclusão desfavorável da Weltkrieg e aos estragos da Guerra Civil, e com elas, nossa capacidade industrial também estagnou. Com o fim da Segunda-Feira Negra, agora temos a capacidade de renovar nossos centros industriais e iniciar a urbanização."
ITA_stable_democracy: "Democracia Estável"
ITA_stable_democracy_desc: "A crise econômica chegou ao fim e os desafios políticos extremistas foram derrotados. A democracia italiana agora funciona como nunca antes, e nossa nação se tornou visivelmente mais estável."

### ANI Path ###
ITA_ani_elected: "ANI no Poder"
ITA_ani_elected_desc: "A Associazione Nazionalista Italiana assumiu o poder dentro da República e começou a transformar a Itália em um Estado Legionário, prometendo destruir todos os inimigos da Itália e restaurar a grandeza do país."
ITA_purge_red_meance: "Purgar a Ameaça Vermelha"
ITA_purge_red_meance_desc: "A velha república era uma farsa, e suas instituições eram incapazes de resistir à infiltração socialista. Todos os funcionários públicos devem ser avaliados de forma abrangente, e se qualquer associação com uma organização socialista de qualquer tipo for encontrada, eles devem ser imediatamente removidos de seus cargos."
ITA_italian_militerism: "Militarismo Italiano"
ITA_italian_militerism_desc: "Nossa nação pode ser atacada a qualquer momento. Todos os verdadeiros filhos da Itália devem estar sempre vigilantes, prontos para defender sua nação a qualquer momento. Devemos fazer o que pudermos para lembrar o povo de seu dever."
ITA_four_economic_battles: "Quatro Batalhas Econômicas"
ITA_four_economic_battles_desc: "Nossa nação está em ruínas, não pela falha de qualquer italiano com mentalidade nacionalista, mas pelas ações de tantos bufões ao redor do mundo. Nunca mais devemos ser vulneráveis à incompetência estrangeira. Cada uma das quatro questões mais importantes enfrentadas por nossa nação deve ser combatida e derrotada, por sua vez."
ITA_destroy_austrian_influence: "Eliminar Instituições Anti-Italianas"
ITA_destroy_austrian_influence_desc: "A República concedeu muita autonomia aos seus estados membros, relíquias dos vestígios da influência austríaca e da Federação. Chegou a hora de abolir seus direitos e colocar todo o poder nas mãos do governo central - mesmo que isso possa significar uma luta com aqueles cuja autonomia retiramos."
ITA_corporate_alliance: "Aliança Corporativa"
ITA_corporate_alliance_desc: "O desejo humano natural de lucrar e ter sucesso não é de forma alguma ruim, mas deve ser canalizado para servir aos interesses do povo e da nação. Devemos abordar empresas grandes e pequenas que se mostraram patrióticas e começar a integrá-las no aparato do estado."
ITA_corporate_militarism: "Militarismo Corporativo"
ITA_corporate_militarism_desc: "Nossos aliados corporativos devem ser colocados para trabalhar na construção de uma série de novas fábricas de armamentos estatais."
ITA_purge_opposition: "Purgar a Oposição"
ITA_purge_opposition_desc: "Qualquer oposição ao projeto nacionalista que permanece deve ser rapidamente lidada. Socialistas e anti-italianos não terão quartel - não permitiremos que eles nos façam perder outra guerra."
ITA_centralized_power: "Construção do Império"
ITA_centralized_power_desc: "Com os regionalistas lidados, ninguém pode mais se opor ao nosso projeto imperial. A Itália deve ser permitida a respirar, e seus proletários terão a terra de que precisam para prosperar."
ITA_military_loyalty: "Salve aos Heróis"
ITA_military_loyalty_desc: "Por tempo demais, os homens de verde em nossas forças armadas foram marginalizados e culpados pelas derrotas de 1919. Eles não são os mesmos heróis que tão valentemente deram suas vidas pelo país no Isonzo? Reconheceremos o papel primordial do Exército não apenas na história italiana, mas em nossa sociedade como um todo."
ITA_italian_liberation: "Vingar Caporetto"
ITA_italian_liberation_desc: "Um nome assombra a alma da Itália há duas décadas: Caporetto. Hoje, no entanto, com as grandes cidades de Trento e Trieste finalmente redimidas, podemos avançar na transformação da Itália em uma das principais potências mundiais, vingando a morte dos heróis que lutaram pela grandeza da Itália."
ITA_italy_is_reborn: "A Itália Renasce"
ITA_italy_is_reborn_desc: "Como uma fênix renascendo, a Itália renasceu. Agora, a identidade de nossa nação deve ser cimentada. A Itália será remodelada e reformada em um novo Estado que é Nacional, Proletário, Social e, acima de tudo, Italiano."

### Monarchy Path ###
 ITA_king_of_italy: "Restauração da Federação"
ITA_king_of_italy_desc: "Embora o republicanismo tenha guiado nosso país por sete anos, chegou o momento de retornar ao governo aristocrático descentralizado da Federação Italiana."
ITA_invest_in_countryside: "Investir no Interior"
ITA_invest_in_countryside_desc: "As áreas rurais preservam a tradição e a moralidade, ao contrário de qualquer cidade. O campo devastado deve ser restaurado se nosso governo pretende ter apoio popular."
ITA_decentralization: "Ideais de Descentralização"
ITA_decentralization_desc: "A Federação Italiana promove a liberdade econômica entre seus estados membros, com o governo central ajudando quando necessário e ficando de fora quando não é. Essa atitude deve tornar nossos estados membros mais ricos."
ITA_state_intervention: "Intervenção Estatal"
ITA_state_intervention_desc: "O livre mercado claramente falhou, pois se tivesse tido sucesso, os liberais teriam permanecido no poder. Somente através da intervenção estatal podemos pôr fim à queda de nossos mercados."
ITA_build_legitimacy: "Construir Legitimidade"
ITA_build_legitimacy_desc: "Para muitos, a Federação Italiana não foi mais do que uma imposição estrangeira em suas vidas. Eles veem nosso governo como um anacronismo irrelevante que logo entrará em colapso. Devemos assegurar-lhes que este não é o caso."
ITA_fight_republicanism: "Combater o Republicanismo"
ITA_fight_republicanism_desc: "Agora temos o peso político para combater mais ativamente a influência republicana em nosso governo. Através de manobras políticas, a demissão pelo Chefe da Federação dos políticos republicanos mais hostis pode ser justificada."
ITA_traditional_values: "Valores Tradicionais"
ITA_traditional_values_desc: "Os ideais revolucionários que se estabeleceram em todo o mundo são repugnantes e um insulto à moralidade. Devemos nos estabelecer como um bastião do tradicionalismo na Europa."
ITA_church_ties: "Laços com a Igreja"
ITA_church_ties_desc: "A fé católica fornece fortes valores morais e uma base sólida para a conduta adequada dos governos. Devemos reafirmar nossa dedicação ao catolicismo e nos aproximar dos elementos conservadores dentro da Igreja."
ITA_stable_institutions: "Instituições Estáveis"
ITA_stable_institutions_desc: "Embora liberais e socialistas acusem as monarquias e governos conservadores de não se adaptarem aos tempos, são eles que agem com demasiada pressa. Nós, que supervisamos mudanças demais para contar e sobrevivemos a todas elas, dizemos que há poder em instituições tradicionais, e provaremos isso ao povo."
ITA_end_depression: "Retorno da Prosperidade"
ITA_end_depression_desc: "Após muitas iniciativas, algumas bem-sucedidas e outras fracassadas, conseguimos interromper a recessão econômica. Finalmente podemos afirmar que acabamos com os efeitos negativos da Segunda-Feira Negra, e nosso povo pode recuperar a estabilidade econômica e vislumbrar um futuro próspero."
ITA_defend_the_kingdom: "Defender a Federação"
ITA_defend_the_kingdom_desc: "Nossa nação nunca estará completamente segura contra ataques. Devemos construir novas fortificações e outras defesas para evitar o sucesso de qualquer invasão hostil."
ITA_towards_risorgimento: "Rumo a uma Itália Unida"
ITA_towards_risorgimento_desc: "Agora que provamos ao nosso povo a justiça de nosso governo, estamos prontos para unir a Itália. Que todos aqueles que se interpõem em nosso caminho no cenário global caiam assim como nossos rivais domésticos! Viva l'Italia!"

### Economic Focuses ###
ITA_assess_the_economy: "Fundar Indústria Italiana"
ITA_assess_the_economy_desc: "O Instituto para Reconstrução Econômica foi criado em 1924 para reconstruir nossa indústria pesada após a guerra civil. Deveríamos dar mais financiamento a ele, para que possa continuar a ajudar a indústria de nossa nação."
ITA_industrial_improvements: "Melhorias Industriais"
ITA_industrial_improvements_desc: "Muita da indústria de nossa nação está em estado de deterioração e as fábricas que ainda funcionam tornaram-se cada vez mais arcaicas. Para lidar com esse problema, devemos iniciar um programa patrocinado pelo Estado de modernização de fábricas."
ITA_create_autostrada: "Criar a Autoestrada"
ITA_create_autostrada_desc: "A Autoestrada foi concebida como um sistema de vias largas ligando as principais cidades. Embora a guerra civil tenha interrompido os planos de sua construção, agora possuímos a capacidade de construir pelo menos parte do sistema original."
ITA_support_auto_industry: "Apoiar a Indústria Automobilística"
ITA_support_auto_industry_desc: "A Itália tem sido um centro de inovação automobilística desde o nascimento da indústria. Devemos aproveitar essa vantagem e implementar subsídios substanciais para a indústria automobilística com o objetivo de aumentar a produção."
ITA_modernize_agriculture: "Modernizar a Agricultura"
ITA_modernize_agriculture_desc: "As muitas pequenas propriedades rurais do campo não apenas ainda sofrem danos da guerra civil, mas também não conseguiram adotar novas tecnologias agrícolas e métodos de cultivo. Devemos subsidiar a importação de equipamentos agrícolas modernos para iniciar esse processo."
ITA_create_theistituto_luce: "Criar o Istituto Luce"
ITA_create_theistituto_luce_desc: "Muitos dissidentes certamente deixariam de lado sua raiva se apenas pudessem ser mostrados à verdade. Para mostrar a eles nossa benevolência inegável, devemos estabelecer um departamento dedicado ao esclarecimento popular e à moralidade através de novas formas de mídia de massa."
ITA_economic_planning: "Planejamento Econômico"
ITA_economic_planning_desc: "Com a depressão causada pela Segunda-Feira Negra chegando ao fim, devemos garantir que tal colapso nunca mais aconteça. Para tanto, devemos estabelecer uma organização governamental focada em políticas econômicas de longo prazo."
ITA_new_defense_contracts: "Novos Contratos de Defesa"
ITA_new_defense_contracts_desc: "As instalações de armamentos nas partes recém-libertadas da Itália podem ser facilmente expandidas. Emitindo contratos para essas instalações, podemos incentivar seu aumento."
ITA_military_contacts: "Contratos Militares"
ITA_military_contacts_desc: "Para estimular a atividade econômica enquanto armamos nosso exército, devemos emitir contratos adicionais de armas leves para instalações de armamentos menores."
ITA_defense_contracts: "Contratos de Defesa"
ITA_defense_contracts_desc: "A indústria de armamentos é um setor econômico importante. Trabalhando em estreita colaboração com os contratantes e oferecendo novos contratos, podemos incentivar a expansão de muitas instalações de armamentos."
ITA_military_economics: "Economia Militarizada"
ITA_military_economics_desc: "A economia e o exército não devem estar em desacordo, devem ser como duas engrenagens complementares em uma máquina maior."
ITA_new_economy: "Novos Programas Econômicos"
ITA_new_economy_desc: "Com a Itália unida, devemos agora nos concentrar no desenvolvimento econômico das partes do país que um dia nos foram perdidas."
ITA_research_institutes: "Institutos de Pesquisa"
ITA_research_institutes_desc: "Nosso aparato de pesquisa e desenvolvimento caiu no abandono. Não devemos permitir que nossos inimigos tenham uma vantagem tecnológica. Vamos fundar novos institutos de pesquisa estatais."
ITA_new_venetian_arsenal: "Novo Arsenal Veneziano"
ITA_new_venetian_arsenal_desc: "Veneza já foi lar de um dos maiores estaleiros da Europa, e seus estaleiros ainda estão prontos para expansão. Vamos fundar um novo arsenal naval em Veneza."
ITA_market_protection: "Proteção do Mercado"
ITA_market_protection_desc: "Para estimular a produção nacional, a economia deve ser protegida da política comercial predatória de nações estrangeiras. Devemos aplicar tarifas pesadas em certos bens acabados."
ITA_synthetic_research: "Pesquisa Sintética"
ITA_synthetic_research_desc: "Nossa nação carece de fontes domésticas de petróleo e borracha. No entanto, podemos produzir esses a partir da grande abundância de recursos naturais na península italiana."
ITA_expand_research_institutes: "Expandir Institutos de Pesquisa"
ITA_expand_research_institutes_desc: "Nossos institutos de pesquisa recém-criados foram eficazes em fechar a lacuna tecnológica entre nossa nação e as outras potências da Europa. Vamos reformar as partes de nosso aparato de pesquisa que se mostraram ineficazes e simplificar todo o sistema."
ITA_new_industry: "Novos Programas Industriais"
ITA_new_industry_desc: "Com as fábricas da Itália agora mais uma vez em posição de servir à Itália. Devemos agora trabalhar para integrá-las em nossa nação."
ITA_expand_dockyards: "Expandir Estaleiros"
ITA_expand_dockyards_desc: "Os portos de grande parte do país estão em ruínas, devemos expandi-los e renová-los."
ITA_expand_air_ports: "Expandir Aeroportos"
ITA_expand_air_ports_desc: "A indústria da aviação está crescendo rapidamente em todo o mundo. Devemos estar na vanguarda desse novo setor econômico."
ITA_expand_the_autostrada: "Expandir a Autoestrada"
ITA_expand_the_autostrada_desc: "A Autoestrada tem sido uma bênção para o nordeste da Itália, e com o restante da terra agora sob nosso controle, podemos expandi-la por toda a península."
ITA_southern_industry: "Industrializar o Sul"
ITA_southern_industry_desc: "O Sul sempre ficou para trás em seu desenvolvimento industrial. Devemos trabalhar para fechar essa lacuna."
ITA_italian_factories: "Fábricas para a Itália"
ITA_italian_factories_desc: "Muito da Itália ainda está subdesenvolvido. Se realmente quisermos nos tornar uma das grandes potências da Europa, isso deve mudar."
ITA_italian_miracle: "Milagre Italiano"
ITA_italian_miracle_desc: "A Itália, reunida, se recuperou de seus problemas anteriores e avançou para o cenário mundial como uma das maiores economias da Europa."

### Unification ###
ITA_unification: "Iniciar Risorgimento"
ITA_unification_desc: "Chegou a hora. Itália, esta terra maravilhosa de abundância, será novamente unida. Viva l'Italia!"
ITA_naval_exercises: "Exercícios Navais"
ITA_naval_exercises_desc: "Como uma demonstração de poder e para promover a moral naval, devemos organizar uma série de exercícios navais no Mar Adriático. Que os inimigos de nossa nação tremam."
ITA_reenforce_po_line: "Reforçar a Linha Defensiva do Pó"
ITA_reenforce_po_line_desc: "As defesas improvisadas que impediram os Sindicatos em 1920 não os deterão agora. Devemos fortalecer nossos fortes e trincheiras na fronteira para nos prepararmos para outro assalto dos Socialistas."
ITA_military_exercises: "Exercícios Militares"
ITA_military_exercises_desc: "Como uma demonstração de poder e para promover a moral de nosso exército, devemos organizar uma série de exercícios de treinamento quase em combate perto do Rio Pó. Que os inimigos de nossa nação tremam."
ITA_italy_is_united: "A Itália está Unida"
ITA_italy_is_united_desc: "Está feito, a Itália, bela Itália, está novamente inteira. Nos corações de todos os patriotas, este momento será lembrado para sempre."
ITA_naples_officers: "Recrutar Generais Sicilianos"
ITA_naples_officers_desc: "O corpo de oficiais sicilianos, por mais detestável que seu antigo rei possa ter sido, sem dúvida possui muitos generais competentes. Esses generais devem ser autorizados a servir à Itália?"
ITA_sardinian_officers: "Recrutar Generais Sardos"
ITA_sardinian_officers_desc: "Muitos bons homens lutaram e morreram pela Sardenha. Agora, com as feridas da guerra começando a cicatrizar, o destino dos generais da Sardenha deve ser decidido."
ITA_italian_irredentism: "Política de Irredentismo Italiano"
ITA_italian_irredentism_desc: "Com a Itália unida e algumas das questões mais urgentes da política interna resolvidas, podemos olhar para fora, especialmente para aquelas terras que, por direito, deveriam ser italianas."
ITA_a_stable_italy: "Uma Itália Estável"
ITA_a_stable_italy_desc: "Nossa política tem sido instável desde o fim da guerra civil, mas agora, com uma República Italiana governando toda a Itália, podemos finalmente acabar com a instabilidade que nos tem assolado por anos."

### Military Army Focuses ###
 ITA_mobile_warfare_focus: "Manobra de Graziani"
ITA_mobile_warfare_focus_desc: "O exército mais ágil possui uma vantagem significativa no campo de batalha. Enquanto nossos inimigos podem reivindicar inúmeros milhões entre suas fileiras, se nossas forças forem rápidas o suficiente para explorar totalmente as oportunidades táticas, triunfaremos."
ITA_grand_battle_plan_focus: "Planejamento de De Bono"
ITA_grand_battle_plan_focus_desc: "Manter a integridade operacional e executar planos bem elaborados é fundamental para a vitória na guerra moderna. O fracasso da Itália na Weltkrieg pode ser atribuído mais facilmente ao planejamento incompetente e ao desrespeito pela estratégia geral. Isso nunca mais acontecerá."
ITA_superior_firepower_focus: "Poder de Fogo de Bastico"
ITA_superior_firepower_focus_desc: "Armas modernas possibilitam a destruição do inimigo de longe. Devemos aumentar nossas forças armadas com uma variedade de artilharia e outro equipamento de apoio."
ITA_begin_modernizing: "Iniciar Modernização"
ITA_begin_modernizing_desc: "Com nosso exército agora guiado por uma doutrina central, podemos começar a reformar sua estrutura e composição."
ITA_modernize_alpini: "Modernizar os Alpini"
ITA_modernize_alpini_desc: "Se não fosse pela bravura e habilidade dos Alpini, a Itália certamente teria caído mais cedo para as Potências Centrais durante a Weltkrieg. No entanto, esses incríveis montanhistas caíram no esquecimento desde o fim da Weltkrieg. Devemos nos concentrar em trazer os Alpini de volta à forma de combate."
ITA_create_paratroopers: "Reformar os Arditi"
ITA_create_paratroopers_desc: "Os Arditi representam o melhor que a Itália tem a oferecer. Essas unidades de elite se especializam em infiltração, especialmente por meio de meios não convencionais e em ambientes hostis. Vamos reorganizar os Arditi para melhor representar o papel em rápida evolução das forças especiais na guerra moderna."
ITA_high_command_reform: "Reformas do Alto Comando"
ITA_high_command_reform_desc: "O Alto Comando Militar Italiano ficou fragmentado com a divisão da própria terra. No entanto, desde então, sua estrutura permaneceu inalterada. Vamos reorganizar o Alto Comando de acordo com as demandas de nossa situação atual."
ITA_italian_armored_cars: "Carros Blindados Italianos"
ITA_italian_armored_cars_desc: "Os carros blindados provaram ser eficazes durante a Weltkrieg, tanto como uma forma de aumentar a mobilidade das tropas quanto como apoio de fogo barato e eficaz. Com nosso exército agora focado na mobilidade, nossos carros blindados também devem ser reformados e sua doutrina modificada para se adequar melhor a esse novo estilo de combate."
ITA_cruiser_tanks: "Tanques de Cruzeiro"
ITA_cruiser_tanks_desc: "Os tanques de cruzeiro são especificamente projetados para apoiar a infantaria motorizada. São a cavalaria da era moderna."
ITA_artillery_effort: "Esforço de Artilharia"
ITA_artillery_effort_desc: "Nossa artilharia e outro equipamento de apoio devem ser integrados impecavelmente em nossas unidades terrestres. Nenhum ataque deve ser realizado sem apoio."
ITA_infantry_tanks: "Tanques de Infantaria"
ITA_infantry_tanks_desc: "Veículos blindados devem coordenar-se de perto com a infantaria, para que ambos possam lutar mais eficazmente."
ITA_planning_school: "Escolas de Planejamento"
ITA_planning_school_desc: "Todos os sargentos, devem ser oferecidos algum grau de treinamento formal de oficial e não deixados apenas para depender da experiência. Para isso, devemos estabelecer várias novas academias de oficiais orientadas a fornecer cursos adicionais de treinamento curto para sargentos. Isso, imaginamos, melhorará muito a capacidade das unidades individuais de interpretar e executar corretamente as ordens."
ITA_commander_initative: "Iniciativa do Comandante"
ITA_commander_initative_desc: "Os oficiais devem ter a oportunidade de responder às mudanças na situação tática de suas unidades. Devemos encorajar os oficiais a planejar e agir conforme a situação no terreno ditar."
ITA_modernize_guns: "Modernizar nossas Armas"
ITA_modernize_guns_desc: "Nossas forças armadas ainda dependem em grande parte das mesmas armas desatualizadas da Weltkrieg. Devemos elevar nossas armas pequenas ao mesmo nível que o restante da Europa."
ITA_create_the_saf: "Criar o Servizio Ausiliario Femminile"
ITA_create_the_saf_desc: "O potencial das mulheres italianas para contribuir com o esforço de guerra ainda permanece em grande parte inexplorado. Ao estabelecer unidades voluntárias exclusivamente femininas para servir em funções de apoio dentro do exército, podemos começar a aproveitar as habilidades de nossas irmãs honradas."
ITA_finish_reforms: "Finalizar Reformas"
ITA_finish_reforms_desc: "O exército agora está praticamente reformado. Nossos soldados e oficiais estão prontos para restabelecer o lugar legítimo da Itália entre as grandes potências da Europa."

### Military Navy Focuses ###
 ITA_republican_navy: "[ita_navy_focus_name]"
ITA_republican_navy_1: "Marinha Nacional Italiana"
ITA_republican_navy_2: "Regia Marina"
ITA_republican_navy_desc: "Nossa marinha ainda está organizada em uma estrutura improvisada semelhante à que estava no início da Guerra Civil. Devemos centralizar nossa administração naval sob uma nova estrutura."
ITA_merchant_marine: "Marinha Mercante"
ITA_merchant_marine_desc: "Durante a Weltkrieg, o Atlântico se tornou um cemitério para os navios mercantes de nossos aliados, e com o sucesso na próxima guerra certamente sendo igualmente dependente da capacidade de nossos navios mercantes de atravessar águas perigosas, devemos ter uma administração central de navegação mercante para supervisionar os comboios."
ITA_modernize_the_navy: "Modernizar a Marinha"
ITA_grand_navy: "Grande Marinha"
ITA_grand_navy_desc: "Nossa marinha deve ser rapidamente expandida com foco na produção de novos navios capitais."
ITA_heavy_cruisers: "Cruzadores Pesados"
ITA_battle_cruisers: "Couraçados de Batalha"
ITA_battle_cruisers_desc: "Os couraçados de batalha são rápidos e armados com canhões consideráveis. Embora os couraçados de batalha possam não ser suficientes para formar o núcleo de nossa frota, desempenham um papel valioso."
ITA_battleships: "Couraçados Italianos"
ITA_battleships_desc: "Os couraçados são o orgulho de qualquer marinha. Grandes, bem blindados e armados, e caros de produzir, novos couraçados que entram em serviço naval sem dúvida sinalizarão ao mundo que buscamos recuperar nosso lugar no mundo."
ITA_defend_the_coast: "Defender a Costa"
ITA_defend_the_coast_desc: "A nova marinha deve ser orientada para a proteção de nossa costa e interrupção das frotas mercantes inimigas."
ITA_subs: "Submarinos Italianos"
ITA_subs_desc: "Os submarinos foram usados com grande eficácia pela Alemanha na Weltkrieg. Devemos ter uma frota de submarinos própria se nossa marinha for ser eficaz."
ITA_destroyers: "Guarda Costeira Italiana"
ITA_destroyers_desc: "Deve ser criada uma nova ramificação da Marinha focada na proteção de nossas águas territoriais."
ITA_light_cruisers: "Cruzadores Leves"
ITA_light_cruisers_desc: "Os cruzadores leves são plataformas de suporte versáteis que podem ajudar muito navios grandes e pequenos."
ITA_reenforce_the_coast: "Reforçar a Costa"
ITA_reenforce_the_coast_desc: "A costa norte do Adriático é nossa linha de vida para os mercados do mundo, e assim não pode ser permitido cair nas mãos do inimigo. Devemos construir novas fortificações costeiras para que nenhum inimigo desembarque nessas praias."
ITA_republican_marines: "Expandir a Brigada San Marco"
ITA_republican_marines_desc: "Para travar guerra em terras estrangeiras ou para desembarcar atrás das linhas inimigas e perturbar sua organização, precisaremos investir em novo equipamento anfíbio e métodos de treinamento."
ITA_rule_the_seas: "Dominar os Mares"
ITA_rule_the_seas_desc: "Nossa marinha agora é pelo menos equivalente à antiga Regia Marina, e está totalmente preparada para defender a Itália e desabar sobre seus inimigos como uma grande onda."

### Military Air Force Focuses ###
ITA_establish_anr: "[ita_air_focus_name]"
ITA_establish_anr_name_1: "Força Aérea Nacional Italiana"
ITA_establish_anr_name_2: "Regia Aeronautica"
ITA_establish_anr_desc: "Nossa pequena força aérea consiste em voluntários usando os poucos aviões que podem ser reunidos dos excedentes estrangeiros. Devemos estabelecer uma força aérea formal e nos preparar para treinar novos pilotos."
ITA_pilot_training: "Treinamento de Pilotos"
ITA_pilot_training_desc: "Os voluntários que atualmente compõem a maior parte de nossos pilotos militares são em grande parte entusiastas amadores antigos com habilidade abundante no ar. Devemos colocar esses pilotos experientes para trabalhar para estabelecer um regime de treinamento para novos pilotos."
ITA_upgrade_air_ports: "Atualizar Aeroportos"
ITA_upgrade_air_ports_desc: "Para acomodar uma verdadeira força aérea, os vários pequenos aeródromos civis que pontilham o campo devem ser nacionalizados e expandidos."
ITA_aviation_industry: "Indústria Aeronáutica"
ITA_aviation_industry_desc: "Os fabricantes italianos de aeronaves foram prejudicados pela turbulência que assolou a península desde o fim da Weltkrieg. Para trazê-los de volta ao mesmo nível das empresas estrangeiras, eles devem ter apoio estatal."
ITA_army_air_support: "Foco Estratégico"
ITA_army_air_support_desc: "Nossa força aérea deve se concentrar em causar danos à indústria inimiga e à capacidade militar - o ataque é fundamental, não a defesa."
ITA_bomber_efforts: "Esforços de Bombardeio"
ITA_bomber_efforts_desc: "Para realmente ajudar o exército, nossa força aérea deve ser capaz de destruir posições fortificadas e perturbar a infraestrutura inimiga. Para isso, devemos focar no desenvolvimento de novos bombardeiros táticos e estratégicos."
ITA_air_supremcy: "Supremacia Aérea"
ITA_air_supremcy_desc: "Os céus devem estar livres de inimigos e nossos exércitos não devem ser molestados por aeronaves hostis. Nossa força aérea deve se concentrar principalmente em estabelecer e manter o controle do ar."
ITA_fighter_support: "Apoio de Caça"
ITA_fighter_support_desc: "Os caças são a espinha dorsal de qualquer força aérea e, para dominar os céus, devemos desenvolver novos modelos."
ITA_paracadutisi: "Paraquedistas"
ITA_paracadutisi_desc: "Paraquedistas são um novo tipo de unidade que permitirá o desdobramento de unidades em áreas de difícil acesso. Ao desenvolver equipamentos aerotransportados mais avançados, teremos uma vantagem tática única sobre nossos inimigos."
ITA_female_pilots: "Pilotos Femininas"
ITA_female_pilots_desc: "Muitas mulheres patriotas com experiência em voo se veem incapazes de contribuir diretamente para nosso esforço militar. As pilotos femininas devem ser permitidas a se voluntariar para funções de transporte aéreo e suporte."
ITA_radar_effort: "Esforço de Radar"
ITA_radar_effort_desc: "O radar é uma tecnologia promissora que, com desenvolvimento adicional, poderia fornecer uma riqueza de informações sobre táticas e posições inimigas e revelar o curso de aeronaves inimigas."
ITA_rule_the_skies: "Dominar os Céus"
ITA_rule_the_skies_desc: "A força aérea não é mais uma coleção improvisada de voluntários, mas um órgão totalmente funcional de nosso exército. Vamos dominar os céus da Itália e além!"

### Events ###

ITA_country_intro_header: "A História da República da Itália: Derrota e Guerra Civil"
ITA_country_intro_content: "Com a derrota francesa e o colapso do esforço de guerra italiano, os austríacos e o Reino da Itália assinaram um armistício em agosto de 1919, no qual os austríacos foram autorizados a guarnecer a Lombardia e Veneto até a assinatura de um tratado de paz. Poucos dias após o anúncio humilhante da paz, nacionalistas enfurecidos proclamaram a nova República da Itália em Milão, que mantinha que todos os tratados assinados pela Casa de Savoia seriam considerados nulos e sem efeito.\n\nPor toda a Itália, republicanos e nacionalistas se levantaram contra o reino, e nem mesmo a abdicação do Rei Vítor Emanuel e seu filho foi suficiente para deter o colapso da autoridade real. Depois de expulsar os realistas de grande parte da Itália Central e Setentrional, ficou evidente que as rivalidades entre diferentes facções na república eram grandes demais para serem conciliadas, e o que começou com pequenos atos de sabotagem tornou-se um conflito em toda a linha entre as forças Vermelhas e Brancas, paralisando as ofensivas contra os monarquistas."
ita.1.a: "Terrível."

ITA_guide: "§MA República Sobrevive§! (§lSocial Liberal §!/ §mMarket Liberal §!/ §cSocial Conservador §!/ §SSocial Democrata §!)\n£white_dot Durante a eleição relâmpago de 1936, escolha eleger o §lPartito Liberale Democratico§!, §mPartito Liberale Italiano§! ou §cPartito Popolare Italiano§!.\n£white_dot Após a eleição, a §NAssociazione Nazionalista Italiana§! contestará a eleição e, ultimamente, visará derrubar o governo.\n£white_dot Para evitar isso, proíba a §NANI§! ou fique de olho neles e, quando eventualmente marcharem sobre Milão, escolha que o golpe deles falhe.\n£white_dot Depois haverá uma votação de desconfiança no governo, sobreviver à votação permitirá que a democracia sobreviva e na eleição de 1941 a §SLega Democratica Riformista§! poderá ser eleita se desejado.\n\n§MA NI no Poder§! (§NNacional Populista§!)\n£white_dot Durante a eleição de 1936, escolha eleger a §NANI§!.\n£white_dot Alternativamente, vença as eleições como qualquer outro partido sem proibir a §NANI§! e permita que a marcha sobre Milão tenha sucesso.\n£white_dot Após sua ascensão ao poder, Veneza logo se revoltará contra o governo; vença essa revolta para consolidar seu poder.\n\n§MFederação Italiana§! (§gAutoritário Democrata§!)\n£white_dot Eleja um governo democrático durante a eleição de 1936 sem permitir que a §NANI§! chegue ao poder.\n£white_dot Durante a votação de desconfiança contra o governo, faça o governo perder a votação e cair.\n£white_dot Isso permitirá que você restaure a Federação Italiana, sob o domínio de Pietro Ferdinando I ou Adriano I.\n£white_dot Alternativamente, durante a revolta veneziana, mudar para £KR_game_rule_flag_VNC Veneza e vencer permitirá que você restaure a federação.\n\n§MA República é Dissolvida§! (£KR_game_rule_flag_LOM / £KR_game_rule_flag_VNC )\n£white_dot Siga o guia acima para restaurar a Federação Italiana, mas durante o evento para restaurar a Federação, em vez disso, escolha dissolver completamente a República, o que dissolverá a República em uma £KR_game_rule_flag_LOM Lombardia e £KR_game_rule_flag_VNC Veneza independentes.\n- Se isso for feito como a República, você mudará para £KR_game_rule_flag_LOM Lombardia, caso contrário, se feito como £KR_game_rule_flag_VNC Veneza, você permanecerá como eles.\n"

ITA_country_intro_header_1: "O Estado da República da Itália: O Fracasso da Federação"
ITA_country_intro_content_1: "Conforme a guerra civil se arrastava, as marés da guerra viravam contra os Brancos, e quando a Áustria ofereceu ajuda aos republicanos em troca de se juntarem a um estado comum com os realistas do sul, os republicanos não tiveram escolha senão aceitar, ou enfrentar a destruição. Depois de uma vitória no Pó contra os Socialistas, as forças Brancas e Austríacas se viram obrigadas a engolir o amargo comprimido da cooperação prolongada. A República foi obrigada a se juntar legalmente à Federação Italiana sob proteção austríaca. Eles também concederam autonomia significativa ao Vêneto e muita influência no governo aos austríacos e ao Conselho da Federação Italiana. Em troca, no entanto, o Primeiro Ministro da República recebeu o título de Chefe Interino da Federação Italiana.\n\nEste arranjo cuidadosamente equilibrado desmoronou em 1926, no entanto, quando a União da Grã-Bretanha se juntou à Terceira Internacional. Os Socialistas foram encorajados e houve conversas de guerra, mas os austríacos deixaram claro que suas forças não fariam nenhum movimento para atacar os socialistas se o sul fosse atacado. Isso jogou a península no caos e deu aos sicilianos e saboianos, há muito insatisfeitos com o equilíbrio pró-Milão no Conselho da Federação Italiana, a chance de sair. Embora os socialistas nunca tenham atacado, o Conselho agora claramente não servia para nada, e seu mandato de dez anos foi permitido expirar em 1930. Enquanto os salões do poder civil em Milão fervilham de atividade e ambição, a Câmara do Conselho agora fica vazia."
ita.22.a: "Será que algum dia se encherá novamente?"

ITA_country_intro_header_2: "O Estado da República da Itália: Recuperação e Risorgimento"
ITA_country_intro_content_2: "Embora a um custo considerável para o orgulho nacional, a conexão austríaca lentamente melhorou a situação econômica da República, que obteve força do Mitteleuropa alemão e do investimento austríaco. À medida que a Itália se recuperava da destruição da guerra civil, no entanto, muitos na República começaram a lamentar o acordo do governo com os Habsburgos, e o apoio popular para a Associazione Nazionalista Italiana anti-austriaca cresceu na Lombardia e em Friuli.\n\nA coalizão de centro-esquerda de Ivanoe Bonomi governa o país desde 1927, mas sua popularidade se deve principalmente à estabilidade econômica, e se isso acabar outros partidos, como o Partito Liberale Italiano firmemente republicano ou o conservador Partito Popolare Italiano, podem ganhar apoio suficiente para formar um governo. Se as coisas saírem completamente do controle e as forças alinhadas à Federação restaurarem a ordem no norte pela força, até mesmo o antigo Conselho da Federação Italiana pode assumir o poder. Uma coisa todos os partidos têm em comum é o desejo por uma Itália livre e unida, no entanto, e muitos têm certeza de que um segundo Risorgimento está chegando."
ita.18.a: "Viva a Itália!"

ita.2.t: "Black Monday Atinge a República"
ita.2.d: "A crise econômica que começou na Alemanha saiu do controle e se espalhou para a Itália. A prosperidade da República da Itália foi arruinada pelo Black Monday e a confiança no governo foi abalada."
ita.2.a: "Que Deus nos proteja!"

ita.3.t: "Ivanoe Bonomi convoca uma Eleição Geral"
ita.3.d: "Com o Black Monday atingindo a República da Itália, o Primeiro Ministro Ivanoe Bonomi decidiu convocar uma eleição geral antecipada. As eleições serão realizadas em 1936 em vez de 1937, como estava programado. Esperançosamente, com esta eleição, o Primeiro Ministro conseguirá angariar apoio para suas políticas para resolver a crise econômica."
ita.3.a: "Espero que sim..."

ita.4.t: "Discurso de Ciano"
ita.4.d: "[ITA_GetNatPopLeader] da Associazione Nazionalista Italiana proferiu um discurso na cidade de Verona hoje. Durante o discurso, o velho almirante culpou o governo da república por causar a crise econômica. Além disso, ele descreveu o papel da Áustria em manter a Itália dividida e fraca, e que os sindicalistas só eram permitidos continuar a existir como uma folha de figo para a República. Ciano promete que é apenas a ANI que pode restaurar a glória da Itália e destruir todos os seus inimigos. Apesar de suas opiniões radicais e anti-republicanas, o Herói de Buccari comanda grande influência - o que o torna particularmente perigoso para nossa jovem República."
ita.4.a: "Devemos ficar de olho nele"

ita.5.t: "A Igreja Comenta sobre a Crise"
ita.5.d: "Vários líderes influentes da igreja têm reunido apoio para figuras políticas durante seus sermões. De particular destaque estão os Arcebispos de Milão e Veneza, que instaram os paroquianos a seguir os valores católicos tradicionais durante esta crise, um aceno não muito sutil de apoio ao conservador Partido Popular Italiano. No entanto, alguns bispos, embora não tão influentes quanto os de Milão e Veneza, instaram apoio ao Ensino Social Católico e ao partido governante Liberal Democrático. Em ambos os casos, as pessoas estão ouvindo os conselhos da igreja."
ita.5.a: "Esperemos que a Igreja esteja certa"

ita.6.t: "Matteotti Apoia Bonomi"
ita.6.d: "Giacomo Matteotti, líder da Lega Democratica Riformista, o partido Social Democrata em coalizão com Ivanoe Bonomi, deu um discurso em Milão apoiando o primeiro-ministro. Isso deu apoio valioso ao partido governante sitiado."
ita.6.a: "Obrigado, Matteotti"

ita.7.t: "Protestos Contra Leilões Agrícolas"
ita.7.d: "A atual crise econômica fez com que muitos agricultores deixassem de pagar seus empréstimos e hipotecas, e seu gado e propriedades são normalmente leiloados para o maior lance pelas autoridades locais. A prática é profundamente impopular entre os agricultores italianos, mas seus defensores afirmam que as dívidas devem ser pagas e que os leilões são um mal necessário em uma economia de mercado livre. Ontem, o Partido Popular Italiano propôs um projeto de lei que proibiria os leilões. Qual é a posição do governo?"
ita.7.a: "Permitir que os leilões continuem"
ita.7.b: "Aprovar o projeto de lei e proibir os leilões"

ita.8.t: "Influência no Governo Italiano"
ita.8.d: "Em 1919, assinamos um armistício com o Reino da Itália, que nos permitiu guarnecer Lombardia e Vêneto até a assinatura de um tratado. Os italianos não ficaram muito satisfeitos com essa derrota e se levantaram em revolução contra seu monarca saboiano. Logo, ele e seu filho abdicaram, e houve um vácuo de poder na Itália, já que os rebeldes socialistas pareciam prestes a dominar toda a nação. Oferecemos aos italianos desesperados a ajuda de nossos exércitos para deter o avanço socialista, em troca de se juntarem a uma nova Federação Italiana, um governo legítimo com o qual poderíamos lidar. Os saboianos, os republicanos Brancos e as forças do sul concordaram com nossas condições, e nossos exércitos expulsaram os socialistas da Lombardia. Concedemos aos republicanos que um líder republicano seria o chefe interino da Federação, embora o Conselho da Federação ainda retivesse algum poder nos bastidores. No entanto, quando os socialistas fizeram movimentos para atacar os estados do sul da Federação em 1926, estávamos envolvidos na crise da Ilíria e não podíamos prometer atacar os socialistas em apoio. Indignada, a Sardenha, os Bourbon de Nápoles e até o Santo Padre abandonaram nossa Federação, deixando-nos apenas com Milão. Infelizmente, o Conselho da Federação lá foi permitido expirar em 1930 e não foi renovado desde então. Ainda pior, recentemente retiramos nosso exército de sua nação devido à crise de Black Monday, deixando-os muito mais independentes do que eram.\n\nAgora, o atual governo liberal sob Ivanoe Bonomi avançou com a eleição na tentativa de obter mais apoio no legislativo. No entanto, sua vitória não é garantida, e temos alguma margem para influenciar a eleição. Os três partidos moderados que têm uma chance real de vencer são os Democratas Liberais, atualmente no poder, o Partido Popular, um partido conservador que já recebeu nosso apoio no passado, e os Republicanos Italianos, hostis à monarquia, mas também veementemente anti-ANI e anti-socialistas. Podemos dar nosso apoio e respaldo a um dos partidos políticos pró-austriacos para garantir que o partido certo chegue ao poder em Milão. Alguns ministros, no entanto, estão preocupados que o envolvimento aberto possa resultar em mais apoio para a extrema direita e a Associação Nacionalista Italiana anti-austríaca."
ita.8.a: "Apoiar os Democratas Liberais"
ita.8.b: "Apoiar o Partido Popular"
ita.8.e: "A influência aberta apenas fortaleceria a ANI"

ita.9.t: "A Áustria Apoia os Democratas Liberais"
ita.9.d: "Os austríacos deram apoio aos Democratas Liberais governantes na tentativa de ajudá-los a vencer a eleição. Embora isso tenha tido de fato o efeito desejado e encorajado mais apoio para os Democratas Liberais governantes, também atraiu muito mais atenção para o partido da extrema direita e anti-austríaco ANI."
ita.9.a: "Esperemos que isso nos ajude a permanecer no poder"

ita.10.t: "A Áustria Apoia o Partito Popolare Italiano"
ita.10.d: "Os austríacos deram apoio ao Partito Popolare Italiano na tentativa de ajudá-los a vencer a eleição. Embora isso tenha de fato o efeito desejado e encorajado mais apoio para os Populares, também atraiu muito mais atenção para o partido da extrema direita e anti-austríaco ANI."
ita.10.a: "Até nossos aliados querem mudança de regime, parece"

ita.12.t: "As Eleições Gerais"
ita.12.d: "Hoje, o povo italiano escolhe um novo parlamento. A eleição é acirrada e muito provavelmente decidirá o curso da Itália no futuro próximo, com quatro resultados previstos. Primeiramente, a coalizão democrática liberal sob o Primeiro Ministro Bonomi pode continuar, ou uma coalizão liberal liderada pelo partido anti-autocrático e de centro-esquerda Liberale Italiano pode vencer. Alternativamente, a coalizão conservadora liderada pelo Popolare Italiano pode sair vitoriosa, mas poucos podem se dar ao luxo de esquecer a surpreendentemente popular Associazione Nazionalista Italiana. Quem o povo italiano escolhe?"
ita.12.a: "Partito Liberale Democrático"
ita.12.b: "Partito Liberale Italiano"
ita.12.c: "Partito Popolare Italiano"
ita.12.e: "Associazione Nazionalista Italiana"

ita.13.t: "Italianos Desejam se Aliar"
ita.13.d: "Os italianos solicitaram se juntar formalmente à nossa aliança, e muitos em Viena sugeriram que os deixemos fazer isso, embora também haja vozes que sugiram o contrário."
ita.13.a: "Deixar os italianos se juntarem"
ita.13.b: "Não precisamos deles"

ita.14.t: "Amizade Austríaca e Italiana"
ita.14.d: "Os austríacos nos permitiram entrar em sua aliança. Embora alguns possam se sentir incomodados por estar formalmente dentro da esfera de influência austríaca, isso proporciona à Itália segurança e proteção contra a ameaça do sindicalismo sem Deus."
ita.14.a: "À amizade eterna!"

ita.15.t: "Austríacos não Reafirmam a Amizade"
ita.15.d: "Os austríacos não nos permitiram entrar em sua aliança. A ANI não perdeu tempo em emitir uma declaração denunciando a tentativa de 'formalizar nossa escravidão aos bárbaros austríacos'."
ita.15.a: "Deveríamos ter esperado por isso"

ita.16.t: "Conferência de Liderança do Partito Liberale Democrático"
ita.16.d.lib_dem_in_power: "Hoje começa a Conferência de Liderança do Partito Liberale Democrático. Embora o Primeiro Ministro Ivanoe Bonomi tenha a grande maioria da confiança do partido, alguns se perguntam se ele deveria renunciar e permitir que Feruccio Parri lidere o partido. Como o partido deve votar?"
ita.16.d.lib_dem_not_in_power: "Hoje começa a Conferência de Liderança do Partito Liberale Democrático. Embora o líder do partido, Ivanoe Bonomi, tenha a grande maioria da confiança do partido, alguns se perguntam se ele deveria renunciar e permitir que Feruccio Parri lidere o partido. Como o partido deve votar?"
ita.16.a: "Ivanoe Bonomi!"
ita.16.b: "Feruccio Parri!"

ita.17.t: "Conferência de Liderança do Partito Liberale Italiano"
ita.17.d.italy_republicans_in_power: "Hoje começa a Conferência de Liderança do Partito Liberale Italiano. Embora o Primeiro Ministro Luigi Einaudi tenha a grande maioria da confiança do partido, alguns se perguntam se ele deveria renunciar e permitir que Marcello Soleri lidere o partido. Como o partido deve votar?"
ita.17.d.italy_republicans_not_in_power: "Hoje começa a Conferência de Liderança do Partito Liberale Italiano. Embora o líder do partido, Luigi Einaudi, tenha a grande maioria da confiança do partido, alguns se perguntam se ele deveria renunciar e permitir que Marcello Soleri lidere o partido. Como o partido deve votar?"
ita.17.a: "Luigi Einaudi!"
ita.17.b: "Marcello Soleri!"

ita.19.t: "As Eleições de [GetYear]"
ita.19.d: "As Eleições de [GetYear] estão agora sobre nós. Presidente [From.GetLeader] permanecerá como chefe da República Italiana ou um novo partido vencerá a eleição?"
ita.19.a: "Partito Liberale Democrático"
ita.19.b: "Partito Liberale Italiano"
ita.19.c: "Partito Popolare Italiano"
ita.19.e: "Lega Democratica Riformista"

ita.20.t: "A ANI Realiza um Comício"
ita.20.d: "Embora nosso governo da Federação tenha ganhado muito apoio popular, a ANI continuou a encorajar a violência ilegal e a ação política contra nosso governo. Agora, eles reapareceram em Udine, onde [ITA_GetNatPopLeader] mais uma vez pediu pela nossa remoção de 'sua grande nação'. A polícia local não estava disposta a prender o homem, e agora alguns em nosso governo estão pedindo intervenção militar."
ita.20.a: "Enviar o exército"
ita.20.b: "Seu apoio diminuirá com o tempo"

ita.21.t: "Os Social Democratas se Recusam a Participar"
ita.21.d: "Falando em Veneza, Giacomo Matteotti e outros líderes do partido Lega Democratica Riformista denunciaram os partidos liberais covardes por concordarem com o acordo que restaurou a Federação e declararam que boicotarão as eleições como um 'farsa' e uma 'mancha contra a democracia'."
ita.21.a: "Traidores!"

ita.23.t: "Lidando com a Economia Sindicalista"
ita.23.d: "Agora que assumimos o controle do território da República Socialista da Itália, a questão do que fazer com as fábricas e fazendas sindicalistas foi levada ao Parlamento. Aqueles à esquerda acreditam em deixar em grande parte as fazendas e fábricas coletivas e permitir que novas empresas sejam empreendimentos privados. Essa noção já foi denunciada pelos membros da direita do parlamento como 'se aliando ao sindicalismo' e sugerem que deveriam ser descoletivizadas e privatizadas. Aqueles no centro acreditam que a economia deve ser des-sindicalizada, mas lentamente, para não despertar a ira dos sindicalistas."
ita.23.a: "Deixá-los em paz"
ita.23.b: "Des-sindicalizar lentamente a economia"
ita.23.c: "Des-sindicalizar a economia imediatamente"

ita.24.t: "Integrando Generais"
ita.24.d: "Hoje, vários dos generais que anteriormente lutaram pelo Reino das Duas Sicílias pediram para lutar por [Root.GetName]. Alguns acham que não devem lutar pela Itália, visto que lutaram contra nós, mas outros acham que permitir que eles lutem por nosso país compartilhado seria uma excelente demonstração de unidade nacional."
ita.24.a: "Eles devem lutar pela Itália!"
ita.24.b: "Não precisamos de pessoas que lutaram contra nós"

ita.25.t: "Integrando Generais"
ita.25.d: "Hoje, alguns dos generais que lutaram pela Sardenha pediram para lutar por [Root.GetName]. Alguns acham que não devem lutar pela Itália, visto que lutaram contra nós, mas outros acham que permitir que eles lutem por nosso país compartilhado seria uma excelente demonstração de unidade nacional."
ita.25.a: "Eles devem lutar pela Itália!"
ita.25.b: "Não precisamos de pessoas que lutaram contra nós"

ita.28.t: "A Academia Real da Itália"
ita.28.d: "Hoje, a Reale Accademia d'Italia (Academia Real da Itália) foi fundada por decreto real, inspirada na Academia Francesa, e sessenta italianos foram selecionados por suas realizações científicas, literárias e artísticas. Os membros da academia recebem viagens de primeira classe nos trens nacionais, devem ser tratados como 'Sua Excelência' e recebem 3.000 liras por mês. Embora um dos objetivos declarados seja apoiar e promover as ciências, a literatura e as artes, outro objetivo é ajudar a nova monarquia a ser melhor aceita pelo povo italiano. Para ambos os fins, está tendo sucesso, ainda que lentamente."
ita.28.a: "Uma iniciativa nobre"

ita.29.t: "A Accademia Nazionale di Arte Drammatica"
ita.29.d: "Hoje, a Accademia Nazionale di Arte Drammatica foi fundada em Roma para servir como centro das artes cênicas dentro de [Root.GetName], agora que Roma é novamente nossa capital. A Academia promoverá a educação das pessoas que desejam ingressar nas artes."
ita.29.a: "Vamos apoiar a cultura"

ita.30.t: "Intervenção na Itália?"
ita.30.d: "Tornou-se cada vez mais claro que a ANI não consegue controlar a situação na Itália - embora a revolta veneziana também não consiga se impor. Se considerarmos intervir, agora seria o momento de fazê-lo - embora com o objetivo de restaurar o poder da Federação Italiana sob uma liderança Habsburgo, e não de restaurar a fracassada República Italiana. Claro, isso exigiria o acordo veneziano, mas certamente eles não recusariam nossa ajuda?"
ita.30.a: "Oferecer ajuda aos venezianos"
ita.30.b: "Eles que se virem"

ita.31.t: "Ajuda dos Austríacos?"
ita.31.d: "[AUS.GetNameDefCap] ofereceu ajudar em nossa batalha contra [ITA.GetNameDef]. Se eles intervirem e conseguirem, significará submeter-se à influência austríaca assim que a guerra acabar - eles vão querer acabar com a República Italiana e, em vez disso, restaurar o poder da antiga Federação Italiana... sem dúvida sob a dominação de um governante Habsburgo, como o Grão-Duque da Toscana. No entanto, nos foi assegurado que nossa autonomia será restaurada ao que era antes das eleições."
ita.31.a: "Não importa - precisamos da ajuda"
ita.31.b: "Não, podemos lidar com isso sozinhos"

ita.32.t: "Os Venezianos Recusam"
ita.32.d: "Aparentemente, desconfiados de nossa futura interferência, os venezianos recusaram nossa ajuda e estão determinados a lutar na guerra civil por conta própria. Somos obrigados a observar a situação se desenrolar de fora."
ita.32.a: "Seja assim!"

ita.33.t: "O Momento Chegou"
ita.33.d.austriawar: "Está claro que [ITA.GetNameDef] perdeu o controle da situação em seu país, incapaz de ganhar vantagem contra os rebeldes venezianos. Isso levou [AUS.GetNameDef] para a guerra ao lado dos venezianos, e isso levanta uma questão para nosso governo também: devemos fazer um movimento para atacar? Significará uma corrida contra os austríacos para ser o primeiro a capturar Milão e corre o risco de contato direto com unidades austríacas no campo de batalha... uma situação que poderia escalar, se não formos cuidadosos."
ita.33.d.austriarefuse: "Está claro que [ITA.GetNameDef] perdeu o controle da situação em seu país, incapaz de ganhar vantagem contra os rebeldes venezianos. Talvez uma boa notícia para nós seja que os austríacos se recusaram a intervir, algo que possivelmente deixa uma abertura para nós atacarmos. Devemos fazer um movimento enquanto nossos inimigos estão fracos?"
ita.33.d.noaustria: "Está claro que [ITA.GetNameDef] perdeu o controle da situação em seu país, incapaz de ganhar vantagem contra os rebeldes venezianos. Ainda melhor é que os brancos não têm a Áustria para protegê-los desta vez. Eles estão lutando entre si e vulneráveis. Agora é a hora de agir?"
ita.33.a: "Agora é a nossa chance"
ita.33.b: "Não podemos arriscar"

ita.34.t: "A República Socialista Ataca"
ita.34.d.haswar: "[SRI.GetNameDefCap] reagiu à nossa intervenção na guerra italiana lançando um ataque contra [ITA.GetNameDef]. Será uma corrida para ver quem captura Milão primeiro! Esperemos que isso não saia do controle."
ita.34.d.nowar: "[SRI.GetNameDefCap] reagiu à nossa decisão de não intervir em favor dos rebeldes venezianos lançando um ataque contra [ITA.GetNameDef]. Talvez nos arrependamos de nossa decisão, embora a possibilidade de encontrar os socialistas no campo de batalha não seja algo que gostaríamos."
ita.34.a: "Vamos ficar de olho nisso..."

ita.37.t: "[From.GetNameDefCap] Recusa a Paz"
ita.37.d: "Nossas tentativas de buscar paz com [From.GetNameDef] foram rejeitadas. Eles pretendem lutar conosco até o fim."
ita.37.a: "Seja assim!"

ita.38.t: "A Ocupação de [759.GetName]"
ita.38.d: "Com a anexação de [ITA.GetNameDef] por [SRI.GetNameDef], o estado de [759.GetName] foi deixado isolado - e os locais clamaram a [Root.GetNameDef] para intervir e salvá-los do controle socialista."
ita.38.a: "Uma boa ideia"

ita.39.t: "A Ocupação de [759.GetName]"
ita.39.d: "Com a anexação de [ITA.GetNameDef] por [SRI.GetNameDef], o estado de [759.GetName] foi deixado isolado de nossas forças - e os locais lá apelaram aparentemente a [From.GetNameDef] para intervir e salvá-los de nosso controle. Não há literalmente nada que possamos fazer no momento."
ita.39.a: "Vamos lidar com eles no tempo certo"

ita.40.t: "Governo Italiano Derrubado"
ita.40.d: "Diante de uma população que se tornou cada vez mais frustrada com a guerra prolongada contra os venezianos, o governo foi confrontado por uma multidão reunida e forçado a fugir. O governo temporário, liderado pelos militares, assinou um acordo de paz com [VNC.GetNameDef] e se submeteu à sua anexação. O que acontece a seguir será decidido por eles."
ita.40.a: "Tanto para isso"

ita.41.t: "Governo Italiano Derrubado"
ita.41.d: "Incapaz de obter uma vitória rápida contra o governo ANI na Itália Legionária, o governo foi confrontado por uma multidão reunida e forçado a fugir. O governo militar que assumiu seu lugar assinou um acordo de paz com [Root.GetNameDef] e se submeteu à nossa anexação. O que acontece a seguir dependerá inteiramente de nós."
ita.41.a: "Ótimo!"

ita.42.t: "Vitória Veneziana!"
ita.42.d.noaustria: "Temos controle sobre toda a Lombardia, e a resistência da ANI foi praticamente esmagada. Agora, devemos decidir o que acontece a seguir para o país. O apoio é alto para a restauração da antiga Federação Italiana em sua totalidade - estados membros com amplos poderes de autonomia, com todos, exceto Veneza em si, devolvidos ao domínio da monarquia, todos governados pelo Conselho Federal. Quem lidera esse conselho terá poder considerável, e os principais candidatos são o Grão-Duque Habsburgo da Toscana, o Conde Visconti de Milão e o próprio líder da revolta veneziana, Giuseppe Volpi. Mesmo assim, há outros que dizem que Veneza deve permanecer independente e não tem motivo para se juntar a uma federação."
ita.42.d.austria: "Temos controle sobre toda a Lombardia, e a resistência da ANI foi praticamente esmagada. Agora é hora de cumprirmos nosso acordo com os austríacos - uma restauração da antiga Federação Italiana em sua totalidade. Seus estados membros terão amplos poderes de autonomia, com todos, exceto Veneza em si, devolvidos ao domínio da monarquia, todos governados pelo Conselho Federal. Alguns dizem que devemos permanecer independentes, mas verdadeiramente devemos agradecer aos austríacos por mais uma vez intervirem e nos defenderem. Se não fosse por eles, provavelmente não teríamos alcançado a vitória."
ita.42.a: "Restaurar a Federação sob o Grão-Duque da Toscana"
ita.42.b: "Restaurar a Federação sob o Conde Visconti"
ita.42.c: "Restaurar a Federação sob Giuseppe Volpi"
ita.42.e: "Permaneceremos independentes como [Root.GetName]"
ita.42.f: "Permaneceremos independentes como [Root.GetName] (Troca de Tag para LOM)"

ita.43.t: "A Federação Italiana Restaurada"
ita.43.d.habsburg: "A antiga Federação Italiana foi restaurada, deixando de lado a república em favor de estados autônomos governados pela aristocracia e liderados pelo Conselho Federal... com o Grão-Duque Habsburgo Pietro da Toscana sentado à sua frente. O Grão-Duque se aproximou de nós, dando as boas-vindas às relações amigáveis entre a Federação e [Root.GetNameDef]. É verdadeiramente o melhor resultado que poderíamos esperar."
ita.43.d.visconti: "A antiga Federação Italiana foi restaurada, deixando de lado a república em favor de estados autônomos governados pela aristocracia e liderados pelo Conselho Federal... embora tenham optado por colocar o Conde Visconti de Milão à sua frente em vez do Grão-Duque Habsburgo. Mesmo assim, é talvez um bom sinal que o Conde tenha se aproximado de [Root.GetNameDef] e sugerido que nossos países continuem suas boas relações."
ita.43.d.volpi: "A antiga Federação Italiana foi restaurada, deixando de lado a república em favor de estados autônomos governados pela aristocracia e liderados pelo Conselho Federal... embora tenham optado por colocar o presidente de Veneza, Giuseppe Volpi, à sua frente em vez do Grão-Duque Habsburgo. Mesmo assim, é talvez um bom sinal que Volpi tenha se aproximado de [Root.GetNameDef] e sugerido que nossos países continuem suas boas relações."
ita.43.a: "Damos as boas-vindas à sua aliança"
ita.43.b: "Vamos restaurar nossa garantia de independência deles, por enquanto"
ita.43.c: "Esperamos futura cooperação"

 ita.44.t: "A Lombardia Cair"
ita.44.d.austria: "Apesar da intervenção da Áustria, não foi o suficiente para impedir que a Lombardia fosse dominada pelo [SRI.GetNameDef]. Agora [Root.GetNameDef] está por conta própria, com ainda menos capacidade de se proteger contra as hordas socialistas do que antes."
ita.44.d.noaustria: "Parece que nossa guerra civil forneceu [SRI.GetNameDef] exatamente a fraqueza que eles estavam procurando. Eles conquistaram a Lombardia, e agora estamos por conta própria, com ainda menos capacidade de nos proteger contra as hordas socialistas do que antes."
ita.44.a: "Buscar a proteção dos austríacos"
ita.44.b: "Vamos resolver isso por conta própria"

ita.45.t: "Veneza Pede Proteção"
ita.45.d.austria: "Nossa intervenção não foi suficiente para impedir que a Lombardia fosse dominada pelo [SRI.GetNameDef]. Agora [Root.GetNameDef] está por conta própria, com ainda menos capacidade de se proteger contra as hordas socialistas do que antes. Eles pediram nossa proteção... embora oferecê-la possa nos levar à guerra contra a Terceira Internacional."
ita.45.d.noaustria: "Parece que a guerra civil na Itália forneceu [SRI.GetNameDef] exatamente a fraqueza que eles estavam procurando. Eles conquistaram a Lombardia, e agora [VNC.GetNameDef] ficou indefesa. Eles pediram nossa proteção... embora oferecê-la possa nos levar à guerra contra a Terceira Internacional."
ita.45.a: "Claro que vamos protegê-los da melhor forma possível"
ita.45.b: "Eles que se virem"

ita.46.t: "Áustria Oferece Proteção"
ita.46.d: "Felizmente, os austríacos reconheceram nosso valor e ofereceram sua proteção. Se os socialistas vierem atrás de nós, terão uma luta maior do que esperavam."
ita.46.a: "Que alívio"

ita.47.t: "Áustria Recusa Proteção"
ita.47.d: "A Áustria se recusou a nos oferecer proteção, pelo menos por enquanto. Estamos por nossa conta."
ita.47.a: "Que assim seja"

ita.50.t: "A Batalha pela Lira"
ita.50.d: "A primeira de Quatro 'batalhas' econômicas projetadas para consertar a economia, a batalha pela Lira estabilizará a moeda do Estado. Como todas as batalhas, pode ser uma luta, mas ao estabilizar a moeda da República, seremos capazes de cumprir nosso destino italiano."
ita.50.a: "Viva l'Italia!"

ita.51.t: "A Batalha pela Terra"
ita.51.d: "A Segunda Batalha Econômica, a Batalha pela Terra, trará uma transformação à própria terra. Pântanos e brejos serão drenados, terras agrícolas serão irrigadas, e as pessoas serão incentivadas a se mudar para o campo para ajudar nossa agricultura a prosperar."
ita.51.a: "Viva l'Italia!"

ita.52.t: "A Batalha pelo Grão"
ita.52.d: "Após o sucesso da Batalha pela Terra, vem a Batalha pelo Grão. As novas terras agrícolas serão feitas para sustentar a crescente população da Itália e seus exércitos. Um exército marcha pelo estômago, afinal, e o exército italiano estará marchando para a guerra."
ita.52.a: "Viva l'Italia!"

ita.53.t: "A Batalha pelos Nascimentos"
ita.53.d: "A última das batalhas econômicas é a Batalha dos Nascimentos. Este é um programa projetado para ajudar casais a terem mais filhos. As políticas incluem licença maternidade e paternidade remuneradas para as famílias e benefícios fiscais e empréstimos para ter filhos, enquanto ao mesmo tempo o governo só contratará homens e mulheres casados. Através de tal política, as futuras gerações da Itália serão criadas e asseguradas."
ita.53.a: "Viva l'Italia!"

ita.54.t: "O Estado Unitário"
ita.54.d: "As leis foram passadas rapidamente na capital, revogando os direitos e autonomias desfrutados pela Lombardia e Veneto - ou, de fato, qualquer estado que faça parte da república. A linha do partido ANI é que isso é 'pelo bem do país', uma explicação que também se aplica à suspensão das futuras eleições. A Itália não pode se dar ao luxo de se enfraquecer pela ganância e lealdades externas, não agora e talvez nunca. Essa notícia não foi bem recebida em Veneto, no entanto, onde os legisladores estaduais expressaram furor com o que veem como um golpe de poder pelo governo central. Já há pessoas indo para as ruas, e podemos esperar mais ações formais nos próximos dias."
ita.54.a: "Esperamos que isso não dê em nada"

ita.55.t: "Rebelião em Veneza"
ita.55.d: "A oposição ao estado unitário cresceu por toda a Itália, com grande parte concentrada na cidade de Veneza. Lá, o líder do Partito Repubblicano Veneto, Giuseppe Volpi, fez discursos inflamados denunciando o ANI e convocando os 'venezianos leais' a se levantarem e lutar contra sua tirania. Distúrbios eclodiram por toda a cidade, com violência concentrada contra os escritórios do governo central e as tropas. Os funcionários temem que seja apenas uma questão de dias antes que a legislatura estadual vote sobre se deve ou não se retirar da república."
ita.55.a: "Como se permitiríamos tal coisa!"

ita.56.t: "A Revolta Veneziana"
ita.56.d: "Como previsto, a votação em Veneza - com o controle do Partito Repubblicano Veneto votando unanimemente a favor - levou à declaração de sua oposição ao estado unitário. Até, e se, os direitos estaduais forem restaurados, eles verão a República de Veneza separada de [ITA.GetNameDef]. Negociações de última hora estão sendo realizadas, mas no momento todas as tropas governamentais estão sendo ordenadas a sair de Veneto, e forças milicianas estão sendo rapidamente montadas - muito provavelmente com ajuda e assistência dos austríacos."
ita.56.a: "Isso não pode ser permitido"
ita.56.b: "Lute pela La Serenissima! (Jogue como Veneza)"

ita.57.t: "A Revolta Veneziana"
ita.57.d: "Parece que o experimento da República Italiana realmente acabou. Com o ANI tendo vencido as eleições italianas, eles tentaram transformar a nação em um estado unitário, retirando os estados compostos de seus direitos - e agora Veneto se rebelou contra eles. Veneto pediu nossa ajuda, embora devamos esperar pelo menos alguns meses antes de podermos intervir diretamente sem parecer que estamos interessados apenas em conquista. Se intervirmos, muitos dentro do governo austríaco estão sugerindo que nosso único interesse seria em restaurar a antiga Federação Italiana, desta vez sob um governante Habsburgo. De fato, os italianos estão tão fartos desse fracasso da democracia que podem receber tal opção de braços abertos."
ita.57.a: "Precisamos observar isso cuidadosamente"

ita.58.t: "Guerra com Veneza"
ita.58.d: "A rebelião veneziana está ficando pior e milícias armadas estão expulsando italianos leais e patrióticos. Isso não pode ficar assim. Devemos agir rapidamente - se não demonstrarmos dentro de alguns meses que temos a situação sob controle, corremos o risco de intervenções pelos austríacos ou, muito pior, a República Socialista da Itália se sentir corajosa o suficiente para atacar sem atrair a ira internacional."
ita.58.a: "É hora de colocar esses venezianos no lugar deles"

ita.60.t: "Os Julgamentos de Verona"
ita.60.d: "Hoje, na cidade de Verona, o julgamento dos líderes da República Socialista da Itália começou. Não surpreendentemente, Mussolini e seus comparsas foram considerados culpados de trair a Itália e condenados à morte. Este é o destino para o resto da liderança da falsa república. O sindicalismo está morto."
ita.60.a: "Morte a Mussolini e seus traidores!"

ita.61.t: "Deixar Carina Massone Negrone Voar?"
ita.61.d: "Com a república agora em guerra, Carina Massone Negrone pediu para voar na Força Aérea da República. É altamente incomum que uma dama faça tal pedido, e vários ministros acreditam que ela deveria ser recusada. No entanto, como amigo pessoal, o grande estadista [ITA_GetNatPopLeader] acredita que um compromisso poderia ser alcançado, onde ela poderia liderar uma força de aviadoras para realizar missões não combatentes. Isso permitiria que mais homens realmente voassem."
ita.61.a: "Deixe-a voar!"
ita.61.b: "Ela deveria ficar em casa."
ita.61.c: "Deixe-a fundar uma escola."

ita.62.t: "A Ordem da Águia Romana"
ita.62.d: "A ordem da Águia Romana foi criada para recompensar pessoas que trouxeram mérito para a Itália. É considerada a mais alta recompensa que qualquer pessoa pode receber em serviço ao país. Esta nova ordem ajudará a inspirar as pessoas a darem o seu melhor pela Itália."
ita.62.a: "Vamos honrar esses homens."

ita.63.t: "O Estado Corporativista"
ita.63.d: "Por decreto do próprio Il Duce, o Conselho Nacional das Corporações foi criado. O conselho será organizado ao longo de linhas corporativistas com dez setores diferentes, com ministros representando os vários setores da economia. No decreto oficial, foi descrito como - 'o Conselho Nacional das Corporações é para a economia italiana o que o Estado-Maior é nas Forças Armadas - o cérebro pensante que prepara e coordena'."
ita.63.a: "Avanti Italia!"

ita.64.t: "Opera Nazionale Balilla"
ita.64.d: "A Opera Nazionale Balilla foi recentemente criada por ordem de Il Duce. Recebendo seu nome do apelido do menino italiano que começou uma revolta contra as forças Habsburg durante a guerra de sucessão austríaca. A organização é semelhante a um grupo escoteiro para crianças. A organização tem duas estruturas semelhantes, uma para meninos e outra para meninas, ambas divididas em três grupos para diferentes faixas etárias. A organização visa preparar a juventude para os papéis que terão dentro da sociedade, além de garantir que sejam italianos leais."
ita.64.a: "Livro e rifle, perfeito italiano."

ita.65.t: "Opera Nazionale Dopolavoro"
ita.65.d: "A Opera Nazionale Dopolavoro (Clube Recreativo Nacional) foi criada por decreto de Il Duce. A OND apoia várias atividades recreativas para o povo, para ajudar a impulsionar o turismo, bem como garantir a lealdade dos cidadãos ao Estado italiano. A cultura italiana, desde ópera, peças e música até clubes do livro e férias pelo campo, é patrocinada pela OND. Ela rapidamente se mostrou altamente popular em toda a República."
ita.65.a: "Avanti Italia!"

ita.66.t: "Criação da OVRA"
ita.66.d: "Para proteger a República e todos os italianos de todas as ameaças, a Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Organização de Vigilância e Repressão do Antinacionalismo) ou, OVRA para abreviar, foi criada. A OVRA funcionará como a polícia secreta da república e garantirá que todos aqueles dentro da república que ousarem trair o Estado italiano sejam severamente punidos."
ita.66.a: "Tudo dentro do estado, nada fora do estado, nada contra o estado."

ita.67.t: "A ANI e a Casa de Savoia"
ita.67.d: "Desde suas origens, a ANI tem sido um movimento monarquista, vindo das instituições liberais do Reino. Com seus poucos membros republicanos seguindo d'Annunzio e posteriormente traindo o anti-socialismo em nome do anti-austríaco, a ANI sob o velho almirante Ciano tornou seu monarquismo um ponto de orgulho.\n\nNo entanto, agora, estando no poder em Milão, estamos em uma posição delicada; o governo realista em Cagliari se recusa a nos reconhecer, e muitos funcionários públicos que juraram lealdade à República têm algumas reservas com nossas saudações ao Rei. Permanecemos em um limbo, um governo efetivamente republicano com simpatias monarquistas claras; a questão agora é se continuamos saudando um Rei que talvez não se sente em nosso trono em um futuro previsível."
ita.67.a: "Atenuem os slogans monarquistas."
ita.67.b: "Permanecemos fiéis às nossas convicções!"

ita.68.t: "Brigadas da Camisa Azul"
ita.68.d: "Os Blueshirts, fundados durante a Guerra Civil, formalmente são os Sempre Pronti per la Patria e per il Re (Sempre Prontos para o Rei e a Pátria) ou SP, mas são mais frequentemente chamados pelo nome informal devido às suas distintivas camisas azuis. Os Blueshirts são organizados de forma militar, modelados nos soldados Arditi, o que também se estende aos uniformes. Embora tenham sido músculo para a ANI por algum tempo, agora que estamos em guerra, eles se destacaram para defender a nação de todos os inimigos."
ita.68.a: "Morte aos inimigos da Itália!"

ita.69.t: "Almirantes se juntam à Revolta Veneziana!"
ita.69.d: "Os almirantes Alberto Da Zara e Gino Pavesi decidiram se juntar à revolta contra nossa autoridade, pois denunciam nosso governo como tirânico. Infelizmente, eles conseguiram levar a frota [ITA.GetAdjective] com eles."
ita.69.a: "Eles pagarão por sua traição!"

ita.81.t: "Empoderar a Federação na Itália?"
ita.81.d.early_demands: "A República Italiana é uma ameaça, quer admitam ou não. Embora possam afirmar fazer parte da Federação, eles podem facilmente nos trair depois de tomar Turim, achando-se poderosos o suficiente. Devemos solicitar que reorganizem seu governo para ser mais como a Federação que ostensivamente são."
ita.81.d.yes_i_can: "Com os sindicalistas ímpios na República Socialista da Itália agora destruídos, a questão do que fazer sobre a República da Itália surgiu. A ameaça da República Socialista da Itália sempre manteve a aliança sob controle e a República agiu como um baluarte contra a maré do Sindicalismo. Agora que essa ameaça se foi, a questão é se devemos enviar um ultimato exigindo que a República se reforme em uma Federação, algo que será mais aceitável para Viena. Alternativamente, poderíamos simplesmente abandonar o assunto."
ita.81.a: "Envie o Ultimato"
ita.81.b: "Abandone o Assunto"

ita.82.t: "O Ultimato Austríaco"
ita.82.d.early_demands: "Os austríacos renovaram a política externa ativa e, como parte desse novo impulso, exigiram que reformássemos nosso governo para ser mais como a Federação Italiana que afirmamos ser. Com [SRI.GetNameDef] nos observando famintos, mal podemos nos dar ao luxo de discutir com nosso protetor."
ita.82.d.yes_i_can: "Os austríacos nos enviaram um ultimato. Com [SRI.GetNameDef] não mais presente, não somos mais um baluarte necessário contra o sindicalismo, e assim eles buscam fazer com que fortaleçamos o Conselho da Federação, há muito nos bastidores. Podemos, é claro, aceitar e coroar Peter Ferdinand como Chefe da Federação Italiana, ou podemos dizer não e arriscar a guerra."
ita.82.a: "Nós aceitamos"
ita.82.b: "Nós recusamos!"

ita.83.t: "Os Italianos Aceitam"
ita.83.d: "Os italianos aceitaram nosso ultimato e Pietro Ferdinando em breve será coroado Pietro Ferdinando da Toscana e Chefe da Federação Italiana."
ita.83.a: "Deus salve a Itália!"

ita.84.t: "Os Italianos Recusam"
ita.84.d: "Os italianos rejeitaram nosso ultimato. Deveríamos mostrar a eles que cometeram um erro tolo, ou abandonar o assunto?"
ita.84.a: "Será guerra!"
ita.84.b: "Abandone o assunto"

ita.85.t: "Morte de Costanzo Ciano"
ita.85.d.not_in_power: "Notícias nos alcançam de que o almirante Costanzo Ciano morreu repentinamente na noite passada. O velho almirante tinha sido aclamado como herói por suas ações em Buccari durante a Grande Guerra; nacionalista e monarquista, ele se recusou a seguir Badoglio em Cagliari e em vez disso permaneceu 'na linha de frente contra a Áustria e o Sindicalismo'. As duas últimas décadas de sua vida foram marcadas por seu ativismo político dentro da Associação Nacionalista Italiana, da qual se tornou líder; nessa capacidade, seu nome foi fortemente manchado pelos eventos após as eleições de 1936, depois das quais ele foi efetivamente forçado a se retirar da política. Ainda assim, a Marinha lamenta a morte de um herói.\n\nNos vestígios da ANI, Luigi Federzoni conseguiu fazer com que Gian Galeazzo, filho do Almirante Ciano, aceitasse a indicação como líder do partido, embora o movimento quebrado dificilmente ganhe poder por si só."
ita.85.d.in_power: "O almirante Costanzo Ciano, o Herói de Buccari, o novo Duce da Nação Italiana, morreu repentinamente durante um jantar oficial do estado. Embora já em idade avançada, o Almirante não havia mostrado sinais de doença anteriormente, e sua morte inesperada causou grande comoção entre as massas proletárias do país. Monarquista e nacionalista que não comprometeu a segurança da nação por conveniência política, Ciano se recusou a seguir o covarde Badoglio em Cagliari e, em vez disso, permaneceu 'na linha de frente contra a Áustria e o Sindicalismo'; eventualmente, ele ascendeu ao poder em Milão, liderando um movimento dos melhores da Itália em direção à redenção do país.\n\nDentro da ANI, muitos homens se apressaram para preencher o vazio; o secretário do partido, Luigi Federzoni, parecia ser a escolha natural, no entanto, isso encontrou a oposição de Alessandro Sardi e dos Blueshirts. No final, o filho do Almirante Ciano, Gian Galeazzo, foi escolhido como sucessor de compromisso. Diplomata veterano, o jovem Ciano é conhecido como monarquista e anglofilo, embora suas convicções pessoais realmente não importem: é improvável que escape do controle rigoroso das facções do partido."
ita.85.a: "Um bom patriota, arruinado por sua terrível política."
ita.85.b: "Lamentemos um dos grandes heróis da Itália."

ita.90.t: "Restaurar a Monarquia?"
ita.90.d: "Com a Itália unificada, apenas uma coisa resta a ser feita antes que possamos reivindicar ter cumprido a vontade da Nação e trazê-la de volta da beira da destruição; ou seja, a restauração da Monarquia.\n\nClaro, apesar de nossas alianças monarquistas, as coisas não são tão simples. Por vários anos, o Estado continuou sem o Rei no comando; e o Rei na Sardenha não fez nenhuma abordagem ao nosso regime. No entanto, agora que a Sardenha não existe mais, podemos restaurar o Rei legítimo ao trono - ou seja, o Príncipe Umberto, que foi ilegalmente privado de seus títulos em 1919. Ainda assim, em nossos anos de governo, muitos se apegaram à ideia de republicanismo informal, e alguns até questionam a necessidade de colocar qualquer tipo de obstáculo ao poder absoluto da Associação Nacionalista Italiana - que eventualmente acabaria sendo a Monarquia."
ita.90.a: "Reinstalaremos o Rei legítimo."
ita.90.b: "Crescemos além deles."

ita.89.t: "Os Anos de Chumbo"
ita.89.d: "Um número de Blueshirts da Associação Nacionalista Italiana, liderados por seu líder Alessandro Sardi, denunciaram o governo e declararam guerra contra [ITA.GetNameDef] e seus 'falsos nobres estrangeiros'. Essa declaração foi rapidamente recebida com um tiroteio sangrento em várias pequenas cidades que foram tomadas pela ANI, embora em cidades maiores como Verona e Pádua o ataque da ANI tenha sido repelido pelo exército e pela polícia. Esta guerra já está sendo chamada por jornalistas dentro e fora da Federação como os Anni di Piombo ou 'Anos de Chumbo'. Esperemos que isso não dure tanto tempo."
ita.89.a: "Eles pagarão."

ita.94.t: "Tentativa de Assassinato Frustada"
ita.94.d.habsburg: "Hoje uma tentativa de assassinato ao chefe da Federação, o Grão-Duque Pietro Ferdinando, foi frustrada pelos bravos homens dos Carabinieri. A notícia abalou o governo e o povo já declarou seu desejo de encontrar a ANI. No entanto, um porta-voz da ANI declarou que da próxima vez eles não falharão em se livrar do 'cão de colo austríaco'."
ita.94.d.visconti: "Hoje uma tentativa de assassinato ao chefe da Federação, o Conde Adriano Visconti, foi frustrada pelos bravos homens dos Carabinieri. A notícia abalou o governo e o povo já declarou seu desejo de encontrar a ANI. No entanto, um porta-voz da ANI declarou que da próxima vez eles não falharão em se livrar do 'falso rei'."
ita.94.d.volpi: "Hoje uma tentativa de assassinato ao chefe da Federação, Giuseppe Volpi, foi frustrada pelos bravos homens dos Carabinieri. A notícia abalou o governo e o povo já declarou seu desejo de encontrar a ANI. No entanto, um porta-voz da ANI declarou que da próxima vez eles não falharão em se livrar do 'veado veneziano'."
ita.94.a: "Graças a Deus!"

ita.95.t: "Ministro assassinado"
ita.95.d: "Hoje, um membro do parlamento, conhecido por suas opiniões reais franca, foi assassinado por um dos ANI enquanto fazia um discurso em Pádua. Embora o assassino tenha sido capturado, os líderes da ANI ainda estão foragidos."
ita.95.a: "Maldita ANI."

ita.96.t: "A Greve da ANI"
ita.96.d: "Hoje, os Blueshirts da ANI conseguiram capturar a cidade de Brescia. A queda de Brescia para esses terroristas representa a maior vitória da ANI em sua guerra contra o regime até agora. O povo de Brescia os recebeu como libertadores, hasteando uma bandeira da Itália com o brasão de armas central cortado. Os Blueshirts patrulham as ruas da cidade e a violência contra qualquer um suspeito de ser monarquista já começou."
ita.96.a: "Devemos recapturar Brescia!"

ita.97.t: "Libertação de Brescia"
 ita.97.d: "Finalmente conseguimos libertar a cidade de Brescia da escória da ANI. A batalha foi sangrenta e a luta foi bloco por bloco sangrento, mas conseguimos expulsá-los da cidade. Embora a ANI tenha sido inicialmente bem recebida como libertadora, o terror que os Camisas Azuis infligiram em sua purga dos monarquistas azedou suas opiniões. Hoje o Exército está sendo recebido como os verdadeiros libertadores da cidade."
ita.97.a: "Estão fugindo."

ita.98.t: "Líderes capturados"
ita.98.d: "Mais cedo hoje, vários dos líderes por trás da organização ANI foram detidos pelos investigadores do Carabinieri. Este é um golpe sério para os terroristas nacionalistas, e aproxima o país um passo mais perto de eliminá-los de vez."
ita.98.a: "É apenas uma questão de tempo."

ita.99.t: "O período das Anni di Piombo acabou"
ita.99.d: "Hoje, declaramos vitória contra os terroristas da ANI. Eles foram finalmente destruídos. Não mais esses nacionalistas de extrema direita perturbarão nosso país."
ita.99.a: "Finalmente foram destruídos."

ita.102.t: "Criação da Mille Miglia"
ita.102.d: "Com a Itália novamente reunida, várias empresas automobilísticas e entusiastas de carros elaboraram o que acreditam ser a principal competição de corrida na Itália - a Mille Miglia. A Mille Miglia, ou 'Mil Milhas', começa em Brescia e vai até Roma antes de retornar por uma rota diferente a Brescia."
ita.102.a: "Veja-os partir!"

ita.103.t: "O Palazzo Mezzanotte"
ita.103.d: "Em Milão, o Palazzo Mezzanotte foi revelado hoje. O Palazzo Mezzanotte é o substituto da antiga Bolsa de Valores da República, projetado com uma mistura de arquitetura neoclássica e moderna. Com a Segunda-feira Negra agora dissipada, o Palazzo Mezzanotte já está sendo considerado a principal bolsa de valores da Itália."
ita.103.a: "O dinheiro é bom."

ita.104.t: "Legnano"
ita.104.d: "Hoje, o épico filme histórico 'Legnano' foi lançado em toda a república com aclamação generalizada. O filme conta a história do Imperador Sacro Romano Barbarossa e sua tentativa de controlar a Itália, levando à criação da Liga Lombarda e à Batalha de Legnano. Foi dirigido por Romolo Marcellini e estrelado por Fosco Giachetti, Luisa Ferida e Osvaldo Valenti e financiado pela ANI. Devido a paralelos óbvios com o Império Austríaco, recebeu críticas dos austríacos, apesar de que o público italiano parece apreciar o filme."
ita.104.a: "Hoje expulsamos a Águia Negra da Lombardia!"

ita.105.t: "Terremoto de 1936 em Cansiglio"
ita.105.d: "Nas primeiras horas antes do amanhecer, as regiões do Nordeste da Itália no Cansiglio foram sacudidas por um terrível terremoto. Tragicamente, 19 pessoas foram mortas e inúmeras outras ficaram feridas. Muitas das cidades menores na região foram destruídas ou danificadas."
ita.105.a: "Que Deus os salve."

ita.106.t: "Aniversário da República Ambrosiana Dourada"
ita.106.d: "Há 500 anos em Milão, os cidadãos da cidade expulsaram os Visconti e estabeleceram uma República na cidade. Embora a cidade tenha sido traída e se tornado uma monarquia novamente, as ideias da República ainda ressoam com as pessoas em e ao redor de Milão. Dentro de Milão, há uma grande celebração e um festival de uma semana celebrando o 500º aniversário de sua tentativa de uma república."
ita.106.a: "Viva a República!"

ita.107.t: "Semana de Moda de Milão"
ita.107.d: "Com a economia forte, vários estilistas em Milão decidiram organizar um evento de uma semana na primavera para que Milão, e com ela a Itália, possa se tornar a capital da moda do mundo. Já várias das diversas empresas de moda estão trabalhando para garantir que Milão ocupe o lugar de destaque entre as capitais culturais e de moda do mundo."
ita.107.a: "Milão será a capital da moda do mundo!"

ita.108.t: "Carina Massone Negrone Estabelece um Novo Recorde"
ita.108.d: "A famosa aviadora italiana Carina Massone Negrone estabeleceu um novo recorde de aviação voando até 12.043 metros em seu biplano e quebrando um novo recorde. Uma amiga pessoal de [ITA_GetNatPopLeader] ela se tornou popular dentro da república, especialmente nos círculos nacionalistas."
ita.108.a: "Um novo recorde para a Itália."

ita.109.t: "Voo Solo de Gabriella Angelini"
ita.109.d: "Gabriella 'Gaby' Angelini acabou de completar sua viagem solo de Delhi. Já famosa por visitar oito países diferentes, a jovem aviadora se tornou uma das figuras mais populares dentro da Itália. Com 25 anos, ela cativou as pessoas dentro da república e mesmo de fora dela. O Corriere della Sera foi citado escrevendo, 'Esta jovem italiana mostrou como as mulheres podem ser audaciosas e não perderem nada de sua verdadeira feminilidade verdadeiramente requintada'."
ita.109.a: "Três vivas para Gaby Angelini!"

ita.110.t: "A Enciclopédia Italiana"
ita.110.d: "O projeto da Enciclopédia Italiana finalmente foi concluído. A Enciclopédia Italiana di Scienze, Lettere ed Arti, ou simplesmente 'Enciclopédia Italiana' para abreviar, é uma enciclopédia de 35 volumes das ciências e artes. Destinada a mostrar o poder intelectual da ANI que a patrocinou, ela se mostrou bastante popular dentro da comunidade intelectual da República. Mesmo aqueles contra a ANI acham que o trabalho é uma conquista de que se orgulhar."
ita.110.a: "Um trabalho valioso, independentemente da intenção."

ita.120.t: "A Guerra Contra a Itália"
ita.120.d: "Estamos perdendo terrivelmente na guerra contra [ITA.GetNameDef]. Embora seja possível que ainda possamos reverter a situação, temos outra opção: oferecer-lhes nossas terras no sul do Tirol e no Litoral, e esperar que aceitem essa oferta e nos deixem em paz. Se eles não o fizerem... é totalmente possível que eles possam chegar até Viena, e então nosso império estará perdido para sempre."
ita.120.a: "Vamos acabar com isso enquanto podemos."
ita.120.b: "Render-se aos italianos? Nunca!"

ita.121.t: "Áustria Propõe Paz"
ita.121.d.nogermany: "Os austríacos estão em fuga, e claramente perceberam que não têm chance contra nossas forças. Eles ofereceram entregar todos os territórios que reivindicamos, embora haja alguns na liderança [ROOT.GetAdjective] que estão sugerindo que agora pode ser a hora de derrotá-los completamente e forçar sua subjugação. Essa opção não tem apoio popular, embora tenha algum apelo."
ita.121.d.germanycanlimited: "Os austríacos estão em fuga, e claramente perceberam que não têm chance contra nossas forças. A questão agora é até onde empurramos nossas exigências. Empurrar demais, ou recusar-se a fazer paz completamente, e [GER.GetNameDef] pode decidir intervir em nome de seu antigo aliado. Desafiá-los, e poderíamos acabar em guerra com todo o Reichspakt. Isso é, é claro, se os alemães concordarem em intervir de todo."
ita.121.d.germanycannotlimited: "Os austríacos estão em fuga, e claramente perceberam que não têm chance contra nossas forças. Forçados a comparecer às negociações de paz, somos nós que nos encontramos em um dilema. A Áustria não está disposta a abrir mão de nada do que eles possuem, e se devemos pressionar nossas reivindicações ou recusar fazer paz, eles ameaçaram recorrer a [GER.GetNameDef] para apoio. Desafiá-los, e poderíamos acabar em guerra com todo o Reichspakt. Isso é, é claro, se os alemães concordarem em intervir de todo."
ITA_germany_may_intervene: "§Y[AUS.GetNameDef]§! irá convocar §Y[GER.GetNameDef]§! para intervir nas negociações de paz\n"
ita.121.a: "Manteremos nossas reivindicações territoriais limitadas"
ita.121.b: "Não, vamos pressionar por todas as nossas reivindicações!"
ita.121.c: "Vamos encerrar isso agora"
ita.121.d: "Temos a intenção de eliminar completamente os austríacos"

ita.122.t: "Veneto está Perdido"
ita.122.d: "A guerra contra [ITA.GetNameDef] definitivamente não correu como planejado. Não conseguimos evitar que tomassem o Veneto, e agora devemos decidir se continuamos a guerra ou nos retiramos completamente e deixamos a Itália ao seu próprio destino. Qualquer paz poderia ser temporária, é claro - não é impossível que os italianos possam se virar e nos atacar novamente, mas talvez a pausa valha a pena?"
ita.122.a: "Devemos nos retirar imediatamente"
ita.122.b: "Render-se aos italianos? Nunca!"

ita.123.t: "Áustria se Retira de Veneza"
ita.123.d: "Nós tomamos o controle sobre o Veneto, apesar da intervenção austríaca, e agora eles estão ocupados retirando suas tropas o mais rápido que podem. Tanto para o domínio deles sobre a Itália."
ita.123.a: "Vamos atrás deles mais tarde."

ita.126.t: "Veneza Caiu"
ita.126.d: "Veneza caiu para as forças de [SRI.GetNameDef], e agora eles ameaçam [Root.GetNameDef] em si. Deveríamos encerrar esta guerra, enquanto ainda podemos?"

ita.127.t: "Áustria em Apuros"
ita.127.d: "[From.GetNameDefCap] avançou muito na Áustria, e aparentemente pretende conquistar tudo, em vez de se ater às suas reivindicações. É claramente perigoso."
ita.127.a: "Devemos ajudar a Áustria!"
ita.127.b: "Não há nada que possamos fazer"

ita.128.t: "A Intervenção Alemã"
ita.128.d: "Parece que [From.GetNameDef] ficou alarmado com nossa invasão agressiva da [AUS.GetNameDef]. Temendo que nossa intenção seja conquistá-los completamente, os alemães vieram em auxílio de seus antigos aliados da Primeira Guerra Mundial."
ita.128.a: "Maldição!"

ita.130.t: "As Demandas Italianas"
ita.130.d: "Os italianos exigiram cada pedaço de terra sobre o qual têm reivindicação, seja nosso ou de nossos estados súditos. Temos a opção de recorrer aos nossos antigos aliados em [GER.GetNameDef] e pedir sua intervenção... isso, pelo menos, forçaria os italianos a manterem suas demandas mais limitadas, mesmo que faça [Root.GetNameDef] parecer fraca."
ita.130.a: "NÓS somos fracos - apelar para os alemães"
ita.130.b: "Dê aos italianos o que eles querem"

ita.131.t: "Sem Intervenção Alemã"
ita.131.d: "Parece que a ameaça austríaca era tanto ar quente quanto suas capacidades militares. Não haverá intervenção alemã nas negociações de paz, e receberemos todas as terras que reivindicamos."
ita.131.a: "Excelente!"

ita.132.t: "Os Austríacos estão em Apuros"
ita.132.d: "Surpreendentemente, parece que [AUS.GetNameDef] é incapaz de conter [ITA.GetNameDef]. Os italianos os forçaram a negociar a paz. Os austríacos se aproximaram de nós, no entanto, dizendo que os italianos exigiram territórios demais e estão pedindo nossa intervenção. Fazer isso nos faz parecer bem, mas significa que corremos o risco de guerra caso os italianos se recusem."
ita.132.a: "É claro que ajudaremos nossos antigos aliados."
ita.132.b: "Os austríacos estão por conta própria."

ita.133.t: "Os Alemães Recusaram"
ita.133.d: "Parece que nossos laços com [GER.GetNameDef] não são tão profundos como pensávamos. Eles recusaram nosso pedido, e não temos escolha a não ser nos submeter às exigências italianas."
ita.133.a: "Ai!"

ita.134.t: "Os Alemães Aceitaram"
ita.134.d: "O governo alemão concordou com nosso pedido de intervenção! Certamente os italianos recuarão em suas demandas irrazoáveis e farão a paz agora?"
ita.134.a: "Que humilhação para nós, mesmo assim."

ita.135.t: "Os Alemães Intervieram"
ita.135.d: "Embora seja ultrajante que eles se metam onde não são bem-vindos, os alemães concordaram em ajudar seus velhos aliados austríacos. Seus diplomatas nos informaram que ou nos restringimos a ganhos modestos apenas ou eles usarão todo o poder do Reichspakt contra nós."
ita.135.a: "Muito bem, aceitamos suas condições."
ita.135.b: "Nunca! Tragam todos os seus exércitos!"

ita.150.t: "Retirada da República Italiana"
ita.150.d: "A Black Monday atingiu [AUS.GetNameDef] com força... o suficiente para que muitas de nossas empresas fossem forçadas a se retirar de [ITA.GetNameDef]. Não apenas nossa influência econômica sobre os italianos enfraqueceu, mas também não podemos mais nos dar ao luxo de manter nossas forças de ocupação lá. Para o bem ou para o mal, [ITA.GetNameDef] é agora efetivamente independente. Teremos que manter um relacionamento de trabalho com eles, pelo menos até que possamos restaurar nossa própria força."
ita.150.a: "Nossa esfera de influência se retrai."

ita.151.t: "A Retirada Austríaca"
ita.151.d: "A Black Monday atingiu [AUS.GetNameDef] com força. Seus mercados despencaram tanto que muitos acionistas austríacos de empresas ítalo-austríacas entraram em pânico e venderam inúmeros títulos para italianos nativos, enfraquecendo o domínio austríaco sobre nossa economia. Não apenas nos livramos da influência econômica estrangeira, o Reichskriegsminister austro-húngaro ordenou o retorno das divisões estacionadas em nosso território, incapaz de arcar com o fardo financeiro de nos manter seguros do que muitos em Viena tolicamente acreditam ser uma ameaça socialista vazia. Para o bem ou para o mal, [ITA.GetNameDef] é agora efetivamente independente da dominação austríaca, pelo menos até que recuperem toda sua força. Muitos italianos estão preocupados se isso nos deixará expostos a ataques de [SRI.GetNameDef]. Uma guerra agora seria uma perspectiva terrível."
ita.151.a: "Isso é um passo em direção a uma Itália livre?"

ita.152.t: "Protestos da ANI contra as Eleições"
ita.152.d: "Houve manifestações massivas hoje em Milão e em outras cidades de [Root.GetNameDef], com o líder da ANI [ITA_GetNatPopLeader], sem dúvida incitado pelo liderança radical dos Blueshirts, acusando o governo de manipular as eleições com ajuda austríaca. A influência austríaca é sentida por toda parte do país, disse Ciano, e sugeriu que os italianos nunca teriam verdadeira independência até derrubarem seus opressores. Embora Ciano ainda não tenha mostrado nenhuma evidência verdadeira de manipulação, suas palavras encontraram muitos ouvintes ávidos... e há uma preocupação crescente de que seu grupo de seguidores possa causar problemas para o governo."
ita.152.a: "Proíba a ANI e feche-os."
ita.152.b: "Mantenha um olho atento nele - isso ainda é uma democracia."

ita.153.t: "Blueshirts Espalham o Caos"
ita.153.d: "Em resposta à recente repressão do governo, os apoiadores mais ardorosos de [ITA_GetNatPopLeader] dentro da Associazione Nazionalista Italiana, apelidados de 'Blueshirts' pela mídia, têm espalhado caos por toda a nação. Liderados pelo 'cônsul-geral' Alessandro Sardi, já foram diretamente implicados em dois tumultos e vários atentados, com cartazes acusando o governo italiano de conspiração e de se vender para interesses estrangeiros sendo colados em todos os lugares da capital. Sua onda de caos está se espalhando, e muitos estão acusando o Primeiro Ministro [Root.GetLeader] de incompetência por tomar uma posição tão forte contra a ANI e provocar a violência."
ita.153.a: "Quanto tempo isso vai durar?"

ita.154.t: "Manifestações Anti-Governo"
ita.154.d: "Enquanto a campanha de terror da Associazione Nazionalista Italiana continua, protestos contra a gestão inepta do governo da violência eclodiram por todo o país. O maior deles reuniu bem mais de cem mil em Milão, paralisando a nação enquanto os manifestantes ameaçavam iniciar uma greve nacional se o governo não prender logo os líderes da ANI. Apesar dos protestos, fica claro que as ações policiais contra o grupo de Ciano têm efeito limitado - na verdade, ele parece estar ganhando tantos seguidores quantos perde para as prisões em massa."
ita.154.a: "Estamos fazendo o que podemos!"

ita.155.t: "A Marcha sobre Milão Fracassa"
ita.155.d: "Com a repressão do governo se tornando mais severa nos últimos dias, o Cônsul-Geral Sardi convocou os Blueshirts para marchar sobre o prédio do parlamento em Milão hoje - provocando uma grande manifestação que se transformou em uma batalha completa no meio da cidade, enquanto a polícia e o exército agiram prontamente. Com centenas de vítimas, Sardi e seus apoiadores foram eventualmente dispersos. Sardi ainda está foragido, no entanto, e apesar de seu fracasso em realizar um golpe, agora há pedidos para o governo renunciar. Partidos de oposição afirmam que a república está em caos e pretendem forçar uma votação de confiança no parlamento italiano o mais rápido possível. Por outro lado, toda a questão deixou o líder formal da ANI [ITA_GetNatPopLeader] completamente politicamente isolado, enquanto ele luta para manter o controle de seu próprio partido."
ita.155.a: "Pelo menos Ciano está fora de cena."

ita.156.t: "A Votação de Confiança"
ita.156.d: "Hoje a votação de confiança será realizada no parlamento italiano. Em jogo está a sobrevivência da república - se o governo cair, será um sinal claro de que o sistema é considerado disfuncional, e muitos relutam em recorrer a mais uma campanha eleitoral caótica. De fato, membros da nobreza estão reunindo apoiadores ao seu redor e já sugerem que o fortalecimento do Conselho Federal monárquico poderia ser preferível. A ameaça disso fez outros funcionários pedirem votos em apoio ao governo, não importa o quê."
ita.156.a: "O governo sobrevive por pouco."
ita.156.b: "O governo cai."

ita.157.t: "Retorno à Federação?"
ita.157.d: "Com o governo caído e a fé na república destruída, há duas opções para o governo proceder. Uma é restaurar o poder da Federação, onde membros da nobreza assumiriam postos administrativos no Conselho Federal, liderado seja pelo Grão-Duque Habsburgo da Toscana, Pietro Ferdinando, ou pelo Conde Adriano Visconti da Lombardia. As eleições seriam restritas em partes do país e a democracia como a conhecemos chegaria ao fim. Embora muitos favoreçam a estabilidade que esse caminho traria, há outros, entre eles os nacionalistas venezianos, que sugerem dissolver a Federação completamente - os estados de Veneza e Lombardia se tornariam entidades independentes, mesmo que tal separação possa apenas provar uma oportunidade para forças externas atacarem."
ita.157.a: "Restaurar a Federação sob o Grão-Duque da Toscana."
ita.157.b: "Restaurar a Federação sob o Conde Visconti."
ita.157.c: "Dissolver completamente a República. (Mudança de Tag para LOM)"
ita.157.e: "Dissolver completamente a República. (Mudança de Tag para VNC)"

ita.158.t: "Recrutamento da ANI no Exército"
ita.158.d: "A popularidade da Associazione Nazionalista Italiana continua crescendo sem controle, e agora parece que [ITA_GetNatPopLeader] tem feito campanha intensa entre os generais do exército republicano. Não se sabe se algum concordou em se juntar à sua causa, mas o ressentimento contra o governo tem aumentado e muitos oficiais temem um golpe. Tomar uma posição contra a ANI agora, no entanto, poderia provocar o tipo de violência que poderia levar o exército a apoiar Ciano mesmo que já não estivessem considerando isso. O que devemos fazer?"
ita.158.a: "Devemos agir agora, não importa as consequências."
ita.158.b: "Fazer campanha pelo nosso próprio apoio e nos preparar para o pior."

ita.159.t: "Manifestações Massivas da ANI"
ita.159.d: "À medida que o apoio à ANI aumenta, e os tumultos violentos em [ITA.GetNameDef] se tornam comuns, protestos contra a gestão inepta do governo da situação eclodiram por todo o país. O maior deles reuniu bem mais de cem mil em Milão, paralisando a nação enquanto os manifestantes ameaçavam iniciar uma greve nacional se o governo não lidar logo com os líderes da ANI. Os manifestantes sugerem que a inação do governo é equivalente a incompetência."
ita.159.a: "Estamos fazendo o melhor que podemos!"

ita.160.t: "A Marcha sobre Milão"
ita.160.d: "Alessandro Sardi, líder dos Blueshirts, convocou hoje uma grande marcha no palácio real em Milão, sugerindo que uma demonstração de força é a única maneira de forçar o governo a renunciar e limpar o país da influência e corrupção austríacas. Embora Ciano mesmo não pareça estar diretamente envolvido no plano, sugerindo um potencial colapso de sua autoridade em seu próprio partido, as chamadas de Sardi por um 'governo de veteranos' indicam claramente que ele está planejando colocar Ciano no poder... mesmo que apenas como um fantoche dos Blueshirts. \n\nAs multidões inundando a praça central são massivas, e conforme a polícia e o exército italiano se aproximam, fica claro que o derramamento de sangue resultante será horrível. Já, mesmo antes de determinar se o golpe de Sardi pode ser bem-sucedido, há membros da oposição pedindo uma votação de confiança sobre a gestão do governo da situação. Tais chamadas podem ser inúteis, no entanto, se o número imenso de Sardi vencer o dia..."
ita.160.a: "O golpe de Sardi é bem-sucedido."
ita.160.b: "Sardi e seus apoiadores são dispersos."

ita.161.t: "Líderes da ANI Finalmente Capturados"
ita.161.d: "Depois de uma longa caçada, parece que a liderança dos Blueshirts, incluindo o Cônsul-Geral Sardi, foi capturada e presa. A maioria agora aguarda julgamento, enquanto o país respira aliviado. [ITA_GetNatPopLeader] condenou a prisão do líder da milícia de seu partido; embora suas ações independentes tenham minado sua autoridade na ANI, Ciano agora recuperou o controle de um partido que é uma sombra do que era. Alguns pedem a prisão de Ciano; mas o colapso da ANI como uma força política coloca o governo no caminho da indulgência, se apenas para evitar reabrir esta lata de vermes. Muitos consideram isso um sinal de que as piores lutas políticas de [ITA.GetNameDef] acabaram."
ita.161.a: "Já era hora!"

ita.170.t: "[From.GetNameDefCap] Reivindica [claimed_state.GetName]"
ita.170.d: "Com o ressurgimento do irredentismo desde a reunificação do país, [From.GetNameDef] reivindicou o estado de [claimed_state.GetName], atualmente mantido por [Root.GetNameDef]. Os cidadãos [Root.GetAdjective] na região estão compreensivelmente alarmados, embora os italianos nativos já tenham começado a protestar nas ruas e exigir que sejam reunidos com a pátria."
ita.170.a: "Eles ousam!"

ita.171.t: "[From.GetNameDefCap] Abandona a [Root.GetFactionName]"
ita.171.d: "Com o ressurgimento do irredentismo desde a reunificação do país, [From.GetNameDef] reivindicou o estado de [claimed_state.GetName], atualmente mantido por [claimed_state.Owner.GetNameDef]. Como o estado já é reivindicado por um membro do [Root.GetFactionName], o governo [From.GetAdjective] decidiu que seus objetivos são incompatíveis com os da aliança e optou por se retirar. Se isso significa que uma guerra com [From.GetNameDef] está prestes a acontecer, ainda está para ser visto."
ita.171.a: "Uma jogada tola"

ita.172.t: "Partidários Antissindicais se Levantam"
ita.172.d: "Sempre suspeitamos que houvesse uma rede clandestina se preparando para o dia em que nós e [ITA.GetNameDef] fôssemos à guerra. Seus números não são avassaladores, mas sua aparição atrás de nossas linhas é inesperada e causou uma boa dose de perturbação em todo o país."
ita.172.a: "Isso não mudará nada"

ita.175.t: "[From.GetNameDefCap] Reivindica Líbia"
ita.175.d: "Citando o fato de que sua colônia líbia foi injustamente tirada da Itália apenas por causa de sua derrota na Weltkrieg, o governo [From.GetAdjective] anunciou hoje que está reivindicando a totalidade da Tripolitânia como sua. Se isso significará uma exigência futura, ou até mesmo guerra, ainda está para ser visto."
ita.175.a: "Como eles ousam!"

ita.176.t: "[From.GetNameDefCap] Exige Líbia"
ita.176.d.owns: "O governo [From.GetAdjective] emitiu um ultimato para nós: entregue todo o nosso território na Tripolitânia imediatamente - que eles reivindicam, em sua totalidade - ou eles serão obrigados a invadir. Já, navios [From.GetAdjective] estão cruzando o Mediterrâneo e deixando suas intenções bem claras."
ita.176.d.subject: "O governo [From.GetAdjective] emitiu um ultimato para nós: entregue todo o nosso território na Tripolitânia imediatamente. Isso inclui liberar [LBA.GetNameDef] do nosso controle. que [From.GetNameDef] presumivelmente então invadiria. Já, navios [From.GetAdjective] estão cruzando o Mediterrâneo e deixando suas intenções bem claras."
ita.176.a: "Está bem, dê a eles o que querem"
ita.176.b: "Se é guerra que eles querem, é guerra que terão!"

ita.177.t: "[From.GetNameDefCap] Nos Abandona"
ita.177.d: "[From.GetNameDefCap] respondeu a uma demanda do governo [From.From.GetAdjective], que reivindica a Tripolitânia como sua, concordando em nos deixar de lado - já oficiais [From.GetAdjective] e forças [From.GetAdjective] estão ocupados deixando [Root.GetNameDef]. Pode-se presumir que uma declaração de guerra de [From.From.GetNameDef] será emitida em breve."
ita.177.a: "Veremos!"

ita.178.t: "[From.GetNameDefCap] Cede"
ita.178.d.give: "Aparentemente aterrorizado com a perspectiva de começar uma guerra conosco por causa do território, [From.GetNameDef] cedeu ao nosso ultimato e entregou todas as suas terras dentro da Tripolitânia. A diplomacia venceu o dia!"
ita.178.d.abandon: "Aparentemente aterrorizado com a perspectiva de começar uma guerra conosco por causa do território, [From.GetNameDef] cedeu ao nosso ultimato e abandonou [LBA.GetNameDef]. Eles não são mais responsáveis pelo governo [LBA.GetAdjective] e não os protegerão. Estamos livres para invadir, se desejarmos."
ita.178.a: "Excelente"

ita.179.t: "[From.GetNameDefCap] Recusa"
ita.179.d: "O governo [From.GetAdjective] recusou categoricamente nosso ultimato. Parece que temos pouco escolha além de ir para a guerra."
ita.179.a: "Assim seja!"

ita.180.t: "Os Italianos Estão Vencendo"
ita.180.d: "A guerra está indo mal. [libya_italy.GetNameDefCap] conseguiu ocupar a Tripolitânia, e até agora não conseguimos desalojá-los dela. Nem conseguimos ocupar nenhum território continental deles. Muitos dentro do governo [Root.GetAdjective] sentem que agora é a hora de buscar a paz e encerrar esta guerra antes que ela continue por mais tempo."
ita.180.a: "Termine com isso agora"
ita.180.b: "Devemos continuar lutando!"

ita.181.t: "[From.GetNameDefCap] Propõe Paz"
ita.181.d: "Parece que o governo [From.GetAdjective] decidiu que preferiria propor paz do que continuar defendendo a Tripolitânia. Se acabarmos com a guerra agora, eles a entregarão - e isso será tudo."
ita.181.a: "É tudo o que queremos"
ita.181.b: "Não, vamos levar isso até o fim!"

ita.182.t: "Estamos Perdendo"
ita.182.d: "Nossa tentativa de recuperar a Líbia levou a resultados desastrosos, e agora estamos em perigo de perder o país inteiro. Talvez se oferecermos simplesmente desistir de nossas reivindicações sobre a Líbia completamente, e entregar qualquer terra reivindicada por [peace_country.GetNameDef] ou seus aliados, eles possam estar dispostos a simplesmente encerrar as coisas agora?"
ita.182.a: "Devemos tentar"
ita.182.b: "Não, ainda podemos vencer!"

ita.183.t: "[From.GetNameDefCap] Propõe Paz"
ita.183.d: "Parece que o governo [From.GetAdjective] decidiu que sua busca pela Líbia teve um preço alto demais. Eles se ofereceram para desistir de suas reivindicações sobre a Tripolitânia completamente, e entregar qualquer terra que nós ou nossos aliados reivindiquemos (se houver), se encerrarmos a guerra agora."
ita.183.a: "Sim, vamos encerrar isso agora"
ita.183.b: "Eles começaram isso, agora vamos até o fim"

ita.184.t: "A Resistência [Root.GetAdjective] Colapsa"
ita.184.d: "Desde que o governo [Root.GetAdjective] foi para o exílio, tem sido difícil manter a resistência diante de nossos compatriotas italianos. Eles trabalharam duro para erosionar nossa legitimidade, e agora parece que todos os nossos esforços foram em vão. Eles se provaram vitoriosos."
ita.184.a: "Porca miseria!"

ita.185.t: "A Guerra Arrasta-se"
ita.185.d: "A guerra contra [peace_country.GetNameDef] e o [peace_country.GetFactionName] tem se arrastado por meses, e considerando que já derrotamos seus aliados italianos parece sem sentido continuar. Talvez possamos sugerir que concordem com uma simples trégua, onde tudo o que ganhamos é a terra que já temos e quaisquer reivindicações nossas mantidas por [peace_country.GetNameDef] ou seus aliados. Nada mais."
ita.185.a: "Vamos fazer a sugestão"
ita.185.b: "Não - vamos lutar até o fim!"

ita.186.t: "A Proposta [From.GetAdjective]"
ita.186.d: "[From.GetNameDefCap] nos abordou sugerindo paz - encerramos esta guerra agora, com eles saindo com o que já conquistaram e quaisquer terras reivindicadas ainda mantidas por nós ou outros membros do [Root.GetFactionName], e chamamos isso de quitação. A alternativa é continuar esta guerra ainda mais, onde não fizemos absolutamente nenhum progresso."
ita.186.a: "Vamos encerrar isso agora"
ita.186.b: "Não - ainda podemos lutar!"

ita.200.t: "Itália Unida!"
ita.200.d: "Hoje, Sua Santidade o Papa [PAP.GetLeader] declarou que a Itália finalmente foi reunificada e tornada inteira. \"Nossa reunificação veio a um grande custo\", disse ele a uma multidão aplaudindo em Roma, \"e devemos lembrar os sacrifícios feitos por tantos. Queixas do passado devem ser deixadas de lado, e devemos ser gratos que nossa nação tenha passado por tempos tão turbulentos e se encontrado mais uma vez.\" \n\nO governo se autodenominou como sucessor da efêmera Federação Italiana dos anos 1920 e também tem legitimidade a partir do movimento neoguelphista do século XIX, que buscava unir a Itália como uma federação sob o Papa. Ainda há muitos murmúrios dentro do país sobre a igreja se envolver com a política, mas para a maioria este tempo de união trouxe muito para celebrar."
ita.200.a: "Uma nova potência surge."

ita.201.t: "Itália Unida!"
ita.201.d.kingdom: "Hoje o Rei da Lombardia, [LOM.GetLeader], declarou que a Itália finalmente foi reunificada e tornada inteira. \"Nossa reunificação veio a um grande custo\", disse ele a uma multidão aplaudindo em Roma, \"e devemos lembrar os sacrifícios feitos por tantos. Queixas do passado devem ser deixadas de lado, e devemos ser gratos que nossa nação tenha passado por tempos tão turbulentos e se encontrado mais uma vez.\"\n\nBuscando legitimar seu governo, [LOM.GetLeader] foi coroado como Rei da Itália. Ainda há muitos murmúrios dentro do país pelo fato de que - de muitas maneiras - a Itália voltou às suas raízes aristocráticas em vez de abraçar a democracia, mas para a maioria este tempo de união trouxe muito para celebrar."
ita.201.d.fed: "Hoje o Duque da Lombardia, [LOM.GetLeader], declarou que a Itália finalmente foi reunificada e tornada inteira. \"Nossa reunificação veio a um grande custo\", disse ele a uma multidão aplaudindo em Roma, \"e devemos lembrar os sacrifícios feitos por tantos. Queixas do passado devem ser deixadas de lado, e devemos ser gratos que nossa nação tenha passado por tempos tão turbulentos e se encontrado mais uma vez.\"\n\nO governo se autodenominou como sucessor da Federação Italiana. Ainda há muitos murmúrios dentro do país pelo fato de que - de muitas maneiras - a Itália voltou às suas raízes aristocráticas em vez de abraçar a democracia, mas para a maioria este tempo de união trouxe muito para celebrar."
ita.201.d.rep: "Hoje o Primeiro-Ministro de [LOM.GetNameDef], [LOM.GetLeader], declarou que a Itália mais uma vez foi reunificada. \"Este Segundo Risorgimento veio a um grande custo\", disse ele a uma multidão aplaudindo em Roma, \"e devemos lembrar os sacrifícios feitos por tantos. Queixas do passado devem ser deixadas de lado, e devemos ser gratos que nossa nação tenha passado por tempos tão turbulentos e se encontrado mais uma vez.\"\n\nO governo está consideravelmente mais estável agora do que quando a anterior República Italiana foi dissolvida não faz tanto tempo, mas há muitos dentro do país que temem o que a expansão dos direitos de voto fará agora que o país está unido e as partes mais socialistas do noroeste foram incorporadas."
ita.201.a: "Uma nova potência surge."

ita.202.t: "Itália Unida!"
ita.202.d.old: "Hoje o Doge de [VNC.GetNameDef], [VNC.GetLeader], declarou que a Itália finalmente foi reunificada e tornada inteira. \"Nossa reunificação veio a um grande custo\", disse ele a uma multidão aplaudindo em Roma, \"e devemos lembrar os sacrifícios feitos por tantos. Queixas do passado devem ser deixadas de lado, e devemos ser gratos que nossa nação tenha passado por tempos tão turbulentos e se encontrado mais uma vez.\"\n\nO governo possui muitas semelhanças com a antiga República de Veneza, com nobres detendo grandes quantidades de poder. Ainda há muitos murmúrios dentro do país pelo fato de que a Itália voltou às suas raízes aristocráticas em vez de abraçar a democracia, mas para a maioria este tempo de união trouxe muito para celebrar."
ita.202.d.new: "Hoje o Doge de [VNC.GetNameDef], [VNC.GetLeader], declarou que a Itália mais uma vez foi reunificada. \"Este Segundo Risorgimento veio a um grande custo\", disse ele a uma multidão aplaudindo em Roma, \"e devemos lembrar os sacrifícios feitos por tantos. Queixas do passado devem ser deixadas de lado, e devemos ser gratos que nossa nação tenha passado por tempos tão turbulentos e se encontrado mais uma vez.\"\n\nO governo está consideravelmente mais estável agora do que quando a República Italiana foi dissolvida não faz tanto tempo, mas há muitos dentro do país que temem o que a expansão dos direitos de voto fará agora que o país está unido e as partes mais socialistas do noroeste foram incorporadas."
ita.202.a: "Uma nova potência surge."

