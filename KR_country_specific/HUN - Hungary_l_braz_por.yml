 HUN_kocsard_janky_de_bulcs: "Kocsárd Janky de Bulcs"
 HUN_kocsard_janky_de_bulcs_commander_desc: "§YDescrição de General\nNascido:§! §g11 de fevereiro de 1868, em Déva, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gFilho do marechal-de-campo tenente Lajos Janky, Kocsárd concluiu seus estudos na Academia Militar Theresian, a principal instituição da Monarquia, em 1889, e foi comissionado como tenente no 1º Regimento de Hussardos. Em 1909, já detinha a patente de major e tornou-se chefe de gabinete da 1ª Divisão de Cavalaria. No início da Weltkrieg, comandou o 4º Regimento de Hussardos, como coronel, nas sangrentas batalhas iniciais na Galícia. Infelizmente, participou da Batalha de Lutsk em 1916, um dos primeiros combates da Ofensiva Brusilov, mas sua notável bravura e liderança diante dos implacáveis assaltos russos lhe renderam posteriormente a Ordem de Maria Teresa, uma das mais altas ordens militares de bravura da Áustria-Hungria. Em 1917, foi transferido para o Front Italiano, e no ano seguinte, para o Front Romeno. Nas fases finais da guerra, era um general bem condecorado no Front Macedônio, contribuindo para as batalhas finais nesse setor. Após a guerra, foi rapidamente reconhecido como um dos oficiais húngaros mais capazes na Monarquia e rapidamente ascendeu ao topo como General de Cavalaria. Como tal, é um dos oficiais húngaros mais proeminentes no Exército Imperial e Real, junto com seu amigo pessoal Miklós Horthy."

 HUN_hugo_sonyi: "Hugó Sónyi"
 HUN_hugo_sonyi_commander_desc: "§YDescrição de General\nNascido:§! §g2 de março de 1883, em Waltensdorf, Ducado da Carníola, Áustria-Hungria§!\n§YCarreira Militar:§! §gApós se formar em uma escola de cadetes em Budapeste em 1900, Sónyi, nascido Solarcz, iniciou seu serviço militar como oficial no 4º Regimento de Infantaria da Bósnia. Matriculou-se na Kriegsschule de Viena em 1906 e concluiu seus cursos de oficial de estado-maior em 1909. Foi então designado para o XIII Corpo sediado em Zagreb, e serviria nos fronts sérvio e italiano durante a Weltkrieg. Nas fases finais da guerra, estava no Front Macedônio, onde se destacou, encerrando a guerra com a patente de major-general. Após a guerra, Sónyi foi designado para o Ministério Honvéd até 1929. Em 1927, foi promovido a tenente-general, tornando-se uma das forças proeminentes por trás do desenvolvimento do Honvéd. Em 1936, foi nomeado General de Infantaria, tornando-se um dos húngaros de patente mais alta no Exército Austro-Húngaro, e certamente um dos mais respeitados nas forças armadas."

 HUN_vilmos_nagy_de_nagybaczon: "Vilmos Nagy de Nagybaczon"
 HUN_vilmos_nagy_de_nagybaczon_commander_desc: "§YDescrição de General\nNascido:§! §g30 de maio de 1884, em Parajd, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gProveniente de uma nobreza transilvana distinta de fé calvinista, Nagy conseguiu se formar na Academia Militar Ludovika com notas excelentes, permitindo-lhe continuar seus estudos na Kriegsschule de Viena para se tornar oficial de estado-maior. No início da Weltkrieg, era capitão servindo no Front Sérvio até transferir-se para a Galícia para lutar nas sangrentas batalhas de inverno nos Cárpatos e na Ofensiva Gorlice-Tarnów. Recebeu a Cruz do Mérito Militar em 1915, transferindo-se brevemente para o Ministério da Guerra em Viena e o Ministério Honvéd em Budapeste até 1916 e novamente em 1918. No final da guerra, era coronel, e passou a maior parte da década de 1920 publicando vários volumes analisando as campanhas Sérvia e Romena para as forças armadas. Como resultado, ele é conhecido não apenas como um prolífico escritor no meio militar, mas também como um oficial visionário que abraça novas tecnologias (\"Mobilidade, velocidade e surpresa terão um novo significado na guerra do futuro\") com grande preocupação pelas vidas dos soldados comuns. Como general desde 1934, é muito respeitado como humanitário, uma visão rara nas forças armadas austro-húngaras.\n\n\"Quando se trata de assuntos de defesa nacional, não vejo raças ou denominações, apenas bons e maus soldados.\""

 HUN_bela_miklos_de_dalnok: "Béla Miklós de Dálnok"
 HUN_bela_miklos_de_dalnok_commander_desc: "§YDescrição de General\nNascido:§! §g11 de junho de 1890, em Budapeste, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gDescendente de uma nobreza inferior szekler, Miklós frequentou uma escola militar em Sopron antes de ingressar na Academia Ludovika, a academia militar da metade húngara da Monarquia. Formou-se em 1910 e foi comissionado como tenente nos Hussardos. Durante a Weltkrieg, serviu em vários fronts antes de ingressar no estado-maior geral, embora só tenha recebido treinamento formal de oficial de estado-maior em 1920-1 na Kriegsschule de Viena. Durante a maior parte do período entre guerras, Miklós trabalhou no Ministério Honvéd e no Ministério da Guerra Austro-Húngaro, antes de receber o comando da Segunda Brigada de Cavalaria em 1934. Tornou-se general no ano seguinte e está pronto para comandar uma Divisão Rápida assim que os fundos forem garantidos para expandir o corpo blindado da Monarquia."

 HUN_dezso_laszlo: "Dezső László"
 HUN_dezso_laszlo_commander_desc: "§YDescrição de General\nNascido:§! §g23 de julho de 1894, em Lovászpatona, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gLászló foi comissionado como alferes no Exército Austro-Húngaro em 1911, e até 1914, ele era primeiro-tenente. Inicialmente, serviu no Front Sérvio antes de ser enviado para a Galícia, depois para o Front Italiano até 1919, quando iniciou seu treinamento de oficial de estado-maior em Viena. No final da guerra, estava no estado-maior do Marechal de Campo Boroević. Após a guerra, continuou seus estudos na Academia Ludovika antes de ascender pelas fileiras em diferentes posições no estado-maior geral. Após assumir brevemente o comando da Ludovika, ele foi recentemente promovido a general, embora sua experiência em comandar algo maior do que uma companhia ou estado-maior em tempo de guerra ou uma brigada em tempos de paz seja limitada."

 HUN_gusztav_jany: "Gusztáv Jány"
 HUN_gusztav_jany_commander_desc: "§YDescrição de General\nNascido:§! §g21 de outubro de 1883, em Rajka, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gDe ascendência mista alemã, polonesa e húngara, Jány, nascido Gustav Hautzinger, começou em 1902 ao ingressar na Academia Militar Ludovika. Formado em 1905, foi comissionado tenente no Honvéd Real Húngaro, designado para o 8º Regimento de Infantaria. Como os soldados do regimento falavam romeno, ele aprendeu o idioma além de seu alemão nativo e húngaro. Em 1913, frequentou a Kriegsschule antes de se tornar oficial de estado-maior antes do início da guerra. Jány passou a maior parte da guerra lutando no Front Galiciano como capitão no estado-maior geral. Em 1917, foi enviado para o Front Ocidental como observador, retornando à Galícia no ano seguinte no estado-maior do Terceiro Exército. No final da guerra, tornou-se major e foi promovido a coronel em 1921. Após a guerra, lecionou táticas na Ludovika, tornando-se seu comandante em 1931. Como protestante, fez esforços para reduzir a predominância do catolicismo na instituição, construindo uma capela luterana juntamente com um grande memorial para os graduados perdidos durante a Weltkrieg. Em 1934, foi promovido a general e retornou recentemente ao serviço ativo após comandar a Academia por cinco anos."

 HUN_lajos_veress_de_dalnok: "Lajos Veress de Dálnok"
 HUN_lajos_veress_de_dalnok_commander_desc: "§YDescrição de General\nNascido:§! §g4 de outubro de 1889, em Sepsiszentgyörgy, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gDa alta nobreza Szekler, Veress formou-se na Academia Militar Ludovika em 1910 e era tenente dos Hussardos no início da Weltkrieg. Começando no Front Sérvio, foi ferido várias vezes, recebendo a Medalha de Ferimento com três listras. Durante a guerra, escrevia frequentemente para casa, e embora não tivesse escrúpulos em falar sobre as dificuldades da guerra, mantinha um bom senso de humor, muitas vezes sombrio, e permanecia confiante na vitória e no comando. Quando a guerra terminou, ele havia subido nas fileiras como oficial de estado-maior, mas só alcançaria o posto de general em meados dos anos 30. Ele demonstrou grande interesse na guerra blindada e acompanha de perto o desenvolvimento de unidades mecanizadas e blindadas nas forças armadas."

 HUN_gusztav_denk_de_kistorony: "Gusztáv Denk de Kistorony"
 HUN_gusztav_denk_de_kistorony_commander_desc: "§YDescrição de General\nNascido:§! §g18 de março de 1882, em Nagyszeben, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gFormado na Kriegsschule em 1903, Denk era Major no Exército Austro-Húngaro quando a Weltkrieg começou. No final da guerra, servindo como comandante de cavalaria, tornou-se coronel. Em 1919, tornou-se parte da Chancelaria Militar do Imperador-Rei, a equipe que aconselhava o Monarca em assuntos militares e mantinha a conexão entre a coroa e as forças armadas. Isso duraria até 1928, quando foi promovido a general de brigada, depois a tenente-general em 1935, com um futuro potencial como General de Cavalaria."

 HUN_dome_sztojay: "Döme Sztójay"
 HUN_dome_sztojay_commander_desc: "§YDescrição de General\nNascido:§! §g5 de janeiro de 1883, em Versec, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gNascido Dimitrije Stojaković na Voivodina, Sztójay frequentou uma Escola de Cadetes em Pécs antes de ingressar na Kriegsschule em Viena em 1910. No início da Weltkrieg, foi designado para o estado-maior de uma brigada de infantaria, mas eventualmente subiu para o estado-maior operacional do comandante militar da Bósnia. Antes de ser transferido para o Armee-Oberkommando (Alto Comando do Exército), foi chefe de estado-maior de uma brigada de infantaria de montanha nos Dolomitas. Uma vez no AOK, foi designado para o Evidenzbureau, a agência de inteligência militar austro-húngara, onde se especializou em contra-inteligência pelo resto da guerra. Após a guerra, chegou ao posto de coronel em 1925, depois do qual formalmente magiarizou seu nome, e major-general em 1933. Até 1935, trabalhou como chefe de seção no Ministério da Defesa Húngaro ("Honvéd Ministry"), no final do qual foi promovido a tenente-general."

 HUN_szilard_bakay: "Szilárd Bakay"
 HUN_szilard_bakay_commander_desc: "§YDescrição de General\nNascido:§! §g8 de setembro de 1892, em Budapeste, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gO pai de Bakay era comandante de batalhão no 1º Regimento de Infantaria, falecendo de um ataque cardíaco em 1897. Como tal, ele recebeu uma bolsa de estudos em 1902 e ingressou em uma escola militar, antes de frequentar uma escola de cadetes de cavalaria em 1906. Em 1909, chegou à Academia Militar Teresiana, formando-se três anos depois com notas notáveis. Em 1914, no início da guerra, era vice-comandante de batalhão lutando no Front Sérvio. Ele se mostrou altamente capaz, liderando um batalhão no ano seguinte, e recebeu a Ordem da Coroa de Ferro em 1916. Ele então liderou o 72º Batalhão de Assalto até 1918, onde tentou cursos de oficial de estado-maior e foi promovido a capitão. Após a guerra, fez parte do estado-maior geral do IV Corpo e ficou baseado em Pécs, formando-se na Academia Militar Ludovica em 1922. Em 1925, foi transferido para o Ministério da Guerra em Viena, atuando como oficial de ligação e viajando frequentemente como parte de diferentes missões militares para o estado-maior geral austro-húngaro. Como coronel em 1931, foi brevemente adido militar em Belgrado, antes de ser promovido a major-general e transferido para Sofia em 1935."
 
 HUN_karoly_bartha_de_dalnokfalva: "Károly Bartha de Dálnokfalva"
 HUN_karoly_bartha_de_dalnokfalva_commander_desc: "§YDescrição de General\nNascido:§! §g18 de junho de 1884, em Budapeste, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gDepois de frequentar a Academia Militar Técnica entre 1908 e 1911, Bartha tornou-se oficial nas tropas técnicas austro-húngaras. Ele ascenderia pelas fileiras durante a Weltkrieg e se tornaria um oficial sênior ao seu término. Após a guerra, tornou-se instrutor técnico na Academia Ludovika até ser nomeado general em 1930, tornando-se de facto chefe de artilharia do Honvéd com o potencial de alcançar o posto de Feldzeugmeister (general de artilharia) para as forças armadas austro-húngaras no futuro."

 HUN_jeno_ratz: "Jenő Rátz"
 HUN_jeno_ratz_commander_desc: "§YDescrição de General\nNascido:§! §g20 de setembro de 1882, em Nagybecskerek, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gDepois de passar meio ano no seminário em Csanád, Rátz mudou-se para a Ludovika, onde se formou como líder de sua turma. Ele continuou seus estudos na Kriegsschule em Viena, formando-se em 1912. Serviu na Weltkrieg como chefe adjunto do estado-maior da 58ª Divisão de Infantaria. Após a guerra, foi transferido para o Ministério da Defesa Húngaro, onde foi um dos fundadores dos Arquivos Militares Húngaros. Após a guerra, começou a ensinar história militar na Ludovika, onde foi designado líder da instituição em 1929. Deixou este cargo em 1934, mudando-se para o Estado-Maior Geral. Foi promovido a tenente-general no mesmo ano. Desde 1935, ele é o Chefe do Estado-Maior Geral do Honvédség. Tradicionalista, é conhecido por suas conexões com elementos conservadores da sociedade húngara, o que pode explicar sua rápida ascensão nos últimos anos."

