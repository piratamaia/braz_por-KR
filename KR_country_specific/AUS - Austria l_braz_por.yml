### Elections of 1936
 AUS_elections: "Eleições Gerais de 1936"
AUS_elections_desc: "Eleições eram realizadas a cada seis anos na parte austríaca da Monarquia Dual, embora desde o fim da Weltkrieg, vários desses períodos de atuação tenham sido encurtados por reformas ou escândalos.\nA política austríaca é dominada pelo SDAP, o Partido dos Trabalhadores Social-Democrata e pelo CS, os Cristãos-Sociais. Ambos têm ideias diferentes sobre como resolver a crise em curso, mas quem vencerá?"

 AUS_sdap_industrial_workers_council: "Reformas de Bem-Estar Público"
 AUS_sdap_industrial_workers_council_desc: "A principal preocupação do SDAP durante a campanha eleitoral era garantir que o trabalhador austríaco sobrevivesse à crise em curso. Eles planejam reafirmar as muitas reformas introduzidas em conjunto com o CS desde a Weltkrieg e fornecer pensões para todos aqueles que perderam seus empregos."

 AUS_sdap_1: "Escolas, Hospitais e Parques"
 AUS_sdap_1_desc: "Construir coisas novas é uma ótima maneira de criar empregos a curto prazo. Além disso, as coisas que estão sendo construídas podem acabar proporcionando ainda mais empregos, e se são escolas, hospitais e parques, são para o bem comum de qualquer maneira, então, além do dinheiro do governo, não há nada a perder."

 AUS_sdap_2: "Naturfreunde"
 AUS_sdap_2_desc: "As tendências socialistas sempre foram algo principalmente abraçado pelos habitantes das cidades - e esses habitantes das cidades têm, desde o início do século, encontrado um novo passatempo: caminhadas. Muitos vienenses, muitos deles membros do partido, passaram a desfrutar de subir as inúmeras montanhas da Áustria em grupos. Trazer clubes de caminhada para o campo pode ajudar a levar simpatias socialistas para áreas tradicionalmente conservadoras."

 AUS_sdap_3: "Transmissões Nacionais"
 AUS_sdap_3_desc: "Entregar notícias concisas e neutras para as muitas regiões remotas da Áustria sempre foi um pouco problemático, especialmente porque os jornais locais sempre tiveram uma certa visão política inerente a eles, apesar de afirmarem o contrário. No entanto, o rádio pode ser a solução para o problema - investir nas novas máquinas pode aproximar a Áustria."

 AUS_sdap_4: "Trabalho para os Desempregados"
 AUS_sdap_4_desc: "Aqueles que perderam seus empregos com a crise em curso já receberam pensões para sustentá-los. No entanto, eles ainda querem trabalho - já que já os pagamos de qualquer maneira, podemos muito bem empregá-los. Fábricas que foram anteriormente fechadas por seus proprietários agora estão começando a operar novamente, lideradas por conselhos controlados pelo Estado."

 AUS_sdap_5: "Recuperação Inicial"
 AUS_sdap_5_desc: "A reabertura de algumas indústrias-chave fez o jogo rodar novamente. Embora ainda não estejamos tendo lucro, estamos produzindo o que as pessoas precisam novamente, e isso é exatamente o que uma economia precisa para funcionar sem problemas. Estamos abrindo lentamente mais indústrias, mas apenas o tempo dirá se continuar a fazê-lo levará a uma recuperação completa."

 AUS_sdap_6: "Passado o Gargalo"
 AUS_sdap_6_desc: "Após alguma recuperação inicial, o status de nossa economia estagnou por um tempo. No entanto, parece que finalmente está dando uma virada para melhor, as indústrias privadas estão começando a seguir o exemplo público e ampliar a produção para acompanhar seus colegas patrocinados pelo estado."

 AUS_sdap_7: "Uma Indústria em Recuperação"
 AUS_sdap_7_desc: "A crise está desaparecendo, e em contraste com ela, parece que as políticas da Viena Vermelha levaram a uma era de prosperidade. Que os franceses e britânicos digam o que quiserem, a Social-Democracia funciona para nós."

 AUS_cs_national_austerity_council: "Conselho Nacional de Austeridade"
 AUS_cs_national_austerity_council_desc: "A coisa mais importante que precisamos lembrar ao lidar com a crise econômica em curso é que não devemos deixar que ela se acumule à já existente dívida nacional. Os cofres da Áustria precisam estar cheios, não vazios, nos próximos anos, e há apenas uma maneira de conseguir isso: cortar drasticamente os gastos."

 AUS_cs_fill_the_coffers: "Encher os Cofres"
 AUS_cs_fill_the_coffers_desc: "O pouco que temos, devemos gastar com cuidado - tal foi o lema do CSP durante as eleições. Tendo nos últimos seis anos se envolvido em um grande escândalo bancário, não estava certo que as pessoas confiariam em nós com seu dinheiro. Agora, mostramos a eles que podem."

 AUS_cs_2: "Controlar a Inflação"
 AUS_cs_2_desc: "Um pouco de inflação não é algo ruim, hiperinflação é. Temos que nos livrar de todo esse dinheiro circulando no mercado, e rápido. Os preços dos títulos foram reduzidos e as taxas de juros aumentadas ao máximo; agora esperamos para ver os efeitos dessas medidas."

 AUS_cs_3: "Investimentos Cautelosos"
 AUS_cs_3_desc: "Com o valor de nossa moeda assegurado, devemos ter cuidado para que o pouco dinheiro que nos atrevemos a gastar vá para lugares que retornarão o investimento. Isso, é claro, significa que temos que analisar cuidadosamente onde nosso dinheiro pode trabalhar mais. Felizmente, contamos com a assistência dos melhores economistas da Áustria."

 AUS_cs_4: "Compromisso com o SDAP"
 AUS_cs_4_desc: "Os socialistas fizeram um bom trabalho enfiando suas bobagens nas cabeças dos simples habitantes das cidades. Agora que estamos no poder, temos que lidar com isso. Estamos nos encontrando com pessoas do SDAP para discutir a instituição de algumas das reformas pelas quais estavam marchando."

 AUS_cs_5: "Subsídios para Agricultores"
 AUS_cs_5_desc: "O CSP sempre foi o partido dos camponeses. Os socialistas se preocupam apenas com os trabalhadores, e os agricultores são com frequência esquecidos. Estamos compensando isso oferecendo subsídios para o desenvolvimento."

 AUS_cs_6: "Reparar a Ruptura Social"
 AUS_cs_6_desc: "Todas as classes sociais estão se culpando pelo desaparecimento da riqueza, seja monetária ou em bens. O Cidadão culpa o Agricultor por não ter comida, e o Agricultor culpa o Cidadão por não ter dinheiro. A sociedade está dividida, e apenas por meio de um discurso cuidadoso ela será reparada. É onde começa essa jornada árdua."

 AUS_cs_7: "O Que Precisamos"
 AUS_cs_7_desc: "Impérios coloniais e trabalho do Reichspakt são tudo muito bonito, mas são luxos que não precisamos. Não se pode viver consumindo marfim e aço fundido. A Alemanha pode ficar com queimaduras de sol, pois o homem em Viena conhece seu lugar e quer o que realmente precisa - uma economia e sociedade funcionais, livres de influências externas."

### Military Tree

 AUS_military_expansion: "Expandir o Exército Austríaco"
 AUS_military_expansion_desc: "As dificuldades econômicas da Monarquia desde o Weltkrieg tornaram difícil para os fundos chegarem ao exército. Com a situação econômica melhorando e as tensões crescendo por todo o continente, o financiamento militar aumentou significativamente, permitindo-nos finalmente modernizar nossas forças."

 AUS_military_tech: "k.u.k. Technisches Militärkomitee."
 AUS_military_tech_desc: "O Comitê Militar Técnico Imperial e Real, ou TMK, com suas origens que remontam a 1717, é uma instituição do Ministério da Guerra k.u.k. encarregada da observação, desenvolvimento e aplicação da tecnologia militar. Seu papel na modernização de nossos exércitos é absolutamente essencial, garantindo que a Monarquia não fique para trás em termos de desenvolvimentos tecnológicos e que nossas tropas permaneçam bem equipadas."

 AUS_rifle_trials: "Testes de Rifles"
 AUS_rifle_trials_desc: "Embora o TMK tenha conseguido evitar que o Império ficasse muito para trás apesar de recursos limitados, o Ministério da Guerra ainda não adotou um rifle de auto-carregamento para nossas forças. O comitê deseja corrigir isso, e as inúmeras empresas de armas do Império estão ansiosas para competir por contratos governamentais. Para garantir que o melhor rifle seja adotado, o TMK está organizando novos testes de rifles."

 AUS_artillery_modernisation: "Modernização da Artilharia"
 AUS_artillery_modernisation_desc: "Embora empresas como Škoda e Böhler tenham conseguido acompanhar o desenvolvimento de artilharia em todo o mundo graças a contratos estrangeiros, a maioria de nossa artilharia data da Weltkrieg. Com a artilharia sendo uma das peças mais importantes da tecnologia militar, o TMK está ansioso para substituir as antigas armas do exército por modernas à medida que expandimos nosso arsenal."

 AUS_military_mountaineers: "Expandir a Gebirgstruppe"
 AUS_military_mountaineers_desc: "A Gebirgstruppe (Tropas de Montanha) inclui algumas das unidades mais condecoradas e respeitadas da Monarquia, que repetidamente repeliram invasões italianas. Como são essenciais para a defesa do Império e há muitos recrutas em potencial nas regiões alpinas e dos Cárpatos, expandir e melhorar essas unidades é uma prioridade."

 AUS_motorisation: "Expansão do Militär-Automobilwesen"
 AUS_motorisation_desc: "Enquanto o Império Austro-Húngaro foi pioneiro na adoção de automóveis para o militar, eles sempre foram limitados em número. O Militär-Automobilwesen k.u.k. é a seção do TMK responsável pelo desenvolvimento e implantação de veículos militares. A importância dos caminhões já é clara para o Estado-Maior General, e eles tornaram a motorização do exército uma prioridade."

 AUS_tank_trials: "Testes de Tanques"
 AUS_tank_trials_desc: "Com o trauma da Weltkrieg ainda fresco para muitos, os tanques foram prontamente adotados no exército austro-húngaro, pois sua utilidade foi comprovada durante a guerra, com empresas como Škoda e ČKD desenvolvendo alguns dos projetos de tanques mais avançados do mundo. À medida que o desenvolvimento de tanques avança rapidamente, o TMK quer realizar testes para novos tanques para diferentes finalidades."

 AUS_radar: "Funkgestützte Flugzeugortung"
 AUS_radar_desc: "O trabalho do matemático húngaro Zoltán Lajos Bay em radares chamou a atenção do TMK e do Fliegerkorps, ansiosos para colocar a invenção em prática a fim de melhorar as defesas do Império contra ameaças vindas dos céus. Experimentos sobre a Funkgestützte Flugzeugortung (Localização de Aeronaves Baseada em Rádio) estão se mostrando frutíferos, e o Império deverá ter um radar funcional em breve."

 AUS_rockets: "Raketenflugtechnik"
 AUS_rockets_desc: "Há vários cientistas de foguetes em todo o Império, como Eugen Sänger e Theodor von Kármán. Embora haja dúvidas sobre a foguetaria e suas aplicações militares, o Comitê deseja desenvolver ainda mais os foguetes, acreditando que seu potencial é grande demais para ser ignorado."

 AUS_reform_AOK: "Reformar o Armeeoberkommando"
 AUS_reform_AOK_desc: "O Armeeoberkommando (AOK), ou Alto Comando do Exército, foi formado pela primeira vez em 1914. Sua tarefa era unir os diferentes comandos do Exército Comum, da Marinha, da Landwehr austríaca e do Honvéd húngaro para dirigir o esforço de guerra. Pouco depois da guerra, no entanto, o AOK foi dissolvido e nossas forças foram divididas novamente. Recriar o AOK é considerado necessário para reunir as diferentes forças."

 AUS_doctrine_Jansa: "Planejamento Central de Janša"
 AUS_doctrine_Jansa_desc: "Feldmarschall-Leutnant Alfred Janša von Tannenau, um dos possíveis candidatos ao próximo Chefe de Estado-Maior, acredita em uma estratégia defensiva para o Império após as perdas traumáticas do Weltkrieg. Ele acredita que um planejamento e preparação minuciosos são a melhor maneira de conduzir uma guerra, querendo melhorar a comunicação entre os comandantes para limitar as baixas o máximo possível."

 AUS_doctrine_Hickmann: "Superioridade de Fogo de Hickmann"
 AUS_doctrine_Hickmann_desc: "Generalmajor-Ingenieur Emil Hickmann, membro do Estado-Maior Geral, acredita que o exército deve se concentrar em obter uma vantagem técnica contra os inimigos do Império. Como o Weltkrieg permanece uma experiência traumática, limitar as baixas é de suma importância, e Hickmann acredita que um suporte de fogo e equipamento aprimorados são fundamentais na guerra moderna."

 AUS_doctrine_von_Hubicki: "Guerra Móvel de Von Hubicki"
 AUS_doctrine_von_Hubicki_desc: "General der Kavallerie Alfred von Hubicki, atualmente comandante da Cavalaria Austro-Húngara, acredita que o futuro da guerra são tanques e caminhões. A mobilidade é fundamental, com os tanques sendo os novos Hussardos e Couraceiros do campo de batalha. Esta nova cavalaria deve manobrar e subjugar seus inimigos antes que possam reagir."

 AUS_communications: "Comunicações Aprimoradas"
 AUS_communications_desc: "Desde o início da Weltkrieg, invenções como o rádio tornaram as comunicações entre comandantes e tropas muito mais fáceis. Com melhores comunicações, o alto comando pode reagir a eventos imprevistos muito mais rapidamente, limitando os danos que podem causar e contra-atacando."

 AUS_better_support_equipment: "Maximizar o Suporte de Fogo"
 AUS_better_support_equipment_desc: "As unidades devem estar adequadamente equipadas para serem eficazes. Quanto mais suporte tiverem, melhor se sairão com menos baixas. Isso inclui não apenas a artilharia, mas também caminhões para evacuar os feridos, unidades adequadas de reconhecimento e manutenção, e assim por diante."

 AUS_better_support_equipment: "Maximizar Apoio de Fogo"
 AUS_better_support_equipment_desc: "As unidades devem estar devidamente equipadas para serem eficazes. Quanto mais apoio tiverem, melhor executarão com menos baixas. Isso inclui não apenas artilharia, mas também caminhões para evacuar os feridos, unidades de reconhecimento e manutenção adequadas, e assim por diante."

 AUS_mech_cavalry: "Cavalaria Mecanizada"
 AUS_mech_cavalry_desc: "Enquanto tanques são fortes, eles necessitam de apoio da infantaria, ou se tornam extremamente vulneráveis. A infantaria deve ser capaz de acompanhar os tanques, e embora caminhões sejam bons em estradas, um veículo de transporte de tropas com esteiras seria ideal. Felizmente, uma unidade húngara reconstruiu tanques obsoletos e tratores de artilharia em transportes improvisados blindados de tropas, preenchendo perfeitamente essa lacuna."

 AUS_kavalleriepanzer: "Projeto Kavalleriepanzer"
 AUS_kavalleriepanzer_desc: "Conforme o nome indica, os tanques de cavalaria preenchem efetivamente o papel que a cavalaria costumava desempenhar. A Áustria-Hungria desenvolveu e adotou com sucesso vários designs, e há poucos incentivos para mudar isso. Como a mobilidade é uma parte fundamental de nossa nova doutrina, o desenvolvimento de novos tanques de cavalaria deve ser priorizado."

 AUS_infanteriepanzer: "Projeto Infanteriepanzer"
 AUS_infanteriepanzer_desc: "Embora o exército já tenha numerosos designs bem-sucedidos de tanques de cavalaria, o projeto de tanque de infantaria até agora não conseguiu fornecer resultados. Isso deve ser corrigido, já que o apoio à infantaria é priorizado em nossa nova doutrina, e o projeto deve ser impulsionado ainda mais. Os designs futuros estão se tornando mais pesados e mais caros, mas poderosos e melhor protegidos."

 AUS_auftragstaktik: "Auftragstaktik Moderna"
 AUS_auftragstaktik_desc: "Auftragstaktik, ou táticas do tipo missão, foram adotadas com sucesso durante a Weltkrieg. Essas táticas envolvem o alto comando dando missões claramente definidas para que os subordinados trabalhem de forma independente para realizá-las, proporcionando grande flexibilidade e incentivando a iniciativa. Auftragstaktik pode ser adaptado para a guerra moderna e aplicado à nova doutrina."

 AUS_aviation_effort: "k.u.k. Fliegerkorps"
 AUS_aviation_effort_desc: "Anteriormente conhecido como k.u.k. Luftfahrtruppen, o Fliegerkorps é o serviço aéreo da Áustria-Hungria. Ficou sobrecarregado durante a Weltkrieg e teve um número limitado de aeronaves à sua disposição. Desde o fim da guerra, pouco foi feito para corrigir isso, pois o financiamento se tornou escasso. Com o recebimento de fundos substanciais novamente, modernizar e expandir o Fliegerkorps é finalmente possível."

 AUS_uzelac-plan: "Plano de Apoio Terrestre de Uzelac"
 AUS_uzelac-plan_desc: "Milan Emil Uzelac é o primeiro comandante da Luftfahrtruppen e continua influente no Estado-Maior e no Fliegerkorps. Ele acredita que o Fliegerkorps existe principalmente para apoiar o exército em suas operações. Portanto, a força aérea deve se concentrar em aeronaves de combate para manter a superioridade aérea e bombardeiros leves para atacar posições inimigas na frente."

 AUS_loehr-plan: "Plano Aéreo Ofensivo de Löhr"
 AUS_loehr-plan_desc: "Generalmajor Alexander Löhr é um defensor do bombardeio estratégico e da concessão de maior independência ao Fliegerkorps em relação ao Exército. Com bombardeiros pesados, o Fliegerkorps poderia levar a luta a qualquer inimigo da Monarquia e destruir suas capacidades militares e moral."

 AUS_flugschule: "Fundar a k.u.k. Flugschule"
 AUS_flugschule_desc: "Embora haja numerosas escolas de aviação em toda a Áustria-Hungria, nunca houve uma academia centralizada para coordenar o treinamento de pilotos e oficiais para o Fliegerkorps. A criação de tal instituição é essencial para as reformas, pois criará uma nova geração de oficiais e pilotos, ao mesmo tempo em que organiza o Korps de maneira menos improvisada."

 AUS_fighter_trials: "Testes de Caça"
 AUS_fighter_trials_desc: "O desenvolvimento de aeronaves está avançando a uma velocidade incrível. Para acompanhar, serão realizados testes para adotar uma nova aeronave de caça para o Fliegerkorps. Afinal, os caças são, sem dúvida, a espinha dorsal da força aérea e ajudarão a garantir a segurança de nossos céus."

 AUS_light_bomber_trials: "Testes de Bombardeiro Leve"
 AUS_light_bomber_trials_desc: "Como apoiar as operações do exército é uma prioridade para o Fliegerkorps, a adoção de uma aeronave bombardeira leve para esse papel é necessária. Os designs potenciais variam de bombardeiros bimotores relativamente 'pesados' a caças convertidos em bombardeiros de mergulho."

 AUS_heavy_bomber_trials: "Testes de Bombardeiro Pesado"
 AUS_heavy_bomber_trials_desc: "Bombardeiros pesados são um desenvolvimento relativamente recente na tecnologia de aeronaves, e os defensores do bombardeio estratégico veem seu potencial. Sua longa autonomia e grande capacidade de carga de bombas os tornam perfeitos para o papel. Assim, estão sendo realizados testes, e as empresas de aeronaves estão ansiosas para ganhar um contrato tão lucrativo."

 AUS_medium_bomber_trials: "Testes de Bombardeiro Médio"
 AUS_medium_bomber_trials_desc: "O potencial de versáteis bombardeiros médios bimotores para uma variedade de missões diferentes chamou a atenção do alto comando. Como um bombardeiro tático seria muito útil para o Fliegerkorps, os fabricantes de aeronaves estão, mais uma vez, competindo em testes para a próxima geração de bombardeiros."

 AUS_phoenix: "Phönix"
 AUS_phoenix_desc: "Durante a Weltkrieg, uma pequena empresa em Viena, chamada Phönix, abasteceu nossa força aérea produzindo aviões alemães licenciados para nosso mercado. Desde então, a empresa tem experimentado com vários designs, alguns dos quais podem ser a chave para modernizar o Fliegerkorps."

 AUS_mil_expanded: "O Novo Exército k.u.k."
 AUS_mil_expanded_desc: "A reforma de nosso exército foi um processo longo e caro, mas finalmente deu frutos. Novos tanques, armas, navios e aviões estão saindo das linhas de montagem e indo para nossos exércitos reformados e prontos para a batalha contra os inimigos do Império!"

 AUS_naval_effort: "Reforçar a k.u.k. Kriegsmarine"
 AUS_naval_effort_desc: "A k.u.k. Kriegsmarine sempre foi subfinanciada e subestimada pelo governo austríaco e seu povo. Sem um império colonial, a marinha nunca teve apoio real ou propósito estratégico. No entanto, essa é uma mentalidade perigosa, e com novas ameaças sindicalistas no Mediterrâneo, uma Kriegsmarine totalmente nova é vital para proteger nossas terras centrais."

 AUS_flexible_navy: "Guerra Flexível"
 AUS_flexible_navy_desc: "Nossa equipe naval decidiu seguir uma doutrina envolvendo U-boats e ataques a comboios, a fim de infligir o máximo de danos possível sem ter que enfrentar o poder avassalador das marinhas francesa e britânica. Nossos Unterseeboots atacarão o inimigo onde mais dói, na economia."

 AUS_large_navy: "Plano de Marinha Grande"
 AUS_large_navy_desc: "Em linha com a doutrina tradicional, a equipe da Kriegsmarine decidiu apoiar a frota de superfície maior que possuímos atualmente. Centralizado em couraçados cada vez maiores e aumentando nossa capacidade de fogo com canhões navais maiores, essas ideias nos ajudarão a projetar nosso poder e apoiar operações terrestres."

 AUS_capital_ships_effort: "Plano de Navios Capitais Austríacos"
 AUS_capital_ships_effort_desc: "A equipe começou um esforço concentrado para melhorar nossos designs de couraçados, trazendo mais poder de fogo às nossas batalhas. Aumentar o tamanho dos canhões e o cinturão blindado permite que nossos couraçados resistam muito mais nos ataques liderados e causem muito mais danos neles também."

 AUS_small_ships_effort: "Plano de Navios Pequenos Austríacos"
 AUS_small_ships_effort_desc: "Foi decidido que precisamos de novos modelos para destroyers e cruzadores leves, para combater submarinos inimigos e estabelecer uma presença de superfície. Enquanto nossos submarinos são bons, navios maiores são necessários para apoiar operações terrestres e realizar tarefas que os submarinos não têm o poder de fogo para completar."

 AUS_cattaro: "A Base Aérea de Cattaro"
 AUS_cattaro_desc: "Construída pela primeira vez em 1914 como uma base de onde voos de reconhecimento sobre o Adriático foram realizados durante o Weltkrieg, a base aérea k.k. na Baía de Cattaro, ou Kotor, caiu em desuso após o fim da guerra. No entanto, sua posição próxima à entrada do Adriático ainda pode se mostrar estrategicamente importante."

### Ausgleich 1937

 AUS_ausgleich: "Renegociações do Ausgleich de 1937"
 AUS_ausgleich_desc: "A cada dez anos, 60 delegados de cada metade da Monarquia Austro-Húngara se encontram para ajustar o ônus financeiro de cada metade para os assuntos comuns. Desde 1927, a Hungria se recusa a pagar sua parte em protesto contra a criação da Ilíria. As renegociações deste ano podem alterar completamente o equilíbrio interno da Monarquia."
### Occupation branch

 AUS_military_occupation: "Fim do Dualismo"
 AUS_military_occupation_desc: "As terras da coroa rebeldes foram subjugadas, mas não temos a intenção de libertá-las de qualquer forma no futuro próximo. Que todos aqueles que sequer pensam em desafiar o Império Austríaco enfrentem o mesmo destino que eles tiveram."
 AUS_status_quo: "Status Quo"
 AUS_status_quo_desc: "Assim como uma década antes, nossas negociações por um Império administrativamente unido fracassaram. Não podemos fazer mais do que esperar enquanto tentamos aproximar a Transleithania por meio de reformas."

 AUS_pintsch: "Pintsch AG"
 AUS_bayer: "Bayer Österreich"

 AUS_all_austrian_development_scheme: "O Esquema de Desenvolvimento Pan-Austríaco"
 AUS_all_austrian_development_scheme_desc: "Embora nominalmente o Império tenha sido reunido sob um governo central, a realidade é uma história muito diferente. Os antigos reinos precisam de tempo e esforço para serem integrados à administração imperial, e para que os inúmeros povos do Império aceitem nosso domínio."

 AUS_italy: "Renovar Vínculos Sicilianos"
 AUS_italy_desc: "Após a Weltkrieg, reorganizamos a Itália em uma Federação de Estados pré-unificação liderada por um Habsburgo, mas depois de nos retirarmos do sul da Itália em 1925, a maioria da Federação abandonou nossa ambição e ela desmoronou. Devemos reacender nossos laços napolitanos?"

 AUS_italy_republic_ultimatum: "Mudança de Regime na República"
 AUS_italy_republic_ultimatum_desc: "A República Italiana em Milão ao sul sempre será um perigo e uma pedra em nosso sapato. Se desejamos restaurar a dominação austríaca na Itália, devemos exigir que os republicanos devolvam o poder ao Conselho da Federação Italiana, para que não possam nos trair quando tomarem o restante do norte da Itália."

 AUS_ANI_tirol: "Encerrar a ANI"
 AUS_ANI_tirol_desc: "A Associação Nacionalista Italiana é, quase por definição, nosso inimigo mortal. Seus líderes são loucos, sua retórica nacionalista é perigosa e suas reivindicações sobre nossas terras ao sul são inaceitáveis. Não somos tão vulneráveis quanto eles pensavam, e os esmagaremos como os insetos que são."

 AUS_italy_republic_friendship: "Amizade com Milão"
 AUS_italy_republic_friendship_desc: "Como os Estados do sul da Itália parecem improváveis em ajudar a restaurar a Federação, devemos depositar todas as nossas esperanças em nosso aliado em Milão. Eles têm mantido a fé conosco por muito tempo, e devemos retribuir essa amizade."

 AUS_unify_italy: "Unificar as Terras Italianas"
 AUS_unify_italy_desc: "A revolta dos sindicalistas italianos em Turim dividiu o país em dois, com a República Socialista da Itália apoiada pelos franceses a oeste e a República Italiana em nossa fronteira. Com Alemanha e França abertamente hostis entre si, ajudar a República não apenas nos tornará queridos por eles, mas também garantirá nosso flanco para uma guerra com a França."

 AUS_transcarpathian_railway: "A Ferrovia Transcarpática"
 AUS_transcarpathian_railway_desc: "Alcançar as extremidades do Império tem sido difícil nas últimas duas décadas, com a Hungria se recusando a nos permitir modernizar sua rede ferroviária. Agora que estamos no controle novamente, vamos implementar um antigo plano - uma ferrovia de alta velocidade direto através da Bacia dos Cárpatos."

 AUS_bohemian_lands: "Expandir a Infraestrutura da Boêmia"
 AUS_bohemian_lands_desc: "Sendo a principal região fronteiriça entre nós e a Alemanha, é vital que as estradas e sistemas ferroviários permaneçam bem mantidos e grandes o suficiente para transportar nosso exército caso um conflito ocorra. Após a curta, mas muito mecanizada guerra, as estradas da Boêmia estão longe de serem bem mantidas, não ajudadas pelos combates na região com rebeldes tchecos."

 AUS_bohemian_resources: "Expandir as Siderúrgicas de Praga"
 AUS_bohemian_resources_desc: "Com Praga agora sob o controle do novo governo central, ficou evidente que a produção de aço da cidade diminuiu muito do que deveria ser. Um novo plano para subsidiar as Siderúrgicas de Praga foi proposto pelo Kaiserrat, e parece ter chamado a atenção do Kaiser e da administração imperial."

 AUS_hungarian_lands: "Reconstruir a Indústria Húngara"
 AUS_hungarian_lands_desc: "Embora seja principalmente um país rural, a Hungria tinha grandes indústrias civis a oeste, onde, infelizmente, a maioria dos combates ocorreu. Budapeste, parcialmente destruída pela guerra, se tornará o ponto central de um esforço do governo imperial para devolver a área devastada pela guerra ao seu antigo esplendor."

 AUS_extend_hungarian_airbases: "Reivindicar os Céus Húngaros"
 AUS_extend_hungarian_airbases_desc: "A Hungria é um país vasto, e é difícil responder rapidamente a qualquer nova ameaça, especialmente da Romênia e dos Bálcãs. A construção de novas bases aéreas em todo o país remediará esse problema, além de apoiar as economias locais e o esforço de reconstrução em todo o país."

 AUS_cro_bosnian_lands: "Expandir a Indústria Bósnia e Croata"
 AUS_cro_bosnian_lands_desc: "Embora não tão danificadas pela guerra quanto a Hungria, Bósnia e Croácia ainda sofreram danos, que estão sendo exacerbados pelo terrorismo étnico e dissidência. No entanto, como uma região importante para nossa marinha e para o comércio civil, a criação de novas indústrias nesta área faria muito mais pela nossa economia do que pode ser ignorado."

 AUS_adria_sea_ports: "Construir Portos no Adriático"
 AUS_adria_sea_ports_desc: "Com a nova indústria em vigor, é hora de aumentar nossas capacidades de construção naval e nossa capacidade de facilitar o comércio vital para nossas indústrias. Esses estaleiros novos apoiarão nossa marinha e marinha mercante, garantindo nossa primazia no Adriático sobre possíveis usurpadores italianos."

 AUS_claim_serbia: "Esmagar a Sérvia"
 AUS_claim_serbia_desc: "A Sérvia tem sido por muito tempo uma pedra em nosso sapato, desde incursões na Hungria durante o período de domínio otomano até a morte de Francisco Ferdinando e os ataques à Bósnia. Uma nação tão beligerante não pode ser permitida sentar-se em nossa fronteira sem desafio, desafiando a autoridade do Imperador apenas por sua existência."

 AUS_claim_romanian_lands: "Reivindicar Terras Romenas"
 AUS_claim_romanian_lands_desc: "O regime romeno sob Corneliu Codreanu reivindicou grandes partes da Transilvânia e de nossas províncias mais orientais, com base em grandes comunidades étnicas romenas na área. No entanto, a instabilidade política atual torna o exército romeno muito menos eficaz do que poderia ser, então agora é o momento de reivindicar toda a Romênia e os romenos para o Imperador!"

 AUS_claim_silesia: "Recuperar a Silésia"
 AUS_claim_silesia_desc: "A Silésia foi tomada pelos prussianos em 1742 durante a Guerra de Sucessão Austríaca, e eles mantiveram o antigo coração industrial da Áustria-Hungria por quase duzentos anos. Com a Alemanha particularmente instável nesta época do ano, sentimos que agora seria um bom momento para retomar o que é nosso."

 AUS_the_new_Empire: "O Império Renascido"
 AUS_the_new_Empire_desc: "A Áustria não é apenas uma região geográfica ou um país. É uma ideia, uma expressão da crença em um Sagrado Império Católico que recebeu o mandato de vigiar a Europa. Embora por séculos nossa autoridade tenha sido desafiada dentro e fora, nosso Império sempre persistiu, pois é o destino da Áustria governar o mundo."

### Status Quo branch

 AUS_cisleithanian_development_scheme: "O Esquema de Desenvolvimento Cisleitânico"
 AUS_cisleithanian_development_scheme_desc: "Proposto não apenas parcialmente como uma maneira de superar a Hungria, o Esquema de Desenvolvimento Cisleitânico visa aproximar as muitas regiões da Áustria Cisleitânica e trazê-las economicamente ao mesmo nível das áreas mais desenvolvidas do Império."

 AUS_the_illyrian_suedbahn: "A Südbahn Ilíria"
 AUS_the_illyrian_suedbahn_desc: "A Südbahn, já concluída até Trieste, poderia ser facilmente estendida até a Ilíria, o que poderia ajudar a integrar a bacia de Agram e a costa ilíria nas indústrias do Império. Isso também nos permitiria acelerar a produção de novos navios para nossa marinha."

 AUS_agram_industrial_complex: "O Complexo Industrial de Agram"
 AUS_agram_industrial_complex_desc: "Agram, ou Zagreb, tornou-se a capital da Ilíria há pouco mais de uma década. Foi principalmente uma escolha conveniente, pois a cidade estava próxima da fronteira austríaca. No entanto, um novo plano proposto prevê a abertura de um complexo industrial em larga escala para torná-lo mais digno de ser a capital de todos os ilírios."

 AUS_adriatic_ports: "Nossos Portos no Adriático"
 AUS_adriatic_ports_desc: "Um dos sonhos da Áustria sempre foi dominar o Mar Adriático. Com a Itália significativamente enfraquecida e a costa ilíria pronta para mais docas e bases navais serem construídas, esse sonho poderia se tornar realidade."

 AUS_northern_railway_galicia: "A Ferrovia do Norte: Galícia"
 AUS_northern_railway_galicia_desc: "A construção da Ferrovia do Norte continuaria a partir da Morávia, passando por Cracóvia, e em direção a Lemberg e outros importantes alvos industriais."

 AUS_galician_oil: "Perfurando por Petróleo"
 AUS_galician_oil_desc: "Descobrimos que a Galícia Oriental abriga petróleo. Extrair isso nos permitiria desenvolver mais indústria nesta parte relativamente remota do Império."

 AUS_northern_railway_bohemia: "A Ferrovia do Norte: Boêmia"
 AUS_northern_railway_bohemia_desc: "Dado o fato de que o sistema ferroviário húngaro não está à altura do que uma Galícia industrializada precisaria para ser integrada à economia do Império, as k.k. Staatsbahnen apresentaram um plano para contornar a bacia dos Cárpatos. Isso começaria construindo uma conexão sólida através da Morávia, para alcançar as terras da Galícia."

 AUS_morava_industrial_park: "Parque Industrial Morava"
 AUS_morava_industrial_park_desc: "Concreto e aço, onde quer que você olhe. O Parque Industrial Morava é um complexo revolucionário e produzirá principalmente maquinaria pesada."

 AUS_kk_Ministeria: "Os k.k. Ministeria"
 AUS_kk_Ministeria_desc: "Os k.k. Ministeria são, semelhantes aos outrora comuns Ministeria com a Hungria, destinados a coordenar esforços administrativos com os novos súditos."

 AUS_kk_Military_Reform: "A Reforma Militar k.k."
 AUS_kk_Military_Reform_desc: "Tirando proveito da experiência e ideias de teóricos militares de todas as muitas partes do Império, podemos acelerar a modernização de nosso exército."

 AUS_the_kk_Army: "O Exército k.k."
 AUS_the_kk_Army_desc: "Ao manipular alguns números, instituindo novos regimentos liderados em várias línguas minoritárias, e uma boa dose de propaganda de recrutamento, deveríamos conseguir aumentar significativamente o contingente de nosso exército permanente."

 AUS_kk_Administrative_Reform: "A Reforma Administrativa k.k."
 AUS_kk_Administrative_Reform_desc: "O que é reformado em Viena, também deve ser reformado em Praga, Cracóvia e Zagreb. Com base nisso, estamos atualmente desenvolvendo um novo sistema administrativo local."

 AUS_direct_rule_from_Vienna: "Centralizar os Governos"
 AUS_direct_rule_from_Vienna_desc: "Atualmente, estamos formulando um plano sobre como reintegrar o novo súdito, agora que eles estão mais próximos de Viena."

 AUS_kk_Education_Reform: "A Reforma Educacional k.k."
 AUS_kk_Education_Reform_desc: "Ao trazer as várias reformas do Sistema Educacional que ocorreram na Áustria durante a década de 1920 para os outros estados da Cisleitânia, podemos educar a juventude de nossos súditos de maneira mais eficiente e mais aberta à ideia de uma Áustria Unida."

 AUS_the_kk_Identity: "A Identidade k.k."
 AUS_the_kk_Identity_desc: "O Império Austro-Húngaro frequentemente foi descrito como um amontoado de países independentes que simplesmente são governados pela mesma família. Que zombem de nosso Império o quanto quiserem, temos confiança em nosso Kaiser."

 AUS_drastic_measures: "Medidas Drásticas em Tempos Difíceis"
 AUS_drastic_measures_desc: "A guerra em andamento sobrecarregou o governo Cisleitânico e colocou a governança local em desordem. Devemos assumir um controle mais direto sobre nossos súditos federados, se quisermos sobreviver a isso."

 AUS_still_their_king: "Ainda Seu Rei"
 AUS_still_their_king_desc: "A Hungria pode reivindicar o que quiser, ainda somos seus suseranos, e estamos em guerra contra uma ameaça externa agora. Não importa como isso termine, precisamos deixar nossas diferenças de lado por enquanto."

 AUS_cisleithania_centralised: "Cisleitânia Junta"
 AUS_cisleithania_centralised_desc: "Nossas reformas em andamento uniram o Império. Claro, a Hungria ainda resistiu, mas até mesmo eles não podem negar que a Áustria está mais unida do que nunca."

 AUS_ausgleich_1947: "Renegociações do Ausgleich de 1947"
 AUS_ausgleich_1947_desc: "Mais uma vez, o Ausgleich será renegociado, e desta vez, a metade austríaca do Império está em uma posição muito mais forte do que da última vez. Imporemos nossa vontade sobre eles agora."

### Pluraism branch

 AUS_embrace_pluralism: "Abraçar o Pluralismo"
 AUS_embrace_pluralism_desc: "Chegou a hora de federar o Império para um governo mais democrático. A fundação do estado federado centralizado levará a um futuro mais promissor para todos os povos austríacos."

 AUS_austro-marxism: "Nações dentro de um Estado"
 AUS_austro-marxism_desc: "As antigas fronteiras do Império e a antiga administração não reconhecem quão absurdamente diverso etnicamente é nosso Império. Não existem boêmios, apenas alemães e tchecos - da mesma forma, não existem galicianos, apenas poloneses e rutênios. A antiga administração nem mesmo acompanha qual nacionalidade as pessoas têm. Isso precisa acabar."

#O princípio Austromarxista de Autonomia Pessoal Nacional descreve uma maneira de reunir os membros geograficamente divididos da mesma nação para "organizar as nações não em corpos territoriais, mas em uma simples associação de pessoas", separando radicalmente a nação do território e transformando-a em uma associação não territorial."

 AUS_united_states: "Uma Federação de Iguais"
 AUS_united_states_desc: "Os Estados Unidos da Grande Áustria, ou "Vereinigte Staaten von Groß-Österreich", foi uma proposta concebida por um grupo de estudiosos em torno do Arquiduque Francisco Ferdinando da Áustria. Essa proposta específica foi concebida pelo advogado e político Aurel Popovici em 1906 e tinha como objetivo federalizar a Áustria-Hungria para ajudar a resolver as generalizadas tensões étnicas e nacionalistas."

 AUS_decentralised_development_scheme: "Esquema de Desenvolvimento Descentralizado"
 AUS_decentralised_development_scheme_desc: "Não podemos mais fingir que os benefícios de nosso governo são autoevidentes. Devemos garantir a lealdade de todas as partes constituintes de nosso estado com um novo programa para auxiliar no desenvolvimento. Os frutos de nossa riqueza devem ser compartilhados por todos."

 AUS_decentralised_infrastructure: "Iniciar Renovação Infraestrutural"
 AUS_decentralised_infrastructure_desc: "Se quisermos promover uma identidade comum entre nossas nações, seria prudente renovar e interligar nossa infraestrutura rangendo para que, não importa onde em nossas terras alguém viaje, nunca esteja longe da civilização."

 AUS_decentralised_military_factories: "Esquema de Desenvolvimento Militar"
 AUS_decentralised_military_factories_desc: "Por tempo demais concentramos grande parte de nossos esforços de fabricação de armas em uma área pequena para desencorajar rebeliões e abusos. Essa situação deve mudar, e os benefícios naturais que esses grandes criadores de empregos trazem para uma região devem estar disponíveis para todos."

 AUS_decentralised_docks: "Esquema de Desenvolvimento Naval"
 AUS_decentralised_docks_desc: "Todos sabem que uma marinha forte é o sinal de um poder verdadeiramente significativo. Nossos esforços de federalização só podem funcionar se estiverem ligados à prestigiosa corrida armamentista naval, e expandir nossa capacidade de construção naval irá contribuir muito para apoiá-los."

 AUS_decentralised_factories: "Parques Industriais"
 AUS_decentralised_factories_desc: "Como parte de nosso Esquema, é imperativo que não ignoremos o setor civil, independentemente do estado atual da geopolítica. Os trabalhadores precisam de bens, e devemos, é claro, estar em posição de exportar e importar produtos de consumo e recursos naturais."

 AUS_decentralised_more_factories: "Regiões Industriais"
 AUS_decentralised_more_factories_desc: "Precisamos ir além. Indo além de simplesmente incentivar o crescimento de parques e centros industriais, devemos fomentar o desenvolvimento por todos os meios necessários - incluindo a criação de órgãos de manufatura regional quase independentes."

 AUS_transformation_of_nature: "Transformação da Natureza"
 AUS_transformation_of_nature_desc: "Nossos esforços precisam ir além da mera questão da humanidade, eles precisam se estender até a própria natureza. Se quisermos desenvolver ainda mais nosso estado recém-revigorado, temos que fazer o que for necessário, mesmo que isso signifique despojar algumas de nossas belas áreas selvagens."

 AUS_decentralised_resources: "Escavação de Recursos"
 AUS_decentralised_resources_desc: "Nossa nação está faminta, e ela deve ser saciada com o sangue da terra. A Galícia pode ser relativamente atrasada, mas é abençoada com um suprimento abundante de petróleo que pode ajudar a impulsionar nossa nação para o futuro. Tudo o que é necessário para alcançá-lo é vontade."

 AUS_am_stabilising_the_country: "Estabilizando o País"
 AUS_am_stabilising_the_country_desc: "Por tempo demais nossa 'nação' tem sido uma coleção difícil de povos dignos das maiores ménageries de Viena. Com nossas tentativas de federalização ainda cruas, devemos garantir que todos os esforços de nosso governo estejam focados em manter essa união."

 AUS_am_followup_2: "O Pior Já Passou"
 AUS_am_followup_2_desc: "Embora tenha sido uma luta, nossa nação demonstrou de maneira inegável sua resiliência nos últimos meses. Surpreendeu até mesmo nossos líderes mais otimistas quão rapidamente nossa nação se recuperou do trauma da federalização repentina. Mesmo assim, ainda há um longo caminho a percorrer antes que a instabilidade diminua."

 AUS_am_followup_3: "Encerrar o Ausgleich"
 AUS_am_followup_3_desc: "Por tempo demais suportamos essa farsa conhecida como Ausgleich. Isso deve acabar se quisermos avançar para o futuro como uma nação forte e unificada. Embora possa ser um salto no escuro, esse processo arcano deve ser interrompido, não importa as consequências."

 AUS_am_followup_4: "A Hungria Cede"
 AUS_am_followup_4_desc: "A frente unida que se formou contra os teimosos húngaros finalmente teve sucesso. Eles não podem mais resistir ao inevitável, pois a grandeza de nossa nação tornou-se cada vez mais clara para todos. Até mesmo a orgulhosa Hungria se alinhou para colher os benefícios."

 AUS_am_followup_5: "Para o Mundo"
 AUS_am_followup_5_desc: "Nossa nação finalmente superou suas divisões internas após décadas de caos e disputas internas. O que conseguimos em apenas alguns anos é de tirar o fôlego, e agora é finalmente hora de desfrutar dos frutos da paz e harmonia."

 AUS_us_approaching_the_autonomies: "Abordando as Autonomias"
 AUS_us_approaching_the_autonomies_desc: "Se quisermos superar as divisões do passado, é essencial que tratemos, não mais como meros súditos, mas como membros de uma verdadeira união de Estados."

 AUS_us_deal_with_Cisleithania: "Integrando a Cisleitânia"
 AUS_us_deal_with_Cisleithania_desc: "As terras da Cisleitânia estão prontas para a unificação. Devemos derrubar as barreiras internas em nossa seção do Império se quisermos implementar reformas verdadeiramente radicais."

 AUS_us_deal_with_Hungary: "Trato com a Hungria"
 AUS_us_deal_with_Hungary_desc: "O espinho que é a Hungria precisa ser removido do nosso lado, não importa o quê. Preparamos as reparações que eles vêm pedindo há mais de uma década agora."

 AUS_us_united: "Uma União Não Apenas no Nome"
 AUS_us_united_desc: "Não há mais pretensão de unidade na Áustria, há verdadeira unidade. Onde antes havia brigas e disputas, agora existe concórdia. Agora somos uma verdadeira União de Estados."

 AUS_us_looking_outwards: "Olhando para Fora"
 AUS_us_looking_outwards_desc: "Com as divisões do passado deixadas de lado, os Estados Unidos agora podem voltar sua atenção para questões maiores de estado. Não permaneceremos mais sob o fardo das intrigas internas, mas sim enfrentaremos o mundo - juntos."

### Foreign Branch

 AUS_protector_of_the_balkans: "Protetor dos Bálcãs"
 AUS_protector_of_the_balkans_desc: "A Weltkrieg deixou os Bálcãs, em grande parte, como uma zona de influência austríaca. Infelizmente, tivemos que nos concentrar em outras coisas nos últimos anos. Vamos remediar isso agora e mostrar mais uma vez quem é o mestre da casa."

 AUS_potb_albania: "Aproximando-se da Albânia"
 AUS_potb_albania_desc: "Não podemos mais ficar parados enquanto a Albânia fica ao sul de nossa influência. É hora de resolver a questão de onde eles se posicionam."

 AUS_potb_greece: "Aproximando-se da Grécia"
 AUS_potb_greece_desc: "Ainda existe uma questão pendente sobre a posição da Grécia. Devemos procurar trazê-la para a nossa esfera de influência."

 AUS_potb_invite_bulgaria: "Velhos Amigos na Bulgária"
 AUS_potb_invite_bulgaria_desc: "A Bulgária foi uma aliada essencial durante o Weltkrieg, ajudando-nos a manter as ambições excessivas dos sérvios sob controle - ou assim pensávamos. A dissolução das Potências Centrais após a guerra permitiu que os traiçoeiros sérvios escapassem de nossas garras. Mais uma vez, a Bulgária é fundamental para restaurar a paz e a estabilidade nos Bálcãs de uma vez por todas."

