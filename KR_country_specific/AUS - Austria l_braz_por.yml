 aus.tree.4011.t: "Intervenção Austríaca"
 aus.tree.4011.d: "Hoje, o embaixador de Viena afirmou que nossos vizinhos do sul estão ansiosos para 'ajudar' na guerra em curso contra [threat_country.GetNameDef], unindo-se à nossa aliança pelo menos durante a duração deste conflito. Embora o exército austríaco não seja mais o desastre que foi durante a Weltkrieg, e portanto possa ser de mais ajuda, é possível que sua participação abra uma frente sul caso não consigam se manter firmes."
 aus.tree.4011.a: "Irmãos em armas mais uma vez!"
 aus.tree.4011.b: "Estamos nos saindo bem o suficiente por conta própria"

 aus.tree.4012.t: "Alemanha Recusa Nossa Oferta"
 aus.tree.4012.d: "Berlim respondeu à nossa oferta, afirmando que nossa ajuda não era necessária nem desejada, e que deveríamos cuidar de nossos assuntos internos."
 aus.tree.4012.a: "Que rude!"

 aus.tree.4013.t: "Alemanha Aceita Nosso Apoio"
 aus.tree.4013.d: "Berlim recebe com agrado a ajuda que oferecemos para combater a ameaça [threat_country.GetAdjective]. O [Root.GetFactionName] se fundirá com o [From.GetFactionName], pelo menos durante a duração deste conflito."
 aus.tree.4013.a: "Irmãos em armas mais uma vez!"
 joining_reichspakt_tt: "§YVocê terá a opção de reformar o [Root.GetFactionName] com todos os membros existentes assim que estiver em paz novamente.§!\n"

 aus.tree.4014.t: "A Reforma do Donau-Adriabund"
 aus.tree.4014.d: "[AUS.GetNameDefCap] decidiu reformar a aliança Donau-Adriabund, agora que a guerra acabou, e convocou [Root.GetNameDef] para retomar seu lugar ao lado deles mais uma vez."
 aus.tree.4014.d.rp: "[AUS.GetNameDefCap] decidiu reformar a aliança Donau-Adriabund, agora que a guerra acabou, e convocou [Root.GetNameDef] para retomar seu lugar ao lado deles mais uma vez. Se recusarmos, permanecer no Reichspakt não será uma opção - pelo menos não por enquanto. Estaremos por nossa conta."
 aus.tree.4014.a: "Claro!"
 aus.tree.4014.b: "Preferimos não..."

 aus.tree.4015.t: "A Reforma do Donau-Adriabund"
 aus.tree.4015.d: "Com a guerra agora encerrada, [AUS.GetNameDef] optou por voltar à sua antiga posição como líder da aliança Donau-Adriabund."
 aus.tree.4015.a: "Agradecemos por sua assistência!"

 aus.tree.4016.t: "Estamos Por Conta Própria"
 aus.tree.4016.d: "A queda da Alemanha significa que [Root.GetNameDef] e os membros do Donau-Adriabund agora estão por conta própria!"
 aus.tree.4016.a: "Isso não pode ser bom..."

 aus.tree.4020.t: "Um Convite de [From.GetNameDef]"
 aus.tree.4020.d: "[From.GetNameDefCap] reavivou sua política de atuar como 'Protetora dos Bálcãs' e, para esse fim, nos convidou formalmente para se juntar à sua aliança. Isso significaria comprometer nossas forças em quaisquer guerras [From.GetAdjective], embora também nos beneficiássemos de sua proteção."
 aus.tree.4020.a: "Concordamos com sua proteção"
 aus.tree.4020.b: "Queremos nossas terras reivindicadas de volta, primeiro!"
 aus.tree.4020.c: "Não, estamos nos saindo bem por conta própria"

 aus.tree.4021.t: "[From.GetNameDefCap] Concorda"
 aus.tree.4021.d: "O [From.GetAdjective] nos informou que [From.GetNameDef] está ansioso por uma cooperação mais próxima com [Root.GetNameDef]. As relações [Root.GetAdjective]-[From.GetAdjective] estão começando bem."
 aus.tree.4021.a: "Esplêndido"

 aus.tree.4022.t: "A Condição [From.GetAdjective]"
 aus.tree.4022.d.onlysubjects: "Após algumas conversas entre nossos governos, parece que o principal obstáculo para [From.GetNameDef] se juntar à nossa aliança é que algumas de suas terras - como o estado de [state_example.GetName] - são reivindicadas por eles e atualmente estão sob controle de nossos súditos. Visto que esses súditos teriam pouca escolha em desistir do que quisermos, vale a pena subornar [From.GetNameDef] para tê-los a bordo?"
 aus.tree.4022.d.onlycoresubjects: "Após algumas conversas entre nossos governos, parece que o principal obstáculo para [From.GetNameDef] se juntar à nossa aliança é que algumas de suas terras - como o estado de [state_example.GetName] - são reivindicadas por eles e atualmente estão sob controle de nossos súditos. No entanto, essa terra é considerada uma parte legítima do império. Abandoná-la para um país que não controlamos, mesmo em troca de uma aliança, não seria bem recebido por ninguém em [Root.GetNameDef]. Vale realmente a pena tanto problema para tê-los a bordo?"
 aus.tree.4022.d.onlyAUSnotcore: "Após algumas conversas entre nossos governos, parece que o principal obstáculo para [From.GetNameDef] se juntar à nossa aliança é que algumas de suas terras - como o estado de [state_example.GetName] - são reivindicadas por eles e atualmente estão em nossa posse pessoal. No entanto, a terra não é uma parte central do império. Vale a pena abrir mão do controle sobre ela para subornar o governo [From.GetAdjective] a se juntar à nossa aliança?"
 aus.tree.4022.d.onlyAUScore: "Após algumas conversas entre nossos governos, parece que o principal obstáculo para [From.GetNameDef] se juntar à nossa aliança é que algumas de suas terras - como o estado de [state_example.GetName] - são reivindicadas por eles e atualmente estão em nossa posse pessoal. No entanto, a terra é uma parte central de nosso império, e abrir mão dela para um país que não controlamos, mesmo em troca de uma aliança, parece impensável. Realmente consideraríamos tal coisa?"
 aus.tree.4022.d.onlyallies: "Após algumas conversas entre nossos governos, parece que o principal obstáculo para [From.GetNameDef] se juntar à nossa aliança é que algumas de suas terras - como o estado de [state_example.GetName] - são reivindicadas por eles e atualmente estão sob controle de nossos aliados. Visto que mal podemos pedir aos nossos aliados para desistirem por causa deles, parece que não temos escolha a não ser recusar o pedido deles."
 aus.tree.4022.a: "Queremos essa aliança, não importa o custo"
 aus.tree.4022.b: "Não, eles pedem demais"
 aus.tree.4022.c: "Foi bom perguntar, pelo menos"

 aus.tree.4023.t: "O Comando [From.GetAdjective]"
 aus.tree.4023.d: "Para negociar um acordo com [receiver.GetNameDef] para se juntar à sua aliança, o governo [From.GetAdjective] concordou em entregá-los [Root.GetAdjective] sem sequer pedir nossa permissão. Infelizmente, considerando nossa posição subordinada, há pouco que podemos fazer para objetar veementemente. Não que isso importe - o ato está feito."
 aus.tree.4023.a: "Um ultraje!"

 aus.tree.4024.t: "[From.GetNameDefCap] Concorda com Nossa Exigência"
 aus.tree.4024.d: "Foi um choque para alguns quando o emissário [From.GetAdjective] voltou com a notícia de que, de fato, teríamos nossos territórios reivindicados devolvidos a nós imediatamente. Um começo afortunado para nossa nova relação com [From.GetNameDef], parece."
 aus.tree.4024.a: "Esplêndido"

 aus.tree.4025.t: "[From.GetNameDefCap] Recusa Nossa Exigência"
 aus.tree.4025.d: "Não é surpresa para ninguém dentro do governo [Root.GetAdjective] quando o emissário [From.GetAdjective] voltou e nos informou que [From.GetNameDef] não devolveria nenhum território para nós em troca de nossa aliança, não importa a força de nossas reivindicações sobre ele."
 aus.tree.4025.a: "Então, adeus à oferta deles"

 aus.tree.4026.t: "[From.GetNameDefCap] Declina"
 aus.tree.4026.d: "Sem se incomodar em fazer uma contra-oferta, o governo [From.GetAdjective] recusou nosso pedido... e, além disso, zombou de nossa pretensão ao título de 'Protetor dos Bálcãs'. Parece que nossa aliança terá que se virar sem eles."
 aus.tree.4026.a: "Bem então"

 aus.tree.4030.t: "Expansão do Círculo de Viena"
 aus.tree.4030.d: "[From.GetNameDefCap], um país com o qual temos muitos laços, nos convidou para o Círculo de Viena — uma prestigiosa reunião de cientistas, matemáticos e outros pensadores que se reúnem para discutir os grandes temas do dia e avançar a pesquisa por meio de meios mais práticos também. O documento oficial diz que eles esperam trabalhar ao lado dos intelectuais de [Root.GetNameDef]. Nossa inclusão levaria a um impulso significativo em nossa capacidade tecnológica, embora alguns notem que isso pode ser mais uma tentativa de consolidar a esfera [From.GetAdjective] em torno de seu membro homônimo.\n\nAinda assim, mesmo esses céticos não podem negar que é um grande passo para o setor científico de nosso país e prestígio internacional ser incluído em uma organização de tão grande reputação."
 aus.tree.4030.a: "Excelente"

