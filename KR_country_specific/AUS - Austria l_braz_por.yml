### Commanders ###

 
 AUS_eugen_von_habsburg_commander_desc: "§YDescrição do General\nNascido:§! §g21 de maio de 1863, em Gross-Seelowitz, Margraviate da Morávia, Império Austríaco§!\n§YCarreira Militar:§! §gNeto do "Herói de Aspern", Arquiduque Karl, Eugen entrou para o exército aos 14 anos como parte do Regimento de Kaiserjäger de elite. Em 1885, tornou-se o primeiro Arquiduque a receber educação formal na Academia Militar Theresian e tornou-se oficial general completamente treinado naquele ano. Em 1887, tornou-se cavaleiro da Ordem Teutônica, e enquanto subia nas fileiras do Exército Austro-Húngaro, sucedeu seu tio como "Hoch- und Deutschmeister" (Grão-Mestre) dos Cavaleiros em 1894, uma responsabilidade que leva muito a sério desde então. Foi nomeado General de Cavalaria em 1901, mas se aposentou do serviço ativo dez anos depois por motivos de saúde.\nEugen se apresentou imediatamente para o serviço ativo no início do Weltkrieg, mas não foi considerado para nenhum comando de campo até suceder Oskar Potiorek como comandante do Front Sérvio em dezembro. Ele e seu chefe de gabinete, Alfred Krauss, reorganizaram completamente suas forças, terrivelmente debilitadas pela incompetência sem igual de seu antecessor, e as prepararam para a bem-sucedida invasão das Potências Centrais na Sérvia no ano seguinte. No entanto, antes disso, Eugen foi promovido a Marechal de Campo e transferido para comandar o Front Italiano. Com a defesa bem-sucedida contra os traiçoeiros italianos e presença ativa na frente, o Arquiduque tornou-se muito popular entre seus subordinados e tropas. Ele se tornou marechal de campo em novembro de 1916 e seria um dos principais comandantes durante a Ofensiva de Caporetto no ano seguinte. No entanto, ele se aposentou do serviço ativo em janeiro de 1918, já que o próprio Imperador assumiu o comando geral das forças austro-húngaras.\nDesde então, o Arquiduque Eugen teve um papel limitado nos assuntos militares, à medida que se aproxima da aposentadoria completa, usando sua posição para influenciar decisões de pessoal, garantir o bem-estar das tropas e veteranos, e, de outra forma, concentrar-se em seus deveres como Grão-Mestre dos Cavaleiros Teutônicos.§!"
 AUS_joseph_august_von_habsburg_commander_desc: "§YDescrição do General\nNascido:§! §g9 de agosto de 1872, em Alcsút, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gPalatino Titular da Hungria, o Arquiduque Joseph August é o descendente do chamado ramo húngaro da família Imperial e Real, nascido e criado nessa metade da Monarquia. Como esperado de um Arquiduque, iniciou sua carreira militar jovem em 1890. Ao contrário de seus parentes, no entanto, transferiu-se para o Honvéd Real Húngaro em 1902, quando alcançou a patente de Major, com suas simpatias e identidade claramente voltadas para o Reino da Hungria.\nNo início da Weltkrieg, o Arquiduque Joseph já havia provado ser um oficial talentoso, sendo promovido a Major General em 1908 e Tenente Marechal de Campo (Tenente General) em 1911. Nas fases iniciais da guerra, o Arquiduque rapidamente demonstrou sua competência quando sua divisão foi transferida do Front Sérvio para o Front Russo, cobrindo com sucesso a retirada do 2º Exército antes de lutar na desastrosa luta de inverno nos Cárpatos, que falhou em aliviar Przemysl, mas impediu os russos de invadir a Hungria. Em maio de 1915, comandando o VII Corpo, o Arquiduque Joseph comandou a porção sul do Fronte Isonzo, suportando numerosos ataques italianos. Lá, ele provou sua bravura pessoal e liderança, comandando na frente onde foi ferido duas vezes e se tornando o único comandante sênior a receber a Cruz de Tropa Karl por doze semanas de serviço na linha de frente. Permaneceu no Front Italiano até dezembro de 1916, após o qual foi transferido para o Front Romeno durante todo o ano de 1917. Retornou ao Front Italiano em julho de 1918 para comandar o Armeegruppe Tirol, onde derrotaria o último ataque italiano da guerra em outubro, sendo logo promovido a Marechal de Campo.\nApós a guerra, permaneceu no exército, sendo amado e respeitado, mas envolveu-se cada vez mais em círculos políticos e, especialmente, acadêmicos na Hungria. Durante grande parte dos anos tumultuados desde o Weltkrieg, Joseph August permanece como um símbolo de conexão entre a Monarquia e a Hungria.§!"
 AUS_alfred_jansa_von_tannenau_commander_desc: "§YDescrição do General\nNascido:§! §g16 de julho de 1884, em Stanislau, Reino da Galícia e Lodomeria, Áustria-Hungria§!\n§YCarreira Militar:§! §gProveniente de uma família militar, Alfred Jansa formou-se na Kriegsschule em Viena em novembro de 1912 e foi comissionado como Capitão no estado-maior do Governador da Bósnia, Oskar Potiorek. Dois anos depois, em Sarajevo, testemunhou o assassinato do Arquiduque Franz Ferdinand e o início da Weltkrieg.\nJansa acabaria servindo em quase todos os fronts; a partir de 1915, foi oficial de ligação, servindo com distinção no estado-maior de famosos generais alemães como Mackensen, Seeckt e Below.\nAo final da guerra, foi promovido a general, continuando seu trabalho no estado-maior na cadeia de comando. Durante a maior parte dos anos 30, foi adido militar em Berlim, onde suas conexões no estado-maior alemão da Weltkrieg se mostraram inestimáveis. Atualmente, Jansa é um reformador enérgico com grande respeito por seus colegas alemães, mas tem sido vocal sobre a necessidade da Áustria-Hungria manter a independência de suas forças militares.§!"
 AUS_erhard_raus_commander_desc: "§YDescrição do General\nNascido:§! §g8 de janeiro de 1889, em Wolframitz, Margraviado da Morávia, Áustria-Hungria§!\n§YCarreira Militar:§! §gFormado em uma escola de cadetes perto de Brno, Raus ingressou em um batalhão de Feldjäger (infantaria leve) aos 18 anos. Passou a maior parte da Weltkrieg no Front Oriental, destacando-se como comandante de uma companhia de bicicletas. Após a guerra, foi promovido a Coronel no estado-maior geral, ensinando táticas de infantaria. Com experiência em guerra móvel durante o Weltkrieg, foi eventualmente transferido para o batalhão de ciclismo da Fast Division. Sua promoção a General é muito recente, tornando Raus ainda não testado como comandante de campo, mas ele já está mostrando talento natural para a guerra blindada.§!"
 AUS_lothar_rendulic_commander_desc: "§YDescrição do General\nNascido:§! §g25 de outubro de 1887, em Wiener Neustadt, Baixa Áustria, Áustria-Hungria§!\n§YCarreira Militar:§! §gFilho de um oficial de origem croata, Rendulic primeiro estudou direito antes de ingressar na Academia Militar Theresian. Em 1910, foi comissionado como Tenente e lutou na Galícia nos primeiros anos da Weltkrieg. Ao final da guerra, era Capitão no estado-maior geral como parte do XXI Corpo no front italiano.\nApós a guerra, concluiu seus estudos de direito antes de subir mais nas fileiras como parte do Ministério da Guerra. Em 1934, após ser promovido a Major General, assumiu o comando da primeira unidade mecanizada da Áustria-Hungria, a Fast Division.\nApesar de uma carreira respeitável no Ministério da Guerra e como comandante da Fast Division, sua experiência ainda é limitada como uma promoção relativamente recente, enquanto suas lealdades podem ser questionáveis com vínculos a organizações nacionalistas alemãs.§!"
 AUS_karl_eglseer_commander_desc: "§YDescrição do General\nNascido:§! §g5 de julho de 1890, em Bad Ischl, Alta Áustria, Áustria-Hungria§!\n§YCarreira Militar:§! §gApós se formar na Escola de Cadetes de Infantaria em Marburgo (Maribor), ingressou no 87º Regimento de Infantaria em 1908 como cadete oficial, recebendo sua comissão como Tenente em 1911. Quando a Weltkrieg começou, Eglseer foi enviado para o front e, em setembro de 1914, foi ferido pela primeira vez. Ele foi enviado de volta ao front em dezembro, apenas para ser gravemente ferido novamente na véspera de Natal. Desta vez, foi capturado pelos russos e permaneceu em cativeiro até março de 1918. Foi promovido a Capitão ao retornar e serviu com distinção no Front Italiano a tempo do último ataque italiano e da ofensiva austro-húngara que finalmente trouxe a vitória sobre os italianos em 1919.\nTendo passado a maior parte da guerra como prisioneiro de guerra, a carreira de Eglseer avançou lentamente, e ele permanece um dos membros menos experientes do estado-maior geral.§!"
 AUS_julius_ringel_commander_desc: "§YDescrição do General\nNascido:§! §g16 de novembro de 1889, em Völkermarkt, Ducado da Caríntia, Áustria-Hungria§!\n§YCarreira Militar:§! §g\"Papa\" Ringel ingressou na Landwehr austríaca como alferes em 1909 após frequentar a Escola de Cadetes da Landwehr. Desde o início de sua carreira, esteve envolvido na guerra de montanha, primeiro como parte do 4º Regimento da Landwehr e depois no 2º Regimento de Rifles de Montanha até o início da Weltkrieg. Inicialmente, participou dos combates na Galícia antes de ser transferido para os Alpes contra os invasores italianos. No final da guerra, era um Capitão altamente condecorado, logo promovido a Major enquanto permanecia na Landwehr após a guerra. Foi promovido ainda mais após frequentar um curso no estado-maior geral.\nVale ressaltar que Ringel está fortemente envolvido em organizações nacionalistas alemãs, mantendo uma atitude bastante anti-eslava e recusando qualquer cargo no Exército Comum.§!"
 AUS_franz_bohme_commander_desc: "§YDescrição do General\nNascido:§! §g15 de abril de 1885, em Zeltweg, Ducado da Estíria, Áustria-Hungria§!\n§YCarreira Militar:§! §gBöhme ingressou no Exército Austro-Húngaro em 1900 e foi comissionado como tenente cinco anos depois. Um ano após o início da Weltkrieg, foi promovido a Capitão depois de servir com distinção nos intensos combates na Galícia. Böhme continuaria a servir em todo o Front Oriental sob o comando alemão. Quando foi transferido para o Front Ocidental como parte da força austro-húngara lá, já havia lutado de Tarnopol na Galícia até Dvinsk na região do Báltico. Após a guerra, Böhme subiu lentamente nas fileiras, trabalhando brevemente para o Evidenzbureau no campo da inteligência militar.\nSua filiação a organizações nacionalistas alemãs trouxe dúvidas sobre sua lealdade à Monarquia.§!"
 AUS_sigismund_schilhawsky_von_bahnbruck_commander_desc: "§YDescrição do General\nNascido:§! §g7 de abril de 1881, em Budapeste, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gDescendente de uma família militar germânico-boêmia, \"Zsiga\" Schilhawsky é o mais jovem de três filhos (incidentemente, todos generais) do Feldzeugmeister (General de Artilharia) Joseph Schillhawsky. Sigismund formou-se na Academia Militar Theresian em 1901, tornando-se oficial do estado-maior. Em 1912, fez parte do estado-maior da Landwehr austríaca antes de ser transferido para o XV Corpo no início da Weltkrieg. Depois de servir como chefe de estado-maior da 14ª Divisão de Infantaria de outubro de 1915 a abril de 1917, foi transferido para o departamento de operações do Armeeoberkommando (Comando Supremo do Exército), onde ajudou a planejar a ofensiva de Caporetto, a última ofensiva austro-húngara da guerra.\nAdministrador e planejador comprovado, Schilhawsky foi promovido a Major General logo após a guerra, tornando-se depois General de Infantaria.§!"
 AUS_eduard_barger_commander_desc: "§YDescrição do General\nNascido:§! §g6 de setembro de 1882, em Leitmeritz, Reino da Boêmia, Áustria-Hungria§!\n§YCarreira Militar:§! §gNo início da Weltkrieg, Barger era capitão, liderando uma companhia. Sua guerra não foi nada menos que exemplar: ferido quatro vezes, tornou-se conhecido por sua iniciativa, liderança e bravura pessoal. Lutou nas terríveis condições da campanha de inverno nos Cárpatos, depois nos Alpes contra os italianos. Nas últimas fases da guerra, liderou um regimento tcheco nos intensos combates no Planalto de Asiago, reforçando sua crença na Monarquia enquanto suas tropas, apesar dos falsos rumores de sua suposta falta de confiabilidade, lutavam corajosamente. Após a guerra, Barger subiu lentamente nas fileiras, tornando-se general em 1935.\nEmbora sua coragem pessoal e impressionante liderança na linha de frente sejam impossíveis de serem exageradas, a verdade é que ele não tem experiência em liderar unidades maiores do que um regimento.§!"
 AUS_friedrich_materna_commander_desc: "§YDescrição do General\nNascido:§! §g21 de junho de 1885, em Hof, Margraviado da Morávia, Áustria-Hungria§!\n§YCarreira Militar:§! §gMaterna ingressou no Exército Austro-Húngaro como alferes em 1904. Em 1913, formou-se na Kriegsschule em Viena, atuando como oficial do estado-maior na Galícia nos primeiros anos da guerra. Após 1917, foi oficial do estado-maior sob o comando do Arquiduque Eugen, encerrando a guerra como Tenente-Coronel. Após a guerra, totalmente dedicado ao estado-maior, foi rapidamente promovido a Coronel e, em seguida, a Major General como membro da inspectorate militar.\nCom a maior parte de sua experiência sendo oficial do estado-maior e chefiando o departamento de recrutamento e treinamento do Ministério da Guerra, sua habilidade como comandante de campo permanece definitivamente não testada.§!"
 AUS_wilhelm_zehner_commander_desc: "§YDescrição do General\nNascido:§! §g2 de setembro de 1883, em Bistritz, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gVindo de uma família protestante, Zehner ingressou no Exército Austro-Húngaro como Tenente em 1903. Durante o treinamento, mostrou-se muito capaz e um atirador habilidoso. Durante as manobras anuais em 1912, recebeu uma recomendação de seu comandante. No início da Weltkrieg, Zehner era o intendente (administrador de suprimentos fora de armas e munições) do XVI Corpo, com o início da guerra movendo-se para a administração da 1ª Brigada de Montanha no Front Sérvio. Em dezembro de 1916, após solicitar transferência para o serviço de frente, foi promovido a Capitão, comandando o 7º batalhão do 64º Regimento. Após servir na Frente Romena durante a maior parte de 1917 e início de 1918, seu batalhão lutou contra as Guardas Vermelhas à medida que o Exército Austro-Húngaro avançava para a Ucrânia, distinguindo-se durante os amargos combates de rua para a captura de Mykolaiv. Em abril de 1918, assumiu o comando do Batalhão de Assalto 59, passando o resto da guerra na Ucrânia, lutando contra mais Guardas Vermelhas e cuidando da segurança na fronteira. No final da guerra, foi altamente condecorado e respeitado, suas tropas o chamavam de "Zehner de Ferro". Após a guerra, Zehner fez cursos de oficial do estado-maior e rapidamente subiu nas fileiras. Um entusiasta modernizador e já um administrador militar comprovado e, até 1934, era General de Infantaria, servindo no departamento de pessoal do Ministério da Guerra por vários anos.§!"
 AUS_ludwig_von_eimannsberger_commander_desc: "§YDescrição do General\nNascido:§! §g19 de novembro de 1878, em Viena, Baixa Áustria, Áustria-Hungria§!\n§YCarreira Militar:§! §gFilho de um oficial de carreira morto durante a Ocupação da Bósnia, Eimannsberger foi criado por sua mãe, também de uma família militar, em um estilo de vida espartano. Com a tenra idade de 10 anos, foi enviado para uma escola militar antes de ingressar na antiga e prestigiosa Academia Militar Técnica, formando-se em 1899 como oficial de artilharia. Em 1905, concluiu seus estudos na Kriegsschule e tornou-se oficial do estado-maior.\nAté 1914, passou alguns anos lecionando na Academia Militar Técnica antes de transferir-se para o XII Corpo quando a guerra eclodiu. Até 1916, lutou na Galícia antes de tornar-se comandante de artilharia da Divisão de Kaiserschützen (infantaria de montanha) no Tirol do Sul. Seu papel durante a ruptura em Caporetto em 1917 rendeu-lhe a Ordem de Leopoldo. No final da Weltkrieg, era Coronel.\nDurante o Entre-Guerras, Eimannsberger ficou fascinado por uma das armas mais recentes da guerra, os tanques. Em 1926, tornou-se chefe do Comitê Técnico Militar e foi promovido a Feldzeugmeister (General de Artilharia) no ano seguinte. Em 1934, publicou "Der Kampfwagenkrieg" (Guerra de Tanques), uma análise completa do uso de tanques durante a Weltkrieg e sua crescente importância. Embora seja visto como um visionário, tem lutado contra tradicionalistas no estado-maior geral e financiamento insuficiente. No entanto, conseguiu garantir a criação de uma moderna divisão mecanizada com base em suas teorias. O tempo dirá se o tanque se mostrará a arma revolucionária do futuro.\n\n\"Os cavaleiros estão mortos, não há lugar para eles ao lado dos tanques. Embora suas tarefas permaneçam, serão resolvidas atribuindo esquadrões de tanques no futuro!\"\n\n"Atacar é poder de fogo e mobilidade, e esses dois elementos se combinam em uma única arma no tanque.\"§!"
 HUN_miklos_horthy_de_nagybanya_admiral_desc: "§YDescrição do Almirante\nNascido:§! §g18 de junho de 1868, em Kenderes, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Naval:§! §gAos 14 anos, Horthy ingressou na Academia Naval em Fiume (Rijeka), recebendo a patente de Tenente de Fragata em 1896, marcando o início de sua longa carreira como oficial naval. Como era esperado, viajou ao redor do mundo enquanto subia nas fileiras. Notavelmente, tornou-se ajudante de campo do Imperador Franz Joseph, aconselhando adicionalmente o monarca em assuntos húngaros, de 1909 a 1914. Horthy via o velho Imperador com muito respeito e frequentemente lembrava com carinho de seu tempo como conselheiro.\nQuando o Weltkrieg começou, Horthy comandou o pré-dreadnought SMS Habsburgo antes de assumir o comando do cruzador SMS Novarra, onde consolidou sua reputação como um comandante audacioso. Em 1917, planejou e liderou a Batalha do Estreito de Otranto, onde conduziu sua frota de cruzadores e contratorpedeiros à vitória, mesmo sendo gravemente ferido a ponto de perder a consciência. No ano seguinte, viu um rápido ascenso nas fileiras, tornando-se Contra-almirante e Comandante-em-Chefe da Frota em fevereiro de 1918, Vice-almirante em outubro, e Almirante pleno em 1919 após conquistar outra vitória contra as forças da Entente no Mediterrâneo.\nApós a guerra, Horthy foi o herói nacional mais proeminente e popular da Hungria e continuou sua carreira na Marinha. Tornou-se Grande Almirante, Comandante-em-Chefe da Marinha e Chefe da Seção Naval no Ministério da Guerra na década de 1920, garantindo que, apesar das restrições orçamentárias, a Kriegsmarine continuasse recebendo financiamento suficiente e a indústria naval permanecesse empregada. Com a economia em frangalhos, no entanto, tem se tornado cada vez mais difícil garantir fundos para a Marinha, mas sua popularidade e diligência garantem que o ramo frequentemente esquecido não caia no abandono.§!"
 AUS_georg_von_trapp_admiral_desc: "§YDescrição do Almirante\nNascido:§! §g4 de abril de 1880, em Zara, Reino da Dalmácia, Áustria-Hungria§!\n§YCarreira Naval:§! §gEm 1894, Trapp ingressou na Academia Naval em Fiume (Rijeka), seguindo os passos de seu pai. Ele foi designado para o SMS Zenta em 1900, participando da Batalha dos Fortes de Taku durante a Rebelião dos Boxers. Três anos depois, foi promovido a Tenente-Fragata. Fascinado por submarinos, solicitou ser transferido para a U-boot-Waffe, o novo braço de submarinos da marinha, em 1908.\nDurante a Weltkrieg, ele iniciou sua notável carreira como comandante de U-Boat com o SM U-5, afundando dois navios de guerra inimigos em nove patrulhas de combate em 1915. Em agosto, já era aclamado como herói em todo o Império. Mais tarde naquele ano, assumiu o comando do SM U-14 (anteriormente submarino francês Curie). No final da guerra, Trapp havia sido promovido a Capitão de Corveta, passando por dezenove patrulhas de combate, afundando dois navios de guerra e mais de 45.000 toneladas no fundo do mar.\nApós a guerra, Trapp permaneceu na Marinha, eventualmente tornando-se comandante da frota de submarinos como Contra-Almirante. Não surpreendentemente, ele tem sido o principal defensor da expansão e modernização da frota de U-Boats, que ele vê como a arma mais importante da Monarquia, capaz de lutar contra seus inimigos mesmo se o Adriático estiver bloqueado.\nEm uma nota mais pacífica, ele e o resto de sua talentosa família musical têm se apresentado recentemente como um grupo vocal para serviços religiosos e festivais.§!"
 AUS_heinrich_pergler_von_perglas_admiral_desc: "§YDescrição do Almirante\nNascido:§! §g26 de março de 1871, em Budweis, Reino da Boêmia, Áustria-Hungria§!\n§YCarreira Naval:§! §gPergler ingressou na Academia Naval em Fiume (Rijeka) em 1886, juntando-se à Marinha Austro-Húngara após formar-se em 1890. Seu primeiro comando foi um barco torpedo em 1900, mas, até 1914, comandava o cruzador SMS Panther. Como capitão do Panther, ajudou o Exército a repelir o Exército Montenegrino do porto e base naval em Cattaro (Kotor). Após ser promovido a chefe de estado-maior da Segunda Divisão, comandou um pré-dreadnought antes de se tornar capitão do dreadnought SMS Tegetthoff. Foi com o Tegetthoff que Pergler participou da Segunda Batalha de Otranto, que viu o afundamento de seu navio irmão SMS Szent István. Em janeiro de 1919, foi promovido ao cargo de Contra-Almirante. Grande parte de seu tempo após a Weltkrieg foi dedicado à Associação da Marinha Austríaca (Marineverband), promovendo as realizações da Marinha durante a guerra, sua importância geopolítica e econômica, e exaltando seus heróis.§!"
 AUS_maximilian_eugen_von_habsburg_admiral_desc: "§YDescrição do Almirante\nNascido:§! §g13 de abril de 1895, em Viena, Baixa Áustria, Áustria-Hungria§!\n§YCarreira Naval:§! §gO irmão mais novo do Imperador Karl tinha apenas 19 anos quando o Weltkrieg começou e estava cumprindo seu serviço militar inicial, como esperado de um jovem arquiduque. Com o privilégio de sua posição, ele rapidamente ascendeu ao posto de Major, demonstrando acuidade tática e coragem: Durante o assalto a Dosso Alto em junho de 1918, ele foi ferido em combate quando uma concha explodiu perto dele, parcialmente o deixando surdo. Dois meses depois, transferiu-se para a marinha e tornou-se comandante da U-Bootsuchflottille (flotilha antissubmarino). A partir desse momento, Maximilian Eugen assumiu o papel de patrono da Kriegsmarine dentro da família Imperial e Real, uma responsabilidade anteriormente assumida por dois parentes que tiveram fins trágicos: o Arquiduque Franz Ferdinand e o Imperador Maximiliano do México, juntamente com o menos trágico Arquiduque Stephen, um importante candidato ao trono polonês.§!"
 
