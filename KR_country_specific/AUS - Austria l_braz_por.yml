### Focuses ###
 AUS_eco_council: "Plano de Reabilitação Econômica"
 AUS_eco_council_desc: "Estabelecido em 1935 durante uma conferência para discutir o estado moroso da indústria austríaca, o Plano de Reabilitação Econômica teve que ser interrompido devido à crise econômica em andamento. Ainda assim, seu conteúdo, com pequenas alterações, descreve uma boa maneira de combater os efeitos desastrosos do colapso da Segunda-Feira Negra e fortalecer a indústria austríaca, agora privada de seu principal concorrente."

 AUS_skoda: "Škoda"
 AUS_skoda_desc: "Durante a Weltkrieg, a Škoda Works a oeste de Praga foi nosso maior produtor de armas, mas caiu em tempos difíceis com o poder opressor das indústrias alemãs. Com a Alemanha abalada até o cerne pela Segunda-Feira Negra, subsídios para a Škoda são um grande passo para reparar nossa economia."

 AUS_daimler: "Austro Daimler"
 AUS_daimler_desc: "A empresa Austro Daimler nos forneceu muitos veículos blindados e motores para nosso esforço de guerra. Carros e motores alemães inundaram o mercado nas últimas décadas, mas com a Porsche à beira da falência e a Mercedes-Benz prestes a seguir o mesmo caminho, é hora de dar nova vida à nossa indústria automobilística."

 AUS_vienna_circle_1: "Institucionalizar o Círculo de Viena"
 AUS_vienna_circle_1_desc: "O Círculo de Viena é um encontro das mentes mais brilhantes da Universidade de Viena, matemáticos brilhantes, filósofos, cientistas naturais que estão na vanguarda da pesquisa científica e filosófica. Vamos disponibilizar fundos do governo para eles, mas também direcionar seu trabalho para novos campos mais práticos."

 AUS_vienna_circle_2: "Convidar Outros para se Juntar ao Círculo de Viena"
 AUS_vienna_circle_2_desc: "Com o Círculo de Viena bem estabelecido, financiado e ganhando reconhecimento internacional, o próximo passo é convidar países estrangeiros com laços com a coroa a participar da pesquisa conduzida lá."

 AUS_suedbahn: "Eletrificação da Südbahn"
 AUS_suedbahn_desc: "A Südbahn, ou Ferrovia do Sul, é uma ferrovia que vai de Viena a Graz, Laibach e Trieste, o principal porto marítimo da Monarquia Austro-Húngara, e finalmente Milão. Embora ainda seja uma importante linha de transporte, foi construída de 1836 a 1860, então os trilhos estão em necessidade urgente de modernização. Eletrificar a conexão ocorreria relativamente rapidamente e ajudaria muito com isso."

 AUS_homeland_eco: "Economia Civil Austríaca"
 AUS_homeland_eco_desc: "Nossa economia já fraca foi reduzida a farrapos pelo colapso da Segunda-Feira Negra, e o choque pode ser sentido fortemente em torno de Viena, mas especialmente na industrializada Boêmia. Apesar de nossos vizinhos sofrerem um destino semelhante, eles já começam a se recuperar e a nos superar na produção, então devemos fortalecer nossa própria economia por meio de subsídios para empresas automotivas e elétricas-chave para competir melhor."

 AUS_alpine_mines: "Minas Alpinas"
 AUS_alpine_mines_desc: "Os Alpes sempre foram uma rica fonte mineral, mas até agora não tínhamos ideia da verdadeira extensão da riqueza que estávamos sentados. Grandes quantidades de minério de ferro estão sendo retiradas de nossas minas anteriores e novas minas estão surgindo diariamente. Subsidiar ou nacionalizar parcialmente essas indústrias aumentaria significativamente nossa independência econômica."

 AUS_homeland_mil: "Economia Militar Austríaca"
 AUS_homeland_mil_desc: "O Exército Austríaco sempre sofreu com má gestão e equipamentos ruins, mas nesta era isso é algo que não podemos mais aceitar. As ameaças dos "liberais" húngaros e das nações sindicalistas próximas que juraram nossa destruição estão crescendo diariamente, então devemos armar adequadamente nossos bravos soldados para sobreviver."

 AUS_airbase_expansion: "Expandir as Bases Aéreas Austríacas"
 AUS_airbase_expansion_desc: "A nova tecnologia de monoplanos de maior alcance nos oferece grandes oportunidades, tanto militares quanto econômicas. Se usadas como bases para o Fliegerkorps, nos permitirá obter superioridade aérea sem perder milhares de homens. Também pode ser usada para transportar novos produtos e estimular as economias locais."

 AUS_istria_ports: "Portos da Ístria"
 AUS_istria_ports_desc: "Trieste e Pflaum são nossas duas principais bases navais e são vitais para nosso comércio ultramarino. A marinha, tradicionalmente ignorada por imperadores sucessivos, nos suplicou para aumentar os gastos em obras industriais e bases navais na Ístria, e, influenciado por seus argumentos sobre o aumento da receita comercial, este imperador ouviu."

 AUS_farms_expand: "Expandir Fazendas Domésticas"
 AUS_farms_expand_desc: "As férteis planícies da Hungria e da Baixa Áustria estão cobertas de campos e fazendas, cultivando alimentos para alimentar nosso império. Mas essas regiões, especialmente a Hungria, sofrem com menos investimento industrial e mecanização. Iniciar um esforço em grande escala para melhorar as técnicas agrícolas nos custará, mas seremos recompensados com homens jovens e aptos prontos para o serviço."

