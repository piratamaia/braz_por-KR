 AUS_karl_albrecht_von_habsburg_leader_desc: "Karl Albrecht von Habsburgo-Lorena, nascido na Áustria, é um firme defensor dos poloneses. Dado o comando da, finalmente, descentralizada região da Galícia dentro da Cisleitânia, Karl Albrecht faz o seu melhor para representar os interesses de seu povo adotivo dentro do Império."
 AUS_karl_albrecht_von_habsburg_POL_leader_desc: "Karol Olbracht von Habsburgo-Lorena, nascido na Áustria, é um firme defensor dos poloneses. Quando o Imperador Karl planejou anexar terras polonesas à Áustria, Karol Olbracht defendeu ferozmente contra isso. Embora amigável à sua Áustria natal, como rei da Polônia, Karol continua a lutar pelo povo polonês."

