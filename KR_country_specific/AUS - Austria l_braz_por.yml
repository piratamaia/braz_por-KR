 AUS_karl_von_habsburg: "Karl von Habsburgo-Lorena"
 AUS_karl_von_habsburg_regnal: "Karl I"
 AUS_karl_von_habsburg_leader_desc: "Após o assassinato de seu tio Francisco Ferdinando em 1914, Karl von Habsburgo-Lorena tornou-se o sucessor designado do Kaiser Franz Josef, e, com a morte deste último, Karl herdou os muitos tronos do Império Habsburgo no final de 1916. Apesar da vitória na Weltkrieg, a Áustria permaneceu sobrecarregada por um sistema político arcaico e por agitação. O Imperador Karl agora tem a árdua tarefa de reformar o debilitado Império, apesar de numerosas ameaças internas e externas."

 AUS_otto_von_habsburg: "Otto von Habsburgo-Lorena"
 AUS_otto_von_habsburg_regnal: "Otto I"
 AUS_otto_von_habsburg_leader_desc: "O Imperador Otto von Habsburgo-Lorena sucedeu seu pai, Karl, como monarca da Áustria. Otto, apesar de sua jovem idade, tem grandes ambições de um Império cujos povos diversos compartilham apenas uma identidade nacional. Seu discurso lacônico e charme jovial culminaram em Otto recebendo frequente atenção da mídia."

