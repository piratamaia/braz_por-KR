### Events ###
 AUS_country_intro_header: "A Situação da Áustria em 1936"
 AUS_country_intro_content: "Apesar de estar entre os vitoriosos da Weltkrieg, a guerra revelou claramente as divisões de cultura, classe e ideologia dentro do Império, e a agitação interna continuou conforme a guerra chegava ao fim.\n\nKaiser Karl, seguindo os passos do assassinado Francisco Ferdinando ao tentar reformar o Império Austro-Húngaro multinacional em algo que pudesse sobreviver no século XX, lançou uma série de reformas em larga escala; no entanto, seus esforços foram em grande parte bloqueados pela nobreza do lado húngaro do Império - levando seus planos de federalização a progredir apenas lentamente, e apenas no lado Cisleitânico do Império.\n\nNo entanto, muitos sentem que há esperança para a Áustria - as últimas décadas foram difíceis para o Império, mas o esforço começou a dar frutos. A Áustria Cisleitânia, agora um estado federado, acalmou - mas o mesmo não pode ser dito para a Transleitânia. No entanto, é improvável que a bacia dos Cárpatos continue nas mãos magiares, já que os povos da Hungria têm olhado para as liberdades do outro lado do Leita, desejando ter tal autonomia para si mesmos. Se a reforma conseguirá encontrar seu caminho para a Hungria, apenas o Kaiser sabe ao certo."
 austria.1.a: "Austria erit in orbe ultima."

 AUS_guide: "§MStatus Quo§! (§cConservador Social§!/ §SSocial Democrata§!)\n£white_dot Durante o Ausgleich de 1937, favoreça a Hungria o suficiente em relação aos outros territórios para evitar que seus delegados saiam revoltados ou que ocorra um conflito.\n£white_dot Após isso, você poderá escolher o foco Status Quo, mantendo o império descentralizado.\n\n§MFederação Danubiana§! (§SSocial Democrata§!)\n£white_dot Na eleição de 1936, eleja o §SSozialdemokratische Arbeiterpartei§!.\n£white_dot Durante o Ausgleich de 1937, favoreça os territórios em relação à Hungria, o que resultará na saída revoltada dos delegados húngaros.\n£white_dot Emita um ultimato à Hungria após a repressão de protestos pacíficos, isso levará a uma guerra civil com a Hungria se eles recusarem.\n£white_dot Uma vez que os húngaros forem derrotados, libere a Hungria e os outros novos territórios, desbloqueando a árvore do Pluralismo para formar a Federação Danubiana.\n\n§MEstados Unidos da Grande Áustria§! (§cConservador Social§!)\n£white_dot Siga o guia acima para a Federação Danubiana, mas eleja o §cChristlichsoziale§! durante as eleições de 1936, o que permitirá a formação dos Estados Unidos da Grande Áustria.\n\n§MFim do Dualismo§! (§PAutocrata Paternal§!)\n£white_dot Durante o Ausgleich de 1937, favoreça os territórios em relação à Hungria e inicie a guerra civil conforme descrito acima.\n£white_dot Não libere a Hungria e os outros territórios após vencer a guerra civil, o que desencadeará uma segunda guerra civil com os territórios restantes.\n£white_dot Vença a guerra civil contra os territórios, após o qual você poderá escolher o foco Fim do Dualismo."
 
 austria.2.t: "Segunda-Feira Negra Atinge a Áustria"
 austria.2.d: "A Segunda-Feira Negra atingiu a Alemanha, e não demoraria muito para que suas ondas de choque se espalhassem pela Europa. Dada sua proximidade, a Áustria foi uma das primeiras a ser afetada. A economia está enfrentando dificuldades, e tempos turbulentos estão à frente."
 austria.2.a: "Ach, Gott!"

 austria.3.t: "A Morte do Kaiser Karl"
 austria.3.d: "Sofrendo de bronquite crônica, o Kaiser Karl faleceu hoje."
 austria.3.a: "Viva Kaiser Otto!"

 austria.4.t: "Emil Freiherr von Škoda Falece"
 austria.4.d: "O neto do ilustre fundador do conglomerado Škoda faleceu hoje de insuficiência cardíaca.\n\nEmil von Škoda, compartilhando o nome do fundador da empresa, sucedeu seu pai, Karl, como chefe em 1929. Enquanto seu avô fundou a empresa e a conduziu ao sucesso, Karl liderou a empresa durante a Weltkrieg, alcançando alturas ainda maiores. Por outro lado, Karl nunca alcançou a mesma popularidade do fundador, muitas vezes tratando mal seus funcionários tchecos. Emil não poderia ter sido mais diferente nesse aspecto; fluente em tcheco, ele frequentemente simpatizava com seus trabalhadores e conseguia se comunicar com eles sem problemas. Além disso, ele liderou a empresa por algumas de suas maiores dificuldades, como a Crise do Creditanstalt e a Segunda-Feira Negra.\n\nInfelizmente, com sua morte e a de seu irmão mais novo no início deste ano, a linhagem masculina da família Škoda morre com ele. Embora a imensa fortuna da família seja dividida entre sua irmã mais nova Hedwig e a matriarca da família, Hermine, a liderança da empresa provavelmente se afastará de sua direção. No entanto, a Škoda certamente não vai a lugar algum e continuará a viver como titãs da indústria de armas.\n\nA liderança de facto da indústria austríaca mudou-se para a Federação das Indústrias Austríacas e seu fundador, Hans Lauda, atualmente liderando a empresa Veitscher."
 austria.4.a: "Sua linhagem termina, mas seu nome continua."

 aus.elections.1.t: "Eleições Austríacas de 1936"
 aus.elections.1.d: "Desde o início da federalização, e as 'eleições austríacas' foram principalmente reduzidas à parte de língua alemã do Império, dois grandes partidos dominaram a política austríaca: o CS e o SDAP.\n\nAs eleições deste ano, também, são disputadas com firmeza; o SDAP e o CS têm ideias muito diferentes sobre como lidar com a crise econômica em curso. O programa do SDAP concentra-se em aliviar a situação dos trabalhadores, com foco em benefícios de desemprego e intervenção governamental. O CS, por outro lado, segue um programa de medidas de austeridade severas."
 aus.elections.1.a: "Cabe ao povo decidir."

 aus.elections.2.t: "Abertura da Escola e Comício do SDAP"
 aus.elections.2.d: "Mesmo que a situação econômica da Áustria tenha sido precária por um tempo, nos primeiros anos após a Weltkrieg, quando o CS e o SDAP ainda cooperavam em seu governo, [Root.GetNameDef] viu amplas reformas na educação e bem-estar. Academias para trabalhadores especializados começaram a ser construídas, pensões para trabalhadores foram introduzidas e o trabalho infantil foi eliminado de uma vez por todas. Viena tem sido considerada pioneira nos círculos socialistas.\n\nHoje, uma nova academia é inaugurada no nono distrito de Viena, o que o SDAP considera um grande sucesso. Muitos discursos de vários políticos são realizados, com Karl Renner sempre em destaque.\n\nRenner tem sido o chefe efetivo do partido desde que conquistou a boa vontade do Imperador durante a Weltkrieg com uma política de Burgfrieden e cooperação com a Coroa."
 aus.elections.2.a: "Seus esforços são louváveis."
 aus.elections.2.b: "Eu preferiria que eles não reivindicassem os sucessos de um governo conjunto como seus próprios."

 aus.elections.3.t: "Adler Denuncia o SDAP"
 aus.elections.3.d: "Friedrich Adler, filho do ex-chefe do SDAP e um socialista radical conhecido principalmente por atirar em Graf Stürgkh em protesto à Weltkrieg, denunciou o SDAP como “o tipo de socialismo que está apenas servindo à elite”."
 aus.elections.3.a: "Radicalismo é radicalismo."

 aus.elections.4.t: "O CS Convida o Príncipe Otto para Caçar"
 aus.elections.4.d: "O CS, o partido da pequena burguesia, da igreja católica e do interior conservador, geralmente se abstém de realizar grandes eventos públicos. Em Viena, eles concentram seus esforços em reuniões menores e privadas. Uma dessas reuniões planejadas será na forma de uma caçada na Wienerwald.\n\nO Príncipe Otto foi formalmente convidado para participar da caçada. Tendo desfrutado de uma educação aristocrática, o herdeiro dos Habsburgos já está acostumado a tais ocasiões sociais."
 aus.elections.4.a: "Se ele quiser..."
 aus.elections.4.b: "A Família Imperial está acima de coisas tão triviais."

 aus.elections.5.t: "Caçada Bem-Sucedida para o CS"
 aus.elections.5.d: "Após a caçada, foi realizada uma festa, durante a qual uma entrevista de rádio com vários figurões proeminentes do CS, mas também o Príncipe Otto, foi gravada. Parece que isso foi intencional, pois o Príncipe Otto agora está sendo associado ao partido, e o apoio entre nossos súditos mais devotos ao partido aumentou."
 aus.elections.5.a: "Isso é o que eles estavam buscando?"

 aus.elections.6.t: "Acidente de Caça: O Príncipe Otto está ferido?"
 aus.elections.6.d: "Durante o que foi confirmado como um acidente por todos os espectadores, o rifle de caça do filho de um político proeminente do CS disparou acidentalmente, roçando a perna direita do Príncipe Otto no processo. Embora o herdeiro do trono não tenha sofrido ferimentos graves durante o incidente, a mídia já está tecendo suas teorias conspiratórias."
 aus.elections.6.a: "Eles estão tentando matar meu herdeiro?"

 aus.elections.10.t: "CS Vence as Eleições"
 aus.elections.10.d: "As contagens finais das eleições estão concluídas. Embora tenha sido uma disputa acirrada, a esmagadora maioria dos votos do interior fez com que o CS ficasse em primeiro lugar."
 aus.elections.10.a: "A Áustria é Cristã-Social."

 aus.elections.11.t: "SDAP Vence as Eleições"
 aus.elections.11.d: "As contagens finais das eleições estão concluídas. Embora tenha sido uma disputa acirrada, os votos da Cidade de Viena fizeram do SDAP o claro vencedor."
 aus.elections.11.a: "A Áustria é Social-Democrata."

 aus.elections.100.t: "As Eleições"
 aus.elections.100.d: "A contagem final está concluída. Após esta acirrada campanha eleitoral, agora vamos descobrir o vencedor."
 aus.elections.100.a: "Isso é emocionante!"

 aus.elections.101.t: "CS Vence as Eleições"
 aus.elections.101.d: "As contagens finais das eleições estão concluídas. Embora tenha sido uma disputa acirrada, a esmagadora maioria dos votos do interior fez com que o CS ficasse em primeiro lugar."
 aus.elections.101.a: "A Áustria é Cristã-Social."

 aus.elections.102.t: "SDAP Vence as Eleições"
 aus.elections.102.d: "As contagens finais das eleições estão concluídas. Embora tenha sido uma disputa acirrada, os votos da Cidade de Viena fizeram do SDAP o claro vencedor."
 aus.elections.102.a: "A Áustria é Social-Democrata."

### Italian Question ###
 austria.100.t: "Nossas Relações com Nápoles"
 austria.100.d: "Embora nossa Federação Italiana e os planos para uma Itália dominada pela Áustria tenham falhado, somos muito mais fortes agora do que estávamos em 1926. Deveríamos enviar um enviado à corte do Rei Ferdinando III, pedindo-lhe para restaurar nossos laços quebrados e ajudar a restabelecer a ordem na Itália?"
 austria.100.a: "Renovar nossos laços do sul!"
 austria.100.b: "Milão é uma aposta mais segura."

 austria.101.t: "Uma Mensagem de Amizade da Áustria"
 austria.101.d: "Hoje, um embaixador distinto da Áustria chegou à capital. Ele falou da grande amizade que nossas duas nações sempre desfrutaram. Ele também disse que o Governo Imperial e Real via com apreensão a ameaça a oeste e que o Kaiser Karl incentivava uma reunificação rápida."
 austria.101.a: "Isso parece uma ótima ideia."
 austria.101.b: "Os austríacos são nossos inimigos naturais."

 austria.102.t: "Amizade Austro-Italiana"
 austria.102.d: "Hoje, nosso embaixador retornou da Itália. Ele nos informou sobre a concordância italiana com nossa proposta de amizade. Um grande futuro se abre diante de nossos países."
 austria.102.a: "Ótimo."

 austria.103.t: "Rivalidade Austro-Italiana"
 austria.103.d: "Hoje, nosso embaixador retornou da Itália. Ele nos informou que os italianos recusaram nossa proposta de amizade. Isso é um insulto contra tudo o que nosso país representa. Talvez devêssemos mais uma vez apontar nossos exércitos para eles, como fizemos durante a Weltkrieg."
 austria.103.a: "Teremos nossa vingança."

### Austria Suggests War ###
 austria.104.t: "Áustria Sugere uma Guerra"
 austria.104.d: "O embaixador austríaco hoje sugeriu que preparemos nossas forças para um ataque aos socialistas. Ele disse que chegou a hora de atacá-los e unir a Itália."
 austria.104.a: "Vamos esmagá-los!"
 austria.104.b: "Não podemos fazer isso."

 austria.105.t: "Guerra na Itália"
 austria.105.d: "Em resposta à nossa sugestão, a Itália declarou guerra à RSI. Embora eles tenham sem dúvida se preparado para este dia, poderíamos aumentar seus estoques de armas com parte de nosso próprio equipamento e até mesmo formar alguns regimentos voluntários de nossas terras de língua italiana. Devemos enviar essa ajuda a eles?"
 austria.105.a: "Envie-lhes ajuda."
 austria.105.b: "Eles vão ter que se virar."

 austria.106.t: "Ajuda austríaca Chega"
 austria.106.d: "Hoje, a ajuda austríaca chegou à nossa terra. Eles nos enviaram tropas e armas para derrotar o inimigo."
 austria.106.a: "Graças a Deus."

 austria.107.t: "Nápoles Aceita"
 austria.107.d: "O Reino das Duas Sicílias, surpreendentemente, aceitou nossa oferta de amizade, mesmo que os tenhamos abandonado em 1926. No entanto, agora que eles provaram ser receptivos mais uma vez ao seu protetor e aliado legítimo, certamente não falharemos com eles novamente!"
 austria.107.a: "Não vamos falhar com vocês novamente."

 austria.108.t: "Os Bourbons Recusam"
 austria.108.d: "Irritado com nossa última traição e duvidando abertamente da utilidade de nossa amizade, o embaixador siciliano informou nosso governo que não haverá acordo entre Nápoles e Viena. Devemos contar com Milão e Veneza como aliados italianos."
 austria.108.a: "Droga."

### Austria bribes independent BUL with Macedonia ###
 austria.109.t: "Uma Oferta de Viena"
 austria.109.d: "Parece que os austríacos conseguiram derrotar os rebeldes sérvios - sem nossa ajuda desta vez. Vendo que ainda estamos nos recuperando de nossa humilhação anterior, o embaixador de Viena fez uma oferta generosa: se assinarmos uma aliança militar completa com eles, receberemos de volta a Macedônia. Considerando que ainda somos importantes para seus planos nos Bálcãs como contrapeso à Sérvia e Romênia, a oferta deles faz sentido, e temos pouco motivo para recusar."
 austria.109.a: "Uma oferta generosa."
 austria.109.b: "Nunca mais confiaremos nos austríacos!"

 austria.110.t: "Bulgária Aceita"
 austria.110.d: "Sem surpresa, os búlgaros concordaram com nossa generosa oferta. Em troca da Macedônia, eles agora fazem parte de nossa aliança."
 austria.110.a: "Excelente."

 austria.111.t: "Bulgária Recusa"
 austria.111.d: "Inacreditavelmente, os búlgaros ainda parecem ressentidos com nossos desentendimentos passados e recusaram ousadamente nossa generosa oferta. O ego búlgaro claramente não conhece limites."
 austria.111.a: "Deixe Zagreb lidar com isso."
 austria.111.b: "Deixe Belgrado resolver isso."

#############################
### THE AUSGLEICH OF 1937 ###
#############################

 ausgleich.new.100.t: "Preparações para o Ausgleich"
 ausgleich.new.100.d: "A cada dez anos desde 1867, as delegações austríacas e húngaras se reúnem para discutir quanto cada lado do Império contribui para os ministérios comuns: os ministérios de assuntos estrangeiros, militares e financeiros.\n\nNo entanto, devido à sua perda e demanda de reparações pelos territórios croatas, as renegociações de 1927 chegaram a um impasse, resultando em a Hungria não ter pago nada para o tesouro comum na última década.\n\nO estado da Hungria como uma Coroa renegada sob o reinado do Kaiser tem sido uma pedra no sapato da Áustria há algum tempo, e pelo menos alguns esforços devem ser feitos para trazê-los de volta ao rebanho."
 ausgleich.new.100.a: "Convide-os formalmente."

 ausgleich.new.101.t: "Um Convite para o Ausgleich"
 ausgleich.new.101.d: "O governo de Viena nos convidou para renegociar o Ausgleich. Embora isso aconteça a cada dez anos desde 1867, quando a Hungria foi colocada no mesmo nível de Viena, as relações estão azedas desde a última vez que nossos países se sentaram à mesa em 1927, quando o homem em Viena tentou nos forçar a aceitar a perda da Croácia."
 ausgleich.new.101.a: "Veremos o que resulta disso."

 ausgleich.new.102.t: "A Hungria Participa das Renegociações do Ausgleich"
 ausgleich.new.102.d: "Embora houvesse alguma dúvida se a Hungria estaria disposta a resolver as diferenças diplomáticas entre as duas metades do Império, eles concordaram."
 ausgleich.new.102.a: "Naturalmente que sim."

 ausgleich.new.200.t: "Convidar Outros para o Ausgleich?"
 ausgleich.new.200.d: "O Ausgleich sempre foi conduzido como uma reunião da elite austríaca e húngara. No entanto, políticos da Boêmia, Galícia e Ilíria pediram negociações mais abertas e multiétnicas este ano, com delegações de todos os estados constituintes do Império presentes.\n\nAlém disso, reunir delegações de todos os cantos da Áustria-Hungria pode ajudar a mediar algumas das tensões internas que têm ocorrido desde o fim do Weltkrieg."
 ausgleich.new.200.a: "De jeito nenhum. Isso é entre nós e os magiares."
 ausgleich.new.200.b: "Você está certo. Convide os boêmios, galicianos e ilírios."
 ausgleich.new.200.c: "Precisamos pensar em grande. Convide todos os povos da Monarquia Dual."

 ausgleich.new.201.t_kingdoms: "Outras Nações no Ausgleich"
 ausgleich.new.201.d_kingdoms: "Segundo relatos, a Áustria convocou delegações das outras partes do Império para participar das Renegociações do Ausgleich de 1937. Políticos proeminentes manifestaram sua oposição a tal Ausgleich, chamando-o de manobra política para dar à Áustria a vantagem durante as negociações."
 ausgleich.new.201.t_peoples: "Eslovacos e Romenos Convidados para o Ausgleich"
 ausgleich.new.201.d_peoples: "Como se não bastasse o governo vienense ter convocado tchecos, poloneses e todas as outras etnias do outro lado do Império para a mesa de negociações, segundo relatos, eles fizeram o mesmo até para grupos nacionalistas dentro de nossas fronteiras!\n\nOs eslovacos e romenos na Bacia dos Cárpatos foram subjugados com sucesso por séculos, mas o apoio de Viena despertou movimentos nacionalistas subterrâneos de seu sono."
 ausgleich.new.201.a: "Isso é um ultraje. Proteste formalmente contra essa decisão."
 ausgleich.new.201.b: "Apenas protestar não é suficiente. Não participaremos de tal Ausgleich."
 ausgleich.new.201.c: "Precisamos acompanhar os tempos."

 ausgleich.new.202.t: "Um Convite para o Ausgleich"
 ausgleich.new.202.d: "Os rumores que circulavam entre os membros de nosso governo local se confirmaram. Um mensageiro chegou a [Root.Capital.GetCapitalVictoryPointName] trazendo um convite para as negociações do Ausgleich. Devemos enviar uma delegação [AUS_ausgleich_delegation] para as negociações. O Kaiser parece ter aproveitado a oportunidade de a Hungria estar disposta a resolver suas diferenças com o Império Cisleitano para permitir que nosso lado participe da mesa de discussões."
 ausgleich.new.202.a: "Que honra."
 ausgleich.new.202.b: "Que honra. Faremos como ordenado."
 ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"

 AUS_ausgleich_delegation_kingdom: "[Delegação [Root.GetAdjective]]"
 AUS_ausgleich_delegation_CZE: "delegação de boêmio-alemães e tchecos"
 AUS_ausgleich_delegation_GAL: "delegação de poloneses e rutênios"
 AUS_ausgleich_delegation_CRO: "delegação de todos os povos ilírios"

 AUS_ausgleich_dominated_delegation_CZE: "Podemos ser um pouco mais pesados com os boêmio-alemães, não é verdade?"
 AUS_ausgleich_dominated_delegation_GAL: "Somos um estado polonês. Enviaremos nossa elite, não camponeses rutênios."
 AUS_ausgleich_dominated_delegation_CRO: "Há apenas um povo ilírio."

 ausgleich.new.203.t_HUN: "Hungria Protesta Contra as Outras Delegações"
 ausgleich.new.203.d_HUN: "Chegou a palavra da Hungria de que condenam o fato de termos convidado outras delegações além da deles para as negociações. Se essa condenação é respaldada por algo, teremos que ver."
 ausgleich.new.203.t_other: "[From.GetNameDefCap] Concorda em Participar"
 ausgleich.new.203.d_other: "Nosso mensageiro retornou de [From.Capital.GetCapitalVictoryPointName], trazendo uma resposta do governo [From.GetAdjective]. Eles estão muito felizes por poder participar das negociações e enviam seus melhores votos."
 ausgleich.new.203.a: "É o caminho a seguir."
 ausgleich.new.203.b: "Excelente."

 ausgleich.new.300.t_hungary: "A Delegação Húngara Chega"
 ausgleich.new.300.d_hungary: "A delegação húngara chegou a Viena ontem, ansiosa para discutir o futuro da Monarquia Dual. As festividades se estenderam até altas horas da noite."
 ausgleich.new.300.t_delegations_no_boycott: "As Delegações Chegam"
 ausgleich.new.300.d_delegations_no_boycott: "Apesar do receio de que a Hungria não reagisse bem ao fato de termos convidado outras delegações além da deles para as negociações, eles chegaram a Viena ontem entre as delegações da Boêmia, Galícia e Ilíria.\n\nEnquanto as Renegociações do Ausgleich deste ano contam com políticos e pensadores de todo o Império, os húngaros permanecem no centro, já que seu problema é o mais importante a ser resolvido. As festividades se estenderam até altas horas da noite."
 ausgleich.new.300.t_delegations_boycott: "As Delegações Chegam - Com a Hungria Ausente"
 ausgleich.new.300.d_delegations_boycott: "Temia-se que a Hungria não reagisse bem ao fato de termos convidado outras delegações além da deles para as negociações, e críticos do movimento já suspeitavam que eles boicotariam a ocasião por esse motivo.\n\nNo entanto, as outras delegações chegaram e estão dispostas a discutir como resolver o problema de uma Hungria desafiadora. As festividades se estenderam até altas horas da noite."
 ausgleich.new.300.a: "Que noite."
 ausgleich.new.300.b: "O que há para negociar sem a Hungria?"

 ausgleich.new.310.t: "Um Delegado Húngaro Faz um Discurso"
 ausgleich.new.310.d: "No primeiro dia das negociações, discursos foram proferidos. Um político húngaro fez o seguinte discurso:\n\n'Não devemos nos orgulhar do Império Austro-Húngaro? Por décadas, o homem em Viena se esforçou para reformar o que já era perfeito. Acredito que a Áustria e a Hungria, juntas, têm um papel a desempenhar no futuro do mundo. Juntos, faremos a Áustria-Hungria grandiosa novamente.'\n\nEnquanto seus compatriotas ficaram visivelmente perturbados com a implicação de que a política de federalização do Kaiser Karl foi um erro, ele mesmo parecia bastante satisfeito, apesar da ausência de aplausos."
 ausgleich.new.310.a: "Que insolência."
 ausgleich.new.310.b: "Removam-no das negociações."
 ausgleich.new.310.c: "Ele está certo, não está?"

 ausgleich.new.311.t: "Hungria Exige Indenizações"
 ausgleich.new.311.d: "Como era esperado, a delegação húngara mais uma vez exige compensações pela perda dos territórios da Croácia-Eslavônia, que estavam em vassalagem sob a Coroa Húngara até 1925, quando esses territórios foram ocupados pela revolução dos Eslavos do Sul, que terminou com a cessão das terras em 1926 para o recém-reformado Reino da Ilíria.\n\nA delegação húngara ainda reivindica as terras como suas, mas reconhece que tê-las sob controle húngaro novamente é impossível. Portanto, assim como em 1927, eles exigem uma quantia considerável de dinheiro a ser transferida para seu tesouro."
 ausgleich.new.311.a: "Ofereçam pagar com nossos próprios recursos."
 ausgleich.new.311.b: "Esta dívida deve ser paga pelos ilírios."
 ausgleich.new.311.c: "Esta dívida deve ser paga pelos ilírios. Vamos tentar negociar aqui."
 ausgleich.new.311.e: "É exatamente por isso que vocês pagam menos impostos agora."
 ausgleich.new.311.f: "Se eles sentem tanta falta da Croácia-Eslavônia, podem tê-la de volta."

 ausgleich.new.312.t: "Boêmia Propõe um Estado Eslovaco"
 ausgleich.new.312.d: "Na esteira das discussões do dia anterior, a delegação boêmia traz à tona a questão dos eslovacos que vivem sob o domínio direto da Coroa Húngara. Sem direitos especiais ou autonomia, o povo eslovaco tem sido vítima de uma política contínua de magiarização.\n\nA delegação boêmia propõe a criação de um estado autônomo para o povo eslovaco como uma solução 'para libertar seus irmãos do jugo magiar'."
 ausgleich.new.312.a: "Isso é certamente algo que a Hungria deve considerar."
 ausgleich.new.312.b: "Deveria ser feito. Ainda assim, isso requer um planejamento adicional."
 ausgleich.new.312.c: "Deveria ser feito, e além disso, deveria incluir todo o território eslovaco."

 ausgleich.new.313.t: "Galícia Exige a Transcarpátia"
 ausgleich.new.313.d: "Entrando na recente tendência de exigir terras húngaras, a delegação rutena nos lembra que seus irmãos do outro lado dos Cárpatos nem sequer são reconhecidos pelo governo húngaro."
 ausgleich.new.313.a: "As Negociações do Ausgleich não são o lugar para pedir concessões territoriais."
 ausgleich.new.313.b: "Deveria ser feito. Vamos trabalhar nisso."

 ausgleich.new.314.t: "Ilíria Exige a Bačka"
 ausgleich.new.314.d: "Juntando-se à recente tendência de exigir terras húngaras, Ilíria agora também exige a cessão do território da Bačka. Embora seja lar de muitos ilírios, reivindicar esta faixa de terra na região mais ao sul da Hungria é uma jogada bastante audaciosa pela delegação ilíria, especialmente considerando que a Hungria ainda não reconhece formalmente o Estado sul-eslavo."
 ausgleich.new.314.a: "As Negociações do Ausgleich não são o lugar para pedir concessões territoriais."
 ausgleich.new.314.b: "Deveria ser feito. Vamos trabalhar nisso."
 ausgleich.new.314.c: "Ilíria deveria controlar toda a bacia."

 ausgleich.new.315.t: "Os Poloneses Propõem um Protetorado Polonês"
 ausgleich.new.315.d: "Vários membros proeminentes da delegação polonesa endossaram uma postura mais ativa em nossa relação diplomática com a Polônia. Enquanto a Polônia foi deixada na esfera alemã após a Guerra, os galicianos ainda veem a Polônia como sua pátria, agora oprimida pelo domínio prussiano. Eles desejam que libertemos seus compatriotas.\n\nA Polônia ainda não está perdida."
 ausgleich.new.315.a: "Vamos considerar isso."

 ausgleich.new.316.t: "Romenos: uma Transilvânia Autônoma?"
 ausgleich.new.316.d: "Embora a Transilvânia tenha algum reconhecimento pela Hungria, está longe de atingir o nível desfrutado pelos estados cis-leithanianos. A delegação romena faz uma proposta para ser colocada no mesmo nível dos estados da metade austríaca."
 ausgleich.new.316.a: "A delegação húngara deve considerar isso."
 ausgleich.new.316.b: "Sim, isso acontecerá..."
 ausgleich.new.316.c: "... e incluirá Partium e o Banato."

 ausgleich.new.317.t: "Hungria Abandona o Ausgleich"
 ausgleich.new.317.d: "Cansada da 'zombaria das antigas tradições' que a delegação húngara chama de negociações deste ano, eles deixaram as discussões."
 ausgleich.new.317.a: "Isso é ruim, não é?"

#WIP
 ausgleich.new.318.t: "A Delegação Retorna para Casa Antecipadamente"
 ausgleich.new.318.d: "Chateados com o rumo das negociações, nossos delegados retornaram para casa mais cedo. Não seremos reembolsados por enquanto."
 ausgleich.new.318.a: "Subótimo."

 ausgleich.new.320.t: "O Fim do Ausgleich"
 ausgleich.new.320.d_hungary_success: "Hoje ao amanhecer, a delegação húngara partiu para Budapeste, para informar seu governo sobre o que transcorreu nos últimos dias, sobre os braços abertos que os acolheram em Viena e sobre os ganhos prometidos. As renegociações do Ausgleich de 1937 foram um sucesso, e as coisas estão melhorando para a Monarquia Dual."
 ausgleich.new.320.d_hungary_failure: "O Ausgleich chegou ao fim ontem - quando a Hungria decidiu deixá-lo prematuramente."
 ausgleich.new.320.d_other_success: "O Ausgleich chegou ao fim ontem. Todas as delegações foram para casa hoje."
 ausgleich.new.320.d_other_failure: "Apesar da saída anterior da Hungria, o Ausgleich chegou ao fim ontem, e o restante das delegações foi para casa hoje."
 ausgleich.new.320.a: "Vamos torcer para que isso mantenha a paz dentro do Império."
 ausgleich.new.320.b: "Poderia ter sido melhor, mas também pior."

#WIP
 ausgleich.new.321.t: "As Negociações do Ausgleich Concluíram"
 ausgleich.new.321.d: "Nossa delegação teve sucesso em negociar uma resolução para nossas diferenças com Viena."
 ausgleich.new.321.a: "Ótimo."

 #WIP
 ausgleich.new.322.t: "Áustria Concorda em Pagar Reparações"
 ausgleich.new.322.d: "Negociamos com sucesso o pagamento de reparações pela perda da Ilíria."
 ausgleich.new.322.a: "Envie a demanda."

#WIP
 ausgleich.new.323.t: "Hungria Envia Suas Demandas"
 ausgleich.new.323.d: "A Hungria aceita nossa oferta de reparações."
 ausgleich.new.323.a: "Se é isso que é preciso."

 #WIP
 ausgleich.new.324.t: "[From.GetName] Concorda em Pagar"
 ausgleich.new.324.d: "[From.GetName] Concorda em Pagar"
 ausgleich.new.324.a: "Bom saber."

 #WIP
 ausgleich.new.325.t: "Hungria Exige Reparações"
 ausgleich.new.325.d: "Hungria Exige Reparações"
 ausgleich.new.325.a: "Espera, o quê?"
 ausgleich.new.325.b: "Se isso foi decidido..."

 #WIP
 ausgleich.new.326.t: "Ilíria se Recusa a Pagar"
 ausgleich.new.326.d: "Ilíria se Recusa a Pagar"
 ausgleich.new.326.a: "Bem, vamos começar uma guerra nos Bálcãs. O que poderia dar errado?"
 ausgleich.new.326.b: "Não há muito que possamos fazer então."

 #WIP
 ausgleich.new.327.t: "Hungria Declara Guerra Contra Nós"
 ausgleich.new.327.d: "Hungria Declara Guerra Contra Nós"
 ausgleich.new.327.a: "Isso não é bom."

 ausgleich.new.328.t: "A Crise Ilíria"
 ausgleich.new.328.d: "Após a recusa do governo ilírio em pagar o que eles descreveram como 'uma demanda ultrajante por terras ilírias legítimas', o governo húngaro declarou guerra à Coroa Ilíria. Já, o Honvédség começou a marchar para a Eslavônia, e parece quase tarde demais para intervir no conflito de maneira significativa."
 ausgleich.new.328.a: "Isso é ultrajante."
 ausgleich.new.328.b: "Deixe-os resolver isso."
 ausgleich.new.328.c: "Está acontecendo."

 #WIP
 ausgleich.new.329.t: "Áustria Declara Guerra à Ilíria"
 ausgleich.new.329.d: "O traiçoeiro Kaiser optou por não respeitar os direitos das minorias."
 ausgleich.new.329.a: "Como eles se atrevem!"

 #WIP
 ausgleich.new.330.t: "Divisão Austro-Húngara da Antiga Ilíria"
 ausgleich.new.330.d: "Devemos decidir o que fazer com as terras ilírias ocupadas."
 ausgleich.new.330.a: "Restaure as fronteiras de 1921."
 ausgleich.new.330.b: "Dê a Croácia-Eslavônia para a Hungria e restaure a Ilíria no restante da terra."
 ausgleich.new.330.c: "Ocupe tudo por enquanto."

 #WIP
 ausgleich.new.331.t: "Áustria Ocupa Toda a Ilíria"
 ausgleich.new.331.d: "A Áustria escolheu não respeitar sua promessa. Como devemos responder?"
 ausgleich.new.331.a: "Eles pagarão por isso."
 ausgleich.new.331.b: "Não há nada que possamos fazer.

#WIP
 ausgleich.new.332.t: "Delegação Retorna do Ausgleich"
 ausgleich.new.332.d_no_claims: "Nossa delegação para as Renegociações do Ausgleich chegou em casa hoje em [ROOT.Capital.GetCapitalVictoryPointName]. Embora não tenhamos feito grandes avanços diplomáticos do nosso lado, pelo menos conseguimos estabelecer laços mais estreitos com Viena."
 ausgleich.new.332.d_claims: "Nossa delegação para as Renegociações do Ausgleich chegou em casa hoje em [ROOT.Capital.GetCapitalVictoryPointName]. Um grande avanço diplomático foi alcançado, pois Viena agora reconhece algumas de nossas reivindicações em relação às terras húngaras."
 ausgleich.new.332.a: "Certamente uma lição valiosa para eles."
 ausgleich.new.332.b: "Bom."

 ausgleich.new.333.t: "[FROM.GetNameDefCap] se Rebela!"
 ausgleich.new.333.d: "Indignado com nossa traição aos membros mais fracos de nosso Império, [FROM.GetName] se revoltou contra nós! No entanto, o K.u.k. Kriegsminister nos assegura que Áustria e Hungria combinadas devem se provar facilmente vitoriosas."
 ausgleich.new.333.a: "Como eles se atrevem!"

 ausgleich.new.340.t: "[AUS_ausgleich_demonstrations] Nacionalismo"
 ausgleich.new.340.d: "Sem dúvida inspirados pelo apoio que o Rei e seu governo em Viena deram a eles durante as Renegociações do Ausgleich, os manifestantes [AUS_ausgleich_demonstrations] estão marchando pelas ruas, realizando protestos pró-austríacos, mas anti-húngaros."
 ausgleich.new.340.a: "Reprima-os."

 AUS_ausgleich_demonstrations_SLO_ROM: "Eslovaco e Romeno"
 AUS_ausgleich_demonstrations_SLO: "Eslovaco"
 AUS_ausgleich_demonstrations_ROM: "Romeno"

 AUS_ausgleich_demonstrations_cities_SLO_ROM: "Eslováquia e Transilvânia"
 AUS_ausgleich_demonstrations_cities_SLO: "Eslováquia"
 AUS_ausgleich_demonstrations_cities_ROM: "Transilvânia"

 ausgleich.new.341.t: "[AUS_ausgleich_demonstrations] Manifestações Repreendidas na Hungria"
 ausgleich.new.341.d: "No início da semana, manifestações pacíficas de apoio a Viena em várias cidades de [AUS_ausgleich_demonstrations_cities] terminaram com a polícia húngara dispersando violentamente a multidão. No entanto, isso apenas contribuiu para a narrativa que a resistência está promovendo, e agora os líderes [AUS_ausgleich_demonstrations] estão pedindo ao nosso governo para mediar a disputa."
 ausgleich.new.341.a: "Concordo. A Hungria deve retirar suas forças dos territórios disputados."
 ausgleich.new.341.b: "Não podemos interferir nos assuntos húngaros."

#WIP
 ausgleich.new.342.t: "Áustria Exige Que Nossas Autoridades Evacuem [AUS_ausgleich_demonstrations_cities]"
 ausgleich.new.342.d: "Áustria exigiu que nossa administração e forças armadas deixem [AUS_ausgleich_demonstrations_cities]."
 ausgleich.new.342.a: "Devemos fazer o que eles dizem."
 ausgleich.new.342.b: "Nunca!"

 ausgleich.new.343.t: "Hungria Aceita Nosso Ultimato"
 ausgleich.new.343.d: "A Hungria deixou os territórios em disputa, deixando nossas forças livres para marchar sobre eles e restaurar a ordem - a ordem que desejamos, é claro."
 ausgleich.new.343.a: "Ótimo."

 ausgleich.new.344.t: "Hungria Recusa Nosso Ultimato"
 ausgleich.new.344.d: "A Hungria recusa nosso ultimato e se recusa a deixar os territórios em disputa."
 ausgleich.new.344.a: "Você sabe o que isso significa, não é?"
 ausgleich.new.344.b: "Bem, paciência."

 ausgleich.new.350.t: "Tirania Austríaca"
 ausgleich.new.350.d: "A Áustria provou que pretende impor seu controle sobre o restante do Império militarmente."
 ausgleich.new.350.a: "Precisamos fazer algo sobre isso!"

 ausgleich.new.351.t: "Tirania Austríaca"
 ausgleich.new.351.d: "A Áustria provou que pretende impor seu controle sobre o restante do Império militarmente. A Boêmia nos pediu para nos unirmos a uma aliança improvisada para derrubar o miserável homem em Viena."
 ausgleich.new.351.a: "Precisamos fazer algo sobre isso!"

 ausgleich.new.352.t: "[FROM.GetNameDefCap] Junta-se à Coalizão"
 ausgleich.new.352.d: "A vil traição da Áustria nos deixou sem escolha a não ser nos unirmos aos companheiros opositores do resultado do Ausgleich. Agora estamos lutando juntos contra a Áustria."
 ausgleich.new.352.a: "Todos os povos do Império devem ser livres."

 ausgleich.new.353.t: "Guerra Com a Boêmia"
 ausgleich.new.353.d: "Insatisfeitos com a recente mudança de política de Viena, uma coalizão de separatistas liderada pela Boêmia tornou-se cada vez mais incontrolável. Agora, parece que as tensões que há muito assolam nosso império serão resolvidas através do derramamento de sangue."
 ausgleich.new.353.a: "Esmagaremos esses traidores!"

 ausgleich.new.700.t: "Áustria Exige Reintegração"
 ausgleich.new.700.d: "Eles dizem que devemos ser governados diretamente de Viena novamente."
 ausgleich.new.700.a: "O que podemos fazer contra Viena?"
 ausgleich.new.700.b: "Que tal não."

 ausgleich.new.701.t: "[From.GetNameDefCap] Aceita Reintegração"
 ausgleich.new.701.d: "O governo [From.GetAdjective] concordou com nossa proposta de um estado mais centralizado."
 ausgleich.new.701.a: "Excelente."

 ausgleich.new.702.t: "[From.GetNameDefCap] Invade a Hungria!"
 ausgleich.new.702.d: "Os abutres em [FROM.GetNameDef] decidiram aproveitar nossos problemas internos invadindo o Reino da Hungria. Apesar de seu estado de revolta, a Hungria como um todo é um dos reinos centrais dos Habsburgos e deve ser defendida contra nossos vizinhos sedentos de sangue. Mesmo que já estejamos ocupados em sufocar a revolta magiar, devemos considerar a invasão deles como um ataque contra a Monarquia como um todo, independentemente de nosso estado de coisas."
 ausgleich.new.702.a: "Devemos proteger nossa integridade territorial!"
 ausgleich.new.702.b: "Não podemos fazer nada..."

### New Military Occupation events ###

 ausgleich.new.900.t.CRO: "Traição Austríaca"
 ausgleich.new.900.d.CRO: "Notícias preocupantes de Viena! A Áustria decidiu revogar nossa autonomia, colocando nosso povo sob ocupação militar novamente. Precisamos nos proteger, custe o que custar, mesmo que isso signifique pedir proteção à Sérvia. Preferimos ter outros eslavos governando sobre nós em vez de alguns austríacos sedentos de sangue."
 ausgleich.new.900.t.CZE_broken_promise: "Traição Austríaca"
 ausgleich.new.900.d.CZE_broken_promise: "Notícias preocupantes de Viena! Foi decidido que a Hungria, após ser derrotada, será colocada sob ocupação militar, revogando o compromisso de 1867. É sabido que todo nacionalista de língua alemã considera a Boêmia não como uma nação independente com sua própria cultura, mas como parte do que eles chamam de Grande Alemanha. Eles virão atrás de nós, e não é uma questão de se, mas de quando. Precisamos nos proteger da Áustria, mesmo que isso signifique guerra."
 ausgleich.new.900.t.CZE_secret_deal: "Traição Austríaca"
 ausgleich.new.900.d.CZE_secret_deal: "Notícias preocupantes de Viena! Foi decidido que a Hungria recuperará suas terras croatas, retirando as promessas feitas durante a Weltkrieg. Eles irão atrás da Ilíria, e, sabendo como os nacionalistas de língua alemã consideram a Boêmia como parte da Grande Alemanha, em vez de um país com sua própria cultura, eles virão atrás de nós. Não é uma questão de se, mas de quando. Precisamos nos proteger da Áustria e de seus lacaios húngaros, mesmo que isso signifique guerra."
 ausgleich.new.900.t.GAL_broken_promise: "Traição Austríaca"
 ausgleich.new.900.d.GAL_broken_promise: "Notícias preocupantes de Viena! Foi decidido que a Hungria, após ser derrotada, será colocada sob ocupação militar, revogando o compromisso de 1867. Preferimos nos reunir com nossos irmãos poloneses do que ter alguns austríacos sedentos de sangue governando sobre nós. Eles virão atrás de nós, e não é uma questão de se, mas de quando. Precisamos nos proteger, mesmo que isso signifique guerra."
 ausgleich.new.900.t.GAL_secret_deal: "Traição Austríaca"
 ausgleich.new.900.d.GAL_secret_deal: "Notícias preocupantes de Viena! Foi decidido que a Hungria recuperará suas terras croatas, retirando as promessas feitas durante a Weltkrieg. Eles irão atrás da Ilíria, e, sabendo o que fariam conosco e com a Boêmia, devemos pedir proteção aos nossos irmãos poloneses. Eles virão atrás de nós, e não é uma questão de se, mas de quando. Precisamos nos proteger da Áustria e de seus lacaios húngaros, mesmo que isso signifique guerra."
 ausgleich.new.900.a: "Não temos outra escolha."

 ausgleich.new.9000.t.occupation: "[FROM.GetNameDefCap] se Revolta Contra a Ocupação"
 ausgleich.new.9000.t.secret_deal: "[FROM.GetNameDefCap] se Revolta Contra a Guerra Ilíria"
 ausgleich.new.9000.d.CZE: "A reação de Praga às nossas ações recentes através do Leita foi de raiva descarada. Declarando as ações como tirânicas e uma clara violação da constituição da Monarquia, que eles acreditam que será seguida pela subjugação da Coroa de São Venceslau também, o governo boêmio declarou o governo em Viena como ilegítimo e depôs o governador, avançando para encerrar a união pessoal da Boêmia com a Áustria. Podemos apenas considerar esses movimentos como traição dos checos pérfidos, e as terras coroadas boêmias devem ser consideradas em revolta aberta."
 ausgleich.new.9000.d.GAL: "Com os tchecos pegando em armas contra nós, a liderança da Galícia concluiu erroneamente que a proteção austríaca não está mais em seus interesses e se aproximou do governo polonês para intervir e ocupar as terras \”legitimamente polonesas\” da Áustria e protegê-los de nossos esforços de centralização. Vendo uma chance de reverter as Partições, Varsóvia de fato começou a mobilizar suas forças contra nós."
 ausgleich.new.9000.d.CRO: "Com a Hungria sob ocupação e os outros eslavos do Império em revolta, os croatas finalmente tomaram uma atitude, e é uma traição. Para tornar as coisas mais insultantes, eles até se aproximaram dos sérvios em busca de ajuda, potencialmente arrastando os Bálcãs para nossos assuntos internos."
 ausgleich.new.9000.a: "Eles serão esmagados como a Hungria foi."
 ausgleich.new.9000.b: "Eles serão esmagados."

 ausgleich.new.901.t: "[FROM.GetNameDefCap] Solicita Apoio"
 ausgleich.new.901.d: "A rebelião começou novamente no Império Habsburgo. A Áustria tentou previsivelmente tomar o controle das três partes constituintes predominantemente eslavas de seu Império, ignorando a \”autonomia”\ de dar pena que concederam à Boêmia, Ilíria e Galícia e Lodomeria, que agora estão em guerra com seu ex-mestre.\n\nAs ambições do Pacto de Belgrado de recuperar suas terras legítimas às custas da Áustria não são segredo, e nos foi apresentada uma oferta. Em uma carta do Primeiro-Ministro Tcheco [FROM.GetLeader], ele promete que o governo tcheco se unirá ao Pacto se nós os apoiarmos nesta guerra contra nosso inimigo comum. Isso pode desafiar os austríacos mais cedo do que tínhamos planejado, mas se acreditarmos que temos uma chance, agora é o momento de agir.\n\nA ausência de qualquer menção à Ilíria nessas negociações é notável. Nossos colegas eslavos do sul certamente perceberão que a melhor esperança contra os austríacos é a unificação imediata de nossas terras e forças. Se não, logo serão obrigados a perceber."
 ausgleich.new.901.a: "Esta é a nossa chance! À guerra!"
 ausgleich.new.901.b: "A Áustria é muito forte..."

 ausgleich.new.902.t: "Sérvia Aceita a Aliança"
 ausgleich.new.902.d.CZE: "Os sérvios aceitaram nosso chamado às armas e se juntarão a nós em nossa guerra contra Viena! Talvez esta revolta não seja tão fútil."
 ausgleich.new.902.d.other: "Os sérvios aceitaram nosso chamado às armas e se juntarão a nós em nossa guerra contra Viena! Talvez esta revolta não seja tão fútil."
 ausgleich.new.902.a: "Devemos resgatar nossos irmãos eslovacos!"
 ausgleich.new.902.b: "Avante, pela vitória!"

 ausgleich.new.903.t: "Sérvia Rejeita a Aliança"
 ausgleich.new.903.d: "Embora estivéssemos esperando que os sérvios fossem atraídos pela chance de recuperar suas reivindicações territoriais enquanto lutam ao nosso lado, eles recusaram nosso chamado às armas, alegando que não estão preparados para uma guerra contra a Áustria no momento. Estamos sozinhos no mundo..."
 ausgleich.new.903.a: "Oh não..."

 ausgleich.new.904.t: "O Dilema da Galícia"
 ausgleich.new.904.d: "O Império Austríaco mais uma vez sucumbiu à rebelião, e desta vez nossos companheiros poloneses na Galícia estão entre os revoltosos. [GAL.GetLeader] certamente será receptivo ao nosso apoio, e talvez uma reunião para vingar o ano de 1772. Por outro lado, os austríacos ainda são uma grande potência... Qual será a nossa escolha?"
 ausgleich.new.904.a: "Ajudaremos nossos compatriotas!"
 ausgleich.new.904.b: "Não devemos irritar os austríacos."
 ausgleich.new.904.c: "A Alemanha não permitiria isso."

 ausgleich.new.905.t: "A Polônia nos Abandona"
 ausgleich.new.905.d: "Por algum motivo, os poloneses recusaram a chance única na vida de se reunirem e destruírem a hegemonia austríaca! Sem o apoio deles, certamente não resistiremos por muito tempo contra as forças austríacas - a menos que possamos encontrar outro aliado..."
 ausgleich.new.905.a: "Chame o Pacto de Belgrado para ajuda!"
 ausgleich.new.905.b: "Traidores!"

 ausgleich.new.906.t: "[FROM.GetAdjective] Solicita Associação ao Pacto de Belgrado"
 ausgleich.new.906.d.bucovina: "Ótimas notícias de [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] se juntará aos nossos esforços de guerra contra a Áustria, mas há um problema: o que fazer com a Bucovina? Nossos aliados romenos reivindicam este território como deles, então devemos decidir se vamos permitir que a Polônia o tome, ou se devemos pressionar Varsóvia a entregá-lo aos nossos aliados em Bucareste."
 ausgleich.new.906.d.no_bucovina: "Ótimas notícias de [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] se juntará aos nossos esforços de guerra contra a Áustria, e com a Romênia possuindo a Bucovina, qualquer possível disputa sobre ela já está resolvida. No entanto, devemos permitir que os poloneses se juntem à nossa aliança?"
 ausgleich.new.906.a: "Damos as boas-vindas a eles, mas eles devem devolver a Bucovina à Romênia."
 ausgleich.new.906.b: "Aliados são sempre bem-vindos!"
 ausgleich.new.906.c: "Não precisamos deles."

 ausgleich.new.907.t: "O Pacto Exige Bucovina"
 ausgleich.new.907.d: "Hoje, recebemos notícias da Romênia, e eles exigiram a Bucovina como condição para nos juntarmos ao Pacto de Belgrado. Poderíamos entregá-la a eles em troca de cooperação militar, ou poderíamos mantê-la, considerando que a Áustria estará ocupada em muitas frentes."
 ausgleich.new.907.a: "Com prazer."
 ausgleich.new.907.b: "Bucovina é um território legítimo [ROOT.GetAdjective]!"

 ausgleich.new.908.t: "O Retorno da Bucovina"
 ausgleich.new.908.d: "[FROM.GetNameDefCap] aceitou nossa oferta, e a Bucovina será transferida para nós. Esta é mais uma vitória para a diplomacia romena."
 ausgleich.new.908.a: "Maravilhoso."

 ausgleich.new.909.t: "[FROM.GetNameDefCap] Aceita Nossa Oferta"
 ausgleich.new.909.d: "Recebemos notícias de que [FROM.GetNameDefCap] aceitou nossa oferta, eles se juntarão ao Pacto de Belgrado em troca de entregar a Bucovina para a Romênia. Juntos, vamos derrubar a Áustria de uma vez por todas."
 ausgleich.new.909.a: "Excelente."

 ausgleich.new.910.t: "[FROM.GetNameDefCap] Recusa Nossa Oferta"
 ausgleich.new.910.d: "[FROM.GetNameDefCap] recusou nossa generosa oferta de assistência militar em troca da Bucovina. Isso significa que nossos esforços de guerra seguirão caminhos separados."
 ausgleich.new.910.a: "É perda deles."

 ausgleich.new.911.t: "[FROM.GetNameDefCap] Envia um Ultimato"
 ausgleich.new.911.d: "[FROM.GetName] nos apunhalou pelas costas! Sentindo fraqueza, eles nos ameaçam com armas para se unificar em um estado sul eslavo. Devemos render nossa breve independência ou defendê-la com o que temos?"
 ausgleich.new.911.a: "Não temos escolha..."
 ausgleich.new.911.b: "Não substituiremos um tirano por outro!"

 ausgleich.new.912.t: "Ilíria Aceita o Ultimato"
 ausgleich.new.912.d: "O estado artificial da Ilíria, a tentativa austríaca de sufocar a unidade sul eslava criando uma monstruosidade liderada pelos croatas, finalmente foi extinto, e seus líderes se renderam ao nosso regime."
 ausgleich.new.912.a: "Os sul eslavos finalmente estão unidos."

 ausgleich.new.913.t: "Ilíria Recusa o Ultimato"
 ausgleich.new.913.d: "O regime croata em Zagreb recusou nosso ultimato e prefere defender seu estado artificial na guerra. Assim, guerra é o que eles receberão."
 ausgleich.new.913.a: "Então vocês escolheram a morte."

 ausgleich.new.914.t: "[FROM.GetNameDefCap] Deixa a [ROOT.GetFactionName]"
 ausgleich.new.914.d: "Agora que a Áustria foi lidar com, [FROM.GetNameDefCap] decidiu deixar a [ROOT.GetFactionName]. Daqui para frente, nossos caminhos seguirão separados."
 ausgleich.new.914.a: "Não inesperado."

 ausgleich.new.915.t: "Queda dos Habsburgos"
 ausgleich.new.915.d: "Com a derrota na Quinta Guerra Balcânica, a Áustria finalmente caiu. Uma vez um grande império, um dos vencedores da Weltkrieg, e agora o caos reina em Viena. A família Habsburgo foi destituída e culpada pela derrota, a maior parte do exército desertou para uma Hungria recém-independente. Agora surge uma pergunta, devemos nos juntar à Alemanha em busca de proteção? Atualmente, mal conseguimos nos defender, e em caso de uma invasão sindicalista, não teríamos chance alguma."
 ausgleich.new.915.a: "Assim termina."

 ausgleich.new.916.t: "Áustria Busca União Com a Alemanha"
 ausgleich.new.916.d: "Hoje o governo austríaco oficialmente nos pediu para fazer parte da Alemanha, buscando proteção contra ameaças tanto externas quanto internas. Isso pode ser a ocasião perfeita para alcançar a Grande Alemanha, mas alguns argumentam que não vale a pena o risco."
 ausgleich.new.916.a: "A Grande Alemanha finalmente foi alcançada..."
 ausgleich.new.916.b: "Não precisamos deles."

 ausgleich.new.917.t: "Alemanha Recusa a União"
 ausgleich.new.917.d: "Berlim recusou nossa oferta, alegando que não têm recursos suficientes para nos proteger, nem o interesse em fazê-lo. Estamos sozinhos."
 ausgleich.new.917.a: "Eles perderam a cabeça?"

 ausgleich.new.918.t: "Áustria Colapsa em Anarquia"
 ausgleich.new.918.d: "Notícias chocantes de Viena! O Império Austro-Húngaro, antes o mestre dos Bálcãs, agora colapsado em anarquia, seu imperador deposto em ignomínia. Este estado caótico de coisas levou a uma revolta no exército k.u.k.; grande parte do Exército Imperial desertou para a recém-independente Hungria.\n\nO Pacto de Belgrado, vencedor da Quinta Guerra Balcânica, dividiu o Império para seu próprio benefício, com a Tchecoslováquia proclamada após a independência boêmia. Observadores levantam questões sobre o futuro do Pacto.\n\nA Áustria em si está em uma situação precária. Com a influência da Fênix nos Bálcãs agora encerrada, o equilíbrio de poder mudou."
 ausgleich.new.918.a: "O dobro do orgulho, o dobro da queda."
 ausgleich.new.918.b: "Um triste fim para um grande império."
 ausgleich.new.918.c: "No final, o capitalismo se destruirá."

 ausgleich.new.919.t: "Caos no Danúbio"
 ausgleich.new.919.d: "Mais uma vez, o sangue pintará de vermelho o Danúbio, pois a guerra eclodiu entre a Áustria e suas antigas terras da coroa, após a abolição da prática do governo dual. É certo que o Pacto de Belgrado também estará envolvido no conflito, buscando uma oportunidade de atacar a Áustria e sobrecarregar as forças terrestres austríacas para conquistar suas reivindicações.\n\nO Império Austríaco agora enfrenta uma situação grave, enfrentando uma agressão em todas as frentes - será que serão capazes de superar mais uma crise, ou esse antigo império se desmoronará sob os ataques das novas potências europeias em ascensão?"
 ausgleich.new.919.a: "Não falharemos!"
 ausgleich.new.919.b: "Áustria delenda est."
 ausgleich.new.919.c: "Mais problemas nos Bálcãs!?"

 ausgleich.new.920.t: "[FROM.GetNameDefCap] Anexa [CRO.GetNameDef]"
 ausgleich.new.920.d: "Aproveitando a guerra entre [AUS.GetNameDef] e [CRO.GetNameDef], [SER.GetNameDef] pressionou o governo [CRO.GetAdjective] para anexação. Qual deve ser nossa resposta?"
 ausgleich.new.920.a: "Isso significa guerra!"
 ausgleich.new.920.b: "Não podemos lutar contra eles agora."
 ausgleich.new.920.c: "Não importa."

 AUS_may_lead_to_war_with_austria: "§RPode levar à guerra com [AUS.GetNameDef]§!"

