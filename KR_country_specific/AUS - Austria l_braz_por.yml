### Decisions ###
 AUS_syndie_threat: "A Ameaça Sindicalista"
 AUS_syndie_threat_desc: "Nossos vizinhos e velhos aliados estão em guerra com a França, um fato que dificilmente se pode ignorar. O que as mentes militares alemãs esperavam que fosse resolvido em algumas semanas se transformou em uma repetição da Weltkrieg. Se os Comunardos forem os vencedores desta guerra, não apenas nossos interesses na Itália serão comprometidos, mas a integridade de nosso Império também estará em jogo. Talvez seja melhor deixarmos nossas diferenças de lado e lutar ao lado dos alemães mais uma vez."
 AUS_russian_threat: "A Ameaça Russa"
 AUS_russian_threat_desc: "O Grande Urso Russo ergueu sua cabeça novamente no leste e ameaça não apenas retomar toda a terra perdida durante a Weltkrieg, mas também avançar para dentro da Alemanha. Não há dúvida de que, se a Rússia alcançar seus objetivos, eventualmente voltarão sua atenção para nós também. Parece que devemos nos envolver mais uma vez na frente oriental, quer gostemos ou não."
 AUS_reform_faction: "Reformar a Aliança Donau-Adriabund"
 AUS_reform_faction_desc: "Agora que a guerra acabou, chegou a hora de retomarmos a liderança em nossos próprios termos: como a cabeça da aliança Donau-Adriabund."
