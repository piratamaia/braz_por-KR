 CRO_slavko_kvaternik: "Slavko Kvaternik"
 CRO_slavko_kvaternik_commander_desc: "§YDescrição de General\nNascido:§! §g25 de agosto de 1878, em Moravice, Reino da Croácia-Eslavônia, Áustria-Hungria§!\n§YCarreira Militar:§! §gKvaternik formou-se na Kriegsschule de Viena antes da Weltkrieg e, de outubro de 1914 a fevereiro de 1916, foi adjunto de ninguém menos que Svetozar Borojević, um dos comandantes mais respeitados e competentes da guerra. Ele passaria a maior parte da guerra como oficial do estado-maior na frente italiana e, em 1918, foi promovido a tenente-coronel e tornou-se chefe do estado-maior da 55ª Divisão de Infantaria, parte do Exército do Isonzo. Após o sucesso do Exército Áustria-Húngaro contra os italianos em 1919, Kvaternik foi promovido mais uma vez e encerraria a guerra como coronel. Após a guerra, permaneceu no exército, mantendo uma posição elevada entre o estado-maior da semi-independente Guarda Nacional Croata-Eslavônia, atrás de ilustres heróis de guerra croatas como Borojević e Stjepan Sarkotić. Ele rapidamente assegurou uma posição importante quando a Guarda Nacional Croata-Eslavônia foi reformada como Guarda Nacional Ilíria, tornando-se uma escolha lógica para suceder os heróis envelhecidos, já que Borojević faleceu em 1923, e Sarkotić ascendeu a posições estimadas no Exército Áustria-Húngaro antes de se aposentar e assumir o cargo de Ban (governador) da Ilíria. Com os heróis de guerra passando sua tocha para a geração mais jovem, Kvaternik se encontrou como um dos comandantes croatas mais importantes do Exército Áustria-Húngaro, embora seja em grande parte inexperiente como comandante de campo, e seu desprezo pelos sérvios é causa de significativa tensão na Guarda Nacional."

 CRO_mihajlo_lukic: "Mihajlo Lukić"
 CRO_mihajlo_lukic_commander_desc: "§YDescrição de General\nNascido:§! §g24 de setembro de 1886, em Virje, Reino da Croácia-Eslavônia, Áustria-Hungria§!\n§YCarreira Militar:§! §gProveniente de uma família de origem sérvia, Lukić frequentou uma escola de cadetes em Karlovac antes de estudar na Kriegsschule de Viena. Completou seus cursos de oficial do estado-maior pouco antes do início da Weltkrieg e serviria por toda a guerra. Após a guerra, rapidamente ascendeu nas fileiras do estado-maior geral Áustria-Húngaro, sendo promovido a coronel em 1931 e a general em 1935. Com sua experiência na guerra e trabalho posterior com tropas alpinas austríacas, é um dos candidatos prováveis para liderar unidades de montanha caso sejam organizadas no futuro."

 CRO_fedor_dragojlov: "Fedor Dragojlov"
 CRO_fedor_dragojlov_commander_desc: "§YDescrição de General\nNascido:§! §g21 de agosto de 1881, em Pančevo, Reino da Hungria, Áustria-Hungria§!\n§YCarreira Militar:§! §gFilho de um capitão, Dragojlov vem de uma família militar ortodoxa oriental, formando-se na Academia Técnica Militar e na Kriegsschule de Viena antes do início da guerra. Serviu no estado-maior geral Áustria-Húngaro durante toda a guerra, encerrando-a com o posto de coronel. Junto com Kvaternik, Dragojlov era visto, após a guerra, como um dos potenciais sucessores dos heróis de guerra croatas, à medida que se aposentavam ou faleciam. Durante a maior parte do período entre guerras, foi designado para o Ministério da Guerra em Viena como parte do Departamento de Operações. Promovido a general em 1930, começou a reformular o treinamento das unidades da Guarda Nacional Ilíria, especialmente no que diz respeito à guerra de montanha."

 CRO_eduard_bunic_de_bona: "Eduard Bunić de Bona"
 CRO_eduard_bunic_de_bona_commander_desc: "§YDescrição de General\nNascido:§! §g14 de março de 1894, em Ogulin, Reino da Croácia-Eslavônia, Áustria-Hungria§!\n§YCarreira Militar:§! §gDescendente da mais antiga das nobres famílias de Dubrovnik e uma das mais antigas da Europa, Bunić escolheu uma carreira militar cedo em sua vida. Mal havia sido comissionado como oficial júnior quando a Weltkrieg eclodiu, e serviria durante toda a guerra em vários regimentos de cavalaria. Ao final da guerra, era capitão, e permaneceu na Guarda Nacional depois. Em 1924, frequentou a Kriegsschule de Viena para treinar como oficial do estado-maior antes de ser designado para o Ministério da Defesa em Zagreb, ascendendo lentamente ao posto de coronel até 1936. Embora não tenha experiência de linha de frente em níveis superiores ao de uma companhia, é um dos poucos oficiais croatas com experiência em cavalaria, mesmo que essa arma da Guarda Nacional tenha recebido pouco destaque desde a guerra."

 CRO_matija_canic: "Matija Čanić"
 CRO_matija_canic_commander_desc: "§YDescrição de General\nNascido:§! §g1901, em Gospić, Reino da Croácia-Eslavônia, Áustria-Hungria§!\n§YCarreira Militar:§! §gPouco se sabe sobre a vida inicial de Čanić. O que se sabe é que ele serviu na Guarda Nacional Croata-Eslavônia durante a última parte da Weltkrieg. Ao final dela, era capitão de um esquadrão de cavalaria do 10º Regimento de Hussardos da Guarda Nacional. Após a guerra, permaneceu na Guarda Nacional à medida que ela foi reorganizada na força militar do reorganizado Reino da Ilíria. Eventualmente, foi enviado para Viena para cursar cursos de oficial do estado-maior na Kriegsschule, formando-se em 1926. Em seguida, serviu no Ministério da Defesa Ilírio, onde ascendeu ao posto de coronel. Não é segredo que ele é um comandante muito jovem com experiência limitada, e o pouco que possui foi comandando nada maior que um esquadrão."

 CRO_vladimir_laxa: "Vladimir Laxa"
 CRO_vladimir_laxa_commander_desc: "§YDescrição de General\nNascido:§! §g21 de janeiro de 1870, em Sisak, Reino da Croácia-Eslavônia, Áustria-Hungria§!\n§YCarreira Militar:§! §gComissionado no Exército Austro-Húngaro em 1890, Laxa já era um oficial sênior quando a Weltkrieg começou. Em 1917, como coronel do estado-maior geral e comandante da 18ª Brigada de Infantaria, distinguiu-se durante a Décima Primeira Batalha do Isonzo: Por "heroísmo, enorme bravura e defesa tenazmente bem-sucedida de posições", foi condecorado com a Ordem Militar de Maria Teresa, a mais alta condecoração do Exército Austro-Húngaro. Sem dúvida, foi um dos oficiais croatas mais destacados da guerra e rapidamente ascendeu nas fileiras após o seu término. Ele é amplamente visto como o "segundo no comando" de fato da Guarda Nacional Ilíria atrás de Kvaternik, com o General Dragojlov como seu equivalente mais próximo. No entanto, sua relação com o primeiro permanece tensa e pode ficar tensa devido a discordâncias no estilo de liderança."

