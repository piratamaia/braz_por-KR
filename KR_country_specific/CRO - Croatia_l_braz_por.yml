### Ideas ###
 CRO_croatian_command: "Oficiais Croatas"
 CRO_croatian_command_desc: "O povo croata lutou para tornar uma Ilíria livre da Áustria uma realidade, enquanto o restante dos chamados ilírios se esconderam em suas cidades e nada fizeram. É por essa razão que devemos restringir todas as posições de oficiais aos croatas, mesmo que isso custe a alienação do restante de nossos compatriotas."

### Intro Screen ###
 CRO_country_intro_header: "Reino da Ilíria"
 CRO_country_intro_content: "O Reino Triuno da Ilíria, que consiste no antigo Reino da Croácia-Eslavônia, Reino da Dalmácia e Condomínio da Bósnia, foi proclamado após a Crise na Áustria-Hungria e a Intervenção Alemã em 1926. A criação da Ilíria foi proposta pelos aristocratas croatas leais a Viena e pelos oficiais do Exército Austro-Húngaro, que prometeram ser leais ao Kaiser Karl e à Áustria, mas reivindicaram mais autonomia e o fim do domínio húngaro sobre as terras dos eslavos do sul. Embora o Reino Triuno devesse se tornar um lar para os croatas católicos, sérvios ortodoxos e bósnios muçulmanos, na verdade, existem muitas controvérsias entre essas nações. Os sérvios querem se reunir com sua Pátria-Mãe sérvia, os bósnios querem obter mais independência, e os croatas, que têm uma maioria relativa no país, querem fortalecer sua posição e reorganizá-lo na Grande Croácia. Mas agora os austríacos nos ajudam a garantir a ordem em nosso Reino dos Bálcãs."
 illyria.1.a: "Nossa Pátria Linda!"

### Events ###
 illyria.3.t: "Matica ilirska"
 illyria.3.d: "'Matica ilirska' ('Corpo Materno dos Ilírios') é a organização educacional mais antiga da Ilíria, que iniciou suas atividades como uma editora de livros em 1842. O principal objetivo da 'Matica' é a promoção da cultura e da língua ilírias, bem como o apoio à compreensão mútua entre as nações da Ilíria. Com a ajuda da 'Matica Ilíria', os líderes da Ilíria tentam formar uma nação ilíria bem educada e unida. Agora, uma das missões mais importantes da organização é a codificação do padrão da língua ilíria. Embora tenha sido um trabalho árduo, parece que os escritores e linguistas ilírios mais famosos finalmente negociaram quais regras da língua nossa jovem geração aprenderá nas escolas. A criação da nação ilíria unificada está mais próxima agora!"
 illyria.3.a: "Melancólica é minha alma eslava, sou ilírio!"

 illyria.4.t: "Acordo de Sarajevo"
 illyria.4.d: "As nações do nosso Reino Triuno utilizam uma língua eslava meridional com algumas diferenças nas versões croata, sérvia e bósnia. Além disso, os sérvios utilizam o alfabeto cirílico, enquanto os croatas e bósnios preferem o alfabeto latino. A 'Matica Ilíria' já estabeleceu os padrões unificados da língua que serão usados em nosso Reino, mas ainda não sabemos como nomear nossa língua. Podemos chamá-la de 'croata' e usar o alfabeto latino, já que os croatas constituem a maioria em nosso país, com 60% da população. Outro nome possível é 'sérvio-croata', com ambos os alfabetos cirílico e latino para representar o papel dos sérvios, que são a principal minoria na Ilíria, com 30% de nossos cidadãos. Ou podemos chamar a língua de 'ilíria' para incentivar a unificação de nosso povo e usar o alfabeto latino."
 illyria.4.a: "A língua croata é a única na Ilíria!"
 illyria.4.b: "Viva a Fraternidade e Unidade - o sérvio-croata!"
 illyria.4.c: "Nós somos os ilírios - e falamos ilírio!"

 illyria.5.t: "Rodovia 'Unidade'"
 illyria.5.d: "A construção da rodovia 'Unidade' foi proposta pelo nosso primeiro-ministro para conectar as maiores cidades da Ilíria - Zagreb, Sarajevo e Podgorica. Com os subsídios austríacos, poderemos contratar trabalhadores suficientes e concluir a construção em breve. Este projeto também nos ajudará a reduzir a taxa de desemprego em muitas de nossas regiões e reviver o mercado da construção no Reino."
 illyria.5.a: "Trabalhamos, estamos trabalhando e trabalharemos ainda mais!"

