### Mostly Flavour ###

 srd.41.t: "Os Homens do Rei"
srd.41.d: "Embora forçado a intervir na política nacional nos anos desde que assumiu o trono, o rei Amedeo não apreciava a gaiola dourada do Reinado e parecia sentir falta dos dias que passou trabalhando em uma fábrica de sabão no Congo. Com o país se encontrando em guerra, alguns começaram a se perguntar qual era o ponto de lutar para reconquistar um Reino para um Rei que não desejava governá-lo. De maneira mais intrigante, o Rei conseguiu dissipar essas perigosas dúvidas.\n\nDesafiando um grande número de convenções militares e políticas, Amedeo nomeou seu irmão Aimone como Tenente do Reino e conseguiu chegar à linha de frente. No entanto, ao contrário do ex-rei Victor Emmanuel, ele não simplesmente foi lá visitar as tropas; ele foi lá para se juntar à luta pelo futuro da Itália e do Mundo junto com seus soldados.\nHouve alguns problemas formais com o Rei, teoricamente Comandante-em-Chefe do Exército Real, se reintegrando às fileiras militares no campo de batalha; mas esses foram rapidamente resolvidos.\nJunto com seus homens e apesar dos apelos do Governo pedindo pela segurança do Chefe de Estado, Sua Majestade participou de várias operações audaciosas em território inimigo, voltando invicto. Os 'Homens do Rei', liderados pelo seu 'Rei de Ferro', já conquistaram certa reputação; alguns os veem como os sucessores da lendária Terceira Exército, invicta durante a Weltkrieg, quando era liderada pelo próprio pai de Sua Majestade."
srd.41.a: "Que esses homens sejam os dignos sucessores da Terceira Exército"

srd.42.t: "O Pacto de Ação Corsicano-Sardista"
srd.42.d: "Depois de unir a ilha da Córsega com nossos domínios, a comunidade local inicialmente ficou inativa, analisando a nova situação política sob o novo Rei. Mas hoje, após muitas semanas de negociações, finalmente houve um avanço político na ilha do norte. De fato, esse avanço envolve tanto a Córsega quanto a própria Sardenha.\n\nDesde a sua fundação, o Partido da Ação Corsa se considerava o partido irmão do Partido da Ação Sarda, com o qual compartilhava seu autonomismo (embora da França em vez da Itália). Hoje, os líderes do partido Petru Rocca e Giovanni Battista Melis anunciaram a formação de um Pacto de Ação entre os dois partidos, efetivamente os solidificando em um único bloco autonomista.\nIsso não foi um desenvolvimento óbvio; os Actionistas Corsos são muito mais inclinados à direita e pró-italianos do que seus homólogos sardos, algo que tanto os corsos quanto a ala esquerda dos Actionistas Sardos viram como um obstáculo para a potencial unificação. \n\nAinda assim, essas preocupações foram superadas nas últimas semanas, embora tenham tornado a fusão direta dos dois partidos impossível. Com a entrada dos autonomistas corsos na vida política maior da [SRD.GetAdjectiveCap], outra terra não redimida finalmente retornou plenamente à sua Pátria."
srd.42.a: "Um brinde ao futuro da Córsega!"

srd.43.t: "O Destino da FIAT"
srd.43.d: "Com a reconquista do Continente, nos deparamos com os vastos estabelecimentos do império automotivo FIAT.\n\nNos anos de governo socialista, o colosso foi remodelado em uma entidade completamente controlada pelo Governo, que fornecia muitos dos veículos de que a República Socialista precisava para fazer guerra.\n\nEnquanto isso, a família Agnelli, ex-proprietária da planta, trabalhou para reconstruir seu império na Sardenha, fundando a empresa Automobili Agnelli que ajudou nossos próprios esforços no conflito.\n\nAo retornarmos, a família Agnelli parece esperar que permitamos uma fusão entre sua nova empresa e a ampla FIAT, com eles no comando. Claro, há sempre a opção de manter a FIAT sob nosso controle direto e reduzir o império Agnelli no processo."
srd.43.a: "Permita a fusão"
srd.43.b: "Mantenha-os separados"
srd.43.b.corpos.tt: "§RSua virada estatista não é apreciada pelo Grupo de Poder Industrial-Agrário.§!"

srd.44.t: "A Assembleia Constituinte Conclui seu Trabalho"
srd.44.d: "Após um ano de discussões, debates e acordos, os deputados da Assembleia Constituinte avançaram para aprovar o projeto final para a nova Constituição Italiana.\n\nNela estão incluídas uma nova definição dos poderes reais e governamentais, o papel do Parlamento e dos tribunais; a natureza nebulosa do Statuto Albertino foi evitada. Aprendendo com as ditaduras dos anos 1920, várias cláusulas foram adicionadas para garantir que uma ordem democrática seja sempre mantida, não importa a situação.\nA nova constituição não será concedida pelo Rei, mas emanará sua autoridade do povo da Itália. Claro, a posição de Sua Majestade, pela graça de Deus e vontade da nação Rei da Itália, não está ameaçada.\n\nEspera-se que a nova Constituição seja concedida a aprovação real nas próximas semanas."
srd.44.a: "Parabéns"

srd.45.t: "Pedidos por uma Assembleia Constitucional"
srd.45.d: "Com a bem-sucedida reunificação da Itália, o antigo Parlamento Sardo de repente se tornou extremamente inadequado para representar todo o nosso país. Com as circunscrições sendo redesenhadas e muitos assentos adicionados, há pedidos populares por novas eleições, para determinar o futuro da Nação.\n\nDevido às muitas realidades políticas diferentes que surgiram nos últimos vinte anos, está claro que os deputados eleitos terão a tarefa de reformar e substituir o antigo Statuto Albertino, uma tarefa que muitos novos homens ansiosos estão dispostos a assumir."
srd.45.a: "Il Sol dell'Avvenire..."

