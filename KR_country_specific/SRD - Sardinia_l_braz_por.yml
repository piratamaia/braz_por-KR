### Characters ###
SRD_amedeo_aosta: "Amedeo I"
SRD_amedeo_aosta_leader_desc: "Por muito tempo, Amedeo de Saboia-Aosta manteve-se afastado da política nacional. O futuro rei não se interessava pelos assuntos de Estado nem pela administração cotidiana do país; em vez disso, assim como todos os outros Duques de Aosta, passou seus primeiros anos passando por uma rigorosa educação militar, primeiro na Grã-Bretanha e depois em Nápoles. Em 1915, o então jovem real, com 16 anos, ingressou no Exército no front alpino como cabo e lutou até se tornar capitão. Com o fim da guerra, foi inicialmente forçado a seguir seu pai para Cagliari.\n\nNo entanto, em vez de estudar os detalhes da Sardenha, Amedeo estava fascinado pelas antigas terras e culturas da África. Profundamente desinteressado pelos assuntos políticos da ilha, passou grande parte dos anos 1920 nas selvas do Congo com seu tio, o famoso Duque dos Abruzzos, deixando a Sardenha nas mãos do Marechal Badoglio e só retornando quando a saúde de seu pai começou a declinar.\n\nAgora no trono, Amedeo permanece tão corajoso e brilhante quanto qualquer explorador experiente, embora mantenha sua aversão à política; alguns dizem que essas características são as de um grande general, mas é incerto se são as de um grande rei."
SRD_amedeo_aosta_war_leader_desc: "Por muito tempo, Amedeo de Saboia-Aosta manteve-se afastado da política nacional. O futuro rei não se interessava pelos assuntos de Estado nem pela administração cotidiana do país; em vez disso, assim como todos os outros Duques de Aosta, passou seus primeiros anos passando por uma rigorosa educação militar, primeiro na Grã-Bretanha e depois em Nápoles. Em 1915, o então jovem real, com 16 anos, ingressou no Exército no front alpino como cabo e lutou até se tornar capitão. Com o fim da guerra, foi inicialmente forçado a seguir seu pai para Cagliari.\n\nNo entanto, em vez de estudar os detalhes da Sardenha, Amedeo estava fascinado pelas antigas terras e culturas da África. Profundamente desinteressado pelos assuntos políticos da ilha, passou grande parte dos anos 1920 nas selvas do Congo com seu tio, o famoso Duque dos Abruzzos, deixando a Sardenha nas mãos do Marechal Badoglio e só retornando quando a saúde de seu pai começou a declinar.\n\nAgora, descendo para o campo de batalha para lutar com seus soldados como fez na Weltkrieg, a reputação do Rei Amedeo como um explorador destemido agora evoluiu e se transformou na de um soldado destemido, lutando no campo pela nação sobre a qual reina 'pela Graça de Deus e vontade da Nação'. Alguns inicialmente questionaram a veracidade dessa reputação, embora uma série de ações audaciosas tenha feito essa visão marginal. Outros dizem que esta é apenas uma forma inventiva de escapar dos deveres do rei; isso pode ser verdade, mas seu povo parece não se importar o suficiente enquanto seu Rei de Ferro parte para a batalha para derrotar os inimigos da Nação."

