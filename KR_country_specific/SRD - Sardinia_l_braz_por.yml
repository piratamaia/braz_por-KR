### Ideas ###
SRD_militarist_badoglio_opposition: "Oposição Militarista"
SRD_militarist_badoglio_opposition_desc: "Informalmente liderada pelo Marechal Badoglio, a esfera conservadora dentro do Exército Real iniciou uma campanha não oficial de oposição contra o executivo reformista de Marras. Embora poderosos, eles não tentarão ações subversivas diretas enquanto o Rei nos apoiar; no entanto, eles permanecerão como um espinho em nosso lado."
SRD_reformist_opposition: "Oposição Reformista"
SRD_reformist_opposition_desc: "Protestando contra o retorno ao poder do Marechal Badoglio, os reformistas foram às ruas buscando evitar um retorno à ditadura; claramente guiados por infiltradores socialistas, esses revolucionários perigosos devem ser esmagados."
SRD_supremacy_of_parliament: "Supremacia do Parlamento"
SRD_supremacy_of_parliament_desc: "O governo na Sardenha, embora nunca tenha rejeitado abertamente os princípios constitucionais que ajudaram a fundar a Itália, tem sido há muito tempo assolado por ditaduras nominalmente monarquistas impostas por militares. Agora que os reformadores democráticos foram fortalecidos, o parlamento foi restaurado à proeminência e é improvável que permitam que o poder lhes escape novamente."
SRD_women_suffrage_idea: "Sufrágio Feminino"
SRD_women_suffrage_idea_desc: "Como parte de um maior esforço de democratização na Sardenha, as mulheres finalmente ganharam o direito de votar. Embora nem sempre aplicado de forma equitativa, esta iniciativa tem recebido apoio genuíno. Elevou a esperança de que nosso governo retorne ao continente muito melhor do que aquele que partiu, e elevou o ânimo de nossos leais."
SRD_sardinian_autonomy_promise: "Promessa de Autonomia Sarda"
SRD_sardinian_autonomy_promise_desc: "Desde a União Perfeita, a Sardenha tem sido uma região isolada dentro da Itália; agora que estamos em Cagliari, no entanto, não podemos mais ignorar o apelo da ilha pelo autogoverno. Isso tem sido um problema, já que os sardos estavam convencidos de que, caso recuperássemos o Continente, a Sardenha voltaria a ser uma terra rural e sem importância. Agora, com a simples promessa de que a Sardenha manterá alguma autonomia após o Continente ser recuperado, finalmente convencemos o bravo povo da Sardenha a apoiar nossa guerra de Reclamação Nacional."
SRD_centralism_enforced: "Centralismo Piemontês"
SRD_centralism_enforced_desc: "Toda essa conversa sobre autonomismo e autogoverno não passa de oportunismo político estimulado pela situação atual, e ameaça a própria unidade de nossa nação. A Sardenha é uma parte integral do Reino; e muitos sardos patrióticos estão prontos para morrer por seu Rei, independentemente das inclinações políticas."
SRD_cisl_idea: "Confederação Nacional dos Sindicatos dos Trabalhadores"
SRD_cisl_idea_desc: "Uma repressão completa aos sindicatos só prejudicaria nossa nação, mas ao mesmo tempo devemos permanecer vigilantes contra os infiltradores socialistas; ao federar todos os sindicatos verdadeiramente independentes em um grande sindicato nacional semiautônomo, garantiremos um direito básico de nosso povo e manteremos afastados radicais perigosos."
SRD_legal_unions_idea: "Sindicatos Legalizados"
SRD_legal_unions_idea_desc: "Não podemos negar ao nosso povo o direito básico de se sindicalizar. Embora uma verificação de antecedentes sobre sua liderança seja necessária para evitar infiltrações, todos os sindicatos devem ser permitidos a operar e defender os direitos de nossos trabalhadores."
SRD_avanti_sardegna: "Avanti Sardegna"
SRD_avanti_sardegna_desc: "Mais uma vez, o povo da Sardenha se encontrará em um campo de batalha longe de casa, mais uma vez eles pegarão em armas para defender sua ilha amada, mais uma vez muitos perderão tragicamente suas vidas por um objetivo maior do que eles próprios. No entanto, assim como no planalto de Asiago nos anos trágicos da Weltkrieg, esses sardos deixarão de lado suas diferenças para lutar pelo Rei, pela Itália e pela Sardenha até o amargo fim. É nosso dever garantir que seus sacrifícios não sejam em vão, não novamente. Enquanto o grito de "Avanti Savoia" une todo verdadeiro italiano, outro grito une todo sardo, e junto com esses heróis faremos com que ele alcance o Continente, Paris, Viena, Berlim:\nAvanti Sardegna, Avanti Fortza Paris!"
SRD_miners_unrest: "Instabilidade nas Minas"
SRD_miners_unrest_desc: "O fracasso do Governo Bardanzellu em lidar com várias questões nas minas de propriedade estrangeira do sul da Sardenha, culminando em um esquema de nacionalização completamente fracassado, permitiu que a instabilidade e ideias radicais florescessem nas comunidades mineradoras de Carbonia e Iglesias. Com os locais começando a se organizar sob sindicatos menores, tecnicamente ilegais para funcionários públicos e muito ilegais sob o Estado de Sítio, o novo governo terá que avançar em direção a uma resolução, caso contrário a República Socialista intervirá em seu nome."
