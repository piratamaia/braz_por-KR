SRD_entente_support_desc: "A Sardenha depende extensivamente de seus colegas governos no exílio para sustentar seu governo. Nossos amigos em Ottawa e Argel generosamente nos forneceram subsídios para nosso exército, e em troca precisaremos desempenhar nosso papel na libertação de nossas pátrias do domínio socialista."

