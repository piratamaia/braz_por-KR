 CZE_alois_podhajsky: "Alois Podhajsky"
 CZE_alois_podhajsky_commander_desc: "§YDescrição de General\nNascido:§! §g18 de fevereiro de 1864, em Blatná, Reino da Boêmia, Império Austríaco§!\n§YCarreira Militar:§! §gFilho de um sargento da gendarmeria, Alois Podhajsky formou-se na Escola de Cadetes de Infantaria de Pressburg em 1884, tornando-se tenente em 1897. De 1890 a 1892, frequentou a Kriegsschule em Viena para se tornar oficial de estado-maior. Em 1910, já era coronel, promovido a Major General no início do Weltkrieg.\nDurante a maior parte da guerra, Podhajsky comandou a 21ª Divisão de Infantaria Landwehr, composta principalmente por tropas tchecas, inicialmente na Sérvia, depois na Galícia e na Itália na fase final da guerra. Ele se mostrou um comandante capaz, recebendo a Ordem da Coroa de Ferro e a Cruz do Mérito Militar em 1915, e a Cruz de Ferro de Primeira Classe no ano seguinte. No final da guerra, ele era apenas um dos muitos tchecos leais servindo no estado-maior geral austro-húngaro, promovido a Marechal de Campo em 1917.\nEmbora o Conselho Nacional Tchecoslovaco no exílio o considere um dos arquétipos de \"rakušák\" (austríaco; um termo pejorativo para os tchecos no exército austro-húngaro), ele permaneceu firme em sua lealdade compartilhada ao seu povo e monarca. Após a guerra, Podhajsky foi um dos organizadores energéticos e líderes da recém-formada Landwehr boêmia durante a primeira onda de reformas em Cisleitânia (a metade austríaca do Império). No final do período entre guerras, ele era um dos poucos oficiais tchecos remanescentes que detinham uma patente general durante o Weltkrieg e ainda estavam em serviço ativo. Embora o entusiasmo dos tchecos pelo serviço militar permaneça baixo, ele ainda é uma presença duradoura e símbolo do \"rakušák\"; ele mantém sua fé na Monarquia e acredita que o estimado Imperador continuará seguindo o caminho das reformas e reconciliação para o bem da nação tcheca."

 CZE_josef_bily: "Josef Bílý"
 CZE_josef_bily_commander_desc: "§YDescrição de General\nNascido:§! §g30 de junho de 1872, em Zbonín, Reino da Boêmia, Império Austro-Húngaro§!\n§YCarreira Militar:§! §gFormado na Escola de Cadetes de Infantaria de Trieste, Bílý ingressou no Exército Austro-Húngaro em 1892 como tenente no 15º Regimento de Infantaria na Galícia. Em 1898, frequentou um curso de oficial de estado-maior na Kriegsschule em Viena, formando-se dois anos depois antes de ser designado para a 4ª Divisão de Infantaria. Em seguida, lecionou táticas na Escola de Cadetes de Infantaria de Viena por dois anos, de 1908 a 1910.\nNo início da Weltkrieg, Bílý era comandante de batalhão, participando dos combates sangrentos contra os russos até julho de 1915, quando foi gravemente ferido. Uma vez recuperado, serviu no Governo-Geral de Lublin por seis meses antes de assumir o comando de um batalhão de assalto no Tirol. Agora tenente-coronel em 1917, assumiu o comando de um grupo especial que lutou com sucesso no Planalto de Asiago, destacando-se no Monte Grappa e na ofensiva final da guerra contra os italianos. Bílý encerraria a guerra como um respeitado coronel.\nApós a guerra, Bílý participou da reorganização da Landwehr boêmia e seria promovido a major-general. Em 1924, concluiu um curso na Academia Militar Theresian e foi promovido a Marechal de Campo em 1928. Em 1936, após 48 anos de serviço, Bílý é o segundo oficial tcheco de maior patente no Exército Austro-Húngaro, tornando-se um dos proeminentes \"rakušák\" (austríaco; um termo pejorativo para os tchecos no exército austro-húngaro), embora sua lealdade à Coroa e à nação tcheca seja questionada apenas pelos mais chauvinistas alemães e tchecos."


 CZE_josef_votruba: "Josef Votruba"
 CZE_josef_votruba_commander_desc: "§YDescrição de General\nNascido:§! §g8 de novembro de 1879, em Debř, Reino da Boêmia, Império Austro-Húngaro§!\n§YCarreira Militar:§! §gFormado com notas máximas na prestigiosa Escola de Cadetes de Viena, Votruba iniciou sua carreira militar em 1899 e rapidamente impressionou seus superiores. Em 1908, formou-se na Kriegsschule de Viena, mais uma vez com notas máximas e comportamento exemplar, sendo designado oficial de estado-maior ainda como tenente.\nQuando o Weltkrieg começou, ele fazia parte do departamento operacional do 1º Exército antes de ser transferido para a 12ª Divisão de Infantaria na Frente da Galícia. Após 1915, integrou o estado-maior da 58ª Divisão de Infantaria, na época lutando ao lado dos búlgaros antes de ser enviado às pressas para a Frente Italiana, onde permaneceu até 1918. Durante seu serviço na Frente Italiana, destacou-se como líder implacável e exigente, ganhando o desprezo de seus subordinados, pois se recusava a tolerar o que percebia como preguiça ou incompetência, mas também respeito e admiração por seu profundo conhecimento e habilidade inquestionável. Ele seria altamente condecorado: a Cruz do Mérito Militar em 1915, com a Cruz de Ferro e a Ordem da Coroa de Ferro no ano seguinte. Depois de servir contra os italianos por quase três anos, Votruba transferiu-se para o Ministério da Guerra em Viena, mas rapidamente ficou inquieto lá e pediu para ser retornado a uma posição de estado-maior mais próxima do front. Só concordaria em trabalhar no Ministério da Guerra após o armistício com a Itália.\nApós o fim da guerra, Votruba permaneceu no Exército Austro-Húngaro e, após estudar na Academia Militar Theresian, foi promovido a general em 1928. Depois disso, continou subindo rapidamente nas fileiras, tornando-se Marechal de Campo no ano seguinte e General de Infantaria em 1936. Em 1936, Votruba é um dos mais proeminentes \"rakušák\" (austríaco; um termo pejorativo para os tchecos no Exército Austro-Húngaro) e, talvez, um dos generais tchecos mais habilidosos em serviço. No entanto, sua saúde está se deteriorando rapidamente devido à diabetes grave, mesmo que sua mente esteja tão afiada quanto sempre."

 CZE_bohuslav_kohout: "Bohuslav Kohout"
 CZE_bohuslav_kohout_commander_desc: "§YDescrição de General\nNascido:§! §g5 de dezembro de 1896, em Litomyšl, Reino da Boêmia, Império Austro-Húngaro§!\n§YCarreira Militar:§! §gBohuslav Kohout não pretendia seguir uma carreira militar até a morte súbita de seu pai em 1910. Antes de ser admitido na Escola de Cadetes de Infantaria de Praga dois anos após o evento, ele havia sido um entusiástico promotor do movimento escoteiro nas terras tchecas. Só em março de 1915 Kohout formou-se na Escola de Cadetes e tornou-se comandante de um pelotão de infantaria em junho como parte do 20º Regimento de Infantaria Landwehr lutando na Galícia.\nEm 1916, foi enviado para a frente italiana como comandante de um pelotão de metralhadoras, depois de volta para a frente russa no ano seguinte. Em 1918, transferiu-se para os dragões, promovido a Rittmeister (capitão de cavalaria) no ano seguinte, demonstrando suas habilidades desde os dias no movimento escoteiro. Após a guerra, permaneceu no exército, participando da re-formação da Landwehr boêmia e sua componente de cavalaria, sendo logo enviado para a Kriegsschule em Viena para obter treinamento de estado-maior. Em 1925, foi promovido a Major e envolveu-se fortemente no Comitê Técnico Militar do Ministério da Guerra na capital imperial.\nEm 1931, foi promovido a coronel e começou a escrever um manual moderno para soldados. Em 1933, foi publicado como "Manual para Soldados", originalmente destinado à Landwehr boêmia, foi rapidamente traduzido, a seu pedido, para o alemão e húngaro, logo substituindo manuais antigos pré-guerra. Ao contrário dos antigos manuais, Kohout não apenas pretendia melhorar os aspectos mais práticos do cotidiano militar, mas, profundamente influenciado por valores e suas experiências no movimento escoteiro, também focava na moral e comportamento. Isso tornou o manual distinto de manuais pré-guerra semelhantes, juntamente com a intenção de Kohout de alcançar outras etnias, esperando aliviar as tensões étnicas dentro da Landwehr boêmia e criar uma força mais coesa. O trabalho também chamou a atenção dos reformistas ansiosos para eliminar as antigas atitudes chauvinistas entre os velhos guardas do Exército e dar nova vida à instituição como uma multiétnica. Embora seja apenas um coronel e com experiência apenas liderando pequenas unidades durante a guerra, o Manual para Soldados está se mostrando altamente influente, prometendo impulsionar a carreira de Kohout a novas alturas.\n\n\"Encontre um segundo alemão ou um húngaro e aprenda com eles! E ensine a eles também!\""

 CZE_eduard_horak: "Eduard Horák"
 CZE_eduard_horak_commander_desc: "§YDescrição de General\nNascido:§! §gAgosto de 1887, no Reino da Boêmia, Império Austro-Húngaro§!\n§YCarreira Militar:§! §gPouco se sabe de sua vida precoce. Em 1927, era oficial de estado-maior servindo na Landwehr boêmia. Até 1930, foi promovido a coronel e comandou um regimento de infantaria. Em 1936, é o chefe do distrito da Morávia na Landwehr boêmia e está prestes a ser promovido a Major General em um futuro próximo."

 CZE_viktor_hoppe: "Viktor Hoppe"
 CZE_viktor_hoppe_commander_desc: "§YDescrição de General\nNascido:§! §g14 de abril de 1874, em Brno, Margraviato da Morávia, Império Austro-Húngaro§!\n§YCarreira Militar:§! §gFilho do advogado e político Bedřich Hoppe, Viktor iniciou seu serviço militar após se formar na Escola de Cadetes de Hranice em 1895, seguido por cursos de oficial em Wels, Alta Áustria. Em 1900, ele se aposentou do serviço ativo e tornou-se parte da reserva, apenas para se juntar dois anos depois como oficial de reparos.\nEm 1914, quando o Weltkrieg começou, ele chefiava o departamento de pessoal do distrito militar de Praga antes de passar para o departamento de planejamento. Na época, já era um informante para o grupo de resistência Maffie, mas essa associação nunca foi além e mal prejudicou sua carreira quando Karl ascendeu ao trono. Até 1918, ele havia alcançado o posto de tenente-coronel antes de ser finalmente transferido do distrito de Praga para o Armee-Oberkommando (Comando Supremo do Exército) em Viena. Em 1920, ele fazia parte do departamento de cavalaria do AOK e foi promovido a coronel, depois a major-general após a guerra.\nEmbora seja um oficial de estado-maior respeitado, sua falta de comando de campo durante a Weltkrieg o torna um general com pouca experiência prática, e seus vínculos com organizações nacionalistas tchecas o tornam suspeito entre muitos oficiais alemães, forçando-o a permanecer principalmente dentro da Landwehr boêmia."

