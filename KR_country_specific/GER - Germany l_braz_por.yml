### Focuses ###

GER_von_schleicher_cabinet: "Gabinete von Schleicher"
GER_von_schleicher_cabinet_desc: "Nenhuma vitória surgiu das eleições para o Reichstag de 1936, sendo necessário um Reichskanzler capaz de unificar o Império diante da agressão estrangeira e das dificuldades internas. Esse Reichskanzler é Kurt von Schleicher, ex-Ministro da Guerra da Prússia, e ele tem um programa para salvar as massas alemãs anseiantes."

GER_arbeitsschlacht: "Die Arbeitsschlacht"
GER_arbeitsschlacht_desc: "O primeiro item em nossa agenda deve ser as necessidades do povo. Milhões estão nas ruas e desesperados por salvação - se o governo não criar empregos para eles, buscarão soluções extremas alternativas. Seus empregadores os decepcionaram, lutando com dívidas ou esperando por dias melhores. Assim, o Estado deve fazer o trabalho pesado e criar esses empregos."

GER_constructive_no_confidence: "Princípio da Confiança Construtiva"
GER_constructive_no_confidence_desc: "Antes que a natureza fraturada do Reichstag incumbente provoque uma enxurrada de votos de desconfiança, devemos estabelecer um princípio com o qual qualquer voto de desconfiança também deve propor um candidato alternativo para o cargo de Reichskanzler. Dessa forma, não enfrentaremos uma situação em que a Alemanha ficará sem líder em um momento crucial."

GER_revive_rathenauplan: "Reviver o Plano Rathenau"
GER_revive_rathenauplan_desc: "O programa "Neue Wirtschaft" de Walther von Rathenau seria uma mudança massiva para a economia alemã, se implementado - ele pede uma planejamento e centralização abrangentes da vida econômica, por meio dos quais os piores excessos do capitalismo serão contidos e a eficiência econômica total será alcançada. É uma solução extrema, mas estes são tempos extremos também."

GER_war_economic_offices: "Renovar Operação dos Escritórios de Economia de Guerra"
GER_war_economic_offices_desc: "Durante o Weltkrieg, o governo estabeleceu vários escritórios, agências e departamentos para dar ao Estado controle total de seus recursos para a guerra. Sua experiência pode ser trazida à tona novamente, mas para a reconstrução da economia, em vez da mobilização de guerra."

GER_reichsarbeitsamt: "Expandir o Poder do Reichsarbeitsamt"
GER_reichsarbeitsamt_desc: "O Reichsarbeitsamt foi estabelecido no final do Weltkrieg para centralizar todos os deveres sócio-políticos e trabalhistas do estado sob um secretariado separado. Na atual crise econômica, pode servir ao Rathenauplan como uma poderosa agência de planejamento de mão-de-obra. Novas agências dentro dela lidarão com o emprego temporário de trabalhadores em obras públicas, aconselhamento de carreira e a aplicação de acordos coletivos."

GER_binnenwirtschaft: "Seguir Binnenwirtschaft"
GER_binnenwirtschaft_desc: "Binnenwirtschaft, ou "economia interna", é um conceito-chave no programa de Rathenau. Ele postula o desenvolvimento da indústria doméstica para alcançar a autossuficiência em produtos industriais e o desenvolvimento de indústrias que dependem da fabricação alemã e de bens desde o início do processo de produção até o final. Através da eficiência e expansão, a Alemanha pode se tornar imune a choques estrangeiros."

GER_streamline_goods_production: "Racionalizar a Produção de Bens"
GER_streamline_goods_production_desc: "Rathenau vislumbra uma sociedade de eficiência de produção perfeita, que desperdiça o mínimo possível de recursos com coisas como marketing, desperdício ou concorrência. As autoridades econômicas do estado aplicarão padrões de qualidade e eficiência de produção e favorecerão as plantas industriais mais eficientes. As indústrias estatais servirão como campos de teste para novas tecnologias industriais."

GER_equality_of_opportunity: "Igualdade de Oportunidades"
GER_equality_of_opportunity_desc: "Devido às circunstâncias precárias de seu nascimento ou a outras características inerentes, muitos na sociedade alemã são incapazes de aplicar seu potencial total. Sendo judeu, Rathenau expressou pessoalmente sua consternação com essas circunstâncias. O Estado deve fazer todo o esforço possível para integrar todos os cidadãos na vida econômica e reformar o sistema educacional para encontrar os mais habilidosos."

GER_tarnow_baade_plan: "Elaborar o Plano Tarnow-Baade"
GER_tarnow_baade_plan_desc: "Fritz Tarnow e Fritz Baade são líderes sindicais que iniciaram a discussão sobre um projeto de reforma econômica social pouco tempo após o crash do mercado na Black Monday e endossaram publicamente a nomeação de Schleicher com a esperança de que ele ouça suas preocupações. Seu projeto envolve uma vasta intervenção estatal para conter o setor bancário e criar obras públicas."

GER_role_of_trade_unions: "Garantir o Papel Líder dos Sindicatos"
GER_role_of_trade_unions_desc: "A recuperação econômica na Alemanha só será plenamente alcançada e beneficiará todas as classes se for feita com o apoio dos sindicatos alemães - socialistas, liberais ou cristãos. Devemos envolver a liderança sindical em planos de reforma econômica e criar conversas entre o governo, representantes comerciais e sindicalistas para ouvir as preocupações de todos."

GER_price_controls: "Estabelecer Controles de Preços"
GER_price_controls_desc: "Um dos efeitos mais prejudiciais da crise econômica é a quebra dos preços de mercado - seja muito alto, por falta de oferta, punindo as pessoas, ou muito baixo, por falta de demanda, punindo os negócios. Através de tributação estratégica e investimento financeiro, o estado deve intervir e trazer ordem ao mercado."

GER_public_works: "Obras Públicas Massivas"
GER_public_works_desc: "Tarnow e Baade vislumbram o gasto de mais de 2 bilhões de marcos apenas em programas de obras públicas - até que a economia se recupere e possa empregá-los novamente, milhões de desempregados devem receber alívio temporário na forma de obras públicas."

GER_bank_controls: "Formar a Staatliche Bankenaufsicht"
GER_bank_controls_desc: "A natureza imprudente dos bancos alemães levou ao colapso da Black Monday e mostra que a supervisão governamental é necessária para evitar que isso aconteça novamente. O Reichsbank também deve ser limitado e cooperar mais de perto com o governo eleito."

GER_state_credit: "Expandir Crédito Fornecido pelo Estado"
GER_state_credit_desc: "O setor industrial pode ser retirado de sua estagnação fornecendo crédito do estado. Vamos autorizar a emissão de mais dinheiro e fornecê-lo a empresas com dificuldades com juros muito baixos, dando a elas a injeção de que precisam para se reerguerem e voltarem à capacidade total de produção."

GER_debt_restructuring: "Negociar a Reestruturação da Dívida"
GER_debt_restructuring_desc: "Investimentos estatais e programas de recuperação econômica inevitavelmente têm um custo que alguém precisa pagar - o que, até agora, conseguimos cobrir com dívidas de curto e longo prazo. Isso não pode durar para sempre - precisamos começar as negociações com credores domésticos e internacionais para adiar pagamentos e reestruturar nossa dívida para evitar um colapso fiscal."

GER_nitrate_tobacco_monopoly: "Monopólio Estatal de Nitrato e Tabaco"
GER_nitrate_tobacco_monopoly_desc: "O economista Karl Helfferich propôs o estabelecimento de monopólios estatais em duas indústrias consumidoras lucrativas - mineração de nitrato e tabaco, que trarão receitas muito necessárias para o orçamento. Essa proposta também encontrou apoio entre a esquerda e a extrema direita."

GER_slash_welfare: "Cortar Financiamento da Previdência Social"
GER_slash_welfare_desc: "O sistema de previdência social alemão é relativamente bem financiado, mas em tempos de angústia, não podemos dedicar tanto financiamento ao sistema quanto normalmente poderíamos. Essa solução tende a ser impopular com a população em geral, no entanto."

GER_federal_income_taxes: "Estabelecer Imposto de Renda Federal"
GER_federal_income_taxes_desc: "As finanças do Império Alemão são relativamente fracas, já que o governo precisa depender do financiamento dos estados para se manter à tona, e só pode cobrar impostos e tarifas indiretos para arrecadar receitas. Já passou da hora de acabar com essa fraqueza - se possível, devemos aprovar uma reforma tributária no legislativo e finalmente permitir que o Império colete imposto de renda direto."
GER_hjalmar_schacht_tt: "§YHjalmar Schacht§! não estará mais acessível como um Assessor Político."

GER_inflation_weaponry: "Armas de Inflação"
GER_inflation_weaponry_desc: "Um método eficaz, se um tanto artificial e controverso, de aumentar a receita do governo é simplesmente imprimir mais dinheiro - embora isso cause inflação, também nos fornecerá moeda para a recuperação econômica. Claro, desde que a confiança na Mark alemã permaneça."

GER_labour_service: "Freiwilliger Arbeitsdienst"
GER_labour_service_desc: "A primeira prioridade do novo governo é garantir que o menor número possível de cidadãos alemães passe fome nas ruas. Vamos estabelecer um Serviço Voluntário de Trabalho que aceitará e alimentará os desempregados, empregando-os em trabalhos braçais e intensivos em mão de obra por todo o Império, e melhorando a infraestrutura enquanto dá uma mãozinha aos nossos desempregados."
GER_labour_service_tt: "Injetar capital na economia com projetos de construção ajudará na recuperação da crise econômica!"

GER_infrastructure_development: "Desenvolvimento de Infraestrutura"
GER_infrastructure_development_desc: "À medida que as indústrias e os serviços se desenvolvem, a necessidade de uma infraestrutura moderna conectando cada cidade torna-se aparente. Viagens civis, sistemas modernos de abastecimento e, é claro, movimentação de grandes forças armadas dependem da qualidade de estradas e ferrovias - algo que promoveremos com grandiosos projetos de infraestrutura."

GER_mitteleuropa_trade: "Assegurar Ligações Comerciais com a Mitteleuropa"
GER_mitteleuropa_trade_desc: "O pior que poderia acontecer à nossa situação econômica é o fechamento do comércio internacional - as indústrias alemãs que dependem da exportação seriam fechadas instantaneamente e entrariam em colapso como resultado. Devemos promover e assegurar nossas ligações comerciais com o restante da Mitteleuropa e renovar o comércio dentro de nosso bloco comercial para manter nossas indústrias à tona."

GER_job_creation_secretariat: "Sekretariat für Arbeitsbeschaffung"
GER_job_creation_secretariat_desc: "A crise econômica revelou que não podemos confiar totalmente nas empresas privadas para reintegrar rapidamente milhões de trabalhadores alemães recém-desempregados. Aqui, o estado deve intervir para fornecer alívio. Vamos estabelecer um Secretariado de Criação de Empregos, cuja tarefa será criar e expandir grandes obras públicas. Eles usarão o mínimo possível de máquinas e o máximo de trabalho manual, podendo assim prover para milhares em sua hora de necessidade."

GER_cartelisation: "Organizar Cartelização da Economia"
GER_cartelisation_desc: "A Black Monday revelou o quão frágeis são as empresas na Alemanha, incapazes de se manterem independentemente e desperdiçando recursos desnecessários em competições tolas. Devemos orquestrar a unificação de setores industriais-chave em enormes cartéis industriais, que não apenas serão capazes de resistir às dificuldades financeiras, mas também poderão cumprir contratos militares mais facilmente."

GER_automotive_industry: "Apoiar Fabricantes de Carros Alemães"
GER_automotive_industry_desc: "A Alemanha é o lar do carro moderno - e desde Karl Benz e outros pioneiros, temos uma parcela fundamental na indústria automobilística internacional. No entanto, a crise econômica ameaça este setor - a demanda por carros está diminuindo e numerosos pequenos fabricantes estão indo à falência. Devemos mantê-lo vivo com o apoio do estado - afinal, fábricas de carros podem ser rapidamente adaptadas para produção durante a guerra."

GER_imperial_self_sufficiency: "Buscar Auto-Suficiência Imperial"
GER_imperial_self_sufficiency_desc: "Apesar de nosso novo império abranger o mundo, nossa posição geográfica significa que Rússia e a Internacional podem facilmente nos bloquear durante a próxima guerra. Isso torna necessário tornar o coração da Alemanha pelo menos um pouco auto-suficiente em recursos estratégicos - seja através de materiais substitutos ou através de tecnologias inovadoras."

GER_salzgitter_reichswerke: "Salzgitter Stahlwerke"
GER_salzgitter_reichswerke_desc: "As grandes quantidades de minério de ferro de baixa qualidade perto de Salzgitter, na Hanôver, são conhecidas desde o século XIV, mas eram consideradas economicamente inviáveis para a indústria siderúrgica. Avanços recentes na tecnologia de mineração reduziram esse custo, e as necessidades militares tornam crucial alcançar a auto-suficiência em aço. Vamos estabelecer uma empresa mineradora estatal em Salzgitter para aproveitar esses recursos."

GER_kaiser_wilhelm_society: "Expandir a Sociedade Kaiser Wilhelm"
GER_kaiser_wilhelm_society_desc: "A Sociedade Kaiser Wilhelm para o Avanço da Ciência é a principal instituição científica no Império Alemão, unindo centenas de intelectuais e cientistas em todos os campos. À medida que intensificamos o envolvimento do Estado nos assuntos econômicos, não devemos esquecer um foco equivalente para pesquisa e desenvolvimento patrocinados pelo Estado - financiar a Sociedade K-W é um bom começo."

GER_light_industry: "Apoiar a Indústria Leve Imperial"
GER_light_industry_desc: "A Alemanha é a capital manufatureira da Europa - e isso não se refere apenas ao aço e armas. Indústrias leves, como a indústria alimentícia, vidro, marcenaria e outros bens de utilidade, são peças fundamentais de nossa prosperidade também - os esforços do Estado revitalizarão esses setores e garantirão que nosso status como hegemon industrial permaneça incontestável."

GER_heavy_industry: "Revitalizar a Indústria Pesada"
GER_heavy_industry_desc: "Aço e armas são o que primeiro vem à mente de um europeu médio quando ouve falar na indústria alemã - e é uma reputação merecida. As indústrias pesadas do Império Alemão construíram a prosperidade do Reno e equiparam o exército mais poderoso da Europa - é justo que retornemos a esse setor da indústria da mesma forma."

GER_price_control_secretariat: "Sekretariat für Preisüberwachung"
GER_price_control_secretariat_desc: "As medidas iniciais de controle de preços que implementamos durante a crise da Black Monday são boas, mas não são suficientes e correm o risco de distorcer o mercado. Nomearemos Carl Friedrich Goerdeler como o primeiro Secretário de Controle de Preços e criaremos um secretariado que lidará com o controle de preços de bens de consumo no mercado alemão."

GER_affordable_commodities: "Desenvolvimento de Commodities Acessíveis"
GER_affordable_commodities_desc: "Apesar da recuperação econômica, o padrão de vida do cidadão médio continua desigual, já que o homem comum simplesmente não pode pagar por commodities modernas. Uma proposta extravagante seria estabelecer vastas indústrias estatais que produziriam commodities baratas e em grande escala a preços reduzidos, incluindo apartamentos, eletrodomésticos e carros - mas pode funcionar."

GER_kamarilla: "O Homem do Alto Castelo"
GER_kamarilla_desc: "O parlamentarismo, por mais benéfico que seja para apaziguar o povo, é propenso a fraquezas e desordem. Ele precisa ser organizado e restrito a um sistema que promova a unidade, em vez de divisão. O Reichskanzler Schleicher segue essa visão e, cercado por um círculo de pensamento semelhante, buscará a lenta desmontagem da democracia alemã."

GER_zentrum_unity: "Incentivar o Zentrum a Impor Disciplina Partidária"
GER_zentrum_unity_desc: "Um dos maiores partidos no Império Alemão, o Zentrum também é heterogêneo e, portanto, tem histórico de impor disciplina partidária em votações do Reichstag para evitar divisões. Essa disciplina pode ser usada contra os oponentes de Schleicher - incentivando o Zentrum a manter a disciplina, podemos impedi-los de se alinhar a uma coalizão de oposição por algum tempo."

GER_zentrum_right: "Negociar com o Zentrum da Prússia"
GER_zentrum_right_desc: "A facção do Zentrum na Câmara dos Representantes da Prússia é notavelmente mais reacionária que seus pares, e seu líder Franz von Papen é um conhecido de Schleicher que pode ser persuadido a seguir seus objetivos. Através dessa interconexão, o Reichskanzler pode chegar a um bom entendimento com toda a ala direita do Zentrum e convencê-los a permanecer leais."

GER_querverbindung: "Querverbindung"
GER_querverbindung_desc: "Querverbindung ("interconexão") é a tática de Schleicher para subjugar o Reichstag e colocá-lo sob controle. Um conspirador que conta com conexões pessoais com líderes de partidos e sindicatos para promover sua agenda, Schleicher opera sob um princípio simples - os partidos são unidades abstratas de poder, e uma combinação de alguns deles sempre pode ser encontrada para promover seus objetivos."

GER_spd_prussia: "SPD na Wilhelmstraße 63"
GER_spd_prussia_desc: "Desde a Black Monday, o gabinete na Prússia tornou-se instável, e uma solução para essa desordem é contar com a esquerda. Uma coalizão entre SPD, LVP, os poloneses e alguns desertores pode ser estável, e embora tal coalizão liderando a Prússia seja aterrorizante para qualquer aristocrata prussiano, ela também manterá os Social Democratas satisfeitos, por enquanto."

GER_shuffle_prussian_ministries: "Reorganizar Ministérios Prussianos"
GER_shuffle_prussian_ministries_desc: "Desde a Black Monday, o gabinete na Prússia tornou-se instável, e uma solução para essa desordem é contar com a direita. Ao dar ministérios adicionais à DVLP na Prússia, eles podem se tornar mais leais ao gabinete incumbente e, assim, dar-lhe uma base para resistir às tentativas de removê-lo do poder. Isso também manterá os Nacionalistas satisfeitos, por enquanto."

GER_ferment_dvlp_split: "Fomentar uma Divisão na DVLP"
GER_ferment_dvlp_split_desc: "A DVLP, embora unida na superfície, está realmente profundamente dividida entre os revolucionários nacionais de Hassell e os reacionários de Hugenberg. Aprofundar essa divisão por meio de nomeações estratégicas de uma facção ou outra e contatos pessoais pode finalmente dividir esse partido e torná-lo completamente impotente para impedir a ditadura de Schleicher."

GER_thyssen_pact: "Pacto Schleicher-Thyssen"
GER_thyssen_pact_desc: "Fritz Thyssen é um industrialista infame e mediador de poder político que pode conectar Schleicher com círculos empresariais influentes e fazer com que ele ganhe sua aprovação. Afinal, a visão dele é a única defesa que o Império tem contra o sindicalismo, e os interesses do capital se alinham ultimamente aos dele."

GER_propaganda_machine: "Construir a Máquina de Propaganda"
GER_propaganda_machine_desc: "Através de campanhas bombásticas e manipulação da verdade, tanto o Reichstag quanto a população podem ser moldados exatamente como o Reichskanzler deseja. As vastas campanhas de propaganda da Weltkrieg nos dão o exemplo de como podemos persuadir representantes a apoiar um líder que restaurará a força do Império e o defenderá do sindicalismo."

GER_guarantee_of_liberties: "Garantia Verbal das Liberdades Democráticas"
GER_guarantee_of_liberties_desc: "À medida que mais poder é consolidado nas mãos de Schleicher, os titãs do SPD precisam ser apaziguados, e embora o partido deles seja muito consolidado para simplesmente se dividir em irrelevância, a promessa de que o Reichskanzler manterá as liberdades democráticas e renunciará a quaisquer poderes adicionais após a crise os manterá afastados por algum tempo."

GER_ruhrkampf: "Escalar a Supressão do Ruhrkampf"
GER_ruhrkampf_desc: "Embora os milhares de trabalhadores enganados por subversivos socialistas possam ter reclamações legítimas, a luta deles por direitos deve ocorrer na arena legislativa, não na forma de confrontos violentos nas ruas. Devemos mobilizar nossas forças e reprimir a greve geral renana rapidamente."

GER_reward_loyal_unions: "Recompensar Sindicatos Leais"
GER_reward_loyal_unions_desc: "Devemos usar tanto a cenoura quanto o chicote. Os sindicatos que se recusaram a aderir à greve geral e ordenaram que seus membros continuassem trabalhando serão recompensados com apoio estatal e benefícios adicionais para seus membros. Isso tornará o restante da força de trabalho sindicalizada mais interessado em diálogo do que em ação."

GER_you_are_going_to_france: "Deportar os Líderes para a Comuna"
GER_you_are_going_to_france_desc: "Os líderes agressivos da greve geral, aqueles que não são proeminentes o suficiente para serem presos, serão removidos da vida política deportando-os para os Comunas - eles serão levados até a fronteira da Alsácia e perderão a cidadania. Que apodreçam em Paris e em seus monótonos blocos de trabalhadores."

 # schleicher tree

GER_red_general: "Regime do General Vermelho"
GER_red_general_desc: "O primeiro ano do chanceler Kurt von Schleicher mostrou que uma mão forte é necessária para navegar pela Alemanha nos problemas de hoje - o General Vermelho a fornece. Com a Lei de Autorização em uma mão e uma clique de leais na outra, ele remodelará e transformará a sociedade alemã, forjando um Novo Estado que possa superar essas adversidades."

GER_gewerkschaftsbund: "Estabelecer o Gewerkschaftsbund"
GER_gewerkschaftsbund_desc: "Devemos fomentar a relação entre o estado e o trabalho através de uma Confederação Nacional de Sindicatos. Lothar Erdmann, um sindicalista leal a Schleicher, presidirá esta associação de todos os sindicatos leais do país - e vamos desmantelar os sindicatos que não cooperarem."

GER_railway_nationalisation: "Nacionalizar as Ferrovias"
GER_railway_nationalisation_desc: "Desde a unificação da Alemanha, as ferrovias do Império foram divididas entre várias empresas ferroviárias controladas pelos estados, fomentando a ineficiência e a competição interna. Em nome do interesse nacional, vamos acabar com essa divisão - todas as empresas ferroviárias serão unidas em uma Deutsche Reichsbahn."

GER_autarky_doctrine: "Doutrina de Autarcia Nacional"
GER_autarky_doctrine_desc: "A política econômica do regime de Schleicher chama para o desenvolvimento econômico doméstico através da cooperação entre o estado e grandes empresas. O estado deve direcionar a economia, orientá-la para os interesses da defesa nacional e do povo, alcançar independência de importações estrangeiras e garantir um desenvolvimento harmônico."

GER_mandatory_union_membership: "Associação Sindical Obrigatória"
GER_mandatory_union_membership_desc: "Para controlar o proletariado alemão, exigiremos que todas as empresas com um número suficientemente grande de trabalhadores tenham uma célula do Gewerkschaftsbund. Os trabalhadores serão obrigados a ingressar em nosso sindicato estatal, receber educação patriótica por meio de suas instituições, ter lealdade instilada - e receber benefícios, como férias."

GER_wehrsport: "Wehrsportorganisation"
GER_wehrsport_desc: "A Alemanha foi forjada pela guerra, tornou-se uma grande potência através da guerra e nunca deve esquecer a guerra. Lentamente, vamos fomentar um novo militarismo alemão - nossa ferramenta para esse objetivo é o Wehrsport, "Esporte Militar", uma organização paramilitar estatal que reunirá a juventude alemã para participar de esportes, treinamento militar, comícios patrióticos, e dar-lhes um senso de propósito."

GER_military_oversight: "Supervisão Militar dos Governos Estaduais"
GER_military_oversight_desc: "Como guia social do Império, o Exército deve ter uma maior influência nos assuntos políticos. Vamos estabelecer uma política de liason da Heer em todos os estados membros do Império Alemão - essas ligações cooperarão com os governos estaduais para representar nossos interesses e direcionar esses governos para uma direção mais cooperativa."

GER_oaths_of_loyalty: "Juramentos de Lealdade para os Burocratas"
GER_oaths_of_loyalty_desc: "Exigiremos que todos os membros da burocracia estatal prestem um juramento de lealdade ao Império, ao Kaiser e ao Governo ao serem contratados - e vamos lembrá-los deste juramento sempre que a burocracia tentar resistir às nossas ações."

GER_national_unity_front: "Estabelecer a Frente de Unidade Nacional"
GER_national_unity_front_desc: "O Reichskanzler é seguido por uma crescente clique de leais, mas até agora, eles permanecem apenas uma clique. É hora de transformar esse seguimento em um movimento político - uma frente de unidade destinada a superar qualquer partidarismo e estabelecer a unidade no Reichstag."

GER_nationalise_prussian_secret_police: "Nacionalizar a Polícia Secreta Prussiana"
GER_nationalise_prussian_secret_police_desc: "A Preußische Geheimpolizei é há muito tempo infame entre os socialistas e traidores nacionais como uma poderosa arma nas mãos do Reino - no entanto, todo o Império precisa de seus serviços. Vamos unir as agências policiais prussianas em uma organização controlada pelo governo central e colocá-la em uso para estabelecer a ordem."

GER_mobilisation_of_the_masses: "Mobilização das Massas"
GER_mobilisation_of_the_masses_desc: "Devemos constantemente fomentar nosso alcance às massas e estabelecer organizações públicas que envolvam o maior número possível de cidadãos - sociedades juvenis de propriedade do estado, clubes esportivos, serviços de trabalho, sindicatos e capítulos partidários. Nosso regime deve permear a vida cotidiana, e o povo deve se reunir atrás de nós para nos dar uma base invencível."

GER_national_revolution: "Proclamar uma Revolução Nacional"
GER_national_revolution_desc: "Devagar, mas seguramente, o Reichskanzler e sua clique coordenam toda a Alemanha para seu curso centralizador. Podemos afrouxar nossa máscara cada vez mais e deixar claro - Schleicher liderou a Alemanha para uma Revolução Nacional! Uma transformação que renovará a vitalidade, unidade e força alemãs, e dará às massas anseiantes um senso de propósito que o parlamentarismo nunca proporcionará."

GER_diminish_reichstag: "Derrubar as Regras da Legislação"
GER_diminish_reichstag_desc: "Não podemos agir facilmente contra o Reichstag ainda, mas temos truques para mantê-lo sob controle. Empurrar e emendar as regras do Reichstag, tornando mais difícil para a oposição falar, mais fácil para o governo aprovar leis e limitando o debate parlamentar ao mínimo - tudo isso se acumula, criando um parlamentarismo sem democracia."

GER_corporatist_bundesrat: "Em Direção à Representação Corporativa"
 GER_corporatist_bundesrat_desc: "To keep the Reichstag curtailed and foster our dream of a corporatist New State, we must consider the formation of a new parliamentary body - a council of interests from associations, unions and corporations to represent national interest. It will be an advisory body for now, but we can consider some more... revolutionary changes after the war."

GER_reichland_losung: "Solução Reichsland"
GER_reichland_losung_desc: "O último bloco em nosso programa de centralização será a mediatação da Prússia - o governo prussiano independente será abolido, e seu território estará sob o controle direto do governo central. Aproveitar todos os recursos prussianos diretamente à nossa disposição será um aumento sem precedentes no poder imperial - e tornará o Novo Estado irresistível."

 # Wehrstaat foci

GER_national_defence_state: "O Estado de Defesa Nacional"
GER_national_defence_state_desc: "Os regimes totalitários que estão se formando entre nossos oponentes sindicalistas são uma inspiração a seguir - não ideologicamente, mas pela forma como conseguem mobilizar tal potencial sem restrições. Vamos usar suas armas contra eles e começar a construção de um Wehrstaat - um estado pela e para o Exército Imperial Alemão."
GER_national_defence_state_tt: "Ou §Y[FRA.GetNameWithFlag]§!, §Y[ENG.GetNameWithFlag]§! ou §Y[RUS.GetNameWithFlag]§! existem e seu partido governante atual é §YTotalist§!\n\n"

GER_war_industry_nationalisation: "Nacionalização de Indústrias Críticas de Guerra"
GER_war_industry_nationalisation_desc: "Apenas o Estado deve possuir indústrias militares críticas, e assim estabelecer seus próprios padrões e cotas, sem restrições pelo chamado livre mercado. Embora não iremos abolir o capitalismo, devemos abandonar seus princípios quando se trata da indústria de defesa - a necessidade nacional impulsionará sua produção, não a ganância."

GER_no_idle_resources: "Nenhum Recurso Deixado Ocioso"
GER_no_idle_resources_desc: "Devemos drasticamente aumentar o tamanho de nossas operações de coleta de recursos, conceder financiamento para novas explorações de recursos em todo o Império e colocar minas menos lucrativas sob controle estatal para mantê-las em operação. Devemos alcançar a auto-suficiência em recursos necessários para o esforço de guerra - especialmente carvão e aço."

GER_mobilisation_protocols: "Protocolos de Mobilização"
GER_mobilisation_protocols_desc: "Devemos estabelecer uma reserva militar maior e formar protocolos sobre a mobilização desta reserva para o exército em um prazo acelerado, permitindo-nos preencher as fileiras do Heer com um número maior de homens e rapidamente."

GER_society_control: "Sammlungspolitik"
GER_society_control_desc: "Todos os partidos políticos no Império devem se curvar à vontade militar e aceitar unanimemente certas políticas de mobilização econômica e militar, sem questionamentos. O ideal Estado de Defesa Nacional deve ser totalmente apolítico, preocupado apenas com como vencer guerras rapidamente e eficientemente - e alcançar a destruição total de nossos inimigos."

GER_propaganda_campaigns: "Reativar Operações de Propaganda"
GER_propaganda_campaigns_desc: "Devemos reavivar o orgulho nacional e a lealdade com campanhas de propaganda cada vez mais intensas. Assim como antes do início do Weltkrieg, o povo alemão deve estar preparado para ir à guerra, seguir o exemplo do orgulhoso Heer e aprender a odiar nossos inimigos eternos."

 # Schwarz-Weiß-Rot path

GER_conservative_revolution: "A Revolução Conservadora"
GER_conservative_revolution_desc: "Por mais de uma década, a Alemanha não teve um Reichskanzler conservador adequado, e se considerarmos que Posadowsky foi efêmero, então essa lacuna de decadência se estende por mais duas décadas. Chega de charadas - esse teatro chega ao fim, e vamos remodelar o Império de acordo com a visão de patriotas alemães adequados em uma grande Revolução Conservadora."

GER_anti_socialist_laws: "Renovar as Leis Anti-Socialistas"
GER_anti_socialist_laws_desc: "As Leis Anti-Socialistas de Bismarck podem não ter sido bem-sucedidas, mas seu espírito permanece - a Social Democracia deve cessar envenenando as mentes e pensamentos de milhões de cidadãos alemães. Aprenderemos com os fracassos de nossos predecessores e erradicaremos a força do socialismo entre a classe trabalhadora, encerrando a luta de classes sem sentido."

GER_prussia_privy_council: "Restaurar o Conselho Privado Civil"
GER_prussia_privy_council_desc: "Em 1920, os reformadores aboliram o sistema do Conselho Privado Imperial, subordinando os conselheiros do Kaiser a escritórios controlados pelo governo civil. Esse erro não pode perdurar. O Conselho Civil Privado, que aconselha o Kaiser e lida com suas comunicações com o gabinete e os governos estaduais, deve ser restaurado - e preenchido com conservadores bons e patrióticos."

GER_engine_of_conservative_revolution: "Motor da Revolução Conservadora"
GER_engine_of_conservative_revolution_desc: "Nosso Reichskanzler, embora acima das disputas da coalizão, tem uma visão própria - ele promulgará um 'Estatuto sobre a Regulação do Emprego', que proibirá a migração de trabalho, especificamente do Leste de Elbia, se não favorecida pelo governo; e um programa de subsídios estatais para propriedades Junker, o Osthilfe, que buscará melhorar as condições de trabalho e financiar atividades culturais nas comunidades locais."

GER_suum_cuique: "Suum Cuique"
GER_suum_cuique_desc: "O próximo passo de Kleist em sua visão de uma ordem tradicional restaurada da comunidade no campo será o apoio a organizações de caridade rurais, igrejas, movimentos de temperança e educação pastoral. Suum Cuique, 'a cada um o que merece', será o lema da nova Alemanha - cada membro da sociedade é parte de sua propriedade ordenada por Deus e deve aceitar seu papel na idílica comunidade rural, para o bem de todos."

GER_state_monopoly_on_agricultural_trade: "Monopólio Estatal no Comércio Agrícola"
GER_state_monopoly_on_agricultural_trade_desc: "O protecionismo tem sido perseguido por organizações agrárias alemãs desde a década de 1890 - é hora de finalmente torná-lo realidade. Tomaremos o controle do comércio agrícola e o usaremos para restringir a importação de cereais estrangeiros no mercado de Mitteleuropa e garantir preços mínimos para cereais produzidos domesticamente."

GER_support_agrarian_organisations: "Frente Unida da Pequena Agricultura Alemã"
GER_support_agrarian_organisations_desc: "A fraqueza dos grupos de interesse agrário reside em sua divisão ao longo de linhas ideológicas, de classe e confessionais - por meio de negociação e força, devemos unificar esses grupos díspares em uma Frente Verde que possa lutar efetivamente pelos interesses dos pequenos proprietários e grandes proprietários de terras esquecidos."

GER_curtail_banking_system: "Restringir o Sistema Bancário"
GER_curtail_banking_system_desc: "O sistema bancário, controlado por urbanos e especialmente judeus, que não entendem as dificuldades dos fazendeiros étnicos alemães, drenou a vida do campo por muitos anos. Devemos estabelecer controles mais rígidos para os bancos, oferecer socorro financeiro a fazendeiros endividados e abolir a negociação de futuros de grãos."

GER_agricultural_cooperatives: "Promover o Sistema Bancário Cooperativo Agrário"
GER_agricultural_cooperatives_desc: "O sistema bancário cooperativo que surgiu no campo alemão no século XIX, chamado de bancos Raiffeisen em homenagem ao seu fundador Friedrich Wilhelm Raiffeisen, é a maior associação cooperativa do mundo. Ele oferece uma alternativa local, confiável e patriótica aos bancos urbanos que devemos promover e apoiar no futuro."

GER_proclaim_new_conservatism: "Novo Conservadorismo Alemão"
GER_proclaim_new_conservatism_desc: "Os anos após a guerra não foram gentis com o Partido Conservador - no entanto, recuperamos nosso rumo e encontramos uma nova plataforma para mobilizar os fazendeiros e a classe alta. Nosso novo conservadorismo aceitará os princípios fundamentais, agora inquestionáveis, do sistema parlamentar e trabalhará dentro dele para defender a tradição, o patriotismo e os direitos dos estados."

GER_cartel_of_productive_estates: "Restaurar o Cartel de Estamentos Produtivos" # Kartell des schaffenden Stände
GER_cartel_of_productive_estates_desc: "O Cartel de Estamentos Produtivos foi estabelecido por representantes agrários, industriais e da classe média em 1913 para impedir o crescimento da Social Democracia e trabalhar rumo a uma sociedade tradicional estável, onde todas as tentativas de liberalização são neutralizadas. Tal aliança de grupos de interesse amigáveis será crucial em nosso objetivo de unificar o estado, se restaurada."

GER_prussia_suffrage: "Consagrar o Voto Plural Prussiano"
GER_prussia_suffrage_desc: "Em 1918, cedemos à pressão dos progressistas e aceitamos o fim do sistema de votação de três classes na Prússia - no entanto, agora eles começaram a pleitear o sufrágio universal absoluto no estado, um passo inaceitável para frente. Devemos transformar o sufrágio plural na Prússia em uma emenda constitucional e, assim, evitar que seja abolida."

GER_reichstag_cooperation: "Expandir a Cooperação Interpartidária"
GER_reichstag_cooperation_desc: "Embora abusado por empreendimentos socialistas e liberais, o Reichstag não é inerentemente uma instituição terrível, e os partidos moderados representados lá, como os Liberais e Católicos, podem encontrar terreno comum conosco em certos pontos. Vamos manter nossas opções abertas e ouvir nossos compatriotas do outro lado do corredor para o bem da nação."

GER_prussian_cooperation: "Nova Parceria Prussiano-Imperial"
GER_prussian_cooperation_desc: "Nossos oponentes não recuam de seus objetivos centralizadores, apresentando projetos que abolirão o reino prussiano e o substituirão por um governo federal com punho de ferro - nossa visão é diferente. O governo prussiano autônomo será mantido, e sua parceria será restaurada, encerrando a disputa entre esses dois regimes no pós-guerra."

GER_carrot_and_stick_federalism: "Federalismo do Pau e da Cenoura"
GER_carrot_and_stick_federalism_desc: "Nossa coalizão é a única força política que defende os direitos e a autonomia dos estados imperiais - e devemos aproveitar isso a nosso favor. Estados que cooperarem conosco e formarem governos conservadores receberão maior apoio de cima e financiamento aumentado do governo central, enquanto os governos socialistas serão deixados de lado."

GER_people_conservatism: "Fomentar o Volkskonservatismus"
GER_people_conservatism_desc: "Os 'Conservadores Populares' são uma facção proeminente dentro da DkP que busca transformar o partido em um partido conservador moderado e constitucional, aceitando o sistema parlamentar e defendendo a tradição de dentro para fora - assim como os Conservadores britânicos. Fomentar o crescimento dessa facção transformará a Revolução Conservadora em um curso nominalmente democrático."

GER_organic_statehood: "Estado Orgânico"
GER_organic_statehood_desc: "O liberalismo ocidental não se encaixa na sociedade alemã. Em vez disso, os ideólogos da DVLP buscam os ideais do grande reformador prussiano Heinrich Friedrich Karl vom und zum Stein - um Estado Orgânico, um regime autoritário meritocrático fundado no funcionalismo público, no qual os cidadãos são incentivados a participar subindo nas fileiras da administração local, em vez de via eleições corruptas."

GER_reform_catholicism: "Promover o Catolicismo Nacional"
GER_reform_catholicism_desc: "A Revolução Conservadora não pode ser exclusivamente um projeto da população protestante - devemos constantemente expandir nossa abordagem à comunidade católica. Em vez de lutar por seus interesses estreitos, eles devem aceitar o estado alemão e colaborar entre linhas religiosas em prol do objetivo comum da Volksgemeinschaft."

GER_corporate_state_council: "Estabelecer o Staatsrat"
GER_corporate_state_council_desc: "O Staatsrat é idealizado como uma representação nacional de ministros do governo, administradores e funcionários públicos que um dia substituirá o Reichstag e concentrará todo o poder em um conselho estreito dos mais educados e merecedores para liderar. Por enquanto, será apenas um conselho consultivo, servindo como um plano para o futuro."

GER_vanquish_parliamentarism: "Aniquilar a Democracia Decadente"
GER_vanquish_parliamentarism_desc: "A cada movimento, devemos levar a luta ao câncer da democracia que suga a vida da nação alemã. Devemos quebrar as regras de procedimento no Reichstag e usar toda a sutileza política disponível para reduzir sua capacidade de agir, concentrando mais e mais poder no gabinete, na administração pública e nas instituições locais."

GER_eastern_settlement: "Expandir a Colonização Oriental"
GER_eastern_settlement_desc: "Criada em 1886, a Comissão de Colonização Prussiana há muito tempo é o braço do germanismo em sua luta para consolidar seu domínio sobre as terras do Leste de Elbia. No entanto, os poloneses de Posen e da Prússia Ocidental neutralizaram seus sucessos trabalhando juntos para manter seus direitos à terra e resistir ao assentamento. Maior apoio estatal para a Comissão mudará novamente o rumo."

GER_clash_of_civilisations: "O Choque das Civilizações"
GER_clash_of_civilisations_desc: "A Alemanha desempenha um papel único na história da Europa - em um choque pela sobrevivência entre continentes, é o coração pulsante da Europa e líder natural, o futuro líder da Großeuropa, um bloco anti-americano e anti-asiático. Deve remodelar completamente a face da Europa e tornar-se um império invencível que pode defender o cristianismo, a nacionalidade e a tradição."
GER_mountain_republic_clash_of_civilisations_tt: "Se escolhermos este foco e aceitarmos a oferta de paz condicional de uma Rússia não socialista, poderemos obter a §YRepública das Montanhas§! nos termos de paz."

GER_abolish_universal_suffrage: "Abolir o Sufrágio Universal"
GER_abolish_universal_suffrage_desc: "O parlamentarismo e o sufrágio universal são ambos pólipos repugnantes que pavimentam o caminho para intriga liberal, sindicalista e anti-alemã - no entanto, não podemos abolir ambos, pois certamente causaria furor e colocaria a monarquia de joelhos. Se precisarmos escolher, restringiremos o direito de voto - uma vez que o Reichstag seja composto apenas por homens patriotas intelectuais eleitos por meio do sufrágio plural, não teremos nada a temer do parlamentarismo."

GER_national_social_principle: "Princípio Nacional-Social"
GER_national_social_principle_desc: "Nossa visão econômica é a criação da Volksgemeinschaft - uma comunidade do povo, onde pequenas divisões de classe e sociais são postas de lado em prol do trabalho comum pelo bem nacional. Trabalhadores e proprietários de empresas devem trabalhar juntos e fazer concessões uns aos outros, pela nação e pela sociedade."

GER_league_for_national_economics: "BfNuW"
GER_league_for_national_economics_desc: "A Liga para a Economia Nacional e Comunidade Laboral (Bund für Nationalwirtschaft und Werkgemeinschaft) será uma associação de pequenas e médias empresas nacionalistas alinhadas com a DVLP. Ela lutará contra monopólios internacionais e capital judeu pervasivo, em nome de uma economia nacional pelo e para o etnos alemão."

GER_patriotic_workers_association: "Aparelho Agro-Político"
GER_patriotic_workers_association_desc: "A antiga política de não interferência no setor agrícola não funciona mais, e os Junkers não podem mais ser confiáveis - devemos rapidamente construir uma administração de alimentos que planejará e controlará a produção agrícola. As diversas organizações agrícolas devem ser integradas ao aparato estatal e quaisquer conflitos entre elas devem ser suprimidos."

 # DU path

GER_victory_of_democracy: "A Vitória da Democracia"
GER_victory_of_democracy_desc: "Mesmo diante das maquinações de Schleicher e do complô reacionário da Coalizão Schwarz-Weiß-Rot, prevalecemos, e um gabinete de coalizão verdadeiramente democrático foi nomeado. Nossas ambições são vastas, e, enquanto permanecermos juntos contra todas as diferenças e observarmos as conspirações inevitáveis dos reacionários, deveríamos mudar a face do Império para sempre."

GER_interfaction_committee: "Restaurar o Comitê Interfacções"
GER_interfaction_committee_desc: "O Comitê Interfacções foi originalmente estabelecido em 1917 para coordenar as ações dos partidos reformistas durante os últimos anos da Weltkrieg, e acabou levando à promulgação da Constituição de março. A situação pede que o restauremos - um comitê permanente de representantes de todos os membros da coalizão ajudará a encontrar os compromissos necessários."

GER_lvp_demands: "LVP: Endosse o Capitalismo Progressista"
GER_lvp_demands_desc: "Apoiado pelo livre mercado e endossado pelos negócios, o LVP deseja que moderemos em nossa retórica agressiva e endossemos a anulação dos efeitos negativos do capitalismo por meio de reformas sociais e cooperação. Negócios e estado trabalhando juntos em prol do progresso podem garantir a prosperidade do homem comum."

GER_lvp_demands_2: "LVP: Rejeite a Educação Privada"
GER_lvp_demands_2_desc: "Um ponto importante na plataforma do LVP pede um sistema de educação pública mais forte e amplo, à custa das escolas privadas, para cultivar uma nova geração de intelectuais com valores democráticos. Devemos adotar essa demanda como nossa."

GER_lvp_demands_3: "LVP: Reforce as Proteções Judaicas"
GER_lvp_demands_3_desc: "O LVP deseja que expandamos as proteções para a comunidade judaica alemã, seus apoiadores leais e cidadãos leais do estado alemão, contra discriminação no emprego, local de trabalho e comércio."

GER_lvp_demands_4: "LVP: Abolir o Imposto sobre Fortunas"
GER_lvp_demands_4_desc: "O LVP é muito crítico em relação ao imposto sobre fortunas, um dos poucos impostos federais da Alemanha, e exige sua abolição para reduzir o ônus sobre os ricos e os proprietários de empresas."

GER_lvp_demands_5: "LVP: Abandonar Planos de Nacionalização"
GER_lvp_demands_5_desc: "O LVP está muito preocupado com o Plano Wissell, que exigiria o gerenciamento estatal ou até mesmo a nacionalização de grandes indústrias em nome do bem comum. Eles exigem que este plano seja arquivado e nenhuma reorganização em larga escala da economia ocorra no futuro previsível."

GER_lvp_demands_finished: "LVP: Todas as Demandas Atendidas"
GER_lvp_demands_finished_desc: "Atendemos a todas as demandas do LVP. Se a lealdade deles à coalizão perdurar, então nossas concessões foram bem-sucedidas; se eles ainda estiverem tramando sair da coalizão, então devem ter precisado apenas dos nossos votos para sua própria agenda e não veem mais utilidade na cooperação."

GER_z_demands: "Z: Fortalecer a Educação Católica"
GER_z_demands_desc: "O Zentrum, sendo um partido católico em primeiro lugar, deseja que atendamos aos interesses de seus eleitores - devemos fortalecer as proteções legais para as escolas católicas e permitir que os governos estaduais em estados católicos estabeleçam mais delas."

GER_z_demands_2: "Z: Proteger Pequenos Negócios"
GER_z_demands_2_desc: "Embora o Zentrum seja heterodoxo em questões econômicas, os interesses de pequenas e médias empresas estão próximos do coração deles - e assim eles desejam que protejamos essas empresas, reduzindo os impostos comerciais e aumentando a pressão sobre grandes trusts e cartéis empresariais."

GER_z_demands_3: "Z: Infraestrutura nos Estados Católicos"
GER_z_demands_3_desc: "Nossos parceiros do Zentrum desejam mostrar progresso aos seus eleitores diretamente e, por isso, nos pedem para investir em estradas, pontes, trilhos e infraestrutura urbana no sul e oeste do Império."

GER_z_demands_4: "Z: Transferir o Ministério do Interior"
GER_z_demands_4_desc: "Devido ao seu tamanho grande, o Zentrum espera deter uma grande parte do gabinete, e agora eles exigem ser transferidos para o Ministério do Interior, um dos escritórios mais importantes do gabinete. Johannes Bell é o seu Secretário do Interior de escolha - um jurista experiente e capaz."

GER_z_demands_5: "Z: Impedir a Liberalização dos Direitos das Mulheres"
GER_z_demands_5_desc: "O Zentrum está muito preocupado com a política oficial de nosso partido de expandir os direitos das mulheres - aborto, emprego e independência financeira. Os católicos conservadores que compõem grande parte de seu eleitorado estão preocupados, assim como seus representantes. Eles exigem um compromisso de abandonar essa promessa eleitoral."

GER_z_demands_finished: "Z: Todas as Demandas Atendidas"
GER_z_demands_finished_desc: "Atendemos a todas as demandas do Zentrum. Se a lealdade deles à coalizão perdurar, então nossas concessões foram bem-sucedidas; se eles ainda estiverem tramando sair da coalizão, então devem ter precisado apenas dos nossos votos para sua própria agenda e não veem mais utilidade na cooperação."

GER_pp_demands: "Bloco Minoritário: Abolir Restrições Linguísticas"
GER_pp_demands_desc: "O Bloco Minoritário apresentou uma demanda esperada - cidadãos poloneses, dinamarqueses, sorábios e franceses devem poder recorrer aos seus funcionários do governo local em sua língua nativa, e as restrições federais à educação em línguas minoritárias devem ser abolidas."

GER_pp_demands_2: "Bloco Minoritário: Restringir o Ostmarkenverein"
GER_pp_demands_2_desc: "Os representantes poloneses no Bloco Minoritário exigem que restrinjamos a xenófoba e nacionalista Sociedade das Marcas Orientais Alemãs, também conhecida como Hakata ou Ostmarkenverein - sua proximidade com a extrema direita a torna inimiga tanto de nós quanto dos funcionários minoritários."

GER_pp_demands_3: "Bloco Minoritário: Vender Ativos na Polônia"
GER_pp_demands_3_desc: "Os representantes poloneses no Bloco Minoritário solicitaram que reduzamos nossa influência econômica direta na Polônia e promovamos boas relações com o Reino da Polônia, vendendo alguns de nossos ativos para empresas polonesas."

GER_pp_demands_finished: "Bloco Minoritário: Todas as Demandas Atendidas"
GER_pp_demands_finished_desc: "Atendemos a todas as demandas do Bloco Minoritário. Se a lealdade deles à coalizão perdurar, então nossas concessões foram bem-sucedidas; se eles ainda estiverem tramando sair da coalizão, então devem ter precisado apenas dos nossos votos para sua própria agenda e não veem mais utilidade na cooperação."

GER_agr_demands: "Agrário: Proteger a Produção Agrícola"
GER_agr_demands_desc: "Preocupados com as importações estrangeiras baratas superando a produção doméstica e os subsídios agrícolas sendo desviados para investimentos militares, nossos aliados agrários desejam que dediquemos a devida atenção à proteção de nossos produtores."

GER_agr_demands_2: "Agrário: Iniciativas de Desenvolvimento Rural"
GER_agr_demands_2_desc: "Os representantes agrários desejam que invistamos na infraestrutura em nossas regiões rurais subdesenvolvidas - melhorar estradas, limpar terras e drenar pântanos para abrir mais território para a agricultura intensiva."

GER_agr_demands_3: "Agrário: Secretariado da Agricultura"
GER_agr_demands_3_desc: "Os representantes agrários desejam que o Secretariado da Agricultura pertença a um verdadeiro defensor dos interesses agrícolas - eles propõem Anton Fehr, um líder do Bauernbund bávaro, para essa posição."

GER_agr_demands_finished: "Agrário: Todas as Demandas Atendidas"
GER_agr_demands_finished_desc: "Atendemos a todas as demandas dos representantes agrários. Se a lealdade deles à coalizão perdurar, então nossas concessões foram bem-sucedidas; se eles ainda estiverem tramando sair da coalizão, então devem ter precisado apenas dos nossos votos para sua própria agenda e não veem mais utilidade na cooperação."

GER_left_spd_demands: "Left-SPD: Libertar Prisioneiros Políticos"
GER_left_spd_demands_desc: "Os membros da ala esquerda de nosso partido estão preocupados com os numerosos ativistas socialistas detidos e até mesmo presos pelas diversas agências de segurança de nosso império durante as últimas duas décadas. Embora alguns deles estejam lá por boas razões, eles exigem que os casos óbvios de perseguição sejam comutados ou reduzidos em suas sentenças."

GER_left_spd_demands_2: "Left-SPD: Expropriação de Propriedades"
GER_left_spd_demands_2_desc: "Nossa ala esquerda está desapontada com nossa posição passiva em relação à reforma agrária - eles exigem que iniciemos a expropriação de certas propriedades falidas em East Elbia e a redistribuição de suas terras para camponeses sem terra e trabalhadores rurais."

GER_left_spd_demands_3: "Left-SPD: Opor-se a Concessões"
GER_left_spd_demands_3_desc: "Nossa ala esquerda está frustrada com as concessões que temos feito recentemente aos nossos parceiros de coalizão - embora compreendam a necessidade de manter uma coalizão de centro-esquerda unida, acreditam que estamos comprometendo nossas promessas eleitorais ao ceder muito para nossos aliados. Se quisermos aplacá-los, devemos pôr fim a essas concessões por algum tempo."

GER_left_spd_demands_4: "Left-SPD: Um Secretário Socialista"
GER_left_spd_demands_4_desc: "Nossa ala esquerda acredita que deve ser representada no gabinete. Otto Grotewohl, uma estrela em ascensão entre a ala esquerda do SPD, foi escolhido por eles como uma possível escolha para Secretário - se quisermos aplacar essa ala, precisamos apresentá-lo ao Kaiser e colocá-lo em algum lugar no gabinete."

GER_left_spd_demands_5: "Left-SPD: Reforçar Compromisso com o Socialismo"
GER_left_spd_demands_5_desc: "Nossa ala esquerda está muito preocupada com as tendências revisionistas no partido que pedem para abandonarmos as referências ao marxismo em nosso programa partidário. Eles acreditam que devemos permanecer um partido socialista democrático comprometido e exigem que ponhamos um fim a esses rumores."

GER_left_spd_demands_finished: "Left-SPD: Todas as Demandas Atendidas"
GER_left_spd_demands_finished_desc: "Atendemos a todas as demandas da ala esquerda do SPD. Se a lealdade deles à coalizão persistir, então nossas concessões foram bem-sucedidas; se eles ainda estiverem planejando deixar a coalizão, então devem ter apenas requerido nossos votos para sua própria agenda e não veem mais utilidade na cooperação."

GER_lvp_no_demands: "LVP: NÃO NA COALIZÃO"
GER_lvp_no_demands_desc: "O LVP está atualmente fora da coalizão da União Democrática e se opõe à nossa agenda no Reichstag."

GER_z_no_demands: "Z: NÃO NA COALIZÃO"
GER_z_no_demands_desc: "O Zentrum está atualmente fora da coalizão da União Democrática e se opõe à nossa agenda no Reichstag."

GER_pp_no_demands: "Bloco Minoritário: NÃO NA COALIZÃO"
GER_pp_no_demands_desc: "O Bloco Minoritário está atualmente fora da coalizão da União Democrática e se opõe à nossa agenda no Reichstag."

GER_agr_no_demands: "Agrário: NÃO NA COALIZÃO"
GER_agr_no_demands_desc: "Os partidos agrários estão atualmente fora da coalizão da União Democrática e se opõem à nossa agenda no Reichstag."

GER_left_spd_no_demands: "SAPD: NÃO NA COALIZÃO"
GER_left_spd_no_demands_desc: "O SAPD está atualmente fora da coalizão da União Democrática e se opõe à nossa agenda no Reichstag."

GER_to_the_welfare_state: "Fundamentos do Estado de Bem-Estar Social"
GER_to_the_welfare_state_desc: "Embora o socialismo ainda seja uma visão distante em nossos olhos, nossa primeira prioridade deve ser melhorar o bem-estar do cidadão comum. Vamos empreender um ambicioso programa de reforma econômica e política para transformar a Alemanha em um estado de todos para todos!"

GER_equality_of_sexes: "Igualdade Social e Econômica dos Sexos"
GER_equality_of_sexes_desc: "O SPD há muito tempo promete alcançar a igualdade legal entre homens e mulheres, e temos muito a avançar além da luta óbvia pelo sufrágio feminino. Devemos legalizar o aborto em casos de grave perigo para a vida da mãe e fornecer acesso gratuito a contraceptivos, e devemos lutar pela igualdade de oportunidades no emprego em instituições públicas."

GER_nationalise_rail: "Deutsche Reichsbahn"
GER_nationalise_rail_desc: "Por décadas, as ferrovias no Império foram divididas entre várias corporações estatais, cada uma mantendo independência operacional, o que deixa o sistema de transporte ineficiente e aumenta os custos de viagem para o homem comum. Parece que a completa nacionalização das ferrovias é a única solução - estabeleceremos a Deutsche Reichsbahn e integraremos todos os trilhos estatais nesta instituição."

GER_cartel_busting: "Combate aos Cartéis"
GER_cartel_busting_desc: "Embora reconheçamos a eficiência da organização empresarial cartelizada, algumas delas se tornaram simplesmente grandes demais, influentes demais e reacionárias demais, especialmente na indústria do carvão e do aço. Precisamos começar a aplicar medidas restritivas e promover concorrentes menos hostis aos nossos interesses."

GER_nationalise_coal: "O Plano Wissell"
GER_nationalise_coal_desc: "A ideia da 'socialização da indústria', um processo pelo qual indústrias inteiras são subjugadas a serviço de Gemeinwirtschaft, tem sido defendida por Rudolf Wissell e Wichard von Moellendorff desde 1920. Uma proposta radical de controle estatal sem precedentes sobre a economia, é interessante o suficiente para ser considerada pela Coalizão - afinal, os barões do carvão do Ruhr são uma séria ameaça para nós..."

GER_cartel_cooperation: "Cooperação com os Cartéis"
GER_cartel_cooperation_desc: "Reconhecemos a eficiência dos cartéis empresariais - em vez de desperdiçar recursos com a competição, eles direcionam todos os recursos possíveis para melhorar a produção e a eficiência. Alguns de seus líderes podem ser hostis a nós, com certeza, mas é algo que podemos resolver simplesmente conversando."

GER_privatisation: "Privatização Limitada"
GER_privatisation_desc: "Determinados serviços e empresas não lucrativos atualmente sob controle estatal podem ser divididos e vendidos ao maior licitante, tanto para gerar receita adicional para o estado quanto para aumentar a eficiência da produção e dos serviços."

GER_municipal_socialism: "Socialismo Municipal"
GER_municipal_socialism_desc: "Às vezes, as maiores melhorias na vida das pessoas não vêm de leis federais, mas do trabalho de governos locais que entendem as necessidades de seu povo. Devemos focar em vencer o máximo de eleições locais possível e colocar nossos homens em prefeituras, onde podem seguir programas de nacionalização de serviços públicos, expansão de infraestrutura e assistência social."

GER_social_housing: "Programas de Habitação Social"
GER_social_housing_desc: "Por décadas, a Alemanha tem sido assolada por uma escassez de moradias, deixando milhares em casas de má qualidade e elevando o custo de vida a alturas sem precedentes. Vamos prometer construir um grande número de moradias de baixo custo nos arredores das principais cidades e fornecer às massas empobrecidas as moradias que merecem."

GER_service_law_democracy: "Democratização da Lei do Serviço"
GER_service_law_democracy_desc: "Para garantir a aceitação do funcionalismo público em nosso governo, devemos aprovar emendas à lei do serviço público que exigirão que todos os funcionários públicos prestem juramento de aceitar e proteger a Constituição - a mesma Constituição sob a qual operamos, é claro."

GER_restrict_protective_custody: "Restringir a Custódia Protetora na Prússia"
GER_restrict_protective_custody_desc: "A custódia protetora foi introduzida na lei prussiana em 1848 para permitir à polícia prussiana deter indivíduos que não cometeram crimes - indefinidamente e sem controle judicial. Devemos estabelecer restrições a essa prática, que muitos de nossos camaradas já experimentaram, para proteger a liberdade do indivíduo."

GER_labour_court: "Arbeitsgericht"
GER_labour_court_desc: "Para garantir arbitragem justa e constante de conflitos trabalhistas e lidar com outras questões relacionadas ao direito do trabalho, estabeleceremos um Tribunal do Trabalho com jurisdição nacional. A presença de uma autoridade final sobre questões trabalhistas ajudará, esperamos, a evitar uma segunda Ruhrkampf, permitindo-nos abordar as queixas dos trabalhadores por meio de canais legais."

GER_constitutional_committee: "Comitê de Revisão Constitucional"
GER_constitutional_committee_desc: "Não ficaremos satisfeitos apenas recebendo as rédeas do governo. Devemos deixar nossa marca na história buscando reformas constitucionais, ainda mais grandiosas do que as alcançadas em 1920, e finalmente transformar o Império em uma monarquia parlamentar. Um comitê composto por membros do Reichstag e especialistas jurídicos será encarregado de elaborar reformas para a Constituição."

GER_full_parliamentarisation: "Plena Parlamentarização do Gabinete"
GER_full_parliamentarisation_desc: "Embora possamos diferir em nossa visão do futuro, há uma coisa em que todos podemos concordar - o Reichstag deve ser a autoridade final em todas as questões de governo, não o Kaiser. A Constituição reformada deve conceder o poder de recomendar Reichskanzlers, aprovar Reichskanzlers e aprovar Secretaries nas mãos do parlamento - sem isso, não podemos afirmar ter alcançado nenhuma reforma."

GER_prussia_equal_suffrage: "Buscar Sufrágio Igual em Prússia"
GER_prussia_equal_suffrage_desc: "Em 1919, conseguimos um compromisso na Câmara dos Representantes da Prússia, abolindo o sistema de votação em três classes e substituindo-o por um sistema de votação plural. Embora seja consideravelmente mais justo, ainda não é suficiente - e agora que quebramos a resistência conservadora na Prússia, devemos concluir o que começamos."

GER_women_suffrage: "Sufrágio Feminino"
GER_women_suffrage_desc: "Desde a década de 1900, o movimento pelo sufrágio feminino na Alemanha lutou contra a indiferença da sociedade conservadora e buscou conceder milhões de mulheres alemãs o direito de voto. Essa injustiça será corrigida, e a Constituição alterada especificará que todos os cidadãos, independentemente de seu sexo, têm o direito de votar."

GER_proportional_representation: "Representação Proporcional"
GER_proportional_representation_desc: "Em 1920, demos o primeiro passo longe do antigo e injusto sistema eleitoral baseado em distritos, introduzindo distritos eleitorais com vários membros em grandes cidades. Agora, no entanto, temos a oportunidade de concluir o trabalho. A representação perfeita da multiplicidade de interesses por meio da representação proporcional garantirá um governo verdadeiramente responsivo."

GER_direct_legislation: "Legislação Direta"
GER_direct_legislation_desc: "Por tempo demais, o povo foi forçado a expressar seus interesses apenas por meio dos caprichos pouco confiáveis de representantes eleitos. É hora de melhorar nossa democracia concedendo ao nosso povo uma nova ferramenta para moldar a direção do Império - petições e referendos."

GER_fundamental_rights: "Restaurar os 'Direitos Fundamentais'"
GER_fundamental_rights_desc: "A Assembleia de Frankfurt de 1848 promulgou os Direitos Fundamentais do Povo Alemão, que nunca podem ser violados, não importa quem esteja no poder - isso inclui igualdade perante a lei, liberdade de expressão, liberdade de imprensa, liberdade de associação e habeas corpus. Vamos incluir uma versão modernizada desse documento em nossa Constituição e fortalecer nossos alicerces democráticos."

GER_abolish_death_penalty: "Abolir a Pena de Morte"
GER_abolish_death_penalty_desc: "A pena de morte é cada vez mais vista como uma prática bárbara incompatível com a ética moderna - e o SPD tem defendido sua abolição há décadas. Agora que estamos em posição de fazê-lo, vamos guardar as guilhotinas e os esquadrões de fuzilamento, e criar um sistema que se concentre na reabilitação de todos, exceto dos piores criminosos."

GER_administrative_court: "Estabelecer o Tribunal Administrativo Imperial"
GER_administrative_court_desc: "O sistema judicial do Império Alemão permanece descentralizado e não há um tribunal administrativo com jurisdição nacional - vamos desembaraçar a complicada aplicação da lei no Império e impor um sistema nacional de tribunais, com um Tribunal Administrativo Imperial (Reichsverwaltungsgericht) como autoridade máxima em todas as questões não constitucionais."

GER_uniform_municipal_law: "Lei Municipal Uniforme"
GER_uniform_municipal_law_desc: "Nossa nova Constituição deve incluir uma Lei Municipal Imperial que estabelecerá poderes, deveres e direitos uniformes das autoridades municipais em todo o Império. Isso reduzirá drasticamente a complexidade das leis locais e facilitará a aplicação da legislação."

GER_federal_police: "Federalização da Polícia"
GER_federal_police_desc: "Cada estado do Império Alemão opera sua própria polícia, embora muitas vezes cooperem, especialmente sob a supremacia prussiana. Vamos reformar completamente esse sistema e estabelecer constitucionalmente uma força policial unificada e integralmente imperial, que manterá a lei e a ordem da Alsácia à Prússia."

 # fopo tree

GER_master_of_the_world: "Senhor do Mundo"
GER_master_of_the_world_desc: "A Weltkrieg e a Revolução Britânica deixaram um fato conhecido - alcançamos o auge de nosso poder e influência, e é solitário no topo. Nós, os senhores do mundo, conquistamos o lugar ao sol que merecemos - e nosso dever hoje é defendê-lo. Inimigos de longe e de perto buscam derrubar a Águia Alemã, então devemos sempre contra-atacar."

GER_loan_to_america: "O Plano Prittwitz" # Friedrich Wilhelm von Prittwitz und Gaffron
GER_loan_to_america_desc: "O embaixador nos Estados Unidos, Friedrich Wilhelm von Prittwitz und Gaffron, observou a deplorável situação econômica e social na América e previu que um vasto conflito pode eclodir na União em breve, se nada for feito para impedi-lo. Para isso, ele elaborou um plano para um empréstimo sem juros aos EUA, que ajudará na recuperação econômica deles e limitará o crescimento socialista." # Empréstimo sem juros aos EUA

GER_german_american_self_defence: "Associações de Autodefesa Germano-Americanas"
GER_german_american_self_defence_desc: "Parece que a guerra civil nos Estados Unidos é inevitável. Nosso último recurso é garantir que os socialistas sejam suprimidos pela força militar - através de nossos contatos em organizações germano-americanas, podemos promover a formação de milícias de autodefesa lealistas que se levantarão a favor das forças antissocialistas na guerra civil."

GER_new_world_activities_organisation: "Departamento para Operações no Novo Mundo" # quando a ACW realmente começa
GER_new_world_activities_organisation_desc: "O início da Guerra Civil Americana significa o fim da Doutrina Monroe no futuro previsível - o que abre toda a América Central e do Sul para a intervenção direta das potências europeias. Vamos usar isso a nosso favor e estabelecer um departamento separado para operações no Novo Mundo no Ministério das Relações Exteriores para expandir nossa influência."

GER_south_american_cordon_sanitaire: "Cordon Sanitaire Sul-Americano"
GER_south_american_cordon_sanitaire_desc: "O crescimento do socialismo no Cone Sul ameaça consumir toda a América do Sul - não podemos deixar isso acontecer e começaremos a formar um cordon antissocialista a partir de estados confiáveis na região, que poderão trabalhar juntos para deter essa ameaça quando chegar a hora." # Convidar a Argentina se a FOP for derrotada, se a FOP vencer Peru, Bolívia, Brasil, Paraguai

GER_promote_exports_to_americas: "Promover o Comércio Transatlântico"
GER_promote_exports_to_americas_desc: "O crescimento da influência alemã no Novo Mundo abre oportunidades lucrativas para ambos os lados. Nossas empresas não podem esperar para vender para dezenas de milhões de cidadãos sul-americanos, e vamos cumprir suas esperanças facilitando o comércio transatlântico por meio de acordos e negócios." # Todas as nações da SA aliadas à ALE ganham impulso, ALE ganha offmaps para cada aliado

GER_ostwall: "Ostwall"
GER_ostwall_desc: "Nossos aliados no leste nos pedem ajuda contra a iminente agressão russa. Para desviar suas ofensivas antecipadamente, começaremos a construção de uma grande linha de fortificação que se estende por toda a Europa Oriental - o Ostwall, que tornará qualquer ofensiva russa em direção ao oeste muito custosa para ser tentada."

GER_central_asia_missions: "Missões Militares para a Ásia Central"
GER_central_asia_missions_desc: "Os pequenos estados da Ásia Central se libertaram na Guerra Civil Russa e sobreviveram por duas décadas - mas sua independência é ameaçada pela Rússia ressurgente. Embora sua chance de sobreviver em uma guerra com a Rússia seja nula, missões militares alemãs lá obterão informações sobre as capacidades russas, o que nos permitirá nos preparar para uma guerra contra a Rússia."

GER_buying_time_with_spies: "Ganhar Tempo com Espiões"
GER_buying_time_with_spies_desc: "Nosso serviço de inteligência estrangeira, Abteilung IIIb, já está ciente de que a próxima grande guerra europeia é inevitável. Isso não significa que precisa acontecer em breve, no entanto. Através do uso inteligente de nossos ativos de inteligência, podemos perturbar nossos prováveis oponentes e adiar suas ações ofensivas até que a Alemanha se recupere dos problemas financeiros e políticos." # fornece vantagens de espionagem

GER_operation_eulen: "Operação: Eulen"
GER_operation_eulen_desc: "Liderada pelo confidente papal Ludwig Kaas e pelo Bispo de Münster Clemens August von Galen, a 'Associação para a Defesa dos Católicos Franceses' chamou a atenção para a violação dos direitos dos fiéis na França por quase uma década. É hora de aproveitar os extensos contatos desta associação, financiar e apoiar uma resistência em larga escala ao domínio Comunistas." # Eulen - coruja - símbolo dos Chouans. Apoiar católicos na França

GER_russo_german_consortium: "Consórcio Russo-Alemão de Investimento"
GER_russo_german_consortium_desc: "Desde o Acordo de Vilnius, a economia russa está intimamente ligada à alemã - nossa influência suave pode se tornar uma arma poderosa se usada com sabedoria. Vamos estabelecer um Consórcio composto pelos maiores investidores no mercado russo para coordenar nossas ações e aumentar significativamente a dependência da Rússia de nós."

GER_operation_jacobus: "Operação: Jacobus"
GER_operation_jacobus_desc: "O regime em Londres pode mostrar uma fachada, mas, na verdade, muitos estão esperando o retorno do Rei no campo. A Escócia, com sua paisagem montanhosa perfeita para a guerra irregular e esconderijos secretos, se tornará o lar de uma organização de resistência cuja tarefa é se preparar para os desembarques canadenses - ou nossos - e garantir as cabeças de praia." # Jacobus - Jacobitas - apoiando rebeldes realistas nas terras altas da Escócia

GER_support_colonies: "Expandir Orçamentos Coloniais"
GER_support_colonies_desc: "Nossas colônias na África e na Ásia passaram por tempos difíceis, lidando com resistência colonial e despreparadas para ameaças externas. Um aumento de financiamento para seus secretariados econômicos e de defesa os deixará mais preparados para os anos seguintes."

GER_china_expeditionary_corps: "A Segunda Expedição à China"
GER_china_expeditionary_corps_desc: "Há dez anos, nossas forças desembarcaram na China para reprimir o revolucionário socialista Chiang Kai-shek - mas seu partido, o Kuomintang, ressurgiu graças ao colapso da Liga das Oito Províncias. Embora não possamos arcar com uma intervenção direta novamente, ainda precisamos ajudar nossos aliados na China para evitar o surgimento de um novo juggernaut socialista." # fortalece Nanquim e Qing se pró-alemão

GER_mission_to_constantinople: "Missão Militar a Constantinopla"
GER_mission_to_constantinople_desc: "Nossos aliados da Weltkrieg no Oriente Médio, o Império Otomano, ainda não abandonaram completamente sua relação com Berlim, apesar de alguns problemas entre nossos estados no passado. Além disso, eles são a única força que pode manter um Oriente Médio estável e alinhado com a Alemanha - não há razão para não apoiá-los e ajudá-los."

GER_balkans_and_caucasus: "Convidar Estados dos Bálcãs e Cáucaso"
GER_balkans_and_caucasus_desc: "Devemos estabelecer uma frente sul e sudeste segura antes da Segunda Weltkrieg - aliar-se a países como Bulgária, os estados caucasianos, ou até mesmo Irã e Afeganistão aliviará a pressão russa e sérvio-romena e permitirá que nossos exércitos se concentrem nos inimigos principais."

GER_dmk_is_back_baby: "Aberturas no Mediterrâneo"
GER_dmk_is_back_baby_desc: "Nossas colônias na Ásia e na África aumentaram a importância estratégica do controle do Mediterrâneo - as rotas marítimas neste mar devem permanecer seguras, e os estados na costa do Mediterrâneo devem se alinhar eventualmente ao Kaiserreich, oferecendo-nos uma posição segura durante a Segunda Weltkrieg."

GER_gea_regiments: "Formar Regimentos Adicionais do Leste Asiático"
GER_gea_regiments_desc: "A Ásia Oriental Alemã está sempre precisando de reforços - seja para lidar com revoltas locais ou com a agressão japonesa. Já investimos tanto em nossa segurança asiática, o que são uma ou duas divisões a mais?" # unidades para GEA

GER_indian_ocean_coalition: "Associação do Oceano Índico"
GER_indian_ocean_coalition_desc: "Graças às nossas holdings na África e no Extremo Oriente, podemos exercer influência por todo o Oceano Índico, e uma região amigável do Oceano Índico também é valiosa para nós - uma Índia ou Indochina hostil colocaria nossas posições asiáticas em perigo. Devemos estender nosso controle e formar alianças benéficas com os estados do sul asiático."

GER_treaty_of_metz: "Exigir Renovação do Tratado de Metz"
GER_treaty_of_metz_desc: "Após a Weltkrieg, o Chanceler Wilhelm Solf garantiu o Tratado de Metz com o novo regime Comunista, no qual eles confirmaram que cumpririam o Tratado de Versalhes e manteriam a fronteira franco-alemã desmilitarizada. Como ambos esses termos foram quebrados de fato, deveríamos pressionar Paris a aceitar - retratando-os como beligerantes em todo o mundo." # Tratados de 1921. Foco curto, deve ser uma rápida cadeia de eventos para a CoF, que dá apoio à guerra para a ALE e reduz a tensão mundial se bem-sucedida

GER_reinforce_alsace: "Reforçar as Fortificações da Alsácia"
GER_reinforce_alsace_desc: "O revanchismo e a militância dos Comunistas nos obrigam a revisar o estado de nossas fortificações na fronteira oeste. Embora devamos sempre esperar por uma guerra relâmpago vitoriosa, também não faz mal dar alguma atenção às nossas medidas defensivas, caso esta guerra se desenrole de maneira diferente da primeira vez."

GER_arm_austrians: "Cooperação Militar Austro-Alemã"
GER_arm_austrians_desc: "Os dois Kaisers da Europa estiveram do mesmo lado durante a Weltkrieg, e não há razão para que isso mude da segunda vez. Vamos estabelecer uma cooperação militar permanente entre os poderes alemão e austríaco, e ensinar aos nossos irmãos do sul todas as novas táticas de guerra desenvolvidas em nossas Kriegsschulen."

GER_leopold_legion: "Legião 'Fürst Leopold'"
GER_leopold_legion_desc: "Nossos aliados na Espanha entraram em colapso para uma brutal guerra civil, na qual as forças sindicalistas na Catalunha ameaçam estabelecer mais uma potência europeia hostil a nós. Para evitar esse crescente cerco ao Kaiserreich, precisamos apoiar os monarquistas - uma legião, nomeada em homenagem a Leopoldo, Príncipe de Hohenzollern, o Rei da Espanha que nunca foi, lutará por nossos interesses lá." # Intervencionistas na SCW

GER_northern_front: "Consolidar a Frente Norte"
GER_northern_front_desc: "Apesar de sua fama como faróis de estabilidade na Europa, os países nórdicos não estão imunes à doença do socialismo. Se não fizermos nada, podemos acabar enfrentando uma Escandinávia Vermelha unida. Isso não deve acontecer, e a ordem será restaurada no Norte."

 # Mitteleuropa

GER_leader_of_the_flock: "Liderando o Rebanho"
GER_leader_of_the_flock_desc: "Mitteleuropa é nosso projeto, nossa criação. É justo que assumamos um papel de liderança dentro dele, garantindo que nossa organização reflita nossos interesses em primeiro lugar e aproximando todos os outros membros da organização de nós."

GER_european_brotherhood: "A Irmandade Europeia"
GER_european_brotherhood_desc: "Mitteleuropa pode ser nossa ideia, mas não pode se tornar um objeto de opressão. Se o transformarmos em uma organização de cooperação e interdependência europeia igual, trará benefícios a todos nós e abrirá uma nova era de paz pan-europeia."

GER_mitteleuropa_cohesion_fund: "Fundo de Coesão Mitteleuropäisch"
GER_mitteleuropa_cohesion_fund_desc: "A grande diferença no desenvolvimento entre a Alemanha e o Leste Europeu distorcerá o mercado interno de Mitteleuropa e é a causa de outros problemas, como a imigração eslava para a Alemanha. Isso pode ser resolvido estabelecendo um 'fundo de coesão' que ajudará no desenvolvimento dos estados do Leste Europeu." # investimento no Leste Europeu para coesão

GER_new_ee_partnership: "Nova Parceria com o Leste Europeu"
GER_new_ee_partnership_desc: "Nossos estados satélites no Leste Europeu são nossa primeira linha de defesa contra os russos - no entanto, também devemos considerar seus propósitos econômicos. Eles nunca foram destinados a serem livres, são mercados para o desenvolvimento de nossa indústria e para atrair riqueza - e devemos fortalecer esse controle para garantir que nunca esqueçam."

GER_eastern_rail_plan: "Plano Ferroviário Oriental"
GER_eastern_rail_plan_desc: "As conexões ferroviárias entre nossa pátria e os estados do Leste Europeu devem ser melhoradas para que nossas divisões possam se deslocar rapidamente para o leste e dissuadir um avanço russo, especialmente se outro Weltkrieg estourar."

GER_finance_ee_cooperation: "Financiar o EEDC"
GER_finance_ee_cooperation_desc: "Os Oststaaten criaram em conjunto uma organização interessante - um fundo de cooperação de defesa voltado para a Rússia. Esta iniciativa nos é útil, e devemos financiá-la com dinheiro e equipamentos excedentes."

GER_new_members: "Diretoria de Ampliação"
GER_new_members_desc: "Devemos estabelecer um mecanismo comum para adicionar novos membros ao Mitteleuropa e simplificar o processo de adesão aos numerosos acordos econômicos de nosso bloco, permitindo-nos adicionar novos membros ao Mitteleuropa e expandir nosso alcance." # convidar novos membros para o ME

GER_regulation_system: "O Sistema de Regulação"
GER_regulation_system_desc: "Precisamos de um mecanismo para coordenar as atividades dos estados membros de Mitteleuropa. Vamos introduzir um sistema de regulamentações - elas serão criadas com o consentimento unânime dos estados membros (oficialmente, pelo menos), mas serão obrigatórias para todos os estados membros seguir." # As regulamentações são feitas por unanimidade, mas são obrigatórias

GER_directive_system: "Introduzir Diretivas da Comissão"
GER_directive_system_desc: "Precisamos de um mecanismo para coordenar as atividades dos estados membros de Mitteleuropa. Vamos introduzir um sistema de diretrizes - diretrizes obrigatórias para todos os estados membros, cada um podendo cumpri-las de acordo com sua própria interpretação, mantendo sua autonomia política." # Diretivas são obrigatórias, mas cada estado as segue com sua própria interpretação

GER_conference_parliamentarisation: "Parlamentarização da Conferência"
GER_conference_parliamentarisation_desc: "A Conferência de Mitteleuropa, a assembleia dos ministros das Relações Exteriores dos estados membros de Mitteleuropa, não é representativa da população em geral. Devemos substituir a composição da conferência e estabelecer um sistema de delegações proporcionais de membros parlamentares, formando um pseudo-parlamento que intensificará a discussão sobre iniciativas Mitteleuropeias."

GER_contributions_quota: "Quota por Contribuição Orçamentária"
GER_contributions_quota_desc: "Devemos tornar nossa dominância na Mitteleuropa mais institucional, em vez de simplesmente baseada em nosso poder de influência. Vamos estabelecer que a cota de votos e representantes em todas as instituições da Mitteleuropa será ponderada de acordo com sua contribuição para o orçamento da organização - onde contribuímos mais do que quase todos somados." # Membros da conferência de acordo com quanto você contribui para o orçamento. Aumenta drasticamente o poder da ALE na conferência

GER_berlin_bureaucracy: "Centralizar a Sede em Berlim"
GER_berlin_bureaucracy_desc: "Devemos mover todas as sedes e escritórios das instituições da Mitteleuropa para Berlim, para que a burocracia empregada nelas seja formada por nossos cidadãos - que naturalmente avançarão com nossos interesses antes de qualquer outro." # Se todas as sedes das instituições de ME estiverem em Berlim, elas terão que contratar burocratas alemães

GER_mitteleuropa_court: "Sistema Judicial da Mitteleuropa"
GER_mitteleuropa_court_desc: "As numerosas regulamentações e diretrizes aprovadas pela Mitteleuropa podem entrar em conflito com as leis domésticas dos estados membros - devemos estabelecer um Tribunal imparcial da Mitteleuropa que julgará tais casos. Os advogados e juízes profissionais em seu emprego também poderão fornecer conselhos aos estados membros sobre várias questões legais."

GER_qualified_majority_voting: "Princípio da Maioria Qualificada"
GER_qualified_majority_voting_desc: "Para democratizar ainda mais o processo de tomada de decisão na Conferência, devemos estabelecer o princípio da maioria qualificada - qualquer proposta só pode ser aprovada se for apoiada por uma maioria de votos e seus estados membros correspondentes representarem a maioria da população do bloco." # É necessário ter maioria da população e votos ponderados na Conferência para decisões

GER_europamark: "Projeto Europamark"
GER_europamark_desc: "Para estreitar os laços econômicos da Mitteleuropa, devemos estabelecer uma moeda de reserva comum - o Europamark. Embora as moedas locais permaneçam, esta moeda, vinculada ao Marco Alemão, comporá as reservas cambiais dos estados membros e facilitará o comércio internacional."

GER_single_market: "Rumo a um Mercado Único"
GER_single_market_desc: "Precisamos gradualmente derrubar as barreiras que dificultam o comércio entre os estados membros da Mitteleuropa. Cidadãos e mercadorias devem poder circular de um estado para outro com apenas verificações mínimas nas fronteiras, claro, desde que também tomemos medidas rigorosas contra possíveis fluxos de crime e espionagem."

GER_enforcement_commission: "Diretoria de Fiscalização"
GER_enforcement_commission_desc: "Devemos estabelecer uma Diretoria que supervisionará todos os estados membros e terá o poder de sancionar estados que não seguem as regulamentações da Mitteleuropa à risca. Claro, isso também servirá como um método para expandir nosso controle político sobre os estados membros." # diretoria que observa cada estado membro sobre se estão seguindo

GER_conference_control: "Controle Conferencial das Instituições"
GER_conference_control_desc: "A Comissão da Mitteleuropa permanece independente do controle da Conferência - não mais! Todas as principais nomeações para a administração da Mitteleuropa agora devem ser aprovadas pelos membros da Conferência." # agora a conferência nomeia diretorias e comissões

GER_treaty_of_munchen: "A Conferência de Munique"
GER_treaty_of_munchen_desc: "A organização Mitteleuropa tornou-se mais democrática e próspera como resultado. Vamos aplicar essa experiência ao cenário mundial - convocar uma cúpula das nações do mundo e estabelecer um fórum internacional para a paz e a união, a União das Nações."

GER_officialise_cession_of_sovereignty: "Oficializar Cessão de Soberania"
GER_officialise_cession_of_sovereignty_desc: "Acabou. Após anos de reforma, a Mitteleuropa tornou-se centralizada e consolidada sob nossa liderança benevolente. É hora de pôr fim a essa fachada e dar à Mitteleuropa - e, por extensão, a nós - poder de veto sobre os governos membros, transformando-os oficialmente em nossos súditos."

 # Wartime

GER_france_invaded: "O Golpe Sindicalista"
GER_france_invaded_desc: "Os Comunistas atacaram! Milhões de soldados franceses estão se mobilizando além de nossas fronteiras e não vão parar até a completa destruição da nação alemã e de nosso modo de vida! Os britânicos e os russos não ficarão muito atrás. Esta é a luta final pelo destino da Europa, e devemos alcançar a vitória a qualquer custo!"

GER_invade_france: "Operação: Scharnhorst"
GER_invade_france_desc: "Agora que nossa situação doméstica se estabilizou, podemos voltar nossa atenção para nossa fronteira ocidental. As maquinações dos Comunistas franceses para derrubar a paz na Europa são bem conhecidas - se os atacarmos como medida preventiva, podemos garantir que esse conflito não se transforme em uma segunda guerra mundial."

GER_combat_defeatism: "Combater o Derrotismo"
GER_combat_defeatism_desc: "A guerra pegou a nação alemã despreparada, e muitos, enfraquecidos por anos de declínio econômico e contendas políticas, estão incertos se seremos capazes de suportar um ataque sindicalista e russo conjunto. Esse derrotismo deve ser esmagado imediatamente, e o espírito patriótico de todos os alemães deve ser exaltado. Juntos pela vitória!"

GER_riefenstahl: "Os Talentos de Riefenstahl"
GER_riefenstahl_desc: "Leni Riefenstahl, uma das cineastas mais talentosas de nossa era, recentemente se voluntariou para filmar filmes de propaganda para o Exército Imperial - um negócio incrível. Suas peças impressionantes mostrarão o poder do Exército e a glória do Kaiser, e ensinarão ao povo que não têm nada a temer."

GER_notabitur: "Restaurar o Sistema Notabitur"
GER_notabitur_desc: "Um Notabitur é um diploma de ensino médio obtido após um exame final apressado e mais fácil para permitir que os alunos do último ano do ensino médio se voluntariem para o Exército em tempos de guerra. Devemos reinstaurar este sistema para dar à nossa juventude a chance de servir ao país sem prejudicar seus objetivos acadêmicos."

GER_anti_sedition_laws: "Leis Anti-Sedição"
GER_anti_sedition_laws_desc: "Devemos impor novamente a Lei de Cerco e realizar uma repressão à quinta coluna que reside em nosso país - os sindicalistas e socialistas radicais que certamente sabotarão o esforço de guerra para ajudar na vitória de Paris. Eles serão presos e, em casos extremos, executados."

GER_prevent_turnip_winter: "Evitar Invernos de Nabo"
GER_prevent_turnip_winter_desc: "O bloqueio durante a guerra esgotou nossos estoques de alimentos durante o primeiro Weltkrieg e levou à fome generalizada, que quase comprometeu a fé de nosso povo no final da guerra. Devemos evitar que isso aconteça novamente, expandindo os estoques de alimentos, combatendo a especulação e investindo em alimentos substitutos."

GER_dissolve_socialists: "Dissolver Organizações Socialistas"
GER_dissolve_socialists_desc: "A guerra nos dá a chance de enfraquecer tanto o socialismo quanto nossos perenes oponentes sociais-democratas. Organizações pacifistas, socialistas e sociais-democratas serão dissolvidas devido à ameaça que representam à unidade durante a guerra, e os líderes mais vocais serão detidos indefinidamente."

GER_wartime_mobilisation: "Mobilização em Tempo de Guerra"
GER_wartime_mobilisation_desc: "O gigante adormecido deve despertar! Devemos colocar nossa indústria e nossa sociedade em pé de guerra. As indústrias civis devem mudar para produção militar e a produção de material militar deve receber prioridade máxima de recursos e mão de obra."

GER_relocate_industry: "Realocar Indústria"
GER_relocate_industry_desc: "Devemos mover fábricas das cidades renanas ameaçadas e transportar seus equipamentos para o interior, onde estarão a salvo de bombardeios inimigos e, no pior caso, de ocupação militar."

GER_conversion_industry: "Conversão da Indústria Civil"
GER_conversion_industry_desc: "Em tempos de guerra, precisamos de balas, não de manteiga, e de conchas, não de salsichas! Devemos ordenar que empresas civis movam parte ou toda a sua capacidade de produção para bens militares."

GER_guest_workers: "Programa de Trabalhadores Convidados"
GER_guest_workers_desc: "À medida que mais e mais de nossos trabalhadores são enviados para a frente, as fábricas perdem pessoal necessário e sua capacidade de produção sofre. Como na guerra anterior, mulheres terão que ser empregadas, mas outra fonte de mão de obra pode ser milhares de cidadãos do Leste Europeu que podem ser importados como trabalhadores convidados."

GER_wartime_espionage: "Expandir Espionagem em Tempo de Guerra"
GER_wartime_espionage_desc: "Nossos exércitos requerem informações precisas sobre movimentos de tropas inimigas, estratégias e planos de invasão se desejam prevalecer. Precisamos expandir o tamanho de nossos serviços de espionagem e eliminar agentes duplos dentro de nossas fileiras."

GER_expand_conscription: "Aumentar o Serviço Militar Obrigatório"
GER_expand_conscription_desc: "A guerra está se revelando total, exigindo uma dedicação completa de todos os recursos de cada nação para prevalecer. Nossos exércitos estão ficando sem reservas - devemos ampliar a faixa de recrutamento e caçar aqueles que escaparam por entre nossos dedos."

 # Military

GER_army_reform_stuff: "Iniciar Reforma Militar"
GER_army_reform_stuff_desc: "O exército alemão é a maior força de combate do planeta - no entanto, mesmo nós devemos considerar reformas para igualar a preocupante crescente força de nossos inimigos a leste e a oeste. Novas tecnologias devem ser integradas às nossas fileiras, novas estratégias desenhadas e novas indústrias militares estabelecidas."

GER_the_reaction: "Adaptando-se à Modernidade"
GER_the_reaction_desc: "O estabelecimento militar do Heer tem certeza de que nossas estratégias militares tradicionais são adequadas e que a retórica extrema dos Reformisten e Die Fronde só levaria a resultados destrutivos. Devemos adaptar-nos um pouco à tecnologia moderna, mas manter nosso toque tradicional comprovado."

GER_streamlined_mobilisation: "Mobilização Simplificada"
GER_streamlined_mobilisation_desc: "O Segundo Weltkrieg provavelmente será uma guerra das massas, assim como a primeira. Devemos melhorar nossos protocolos de mobilização para lidar com isso, e garantir que o Heer possa inscrever rapidamente reservistas para outro grande conflito."

GER_adapt_weltkrieg_experience: "Adaptar a Experiência do Weltkrieg"
GER_adapt_weltkrieg_experience_desc: "O Weltkrieg exigiu que nos adaptássemos aos tempos que mudam rapidamente, e provou que uma grande ruptura que tem sucesso pela vontade do soldado de infantaria, pela artilharia em massa aplicada e pelo apoio blindado, quebrará a guerra posicional e restaurará a mobilidade a uma frente estagnada. Como o segundo Weltkrieg também é provável que termine em guerra de trincheiras, devemos treinar nossos oficiais tendo isso em mente."

GER_foster_aristocratic_tradition: "Promover a Tradição Aristocrática"
GER_foster_aristocratic_tradition_desc: "Embora não possamos fechar totalmente o corpo de oficiais aos plebeus, as linhagens militares-aristocráticas da Prússia devem permanecer a principal fonte de generais e comandantes para o Heer. Devemos também promover a tradição aristocrática no corpo e fortalecer a camaradagem nobre entre os oficiais."

GER_strengthen_branch_cooperation: "Fortalecer a Cooperação Inter-Serviços"
GER_strengthen_branch_cooperation_desc: "O Heer, a Kaiserliche Marine e a Luftstreitkräfte devem permanecer separados, mas precisamos fortalecer a cooperação entre eles por meio de um processo simplificado de planejamento tático e estratégico comum."

GER_armoured_support: "Estratégia de Apoio Blindado"
GER_armoured_support_desc: "O Panzer desempenhará um papel de apoio em guerras futuras. Não podemos depender de divisões blindadas - em vez disso, o corpo blindado deve permanecer em proximidade próxima com a infantaria e fornecer a ela proteção, capacidades ofensivas e defensivas."

GER_mobile_artillery: "Artilharia Móvel"
GER_mobile_artillery_desc: "A peça de artilharia é a rainha do campo de batalha e nos ganhou o Weltkrieg - ela deve desempenhar um papel central em rupturas em guerras futuras também. Em vez de baterias estacionárias, no entanto, devemos fazer a transição para artilharia móvel que tem maior liberdade de ação e pode responder a emergências no front."

GER_aggressive_breakthrough: "Ruptura em Massa"
GER_aggressive_breakthrough_desc: "Uma vez que reconheçamos uma vulnerabilidade nas linhas inimigas, devemos realizar uma ruptura massiva e agressiva, confiando na infiltração de unidades de elite e na concentração de força - assim como durante o Kaiserschlacht. O inimigo será sobrecarregado, disperso e eliminado pela infantaria em avanço."

GER_the_revolt: "Revolta dos Totalitários"
GER_the_revolt_desc: "A Die Fronde une facções díspares que buscam uma transformação totalitária do Heer - desde a melhoria da "psicologia" do soldado comum por meio de propaganda nacional e devoção, até a mobilização total de todos os recursos nacionais para a guerra. A tecnologia serve à vontade do povo alemão e deve ser usada para destruição irrestrita do inimigo!"

GER_wehrmacht: "Estabelecer a Wehrmacht"
GER_wehrmacht_desc: "Por muito tempo, o exército, a marinha e a força aérea do Império Alemão têm sido independentes entre si, dificultando a comunicação e cooperação entre eles. Vamos colocá-los todos sob uma estrutura unificada das forças armadas - a Força de Defesa Imperial, ou a Wehrmacht."

GER_rapid_mobilisation: "Estratégias Aprimoradas de Mobilização"
GER_rapid_mobilisation_desc: "A Wehrmacht deve se preparar para mobilizar e iniciar operações ofensivas dentro de 48 horas após a emissão de uma ordem. Se uma nova guerra mundial estourar, devemos responder imediatamente e sobrecarregar nossos oponentes antes que eles possam reagir."

GER_military_ideology: "Vitória ou Morte"
GER_military_ideology_desc: "Aos olhos de alguns, o Heer, assim como seu predecessor, o Exército prussiano, deve ser apolítico e servir como o braço direito do Kaiser. Discordamos - as mentes de nossos soldados devem ser injetadas com uma ideologia nacionalista e patriótica. Eles precisam saber que estão lutando pela sobrevivência de sua nação e estar dispostos a se sacrificar, se necessário."

GER_total_war: "O Chamado à Guerra Total"
GER_total_war_desc: "Os Weltkriege são diferentes de qualquer outro conflito anterior - são guerras de mobilização total de recursos, e apenas uma nação completamente dedicada à guerra prevalecerá sobre seus inimigos. Devemos atender a esse chamado à guerra total - a nação alemã se erguerá para a grande luta como uma só!"

GER_soldier_psychology: "A Psicologia do Soldado de Infantaria"
GER_soldier_psychology_desc: "A tecnologia pode virar o jogo de uma batalha se aplicada corretamente, mas apenas uma força determinada e corajosa vence de forma confiável guerras inteiras. Precisamos melhorar a psicologia do soldado de infantaria - incutir neles uma ideologia nacionalista, melhorar suas condições e estabelecer treinamento rigoroso que transformará recrutas em guerreiros."

GER_unrestrained_warfare: "Guerra Irrestrita"
GER_unrestrained_warfare_desc: "Em uma guerra total, nada está fora dos limites - armas químicas ou até mesmo biológicas devem ser consideradas se quisermos quebrar a vontade do inimigo e despedaçá-los. Vamos acabar com regulamentações insignificantes e escrúpulos morais e liberar o poder alemão irrestrito sobre nosso oponente!"

GER_counteroffensive_strategies: "Estratégias de Contraofensiva"
GER_counteroffensive_strategies_desc: "Depois que nossas tropas determinadas suportarem o primeiro golpe do inimigo, devemos realizar uma contraofensiva vigorosa que criará brechas nas linhas inimigas e transformará a frente em uma guerra de manobras. Isso nos permitirá cercar e despedaçar as divisões inimigas. Devemos nos preparar para tal contraofensiva antecipadamente."

GER_stay_behind_units: "Unidades de Retaguarda"
GER_stay_behind_units_desc: "Precisamos estabelecer unidades de retaguarda que possam assediar as linhas de suprimento inimigas sob ocupação, minar a determinação do avanço inimigo e nos permitir despedaçá-los em um contra-ataque vitorioso."

GER_faith_in_german_race: "Doutrinação Nacionalista"
GER_faith_in_german_race_desc: "Acima de tudo, o soldado alemão deve acreditar no Império, no Kaiser e no regime, e entender que está lutando para salvar a raça alemã da extinção. Tais sentimentos patrióticos motivarão nossas tropas a romperem até as defesas mais difíceis."

GER_path_of_seeckt: "Os Passos de Seeckt"
GER_path_of_seeckt_desc: "Os Reformistas constroem sobre as reformas de Hans von Seeckt e buscam transformar o Heer em uma força de combate profissional. Não há razão para se apegar às antigas tradições aristocráticas quando as massas podem trazer ainda mais conhecimento e talento, e a tecnologia deve ser aplicada para uma ofensiva de armas combinadas que ultrapasse os exércitos antigos baseados em infantaria."

GER_reichskriegsamt: "Reichskriegsamt"
GER_reichskriegsamt_desc: "Por muito tempo, o exército, a marinha e a força aérea do Império Alemão têm sido independentes entre si, prejudicando a comunicação e a cooperação entre eles. Vamos colocá-los todos sob uma estrutura unificada das forças armadas e estabelecer o Gabinete de Guerra Imperial como o ministério oficial do exército, que será responsável por todos os assuntos militares nacionais."

GER_interservice_cooperation: "Cooperação Interserviços"
GER_interservice_cooperation_desc: "A guerra moderna depende da cooperação eficaz entre o exército, a força aérea e a marinha - sem isso, não conseguiremos executar grandes manobras ou efetivamente realizar nossos planos para a guerra de armas combinadas. Vamos encerrar as rivalidades insignificantes entre os serviços e estabelecer os mecanismos para uma cooperação frutífera."

GER_general_staff_reform: "Educação Abrangente do Estado-Maior"
GER_general_staff_reform_desc: "O Estado-Maior precisa ser educado em política, estratégia e até mesmo economia se quisermos que compreendam completamente o escopo da guerra e tomem as decisões estratégicas corretas. Devemos reformar nosso currículo nas Escolas de Guerra para dar conta disso."

GER_abolition_of_federal_armies: "Abolição dos Exércitos Federativos"
GER_abolition_of_federal_armies_desc: "Os exércitos da Baviera, Württemberg e Saxônia mantêm um certo nível de autonomia, e embora isso seja motivo de orgulho para esses três reinos, umas Forças Armadas Imperiais unificadas não precisam ser divididas em unidades prussianas e não prussianas. Todos os exércitos federativos serão fundidos nas Forças Armadas Alemãs!"

GER_abolish_immediatrecht: "Abolir o Immediatrecht"
GER_abolish_immediatrecht_desc: "Nossas reformas precisam expandir o controle civil sobre o militar - o Immediatrecht, que permite que a liderança militar ignore o governo civil e fale diretamente com o Kaiser, será abolido, e o Reichskriegsamt, liderado por políticos civis, será o principal intermediário entre a liderança militar e o governo."

GER_professional_core: "O Núcleo Profissional"
GER_professional_core_desc: "O Heer deve se tornar um núcleo treinado e disciplinado de tropas motorizadas e bem abastecidas que podem derrotar e destruir até mesmo forças inimigas maiores por meio da aplicação de tecnologia e táticas superiores. Precisamos aumentar drasticamente o profissionalismo do exército permanente e melhorar seu equipamento."

GER_combined_arms_offensive: "Ofensiva de Armas Combinadas"
GER_combined_arms_offensive_desc: "Lideradas por uma vanguarda de divisões Panzer independentes e apoiadas por uma vasta força aérea, nossas forças vão despedaçar as linhas inimigas e forçar a guerra para a mobilidade, momento em que poderemos destruir e sobrecarregar facilmente as unidades inimigas lentas e menos treinadas."

GER_training_standards: "Padrões de Treinamento de Primeira Linha"
GER_training_standards_desc: "Nossas forças devem alcançar o auge da disciplina militar. Devemos organizar manobras em larga escala envolvendo unidades de todos os ramos militares para nos prepararmos para a guerra de armas combinadas e manter sempre o núcleo profissional do exército pronto para a próxima grande guerra."

GER_lower_class: "Abrir Portas para a Classe Baixa"
GER_lower_class_desc: "Por décadas, os níveis superiores dos postos de oficiais do Heer têm sido dominados pelos militares - nos limitando a apenas uma fração do intelecto e talento do povo alemão. Vamos derrubar as últimas barreiras para o avanço na carreira de plebeus e criar um corpo de oficiais mais inclusivo, focado no talento em vez de nascimento."

GER_yearning_for_cannae: "Anseio por Canas"
GER_yearning_for_cannae_desc: "Por séculos, a doutrina militar alemã foi construída sobre os princípios de manobra, cerco e destruição. A antiga batalha de Canas é martelada nas cabeças dos estudantes das academias militares como a batalha perfeita - e devemos continuar buscando isso, aprimorando nossos princípios de guerra de manobras para criar uma doutrina imparável de guerra moderna."

GER_einkreisung: "Segunda Teoria da Einkreisung"
GER_einkreisung_desc: "Assim como antes do Weltkrieg, estamos sendo cercados por inimigos. Isso é, é claro, fruto de maquinações vilanescas de russos e sindicalistas, e não resultado de erros de nossa política externa - no entanto, a força armada corrigirá esse desenvolvimento. Essa Segunda Einkreisung deve servir como um chamado de despertar para nossas forças armadas e sociedade."

GER_infantry_motorisation: "Motorização da Infantaria"
GER_infantry_motorisation_desc: "O avanço da tecnologia nos permite expandir as capacidades de manobra de toda a nossa força de infantaria, não apenas de algumas pontas de lança, concedendo uma nova vantagem às nossas forças. Embora a motorização parcial das forças de infantaria seja cara, não é impossível de custear, e os benefícios superarão os custos em dez vezes."

GER_expand_kriegsschulen: "Expandir as Kriegsschulen"
GER_expand_kriegsschulen_desc: "As Escolas de Guerra e Academias Militares têm formado o núcleo do corpo de oficiais prussianos desde o século XVII, e embora não tenham falhado conosco, devem ser expandidas para acomodar mais estudantes, especialmente das classes mais baixas, para as quais devemos lentamente abrir posições de oficiais."

GER_kampfgruppe: "Formações Táticas Kampfgruppen"
GER_kampfgruppe_desc: "Os Kampfgruppen são formações ad hoc de armas combinadas estabelecidas para tarefas específicas a qualquer momento durante uma grande operação - são muito mais elásticos do que divisões padrão e podem ser formados para responder às necessidades imediatas no front. Devemos expandir seu uso em todo o Exército Alemão Imperial."

GER_technology_annihilation: "Aniquilação Através da Tecnologia"
GER_technology_annihilation_desc: "Disciplina e fé não são suficientes para prevalecer na guerra moderna - e nossas táticas móveis exigem maior ênfase no desenvolvimento tecnológico do que nunca. Devemos expandir nossas capacidades de pesquisa e desenvolvimento para aniquilar nossos oponentes com a aplicação superior de tecnologia - tanques, aviões e equipamentos de apoio igualmente."

GER_new_manoeuvre_warfare: "Encomendar Livros de Guerra de Manobra"
GER_new_manoeuvre_warfare_desc: "Devemos atualizar os livros didáticos e manuais usados pelo Exército Alemão Imperial para considerar a experiência do Weltkrieg e como ela afeta nossa doutrina de guerra de manobras. Há muitos teóricos nas fileiras de nossas forças que colocaram seus pensamentos em palavras, agora tudo o que precisamos é de uma teoria consistente para seguir."

GER_prepare_for_russia: "Preparar-se para Operações em Frentes Amplas"
GER_prepare_for_russia_desc: "Na Rússia, enfrentaremos planícies e florestas intermináveis, em que até mesmo exércitos de conscrição vastos podem ficar sobrecarregados. Devemos nos preparar para a guerra de manobras à distância no Oriente e garantir que nossas tropas possam se mover com disciplina por mais tempo."

GER_prepare_for_france: "Aniquilar Fortificações Francesas"
GER_prepare_for_france_desc: "Na França, enfrentaremos várias camadas de fortificações, projetadas para contra-atacar nossos habituais avanços agressivos. Para compensar, devemos intensificar nossas capacidades destrutivas e direcionar nossas forças para uma vasta ruptura de armas combinadas na fronteira."

GER_mechanised_infantry: "Desenvolver Infantaria Mecanizada"
GER_mechanised_infantry_desc: "A infantaria motorizada luta para manter o impulso de um ataque em campos de batalha obstruídos por crateras e trincheiras, e seus veículos de casco macio oferecem pouca proteção para as tropas. Devemos fazer a transição para uma infantaria de elite equipada com veículos semiatrados que possam acompanhar tanques enquanto fornecem apoio adequado."

GER_panzer_divisions: "Divisões Panzer"
GER_panzer_divisions_desc: "A era dos tanques de infantaria acabou. A armadura deve ser concentrada em formações independentes que possam alcançar uma ruptura e derrotar exércitos inimigos com sua armadura e mobilidade. Uma vez desenvolvida, nossa frota de tanques suplantará os sindicalistas e os russos!"

GER_artillery_focus: "Rainha do Campo de Batalha"
GER_artillery_focus_desc: "A guerra blindada deve sempre ser acompanhada por um suporte de fogo adequado. O desenvolvimento de artilharia autopropulsada garantirá que a Rainha do Campo de Batalha sempre rugirá e poderá sempre apoiar a ponta de lança blindada que avança."

GER_panzer_focus: "Onda Mecanizada"
GER_panzer_focus_desc: "Somos um dos poucos países do planeta que podem arcar com a implantação em massa de tanques. Devemos aumentar o tamanho e o número de nossas divisões panzer e depender delas como a principal força ofensiva de nossas operações."

GER_tank_destroyers: "Caça-tanques"
GER_tank_destroyers_desc: "À medida que expandimos nossa força blindada, nossos inimigos também o fazem - assim, precisamos de uma solução para combater os tanques inimigos. Uma opção é implantar 'caça-tanques', acoplando canhões anti-tanque a um chassi de tanque para perfurar a blindagem inimiga. Não é uma solução permanente, mas funciona bem por enquanto."

GER_modern_communications: "Proliferar Comunicações Modernas"
GER_modern_communications_desc: "A guerra de manobras modernas é possível apenas se mantivermos sempre as comunicações entre unidades e o comando superior, pois, caso contrário, qualquer ofensiva será interrompida devido à falta de ordens e inteligência. Investiremos mais em tecnologias de rádio e radar para lidar com isso."

GER_w_system: "Estabelecer o Sistema W"
GER_w_system_desc: "Outra guerra é inevitável. Lentamente, a Alemanha deve entrar novamente em pé de guerra. Declararemos certas fábricas, "plantas W", para produzir exclusivamente para a produção militar e começaremos o rearmamento de nossas forças armadas."

GER_industriewerke: "Rede Industriewerke"
GER_industriewerke_desc: "Apenas declarar que as fábricas existentes devem trabalhar para a Imperial German Army não é suficiente - começaremos a construção de uma rede de fábricas de munições e armas de propriedade estatal, o Industriewerke, para expandir o complexo militar-industrial existente." # decisões para construir mais fábricas militares

GER_naval_production: "Revigorar Estaleiros Navais"
GER_naval_production_desc: "O orgulho das cidades costeiras alemãs, seus estaleiros navais que construíram a invencível Kaiserliche Marine, deve retornar ao pé de guerra - concederemos a eles novos contratos e realizaremos reuniões com fabricantes de armas navais para receber status preferencial e restaurar nosso potencial perdido."

GER_assembly_line: "Métodos de Produção em Linha de Montagem"
GER_assembly_line_desc: "A próxima guerra será uma guerra de produção em massa, não de qualidade individual. Devemos começar a implementar métodos modernos de produção em linha de montagem no Industriewerke e em outras indústrias estatais para aumentar drasticamente nossa eficiência de produção."

GER_brabag: "Formar BRABAG"
GER_brabag_desc: "Cercados por potências hostis de todos os lados, devemos garantir eficiência energética, e podemos alcançar isso por meio dos avanços da tecnologia moderna - carvão marrom em combustível sintético, Braunkohlen para Benzin. Uma empresa estatal dedicada ao desenvolvimento e produção de combustíveis sintéticos nos ajudará nessa empreitada."

GER_military_railways: "Ferrovias Militares"
GER_military_railways_desc: "As ferrovias civis não podem cumprir a tarefa de transportar enormes forças armadas modernas - as necessidades de infraestrutura exigem o desenvolvimento e a expansão de ferrovias estatais dedicadas exclusivamente ao transporte militar, que podem abastecer as forças no front e mover tropas de um lado da Europa para o outro em questão de semanas."

GER_military_airports: "Construir Airstrips no Oeste"
GER_military_airports_desc: "Para derrotar os sindicalistas, devemos vencer a guerra no ar - e se quisermos vencer a guerra no ar, devemos implantar cada vez mais aviões e ter lugares para armazená-los. Novas pistas ao longo da frente ocidental garantirão que sempre mantenhamos nossa vantagem numérica."

GER_domestic_steel: "Expandir Vínculos com Friedrich Krupp AG"
GER_domestic_steel_desc: "O conglomerado Krupp é um dos mais famosos produtores de aço e armas de toda a Europa - e nossos vínculos com sua empresa remontam a muito tempo. Devemos manter e expandir esses vínculos, fomentando a cooperação entre nosso exército e a indústria de defesa."

GER_infantry_development: "Expandir Testes de Rifles em WaPrüf-II"
GER_infantry_development_desc: "WaPrüf-II é a Seção de Infantaria do Heereswaffenamt, que lida com pesquisa, desenvolvimento, teste e adoção de equipamentos de infantaria. Devemos reabrir concursos para kits de infantaria modernos do Heer e começar a testar novos rifles aprimorados que nos darão vantagem em tiroteios e escaramuças."

GER_mauser_werke: "Novos Contratos com a Mauser AG"
GER_mauser_werke_desc: "Originária de Württemberg, a Mauser tem sido a principal fornecedora de armas leves para o Exército Alemão Imperial desde a década de 1870, e seus projetos, como o Gewehr 98, agora são populares em todo o planeta. Devemos estabelecer novos contratos com a empresa para pesquisa e produção de equipamentos de infantaria."

GER_artillery_development: "Desenvolver Artilharia Autopropulsada"
GER_artillery_development_desc: "Durante a maior parte da história da artilharia, os canhões eram relativamente imóveis, puxados por cavalos no máximo - a tecnologia moderna agora nos permite superar essa limitação e montar canhões de grande calibre em veículos, permitindo que a artilharia se mova pelo campo de batalha. Devemos investigar essas táticas e buscar sua adoção generalizada no Heer."

GER_rocket_development: "Raketenwerfer"
GER_rocket_development_desc: "O lançador de foguetes é uma alternativa curiosa à artilharia, mais cara e menos precisa, mas permite maior alcance e mobilidade, já que os lançadores de foguetes montados em veículos têm pouco ou nenhum recuo e permitem que o veículo deixe o campo imediatamente. Devemos focar nossa pesquisa no Raketenwerfer e implantar nossas primeiras brigadas de artilharia de foguetes."

GER_railway_guns: "Programa de Artilharia Ferroviária Krupp"
GER_railway_guns_desc: "As armas ferroviárias são enormes peças de artilharia que podem explodir fortificações em pedaços e são desenvolvidas pela Krupp. Vamos adaptar seu programa de artilharia ferroviária e implantar um conjunto de canhões que podem destruir fortalezas comunardas, permitindo que forças móveis quebrem com facilidade."

GER_tank_development: "Expandir a Seção Automotiva da HWA"
GER_tank_development_desc: "A Seção Automotiva do Heereswaffenamt lida com pesquisa e desenvolvimento de veículos, especialmente tanques. Precisamos atrair engenheiros e empresas adicionais para a seção e expandir seu financiamento - isso melhorará drasticamente nossas capacidades de pesquisa de blindagem."

GER_anti_tank_development: "Panzerabwehrkanone"
GER_anti_tank_development_desc: "Não somos os únicos a focar na aplicação de blindagem - os franceses e os russos certamente mobilizarão forças blindadas próprias, e precisamos encontrar maneiras de combatê-las. O desenvolvimento de canhões antitanque, capazes de perfurar e destruir tanques, é a melhor solução, e precisamos persegui-la."

GER_peenemunde_centre: "Estabelecer Peenemünde"
GER_peenemunde_centre_desc: "Os avanços da aeronave e da foguetaria modernas exigem um centro dedicado exclusivamente à pesquisa e desenvolvimento de ambas. Peenemünde, na Pomerânia, cumprirá adequadamente esse papel, assim que estabelecermos a infraestrutura necessária."

GER_heavy_tanks: "Ultrapassar a Perfuração Sindicalista"
GER_heavy_tanks_desc: "Sem dúvida, os franceses desenvolverão capacidades de perfuração de blindagem cada vez maiores para contra-atacar nossa blindagem - isso só pode ser respondido com uma blindagem ainda mais pesada. Tanques pesados, com várias camadas de proteção, se tornarão monstros no campo de batalha, totalmente invulneráveis a quase tudo."

GER_enigma_machine: "A Máquina Enigma"
GER_enigma_machine_desc: "A coleta de inteligência tem sido uma parte fundamental da guerra desde seus primórdios - e, com a tecnologia moderna, podemos tornar nossas ações verdadeiramente indecifráveis. A Máquina Enigma nos foi apresentada como um codificador inquebrável que garantirá nossa vantagem permanente contra os esforços de decodificação sindicalista - precisamos colocá-la em uso."

GER_nuclear_research: "Estabelecer o Uranverein"
GER_nuclear_research_desc: "Recentemente, nossos físicos demonstraram interesse no potencial da chamada energia 'nuclear', liberada pela fissão do átomo, que poderia se tornar uma fonte inesgotável de combustível - ou incendiar a atmosfera em uma reação em cadeia e causar o fim da humanidade. Se dedicarmos recursos para investigar esse fenômeno, podemos descobrir qual dessas possibilidades é mais provável."

GER_electronics_research: "Zuse Apparatebau"
GER_electronics_research_desc: "Konrad Zuse é um jovem gênio que conseguiu pioneirar tecnologia de computação inovadora a partir de meios muito humildes. Ele construiu o primeiro computador programável do mundo em um apartamento em Berlim, com uma caixa de sucatas! Conceder a ele os fundos para criar uma empresa de computação nos permitirá utilizar suas habilidades em aplicações militares e civis."

GER_wever_doctrine: "A Guerra Aérea Operacional"
GER_wever_doctrine_desc: "Transferido das forças terrestres para a Luftstreitkräfte, Walther Wever é um representante da facção reformista de Seeckt na força aérea. Seu programa envolve uma abordagem equilibrada que avançaria tanto no suporte ofensivo direto quanto nos bombardeios de longo alcance."

GER_armour_air_spearhead: "Apoiar a Vanguarda Blindada"
GER_armour_air_spearhead_desc: "A força aérea é capaz de apoiar as forças terrestres avançadas independentemente de ferrovias - unidades motorizadas, carros blindados e especialmente as divisões Panzer. Interromper o movimento das forças inimigas e visar unidades no solo facilitará a quebra de nossa linha de frente, possibilitando o cerco e a aniquilação."

GER_tactical_destruction: "Aniquilação Tática"
GER_tactical_destruction_desc: "Não podemos depender apenas do suporte aéreo próximo - a necessidade de visar infraestrutura inimiga e instalações industriais requer o desenvolvimento de bombardeiros médios e de longo alcance que possam atacar nossos inimigos próximos e distantes."

GER_airbase_targets: "Foco na Destruição de Bases Aéreas"
GER_airbase_targets_desc: "Uma frota de bombardeiros de longo alcance deve primeiro atacar a infraestrutura militar inimiga - acima de tudo, as bases aéreas. Se conseguirmos incapacitar a frota aérea inimiga enquanto ela ainda estiver no solo, ela ficará indefesa contra a desintegração total de suas forças terrestres."

GER_long_range_bombers: "Bombardeiros de Longo Alcance"
GER_long_range_bombers_desc: "Devemos considerar projetos que levem os bombardeiros de longo alcance aos seus limites tecnológicos. Talvez seja possível projetar uma aeronave que consiga chegar até as montanhas Urais - a capacidade de cobrir um terreno tão imenso a partir de uma única base aérea será indispensável."

GER_seize_naval_air_arm: "Pressionar pela Transferência da Aviação Naval para a LSK"
GER_seize_naval_air_arm_desc: "Quando a Luftstreitkräfte finalmente se tornou uma ramificação independente das forças armadas do Império Alemão, compromissos tiveram que ser feitos, deixando a aviação naval para a frota imperial. Representando os reformistas, que buscam transformar o Exército em uma força armada moderna, Wever tem pressionado ativamente pela revisão desse acordo."

GER_air_tannenberg: "Tannenberg no Ar"
GER_air_tannenberg_desc: "A Batalha de Tannenberg foi vencida com a interrupção da infraestrutura e das comunicações russas, permitindo que o grande marechal Hindenburg os derrotasse em detalhes. Uma força aérea capaz poderá realizar isso ainda mais facilmente, visando linhas de abastecimento e ferrovias para causar caos atrás da linha de frente." # ao impedir que reservas alcancem a batalha através de infraestrutura prejudicada, como Tannenberg

GER_richthofen_doctrine: "Espadas Quebradas"
GER_richthofen_doctrine_desc: "Wolfram von Richthofen, assim como seu irmão Manfred, o Barão Vermelho, são defensores da abordagem tradicional da Luftstreitkräfte - suporte aéreo próximo e um poderoso corpo de caças que garantirá a dominação nos céus, permitindo que a força aérea reduza custos abandonando planos caros de bombardeiros estratégicos."

GER_air_superiority_focus: "Dominar os Céus"
GER_air_superiority_focus_desc: "A guerra no ar só pode ser vencida por uma força massiva de caças, que esmagará as asas inimigas e dará livre curso aos nossos bombardeiros de mergulho para devastar as forças inimigas. Vamos tornar isso nossa principal prioridade."

GER_ace_generation: "Nova Cultura de Áses de Caça"
GER_ace_generation_desc: "Embora os áses de caça não possam vencer a guerra no ar sozinhos, eles servem como ótimos ícones de propaganda e podem ser usados para mobilizar a retaguarda em torno de seu impressionante heroísmo. Assim como durante a Weltkrieg, vamos fomentar uma cultura desses pilotos áses e usá-los como âncoras para manter nosso apoio à guerra."

GER_dive_bombers: "Projeto de Bombardeiros de Mergulho"
GER_dive_bombers_desc: "Um bombardeiro de mergulho precisa ser rápido, preciso e causar muito dano de uma vez, desorganizando as defesas terrestres do inimigo e permitindo que a vanguarda blindada perfure as tropas dispersas. Devemos pressionar nossos designers de aeronaves para alcançar essas metas de design."

GER_air_production_mass: "Economia de Escala"
GER_air_production_mass_desc: "Bombardeiros de mergulho e caças podem ser produzidos em um número muito maior do que seus equivalentes maiores - e devemos usar isso a nosso favor. Uma frota aérea massiva composta por aeronaves menores será capaz de sobrecarregar o inimigo com pura quantidade."

GER_ground_support_tactics: "Táticas de Suporte Terrestre"
GER_ground_support_tactics_desc: "Para garantir que nosso método ideal de suporte combinado terrestre seja sempre executado sem contratempos, devemos melhorar a comunicação e cooperação entre a força aérea e as unidades móveis, e testar essas táticas antecipadamente em manobras."

GER_knauss_doctrine: "Destruição da Vontade"
GER_knauss_doctrine_desc: "Apoiador das ideias de Giulio Douhet sobre a aniquilação completa da vontade inimiga de lutar com bombardeio estratégico, Robert Knauss é uma escolha radical alinhada com os Psicólogos - e ele buscará transformar a Luftstreitkräfte em uma máquina de terror."

GER_strategic_bombers: "Frotas de Bombardeiros Estratégicos"
GER_strategic_bombers_desc: "A prioridade de construção deve ser dada aos bombardeiros estratégicos de longo alcance, e devemos formar frotas inteiras de bombardeiros para devastar instalações e cidades inimigas antes que façam o mesmo conosco."

GER_firepower_focus: "Foco em Poder de Fogo"
GER_firepower_focus_desc: "As guerras do futuro serão vencidas não por táticas avançadas ou heroísmo individual, mas por um poder de fogo enorme. Em nenhum lugar isso é mais claro do que na força aérea - a cada ano que passa, nossa capacidade de destruição cresce cada vez mais. Vamos abraçar esse foco e sobrecarregar o inimigo!"

GER_terror_bombing: "Bombardeio de Terror"
GER_terror_bombing_desc: "Embora possa parecer desumano, a destruição de cidades e o direcionamento de edifícios civis são necessários para quebrar a vontade do inimigo de lutar. No entanto, se isso garantir menos baixas para nós - e para nosso inimigo, já que eles se renderão mais cedo do que tarde - essas perdas são aceitáveis."

GER_strategic_target_analysis: "Análise de Alvos Estratégicos"
GER_strategic_target_analysis_desc: "Devemos estabelecer departamentos encarregados da análise das capacidades industriais inimigas e dos elementos mais cruciais de sua grade de produção - para que possam ser subsequentemente aniquilados por nossos bombardeiros estratégicos, prejudicando sua capacidade de repor suas perdas e os aproximando da capitulação."

GER_bomber_aerial_combat: "Táticas de Combate Aéreo com Bombardeiros"
GER_bomber_aerial_combat_desc: "Embora os bombardeiros nunca possam competir com os caças em combate ar-ar, eles não são totalmente indefesos - e adicionar caças de escolta de longo alcance aos nossos esquadrões de bombardeiros garantirá que tenhamos apoio e impedirá que o inimigo simplesmente aniquile nossos pilotos durante seus ataques."

GER_air_defence: "Fortificar as Cidades"
GER_air_defence_desc: "Embora idealmente nenhum bombardeiro inimigo alcance o Ruhr, devemos estar preparados para o pior cenário possível. Quando nossa força aérea não pode impedir as frotas inimigas, nossa última linha de defesa, torres antiaéreas estacionárias, manterá nossas cidades seguras."

GER_radar_detection: "Detecção FuMG"
GER_radar_detection_desc: "A ciência do uso de ondas eletromagnéticas para detecção de objetos tem uma longa história na Alemanha e devemos continuar sendo pioneiros nesse campo. O físico Rudolf Kühnhold na Kaiserliche Marine apresentou experimentos bem-sucedidos na criação de um Funkmessgerät - dispositivo de medição de rádio, que detectará aviões e navios vindos de mais longe do que os olhos podem ver."

GER_sturmgruppen_focus: "Sturmgruppen"
GER_sturmgruppen_focus_desc: "As frotas de bombardeiros dos sindicalistas requerem um contra-ataque - asas maciças de interceptadores pesados, que podem perseguir e interceptar bombardeiros estratégicos, garantirão que os bombardeiros inimigos sejam eliminados antes que possam causar qualquer dano à nossa indústria."

GER_night_operations: "Treinamento para Operações Noturnas"
GER_night_operations_desc: "A noite oferece desafios significativos para operações aéreas, mas também fornece vantagens - cobertos pelo véu da escuridão, nossas aeronaves podem devastar posições inimigas antes mesmo que saibam o que os atingiu. Devemos estabelecer um regime de treinamento especial para nossos pilotos garantirem que lutem tanto de noite quanto de dia."

GER_proliferation_of_anti_air: "Proliferação de Baterias Antiaéreas"
GER_proliferation_of_anti_air_desc: "Com a quantidade de aviões que produzimos, eles não podem cobrir toda a frente - isso dá uma ampla oportunidade para os bombardeiros inimigos atacarem formações vulneráveis de infantaria antes que nossos caças possam interceptá-los. Fornecer às nossas tropas baterias móveis antiaéreas eliminará essa preocupação."

GER_hwa_aircraft_sector: "Reformar a Seção Aérea da HWA"
GER_hwa_aircraft_sector_desc: "A Seção Aérea do Heereswaffenamt lida com aquisição, pesquisa e desenvolvimento de novas aeronaves - conceder financiamento adicional e estabelecer subseções adicionais para novas categorias de aeronaves permitirá que mantenhamos a vantagem tecnológica."

GER_aircraft_industry: "Desenvolver a Indústria Aeronáutica"
GER_aircraft_industry_desc: "Devemos estabelecer contratos permanentes com grandes empresas produtoras de aeronaves e permitir que elas aproveitem todo o seu potencial de produção de guerra. Linhas de montagem de aeronaves civis podem ser adaptadas para construir caças e bombardeiros - e vamos precisar de muitos mais no futuro."

GER_siemens: "Colaboração com a Siemens-Schuckert"
GER_siemens_desc: "\"Preciso de uma linha telegráfica e bondes elétricos\"\n\"Sem problemas, aqui estão, governo alemão. Mais alguma coisa?\"\n\"Você não saberia onde eu poderia conseguir aviões bombardeiros usando um motor de aeronave radial refrigerado a ar de 14 cilindros, saberia?\"\n"Você não vai acreditar nisso""

GER_parachute_divisions: "Formar as Divisões Paraquedistas"
GER_parachute_divisions_desc: "O desenvolvimento de paraquedas e aviões de transporte proporciona a oportunidade para as aeronaves não apenas apoiarem, mas lançarem invasões. Devemos seguir imediatamente por esse caminho - nossas Divisões Paraquedistas se deslocarão atrás das linhas inimigas, capturarão pontos e ilhas estratégicas e paralisarão o inimigo antes que a força total de invasão chegue."

GER_luftkriegsschule: "Expandir as Luftkriegsschulen"
GER_luftkriegsschule_desc: "As 'Escolas de Guerra Aérea', estabelecidas após o fim do Weltkrieg para fornecer pilotos e oficiais à recém-independente Luftstreitkräfte, formam a próxima geração de aviadores militares. No entanto, financiamento adicional e expansão das instalações permitirão que forneçam ainda mais talentos para a força aérea."

GER_new_naval_theory: "O Segundo Plano Naval"
GER_new_naval_theory_desc: "Os planos do grande almirante Alfred von Tirpitz para expandir a Marinha Imperial Alemã não foram concluídos durante o Weltkrieg, mas provam que uma marinha forte é necessária para uma grande potência. Uma Segunda Weltkrieg se aproxima, e devemos mais uma vez expandir e reformar nossa marinha para enfrentar os desafios do dia."

GER_submarine_arm: "O Braço de Submarinos"
GER_submarine_arm_desc: "Nossa frota de submarinos se saiu admiravelmente no Weltkrieg, mesmo que suas operações tenham levado a vários incidentes diplomáticos. Mesmo enquanto expandimos e reformamos a frota de superfície, não devemos esquecer da eficiência das operações subaquáticas e expandir seu tamanho também."

GER_elektroboot: "Elektroboot"
GER_elektroboot_desc: "Um submarino elétrico, ao contrário dos designs anteriores, seria capaz de operar debaixo d'água por longos períodos sem precisar emergir - um passo crucial no design de submarinos que aumentaria drasticamente sua furtividade e capacidades ofensivas. Devemos investigar essa ideia."

GER_revised_wolfpacks: "Rudeltaktik Revisada"
GER_revised_wolfpacks_desc: "Durante o Weltkrieg, os navios britânicos começaram a se reunir em comboios, o que levou nossos U-boats a se organizar em 'wolfpacks' para enfrentá-los - no entanto, a falta de coordenação levou ao seu fracasso. Devemos equipar submarinos com rádios e aumentar o controle central do comando naval para compensar essas deficiências."

GER_navy_cartelisation: "Cartelizar a Indústria Naval" # Deschimag, https://en.wikipedia.org/wiki/Deutsche_Schiff-_und_Maschinenbau
GER_navy_cartelisation_desc: "Devemos aumentar a eficiência da construção naval incentivando empresas navais menores a se unirem em cartéis - se isso funciona para automóveis ou aço, funcionará para navios. O Deutsche Schiff- und Maschinenbau, uma unificação de oito estaleiros privados, será a joia da coroa de uma indústria naval cartelizada."

GER_navy_league: "Ativar o Flottenverein"
GER_navy_league_desc: "O Flottenverein, ou Liga Naval, liderado por Adolf von Trotha, fez campanha em apoio à expansão naval desde o início dos anos 1900 - e agora que estamos expandindo nossa frota mais uma vez, seu apoio propagandístico será valioso novamente."

GER_imperial_shipyards: "Os Três Estaleiros Imperiais" # https://en.wikipedia.org/wiki/Wilhelmshaven_Imperial_Shipyard
GER_imperial_shipyards_desc: "Os estaleiros de Kiel, Danzig e Wilhelmshaven são conhecidos como Os Três Estaleiros Imperiais, pois produziram a maioria dos navios para as marinhas prussiana e imperial. Devemos expandir suas instalações e assinar novos contratos com as autoridades dos estaleiros para fortalecer nossa produção naval lá."

GER_germaniawerft_focus: "Remilitarizar a Germaniawerft"
GER_germaniawerft_focus_desc: "Friedrich Krupp Germaniawerft é uma das maiores empresas de construção naval civis da Alemanha - no entanto, à medida que a guerra se aproxima, eles devem começar a transição para a produção militar. Transatlânticos e veleiros serão substituídos por submarinos e encouraçados."

GER_vulkan_schichau: "Resgatar Vulkan Werft e Schichau-Werke"
GER_vulkan_schichau_desc: "Vulkan e Schichau-Werke foram empresas-chave na construção naval para nossa frota durante o Weltkrieg, mas os anos de paz as deixaram em situação crítica. Devemos oferecer um resgate a essas empresas e assinar contratos lucrativos de construção naval militar com elas, mantendo-as à tona e expandindo ainda mais nossa produção naval."

GER_graf_zeppelin: "Flugzeugträger A"
GER_graf_zeppelin_desc: "Experimentos após o Weltkrieg mostraram que a aviação desempenhará um papel crucial nas batalhas navais do futuro - aviões lançados de porta-aviões especialmente projetados podem atacar a distâncias ainda maiores e com mais letalidade do que mesmo os encouraçados mais pesados. Devemos conceder um contrato a uma empresa para iniciar a construção do Flugzeugträger A - o porta-aviões da Alemanha."

GER_super_bismarck: "Encouraçados Classe H"
GER_super_bismarck_desc: "O futuro do design naval será uma busca interminável por maiores calibres de canhão. Vamos construir verdadeiros gigantes dos mares - encouraçados da Classe H, que se elevarão sobre os frágeis navios de superfície do passado e perfurarão furos nas frotas inimigas."

GER_naval_aviation: "Expandir a Aviação Naval"
GER_naval_aviation_desc: "A cooperação entre as forças navais e aéreas tornou-se cada vez mais crucial em operações no mar - bombardeiros navais podem apoiar frotas de superfície ou até mesmo realizar ousados ataques aéreos para derrubar navios inimigos-chave por si mesmos. Devemos expandir a seção de aviação naval de nossa frota para acomodar isso."

GER_wegener_doctrine: "Doutrina Wegener"
GER_wegener_doctrine_desc: "O equilíbrio de poder pode ter mudado, mas nosso inimigo principal não mudou - a União Britânica deve ser derrotada em batalha aberta no mar. Wolfgang Wegener tem uma visão de uma frota agressiva que incitará os britânicos a uma batalha aberta por meio de ataques a comboios e os quebrará com uma superioridade de fogo."
GER_wegener_doctrine_tt: "§YEscolheremos a visão de Wolfgang Wegener para a Kriegsmarine - um foco total em batalhas abertas com os sindicalistas britânicos no Mar do Norte e o poder de fogo para derrotá-los.§!"

GER_fast_battleships: "Encouraçados Rápidos"
GER_fast_battleships_desc: "Devemos orientar nossos projetistas de navios a criar encouraçados menores, mas mais rápidos, que serão capazes de desempenhar um papel duplo como navios de linha e como atacantes de comboios, graças à sua velocidade e poder combinados."

GER_strike_force_concentration: "Concentração de Força de Ataque"
GER_strike_force_concentration_desc: "Uma concentração grande o suficiente de navios e canhões pode romper qualquer frota - e vamos levar esse princípio à sua conclusão natural. Nossas operações no Mar do Norte verão uma vasta força concentrada esmagando modestas forças-tarefa britânicas!"

GER_expand_marines: "Expandir os Seebataillone"
GER_expand_marines_desc: "Forças marinhas são necessárias se quisermos adquirir bases estratégicas na região do Mar do Norte e forçar as frotas inimigas a sair de seus portos para uma batalha decisiva que esmagará a frota britânica e nos permitirá reinar supremos. Devemos expandir nossos Batalhões Marítimos para esse plano."

GER_shetland_gamble: "Preparar para a Aposta Noruega-Shetland"
GER_shetland_gamble_desc: "Quando a guerra começar, nossas frotas avançarão em direção à brecha entre a Noruega e as ilhas Shetland e estabelecerão um bloqueio em todo o transporte, forçando a Grã-Bretanha a enviar sua frota contra nós. Isso incitará uma batalha decisiva que venceremos, desde que estejamos preparados!"

GER_officer_training: "Treinamento Ofensivo de Oficiais"
GER_officer_training_desc: "Os comandantes de nossos navios devem ser treinados com o plano ofensivo de batalha decisiva em mente, eles devem conhecer os detalhes do combate de frotas de superfície e aprender a correr riscos quando necessário. Devemos erradicar a velha guarda e substituí-los por oficiais jovens, brilhantes e agressivos também."

GER_police_north_sea: "Policiação do Mar do Norte"
GER_police_north_sea_desc: "Nossas frotas devem policiar o Mar do Norte durante todo o tempo de guerra, registrando todos os movimentos de frotas hostis, tudo com o objetivo de provocar uma batalha decisiva que afundará a frota britânica e nos concederá domínio nos oceanos!"

GER_raeder_doctrine: "Doutrina Raeder"
GER_raeder_doctrine_desc: "Nosso novo império mundial e os desafios de várias frentes exigem que repensemos nossa abordagem naval. A abordagem de duplo polo de Erich Raeder e ênfase em grupos de tarefas de porta-aviões nos permitirão visar e assediar as linhas de nossos inimigos em todo o mundo."
GER_raeder_doctrine_tt: "§YEscolheremos a visão de Erich Raeder para a Kriegsmarine - uma abordagem equilibrada que enfatizará operações em todo o mundo por meio de grupos de tarefas de porta-aviões combinadas.§!"

GER_combined_arms_task_forces: "Forças-Tarefa de Armas Combinadas"
GER_combined_arms_task_forces_desc: "Nossa frota de superfície deve ser organizada em forças-tarefa com navios capitais e porta-aviões como sua espinha dorsal, apoiados por navios auxiliares, e encarregados de uma missão ou objetivo específico - esse sistema de operações, respondendo às necessidades da guerra em vez de seguir rigidamente números de flotilhas, será muito mais eficaz."

GER_memel_to_noumea: "De Memel a Noumea"
GER_memel_to_noumea_desc: "Nossas forças navais devem ser capazes de operar além de nossas águas domésticas na Europa - o império inteiro deve ser defendido contra ataques inimigos. Devemos preparar nossas frotas para operações de longa distância e contratar projetistas de navios que possam atender a essas necessidades."

GER_double_pole_approach: "Abordagem de Duplo Polo"
GER_double_pole_approach_desc: "Em vez de se concentrar em uma única batalha decisiva no Mar do Norte, devemos forçar as frotas sindicalistas a se estenderem, engajando-as tanto em águas domésticas quanto no Atlântico - não dar trégua a seus comboios e frotas e sitiar suas nações."

GER_worldwide_annihilation: "Aniquilação Mundial de Rotas de Abastecimento"
GER_worldwide_annihilation_desc: "Operações de longa distância nos permitirão expandir o alcance da destruição de rotas de abastecimento e visar comboios inimigos em todo o mundo, levando seu sistema logístico à beira do colapso absoluto e forçando suas frotas a saírem dos portos, para um impasse que temos certeza de vencer."

GER_speed_and_efficiency: "Velocidade e Cooperação"
GER_speed_and_efficiency_desc: "Nossas forças-tarefa devem enfatizar a rápida organização, movimento em direção ao objetivo e cooperação entre diferentes braços da marinha para criar uma sinfonia perfeita de destruição."

GER_long_distance_bases: "Expandir Bases de Longa Distância"
GER_long_distance_bases_desc: "Devemos expandir e equipar bases fora da Alemanha para abrigar nossas grandes frotas operando em todo o mundo - caso contrário, nossa estratégia de operações de longa distância simplesmente não terá efeito, e nossas colônias serão privadas por saques inimigos."

 # Postwar

GER_pax_germanica: "Pax Germanica"
GER_pax_germanica_desc: "Perto e longe, nossos inimigos eram numerosos. Pela primeira vez desde 1919, a hegemonia do Império Alemão estava verdadeiramente ameaçada. No entanto, apesar de tudo o que lançaram contra nós, nossos exércitos prevaleceram. Os heróis retornam para casa, tendo cimentado nosso domínio por gerações, e uma nova era de glória e prosperidade começa."
GER_pax_germanica_event_tt: "Perto e longe, nossos inimigos eram numerosos. Pela primeira vez desde 1919, a hegemonia do Império Alemão estava verdadeiramente ameaçada. No entanto, apesar de tudo o que lançaram contra nós, nossos exércitos prevaleceram. Os heróis retornam para casa, tendo cimentado nosso domínio por gerações, e uma nova era de glória e prosperidade começa.\n\n§YO conteúdo pós-guerra está agora desbloqueado.§!"

GER_victory_arches: "Construir Arcos da Vitória"
GER_victory_arches_desc: "Na Segunda Weltkrieg, perdemos muitos e matamos ainda mais. Nossos sacrifícios serão homenageados, e nossos inimigos serão humilhados, com a construção de arcos da vitória por todo o Império. Diante de placas e pedestais, podemos então seguir em frente com nosso fervor pós-guerra para sempre e pensar no futuro."

GER_woe_to_the_vanquished: "Ai dos Vencidos"
GER_woe_to_the_vanquished_desc: "Nossos rivais na Europa estão derrotados e ocupados. Em 1919, fomos muito brandos com os franceses, basicamente os deixando livres depois de tomar territórios fronteiriços, e nem conseguimos tocar nos britânicos. Esse erro não será repetido - por meio da construção da nação, esmagaremos os sonhos de revanchismo de nossos inimigos e consolidaremos a ordem europeia."

GER_fifty_percent_plan: "Plano Cinquenta por Cento"
GER_fifty_percent_plan_desc: "Devemos reduzir a capacidade industrial de nossos inimigos se desejamos que eles nunca mais nos desafiem. Vamos estabelecer uma meta - os estados fantoches derrotados devem ter sua indústria pesada reduzida a 50% dos níveis pré-guerra. O que não for retido será enviado à Alemanha em grande quantidade - máquinas, equipamentos e tudo mais."
### O primeiro plano de "nível de indústria", assinado pelos Aliados em 29 de março de 1946, estabelecia que a indústria pesada alemã deveria ser reduzida a 50% de seus níveis de 1938 pela destruição de 1.500 plantas de manufatura listadas.[3]

GER_intellectual_property: "Apreender Propriedade Intelectual"
GER_intellectual_property_desc: "Os cientistas de nossos inimigos criaram numerosas invenções e as patentearon - esta propriedade intelectual agora nos pertence. Seu conhecimento tecnológico e científico agora pertence a nós - as patentes serão apreendidas, a pesquisa será colhida, os designs serão tomados e aplicados nas fábricas alemãs."
### Os Aliados confiscaram grandes quantidades de propriedade intelectual alemã (patentes e direitos autorais, mas também marcas registradas).[30] Começando imediatamente após a rendição alemã e continuando pelos dois anos seguintes, os EUA seguiram um programa vigoroso para colher todo o conhecimento tecnológico e científico, bem como todas as patentes na Alemanha.

GER_seize_ships: "Tomar Navios e Aeronaves"
GER_seize_ships_desc: "Para garantir que nossos inimigos ocupados nunca possam iniciar uma Terceira Weltkrieg, devemos garantir que não tenham mais capacidade de armamento pesado. Iremos tomar os navios e aeronaves antes operados por eles e colocá-los nas reservas de nosso exército, e proibir a produção de novos. Se seus militares forem estabelecidos, serão meramente pequenos contingentes de tropas terrestres para policiamento de fronteiras."

GER_lease_coal_oil: "Arrendamentos de Carvão e Petróleo de 50 Anos"
GER_lease_coal_oil_desc: "Os depósitos de recursos nas zonas ocupadas poderiam ser usados para o restabelecimento de um complexo militar-industrial se fossem devolvidos às mãos francesas e britânicas - então, vamos apoderar-nos deles. Cinquenta anos deveriam ser suficientes para lucrar com os recursos de nossos inimigos e erradicar suas ambições revanchistas."

GER_promote_light_industry: "Promover a Indústria Leve"
GER_promote_light_industry_desc: "A exportação de produtos industriais pesados de nossas zonas de ocupação será proibida, e, em vez disso, vamos promover artigos de couro, cerveja, vinhos, destilados, brinquedos, instrumentos musicais, têxteis e vestuário para exportação. Isso neutralizará a indústria pesada nesses territórios e impedirá que eles se rearmentem rapidamente." # Um acordo geral, continuou ele, havia sido alcançado sobre os tipos de exportações alemãs - carvão, coque, equipamentos elétricos, artigos de couro, cerveja, vinhos, destilados, brinquedos, instrumentos musicais, têxteis e vestuário - para substituir os produtos industriais pesados que formavam a maior parte das exportações da Alemanha antes da guerra.[7]

GER_lilleland: "O Território de Lille"
GER_lilleland_desc: "É improvável que a França consiga pagar reparações por todo o dano que causou a nós durante a Segunda Weltkrieg sozinha. Portanto, vamos ocupar os arredores ricos em recursos de Lille e estabelecer um território de extração de recursos que enviará toda a sua produção para o mercado alemão e nos permitirá lucrar."

GER_desyndicalisation: "Desindicalização"
GER_desyndicalisation_desc: "A ideologia venenosa do sindicalismo está enraizada entre a população dos estados sindicalistas derrotados. Devemos reeducar essas pessoas - ensiná-las a verdade, a verdade real, sobre a Comuna e a União, destruir organizações sindicalistas e criar uma sociedade obediente e pacifista."

GER_recruit_collaborators: "Recrutar Colaboradores"
GER_recruit_collaborators_desc: "Os estados sindicalistas enfrentaram inúmeros inimigos internos - grupos religiosos, políticos liberais e conservadores, e monarquistas, que serão colaboradores dispostos desde que entremos em contato com eles. Ofereceremos a eles posições na administração de ocupação e os prepararemos para liderança nacional."

GER_formation_of_parties: "Orquestrar Formação de Novos Partidos"
GER_formation_of_parties_desc: "Por mais que queiramos, não podemos simplesmente deixar os estados sindicalistas e declarar que nosso trabalho está feito - devemos deixar para trás um sistema político estável que não sucumbirá novamente ao radicalismo. Vamos incentivar a formação de novos partidos políticos duradouros que serão capazes de nos suceder e manter seu país pacífico e obediente."

GER_local_elections: "Permitir Eleições Locais"
GER_local_elections_desc: "Para mostrar nossa intenção de deixar nossos estados ocupados e devolver o controle a seus cidadãos, devemos realizar eleições regionais e eleições municipais, é claro, apenas para candidatos aprovados pela administração militar. Isso também medirá a força de nossos partidos colaboracionistas recém-estabelecidos."

GER_hunt_down_resistance: "Destruir Células de Resistência"
GER_hunt_down_resistance_desc: "Embora os exércitos sindicalistas tenham sido derrotados, alguns remanescentes permanecem - recuando para as sombras, eles estão causando problemas em nossas linhas de abastecimento e sabotando nossas atividades de desindicalização. Precisamos expandir nossa presença nas zonas de ocupação e eliminá-los."

GER_local_police_forces: "Estabelecer Forças Policiais Locais"
GER_local_police_forces_desc: "Para reduzir o fardo sobre nossas forças de ocupação, devemos transferir mais e mais deveres para colaboradores locais - permitir que eles estabeleçam grupos voluntários e polícias que lutarão contra a resistência sindicalista por nós e também construirão a confiança popular em nossa ocupação."

GER_amnesties: "Anistias para Oficiais de Baixo Nível"
GER_amnesties_desc: "Embora muitos oficiais nas administrações sindicalistas anteriores fossem verdadeiros crentes, alguns não eram - eles haviam entrado em serviço apenas por oportunismo ou porque não tinham outra escolha. Embora não possam ser totalmente confiáveis, podemos oferecer anistias a alguns desses oficiais e integrá-los ao nosso regime de ocupação para suavizar suas operações cotidianas."

GER_restore_civilian_administration: "Restaurar a Administração Civil"
GER_restore_civilian_administration_desc: "Nosso trabalho árduo deu frutos, e finalmente podemos permitir a eleição de uma convenção constitucional em nossas zonas de ocupação, que estabelecerá novos sistemas de governo - o que significa que podemos sair e transferir todo o poder para os colaboradores. Claro, isso não significa que devemos confiar neles."

GER_russian_federation: "A Federação Russa"
GER_russian_federation_desc: "Depois da vitória no Front Oriental, estabelecemos um novo estado russo - mas simplesmente derrotar a Rússia na guerra não é suficiente para garantir que ela nunca mais nos desafie. Vamos reescrever seu sistema constitucional, torná-lo bizantino e complicado, e promover os interesses e identidades de suas numerosas minorias étnicas por meio de grandes autonomias territoriais - para que a Rússia gaste mais tempo lutando consigo mesma do que tramando uma rebelião."

GER_scapa_flow: "Tomar Controle de Scapa Flow"
GER_scapa_flow_desc: "Após derrotar a Grã-Bretanha, devemos apoderar-nos de sua principal base naval no Mar do Norte - Scapa Flow, no norte da Escócia, que supervisiona a entrada norte no mar. Agora pertence a nós - vamos tomá-la e transformá-la em uma base naval alemã, e com ela, transformaremos o Mar do Norte em nosso mar."

GER_deutsches_weltreich: "Deutsches Weltreich"
GER_deutsches_weltreich_desc: "Vitoriosos na Europa, a Águia agora espalha suas asas - e há muitos lugares para onde voar. Como líder incontestável do mundo, devemos continuar intervindo, remodelando a Ásia, a África e as Américas conforme vemos adequado - e desafiar os últimos rivais restantes."

GER_national_union: "Formar a União Nacional do Povo"
GER_national_union_desc: "Vitoriosos na Segunda Weltkrieg, ganhamos a adoração das massas - vamos colocá-la em uso. Unificaremos a direita alemã finalmente e estabeleceremos a União Nacional do Povo - que se afirmará como o guia permanente do povo alemão na transformação do Império em um estado conservador próspero."

GER_ban_spd: "Banir o Partido Social-Democrata"
GER_ban_spd_desc: "Finalmente, o gigante social-democrata foi enfraquecido - por meio de sabotagem tática de suas organizações auxiliares e bases do partido, o SPD está fraco o suficiente para que possamos baní-lo com segurança sem enfrentar uma revolução. Claro, é improvável que os social-democratas aceitem isso de bom grado também..."

GER_death_of_syndicalism: "Proclamar a Morte do Sindicalismo Alemão"
GER_death_of_syndicalism_desc: "Não faz muito tempo que organizações sindicalistas traidoras dentro de nossas fronteiras proclamavam em alto e bom som que a Alemanha cairia nas mãos dos vermelhos. De fato, todos tinham desprezo pela nação alemã e seu modo de vida. Mas agora, eles e seus apoiadores estrangeiros foram vencidos, e a Alemanha se destaca como a vanguarda do anti-sindicalismo - agora e para sempre."

GER_bismarck_youth: "Estabelecer a Bismarckjugend"
GER_bismarck_youth_desc: "A renovação da Alemanha não pode ser completa se a jovem geração não for impregnada com valores patrióticos e fé cristã. Vamos estabelecer uma organização oficial de juventude de direita para a DNVB - a Juventude Bismarck."

GER_consolidated_democracy: "Democracia Conservadora"
GER_consolidated_democracy_desc: "Embora respeitemos as tradições parlamentares do Império, devemos fazer o que pudermos para conter as paixões do povo alemão e servir como seus zeladores patrióticos e experientes. O parlamentarismo é tolerável, contanto que seja construtivo - e assim, assumiremos uma posição de liderança, enquanto nossos oponentes eleitorais trabalharão calmamente conosco."

GER_reinforce_local_governance: "Reforçar a Governança Local"
GER_reinforce_local_governance_desc: "A Alemanha é muito diversa para ser governada do centro com mão de ferro. Devemos proteger a tradição de autonomia estadual e governança local - é claro, desde que não se transforme em tiranias mesquinhas, ou pior, socialistas envenenando as mentes dos eleitores em certos governos locais."

GER_all_christian_conservative_party: "Um Partido Conservador Cristão"
GER_all_christian_conservative_party_desc: "Devemos reduzir a lacuna entre católicos e protestantes - ambas as religiões têm conservadores patrióticos que se preocupam profundamente com a nação alemã e são mais semelhantes do que diferentes. Devemos recebê-los na DNVB e expandir nosso alcance para o sul."

GER_adjust_constitution: "Ajustar a Constituição"
GER_adjust_constitution_desc: "Devemos corrigir algumas das imperfeições na Constituição Imperial. Algumas das reformas em 1920 deram poder demais ao Reichstag, enquanto outras facilitaram demais para agitadores socialistas espalharem sua ideologia entre o povo alemão desprevenido. Nosso controle sobre o Reichstag deve nos permitir corrigir esses problemas de maneira segura."

GER_tactical_social_reforms: "Reformas Sociais Táticas"
GER_tactical_social_reforms_desc: "Precisamos manter a fé do povo para impedi-los de cair no socialismo, assim como Bismarck fez muitos anos atrás - melhoraremos o estado de bem-estar social e concederemos subsídios ao campo para manter seu crescimento e manter o povo apaziguado."

GER_defang_german_liberalism: "Desarmar o Liberalismo Alemão"
GER_defang_german_liberalism_desc: "Não é apenas a social democracia que ameaça a Revolução Conservadora - alguns liberais se alinharam demais com os socialistas para serem deixados intocados. Devemos promover o ressurgimento do Liberalismo Nacional dos velhos tempos, e assim criar um movimento liberal mais cooperativo."

GER_revival_of_german_soul: "Ressurgimento da Alma Alemã"
GER_revival_of_german_soul_desc: "Finalmente, podemos completar a revolução - as ilusões falidas e mecanicistas do liberalismo e parlamentarismo serão erradicadas, e um sistema orgânico baseado nos valores alemães surgirá em seu lugar. Agora é o momento da ação e do ressurgimento!"

GER_empower_staatsrat: "Representação Nacional"
GER_empower_staatsrat_desc: "O Reichstag será substituído pela Representação Nacional, formada pelo serviço civil profissional, cultivado nas comunidades locais, onde a elite e os mais talentosos serão selecionados para um serviço vitalício ao povo alemão. Não terá partidos e nem divisões."

GER_revival_of_christianity: "Restauração do Cristianismo"
GER_revival_of_christianity_desc: "Estes tempos modernos levaram a um declínio dos valores cristãos e de toda virtude como resultado. Crime e degeneração tornaram-se uma visão diária, tudo porque nos afastamos de nossa fé e nacionalidade. Não mais. Dedicaremos nosso estado à fé e virtude tanto quanto o dedicamos à nação."

GER_natural_elite_rule: "Regra da Elite Natural"
GER_natural_elite_rule_desc: "É um fato da vida que aqueles que são mais bem educados e mais nobres devem governar. Devemos derrubar os últimos vestígios de representação democrática e garantir que todas as posições na administração sejam conquistadas por meio de uma estrita hierarquia de nomeações. O modo de vida alemão deseja tal hierarquia."

GER_weltwolk: "Weltvolk"
GER_weltwolk_desc: "O povo alemão sempre desejou expandir e governar - não deve ser contido. O futuro pós-Weltkrieg verá a Alemanha tornar-se a governante inquestionável da Europa ampliada e a líder de sua luta contra inimigos de longe e de perto, até estabelecer um vasto império."

GER_permanent_enabling_act: "Lei de Autorização Permanente"
GER_permanent_enabling_act_desc: "Para instituir todas as nossas reformas e garantir que nunca sejam anuladas, devemos ser capazes de governar por decreto. Ninguém - nem os representantes abaixo, nem o Kaiser acima - será capaz de impedir nossa Revolução Conservadora."

GER_schleicher_constitution: "A Constituição Schleicher"
GER_schleicher_constitution_desc: "Vitoriosos na Segunda Weltkrieg, conquistamos a adoração das massas - vamos colocá-la em uso. Convocaremos uma sessão extraordinária do Reichstag e aprovaremos várias emendas à Constituição Bismarckiana que eliminarão elementos federalistas indesejados e criarão um Império Alemão centralizado e mais poderoso."

GER_social_role_of_army: "O Papel Social da Heer"
GER_social_role_of_army_desc: "Nossas forças armadas sempre foram a espinha dorsal e a alma da nação prussiana e alemã. Sua função na sociedade é unir ideias e movimentos díspares por trás de uma causa comum. Agora que estão finalmente no comando, podem transformar essa ideologia em realidade."

GER_mobilisation_of_society: "Mobilização da Sociedade"
GER_mobilisation_of_society_desc: "Nossa Alemanha é como um regimento sempre em marcha. A cada turno, devemos reunir mais recursos, trazer mais soldados para o exército, angariar mais apoio para nossa causa. Devemos intensificar nosso controle sobre a vida diária e erodir os últimos limites de nosso poder, em prol do Império."

GER_spiritual_reconstruction_forces: "As Forças de Reconstrução Espiritual"
GER_spiritual_reconstruction_forces_desc: "Junto com defensores da indústria pesada e o Grupo Hugenberg, estabeleceremos a Associação para a Promoção das Forças de Reconstrução Espiritual - uma associação comercial que financiará propaganda e expandirá o controle sobre a mídia, garantindo que as pessoas ouçam apenas o que queremos que ouçam." # Wirtschaftsvereinigung zur Förderung der geistigen Wiederaufbaukräfte

GER_prussian_socialism: "Preußentum und Sozialismus"
GER_prussian_socialism_desc: "Na verdade, o povo alemão é inherentemente socialista - não a anarquia vil dos sindicalistas ou dos marxistas, não, mas o senso de comunidade, disciplina, produtividade e auto-sacrifício através do qual dedicam tudo à sua nação. Vamos transformar isso em um princípio da ideologia de nosso novo regime. Em nossa nova Alemanha, todos - empresários e trabalhadores - trabalharão pelo bem comum."

GER_abolition_of_partisanship: "Abolição do Partidarismo"
GER_abolition_of_partisanship_desc: "Nada divide a sociedade mais do que os partidos políticos - o fato de eles representarem apenas uma parte da sociedade em vez de todo o conjunto está em seu nome. Finalmente, vamos dar um fim a essa prática desprezível - apenas a Frente, que não é explicitamente um partido, mas uma união de todos os nacionalistas alemães, pode ser representante do povo alemão."

GER_state_commissar_system: "O Sistema de Comissários Estatais"
GER_state_commissar_system_desc: "É hora de pôr fim à fraqueza que é o sistema federal. Todos os governos estaduais serão substituídos por comissários, assim como fizemos na Baviera após a insurreição deles. Uma vez que esses governos forem removidos à força, podemos começar a fundir e dissolver estados até acabarmos com um mapa racional de unidades estaduais impotentes."

GER_unity_of_army_and_state: "A União do Exército e do Estado"
GER_unity_of_army_and_state_desc: "Mesmo após Schleicher, e se devolvermos o poder aos Reichskanzlers civis, devemos garantir que a Heer, como guia social do estado, sempre mantenha o poder sobre as operações estatais. Eles devem ter permissão para vetar ações do governo e nomeações de Reichskanzler, e a sociedade deve servir para apoiar o Exército."

GER_disband_bundesrat: "Dissolver o Bundesrat"
GER_disband_bundesrat_desc: "A Constituição Schleicher aboliu o Bundesrat, mas agora precisamos finalizar o processo transferindo todas as suas antigas responsabilidades para os tribunais e para corpos representativos corporativistas. Nunca daremos aos estados tal representação novamente - disso podemos ter certeza."

GER_german_shogunate: "O Shogunato Alemão"
GER_german_shogunate_desc: "O Kaiser ainda tem a capacidade teórica de nos remover do poder e retroceder nossa tomada do estado - vamos pôr um fim a essa ameaça forçando-o a abrir mão de quase todo o seu poder executivo. Manteremos a monarquia no trono, mas será impotente - todas as decisões serão tomadas por um clique ditatorial expansivo centrado na Frente de Unidade Nacional, os herdeiros do Reichskanzler Schleicher."

GER_second_parliamentarisation: "[Root.GetSecondParliamentarisationName]"
GER_second_parliamentarisation_monarchist: "A Segunda Onda de Parlamentarização"
GER_second_parliamentarisation_republican: "A Constituição da República"
GER_second_parliamentarisation_desc: "Vitoriosos na Segunda Weltkrieg, conquistamos a adoração das massas - vamos colocá-la em uso. Convocaremos uma sessão extraordinária do Reichstag e promulgaremos uma reforma completa da Constituição Bismarckiana, colocando ideais democráticos reformistas no papel e transformando-os em lei. A Alemanha será, daqui em diante, uma verdadeira democracia parlamentar."

GER_christian_democracy: "Democracia Cristã"
GER_christian_democracy_desc: "O Partido Popular Cristão venceu a eleição. A queda do conservadorismo prussiano nos transformou no porta-bandeira da nova direita alemã - moderna e democrática, aceitando reformas econômicas e fundamentada em ideais totalmente cristãos. Vamos colocar nossa agenda em prática."

GER_christian_unions: "Promover Sindicatos Cristãos"
GER_christian_unions_desc: "Devemos promover o desenvolvimento de organizações sindicais alinhadas ao PPC, não apenas no sul católico e no Reno, mas também entre os protestantes na Saxônia e nas cidades do norte. A classe trabalhadora deve se afastar do socialismo e se alinhar ao conservadorismo pragmático."

GER_hermes_plan: "Plano de Recuperação Agrícola de Hermes"
GER_hermes_plan_desc: "Nosso ideólogo em política agrícola, Andreas Hermes, elaborou um plano de reforma agrária, que inclui reorganização da posse de terras no campo, promoção de cooperativas agrícolas e bancos cooperativos, e absorção de organizações protestantes moderadas pelo VdB alinhado ao PPC. Vamos promulgar seu plano para fortalecer nosso controle no campo."

GER_social_market_economy: "A Economia de Mercado Social"
GER_social_market_economy_desc: "Ao contrário do SPD, estamos comprometidos com uma economia de mercado, mas isso não significa que nos alinhemos com os liberais. O estado deve manter uma certa quantidade de intervenção para promover uma competição saudável e evitar monopólios. As ideias da chamada 'Escola de Freiburg' são especialmente interessantes nesse sentido, e devemos dar uma olhada nelas."

GER_combat_socdems_in_labour: "Combater a Dominância dos Sociais-Democratas no Trabalho"
GER_combat_socdems_in_labour_desc: "Os sindicatos são a fonte do poder dos Sociais-Democratas, e quebrar essa fonte transformará os trabalhadores em um eleitorado competitivo mais uma vez. Vamos apoiar ainda mais nossa ala sindical e apelar aos trabalhadores religiosos para reduzir a dominação do SPD entre o proletariado."

GER_protect_states_rights: "Defender os Direitos dos Estados"
GER_protect_states_rights_desc: "Como o SPD está se posicionando cada vez mais como o partido centralista, temos que assumir a posição federalista. Os direitos das monarquias constituintes devem ser protegidos, pois estão muito mais próximos das preocupações locais do que um distante governo federal em Berlim, e devemos respeitar as histórias e tradições locais dos estados alemães."

GER_second_spd_government: "O Segundo Mandato"
GER_second_spd_government_desc: "O Partido Social Democrata venceu as eleições mais uma vez. O povo nos deu um segundo mandato e o usaremos para continuar as reformas que começamos e construir um estado que se preocupe com todos, não apenas com os ricos e privilegiados."

GER_finish_welfare_state: "Completar o Estado de Bem-Estar Social"
GER_finish_welfare_state_desc: "Devemos construir sobre nossas conquistas antes da Segunda Weltkrieg e fortalecer o sistema de seguridade social, aumentar as pensões, expandir o acesso à saúde e assim finalizar a criação de um estado de bem-estar - um sistema no qual o capitalismo é temperado por um sistema que cuida dos pobres e oprimidos."

GER_new_social_democracy: "Nova Social Democracia"
GER_new_social_democracy_desc: "Agora, ficou claro que nossos dias de oposição permanente acabaram. Liderando a nação alemã por quase uma década, nossos líderes agora veem que o trabalho produtivo em direção ao capitalismo regulamentado nos levará mais longe do que vagos sonhos de revolução. Vamos convocar uma nova Conferência do Partido e elaborar um novo programa, que removerá os últimos vestígios da teoria marxista de suas páginas de uma vez por todas e declarará que somos um 'partido do povo'."

GER_party_of_governance: "O Partido Natural do Governo"
GER_party_of_governance_desc: "Nosso tamanho enorme e a prova de nossa capacidade de trabalhar com o establishment devem nos tornar uma escolha natural para a liderança. Estabelecidos nos governos federal e estadual por muito tempo, nossos políticos reunirão a experiência necessária para fazer as engrenagens do governo girarem mais rápido e de maneira mais eficiente."

GER_fight_heer_influence: "Buscar Controle Civil sobre o Exército"
GER_fight_heer_influence_desc: "Nas reformas à Constituição de Guilherme, um ponto em que não conseguimos fazer muito progresso foi o controle civil sobre o militar - ainda assim, nem tudo está perdido. O Reichskriegsamt é um bom começo, mas expandiremos seus poderes e aproximaremos cada vez mais o Exército Imperial Alemão dos desejos do governo civil."

GER_dismantle_prussia: "Reforma da Administração Local da Prússia"
GER_dismantle_prussia_desc: "A dominância da Prússia entre os estados alemães tem sido um problema para os reformistas na Alemanha por muito tempo - embora não possamos desmantelar a Prússia, podemos chegar perto. A Prússia será descentralizada, regiões como o Reno e Hanôver receberão parlamentos locais, e esses parlamentos receberão um certo número de votos do Bundesrat da Prússia, que poderão usar a seu bel-prazer."

GER_liberal_resurgence: "O Renascimento Liberal"
GER_liberal_resurgence_desc: "O Partido Popular Liberal e seus aliados venceram as eleições. Juntos, construiremos uma Alemanha onde qualquer homem - independentemente de riqueza ou status - pode prosperar."

GER_emphasise_private_sector: "Ênfase no Setor Privado"
GER_emphasise_private_sector_desc: "Uma coisa na qual a maioria dos economistas pode concordar é que empresas privadas são simplesmente mais eficientes do que empresas estatais. Assim, é natural que as apoiemos: conceder subsídios aos nossos empresários mais aventureiros permitirá que o setor privado cresça e a economia com ele."

GER_mitteleuropa_as_example: "Mitteleuropa como Exemplo"
GER_mitteleuropa_as_example_desc: "Foi o pensador liberal Friedrich Naumann quem elaborou a ideia para Mitteleuropa, que foi posta em prática não muito tempo após sua morte. Mitteleuropa evoluiu significativamente ao longo do tempo, mas o livre comércio que ela traz beneficia a todos, não apenas a Alemanha. Devemos permanecer envolvidos nos esforços para continuamente expandir as responsabilidades e deveres da organização."

GER_enhance_minority_protections: "Aprimorar Proteções às Minorias"
GER_enhance_minority_protections_desc: "Aqueles que buscam minar nossa minoria judaica e polonesa foram provados errados repetidas vezes. Sem dúvida, eles provaram sua lealdade à Alemanha e são tão nacionalistas quanto qualquer outro cidadão - naturalmente, serão recompensados com as mesmas proteções e direitos também."

GER_public_education_grants: "Bolsas de Educação Pública"
GER_public_education_grants_desc: "Se quisermos criar uma Alemanha onde todos prosperem, então nossas escolas públicas, que educam milhões de alemães, devem ter os meios adequados para dar a todos uma chance. É desanimador ver que muitos são deixados para trás porque não podem pagar uma educação adequada."

GER_new_social_democracy_two: "A Aliança Liberal-Esquerda"
GER_new_social_democracy_two_desc: "A cooperação entre o LVP e o SPD sempre foi bastante instável, especialmente devido à presença de industriais de inclinação à direita no primeiro. Felizmente, ainda temos muito em comum, já que o LVP ainda mantém apoio a políticas de bem-estar e muitos têm trabalhado incansavelmente para tornar o partido independente desses industriais a longo prazo."

GER_consolidate_thuringia: "Consolidação da Turíngia"
GER_consolidate_thuringia_desc: "Por muito tempo, a Turíngia tem sido fragmentada em numerosos principados com seus próprios governos, o que prejudica o crescimento econômico da região. Vamos impor nossa vontade e ordenar a unificação desses estados em um único Grão-Ducado."

GER_second_weltkrieg_legacy: "Legado da Segunda Weltkrieg"
GER_second_weltkrieg_legacy_desc: "A Segunda Weltkrieg, assim como a Primeira, foi uma das maiores e mais destrutivas guerras da história mundial. Temos muito a aprender com as novas tecnologias e táticas que foram testadas durante a guerra, bem como reconstruir nós mesmos e toda a Europa."

GER_universal_tanks: "O Panzer Universal"
GER_universal_tanks_desc: "A corrida em direção ao tanque mais pesado e poderoso provou ser um beco sem saída de design. Em vez de nos concentrarmos em várias variedades diferentes de tanques, devemos desenvolver um tanque com a velocidade e o poder de fogo para tornar obsoletos tanto os tanques médios quanto os pesados."

GER_infantry_mechanisation: "Mecanização da Infantaria"
GER_infantry_mechanisation_desc: "A infantaria motorizada provou ser eficaz durante a guerra, mas é um pouco vulnerável ao fogo inimigo - então, devemos considerar mover a infantaria de caminhões para veículos de transporte de pessoal blindados que tenham armadura e seu próprio poder de fogo."

GER_fireteam_tactics: "Táticas de Equipe de Combate"
GER_fireteam_tactics_desc: "Trabalhar em pequenos grupos e atribuir tarefas específicas, em oposição a grandes formações comandadas por ordens precisas, pode expandir drasticamente a eficiência de nossas unidades de infantaria."

GER_jet_technology: "Desenvolver Tecnologia de Aeronaves a Jato"
GER_jet_technology_desc: "Novos avanços na tecnologia de motores a jato mostram promessa - bem como suposições de que uma aeronave usando um desses motores pode até mesmo quebrar a barreira do som. Devemos investir nessa tecnologia e desenvolver uma frota de aeronaves a jato que será capaz de sobrevoar nossos inimigos."

GER_helicopters: "Adoção de Helicópteros Utilitários"
GER_helicopters_desc: "As primeiras experiências com helicópteros, máquinas que usam rotores giratórios para gerar sustentação e, assim, podem decolar praticamente de qualquer lugar, ocorreram no final da guerra. Devemos aproveitar essa tecnologia rapidamente - ela melhorará drasticamente as capacidades de reconhecimento e operações especiais de nossas unidades."

GER_modern_carriers: "Supremacia do Porta-Aviões"
GER_modern_carriers_desc: "A guerra mostrou que o estilo antigo de guerra naval, baseado em navios pesados e no calibre de seus canhões, está perdendo sua relevância. As marinhas do futuro atacarão de centenas de quilômetros de distância com aviões decolando de porta-aviões. Vamos reformular nossas estratégias navais de acordo com esse princípio."

GER_modern_computers: "Adoção Civil da Tecnologia de Computadores"
GER_modern_computers_desc: "A guerra levou a uma explosão de progresso na tecnologia de computadores - pode parecer ridículo, mas um dia os computadores podem encolher até o ponto de serem apenas do tamanho de um guarda-roupa! Devemos colocar os computadores em uso em nossas universidades e laboratórios de pesquisa para aproveitar suas impressionantes capacidades."

GER_nuclear_power: "Experimentos de Energia Nuclear Civil"
GER_nuclear_power_desc: "O Uranverein continua suas pesquisas sobre o potencial da energia nuclear. Suas pesquisas são muito promissoras - no entanto, os cientistas dizem que ela pode ser usada para mais do que apenas bombas. Se uma reação em cadeia controlada for possível, seria possível criar um reator nuclear - que teoricamente poderia fornecer energia ilimitada para a humanidade!"

GER_foster_postwar_growth: "Estimular o Crescimento Pós-Guerra"
GER_foster_postwar_growth_desc: "Devemos transformar nossa reconstrução em novo crescimento - os soldados que retornam do front precisam de novos locais de trabalho, enquanto um aumento nas reparações de guerra de nossos inimigos derrotados deve ser investido em nossa economia. Se formos cuidadosos, podemos criar um milagre econômico!"

GER_aid_civilian_shift: "Auxiliar na Transição para a Produção Civil"
GER_aid_civilian_shift_desc: "Muitas indústrias mudaram para a produção de material para o exército durante a guerra, mas agora precisam fazer a transição de volta para a produção civil. Através de descontos fiscais e subsídios, podemos garantir que esse processo seja o mais indolor possível."

GER_modern_agriculture: "Colheitadeiras e Pesticidas"
GER_modern_agriculture_desc: "O setor agrícola ineficiente na Alemanha pode ser revigorado com a aplicação de novas tecnologias - antigas fazendas serão transformadas em modernas e hiperprodutivas, e a Alemanha mais uma vez se tornará o celeiro da Europa."

GER_pan_european_optimism: "Otismo Pan-Europeu"
GER_pan_european_optimism_desc: "A Segunda Weltkrieg foi um momento de unificação europeia - soldados de uma dúzia de nações ficaram lado a lado, liderados pela Alemanha, para defender nosso modo de vida, tradição e liberdade. Não podemos deixar esses sentimentos desaparecerem - devemos garantir que o futuro da Europa seja de fraternidade e união, não de derramamento de sangue sem sentido."

GER_kalterkrieg: "Kalter Krieg"
GER_kalterkrieg_desc: "A Segunda Weltkrieg pode ter sido vencida, mas a luta pelo destino do mundo não acabou. Desta vez, não será travada por armas, embora armas sejam necessárias. A Entente, do outro lado do Atlântico, mais uma vez representa uma ameaça para nós, mas não vacilaremos..."

GER_krasnacht: "Rote Nacht"
GER_krasnacht_desc: "A Segunda Weltkrieg pode ter sido vencida, mas a luta pelo destino do mundo não acabou. Desta vez, não será travada por armas, embora armas sejam necessárias. Os Sindicatos Combinados, do outro lado do Atlântico, mais uma vez representam uma ameaça para nós, mas não vacilaremos..."

GER_destroy_europe_syndicalism: "Extinguir o Sindicalismo na Europa"
GER_destroy_europe_syndicalism_desc: "A Alemanha se firmou como a primeira e principal lutadora contra a intrusão sindicalista na Europa. Erros anteriores permitiram que os movimentos socialistas prosperassem e causassem estragos desde 1925, e como peças de dominó, um país caiu para a revolução após o outro. Devemos ser claros: o mesmo erro não será repetido."

GER_overthrow_reichspakt_governments: "Impor Lealdade Ideológica no Oriente"
GER_overthrow_reichspakt_governments_desc: "Ao contrário da Primeira Weltkrieg, a Segunda foi uma grande luta não apenas pela supremacia econômica ou militar, mas também pela supremacia ideológica. Isso foi mais pronunciado no oeste, mas no leste as coisas permanecem em grande parte como antes, com alianças baseadas simplesmente em segurança nacional. É hora de mudarmos isso - nossos estados clientes no Oriente seguirão os ideais de Berlim."

GER_overthrow_romania: "Derrubar o Governo Legionário"
GER_overthrow_romania_desc: "Em lugar algum podemos encontrar um governo anti-alemão mais hostil do que na Romênia. Não esquecemos quando eles nacionalizaram seus campos de petróleo quase assim que a crise econômica atingiu, e desde então eles têm agido contra nós e nossos aliados. Se eles acreditam que podem provocar a águia alemã sem consequências, que seja - em breve se arrependerão."

GER_overthrow_balkans: "Assegurar a Região dos Bálcãs"
GER_overthrow_balkans_desc: "Os Bálcãs são uma área de grande valor estratégico, e ter aliados importantes lá fortaleceria nosso acesso ao Mediterrâneo. Por algum tempo, esse objetivo tem sido prejudicado por governos relutantes em trabalhar com a Alemanha, mas como a mestra indiscutível da Europa, poderemos resolver tais questões."

GER_restore_suez: "Restaurar Controle sobre o Canal de Suez"
GER_restore_suez_desc: "O Canal de Suez continua sendo o elo mais direto entre o comércio europeu e asiático. Embora por um tempo tenha permanecido aberto para nós, sua ocupação por potências estrangeiras significa que a qualquer momento nosso acesso poderia ser cortado. Embora qualquer um de nossos adversários possa se desesperar com nossa tomada, estaremos prontos para defender nossos interesses."

GER_restore_sudwestafrika: "Em Direção a Südwestafrika"
GER_restore_sudwestafrika_desc: "O Sudoeste Africano é uma possessão colonial alemã há mais de meio século, mas o colapso de Mittelafrika o tornou vulnerável a apreensões. Embora nunca tenha sido a colônia mais lucrativa, é uma questão de orgulho - e ninguém atinge o orgulho alemão e sai impune."

GER_reclaim_mittelafrika: "Recuperação de Mittelafrika"
GER_reclaim_mittelafrika_desc: "Só porque estivemos ocupados remodelando a Europa à nossa imagem não significa que esquecemos de nossas possessões africanas. Nós as conquistamos de maneira justa antes e depois da Primeira Weltkrieg, e a incompetência da administração colonial em mantê-las sob controle não deve nos deter de recuperar o que é legitimamente nosso."

GER_invite_african_states: "Alinhar os Estados Africanos Menores"
GER_invite_african_states_desc: "A África não é apenas um playground colonial. Os estados independentes que surgiram, que sobreviveram à colonização da África ou lutam contra seus senhores coloniais, poderiam ser aliados valiosos e promover nossos interesses na região."

GER_kaiserbund_is_back_baby: "Descolonização Controlada"
GER_kaiserbund_is_back_baby_desc: "Apesar da presença de alguns linha-dura que desejam manter nossas possessões africanas para sempre, isso simplesmente não é viável nem particularmente lucrativo. Gradualmente concederemos independência às nossas colônias africanas e garantiremos que os novos estados permaneçam amigáveis conosco agora e no futuro."

GER_colonial_rear_guards: "Guardas Traseiras Coloniais"
GER_colonial_rear_guards_desc: "O colonialismo é uma missão do Império Alemão, um grande orgulho do Reich. Não abandonaremos a missão civilizadora apenas por causa do que algum ativista liberal proclama. Para isso, pelo menos no futuro previsível, manteremos nossas possessões coloniais pelo tempo que desejarmos e investiremos grandemente em nossa segurança africana."

GER_invade_gulf: "Intervenções no Golfo Pérsico"
GER_invade_gulf_desc: "Se há algo pelo qual o Golfo Pérsico é conhecido, é a abundância de petróleo - e isso é motivo suficiente para nossa presença, já que o petróleo é o sangue vital do Império."

GER_pacify_radicalism_levant: "Pacificar o Radicalismo na Anatólia e Levante"
GER_pacify_radicalism_levant_desc: "Os regimes antes amigáveis na Anatólia e no Levante foram dominados por influências antialemãs e corrompidas. Uma vez que restaurarmos uma governança responsável a esses estados, teremos consolidado nossa posição no Oriente Médio."

GER_oil_must_flow: "O Petróleo Deve Fluir"
GER_oil_must_flow_desc: "Com o controle sobre os campos de petróleo de Khuzestan e Kirkuk, nossas empresas de extração podem investir grandemente nessas regiões e colher as recompensas."

GER_reclaim_east_asia: "Retorno às Índias Orientais"
GER_reclaim_east_asia_desc: "É uma questão lamentável que potências oportunistas procuraram atacar nossas possessões asiáticas quando estávamos lutando na Europa, tornando difícil mantê-las. Mas não nos desviaremos repentinamente do que é legítimamente nosso. As áreas ricas em recursos das Índias Orientais voltarão sob nosso controle, visto que temos algo a dizer sobre isso - e temos."

GER_new_chinese_policy: "Rever Política em relação à China"
GER_new_chinese_policy_desc: "A China, sem dúvida, será um jogador global nos próximos anos. Se vamos estabelecer uma nova relação entre nossos dois poderes, então deve ser do interesse da Alemanha. Esperamos que permaneçam abertos para negócios."

GER_seize_legations: "Tomar as Legações"
GER_seize_legations_desc: "As Cidades de Legação sempre mantiveram uma pretensão de trabalhar com muitos países para garantir que os mercados chineses permaneçam abertos para as grandes potências. Mesmo assim, às vezes operaram contra nossos interesses, flertando abertamente com alinhamentos contra nós. Seja qual for o caso, as Legações serão nossas - e somente nossas."

GER_pacific_war: "Guerra no Pacífico"
GER_pacific_war_desc: "O Japão ficou convencido. Eles acreditam que só porque podem derrotar a Rússia quando está fraca e apreender nossas colônias asiáticas quando estávamos enfrentando uma guerra em dois fronts, que seu caminho é divinamente ordenado e destinado à grandeza. Vamos apagar completamente essa noção usando suas próprias táticas contra eles: um ataque surpresa a Okinawa, ao largo da costa das Ilhas Principais, os fará recuar."

GER_bauer_putsch: "O Putsch de Bauer"
GER_bauer_putsch_desc: "A Alemanha antiga falhou. Os kaisers e os parlamentares nos levaram à beira do colapso. É hora de encerrar esse teatro e salvar a Alemanha através do sangue e do aço, do qual ela foi forjada."
GER_bauer_putsch_tt: "Um regime autoritário assumirá o controle da Alemanha, definindo o curso da guerra total."

GER_bauer_putsch_claims: "Siegfrieden"
GER_bauer_putsch_claims_desc: "Não descansaremos até destruirmos completamente nossos inimigos a leste e oeste. Foi a fraqueza dos parlamentares, permitindo que França e Rússia saíssem ilesas, que garantiu que uma Segunda Weltkrieg acontecerá. Se vencermos, não cometeremos o mesmo erro novamente."
GER_bauer_putsch_claims_tt: "Estabeleceremos uma ampla gama de §Yreivindicações§! que tomaremos em nossa, esperançosamente, vitoriosa contraofensiva."

GER_complete_mobilisation: "Mobilização Completa"
GER_complete_mobilisation_desc: "Dizem que todos os recursos da Alemanha foram mobilizados para o esforço de guerra - não poderiam estar mais errados. Sempre há mais força para espremer, mais recursos para apreender e mais homens para armar e enviar para a frente - mesmo que tenham que ser mais jovens ou mais velhos do que o habitual."
GER_complete_mobilisation_idea: "Mobilização Completa"
GER_complete_mobilisation_idea_desc: ""

GER_disband_universities: "Desmantelar as Universidades"
GER_disband_universities_desc: "As universidades - um refúgio de degeneração onde milhares se escondem, aprendendo Deus sabe o quê, em vez de lutar pela sobrevivência de seu país! Vamos pôr um fim a essa insanidade. Todos os estudantes, e também seus professores, serão levados para as linhas de frente."

GER_black_terror: "O Terror Negro"
GER_black_terror_desc: "Nosso putsch foi bem recebido por todos - isso era de se esperar. Socialistas, liberais e traidores étnicos continuam resistindo ao nosso regime e se recusando a se render pelo bem da sobrevivência nacional. Se a desesperança não os motivar a servir, então a execução de seus líderes e a prisão de suas famílias deverá resolver."

GER_triumph_of_will: "Triunfo da Vontade"
GER_triumph_of_will_desc: "Acabou. O impossível foi alcançado. A Segunda Weltkrieg foi vencida - e não pela monarquia fracassada nem pelos parlamentares patéticos, mas pelo regime firme do General Bauer. No entanto, originalmente, ele pretendia ser apenas um líder de emergência na hora mais sombria da Alemanha. Para que direção ele levará o futuro da Alemanha?"

GER_national_monarchy: "Retorno do Kaiser"
GER_national_monarchy_desc: "Apesar do que alguns de nós possam acreditar, a Alemanha será sempre uma monarquia - no entanto, isso não significa que precisamos abrir mão do poder. Vamos estabelecer um Kaiser fantoche sob um regime tradicional e patriótico que nos conduzirá ao futuro."

GER_new_germany: "A Nova Alemanha"
GER_new_germany_desc: "Representamos a Nova Alemanha - poderosa e finalmente libertada. Inspirados nos nacional-populistas na Alemanha, nos Bálcãs e em outros lugares, construiremos um regime totalitário voltado para a guerra e dominando o mundo inteiro."

GER_secret_germany: "Abraçar Geheimes Deutschland"
GER_secret_germany_desc: "Geheimes Deutschland, ou Alemanha Secreta, é um movimento político-filosófico único nascido da Revolução Conservadora que pode ser absorvido em nosso regime para legitimar nosso domínio - representamos a verdadeira e oculta alma nacional da Alemanha, não os falsos ídolos construídos por aqueles que nos antecederam, e estabeleceremos um regime autenticamente alemão."

GER_dictatorial_populism: "Iniciativas Populistas"
GER_dictatorial_populism_desc: "Não devemos esquecer o povo ao construir nosso regime. As massas podem ser influenciadas por promessas populistas de um sindicato comercial estatal, salários mais altos e contenção dos barões industriais. Construiremos o Volksgemeinschaft - a economia do e para o Volk."

GER_totalitarian_state: "O Estado Totalitário"
GER_totalitarian_state_desc: "A democracia é uma farsa inventada por ideólogos ocidentais que não tem lugar na Alemanha. A disciplina e a lealdade do povo alemão permitem apenas um regime hierárquico de controle - e controlar é o que devemos fazer. Todo o Reich será transformado em um organismo que vive apenas para a guerra."

GER_the_republic: "A República Alemã"
GER_the_republic_desc: "A monarquia caiu. Para salvar o estado do colapso total em nossa hora mais sombria, assumimos poderes executivos de emergência e proclamamos uma República Alemã - encerrando, finalmente, milênios de domínio monarquista na Alemanha, mesmo que essa não fosse nossa intenção."
GER_the_republic_tt: "A Família Real fugiu da Alemanha e o governo do SPD assim estabeleceu um governo republicano de emergência - se vencermos a guerra, podemos mantê-lo..."

GER_to_the_barricades: "Às Barricadas!"
GER_to_the_barricades_desc: "A Alemanha vive enquanto houver uma pessoa alemã com uma arma disposta a defendê-la. Devemos mobilizar rapidamente os últimos de nossos recursos restantes e finalmente conter o avanço sindicalista imparável."

GER_uproot_aristocracy: "Erradicar o Sistema Aristocrático"
GER_uproot_aristocracy_desc: "A guerra finalmente foi vencida. A paz se estabelece novamente na Europa. Agora que nosso sistema republicano se tornou permanente, devemos fazer tudo o que estiver ao nosso alcance para fortalecê-lo. Os aristocratas serão despojados de suas propriedades e as vastas terras dos Junkers serão distribuídas ao povo."

GER_european_republicanism: "Republicanism Europeu"
GER_european_republicanism_desc: "Nossa luta ainda não acabou - devemos policiar o continente europeu e garantir que ele seja povoado não por monarquias reacionárias, mas por repúblicas democráticas progressistas. Apenas uma Europa democrática liberal pode ser uma Europa pacífica."

GER_reichsbanner_focus: "Reichsbanner Schwarz-Rot-Gold"
GER_reichsbanner_focus_desc: "Para garantir a estabilidade de nosso estado, devemos organizar veteranos de guerra em uma organização paramilitar republicana que incutirá valores republicanos no povo alemão e cooperará com a Heer."

GER_republican_civil_service: "Serviço Civil Republicano"
GER_republican_civil_service_desc: "Os antigos funcionários civis de direita devem ser eliminados da burocracia. Você só pode ser empregado pela República Alemã se professar lealdade à República e à sua Constituição."

GER_abolish_the_states: "Abolição dos Estados"
GER_abolish_the_states_desc: "Agora que as monarquias dentro do Reich foram abolidas, não há razão para manter as divisões internas desiguais que herdamos da era napoleônica. Vamos abolir os antigos estados e desenhar novas fronteiras administrativas com base em regiões históricas e eficiência econômica."

### Decisions ###
GER_appeal_to_old_friends: "Apelo a [From.GetNameDef] por Ajuda"
GER_appeal_to_old_friends_desc: "Com a guerra se voltando contra nós, está ficando claro que precisamos de aliados poderosos. Talvez seja sábio recorrer aos nossos antigos aliados em [From.GetNameDef] em busca de apoio? A unidade das Potências Centrais se desfez rapidamente no final da Weltkrieg, mas eles permanecem estados geralmente simpáticos à proteção do monarquismo. Certamente, eles não nos deixariam sozinhos diante da ameaça sindicalista?"

### Dynamic Modifiers ###

GER_Reichsland: "Reichsland"
GER_Reichsland_desc: "Este estado faz parte do Reichsland imperial, de propriedade direta do governo federal, portanto, seus recursos estão sob total acesso deles, sem a intervenção dos governos estaduais."
GER_Reichsland_2: "Semi-Reichsland"
GER_Reichsland_2_desc: "Este estado ainda tem um governo local, mas foi totalmente subjugado ao Novo Estado, e seus recursos podem ser facilmente acessados pelo governo federal."
GER_Reichsland_SPD: "Cláusula Antiborussica"
GER_Reichsland_SPD_desc: "Os Landtags Provinciais da Prússia foram fortalecidos, criando uma segunda camada de federalismo na Prússia, e certos estados como Hanôver e a Renânia são capazes de lançar uma parte dos votos da Prússia no Bundesrat independentemente de Berlim. Isso enfraqueceu enormemente o governo prussiano e fortaleceu o controle federal sobre seus recursos."
GER_Non_Prussian_State_SWR: "Fortalecimento dos Direitos dos Estados"
GER_Non_Prussian_State_SWR_desc: "Este estado é de propriedade de um estado não-prussiano do Império Alemão e sua autonomia foi expandida pelas reformas do DNVB, dando-lhe maior controle sobre seus recursos e capacidade de investi-los em projetos mais locais."
GER_Reichsland_2_tt: "Todos os estados de propriedade que não têm o modificador §YReichsland§! receberão:"
GER_Reichsland_2eff_tt: "O Foco Nacional §YReichsland-Lösung§! aplicará o modificador §YSemi-Reichsland§! a todos os outros estados centrais."
 
