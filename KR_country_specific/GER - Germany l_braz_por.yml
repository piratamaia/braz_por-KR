GER_anti_sedition_laws_category: "Leis Anti-Sedição"
GER_anti_sedition_laws_category_desc: "\nA Segunda Guerra Mundial exigirá uma mobilização completa da nação alemã para defender nosso modo de vida e nosso Império dos sindicalistas e dos russos. Isso significa que não podemos mais tolerar a existência de elementos sediciosos dentro de nossa nação. Socialistas radicais que formam uma quinta coluna devem ser investigados e neutralizados para evitar a propagação de propaganda anti-guerra.\n"
