GER_ruhrkampf_curtail_rote_fahne: "Restringir a Distribuição de Die Rote Fahne"
GER_ruhrkampf_curtail_rote_fahne_desc: "Die Rote Fahne, o maior e mais duradouro jornal da extrema esquerda, tem sido responsável pelo crescimento da greve no Ruhr ao publicar dezenas de artigos instigando os trabalhadores a se rebelarem, e suas cópias foram encontradas proliferadas pelos sindicatos trabalhistas do Ruhr. Embora não possamos eliminar completamente sua publicação, pois têm muita experiência em operar no submundo, podemos reduzir sua disseminação com incursões e repressões policiais."
GER_ruhrkampf_activate_yellow_unions: "Ativar os Sindicatos Amarelos"
GER_ruhrkampf_activate_yellow_unions_desc: "Organizados pelos magnatas do carvão do Ruhr, os sindicatos amarelos, que resistem a qualquer atividade revolucionária e apoiam a cooperação entre trabalhadores e empresários, têm presença, embora pequena, entre o proletariado renano. Devemos fazê-los entrar em ação e desencadear uma onda de propaganda contra o pequeno círculo de radicais que abusam da boa vontade da silenciosa maioria patriótica."
GER_ruhrkampf_establish_curfews: "Estabelecer Toques de Recolher"
GER_ruhrkampf_establish_curfews_desc: "Estabelecer toques de recolher nas províncias afetadas pela greve garantirá que radicais perigosos não possam se organizar e planejar suas ações terroristas durante a noite, reduzindo assim sua influência sobre a greve."
GER_ruhrkampf_arrest_activists: "Prender Ativistas Trabalhistas"
GER_ruhrkampf_arrest_activists_desc: "Usando acusações, mais ou menos baseadas na realidade, podemos eliminar as fileiras dos organizadores da greve e desmantelar a organização da greve geral, deixando-os vulneráveis para nós."
GER_ruhrkampf_selective_reform: "Reformas Seletivas"
GER_ruhrkampf_selective_reform_desc: "Podemos enfraquecer o moral dos grevistas convencendo algumas empresas afetadas pela greve a propor e implementar reformas menores - como aprendemos no passado, um aumento de vinte por cento nos salários e condições de trabalho ligeiramente menos perigosas são um custo insignificante em comparação com uma revolução futura."
GER_ruhrkampf_lapse_on_security: "Lapsos de Segurança Acidentais"
GER_ruhrkampf_lapse_on_security_desc: "Ao retirar subitamente, e digamos acidentalmente, a polícia de certas áreas nas cidades do Ruhr, podemos fazer com que radicais socialistas perigosos saiam das sombras - o que os deixará vulneráveis a serem identificados e capturados posteriormente."
GER_ruhrkampf_complete_decision_tt: "Uma vez que reduzirmos a intensidade do levante no Ruhr para zero pontos, podemos encerrá-lo:"
GER_ruhrkampf_complete_decision: "Encerrar o Estado de Emergência no Rineland Oriental"
GER_ruhrkampf_complete_decision_desc: "Uma vez que os eventos no Ruhr tenham se acalmado completamente, podemos encerrar o estado de emergência na região, sinalizando que a luta trabalhista foi concluída e não temos mais nada a temer dos trabalhadores."
GER_ruhrkampf_zero_tt: "A intensidade do levante no Ruhr é de §Yzero pontos§!"

GER_ruhrkampf_effects_reduced: "Os efeitos de §YRuhrkampf§! nos estados grevistas serão §Greduzidos§!."
