GER_peace_summit_repeatable: "Realizar uma Cúpula pela Paz"
GER_peace_summit_repeatable_desc: "Se acreditarmos que a próxima grande guerra europeia está muito próxima e ainda não estamos preparados, podemos sediar uma cúpula com embaixadores de estados hostis para amenizar um pouco as tensões."
