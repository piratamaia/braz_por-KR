GER_1936_election_category: "Eleições para o Reichstag de 1936"
GER_1936_election_category_desc: "\nAs eleições para o Reichstag do Império Alemão estão programadas para 10 de abril de 1936 - um mandato tumultuado terminando com quatro meses finais ainda mais tumultuados. As forças centrífugas da esquerda e da direita ameaçam despedaçar o consenso político estabelecido no Império desde o final da Weltkrieg - e poucos sabem quem sairá por cima em seu lugar.\n\nO Reichstag é eleito em circunscrições de primeiro-passe com voto universal, igual e secreto. As Reformas de Março de 1920 ajustaram o sistema eleitoral, estabelecendo circunscrições adicionais e criando circunscrições plurinominais em grandes cidades alemãs, tornando o sistema mais heterogêneo e elevando o número de assentos para 445. Eventos durante o período eleitoral poderão fortalecer ou enfraquecer um dos partidos concorrentes.\n\n§Y223§! assentos são necessários para uma maioria. Os resultados projetados são os seguintes:\n\n§RCandidatos da Extrema-Esquerda§!: [?GER.GER_farleft_seats]\n§SSPD§!: [?GER.GER_SPD_seats]\n§lLVP§!: [?GER.GER_LVP_seats]\n§mLiberais Menores§!: [?GER.GER_liberal_seats]\n§gPartido Welfen§!: [?GER.GER_Guelph_seats]\n§gBloco Minoritário (PP, DP, Volksbund)§!: [?GER.GER_polish_seats]\n§cZentrum§!: [?GER.GER_Zentrum_seats]\n§LCandidatos Agrários§!: [?GER.GER_agrarian_seats]\n§LDkP§!: [?GER.GER_DkP_seats]\n§NDVLP§!: [?GER.GER_DVLP_seats]\n§NCandidatos da Extrema-Direita§!: [?GER.GER_farright_seats]\n"
