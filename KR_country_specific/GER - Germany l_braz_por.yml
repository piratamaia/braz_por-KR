GER_SPD_land_reform: "Iniciar Esforços de Reforma Agrária"
GER_SPD_land_reform_desc: "Grandes partes do campo a leste de Elbia ainda estão presas à era do Velho Fritz, com propriedades ineficientemente administradas por Junkers, muitas das quais estão em posse fiduciária hereditária de certas famílias magnatas por séculos, dominando o setor agrícola. Apesar da natureza altamente endividada dessas propriedades, governos anteriores têm socorrido os Junkers por décadas - isso precisa acabar. A liquidação de propriedades falidas e efetivamente falidas de Junkers e a subsequente partição dessa terra em áreas de assentamento parceladas para trabalhadores agrícolas nos permitirão fortalecer pequenos e médios agricultores e criar uma nova geração de pequenos proprietários orgulhosos, eficientemente trabalhadores e leais à causa democrática."
GER_SPD_rural_democratic_sentiment: "Fomentar o Sentimento Democrático Rural"
GER_SPD_rural_democratic_sentiment_desc: "O camponês alemão nunca foi entusiasta da democracia e do parlamentarismo, principalmente porque a influência conservadora na educação rural é tão alta. As massas rurais precisam aprender quais benefícios a representação parlamentar pode trazer para elas - precisamos apoiar movimentos agrários com mentalidade democrática, como a Pequena Agricultura Alemã, a Liga dos Camponeses da Baviera e a Associação das Associações de Agricultores Alemães como contrapeso à influência reacionária do Landbund, impor a democratização das câmaras agrícolas locais e contar com a ampla gama de cooperativas rurais para a nossa visão."
GER_SPD_revitalise_german_east: "Revitalizar o Leste Alemão"
GER_SPD_revitalise_german_east_desc: "O Leste pode ser rural, árido e, o mais importante, um foco de reacionismo. No entanto, não é uma causa perdida: nem para a melhoria econômica, nem para os ideais democráticos. Por anos, os pagamentos de Ajuda Oriental de Berlim só alcançaram grandes propriedades agrárias, com a maioria dos fundos indo para os bolsos dos Junkers. Consequentemente, as condições em East Elbia mal melhoraram ao longo das últimas décadas. Para melhorar o padrão de vida, um programa muito mais amplo precisa ser introduzido que afete todas as áreas da vida: indústrias que complementem as empresas agrícolas locais, infraestrutura adequada para conectar centros urbanos com a periferia, modernização de portos e vias navegáveis, e fundos adicionais para os colonos diligentes em Posen e Prússia Ocidental."
GER_SPD_profiteers_crack_down: "Reprimir Oportunistas"
GER_SPD_profiteers_crack_down_desc: "Mesmo durante a crise mais profunda, sempre há pessoas que tentam lucrar com a miséria alheia e encher seus próprios bolsos. Certas empresas comerciais parasitas compram seus produtos dos agricultores pelo preço mais baixo possível e depois sugam o consumidor final. Esse comportamento sem solidariedade agrava a situação econômica e pode ser evitado por uma organização mais eficaz e laços mais estreitos entre cooperativas de consumidores e produtores. Percursos curtos entre consumidor e produtor, sem etapas intermediárias supérfluas, contrabalançarão a alta dispersão de preços."
GER_SPD_reform_rural_credit: "Reformar o Mercado de Crédito Rural"
GER_SPD_reform_rural_credit_desc: "Os Junkers controlam firmemente a administração municipal a leste do Elba: muitas instituições de crédito locais, bem como comissões provinciais, são subvertidas por seus capangas, o que significa que os fundos do governo para o Leste muitas vezes acabam nos bolsos errados. Para combater isso, nomearemos um comissário estadual para supervisionar a distribuição justa de fundos na Prússia, e aumentaremos nosso controle sobre o Fundo Cooperativo Central da Prússia, uma cooperativa de crédito nominalmente independente que favoreceu especialmente Junkers altamente endividados nos últimos anos. Um fim precisa ser colocado no endividamento crescente de grandes propriedades ineficientes, e os fundos precisam chegar aos pequenos agricultores que realmente precisam."

GER_SPD_invite_agrarians: "Convidar os Partidos Agrários"
GER_SPD_invite_agrarians_desc: "Embora os conservadores e reacionários tenham controlado o campo por muitas décadas, nem todos os representantes rurais no Reichstag bebem da poça venenosa do Landbund. A Liga dos Camponeses da Baviera é influente na Baviera, e outros movimentos como a Pequena Agricultura Alemã e a Associação das Associações de Agricultores Alemães são simpáticos a nós. Vamos trazer esses representantes agrários para nossa coalizão e ganhar seu apoio."
GER_agrarians_in_coalition: "Os Agrários estão na coalizão."

GER_war_preparedness_act: "§HLei de Preparação para a Guerra§!"
GER_war_preparedness_act_desc: "O mundo parece estar caminhando para um Segundo Weltkrieg. Antes que a janela de tempo se feche, devemos começar rapidamente os preparativos, a remilitarização e a expansão de nossa indústria militar, enquanto o Reichstag aprova uma lei que ordena que nossa indústria civil se prepare para a guerra."
GER_war_preparedness_act_tt: "A aprovação desta lei nos deixará §Gmais preparados para o Segundo Weltkrieg§!!"
GER_five_industrial_decisions_tt: "Pelo menos cinco decisões na categoria de decisões §HProjetos Industriais§! foram concluídas."

