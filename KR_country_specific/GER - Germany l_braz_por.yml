GER_ruhrkampf_mechanics_category: "Ruhrkampf"
GER_ruhrkampf_mechanics_category_desc: "\nAs tensões na Alemanha desde a crise da Black Monday, a repressão ao movimento socialista e a instabilidade no governo central provocaram uma greve geral no Ruhr, que ameaça se expandir para toda a nação se não for contida. Devemos controlar a escalada do levante e encontrar uma maneira de suprimir a greve, seja por meio de negociação ou com força.\n\nPara um Reichskanzler autoritário como Kurt von Schleicher, o Ruhrkampf também apresenta uma oportunidade - se ele não puder controlar o Reichstag por maioria parlamentar, ele pode subordiná-lo ganhando §Ypoderes extraordinários§! para lidar com a insurgência. Talvez, se a revolta no Ruhr for mantida ativa, não crescendo §Rmuito forte§! ou §Rmuito fraca§! até o final do ano, essa oportunidade possa se apresentar?\n\nA revolta no Ruhr é medida pela §YIntensidade§!, que representa o radicalismo do levante. A intensidade atual do levante no Ruhr é §R[?GER_ruhrkampf_strength]§! de 100 e aumentará §R10§! a cada 25 dias.\n"
GER_ruhrkampf_escalation: "£pol_violence Escalada do Ruhrkampf"
GER_ruhrkampf_escalation_desc: "Greves gerais e violência nas ruas eclodiram na zona industrial pesada do Ruhr e ameaçam se espalhar pelo país se não forem contidas."
GER_ruhrkampf_escalation_tt: "A intensidade atual do levante no Ruhr é §R[?GER_ruhrkampf_strength]§! de 100 e aumentará §R10§! cada vez que esta missão expirar."
