### Líderes
GER_wilhelm_ii: "Wilhelm II"
GER_wilhelm_ii_leader_desc: "Reinando como Rei da Prússia e Imperador Alemão desde 1888, Wilhelm II conquistou o respeito do mundo apesar de seus começos longe de positivos, e a hegemonia alemã desde o fim do Weltkrieg tornou-se indistinguível de sua personalidade. Tenso, inquieto e irresoluto, rejeitando ferozmente o desejo de sua mãe, Victoria, de moldá-lo como um aristocrata britânico liberal, mas nunca se livrando completamente desses hábitos, Wilhelm ascendeu ao trono imperial aos 29 anos. Seu reinado foi marcado por uma \"Nova Direção\" belicosa, culminando em uma Weltpolitik agressiva, por disputas e conflitos com quase todos os seus Chanceleres, e por erros diplomáticos que isolaram a Alemanha nos assuntos mundiais antes do início do Weltkrieg. Apesar do início sem brilho, Wilhelm ganhou lentamente experiência, ou pelo menos tentou temperar suas tendências mais irracionais, especialmente após o Incidente do Daily Telegraph de 1908.\n\nEmbora Wilhelm nunca tenha sido um reformista, ele igualmente desprezava ser excluído dos assuntos políticos pelo grupo reunido em torno de Paul von Hindenburg e Erich Ludendorff durante o Weltkrieg, e se alinhou taticamente com as forças que se opunham à ditadura em desenvolvimento dos dois generais no final da guerra. A vitória no Weltkrieg validou o curso imperialista do Kaiser, apagou seus erros passados da memória pública e permitiu que ele derrubasse a ditadura dos dois generais. Desde então, a Alemanha retornou à normalidade, servindo como o último âncora do mundo antigo em um planeta cada vez mais dominado por revolta e revolução. Neste momento, o Kaiser tem quase 80 anos e governa a Alemanha por mais da metade desses anos. Os anos jovens de interferência direta na política e de discurso xenófobo na imprensa ficaram para trás - Wilhelm tem sido largamente passivo na política alemã há mais de uma década, expressando sua vontade por meio de um círculo de conselheiros e com a ajuda de seu Príncipe Herdeiro. No entanto, ele continua sendo um símbolo da vitória, ambição e dignidade da Alemanha."
GER_kaiser_of_old_world: "Imperador do Velho Mundo"

GER_wilhelm_iii: "Wilhelm von Preußen"
GER_wilhelm_iii_regnal: "Wilhelm III"
GER_wilhelm_iii_leader_desc: "Anteriormente herdeiro aparente do Império Alemão desde os seis anos de idade, Wilhelm III era um comandante condecorado no Exército Imperial Alemão por méritos próprios. Um nobre que apresenta uma aura de modernidade e disciplina militar apesar de seus inúmeros casos amorosos, um competente cavaleiro e estudante de direito administrativo, ele começou sua carreira no exército em 1911, comissionado para comandar o 1º Regimento de Hussardos da Vida. Quando o Weltkrieg começou, ele ascendeu ao comando da 5ª Exército e, em seguida, do Grupo de Exércitos Kronprinz Wilhelm, apesar de sua jovem idade e falta de experiência militar. Sua influência na tomada de decisões no front era mínima, no entanto, Wilhelm usou o prestígio de sua posição para apoiar Paul von Hindenburg e Erich Ludendorff - ele descreveu a remoção de Theobald von Bethmann Hollweg como \"o dia mais bonito de sua vida\".\n\nWilhelm retornou da Frente Ocidental como um herói de guerra e continuou suas funções como herdeiro aparente. Nos anos do pós-guerra, ele manteve sua posição no exército, ao mesmo tempo em que ficava cada vez mais próximo da ala direita alemã - especialmente Kurt von Schleicher, que é um amigo e aliado seu. Ao assumir o trono após a morte de seu pai, Wilhelm III suscita preocupação entre os democratas e provoca risadas entre os diplomatas estrangeiros que esperam que ele patrocine militaristas e expansionistas, e assim tem muito a provar."
GER_wilhelm_iii_commander_desc: "§YDescrição Geral\nNascido:§! §g6 de maio de 1882, no Marmorpalais de Potsdam, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gHerdeiro aparente do Império Alemão desde os seis anos, o Príncipe Herdeiro Wilhelm é um comandante condecorado no Exército Imperial Alemão por méritos próprios. Um nobre que apresenta uma aura de modernidade e disciplina militar apesar de seus inúmeros casos amorosos, um competente cavaleiro e estudante de direito administrativo, ele começou sua carreira no exército em 1911, comissionado para comandar o 1º Regimento de Hussardos da Vida. Quando o Weltkrieg começou, ele ascendeu ao comando da 5ª Exército e, em seguida, do Grupo de Exércitos Kronprinz Wilhelm, apesar de sua jovem idade e falta de experiência militar. Sua influência na tomada de decisões no front era mínima, no entanto, Wilhelm usou o prestígio de sua posição para apoiar Paul von Hindenburg e Erich Ludendorff - ele descreveu a remoção de Theobald von Bethmann Hollweg como \"o dia mais bonito de sua vida\".\n\nO Príncipe Herdeiro Wilhelm retornou da Frente Ocidental como um herói de guerra e continuou suas funções como herdeiro aparente. Nos anos do pós-guerra, ele manteve sua posição no exército, ao mesmo tempo em que ficava cada vez mais próximo da ala direita alemã - especialmente Kurt von Schleicher, que é um amigo e aliado de Wilhelm."

 GER_wilhelm_iv: "Wilhelm IV"
GER_wilhelm_iv_civilian: "Wilhelm von Preußen"
GER_wilhelm_iv_leader_desc: "Nascido em 1906, Wilhelm IV é o filho mais velho do Príncipe Herdeiro Wilhelm e neto do famoso Wilhelm II. O Weltkrieg passou por sua vida enquanto ele ainda era apenas uma criança, e assim ele cresceu e recebeu educação no moderno Império pós-guerra, parlamentarizado. Para um monarquista alemão médio, Wilhelm II estava principalmente associado aos seus escândalos pré-guerra, erros na mídia e incapacidade de liderar durante o Weltkrieg, enquanto o Príncipe Herdeiro ganhou desdém devido à sua atitude playboy e envolvimento com a extrema direita - então, depositaram suas esperanças no segundo na linha para o trono, o filho do Príncipe Herdeiro.\n\nApesar de ser apresentado durante o entre-guerras como um "Hohenzollern moderno" capaz de transcender as rígidas fronteiras de classe, Wilhelm evitou se envolver na política. Embora tenha participado de alguns grupos públicos como membro honorário, geralmente permaneceu focado em esportes, clubes estudantis e serviço militar. No entanto, ao longo do tempo, começou a mostrar considerável habilidade política e tornou-se genuinamente popular à medida que o tempo passava - sua popularidade cresceu ainda mais durante o Segundo Weltkrieg, quando serviu no Heer como tenente com distinção. Como o novo Imperador Alemão, Wilhelm IV traz essa experiência para o campo e pretende não repetir os erros de seu pai e avô."

GER_gerd_von_rundstedt_commander_desc: "§YDescrição Geral\nNascido:§! §g12 de dezembro de 1875, em Aschersleben, Província da Saxônia, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gNascido em uma dinastia da nobreza prussiana cujos homens serviram no exército desde Frederico, o Grande, Gerd von Rundstedt não se afastou dessa tradição - seu caminho desde a maturidade pouco se desviou do oficial nobre prussiano comum, primeiro na Kadettenanstalt Oranienstein e depois no Real Instituto Principal de Cadetes Prussianos em Groß-Lichterfelde, em Berlim. Comissionado como oficial de infantaria, causou boa impressão em seus superiores por sua habilidade excepcional e assim começou a subir na hierarquia. No início do Weltkrieg, foi Chefe de Estado-Maior da 22ª Divisão - ao longo da guerra, viu pouca ação, servindo principalmente em várias posições de staff, mas com uma alta reputação entre seus pares.\n\nApós a guerra, usou essa boa impressão e conexões para subir na hierarquia novamente, atingindo o posto de Generaloberst. Comandante competente e experiente respeitado por praticamente todos no Estado-Maior, von Rundstedt é talvez o mais apolítico - não importa qual seja o tópico ou a questão, sua visão é que o Exército deve se manter afastado de qualquer assunto político. Afinal, marechais de campo prussianos nunca se amotinam.§!"
GER_rupprecht_von_bayern_commander_desc: "§YDescrição Geral\nNascido:§! §g18 de maio de 1869, em Munique, Alta Baviera, Reino da Baviera§!\n§YCarreira Militar:§! §gO atual Rei da Baviera, Rupprecht Maria Luitpold Ferdinand, também é um dos comandantes mais condecorados do Exército Imperial Alemão durante o Weltkrieg. Treinado como oficial de infantaria no Exército Bávaro, eventualmente chegou a comandar o Corpo de Exército I Bávaro, enquanto viajava extensivamente, praticava carpintaria e cumpria seus deveres como príncipe da família real bávara. Em 1913, tornou-se o herdeiro aparente do Reino, e um ano depois, foi designado para liderar o Sexto Exército Alemão durante o Plano Schlieffen. Embora sua designação tenha sido feita devido ao seu status real, mostrou ser um comandante capaz e inovador. Ao mesmo tempo, no entanto, usou seu comando militar para promover os interesses bávaros - recusando-se a retirar seu exército da Frente Ocidental para defender a Prússia e forçando assim o Estado-Maior a transferir tropas da Bélgica.\n\nEm julho de 1916, foi promovido a Generalfeldmarschall e designado para comandar o Grupo de Exércitos Rupprecht, posto que mantém até hoje. Em 1921, após a morte de seu pai, Ludwig III da Baviera, Rupprecht foi coroado como o novo Rei da Baviera, reinando desde então como um monarca constitucional com respeito às leis e instituições de sua terra natal. Embora ocupar duas cadeiras ao mesmo tempo possa parecer exaustivo para alguns, o Rei parece não estar piorando e aguarda diligentemente a próxima grande guerra da Alemanha.§!"
GER_august_von_mackensen_commander_desc: "§YDescrição Geral\nNascido:§! §g6 de dezembro de 1849, em Leipnitz, Província da Saxônia, Confederação Germânica§!\n§YCarreira Militar:§! §gO general mais antigo do Exército Imperial Alemão, conhecido como o 'Último Hussardo', August Mackensen veio de uma criação de classe média na Prússia rural. Seu pai, um administrador agrícola, esperava que seu filho seguisse a mesma carreira, mas ele se voluntariou para o exército prussiano e serviu com distinção na Guerra Franco-Prussiana. Nos anos seguintes à guerra, Mackensen quebrou expectativas uma após a outra, ultrapassando o período de preparação de três anos para o Estado-Maior Geral e servindo como ajudante de campo de Wilhelm II, o primeiro plebeu a fazê-lo. No 40º aniversário do Kaiser, foi nobilitado, tornando-se August von Mackensen, e foi designado para comandar o XVII Corpo de Exército - uma posição prestigiosa, já que o Príncipe Herdeiro Wilhelm agora servia sob ele.\n\nDurante o Weltkrieg, ele foi um dos comandantes mais bem-sucedidos e prestigiados da Alemanha, designado para diversas frentes na Europa - Galícia, Sérvia e, finalmente, Romênia, destruindo a resistência da Entente em todas as três campanhas. Ele retornou à Alemanha como um herói de guerra e um Generalfeldmarschall, continuando a servir no Exército dali em diante. No entanto, von Mackensen agora tem mais de oitenta anos, sua agudeza diminuiu e seu corpo já não é mais tão capaz quanto antes - a maioria assume que a aposentadoria está chegando em breve, a única questão que importa é quando.§!"
GER_erich_von_manstein_commander_desc: "§YDescrição Geral\nNascido:§! §g24 de novembro de 1887, em Berlim, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gNascido como von Lewinski, Erich von Manstein vem de uma família nobre de um general prussiano com herança casubiana e é sobrinho de Paul von Hindenburg. Assim como o resto de sua extensa família, ele seguiu uma carreira militar. Após seis anos no corpo de cadetes em Plön e Groß-Lichterfelde, foi comissionado no Terceiro Regimento de Guardas de Infantaria - e alcançou o Weltkrieg como tenente de infantaria matriculado na Academia de Guerra Prussiana. A guerra pôs fim aos seus estudos e o enviou para a frente - tanto no Leste quanto no Oeste, para várias frentes e diversas campanhas mundialmente famosas, terminando com a marcha vitoriosa para a França em 1919.\n\nApós o fim da guerra, Manstein permaneceu no exército e continuou subindo na hierarquia, tendo mostrado seu talento e inteligência nos anos anteriores. Como membro recém-induzido no Estado-Maior Geral, percorreu países por toda a Europa para estudar suas instalações militares e avanços em novas táticas, ao mesmo tempo desenvolvendo as suas próprias. Considerado um comandante inovador com um talento para estratégias não convencionais, ele é um dos principais defensores da guerra combinada no exército alemão.§!"
GER_kurt_von_hammerstein_equord_commander_desc: "§YDescrição Geral\nNascido:§! §g26 de setembro de 1878, em Hinrichshagen, Grão-Ducado de Mecklemburgo-Strelitz, Império Alemão§!\n§YCarreira Militar:§! §gAssim como grande parte do corpo de oficiais alemães, Hammerstein-Equord veio de uma família nobre, que já havia produzido vários oficiais e que tinha considerável influência no pequeno ducado do norte da Alemanha. Depois de seu tempo nos corpos de cadetes em Plön e Groß-Lichterfelde, foi comissionado no Terceiro Regimento de Guardas de Infantaria. Foi aqui que ele conheceu pela primeira vez o futuro político e um dos homens mais influentes da Alemanha, Kurt von Schleicher. Eles formaram uma amizade ao longo da vida e se apoiaram em suas carreiras a partir de então.\n\nHammerstein-Equord serviu como oficial de Estado-Maior durante o Weltkrieg e continuou subindo na hierarquia após o seu término. No Deutsches Heer dividido, ele apoiou as reformas de von Seeckt, que transformariam o exército em uma força menor, mas mais profissional, que se adaptaria a todos os princípios mais recentes da guerra. Schleicher apoiou taticamente essa facção, pelo menos por um tempo, e, depois de se tornar Ministro da Guerra da Prússia, empurrou seu amigo de longa data para o cargo mais alto da OHL, consolidando seu poder sobre o Exército e dando a ele uma base poderosa para suas ambições políticas. No entanto, Hammerstein não é um completo fantoche e possui pelo menos algum tino político.§!"
GER_alfred_von_vollard_bockelberg_commander_desc: "§YDescrição Geral\nNascido:§! §g18 de junho de 1874, em Magdeburgo, Província da Saxônia, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gNa época do Weltkrieg, von Vollard-Bockelberg já tinha impressionantes 20 anos de serviço em tempos de paz como oficial de artilharia no exército. Ele teria pouca chance de usar suas décadas de experiência na linha de frente, pois logo foi designado para funções no Estado-Maior logo após o início da guerra. Embora hesitante em deixar para trás sua posição como comandante de bateria, ele abraçou sua nova posição com vigor e habilidade natural, eventualmente chegando à posição de chefe de gabinete de Paul von Hindenburg no final da guerra.\n\nImpressionado pelos avanços científicos na guerra durante o Weltkrieg, von Vollard-Bockelberg usaria sua posição no Estado-Maior para fomentar conexões próximas com a indústria de armamentos e levar à sua nomeação para o recém-criado Escritório de Armamentos do Exército (Heereswaffenamt). Através de suas conexões empresariais e trabalho diligente, ele eventualmente chegaria a liderar o HWA e passaria a maior parte do tempo coordenando a produção militar com a extensa indústria de armamentos alemã.§!"
GER_walter_model_commander_desc: "§YDescrição Geral\nNascido:§! §g24 de janeiro de 1891, em Genthin, Província da Saxônia, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gFilho de um professor de música, o jovem Walter Model decidiu seguir uma carreira militar após sua formatura no Domgymnasium em Naumburgo. O que lhe faltava em conexões familiares foi mais do que compensado por sua bravura pessoal e aptidão para o comando. Ferido duas vezes durante o Weltkrieg como comandante de pelotão e mais tarde de companhia, Model acabaria sendo selecionado para o treinamento do Estado-Maior Geral e foi um dos oficiais juniores que acompanharam von Seeckt a Constantinopla em 1917, ganhando o patrocínio do posterior chefe da OHL.\n\nEmbora tenha encerrado a guerra como oficial de suprimentos da divisão, muitos dos generais alemães mais influentes reconheceram a habilidade de Model e seus poderosos amigos e rapidamente o promoveram e o colocaram no Estado-Maior Geral. Amplamente reconhecido como um dos melhores jovens generais alemães, com a combinação certa de habilidade e apoio político, Model está pronto para servir em qualquer capacidade necessária pelo Kaiserreich. Ideologicamente, ele está próximo à direita política.§!"
GER_werner_von_blomberg_commander_desc: "§YDescrição Geral\nNascido:§! §g2 de setembro de 1878, em Stargard, Província da Pomerânia, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gProveniente de uma família nobre teuto-báltica, Werner von Blomberg cresceu em uma típica família militar prussiana. Selecionado desde cedo para uma carreira no Estado-Maior Geral, von Blomberg passou a maioria do Weltkrieg trabalhando em várias posições de Estado-Maior de divisões, corpos e exércitos.\n\nUm ardente defensor do papel social desempenhado pelo exército alemão, von Blomberg mostrou grande interesse nos benefícios militares proporcionados por regimes totalitários. Embora tenha entrado em conflito com von Schleicher sobre a questão do parlamentarismo, von Blomberg é um apoiador das ideias dos Generais Vermelhos sobre mobilizar todo o Estado alemão por trás do exército, possivelmente chegando ao ponto de declarar um Estado de Defesa Nacional (Wehrstaat) para aproveitar ao máximo o autoritarismo e fortalecer o poder militar da Alemanha.§!"
GER_gunther_von_kluge_commander_desc: "§YDescrição Geral\nNascido:§! §g30 de outubro de 1882, em Posen, Província de Posen, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gApelidado de \"Clever Hans\" na escola de cadetes, a carreira de von Kluge teve uma trajetória típica de um oficial alemão. Servindo como chefe de Estado-Maior da 236ª Divisão, foi gravemente ferido em 1918 e ficou fora do restante da guerra em uma cama de hospital. A lesão não impediu Clever Hans, e ele continuou seu trabalho limitado no Estado-Maior enquanto se recuperava, para a admiração de seus superiores.\n\nDesviando-se de suas origens como oficial de infantaria, von Kluge mostrou grande interesse no desenvolvimento de unidades blindadas e em seu possível uso para evitar a guerra de trincheiras conhecida no front ocidental. Nominalmente apolítico, von Kluge é criticado privadamente pelas tendências autoritárias e militaristas de muitos de seus colegas generais e espera que um exército alemão superior seja usado como uma dissuasão contra um novo Weltkrieg.§!"
GER_wilhelm_ritter_von_leeb_commander_desc: "§YDescrição Geral\nNascido:§! §g5 de setembro de 1876, em Landsberg am Lech, Alta Baviera, Reino da Baviera, Império Alemão§!\n§YCarreira Militar:§! §gNascido Wilhelm Leeb, o bávaro começou sua carreira como tenente em uma bateria de artilharia, com a qual lutou na Rebelião dos Boxers. Ele receberia o título nobre de \"Ritter von Leeb\" devido à sua participação na captura da fortaleza de Przemeysl em 1915. Amplamente condecorado por seu trabalho no Estado-Maior, von Leeb encerrou a guerra como Chefe de Intendência do Grupo de Exércitos \"Kronprinz Rupprecht\", trabalhando junto ao futuro Rei da Baviera.\n\nPermanecendo no Exército Real Bávaro, von Leeb continuou sendo um contrapeso importante para o corpo de oficiais da Prússia mais centralizador. Católico devoto e crente na estrutura tradicional do Império Alemão, von Leeb encontrou pouco em comum com figuras como von Schleicher e von Hammerstein-Equord. Caso franceses ou russos voltem a ameaçar o império, von Leeb não hesitará em marchar para defender o Kaiserreich com seus colegas bávaros, não importa quem esteja governando em Berlim.§!"
GER_albert_kesselring_commander_desc: "§YDescrição Geral\nNascido:§! §g30 de novembro de 1885, em Marktsteft, Baixa Francônia, Reino da Baviera, Império Alemão§!\n§YCarreira Militar:§! §gA fascinação de Kesselring pela aplicação do poder aéreo em apoio ao exército começou antes mesmo do Weltkrieg. Embora seja um oficial de artilharia por formação, Kesselring concluiu um curso sobre o uso de balões de observação em 1912, algo que teria muitas oportunidades de utilizar quando o Weltkrieg começou. Passando de uma posição como ajudante na Brigada de Artilharia a Pé da Baviera para vários cargos de Estado-Maior de divisões e corpos, Kesselring continuaria a observar e expandir seu conhecimento sobre o uso de aeronaves em apoio às forças terrestres.\n\nMudando para a infantaria após o fim da guerra, Kesselring brincou com a ideia de transferir para a recém-criada Luftstreitkräfte, mas decidiu permanecer no exército para obter melhores oportunidades de ascensão no Exército da Baviera. Sua fascinação pelo poder aéreo tem sido alvo de críticas por negligenciar o acompanhamento dos campos em desenvolvimento de combate blindado e motorizado, algo que Kesselring nega veementemente.§!"
GER_eberhard_von_mackensen_commander_desc: "§YDescrição Geral\nNascido:§! §g24 de setembro de 1889, em Bromberg, Província de Posen, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gQuarto filho do famoso e ainda em serviço Generalfeldmarschall von Mackensen, Eberhard sempre esteve destinado a uma carreira militar. Seguindo os passos de seu pai e alistando-se na cavalaria, von Mackensen passaria a maior parte do Weltkrieg em várias posições de Estado-Maior.\n\nQuase garantido o avanço devido à influência de seu pai, von Mackensen rapidamente subiu nas patentes e tornou-se chefe de Estado-Maior do Inspectorado de Cavalaria pouco depois do fim da guerra, antes de assumir o comando de uma das poucas divisões de cavalaria restantes no Exército Alemão. Embora o desenvolvimento da guerra blindada e motorizada possa ameaçar a arma de cavalaria, von Mackensen está determinado a usar as virtudes tradicionais do oficial de cavalaria para ter sucesso. Seja usando tanques, caminhões ou cavalos, ação decisiva e agressiva sempre prevalecerão.§!"
GER_nikolaus_von_falkenhorst_commander_desc: "§YDescrição Geral\nNascido:§! §g17 de janeiro de 1885, em Breslau, Província da Silésia, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gNascido Nikolaus von Jastrzembski, descendente de nobres da Silésia, ele teve permissão para germanizar seu nome para "von Falkenhorst" em 1911, enquanto servia como tenente no Regimento de Granadeiros Nº 7. Foi também com as unidades da Guarda que ele serviu na maioria do Weltkrieg. Ele é mais conhecido no Exército Alemão por seu serviço como chefe de Estado-Maior na intervenção alemã na Guerra Civil Finlandesa em 1918. Reconhecido pelos finlandeses por sua habilidade pessoal, von Falkenhorst também adquiriu valiosa experiência em unidades especializadas, além de combater em condições árticas e quase árticas.\n\nEle passou a maior parte de sua carreira após o Weltkrieg como adido militar em países como Finlândia, Áustria-Hungria e em muitos dos novos Oststaaten em Mitteleuropa. Ele estava em discussão para comandar uma expedição à Noruega após o Golpe do Dia do Trabalho em 1935, mas sua nomeação para tal comando foi suplantada pelos Acordos de Trondheim assinados no mesmo verão.§!"
GER_erich_hoepner_commander_desc: "§YDescrição Geral\nNascido:§! §g14 de setembro de 1886, em Frankfurt an der Oder, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gEmbora não provenha de uma família militar como muitos outros no corpo de oficiais alemães, já que seu pai era médico, Erich Hoepner ingressou na cavalaria em 1909 e frequentou a Kriegsakademie alguns anos depois. Com o início da guerra, ele era ordenança do XVI. Corpo de Exército, continuando a servir próximo à frente e testemunhando os horrores da stellungskrieg em primeira mão.\n\nPermanecendo na cavalaria após o fim da guerra, Hoepner serviu em várias posições de Estado-Maior da cavalaria antes de fazer a transição para a Panzertruppe no final dos anos 1920. Reconhecendo o valor obtido com o comando na linha de frente, Hoepner está constantemente na vanguarda de qualquer exercício e incute em seus subordinados a mesma mentalidade. Essa disposição para compartilhar as dificuldades de seus homens lhe rendeu admiração, e é difícil encontrar algum general alemão mais querido por suas tropas.§!"
GER_ewald_von_kleist_commander_desc: "§YDescrição Geral\nNascido:§! §g8 de agosto de 1881, em Braunfels, Província de Hesse-Nassau, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gProveniente de uma família que havia oferecido à Prússia dois marechais-de-campo anteriormente, as expectativas para o jovem Ewald von Kleist eram altas quando ele ingressou no exército alemão aos 18 anos. Transferindo-se da artilharia para a cavalaria em 1910, von Kleist lideraria seu esquadrão do 1º Regimento de Hussardos Vitalícios na Batalha de Tannenberg. Rapidamente reconhecido por suas habilidades administrativas e organizacionais, von Kleist foi nomeado oficial de Estado-Maior na Divisão de Cavalaria da Guarda, onde serviria pelo restante da guerra.\n\nUm prussiano conservador em essência, von Kleist vê com igual desconfiança o parlamentarismo de esquerda e direita. Em sua mente, o Kaiser é o governante legítimo e supremo da Alemanha, e essa posição deve ser apoiada pelo exército alemão. Assumindo a responsabilidade de garantir que o atual faccionalismo no exército não ameace a monarquia, von Kleist se mantém acima das mesquinharias políticas, disposto a seguir as ordens de seu Kaiser e servir ao Kaiserreich.§!"
GER_fedor_von_bock_commander_desc: "§YDescrição Geral\nNascido:§! §g3 de dezembro de 1880, em Küstrin, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gFilho de um comandante de divisão durante a Guerra Franco-Prussiana e sobrinho do (in)fame Erich von Falkenhayn, von Bock foi enviado para sua primeira academia militar aos oito anos. Aprendendo desde jovem a obedecer ordens e seguir a hierarquia militar estabelecida, von Bock logo foi selecionado para o Estado-Maior Geral, e ele serviu em várias posições de Estado-Maior durante o Weltkrieg. Seu feito mais notável durante a guerra foi seu envolvimento próximo no planejamento da ofensiva alemã da primavera de 1918, pelo qual foi agraciado com o Pour le Mérite, a mais alta condecoração militar alemã.\n\nReconhecido como um oficial muito capaz, von Bock foi sendo colocado em responsabilidades cada vez maiores e se destacou em cada posto. Sua adesão rigorosa à disciplina e obediência prussianas não lhe rendeu muito amor dos soldados sob seu comando, mas garantiu que, se Berlim e o OHL quisessem que um trabalho fosse feito, von Bock permanecesse no topo de sua lista.§!"
GER_friedrich_paulus_commander_desc: "§YDescrição Geral\nNascido:§! §g23 de setembro de 1890, em Guxhagen, Província de Hesse-Nassau, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gApós ser rejeitado pela Kaiserliche Marine e tentar estudar direito na Universidade de Marburg, Friedrich Paulus decidiu seguir uma carreira militar, tornando-se tenente no 111º Regimento de Infantaria. Servindo eventualmente no Alpenkorps, Paulus lutou com a unidade em toda parte, dos Alpes a Flandres, Romênia e Bálcãs. Foi neste último lugar que contraiu amebíase, o que impactou sua saúde pelo resto da vida e prejudicou gravemente sua capacidade de liderar na linha de frente, levando-o a buscar cada vez mais posições de estado-maior no exército.\n\nSeu diligente trabalho no estado-maior garantiu-lhe um lugar no Estado-Maior Geral após o fim do Weltkrieg, onde sua doença não afetou seu desempenho. Impressionando profundamente no departamento de operações, Paulus quase foi desfeito durante a crise germano-russa de 1934. Como parte da equipe de planejamento do OHL, Paulus esteve envolvido no planejamento de contingência para uma intervenção alemã na Rússia após a eleição de Boris Savinkov. Embora não tenha sido removido junto com Otto von Below após o fim da crise, Paulus não é mais visto com bons olhos pelo novo Chefe do OHL. Paulus terá que procurar outras oportunidades para aplicar suas habilidades e avançar, talvez uma nova guerra e um comando de campo sejam a maneira de fazer isso.§!"
GER_georg_von_kuchler_commander_desc: "§YDescrição Geral\nNascido:§! §g30 de maio de 1881, em Hanau, Província de Hesse-Nassau, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gComo um hessiano em um exército dominado pela aristocracia prussiana, von Küchler teve que provar-se a cada passo. Servindo como comandante de uma bateria de artilharia no início do Weltkrieg, von Küchler foi reconhecido por suas habilidades e transferido para o Estado-Maior Geral. Sua atitude e disposição para cultivar relacionamentos para compensar sua origem não prussiana levaram-no a conquistar muitos amigos poderosos enquanto servia em várias posições de estado-maior pelo resto da guerra.\n\nPassando a maior parte dos anos pós-guerra ajudando a estabelecer os diversos exércitos dos Oststaat, von Küchler ainda busca um grande comando de campo que lhe garanta o reconhecimento que tanto merece, disposto a seguir qualquer governo alemão disposto a usar suas habilidades.§!"
GER_franz_halder_commander_desc: "§YDescrição Geral\nNascido:§! §g30 de junho de 1884, em Würzburg, Baixa Francônia, Reino da Baviera, Império Alemão§!\n§YCarreira Militar:§! §gProveniente de uma prestigiosa família militar bávara, Halder foi nomeado alferes no 3º Regimento de Artilharia de Campo da Baviera em 1902, sob o comando de seu próprio pai. Afirmar que o avanço de Halder veio do nepotismo e das conexões familiares não lhe faria justiça. Após frequentar várias escolas militares bávaras especializadas em artilharia e engenharia, Halder se formou como o melhor de sua classe na Academia de Guerra da Baviera e começou a treinar como oficial de estado-maior imediatamente depois. Servindo como ordenança no III Corpo de Exército no início do Weltkrieg, Halder passou de posição de estado-maior para posição de estado-maior e se destacou, seja em divisão, corpo de exército ou grupo de exército.\n\nEm 1919, Halder foi transferido para o ministério da guerra da Baviera, onde começou o trabalho de desmobilização e fusão das unidades bávaras remanescentes. Suas excelentes habilidades de planejamento chamaram a atenção de Hans von Seeckt, que convenceu Halder de que um exército alemão mais eficiente e enxuto estaria melhor preparado para futuras guerras. Halder trouxe essa visão para o exército bávaro, onde é combatido por elementos mais conservadores em relação ao futuro da parte bávara do exército alemão.§!"
GER_gotthard_heinrici_commander_desc: "§YDescrição Geral\nNascido:§! §g25 de dezembro de 1886, em Gumbinnen, Província da Prússia Oriental, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gFilho de um pastor, Heinrici casou-se com a nobreza prussiana, o que lhe proporcionou muitas conexões necessárias para qualquer aspirante a oficial alemão. Servindo como comandante de companhia e batalhão até ser ferido durante a batalha de Verdun, o que o levou a ser transferido para várias posições de estado-maior após se recuperar.\n\nUm notório antissemita, Heinrici enfrentou oposição do clima parlamentar que afetava a Alemanha após o fim do Weltkrieg. Em vez de adotar uma postura apolítica mais típica de muitos de seus colegas oficiais, Heinrici se envolveu cedo no estabelecimento da DVLP. Isso levou a algumas objeções de autoridades superiores em relação ao seu avanço, mas sua tenacidade e habilidade garantiram que Heinrici se mantivesse como um comandante respeitado, se não por suas crenças políticas, pelo menos por sua capacidade de liderar um comando com sucesso.§!"
GER_eugen_von_schobert_commander_desc: "§YDescrição Geral\nNascido:§! §g13 de março de 1883, em Würzburg, Baixa Francônia, Reino da Baviera, Império Alemão§!\n§YCarreira Militar:§! §gAo contrário de muitos outros oficiais no alto comando alemão, von Schobert (nascido Eugen Schobert) não se tornou parte do Estado-Maior Geral até após o Weltkrieg. O oficial de infantaria bávaro passou a maior parte da guerra com seu regimento de infantaria, liderando primeiro o pelotão, depois a companhia e, finalmente, o batalhão durante toda a guerra. Em seu papel como comandante de batalhão, von Schobert foi nobilitado após atravessar corajosamente o Canal Crozat durante a ofensiva da primavera de 1918.\n\nUma estrela em ascensão no exército bávaro associada à extrema direita, von Schobert tornou-se comandante regimental e, em seguida, com o patrocínio de vários generais bávaros influentes que buscavam oficiais heroicos para contrabalançar a influência do corpo de oficiais prussianos, foi transferido para o Estado-Maior Geral. Pessoalmente, von Schobert adotou seu papel mais administrativo com seu vigor habitual. Embora exija a mais alta qualidade dos soldados sob seu comando, ele compartilha voluntariamente as dificuldades deles e, consequentemente, quase sempre lidera na linha de frente, muito para a consternação de sua equipe.§!"
GER_wilhelm_list_commander_desc: "§YDescrição Geral\nNascido:§! §g14 de maio de 1880, em Oberkirchberg, Distrito do Danúbio, Reino de Württemberg, Império Alemão§!\n§YCarreira Militar:§! §gFilho de um médico, Wilhelm List inicialmente considerou muitos outros caminhos de carreira antes de se estabelecer como oficial do exército. Ingressando inicialmente nos pioneiros bávaros como voluntário, List impressionou rapidamente com sua aptidão para o comando e foi promovido a tenente, frequentando a Academia de Guerra da Baviera. Além de um breve período no 1º Regimento de Infantaria da Baviera, List mudaria imediatamente para o trabalho de estado-maior, tornando-se oficial de planejamento operacional no início do Weltkrieg. Servindo como chefe de estado-maior em várias divisões, List não recebeu seu próprio comando até depois da guerra, quando fez a escolha de mudar para as tropas de montanha.\n\nRapidamente reconhecido por suas habilidades em treinamento e aptidão para a guerra de montanha, List foi transferido para o departamento de treinamento do Estado-Maior Geral da Baviera, a fim de aprimorar as habilidades do exército bávaro, menor e mais profissional, seguindo as reformas de Seeckt.§!"
GER_maximilian_von_weichs_commander_desc: "§YDescrição Geral\nNascido:§! §g12 de novembro de 1881, em Dessau, Ducado de Anhalt, Império Alemão§!\n§YCarreira Militar:§! §gNascido na nobreza, von Weichs escolheu naturalmente a cavalaria como seu serviço preferido quando ingressou no Exército da Baviera em 1900. Ele imediatamente se apaixonou pela vida militar e frequentou várias instituições e academias militares, culminando em sua qualificação para o serviço no Estado-Maior Geral da Baviera em 1914, pouco antes do início da guerra. Ele permaneceu como oficial de estado-maior durante toda a guerra, terminando no estado-maior do comando de reposição do II Corpo de Exército.\n\nRetornando à cavalaria após o fim da guerra, von Weichs serviu brevemente como comandante de divisão antes de se mudar permanentemente para o Estado-Maior Geral da Baviera. Encantado com os avanços na guerra blindada e motorizada, von Weichs tem defendido o estabelecimento de uma unidade de tanques bávara, bem como a motorização da infantaria, para não ficar para trás em relação aos avanços feitos pelo restante do Exército Alemão.§!"
GER_hermann_hoth_commander_desc: "§YDescrição Geral\nNascido:§! §g12 de abril de 1885, em Neuruppin, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gFilho de um oficial médico, Hoth ingressou no corpo de cadetes prussianos aos 11 anos e foi promovido a tenente em 1905. Servindo em várias posições de estado-maior regimentais, Hoth foi enviado à Academia de Guerra Prussiana e ingressou no Estado-Maior Geral alguns meses antes do início do Weltkrieg. Servindo em quase todas as posições que o Exército Alemão tinha a oferecer, de comandante de batalhão a chefe da aviação de campo e intendente, o impressionante registro de serviço de Hoth garantiu que ele pudesse escolher o futuro que quisesse para si mesmo até o final da guerra.\n\nAbandonando mais trabalho de estado-maior, Hoth voltou ao comando de batalhão, eventualmente subindo para comandante regimental antes de ser promovido a Major General. Tendo servido na infantaria praticamente toda a sua vida, Hoth agora está atuando em um momento em que a infantaria tradicional está passando por uma revolução em termos de mobilidade. De acordo com teóricos, o temido Stellungskrieg pode ser coisa do passado, mas Hoth e sua experiência estão prontos para garantir que a infantaria alemã esteja preparada para qualquer tipo de guerra, seja estática ou móvel.§!"
GER_curt_haase_commander_desc: "§YDescrição Geral\nNascido:§! §g15 de dezembro de 1881, em Bad Honnef, Província do Reno, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gEmbora tenha iniciado sua carreira como oficial de artilharia, Haase fez a transição para a infantaria após o início das hostilidades em 1914. Servindo no Exército de Württemberg, Haase passou de comandante de bateria para o estado-maior da 51ª Brigada de Infantaria, e ele permaneceu na infantaria desde então. Além de seu impressionante registro de serviço em várias posições de estado-maior, Haase também serviu na Comissão de Armistício em 1919, além de estar presente como um dos muitos conselheiros militares na Conferência de Paz de Versalhes.\n\nApós o fim da conferência de paz, Haase retornou a Württemberg, onde assumiu uma posição no Escritório Principal do Ministério da Guerra, sua experiência política na Comissão de Armistício e Conferência de Paz servindo-lhe bem durante a desmobilização e reorientação dos recursos militares após o fim das hostilidades. Embora muito atento à proteção dos privilégios württembergues no Exército Alemão, Haase permanece um verdadeiro monarquista, fiel tanto ao Rei de Württemberg quanto ao Kaiser.§!"
GER_walther_von_reichenau_commander_desc: "§YDescrição Geral\nNascido:§! §g8 de outubro de 1884, em Karlsruhe, Grão-Ducado de Baden, Império Alemão§!\n§YCarreira Militar:§! §gFilho de um Tenente-General prussiano, von Reichenau ingressou no Exército Alemão aos 9 anos no 1º Regimento de Artilharia de Campo da Guarda em Berlim. Subindo nas fileiras do Corpo de Guardas, von Reichenau transferiu-se para o Estado-Maior Geral em 1915 e serviu em várias funções de estado-maior divisionais.\n\nNo final da guerra, von Reichenau serviu com Werner Blomberg e tornou-se um ardente apoiador de suas ideias sobre o Estado Nacional de Defesa (Wehrstaat), bem como, de forma mais indireta, um apoiador de Kurt von Schleicher. Após a nomeação de Schleicher para o Ministério da Guerra da Prússia, von Reichenau foi convocado para o ministério, onde se envolveu no desenvolvimento de cursos de educação física para recrutas alemães. Ele mesmo um ávido atleta, tanto no esqui quanto no futebol, corrida e tênis, von Reichenau vê os esportes como um meio para um fim. Uma maneira de fomentar a competição e o treinamento de resistência em preparação para o serviço militar.§!"
GER_erwin_von_witzleben_commander_desc: "§YDescrição Geral\nNascido:§! §g4 de dezembro de 1881, em Breslau, Província da Silésia, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gEnquanto a maioria dos outros generais alemães costuma ser escolhida cedo para o treinamento de estado-maior geral, von Witzleben conseguiu passar quase toda a duração do Weltkrieg com a infantaria. Começando como ajudante na 19ª Brigada de Infantaria de Reserva, von Witzleben foi promovido a capitão em outubro de 1914 e assumiu o comando de uma companhia de infantaria no 6º Regimento de Infantaria de Reserva. Gravemente ferido em 1918, von Witzleben frequentou o treinamento de estado-maior geral no final de 1918, retornando à frente como chefe de estado-maior da 121ª Divisão de Infantaria pouco antes do final da guerra.\n\nReconhecido por suas excelentes habilidades administrativas e de planejamento, Witzleben permaneceu como membro do estado-maior por uma década, recebendo recentemente sua promoção a General de Infantaria. Opondo-se à radicalização do exército e de sua base de apoio tradicional na Alemanha, von Witzleben vê a luta parlamentar entre a esquerda e a direita da política alemã como uma ameaça à estabilidade que o Kaiserreich traz.§!"
GER_hermann_balck_commander_desc: "§YDescrição Geral\nNascido:§! §g7 de dezembro de 1893, em Danzig, Província da Prússia Ocidental, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §gNeto de um Tenente-Coronel Britânico e filho de um Tenente-General prussiano, Balck ingressou no 10º Batalhão de Caçadores de Hanôver aos 20 anos. Ferido duas vezes no primeiro ano da guerra, Balck permaneceu em postos de frente e encerrou o Weltkrieg como comandante de companhia.\n\nPromovido ao comando de divisão nos anos entre guerras, com alguma ajuda de seu pai agora aposentado, Balck é reconhecido por suas excelentes habilidades de liderança na linha de frente, o que o levou a se interessar pela Panzerwaffe. Talvez um exemplo óbvio de oficiais prussianos bem conectados promovidos prematuramente, o relativamente jovem Balck compensa isso com trabalho árduo, e não são apenas os amigos de seu pai no Estado-Maior Geral que estão acompanhando sua carreira com grande interesse.§!"

