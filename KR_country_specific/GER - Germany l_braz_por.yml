newgerfor.18.a: "Como eles se atrevem?"

newgerfor.19.t: "Pacto Delhi-Berlim"
newgerfor.19.d: "Recebemos uma mensagem de Berlim - o Império Alemão, observando nossa bem-sucedida campanha para unificar toda a Índia sob um único regime, oferece uma aliança de conveniência contra os socialistas e o Japão. Para adoçar o acordo, os alemães também oferecem o retorno das ilhas que possuem na costa da Índia - Ceilão e as Maldivas, que seriam transferidas para nosso domínio imediatamente após a assinatura da aliança."
newgerfor.19.a: "Nos uniremos aos alemães em sua luta"
newgerfor.19.b: "Permaneceremos neutros neste conflito"

newgerfor.20.t: "[FROM.GetName] Aceita a Aliança"
newgerfor.20.d: "[FROM.GetNameDefCap] aceitou nossa oferta de aliança e unirá suas forças às nossas no conflito mundial. A administração na Índia Alemã está sendo transferida de volta para a pátria enquanto falamos, e as ilhas estão sendo transferidas para o domínio indiano."
newgerfor.20.a: "Ótimo."

newgerfor.21.t: "[FROM.GetName] Recusa a Aliança"
newgerfor.21.d: "[FROM.GetNameDefCap] recusou nossa oferta de aliança e enviou nossos diplomatas para casa, declarando que permanecerão neutros - um golpe significativo para nossos interesses no sul da Ásia."
newgerfor.21.a: "Como eles se atrevem?"

newgerfor.22.t: "Alemanha Reivindica Antigos Territórios Britânicos e Franceses"
newgerfor.22.d: "Recebemos relatos de Berlim de que, devido à nossa postura política anti-alemã escolhida, Berlim decidiu repudiar nossos tratados de fronteira passados e proclamou que 'a ordem aos antigos territórios britânicos e franceses, agora pertencentes ao Império Alemão, deve ser restaurada e esses territórios trazidos ao domínio alemão'. Isso inclui as grandes plantações de borracha na Malásia e no Camboja, que agora estão sob ameaça de invasão alemã."
newgerfor.22.a: "Loucura!"

newgerfor.23.t: "Reforços da Alemanha"
newgerfor.23.d: "Fomos informados de que o governo do Império Alemão, observando nossa constante necessidade de reforços, aprovou o equipamento e o destacamento de outra divisão sob nossa autoridade militar. As tropas de reforço chegaram e estão prontas para o destacamento."
newgerfor.23.a: "São bem-vindos."

newgerfor.24.t: "Crescimento da Resistência Católica"
newgerfor.24.d: "Nos últimos meses, testemunhamos um crescimento constante da atividade de organizações católicas dentro de nosso território - e elas não são necessariamente amigáveis. Embora a maioria não vá tão longe a ponto de desafiar abertamente nosso domínio, eles têm apontado cada vez mais supostas injustiças no tratamento da Igreja e dos fiéis católicos.\n\nParece improvável que esse crescimento de sua atividade possa ter sido financiado apenas por doações privadas de indivíduos religiosos e representantes da Igreja - os números simplesmente não se encaixam. É possível que estejamos vendo os resultados de alguma interferência estrangeira..."
newgerfor.24.a: "Maldição!"

newgerfor.25.t: "Alemanha Exige Renovação do Tratado de Metz"
newgerfor.25.d: "Preocupados com nossa recuperação desde a Grande Guerra e sua própria desintegração interna, que certamente alimenta um enorme movimento revolucionário dentro do proletariado em suas cidades, os lacaios do Kaiser confrontaram-nos repentinamente com suas queixas. Eles afirmam que estamos ameaçando violar o Tratado de Metz - os acordos feitos entre nós e a Alemanha em 1921, nos quais reconheceram nosso governo em troca de aceitarmos as fronteiras traçadas no Tratado de Versalhes dois anos antes.\n\nA Alemanha exige que este tratado seja renovado - especificamente, com o reconhecimento da fronteira atual e, assim, um voto implícito de que não iniciaremos qualquer agressão contra o Reichspakt."
newgerfor.25.a: "Acataremos."
newgerfor.25.b: "Não seremos ordenados por Berlim."

newgerfor.26.t: "Os Comunistas Aceitam"
newgerfor.26.d: "O governo da Comuna da França aceitou nossa demanda razoável e renovará o Tratado de Metz. Isso deve atrasar qualquer hostilidade na Europa Ocidental por algum tempo."
newgerfor.26.a: "Bom."

newgerfor.27.t: "Os Comunistas Resistem"
newgerfor.27.d: "O governo da Comuna da França mostrou sua verdadeira face e recusou-se a aceitar nossa demanda razoável. Embora sua reputação sofra um pouco, este é um ganho escasso em comparação com o aumento das tensões."
newgerfor.27.a: "Eles pensarão diferente quando marcharmos novamente em Paris."

 newgerfor.28.t: "A Vigília da Coruja"
newgerfor.28.d: "Como ela caiu, a 'Filha Mais Velha da Igreja'. Por mais de um século agora, ela se rebelou não apenas contra Roma, mas contra a Fé em si, Deus em Si, e a cada acesso de raiva dos revolucionários, burgueses ou proletários, o sangue dos mártires fluía como um torrente. Cada vez só podíamos observar horrorizados, perto o suficiente para ouvir os gritos dos oprimidos. Como em Paris em 1871, onde os desgraçados dementes consumiram até mesmo seu arcebispo, um homem santo que sempre lutou pelos pobres. Seu ódio a tudo que é bom não conhece limites, e assim quando eles reprimiram a Igreja primeiro em 1905, e depois tentaram obsessivamente erradicá-la desde 1920, nenhum de nós ficou surpreso. Os católicos alemães, preocupados com seus companheiros fiéis, organizaram uma 'Associação para a Defesa dos Católicos Franceses' sob o patrocínio de Monsenhor Clemens August von Galen, criando laços com organizações dentro da França, pagando pelos estudos de padres no exílio, mas, mais importante, mantendo sua situação em destaque."
newgerfor.28.a: "Nossa aliança com Roma é inesperada, mas rende frutos."

newgerfor.29.t: "Crescente Investimento Alemão na Rússia"
newgerfor.29.d: "Desde o fim da Weltkrieg, os interesses alemães expandiram seus investimentos em nosso país, fazendo uso de acordos de livre comércio pós-guerra e outras vias - embora tenhamos tentado afirmar nossa independência econômica, ainda não a alcançamos completamente. Um influxo maciço de novos investimentos e aquisições aconteceu, ameaçando seriamente a cadeia de abastecimento em vários setores.\n\nIsso parece antinatural, especialmente porque um influxo desses certamente exigiria cooperação com autoridades locais e membros da Duma, e suspeitamos que agentes estrangeiros possam ter desempenhado um papel na orquestração disso."
newgerfor.29.a: "Maldição!"

newgerfor.30.t: "Tentativa de Derrubada Alemã"
newgerfor.30.d: "Tudo o que fizemos em nome da Nova Alemanha - e Berlim não apenas ignora nossos esforços, mas está tentando nos eliminar! Recebemos notícias de que o Ministério das Relações Exteriores do Império Alemão está conspirando com círculos militares e oposição democrática para realizar um golpe em Riga, que será apoiado por tropas alemãs e derrubará nosso regime.\n\nNão podemos lutar contra o poder do Império Alemão - ou podemos? No entanto, se optarmos por lutar e esmagar esse complô de golpe, cortaremos completamente nossos laços com Berlim - o que poderia desencadear uma intervenção mais direta..."
newgerfor.30.a: "Nós nos rendemos! Não lutaremos contra Berlim!"
newgerfor.30.b: "Maldita seja Berlim! Esmagaremos essa conspiração!"

newgerfor.31.t: "Reajuste Bem-Sucedido nos Estados Bálticos"
newgerfor.31.d: "A ditadura em Riga se rendeu em vez de lutar contra nosso plano e um governo mais tolerável foi assim trazido ao poder nos estados bálticos. Os comandantes da Irmandade Báltica foram liberados sem perseguição, mas é um pequeno preço a pagar."
newgerfor.31.a: "Bom."

newgerfor.32.t: "Reajuste Mal-Sucedido nos Estados Bálticos"
newgerfor.32.d: "O regime em Riga escolheu resistir e esmagou nossos contatos nos estados bálticos, expulsando também nossas guarnições do país. Isso é um corte completo de nossos laços, e as relações entre os dois estados atingiram um novo ponto baixo."
newgerfor.32.a: "Precisamos considerar um uso de força mais direto."

newgerfor.33.t: "Alemanha Exige Mudança de Regime"
newgerfor.33.d: "O embaixador alemão na Ucrânia se encontrou com [ROOT.GetLeader], transmitindo as exigências de Berlim para uma série de mudanças em nosso governo, que eles dizem estarem preocupados com questões de estabilidade mais do que qualquer outra coisa. Embora pudéssemos simplesmente escolher aceitar essas exigências, temos afirmado nossa independência da Alemanha até agora, e muitos estão se opondo ao que veem como um golpe apoiado por estrangeiros."
newgerfor.33.a: "Suas condições são aceitáveis."
newgerfor.33.b: "Maldita seja Berlim!"

newgerfor.34.t: "Reajuste Bem-Sucedido na Ucrânia"
newgerfor.34.d1: "Por algum tempo, o Estado ucraniano, aparentemente sob a administração autocrática do Hetman Pavlo Skoropadskyi, verdadeiramente tem sido liderado das sombras pelo Otaman-Ministro, Ivan Poltavets-Ostrianytsia. O governo do Otaman-Ministro foi marcado por graves abusos e autoritarismo quase sem precedentes na Europa Oriental.\n\nÉ nesse fato que o embaixador alemão na Ucrânia, Johannes von Welczeck, solicitou uma reunião com o Hetman Skoropadskyi, onde transmitiu que Berlim expressou 'profunda preocupação' com a situação na Ucrânia. Inesperadamente, o Hetman concordou, reconhecendo o erro na nomeação, mas afirmou ainda estar incerto se seria capaz de remover o Otaman-Ministro sem causar outro conflito violento. Em resposta, Welczeck prometeu apoio militar alemão para ajudar em uma 'transferência de poder' se necessário - uma resposta que teria consequências significativas no dia seguinte.\n\nEssa transferência de poder aconteceria tão suavemente quanto o embaixador esperava. Unidades do exército ucraniano, assistidas por uma divisão alemã, capturaram prédios governamentais em [202.GetName] e cercaram a residência do Otaman-Ministro. Poltavets-Ostrianytsia foi então preso por acusações de corrupção, enquanto o Hetman Skoropadskyi, buscando tranquilizar a população em [202.GetName], fez um discurso pelo rádio anunciando seu apoio às ações do exército.\n\nNo mesmo discurso, o Hetman anunciou sua abdicação, citando uma incapacidade de fornecer governança adequada devido à má saúde, e que, de acordo com a lei constitucional, seu filho Danylo reinaria como o novo Hetman. Em seu último ato como Hetman, Skoropadskyi nomeou o herói de guerra não partidário, Oleksandr Shapoval, para o Ministério do Otaman. O novo Otaman e seu governo devem passar por um processo gradual de democratização, supervisionado pelo Hetman Danylo, inclinado ao constitucionalismo."
newgerfor.34.d2: "Por algum tempo, o Estado ucraniano esteve sob o domínio autocrático de Pavlo Skoropadskyi e seu Otaman-Ministro, Borys Homzyn. Embora o governo de Homzyn tenha passado por um processo de democratização parcial após a guerra, muitas das restrições à organização política datam da fundação do Estado ucraniano e permaneceram em vigor.\n\nÉ nesse fato que o embaixador alemão na Ucrânia, Johannes von Welczeck, solicitou uma reunião com o Hetman Skoropadskyi e o Otaman-Ministro Homzyn. Welczeck transmitiu que Berlim expressou preocupação com a natureza lenta do processo de democratização de Homzyn. Ele citou a Revolta Anti-Hetman como exemplo - as restrições à organização política e a falta de reformas apenas enfureceram a população, e a revolta foi esmagada com força militar bruta, não com um apoio genuíno ao governo do Hetman.\n\nEmbora Homzyn tenha se sentido ofendido com a declaração de Welczeck, o Hetman foi claro em seu apoio à ideia. Alguns dias depois, ficou claro que sua aprovação influenciou Homzyn, que anunciou um pacote de reformas constitucionais para o Soim. Várias cláusulas vagas na constituição foram modificadas, e leis proibindo partidos inclinados ao socialismo de concorrerem nas eleições foram declaradas nulas e sem efeito.\n\nCom muitas das restrições agora removidas, a natureza autocrática do governo do Hetman está prestes a ser eliminada. O partido líder, a União dos Hetmanitas, ainda é improvável de cair em breve nas eleições futuras, mas uma administração mais constitucional do que nunca está agora em vigor - algo que Welczeck relatou a Berlim com prazer."
 newgerfor.34.d3: "Por algum tempo, o Estado Ucraniano tem estado sob o governo de Pavlo Skoropadskyi e um governo não partidário responsável perante o Hetman e a Assembleia de Classe de Toda a Ucrânia. Este arranjo resultou das eleições de 1937, que trouxeram a União Ucraniana de Agrários-Estatistas e sua visão de uma sociedade \"classocrática\", baseada nas ideias de Viacheslav Lypsinkyi, para o centro da política ucraniana. Até agora, os resultados deste experimento têm sido mistos - organizações não agrárias foram excluídas da política, e a organização de partidos políticos tem sido restrita.\n\nÉ com base nesse fato que o embaixador alemão na Ucrânia, Johannes von Welczeck, solicitou uma reunião com o Hetman Skoropadskyi e o Otaman-Ministro Serhii Shemet. Welczeck transmitiu que Berlim expressou preocupação com a administração classocrática, dizendo que estava marcada por ineficiências e provavelmente não seria capaz de se sustentar para sempre. Ele mencionou o Levante Anti-Hetman como exemplo - as restrições à capacidade do povo de se organizar em partidos políticos só trariam instabilidade.\n\nEm resposta, o Hetman prometeu que em breve as medidas mais democráticas seriam garantidas, o que "não comprometeria severamente" o sistema. Embora tenha tido poucas palavras na reunião com Welczeck, o Otaman-Ministro Shemet aparentemente seguiu a vontade do Hetman, pois anunciou a revogação da proibição de partidos políticos no dia seguinte, juntamente com reformas destinadas a enfraquecer o cargo de chefe do Conselho de Jurados. O detentor do cargo, Mykola Kochubei, teria ficado furioso com o ato, mas o processo de reforma prosseguiu sem problemas, algo que Welczeck reportou com prazer a Berlim." #USKhD
newgerfor.34.d4: "Por algum tempo, a Ucrânia tem estado sob o governo de \"Providnyk\" Yevhen Konovalets e a Liga dos Nacionalistas Ucranianos, que chegaram ao poder após um golpe contra o governo do Hetman. O golpe não rendeu qualquer boa vontade de Berlim, dado que o Hetman tinha liderado a Ucrânia como um sólido aliado alemão durante duas décadas naquele momento - mas era um acordo feito, e fomos forçados a comprometer-nos.\n\nEmbora a reinstauração do Hetman esteja fora de questão, têm havido propostas para tentar moderar a influência da Liga. Essas propostas inspiraram uma reunião entre o embaixador alemão na Ucrânia, Johannes von Welczeck, e o Providnyk Yevhen Konovalets. Welczeck transmitiu que Berlim expressou \"profunda preocupação\" com o comportamento antidemocrático da LUN, bem como algum sentimento anti-alemão de seus adeptos mais fanáticos.\n\nEmbora Konovalets questionasse em que posição Berlim estava para fazer tais declarações, ele expressou que o isolamento político de elementos mais problemáticos no partido não estava fora de questão. Tensões entre a antiga membresia da Liga, composta por nacionalistas radicais, e a nova membresia, composta principalmente de figuras militares, existem desde o golpe, e agora estavam se intensificando. Era do interesse de sua nação, Konovalets disse a Welczeck, que Stsiborskyi, Lypa e outros membros do partido tivessem seus cargos reatribuídos - e Welczeck havia dado a Konovalets uma clara razão para fazê-lo.\n\nO Providnyk foi vago sobre se eleições multipartidárias seriam realizadas no futuro, e permaneceu firme que havia questões mais "prementes", mas a postura de Konovalets tranquilizou Berlim até certo ponto." #LUN
newgerfor.34.d5: "Desde o início de 1937, o maior estado cliente oriental da Alemanha, a Ucrânia, tem sido governado por um governo republicano democrático, que se estabeleceu na esteira da bem-sucedida insurreição anti-Hetman. O colapso do regime dominante foi tão completo e rápido que Berlim se viu com pouca escolha além de reconhecer as novas autoridades, especialmente considerando que [202.GetName] mostrou-se pronto para cumprir as exigências da Alemanha.\n\nPara o crédito deles, o novo governo observou diligentemente suas obrigações de segurança e desempenhou seu papel na guerra. Ainda assim, permanece uma preocupação de que, com a ameaça imediata de Moscou eliminada, a Ucrânia possa começar a testar os limites do que é permitido, potencialmente perturbando o cuidadosamente construído sistema de segurança e domínio econômico no Leste Europeu.\n\nPara evitar isso, citando a incompatibilidade do pacote legislativo mais recente com as regulamentações de Mitteleuropa, a Alemanha aumentou significativamente as tarifas para o grão ucraniano exportado e ameaçou reter vários empréstimos grandes. Tudo isso, junto com vazamentos anônimos para a imprensa sobre vários casos de desvio de fundos e uso ineficaz de fundos estatais, levou à crise parlamentar e a uma série de renúncias no governo. Temendo que essa situação possa levar potencialmente à queda do gabinete, as autoridades ucranianas acederam às exigências de Berlim. Homens de estado desonrados, afiliados a vários partidos, seriam substituídos por especialistas pragmáticos e representantes comerciais, muitos dos quais no passado estavam ligados à agora extinta União de Indústria, Comércio, Finanças e Agricultura. Toda a legislação relacionada com políticas comerciais e financeiras seria, a partir de agora, submetida discretamente à escrutínio da Câmara de Comércio e Comércio Alemã em [202.GetName].\n\nA última estipulação enfraqueceu significativamente a ala esquerda da URDP, uma das maiores forças ucranianas no parlamento, mudando assim o equilíbrio de poder no legislativo para uma direção muito mais adequada para Berlim."
newgerfor.34.a: "Ótimas notícias."

newgerfor.35.t: "Realinhamento Mal-sucedido na Ucrânia"
newgerfor.35.d: "O regime em [202.GetName] escolheu resistir e esmagou nossos contatos na Ucrânia, expulsando também nossas guarnições do país. Isso é um corte completo de nossos laços, e as relações entre os dois estados atingiram um novo mínimo."
newgerfor.35.a: "Precisamos considerar uma força mais direta."

newgerfor.36.t: "Alemanha Exige a Rendição do Canal de Suez"
newgerfor.36.d: "Durante as guerras no Oriente Médio, tomamos o controle do Canal de Suez, a artéria que conecta a Europa, Ásia e África e cujos pedágios seriam de grande utilidade para nós - se não tivéssemos recebido a nota de que a Alemanha está insatisfeita com nossos \"obstáculos protecionistas ao comércio mundial\". Tendo vencido a Segunda Weltkrieg, eles voltam sua atenção para nós - compreensivelmente, já que o Canal de Suez conecta o coração deles com suas colônias na África e Ásia Oriental.\n\nParece improvável que possamos desafiar a Alemanha e sua aliança sozinhos - no entanto, talvez seja possível encontrar outra grande potência que possa nos apoiar e nos ajudar a manter o Suez em nossas mãos? Alternativamente, poderíamos simplesmente render o canal..."
newgerfor.36.a: "Devemos nos absolver."
newgerfor.36.b.CSA: "Pedir apoio à América."
newgerfor.36.b.USA: "Pedir apoio à América."
newgerfor.36.b.AUS: "Pedir apoio à América."
newgerfor.36.b.PSA: "Pedir apoio à América."
newgerfor.36.b.ENT: "Pedir apoio à Entente."
newgerfor.36.b.JAP: "Pedir apoio ao Japão."
newgerfor.36.c: "Nunca nos renderemos aos ocidentais!"

newgerfor.37.t: "[FROM.GetName] Se Rende"
newgerfor.37.d: "Uma nota de [FROM.GetName] nos informa que eles não desafiarão nossa reivindicação ao Canal de Suez e permitirão que uma guarnição alemã chegue a Port-al-Said imediatamente. Esta é uma vitória impressionante para nossa diplomacia e nos dá um poder sem precedentes no controle dos mares."
newgerfor.37.a: "Sem um único tiro disparado."

newgerfor.38.t: "[FROM.GetName] Solicita Apoio Contra a Alemanha"
newgerfor.38.d: "Recebemos uma nota diplomática preocupada de [FROM.GetName] - aparentemente, a Alemanha exigiu recentemente que eles entregassem o Canal de Suez, sob ameaça de invasão. Como não temos planos diretos sobre [FROM.GetName], eles oficialmente solicitaram nosso apoio nesta crise diplomática - talvez tenhamos muito a ganhar se o apoiarmos contra os alemães e obtivermos uma vitória diplomática?"
newgerfor.38.a: "Protegeremos [FROM.GetName] contra o imperialismo alemão!"
newgerfor.38.b: "Não arriscaremos uma guerra com a Alemanha."

newgerfor.39.t: "[FROM.GetName] Resiste!"
newgerfor.39.d: "[FROM.GetName] nos informou que não entregará o Suez para nós e cortou as relações diplomáticas conosco. Parece que apenas a guerra pode resolver esta crise."
newgerfor.39.a: "Então os esmagaremos!"

newgerfor.40.t: "[FROM.GetName] Nos Apoia!"
newgerfor.40.d: "[FROM.GetName] nos informou que nos apoiará contra a incursão da Alemanha no Oriente Médio e garantirá nossa integridade territorial! Isso deve dar a Berlim uma razão para reconsiderar suas políticas imperialistas."
newgerfor.40.a: "Juntos, vamos deter o imperialismo alemão!"

newgerfor.41.t: "[FROM.GetName] Não nos Apoia!"
newgerfor.41.d: "[FROM.GetName] nos deixou de lado! Eles não estão interessados em nos proteger contra as ameaças alemãs e nos deixaram para nos defender sozinhos. Enquanto isso, a exigência alemã para o Suez ainda está pendente... Temos alguma chance se resistirmos, ou devemos simplesmente desistir do canal?"
newgerfor.41.a: "Agora não temos escolha senão nos absolvermos."
newgerfor.41.b: "Deixem-se amaldiçoar! Resistiremos à Alemanha sozinhos!"

newgerfor.42.t: "A Crise do Suez"
newgerfor.42.d: "A situação se intensificou. [FROM.GetName] de repente entrou no conflito sobre o Canal de Suez, garantindo sua integridade territorial e ameaçando intervir se usarmos força militar para tomar o Canal de Suez. Não sabemos se esta é uma ameaça real ou vazia, mas devemos proceder com cuidado a partir de agora."
newgerfor.42.a: "Então ambos serão esmagados!"
newgerfor.42.b: "Devemos recuar, não podemos arriscar uma guerra."

newgerfor.43.t: "Alemanha Recua"
newgerfor.43.d: "Junto com nossos novos aliados, forçamos a Alemanha a recuar! Por enquanto, nossa independência está afirmada, e a Alemanha foi um pouco humilhada na arena internacional."
newgerfor.43.a: "Uma vitória de nossa diplomacia!"

newgerfor.44.t: "Alemanha Exige Controle dos Campos de Petróleo"
 newgerfor.44.d: "Recebemos uma mensagem chocante do embaixador alemão - seu país está altamente interessado no petróleo que está sendo extraído em nosso país e desejam que vendamos esses campos de petróleo para uma empresa de propriedade alemã, dando assim à Alemanha controle sobre nossa produção de petróleo. Isso colocaria em grande risco nossa independência econômica - no entanto, se recusarmos, é possível que os alemães usem a força militar para tomar nosso petróleo..."
newgerfor.44.a: "Não podemos lutar contra o Império."
newgerfor.44.b: "Vamos defender nossa independência econômica!"

newgerfor.45.t: "[FROM.GetName] Aceita"
newgerfor.45.d: "[FROM.GetName] viu o que estava por vir e rendeu seus recursos petrolíferos para nós. Agora, esse petróleo pode ser usado para abastecer nossa indústria em constante crescimento."
newgerfor.45.a: "Perfeito."

newgerfor.46.t: "[FROM.GetName] Recusa"
newgerfor.46.d: "[FROM.GetName] provou ser teimoso e idiota - eles recusaram todas as tentativas de negociação e declararam que não desejam que violemos sua independência econômica. Talvez uma solução militar possa forçá-los a se render."
newgerfor.46.a: "Hora de uma guerra no Golfo..."

newgerfor.47.t: "Apoio Alemão à Resistência Africana"
newgerfor.47.d: "Por muitos anos, tivemos que lidar com a resistência na África - desde os saqueadores tuaregues até os movimentos nacionalistas em fermentação no Magrebe. Agora, preocupantemente, Berlim entrou na briga também - oficialmente prometendo seu apoio à "luta anticolonial na África Francesa", por mais hipócrita que pareça. É provável que a resistência anticolonial subterrânea comece a receber cada vez mais apoio também..."
newgerfor.47.a: "Malditos..."

newgerfor.48.t: "Alemanha Oferece Acordo Econômico"
newgerfor.48.d: "Nossa reunificação da China não passou despercebida pelas grandes potências mundiais - e a Alemanha, que venceu a Segunda Guerra Mundial e consolidou suas posições na Europa, agora se aproximou de nós com uma oferta para \"reiniciar\" nosso relacionamento. Eles oferecem um acordo comercial e econômico - menores barreiras comerciais e grandes quantidades de investimento conjunto germano-chinês em zonas econômicas especiais que podem ajudar a impulsionar nossa transição para uma economia industrial.\n\nCompreensivelmente, há motivos para desconfiar das intenções de Berlim - sua interferência na China é bem conhecida e infame. No entanto, agora que uma China forte, estável e unida está ao nosso lado, talvez possamos finalmente criar um acordo equitativo entre nós e os ocidentais?"
newgerfor.48.a: "É claro, isso será mutuamente benéfico."
newgerfor.48.b: "Esta é apenas mais uma tentativa de colocar em risco nossa independência!"

newgerfor.49.t: "[FROM.GetName] Aceita"
newgerfor.49.d: "[FROM.GetName] deixou nossas antigas discordâncias para trás e concordou com nosso acordo comercial e econômico. Já estamos colhendo os frutos deste investimento."
newgerfor.49.a: "Perfeito."

newgerfor.50.t: "[FROM.GetName] Recusa"
newgerfor.50.d: "[FROM.GetName] não está interessado em cooperação econômica, e assim as negociações para um Acordo Econômico Sino-Alemão cessaram rapidamente."
newgerfor.50.a: "Bem..."

newgerfor.51.t: "Investimento Alemão Crescente"
newgerfor.51.d: "Uma seção do Ministério das Relações Exteriores do Império Alemão foi estabelecida em nosso país, destinada a facilitar o investimento em nosso país e servir como canal para um controle maior e maior da economia alemã sobre a nossa. Já os esforços de Berlim estão obtendo sucesso - investidores alemães assumiram o controle de várias empresas grandes e pretendem canalizar seus lucros de volta para sua pátria. Algum crescimento de nossa base industrial também foi notado, no entanto."
newgerfor.51.a: "Bem..."

newgerfor.52.t: "Plano Ferroviário Oriental"
newgerfor.52.d: "Fomos informados de que o Império Alemão iniciou um programa de expansão ferroviária que irá conectar nossos estados com o Leste da Alemanha e assim permitir uma transferência mais fácil de tropas entre o Oeste e o Leste. Além disso, alguns equipamentos ferroviários construídos pelos alemães foram transferidos para nossos estoques para facilitar a operação dessas ferrovias aprimoradas."
newgerfor.52.a: "Bom."

newgerfor.53.t: "Alemanha Exige Devolução das Colônias Africanas"
newgerfor.53.d: "Recebemos um telegrama do Império Alemão - eles exigem a devolução de suas colônias na África que, segundo eles, foram roubadas de sua legítima propriedade - mesmo que tenha sido sua administração incompetente que levou ao colapso de sua colônia em primeiro lugar. Independentemente disso, Berlim parece determinada a respaldar suas palavras com armas, se não entregarmos nossos territórios recém-conquistados."
newgerfor.53.a: "Não temos escolha a não ser aceitar."
newgerfor.53.b: "Eles não podem nos alcançar aqui!"

newgerfor.54.t: "[FROM.GetName] Aceita"
newgerfor.54.d: "[FROM.GetNameDefCap] optou por resolver este conflito pacificamente e cedeu seus territórios na África para nós. Agora, podemos reestabelecer com segurança nossa administração colonial lá."
newgerfor.54.a: "Perfeito."

newgerfor.55.t: "[FROM.GetName] Recusa"
newgerfor.55.d: "[FROM.GetNameDefCap] recusou nossa demanda pacífica de devolver os territórios africanos que controlam, e assim não teremos outra opção senão aceitar essa mudança de propriedade ou tentar métodos mais violentos."
newgerfor.55.a: "Nossas palavras são respaldadas por armas."

newgerfor.56.t: "Apoio da Alemanha"
newgerfor.56.d: "Nossa pátria nos enviou um influxo de recursos, suprimentos e reforços para facilitar nossa reconquista de nossas antigas terras na África Central."
newgerfor.56.a: "Obrigado."

newgerfor.57.t: "Cessão Final da Soberania"
newgerfor.57.d: "Ao longo de vários anos, as instituições Mitteleuropeias têm se tornado cada vez mais controladoras - cada reforma fortalecendo cada vez mais sua burocracia ao mesmo tempo em que aumenta o controle que o Império Alemão tem sobre essas instituições. Neste ponto, elas são efetivamente uma e a mesma coisa - quem assume posições na Mitteleuropa agora é decidido principalmente por Berlim, e essas instituições têm muito poder para nos fazer agir de acordo com seus desejos. Nossa independência econômica e política está cada vez mais em risco.\n\nAgora, a pedra final está sendo colocada - o que concederá à Mitteleuropa um controle sem precedentes sobre nosso governo, a ponto de governos que são considerados inaceitáveis para os "objetivos e direções da união aduaneira", efetivamente, para o interesse alemão, provavelmente acabariam caindo devido à pressão econômica. É isso? Ou ainda temos escolha?"
newgerfor.57.a: "Não, não temos escolha..."
newgerfor.57.b: "Sim, temos que ficar de fora!"

newgerfor.58.t: "[FROM.GetName] Recusa Cessão de Soberania"
newgerfor.58.d: "Os políticos em [FROM.GetName] se recusaram a se curvar aos nossos desejos e deixaram a organização Mitteleuropa em vez de ceder sua soberania à nossa organização supranacional. Eles dizem que provavelmente permanecerão como um aliado independente de nossa aliança."
newgerfor.58.a: "Entendo..."

newgerfor.59.t: "Convite para a Conferência de Munique"
newgerfor.59.d: "A Segunda Guerra Mundial se acalmou. Inspirado por sua experiência bem-sucedida em instituições internacionais pluralistas após reformas democráticas na Mitteleuropa, o Império Alemão convocou uma conferência composta por representantes de todos os países do mundo - com a intenção de estabelecer um árbitro internacional, que finalmente poderia encerrar uma espiral mundial de guerra e pressionar os países a resolverem seus conflitos na arena diplomática, em vez de com o poder militar.\n\nEssa instituição seria a União das Nações e, embora a Alemanha sirva como seu principal executor, a adesão a esta organização promete consideráveis benefícios econômicos e comerciais, bem como proteção alemã. Devemos nos juntar a tal proposta?"
newgerfor.59.a: "Sim, talvez possamos evitar uma Terceira Guerra Mundial juntos."
newgerfor.59.b: "Não, para quê?"

newgerfor.60.t: "[FROM.GetName] Recusa Adesão à União das Nações"
newgerfor.60.d: "O governo de [FROM.GetName] se recusou a participar da Conferência de Munique e não será um membro fundador da União das Nações. Embora possam se juntar no futuro, permanecerão fora de nossa influência por enquanto."
newgerfor.60.a: "Entendo..."

newgerfor.61.t1: "Alemanha Exige Restauração"
newgerfor.61.t2: "Alemanha Exige Mudança de Regime"
newgerfor.61.d1: "Enquanto a revolução de Trevo fez parecer que a Alemanha permitiria à Polônia a liberdade de determinar seu próprio futuro, agora sabemos que isso era apenas uma fachada. Agora que não precisam mais de nossa ajuda para defender a Europa dos sindicalistas, o regime de [GER.GetSecondInCommand] exigiu a restauração dos Hohenzollerns, que não têm mais vínculos com a Polônia do que o próprio Kaiser.\n\nEste imperialismo nu não passa despercebido pelo público, que já está demonstrando para o governo se opor às ordens de Berlim."
newgerfor.61.d2: "O governo de [POL.GetLeader] caiu em desgraça com Berlim.\n\nO tumulto recente da Polônia - o objeto de um governo minoritário fracassado, uma revolução e um golpe - dotou o governo ChZJN de respeito como uma força de governo responsável e estável. A coalizão Centrolew, que havia assumido o poder à força depois de ignorar a constituição, provou que não podia governar de forma responsável após a passagem de medidas anticlericais levar a temores de uma tomada de poder extremista, e o breve governo de junta de Rydz-Śmigły antes de restaurar o governo civil resolveu isso.\n\nAparentemente, o regime vigente na Alemanha não concorda com esta avaliação. Apesar da frustração de partidos opositores no Reichstag, eles declararam o golpe de Rydz-Śmigły ilegal e exigiram que o bloco Centrolew fosse permitido formar um novo governo."
 newgerfor.61.d3: "Os marxistas e nacionalistas têm ameaçado a Polônia tanto interna quanto externamente, e o Gabinete Studnicki tornou o objetivo do governo evitar que essas ameaças se intensifiquem, reformando cuidadosamente a economia e mantendo laços estreitos com a Alemanha. Agora, a Alemanha deseja desmantelá-lo.\n\nA Constituição da Polônia dá ao Rei o poder de nomear governos a seu bel prazer, e esses governos têm desfrutado da capacidade de promulgar sua agenda por meio de decreto, contornando o Sejm eleito. Os parlamentares radicais na Alemanha consideraram isso, juntamente com a corrupção percebida, como inaceitável. Eles exigiram que a Polônia forme um governo reformista que possa construir maior legitimidade por meio de medidas como abolir o veto real."
newgerfor.61.a: "Estamos condenados."
newgerfor.61.b: "Eles devem estar blefando!"

newgerfor.62.t: "Polônia Aceita"
newgerfor.62.d1: "Conforme exigido, o governo não eleito na Polônia se retirou. Władysław Studnicki renunciará ao cargo de Primeiro Ministro da Polônia em favor de um governo de transição liderado por liberais no Círculo Interpartidário, destinado a reformar a constituição polonesa e impedir que os aristocratas interfiram em tal escala novamente."
newgerfor.62.d2: "Conforme exigido, o governo alinhado ao Endecja na Polônia permitiu que os Republicanos alinhados ao Centrolew restaurassem seu regime até que a coalizão ChZJN consiga garantir um mandato legal por meio de eleições democráticas. Embora o ChJZN planejasse continuar as eleições em seus termos, considerou-se que isso permitiria que todos os partidos competissem de forma justa."
newgerfor.62.d3: "Os populistas em Varsóvia capitularam às nossas exigências, e o governo constitucional sob a monarquia legítima foi restaurado.\n\nO filho do Kaiser estava relutante em retornar ao trono, citando sua baixa popularidade e o risco que seu retorno poderia representar. Nem o Kaiser nem o Reichskanzler discordaram, mas de qualquer forma a Alemanha não pode se dar ao luxo de perder a Polônia."
newgerfor.62.a: "Excelente"

newgerfor.63.t: "Polônia Resiste"
newgerfor.63.d1: "Varsóvia se recusou a ouvir nossos avisos. Aparentemente, eles acreditam que porque seu Rei fez a escolha difícil de abdicar em circunstâncias desesperadoras, qualquer alemão que tente se envolver com eles simplesmente deixará o povo polonês pisar neles. Essa noção não durará."
newgerfor.63.d2: "Inexplicavelmente, o governo polonês se recusou a sair do caminho do processo democrático mesmo quando enfrentado com intervenção militar. Dada sua dependência econômica e política de nós, não está claro como eles esperam se esconder da justiça, mas parece que vão tentar."
newgerfor.63.a: "Isso não deve levar muito tempo."

newgerfor.64.t: "Alemanha Exige Mudança de Regime"
newgerfor.64.d1: "Conseguir o Império Alemão a bordo com o que sempre foi um movimento socialista nunca seria fácil. No entanto, por um tempo, isso parecia estar funcionando. A Hrmada e posteriormente o BDSP foram capazes de fomentar boas relações com Berlim à medida que se moderavam e buscavam aliados contra a Rússia, mas o governo radicalizado de [GER.GetSecondInCommand] pôs fim a essa política.\n\nÉ óbvio que Berlim está planejando um golpe. Após desconsiderar publicamente a natureza socialista do BDSP e a instabilidade que trouxe ao país, recebemos a palavra de que o líder de extrema direita Vacłaŭ Łastoŭski partiu para se encontrar com o escritório de relações exteriores alemão. Embora com conhecimento prévio possamos ser capazes de mobilizar o Exército e evitar uma tomada fácil, impedir a Alemanha de intervir e instalar seu governo preferido é outro problema."
newgerfor.64.d2: "Apesar de seu papel crucial em sua ascensão ao poder, Radasłaŭ Astroŭski caiu em desgraça com a Alemanha. Eles consideram o fracasso do governo de Taraškievič um \"golpe ilegal\", apesar do perigo iminente dos socialistas venderem o país para Paris, e exigem que libertemos esquerdistas presos para que possam formar um novo governo.\n\nSe isso se deve a eles pensarem que uma Bielorrússia de direita patriótica se afastaria deles, que remover-nos melhoraria seu prestígio, ou simplesmente que o BDSP seria dependente deles, não está claro, mas é óbvio que eles não valorizam nossa soberania."
newgerfor.64.d3: "A Alemanha não foi o aliado de Kryvianos independentes que esperávamos que fosse. Depois que uma disputa entre a direita de Astroŭski e a esquerda de Taraškievič provou que o Sojm só estava piorando a segurança do país, membros do Partido Agrário revolucionário conseguiram resolver a crise trazendo um novo estado.\n\nEsperávamos que, dada a importância de nossa posição geopolítica, a Alemanha reconhecesse a importância disso e parecia que eles faziam isso a princípio. Infelizmente, o liberalismo envenenou o estado alemão na crença de que a democracia deve ser imposta de volta sobre nós. Berlim exigiu uma nova sessão do Sojm, com um governo liderado por membros do NDA que sobreviveram ao caos do golpe. Isso seria um terrível destino, mas não está claro o que podemos fazer."
newgerfor.64.d4: "O Generalgouvernment Minsk nunca foi visto como uma solução permanente para a situação política na Bielorrússia Branca. Ao contrário, foi usado para garantir que os distúrbios no país não o deixassem vulnerável à Rússia, o que conseguiu. Da mesma forma, Kempf nunca se viu como um senhor permanente do país — apenas uma nota em sua carreira de serviço à pátria alemã.\n\nBerlim, não precisando mais da ditadura, emitiu ordens para que o Generalgouvernment restaurasse a soberania bielorrussa sem mais demora e para que Werner Kempf retomasse seu cargo de adido militar. O bloco moderado NDA foi designado como líderes de um governo provisório, devido à sua disposição de construir uma relação diplomática com o regime militar."
newgerfor.64.a: "É um pequeno preço por um futuro próspero, certo?"
newgerfor.64.b: "Talvez possamos ganhar tempo."
newgerfor.64.c: "Estamos nisso, caramba."

newgerfor.65.t: "[WHR.GetNameDef] Concorda"
newgerfor.65.d1: "Apesar de sua lealdade ostensiva a nós, o BDSP tem flertado com o socialismo desde sua criação. Seu líder, Taraškievič, tem sido notado por sentimentos especialmente calorosos em relação a ele e por acarinhar a ala marxista do partido apesar de suas opiniões.\n\nFelizmente, não somos os únicos que perceberam isso. Um dos maiores partidos de oposição ao BDSP é o Partido Camponês Bielorrusso. Com uma base sólida no Sojm, uma ala paramilitar e um ódio pelo socialismo e pela russofilia, o partido de Łastoŭski são aliados ideais para isso. O governo de Taraškievič não pôde resistir à nossa pressão e Łastoŭski entrou em Minsk quase sem oposição."
newgerfor.65.d2: "A memória da democracia na Bielorrússia Branca ainda está fresca em nossas mentes e nas deles. Após a Primeira Guerra Mundial, o país foi estabelecido como uma república democrática livre e, apesar da recenticidade da identidade nacional bielorrussa, isso se mostrou muito viável. A única coisa que poderia derrotar essa ordem foi a corrupção da elite e do exército, que não podiam permitir que a reforma agrária popular desafiasse seu domínio sobre a economia. Hoje, no entanto, o golpe foi desfeito. Sob nossa pressão, o gabinete de Astroŭski viu a escrita na parede e abdicou do poder após libertar prisioneiros do BDSP. Nós conseguimos."
newgerfor.65.d3: "Por mais terrível que o fim da democracia bielorrussa possa ter sido, não poderíamos tolerar a ditadura de Łastoŭski por mais tempo. Nenhum poder democrático poderia ficar de braços cruzados e assistir à sua suposta aliada totalitarista violenta destruir o sustento de seu povo, como o estado Kryviano tem feito alegremente. O governo enviou a Minsk sua demanda para se retirar ou enfrentar intervenção, e seja por medo ou por um raro momento de sensatez, eles recuaram. Este novo governo terá a tarefa ingrata de reconstruir, mas pelo menos asseguraram o poder."
newgerfor.65.d4: "O governo de [GER.GetSecondInCommand] tem uma reputação a manter na cena mundial. O governo alemão reformado deve mostrar que conduz uma diplomacia justa e de boa fé, e isso não será possível enquanto vastas extensões de terra estiverem ilegalmente anexadas pela Heer. Para este fim, o Generalgouvernment em Minsk foi abolido imediatamente e os oficiais alemães na Bielorrússia Branca foram devolvidos a posições de adidos. Para garantir que a instabilidade do regime de Taraškievič não se repita, a coalizão moderada democrata-cristã foi designada para supervisionar o retorno à democracia."
newgerfor.65.a: "Uma dor de cabeça a menos."

newgerfor.66.t: "[WHR.GetNameDef] Recusa"
newgerfor.66.d1: "Apesar de sua lealdade ostensiva a nós, o BDSP tem flertado com o socialismo desde sua criação. Seu líder, Taraškievič, tem sido notado por sentimentos especialmente calorosos em relação a ele e por acarinhar a ala marxista do partido apesar de suas opiniões.\n\nParece que eles finalmente mostraram suas verdadeiras cores novamente: após planos iniciais para um golpe sem derramamento de sangue terem sido frustrados, o gabinete de Taraškievič optou por ignorar nossas demandas por mudança de regime, talvez esperando negociar um acordo melhor. Em qualquer outro caso, isso pode ter sido um ato corajoso, mas o marxismo não pode ser permitido avançar sobre as fronteiras alemãs novamente."
newgerfor.66.d2: "Dada o desequilíbrio de poder entre a principal potência do Leste Europeu e um de seus estados mais pobres, pode-se concluir que a Rada Central exagerou. Em resposta a uma nota exigindo que o golpe que derrubou o governo legal do BDSP seja revertido, o governo de jure em Minsk afirmou que fazê-lo significaria uma revolução comunista e enfatizou a necessidade de uma cooperação cuidadosa entre os dois governos. Talvez se for inseguro para a Rada Central atender nossas demandas como estão, nosso Exército consiga ajudá-los com essa tarefa."
 newgerfor.66.d3: "A situação política da Rutenia Branca é um assunto sombrio. As tensões entre o governo e o exército durante meados dos anos 30 resultaram em um golpe fracassado, deixando a extrema direita do BSP de Vacłaŭ Łastoŭski para preencher o vácuo. Dada a situação desesperada na época e a disposição deles em cooperar contra a Rússia, a Alemanha teve que se sentar e assistir o regime totalitário se desenvolver, mas não mais — após a ditadura recusar uma chance de se retirar voluntariamente, estamos agora prontos para restaurar o governo parlamentar legal nós mesmos."
newgerfor.66.a: "Eles não precisavam nos fazer fazer isso."

newgerfor.67.t: "Alemanha Exige Mudança de Regime"
newgerfor.67.d1: "Enquanto permanecemos um dos governos mais democráticos e constitucionais do Leste Europeu, o governo de [GER.GetSecondInCommand] tem pisoteado toda a protocolo constitucional e recebemos a recompensa de que eles até estão planejando um golpe para nomear Smetona como Primeiro Ministro. Esse ato flagrantemente ilegal é um ataque descarado a todo o povo lituano, mas talvez não tenhamos escolha, já que a Alemanha reforçará sua hegemonia..."
newgerfor.67.d2: "O governo de [LIT.GetLeader] caiu em desgraça junto à Alemanha. Embora medidas mais duras tenham mantido os socialistas e a Frente Ativista Lituana à distância, Berlim exigiu que realizássemos novas eleições. É quase certo que essas eleições favorecerão o LKDP ou LDSP.\n\nÉ provável que sejamos forçados a ceder, mas todas as medidas que tomamos foram em prol da estabilidade - será que realmente devemos jogar isso fora apenas para agradar Berlim?"
newgerfor.67.a: "Estamos condenados."
newgerfor.67.b: "Eles devem estar blefando!"

newgerfor.68.t: "Acordo de [LIT.GetNameDef]"
newgerfor.68.d1: "Felizmente, o governo lituano incumbente optou por se retirar e permitir que os elementos liberais e socialistas em seu país se dispersassem. Antanas Smetona, embora nacionalista lituano, foi empossado como primeiro-ministro da Lituânia e o Seimas foi readaptado com seu Partido Nacionalista. Esperançosamente, seu governo estabilizará a Lituânia e a manterá afastada dos socialistas e ultranacionalistas que buscam minar o domínio alemão no Leste Europeu."
newgerfor.68.d2: "O governo autoritário em [LIT.GetName] optou por se retirar. Para acomodar nosso pedido, eles optaram por realizar uma eleição rápida, que provavelmente resultará na vitória do Partido Social Democrata ou do Partido Democrata Cristão."
newgerfor.68.a: "Boas notícias."

newgerfor.69.t: "[LIT.GetNameDef] Resiste"
newgerfor.69.d1: "Surpreendentemente, o governo em [LIT.GetName] convocou seus cidadãos a resistir ao nosso pedido. Antanas Smetona, que instou o governo lituano a se retirar, solicitou intervenção de Berlim para garantir seu governo. Este não é um pedido que recusaremos, é claro."
newgerfor.69.d2: "Surpreendentemente, o governo em [LIT.GetName] já estava preparando o Exército lituano para resistir ao nosso pedido de realização de eleições democráticas, chamando isso de um ataque à sua soberania e expulsando nossa missão militar lá. Não temos escolha senão restaurar a democracia lá à força."
newgerfor.69.a: "Isso não deverá demorar."

newgerfor.146.t: "Alemanha nos Denuncia"
newgerfor.146.d1: "Apenas algumas observações do líder alemão [GER.GetSecondInCommand] causaram uma agitação em espiral por todo o país. Após a aquiescência da Alemanha anos atrás e a queda da Rússia, a independência da nação estoniana parecia garantida. No entanto, o fim da Rússia também significava que a Alemanha seria recém-encorajada a moldar a Europa como bem entendesse. Nessa nova perspectiva, Berlim fez o simples movimento de sugerir que eles não acreditam em nossa legitimidade.\n\nJornalistas, manifestantes e políticos em todo o país foram lançados em pânico, e mesmo que uma intervenção para restaurar o governo ducal não se manifestasse, parecia que o governo poderia colapsar devido à aparente falta de força. Até mesmo oficiais de tendência liberal no exército estoniano estavam perdendo cada vez mais a fé, o que era o cenário perfeito para o ditador em desgraça fazer seu retorno. Uma marcha caótica sobre Tallinn derrotou o governo civil e instalou rapidamente Sirk, que fez um discurso sombrio sobre preservar a Estônia a todo custo e a necessidade de um governo forte para evitar o colapso da sociedade. Para legitimar isso, Sirk falou perante o Riigikogu e pediu que eles votassem para temporariamente suspender os negócios, e tudo o que resta é ver se eles concordarão."
newgerfor.146.d2: "Após nosso serviço na Segunda Guerra Mundial, poderíamos esperar que a Alemanha estivesse grata ou pelo menos respeitosa com nossa competência. Infelizmente, o regime quase socialista está cantando uma música diferente. Para eles, parece que se um governo não for da mesma linha de pensamento, deve ser ilegal e ilegítimo, e eles estão dispostos a apoiar essa visão com uma ameaça genuína. Por mais que fosse bom ignorá-los completamente, este pode ser o fim da linha para nós."
newgerfor.146.a: "Está bem, tenha seu governo."
newgerfor.146.b: "Isso é sabotagem de curto prazo."
newgerfor_146_tt: "Isso pode ser o que eles queriam."

newgerfor.147.t: "Novo Governo de [EST.GetNameDef]"
newgerfor.147.d1: "Nosso jogo nos Bálcãs ocorreu incrivelmente sem problemas, talvez dando um exemplo de como apoiar um golpe para futuros líderes. Fazendo parecer que poderíamos abolir a recém-encontrada independência deles, construindo perto da fronteira e cooperando de perto com elementos simpáticos, o governo de Tallinn desapareceu quase da noite para o dia, e nosso amigo Sirk conseguiu assumir o poder com quase nenhum derramamento de sangue. A Estônia não nos incomodará mais."
newgerofr.147.d2: "Os déspotas que governavam a Estônia podem ter sido inescrupulosos e cruéis, mas não eram irracionais, e sabiam quando seu tempo havia acabado. Embora a última coisa que queríamos fosse desmantelar a autodeterminação dos povos do Leste, um empurrão em direção à democracia certamente fará muito para garantir que nossas relações permaneçam mutuamente amigáveis e prósperas, então é apenas certo que libertemos nossos amigos de seus opressores. Nossa pressão já teve sucesso e um novo governo provisório sob o partido Rahvaerakond está no lugar."
newgerfor.147.a: "Isso não foi tão difícil."

newgerfor.148.t: "Desafio de [EST.GetNameDef]"
newgerfor.148.d1: "Lamentavelmente, nosso esforço para trazer a Estônia pacificamente para o nosso domínio falhou no último minuto. Embora pudéssemos ver que Sirk era a melhor opção que tinham para garantir a prosperidade soberana, sua legislatura não pôde. Talvez nunca devessemos ter confiado nos Irmãos da Floresta em primeiro lugar, mas em qualquer caso, agora temos poucas opções."
newgerfor.148.d2: "[EST.GetLeader] é um idiota. A hora da democracia finalmente chegou à Europa após a derrota dos sindicalistas ocidentais e dos revanchistas orientais, e tudo o que ele conseguiu fazer foi se debater e hesitar sobre soberania. Talvez em um mundo mais feliz, os autoritários nesses países perceberiam seu destino e desistiriam, mas, sem sinais de uma revolta ou golpe, talvez tenhamos que libertar a Estônia de cima para baixo."
newgerfor.148.a: "Dia triste, reabasteça os tanques."

newgerfor.70.t: "Operação: Jacobus"
newgerfor.70.d: "Ao longo de várias semanas, o R.E.D. adquiriu informações sobre novas atividades de inteligência alemã em nosso solo. Aparentemente, agentes da Abteilung IIIb estão se encontrando com lealistas monarquistas não identificados e organizando uma organização de resistência, que permanecerá completamente inativa até a guerra, momento em que eles se organizarão e se juntarão a um desembarque reacionário nas Ilhas Britânicas como tropas colaboradoras. A Escócia, com sua densidade populacional relativamente alta, tem sido o foco de sua atividade até agora.\n\nNossa contra-inteligência fará o que for preciso para caçar esses círculos de traidores, mas devemos considerar todas as possibilidades, até mesmo as piores."
newgerfor.70.a: "Entendido."

newgerfor.71.t: "Voluntários na Escócia"
newgerfor.71.d: "Nossas tropas na Escócia foram recebidas por uma revolta de colaboradores locais anti-sindicalistas, que, conforme fomos informados, estavam se preparando para se levantar contra o regime sindicalista na Grã-Bretanha há anos. Eles foram preparados pela inteligência alemã durante a chamada "Operação: Jacobus", e suas formações militares treinadas agora se juntam às nossas fileiras na libertação da ilha!"
newgerfor.71.a: "Damos as boas-vindas ao seu apoio."

newgerfor.72.t: "Restauração do Trono [FRP.GetAdjective]?"
newgerfor.72.d: "Após muito trabalho árduo, finalmente concluímos nossa des-sindicalização da França e podemos tranquilamente entregar as rédeas a um governo fantoche leal. No entanto, como nossa própria experiência mostrou, nenhuma república é invulnerável à propaganda das serpentes vermelhas venenosas - apenas uma nação com um monarca, como a nossa, pode resistir a esse veneno e permanecer leal à causa nacional. Talvez a França precise da mesma solução?\n\nOs Bourbons e a Action Francaise, que perderam sua oportunidade de tomar o poder em Argel, podem se revelar colaboradores valiosos se os convidarmos para casa e oferecermos um acordo. Afinal, eles não poderiam perder a chance de finalmente voltar à pátria que mais desejam - e serem dados a oportunidade de implementar sua própria "revolução conservadora" em Paris, desde que não se afastem de nossa suserania. Alternativamente, se os considerarmos não confiáveis, podemos simplesmente estabelecer um regime autoritário local."
newgerfor.72.a: "Convide os Bourbons de volta ao seu trono!"
newgerfor.72.b: "Vamos evitar tais experimentos monárquicos."

newgerfor.73.t: "[FROM.GetNameDefCap] Reivindica [GER_claimed_state.GetName]"
newgerfor.73.d.greece: "Uma nota preocupante chegou até nós de Berlim. Aparentemente, [FROM.GetNameDef], que deveria ser nosso aliado, reivindicou as ilhas do Mediterrâneo Oriental, que fazem parte de nossa pátria grega - pretendendo transformá-las em bases navais para sua planejada dominação do Mediterrâneo. Se agora devemos travar guerra por essas ilhas, é possível que a Alemanha as apreenda e nos negue a chance de reunificar a Grécia. Como devemos responder?" 
newgerfor.73.d.italy: "Uma nota preocupante chegou até nós de Berlim. Aparentemente, [FROM.GetNameDef], que deveria ser nosso aliado, reivindicou a ilha de Malta - eles pretendem transformá-la em um porta-aviões inafundável e assim exercer pressão sobre todo o Mediterrâneo. Se acabarmos em guerra por Malta, é possível que a Alemanha a apreenda e nos negue a chance de mantê-la. Como devemos responder?"
newgerfor.73.a: "Com amigos assim, talvez não precisemos de inimigos..."
newgerfor.73.b: "Eles que lidem com isso sozinhos, então!"

newgerfor.74.t: "[FROM.GetNameDefCap] Deixa a [ROOT.GetFactionName]"
newgerfor.74.d: "Nossa reivindicação sobre [GER_claimed_state.GetName] teve consequências diplomáticas. [FROM.GetNameDefCap], que também tem reivindicações sobre a ilha, sente-se desprezado por nossa decisão e decidiu se retirar de nossa aliança. Isso enfraquecerá seriamente nossa capacidade de projetar poder no Mediterrâneo."
newgerfor.74.a: "É apenas uma ilha, seus tolos!"

newgerfor.75.t: "Socialistas Varrem as Eleições na Ucrânia"
newgerfor.75.d1: "Após uma campanha eleitoral de meses, o resultado em [202.GetName] foi claro: a chamada \"União Democrática dos Trabalhadores\", uma aliança de partidos socialistas ucranianos, emergiu com uma pluralidade de assentos e logo formou um governo com o Partido Social-Democrata dos Trabalhadores. O novo líder da Ucrânia, Presidente Volodymyr Vynnychenko, tem simpatias bastante questionáveis, para dizer o mínimo.\n\nJá a coalizão preto-branco-vermelho veio sob fogo por este \"grave erro\". Enquanto o Secretário de Relações Exteriores Ulrich von Hassell tentou ganhar reputação como um falcão da política externa que defenderá os interesses alemães contra o sindicalismo, a eleição ucraniana colocou isso em dúvida. Afinal, se os estados clientes da Alemanha no leste podem permitir que socialistas cheguem ao poder livremente, o que isso implica para o futuro de nossa hegemonia econômica e militar na região, e até mesmo para nossa segurança?\n\nAo chegar ao poder, Vynnychenko tentou se distanciar da Terceira Internacional, dizendo que seu governo é apenas "pró-ucraniano". Ainda assim, jornais de direita criticaram implacavelmente tanto o Bloco de Vynnychenko quanto o ministério das relações exteriores, lamentando que Berlim não tenha intervindo a favor do Hetman. Esperamos que a cooperação com Vynnychenko seja mais suave do que esperamos, e que a Ucrânia continue seu curso anti-russo antes de tudo. Mas isso é o futuro - por enquanto, só podemos sofrer as consequências de nossas ações."
newgerfor.75.d2: "Após uma campanha eleitoral de meses, o resultado em [202.GetName] foi claro: a chamada \"União Democrática dos Trabalhadores\", uma aliança de partidos socialistas ucranianos, emergiu com uma pluralidade de assentos e logo formou um governo com o Partido Social-Democrata dos Trabalhadores. O novo líder da Ucrânia, Presidente Volodymyr Vynnychenko, tem simpatias bastante questionáveis, para dizer o mínimo.\n\nJá o governo de Schleicher veio sob fogo por este \"grave erro\". Schleicher ainda não respondeu ao desenvolvimento, mas é quase certo que nosso embaixador na Ucrânia, Johannes von Welczeck, será designado para uma missão para suavizar os piores elementos desta tomada socialista em [202.GetName]. No entanto, é improvável que o resultado das eleições possa ser minado completamente, pelo menos sem um derramamento de sangue significativo.\n\nAo chegar ao poder, Vynnychenko tentou se distanciar da Terceira Internacional, dizendo que seu governo é apenas "pró-ucraniano". Ainda assim, jornais de direita criticaram implacavelmente tanto o Bloco de Vynnychenko quanto o ministério das relações exteriores, lamentando que Berlim não tenha intervindo a favor do Hetman. Esperamos que a cooperação com Vynnychenko seja mais suave do que esperamos, e que a Ucrânia continue seu curso anti-russo antes de tudo. Mas isso é o futuro - por enquanto, só podemos sofrer as consequências de nossas ações."
newgerfor.75.a: "Pensei que ele fosse um coletocrata, não um comunista?"

newgerfor.76.t: "Nossa Segurança no Leste"
newgerfor.76.d: "Nosso Estado-Maior recebeu um relatório da Missão Militar Alemã na Ucrânia, que acabou de realizar uma sessão conjunta regular com o Estado-Maior ucraniano. Para ser direto, afirma que a força projetada das Forças Armadas ucranianas é insuficiente para o cenário de guerra para o qual o Alto Comando vem se preparando. Os temores de que o Ostwall possa desmoronar diante de uma invasão russa potencial sem reforços alemães significativos - o que certamente prejudicaria o esforço no Ocidente - não parecem mais apenas histeria.\n\nPara Schleicher, os aliados orientais da Alemanha sempre desempenharam um papel crucial no planejamento da defesa alemã da Europa contra a intrusão sindicalista e russa. Nesse sentido, ele não é diferente de seus predecessores, que os veem principalmente como instrumentos da hegemonia econômica alemã na região, bem como estados tampão entre Berlim e Moscou. Assim, tentar impor hegemonia ideológica é, na maior parte, um esforço desperdiçado.\n\nNo entanto, o relatório especula que a razão para o enfraquecimento militar da Ucrânia pode ser devido a um menor gasto. Desde que o governo republicano chegou ao poder, eles desviaram grande parte de seu orçamento para reforma agrária e esforços de bem-estar, e dizem que muitos de seus altos funcionários desconfiam dos altos gastos militares que estavam presentes durante a era hetmanista. Com esses desenvolvimentos, os críticos da política oriental de Schleicher parecem ter sido vindicados.\n\nNão devemos esquecer a alavanca que temos sobre a Ucrânia - afinal, eles devem sua independência a nós. Talvez devêssemos ser diretos e enviar nosso embaixador para [202.GetName] para exigir que aumentem os gastos com suas Forças Armadas."
newgerfor.76.a: "Claro que devemos fazer a exigência."
newgerfor.76.b: "Cuidar dos orçamentos estrangeiros está fora de nossa capacidade de qualquer maneira."

newgerfor.77.t: "Berlim Exige Aumento dos Gastos Militares"
newgerfor.77.d: "O embaixador alemão na Ucrânia, Johannes von Welczeck, veio ao nosso Ministro das Relações Exteriores com uma demanda: aumentar nossos gastos militares. Eles preveem que nossas forças armadas são insuficientes para uma defesa adequada do país, supondo guerra com a Rússia.\n\nPor algum tempo, nosso governo desviou fundos do militar para a reforma agrária e o bem-estar da Ucrânia, então aceitar as demandas da Alemanha não seria uma boa aparência... mas ao mesmo tempo, a Alemanha tem considerável influência sobre nós. Sem mencionar que grupos de direita constantemente agitaram por aumentos nos gastos militares, e isso pode ser uma maneira de colocá-los na linha."
newgerfor.77.a: "Devemos concordar..."
newgerfor.77.b: "Se eles nos emprestarem os fundos, claro."
newgerfor.77.c: "Que tal não?"

newgerfor.78.t: "Ucrânia Concorda"
newgerfor.78.d: "O governo ucraniano respondeu positivamente ao nosso pedido e imediatamente começou a aumentar o orçamento para suas forças armadas. Embora seja claramente uma vitória da política externa de Schleicher, sem dúvida também é uma vitória doméstica, já que aqueles que criticaram sua política oriental agora são silenciados por sua postura linha-dura."
newgerfor.78.a: "Boas notícias para ambos!"

newgerfor.79.t: "Contraoferta da Ucrânia"
newgerfor.79.d: "O governo ucraniano respondeu positivamente ao pedido do embaixador Welczeck. No entanto, eles solicitaram um empréstimo para financiar o desenvolvimento militar deles, já que estão cautelosos com as consequências se desviarem fundos de seus programas de reforma agrária e industrialização."
newgerfor.79.a: "Será sem juros também!"
newgerfor.79.b: "Claro."
newgerfor.79.c: "Este também é seu problema, sabe. Esqueça isso."

newgerfor.80.t: "Ucrânia Recusa"
newgerfor.80.d: "O governo ucraniano respondeu negativamente ao pedido do embaixador Welczeck. Eles também questionaram em que posição estávamos para fazer um pedido, e enfatizaram que o governo ucraniano tomará as decisões necessárias sobre esses assuntos por sua própria conta, não de Berlim. Infelizmente, os críticos da política oriental de Schleicher apenas foram encorajados por este desenvolvimento."
newgerfor.80.a: "Este também é seu problema, sabe!"

newgerfor.81.t: "Embaixador Expulso da Rússia"
newgerfor.81.d: "A reação internacional à nossa intervenção militar na Polônia foi decididamente mista. Nossos fiéis aliados apoiaram nossa restauração legal da ordem, mas em outros lugares provocou reações negativas. A resposta mais forte, esperada, veio dos russos.\n\nPara a Rússia, o assunto polonês valida a narrativa de que as nações da Europa Oriental foram reduzidas a servos de um Império Alemão tirânico. Boris Savinkov foi eleito presidente em grande parte em uma onda de germanofobia, e desde então, os russos frequentemente criticaram nossas ações e as de nossos aliados orientais no palco diplomático. Mas com a resolução do Incidente do Lago Lubahn anos antes, tal postura permaneceu apenas como uma postura.\n\nE assim, foi uma surpresa quando a Rússia anunciou a expulsão de nossa embaixada esta manhã. Uma denúncia da Rússia era esperada—neste ponto, até normal—mas o que não se esperava era sua intensidade. O ministro das Relações Exteriores russo declarou nossa operação uma \"violação abominável da soberania do povo polonês\", e que ela prova além de qualquer dúvida que, após 20 anos, nós \"destruímos irrevogavelmente a paz na Europa\". O ministro das Relações Exteriores concluiu que a quebra de laços diplomáticos foi \"a única escolha justa\", e que apenas com a retirada das forças alemãs da Polônia e de toda a Europa Oriental a Rússia reconsiderará sua posição e reinstalará nossa embaixada em Moscou.\n\nEmbora os laços com a Rússia não tenham sido totalmente cortados, é difícil entender o significado de sua decisão. Agora mais do que nunca, a guerra parece iminente... e muitos entendem que será mais cedo do que tarde."
newgerfor.81.a: "Ironicamente vindo dos responsáveis pela Weltkrieg."


newgerfor.82.t: "Rússia Expulsa Embaixador Polonês"
newgerfor.82.d: "Meros dias após Władysław Studnicki ser nomeado Primeiro-Ministro da Polônia, houve um acontecimento inesperado em Moscou. Os russos expulsaram a embaixada polonesa lá, forçando os diplomatas de nossos aliados a serem chamados de volta para Varsóvia.\n\nSua resposta não é inesperada, mesmo que os poloneses tenham ficado surpresos com a severidade do movimento, assim como nós. Por anos, um grupo de exilados poloneses de extrema-direita, o Comitê Nacional Polonês, residiu em Moscou e tentou influenciar a política de sua terra natal do exterior. Embora a Rússia não reconheça o grupo, ele tem sido financiado por funcionários do governo no Kremlin que encontraram uma causa comum em sua direção anti-alemã.\n\nNão é surpresa, então, que a nomeação de Studnicki tenha enfurecido Moscou. Esmagadoramente pró-alemão e anti-russo, não há dúvida de que o gabinete de Studnicki buscará reprimir os movimentos nacionalistas na Polônia, acusando-os de serem agentes estrangeiros do Comitê Nacional. Em uma declaração justificando a expulsão dos diplomatas poloneses, o ministro das Relações Exteriores russo referiu-se à nomeação de Studnicki como um \"gesto hostil em relação à Rússia\" e um \"ultraje à soberania nacional polonesa, encorajado pelos interesses militares e industriais alemães\".\n\nNossa tentativa de convocar o embaixador russo foi recusada. A audácia de tal movimento não pode ser subestimada; apenas dez anos atrás, a insatisfação de Moscou nunca seria tão intensa e aberta. Os tempos certamente mudaram, mas à medida que o tempo passa, parece que o conflito com a Rússia está se tornando inevitável..."
newgerfor.82.a: "Como ousam intervir nos assuntos de nossos aliados?!"

newgerfor.83.t: "O Futuro da Democracia Ucraniana"
newgerfor.83.d: "Por duas décadas, a Ucrânia foi o domínio do Hetmanato de Pavlo Skoropadskyi. Não é mais assim hoje, após o golpe nacionalista no país finalmente acabar com seu governo autoritário — e substituí-lo pelo deles próprios.\n\nA única parte bem-vinda de toda essa farsa é a ascensão do General Yevhen Konovalets. Determinado e fiel ao seu país, não há dúvida de que ele se provará um líder muito mais capaz do que o velho Hetman, bem como um parceiro confiável para Berlim. As questões residem principalmente no restante dos conspiradores; em vez de derrubar a burocracia ineficiente e elitista que o Hetman havia construído, eles retrocederam, apenas cimentando a derrota da democracia na Ucrânia após a Revolta Anti-Hetman.\n\nSó uma conclusão adequada pode ser tirada dos desenvolvimentos políticos passados e presentes em seu país: séculos de opressão czarista deixaram uma marca na própria natureza da política ucraniana. Onde um autocrata vem e vai, outro tomará seu lugar. Sua capacidade de promover uma democracia verdadeiramente funcional, pelo menos sem apoio externo, está seriamente em dúvida.\n\nPor enquanto, não há motivo para tentar empurrar a Ucrânia em uma direção mais razoável — desde que sua cooperação contra o imperialismo russo seja garantida, é claro. Uma vez que isso tudo esteja dito e feito, porém, talvez devamos revisitar essa posição. Nossa Ostpolitik sempre foi pragmática no fundo, mas um dia devemos dar um exemplo ao mundo de que as forças da democracia prevalecerão contra a tirania reacionária, seja em casa ou no exterior."
newgerfor.83.a: "É uma vergonha estar associado a eles."

newgerfor.84.t: "Troca Ideológica com a Ucrânia"
newgerfor.84.d: "Um dos princípios fundamentais do movimento conservador alemão é que, separado de suas raízes antigas, um estado naturalmente entrará em decadência e será levado à ruína. Os últimos vinte anos de domínio liberal quase ininterrupto mostraram tanto — e essa decadência se espalhou para nossos estados clientes orientais também, de uma forma ou de outra.\n\nO fim da Revolta Anti-Hetman na Ucrânia, no entanto, finalmente nos deu um aliado verdadeiramente fiel. O Otaman-Ministro liberal na Ucrânia, Dmytro Doroshenko, foi demitido pelo Hetman e substituído por um estadista mais racional: Borys Homzyn.\n\nO Reichskanzler rapidamente cultivou uma amizade pessoal e política com Homzyn. Em seus escritos, Homzyn enfatizou que a restauração do Hetmanato, o governo histórico e orgânico da Ucrânia mais próximo de suas raízes, foi o que deu sucesso à Ucrânia até agora — e em suas conversas com o Reichskanzler, ele enfatizou que o mesmo está acontecendo agora na Alemanha através da revolução conservadora. Homzyn vê a Sich Zaporozhizhian — a longa e esquecida primeira estado ucraniano, como um ideal a ser emulado: um estado centrado na classe dos cossacos, com o Hetman sendo a autoridade militar e política suprema. Da mesma forma, as visões do Reichskanzler vislumbram a Alemanha ideal como uma totalmente conectada aos tempos antigos, como sob Frederick, o Grande, onde o antigo espírito prussiano e a aristocracia benevolente guiariam o estado.\n\nEm retrospecto, a situação política na Ucrânia refletiu muito a nossa; o movimento republicano no país buscou emular ideais estrangeiros tirados da Revolução Francesa, assim como os sociais-democratas e liberais fazem aqui. A ascensão de Homzyn certamente prova uma coisa: esta era de degeneração está prestes a entrar em colapso, tanto aqui quanto em outros lugares."
newgerfor.84.a: "A Europa está sendo despertada para suas raízes."
 
 newgerfor.85.t: "Alemanha Exige Anexação"
newgerfor.85.d: "Com a reconquista alemã das terras ao redor da cidade-estado de Riga, eles formalmente solicitaram nossa anexação ao Império Alemão propriamente dito."
newgerfor.85.a: "Claro."
newgerfor.85.b: "De jeito nenhum!"

newgerfor.86.t: "[BAT.GetName] Aceita"
newgerfor.86.d: "Riga aceitou nossa solicitação e foi formalmente trazida para o território imperial."
newgerfor.86.a: "Bom."

newgerfor.87.t: "[BAT.GetName] Está Desafiante"
newgerfor.87.d: "Riga optou por resistir à nossa anexação e convocou sua guarnição para defender contra todas as probabilidades."
newgerfor.87.a: "Que ideia estúpida!"

### Foreign Events ###
 gerfor.67.t: "Alemães Buscam Aliança com a Entente"
gerfor.67.d: "Os alemães foram derrotados pelos usurpadores sindicalistas. Embora haja aqueles que argumentem que foi culpa deles que os sindicalistas controlam a Europa, eles agora estão na mesma posição que nós estávamos apenas alguns anos atrás e enviaram uma delegação ao governo [Root.GetAdjective] pedindo para se tornarem parte da Entente - prometendo que qualquer disputa entre Alemanha e membros da Entente em relação a território ou colônias pode ser resolvida assim que a Europa for recuperada. O que devemos dizer?"
gerfor.67.a: "Deixe-os se juntar"
gerfor.67.b: "Nonsense!"

gerfor.68.t: "Conversas da Entente Bem-Sucedidas"
gerfor.68.d: "A Entente aceitou nossa proposta de aliança, concordando em discutir quaisquer conflitos relacionados a território ou colônias assim que a Europa for recuperada - embora esteja claro que eles esperam que abordemos essas questões como um membro igual de sua aliança e não apenas como uma questão de conveniência."
gerfor.68.a: "Assim seja!"

gerfor.69.t: "Conversas da Entente se Rompem"
gerfor.69.d: "[From.GetNameDefCap] recusou nossa oferta de nos aliar a eles. Eles nos culpam por toda essa bagunça e afirmam que não precisam de ajuda para derrotar os sindicalistas!"
gerfor.69.a: "Verdammt!"

gerfor.77.t: "O Reichspakt se Funde com a Entente"
gerfor.77.d: "Com o Império Alemão unindo o Reichspakt com a Entente para salvar o mundo da ameaça sindicalista, é hora de fazer o mesmo ou seremos conquistados."
gerfor.77.a: "Estamos todos juntos nisso agora"

gerfor.80.t: "Uma Oferta de Berlim"
gerfor.80.d: "Enredado em uma guerra por sua sobrevivência, o Império Alemão reabriu negociações sobre a presença permanente de nosso império no Reichspakt, sua aliança militar. Embora o povo esteja exausto após anos de guerra, ainda há um forte sentimento pró-alemão entre a classe dominante e um desejo de estar lado a lado com os vencedores da nova ordem.\n\nNo entanto, nosso império não pretende vender sua pele barato e exigiu que o Cáucaso, tradicionalmente parte da esfera otomana, seja restaurado ao seu controle e que o Azerbaijão esteja mais intimamente ligado à Sublime Porta. Embora irritado com nossas exigências, parece que o governo alemão está disposto a considerar o custo se isso levar ao fortalecimento de seu flanco sul."
gerfor.80.a: "Muito bem, vamos reacender a antiga aliança."
gerfor.80.b: "Não, isso não está em nosso melhor interesse."

