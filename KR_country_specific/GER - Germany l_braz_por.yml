### Advisor descriptions ###

GER_herbert_von_dirksen_desc: "§YDescrição do Conselheiro\nNascido:§! §g2 de abril de 1882, em Berlim, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§VCarreira Política:§! §gHerbert von Dirksen nasceu em uma família de servidores civis prussianos recém-nobilizada em 1887, e cresceu em um ambiente muito conservador — seu pai era um devoto admirador de Guilherme II e membro do Reichstag pelo Partido Conservador Livre. Os von Dirksen orgulhavam-se de sua \"origem germânica pura\" e olhavam com desdém para aqueles que foram nobilitados pelo mais liberal Frederico III um ano depois. Dirksen cresceu como um aristocrata recém-nobre e arrogante, constantemente tentando ser aceito como um verdadeiro Junker.\n\nDurante o Weltkrieg, ele serviu como representante do Ministério das Relações Exteriores pelo mundo e continuou escalando os degraus do serviço diplomático nos anos do pós-guerra. A maior realização de Dirksen foi o Acordo de Vilnius com a Rússia em 1926, uma mudança para uma política oriental mais pacífica e cooperativa. Graças à sua experiência em assuntos russos, ele estava na lista de potenciais substitutos para o Reichskanzler Johann von Bernstorff quando as relações diplomáticas com a Rússia azedaram novamente em 1934 - uma oferta que ele aceitou imediatamente, tornando-se uma peça nos grandes jogos políticos dentro do governo imperial. Inexperiente e tendo pouca paciência para a prática parlamentar, Dirksen rapidamente desperdiçou seu capital político e sua coalizão se dissolveu, deixando-o no comando de um trono sombrio.§!"
GER_siegfried_von_roedern_desc: "§YDescrição do Conselheiro\nNascido:§! §g27 de julho de 1870, em Marburg an der Lahn, Província de Hesse-Nassau, Reino da Prússia§!\n§VCarreira Política:§! §gSiegfried von Roedern nasceu em uma família nobre de origem silesiana em 1870 e seguiu a carreira tradicional do serviço civil prussiano. Após estudar direito e ciência política, ele passou no exame jurídico em Frankfurt e trabalhou na administração estadual do Reino da Prússia nas duas décadas seguintes. Em Niederbarnim, ele promoveu numerosas melhorias provinciais, construiu novas estradas, hospitais e promoveu a eletrificação completa do distrito, ganhando reputação como um administrador capaz. Graças a essa experiência, ele recebeu sua nomeação política mais famosa - o Secretário de Finanças do Reich durante a guerra. A precária situação financeira do Império exigia um gerente capaz que simplificasse o sistema e aumentasse as receitas adicionais, e Roedern se saiu bem na posição - as reformas nas finanças imperiais que ele iniciou durante o Weltkrieg serviram de modelo para as políticas de tributação dos governos futuros.\n\nApós o Weltkrieg, Roedern permaneceu na política. Embora frequentemente considerado como possível candidato a Reichskanzler, ele passou para a política prussiana - as reformas na Constituição, concedendo ao Reichstag controle sobre o Reichskanzler, levaram ao desacoplamento do cargo de Ministro-Presidente da Prússia, e em 1925, Roedern foi escolhido como o próximo Ministro-Presidente. Um forte não partidário, ele comanda uma ampla coalizão de centro e direita, com o objetivo de manter os Social-Democratas fora do poder, e segue um curso nacional conservador, embora moderado. O tempo dirá por quanto tempo ele poderá manter essa linha.§!"
GER_kurt_von_schleicher_desc: "§YDescrição do Conselheiro\nNascido:§! §g7 de abril de 1882, em Brandenburg an der Havel, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§VCarreira Política:§! §gKurt von Schleicher nasceu em uma família militar prussiana em 1882 e seguiu a mesma carreira de seu pai. Desde o início, ele demonstrou talento para redes sociais e um olho de águia para avanço na carreira, rapidamente desenvolvendo relacionamentos com homens como Kurt von Hammerstein-Equord, Erich von Manstein, Franz von Papen e Wilhelm Groener — colegas e colegas que acabariam por se tornar líderes poderosos na sociedade alemã e cujas conexões Schleicher utilizou. Seu primeiro passo para o poder veio durante o Weltkrieg, quando Schleicher, um oficial de estado-maior, criticou o lucro da guerra e endossou medidas econômicas socialmente progressivas, ganhando a reputação de um liberal pragmático. Como protegido de Groener, ele serviu no Kriegsamt com relativo sucesso.\n\nApós o Weltkrieg, Schleicher desenvolveu outra conexão para ajudar em seu avanço — Hans von Seeckt, o futuro Chefe do Estado-Maior General Alemão, que usou Schleicher como um elo útil e competente entre o OHL e o governo civil. Schleicher auxiliou na coordenação dos governos do Reichstag e nos desejos do exército, ganhou apoio entre os parlamentares como um dos comandantes mais pragmáticos e socialmente progressistas do exército, e continuou desenvolvendo redes. Ele estabeleceu amizade com o Príncipe Herdeiro Wilhelm e se aproximou do Kaiser, então estabeleceu uma relação de trabalho com o Ministro-Presidente Siegfried von Roedern, através da qual foi nomeado Ministro da Guerra da Prússia em 1931. Embora sua saúde esteja lentamente piorando, Schleicher está no auge de seu poder e influência até 1936 — a ponto de ser considerado uma "opção de compromisso" natural para Reichskanzler entre os círculos políticos alemães. Os verdadeiros objetivos do "General Vermelho", no entanto, são conhecidos apenas por ele.§!"
GER_ewald_von_kleist_schmenzin_desc: "§YDescrição do Conselheiro\nNascido:§! §g22 de março de 1890, em Dubberow, Província da Pomerânia, Reino da Prússia, Império Alemão§!\n§VCarreira Política:§! §gEwald von Kleist nasceu na antiga e altamente prestigiada dinastia pomerana Kleist, onde as antigas virtudes prussianas permaneceram princípios orientadores altamente reverenciados da vida cotidiana. Influenciado por crenças pietistas em sua juventude, o mundo de Kleist foi fortemente moldado por noções ultrapassadas e altamente idealistas da Monarquia Prussiana e no que ela deveria incorporar, algo que teria uma enorme influência em seus escritos políticos posteriores.\n\nKleist ganhou destaque em 1920 devido à sua atitude altamente inflexível em relação às greves de trabalhadores agrícolas em propriedades de sua família, com seu distrito natal de Belgard sendo uma das poucas áreas da Prússia rural em que nenhuma concessão foi feita às massas em greve. Defendendo a harmonia entre empregadores e empregados no rescaldo, Kleist e seus membros mais próximos da família eventualmente desempenharam um papel fundamental na formação dos capítulos locais do Landbund na Pomerânia Adicional, uma encarnação do que ele considerava o estado perfeito da sociedade: A comunidade local como uma boa, harmoniosa paróquia cristã com um aristocrata benevolente no comando.\n\nProtegido do então-Oberpräsident da Pomerânia e ex-chanceler Georg Michaelis, Kleist embarcou em uma carreira administrativa em sua província natal. Seus laços com o Landbund e carisma permitiram-lhe uma rápida ascensão aos mais altos escalões provinciais em Stettin, onde eventualmente tornou-se Oberpräsident em 1931, o mais jovem da história pomerana. Bem conectado em muitas sociedades de direita, Kleist, apesar de não-partidário, foi visto por muitos conservadores como um raio de esperança, um representante impecável da Alemanha antiga. Sua posição de frente na luta contra Schleicher agora abriu-lhe as portas da chancelaria em Berlim, como a cabeça equilibradora de uma diversificada coalizão de direita.§!"
GER_hermann_muller_desc: "§YDescrição do Conselheiro\nNascido:§! §g18 de maio de 1876, em Mannheim, Grão-Ducado de Baden, Império Alemão§!\n§VCarreira Política:§! §gHermann Müller nasceu filho de um viticultor em Baden, mas mudou-se para Dresden. Devido à morte precoce de seu pai, ele teve que deixar a escola sem formatura e encontrou trabalho como assistente de vendas em Frankfurt. Ele encontrou o socialismo através da sindicalização - trabalhando para sindicalizar assistentes de vendas em sua cidade, ele acabou envolvido com os Sindicatos Livres e ingressou no SPD. Em 1905, ele acumulou influência suficiente com seu ativismo para que August Bebel o promovesse como secretário do partido - no entanto, os sindicatos, que acreditavam que Müller era muito esquerdista, bloquearam sua candidatura.\n\nDurante o Weltkrieg, Müller se moderou - ele criticou severamente Rosa Luxemburgo e se posicionou no centro do partido, entre a esquerda revolucionária e os revisionistas de direita. Ainda assim, por um tempo, ele perdeu influência para Friedrich Ebert e Philip Scheidemann. Novamente, ele respondeu com uma mudança - desta vez um pouco mais para a esquerda, se aproveitando da frustração com a cooperação do partido com o gabinete de Brockdorff e passividade, ele defendeu uma abordagem mais agressiva que poderia neutralizar a Coalizão de Março e permitir a formação de um governo democrático de centro-esquerda. Em 1930, ele finalmente foi eleito como um dos co-presidentes do SPD - a posição intransigente do partido em relação ao Gabinete Dirksen que ajudou a sabotá-lo antes das eleições de 1936 é resultado de sua agitação.\n\nAssim como seu pai, seguidor de Ludwig Feuerbach, Müller é irreligioso e é o primeiro Reichskanzler na história da Alemanha que não pertence oficialmente a nenhuma religião.§!"

GER_alfred_hugenberg_desc: "§YDescrição do Conselheiro\nNascido:§! §g19 de junho de 1865, em Hanôver, Reino de Hanôver§!\n§VCarreira Política:§! §gAlfred Hugenberg é o Segundo Presidente do DVLP, seu principal financiador e um dos anjos da extrema direita do Império Alemão. De suas origens humildes como burocrata na Krupp AG, ele acumulou um enorme capital, controla vários jornais e tabloides informalmente chamados de "Grupo Hugenberg" e é visto por muitos como o futuro salvador do Império. No DVLP, ele é contido e visto com suspeita, já que tem sede de poder e ameaçaria o Presidente Ulrich von Hassell assim que tivesse a chance - no entanto, eles não podem dispensá-lo, já que o partido provavelmente não sobreviveria sem seu financiamento. Seus jornais e publicações constantemente incitam ódio contra socialistas e judeus, e sua Alemanha ideal não teria nem um nem outro.§!"
GER_theodor_wolff_desc: "§YDescrição do Conselheiro\nNascido:§! §g2 de agosto de 1868, em Berlim, Província de Brandemburgo, Reino da Prússia§!\n§VCarreira Política:§! §gTheodor Wolff é um escritor, jornalista e editor de jornais nascido em uma família judia abastada que é o editor-chefe do Berliner Tageblatt desde 1906. Politicamente progressista e membro do LVP, Wolff usou sua influência na mídia como uma ferramenta política até mesmo antes do Weltkrieg, publicando artigos que se opunham às políticas de poder de direita e apoiavam a Parlamentarização. Durante a guerra, ele protestou contra a censura e recusou-se a ceder na batalha de propaganda cada vez mais intensa entre a esquerda e a direita. Ele permaneceu um defensor ferrenho da democracia e da moderação após a guerra, e o Berliner Tageblatt sempre acolhe tratados do centro e da esquerda moderada.§!"
GER_fritz_thyssen_desc: "§YDescrição do Conselheiro\nNascido:§! §g9 de novembro de 1873, em Mülheim an der Ruhr, Província do Reno, Reino da Prússia, Império Alemão§!\n§VCarreira Política:§! §gO chefe da famosa família Thyssen, um dos industriais mais poderosos do Ruhr, Fritz Thyssen é o acionista majoritário e presidente do Gewerkschaft Deutscher Kaiser, uma corporação de carvão e aço em Duisburg com uma grande rede de subsidiárias em todo o Ruhr. Um tanto problemático para a família Thyssen, ele ganhou notoriedade por seu generoso apoio financeiro aos partidos de direita, especialmente o DVLP, do qual também é membro. Orgulhosamente nacionalista alemão, leal ao Kaiser (se o nome de sua corporação não deixou claro) e temeroso do sindicalismo, Thyssen acredita que uma sociedade militarista liderada por um regime populista de direita poderia conter a disseminação do socialismo e criar condições favoráveis para os negócios.§!"
GER_carl_siemens_desc: "§YDescrição do Conselheiro\nNascido:§! §g5 de setembro de 1872, em Berlim, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§VCarreira Política:§! §gO atual chefe da famosa família Siemens, Carl Friedrich von Siemens é o presidente de um dos maiores conglomerados industriais do Império Alemão - Siemens, especializado em produção militar e eletrônicos de consumo. Sob sua liderança, a Siemens concentrou-se neste último, começando a fabricar lâmpadas elétricas, rádios, televisores e microscópios eletrônicos, entre outros, e até mesmo construindo barragens hidrelétricas em todo o Reichspakt. O empresário esteve envolvido em toda a sociedade alemã - é membro do LVP, doou para causas liberais e conservadoras, foi admitido como Senador na Sociedade Kaiser Wilhelm e apoia a sociedade mútua judaica Gesellschaft der Freunde.§!"
GER_paul_lejeune_jung_desc: "§YDescrição do Conselheiro\nNascido:§! §g16 de março de 1882, em Colônia, Província do Reno, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gPaul Lejeune-Jung é um economista e burocrata que, após o serviço durante a guerra no departamento de matérias-primas do Ministério da Guerra da Prússia e gestão da Associação dos Fabricantes de Pasta Alemães, eventualmente chegou à posição de Presidente da Mitteleuropäische Kommission, a autoridade executiva burocrática da união aduaneira Mitteleuropa. Defensor da unificação do mercado europeu sob uma união aduaneira e da integração das economias da Europa Central, ele é um defensor reconhecido da Mitteleuropa pela direita. Politicamente, ele está alinhado com o DkP, embora sua fé católica o distancie do partido em grande parte protestante, e também trabalhou para governos do Zentrum.§!"
 KR_mitteleuropa_advocate_tt: "§HCivilian Factory§! velocidade de construção nos membros da §HMitteleuropa§!: §G+10,00%§!"
GER_wilhelm_groener_desc: "§YDescrição do Conselheiro\nNascido:§! §g22 de novembro de 1867, em Ludwigsburg, Distrito do Neckar, Reino de Württemberg§!\n§YCarreira Política:§! §gO General Wilhelm Groener é um ex-Ministro da Guerra da Prússia e chefe do Kriegsamt durante a guerra, o departamento responsável pela gestão da economia de guerra. Um raro exemplo de um general de alta patente do Exército Imperial Alemão nascido de plebeus e relativamente politicamente progressista, Groener serviu como um elo informal entre os militares e os governos civis após a promulgação da Constituição de Março, lidando com os problemas entre esses dois pilares do governo e garantindo sua cooperação. Em Berlim, ele é um defensor dos interesses do Heer e é relativamente confiável por todo o estabelecimento político, mesmo o SPD.§!"
GER_oswald_lutz_desc: "§YDescrição do Conselheiro\nNascido:§! §g6 de novembro de 1876, em Öhringen, Distrito de Jagst, Reino de Württemberg, Império Alemão§!\n§YCarreira Política:§! §gO General Oswald Lutz é um reformador renomado no Exército da Baviera, comandante de tropas motorizadas do Heer durante a Weltkrieg, que aprendeu por experiência que o futuro da guerra está nas forças blindadas móveis. Após a Weltkrieg, ele se tornou Ministro da Guerra da Baviera e promoveu a formação do primeiro regimento blindado do Reino, que se provou em manobras militares e redimiu sua visão de uma força de tanques móveis. Graças aos seus consideráveis contatos no Exército Imperial Alemão, ele encontrou oficiais com mentalidade semelhante - incluindo Heinz Guderian, cuja teoria militar está na sombra do que Lutz já estabeleceu.§!"
GER_ufa_desc: "§YDescrição do Conselheiro\nFundada:§! §g18 de dezembro de 1917, em Berlim, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gA Universum-Film Aktiengesellschaft foi estabelecida em 1917 como ideia de Erich Ludendorff, um dos dois líderes do Terceiro OHL, que desejava que se tornasse uma grande corporação cinematográfica controlada pelo estado que servisse ao interesse nacional. A UFA resistiu após a Weltkrieg e se estabeleceu em Babelsberg, tornando-se uma empresa privada que expandiu seu alcance para mídias modernas e expressionistas e se tornou uma concorrente direta de Hollywood. Seus filmes mudos são renomados em todo o mundo e seus cineastas, como Fritz Lang, F. W. Murnau e Leni Riefenstahl, receberam aclamação internacional. No entanto, se a situação exigir, a UFA está pronta para deixar de lado seus talentos tradicionais de propaganda e se tornar uma ferramenta da máquina de guerra alemã.§!"
GER_max_planck_desc: "§YDescrição do Conselheiro\nNascido:§! §g23 de abril de 1858, em Kiel, Ducado de Holstein, Confederação Alemã§!\n§YCarreira Política:§! §gMax Planck é um físico teórico alemão e presidente da Sociedade Kaiser Wilhelm, a mais alta instituição científica no Império Alemão. Ele é o criador da física quântica e foi premiado com o Nobel de Física em 1918 por sua descoberta dos quanta de energia, que revolucionou a compreensão humana dos processos atômicos e subatômicos. Sob sua liderança, a Sociedade reuniu algumas das mentes mais brilhantes da Alemanha e do mundo exterior e fez avanços impressionantes em física, química, engenharia e inúmeras outras ciências. Ideologicamente, Planck é um liberal conservador, membro da LVP, mas não altamente progressista — ele está satisfeito com o sistema constitucional atual e expressou temores privados de que "o domínio das massas" possa levar a uma ditadura totalitária.§!"
GER_adolf_georg_maltzan_desc: "§YDescrição do Conselheiro\nNascido:§! §g31 de julho de 1877, em Klein Varchow, Grão-Ducado de Mecklemburgo-Schwerin, Império Alemão§!\n§YCarreira Política:§! §gAdolf Georg von Maltzan é um dos diplomatas mais renomados do Império Alemão que serviu como Secretário de Relações Exteriores no governo de Ulrich von Brockdorff-Rantzau, supervisionando desafios e conquistas durante o colapso caótico do Império Britânico. Sua "Doutrina Brockdorff-Maltzan" propunha um retorno ao pragmatismo defensivo da era de Bismarck, contendo a França e mantendo o restante da Europa dividido, mas pacífico. Ao lado do embaixador Herbert von Dirksen, ele definiu a nova Política Oriental Alemã, cooperação cautelosa com a Rússia sob o Acordo de Vilnius, que não durou, mas garantiu uma frente oriental pacífica por quase uma década. Maltzan continua ativo, servindo em missões diplomáticas e oferecendo seus serviços aos governos alemães neste período cada vez mais tenso.§!"
GER_carl_bosch_desc: "§YDescrição do Conselheiro\nNascido:§! §g27 de agosto de 1874, em Colônia, Província do Reno, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gCarl Bosch é um químico e engenheiro renomado na BASF que ganhou o Prêmio Nobel de Química em 1931 graças à sua descoberta do processo Haber-Bosch, um método para produção de amônia que permitiu a produção em massa de fertilizantes nitrogenados. A visão de Bosch é que essa descoberta permitirá a proliferação em massa de fertilizantes e ajudará a alimentar um mundo em rápido crescimento. Além de suas realizações científicas, Bosch é um defensor notável da indústria química alemã, tanto nacionalmente quanto em assuntos estrangeiros, e politicamente, ele é membro da LVP, embora geralmente se abstenha de comentários políticos além de seu trabalho como defensor da indústria química.§!"
GER_konrad_zuse_desc: "§YDescrição do Conselheiro\nNascido:§! §g22 de junho de 1910, em Berlim, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gÀs vezes, a causa da ciência é promovida por um jovem auteur isolado - Konrad Zuse é um desses. Com apenas 26 anos durante o fim do governo de von Dirksen, ele já começou a construir máquinas de computação superiores a qualquer uma disponível no mercado e chamou a atenção do exército alemão. Com o tempo, a ambição e a habilidade de Zuse também crescerão - sua futura empresa, Zuse Apparatebau, projetará os primeiros computadores programáveis do mundo, perfeitos não apenas para tarefas militares, mas também para tarefas civis.§!"
GER_uranverein_desc: "§YDescrição do Conselheiro\n§gA crescente compreensão do potencial da energia nuclear levou físicos das universidades alemãs a se organizarem e pedirem ao governo para explorar mais esse potencial. O Uranverein, ou Clube do Urânio, é uma associação informal de físicos nucleares, como Otto Hahn, Georg Joos, Walther Bothe e Werner Heisenberg, e até mesmo obteve o endosso do famoso Presidente do Instituto Kaiser Wilhelm de Física, Albert von Einstein. Seu interesse é que o Heereswaffenamt conceda financiamento para a criação de uma Uranmaschine experimental ("máquina de urânio", ou um reator nuclear) que possa provar essa hipótese correta e inaugurar uma nova era de energia nuclear praticamente ilimitada.§!"
GER_hafraba_desc: "§YDescrição do Conselheiro\nFundada:§! §g6 de novembro de 1926, em Frankfurt am Main, Província de Hesse-Nassau, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gA Associação para a Preparação da Autoestrada Hansestädte-Frankfurt-Basel, abreviada como HaFraBa, foi fundada em 1926 sob a iniciativa do engenheiro de infraestrutura Robert Otzen. É um grupo de interesse para a construção de autoestradas e a promoção do lobby automobilístico no Império Alemão, e é a precursora do termo "Autobahn" - uma rota projetada para viagens de automóvel rápidas. Embora seus projetos de autoestradas estatais conectando todas as principais cidades tenham sido consistentemente rejeitados por um governo após outro, a HaFraBa permanece ativa e cooperará com qualquer governo para ver suas ideias se tornarem realidade.§!"
GER_franz_gurtner_desc: "§YDescrição do Conselheiro\nNascido:§! §g26 de agosto de 1881, em Ratisbona, Alta Baviera, Reino da Baviera, Império Alemão§!\n§YCarreira Política:§! §gUm jurista e político da Baviera, Franz Gürtner atuou como membro da Academia de Direito Alemão e como Ministro da Justiça do Reino da Baviera, antes de se mudar para Berlim. Embora alinhado com o DVLP e ideologicamente um nacionalista, monarquista e crítico da Constituição de Março, Gürtner não é membro do partido e fez questão de que está disposto a servir a qualquer governo que, até onde ele acredita, deseje o melhor para o Império Alemão. Se nomeado para controlar o sistema judiciário de todo o Império, ele fará tudo em seu poder para contornar e reinterpretar a lei a favor do regime.§!"
GER_hjalmar_schacht_desc: ""
GER_wilhelm_canaris_desc: "§YDescrição do Conselheiro\nNascido:§! §g1º de janeiro de 1887, em Aplerbeck, Província da Vestfália, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gO Almirante Wilhelm Canaris é o atual chefe da Nachrichten-Abteilung, o serviço de inteligência da Marinha Imperial Alemã, focado no rastreamento da localização das frotas inimigas e na obtenção de informações sobre os oponentes da Alemanha para a supremacia naval mundial. Embora ofuscado pelo chamado "Pai das Mentiras", Walter Nicolai, na Abteilung IIIb, Canaris é um chefe de inteligência naval capaz, se relativamente enigmático, e total cooperação entre seu departamento e o serviço de inteligência do Exército, se promovido pelo governo, certamente aumentaria significativamente a capacidade de inteligência alemã. Politicamente, Canaris é um nacionalista e monarquista leal, como esperado de um oficial prussiano, cético em relação às reformas de Março, mas aceitando que não é seu papel fazer comentários políticos.§!"

 GER_reichskanzler_in_prussia_desc: "§YDescrição do Conselheiro§!\n§gAté 1923, os cargos de Reichskanzler e Ministro-Presidente da Prússia eram um só, e esperava-se que um também fosse o outro. Isso deu à Prússia um poder desequilibrado no sistema e concedeu ao Reichskanzler poderes adicionais devido à sua posição na Prússia. Esse sistema foi despedaçado com a Constituição de Março - pois agora significaria que o Reichstag tem o poder de convocar uma votação de desconfiança em um Ministro-Presidente prussiano. A eleição de Matthias Erzberger, um católico progressista do Sul, foi a gota d'água e levou ao desmembramento prussiano, desde então eles têm seus próprios Ministros-Presidentes. Parece que esse desmembramento foi de curta duração, no entanto, já que o Reichskanzler se tornou novamente o Ministro-Presidente - seja por pouco ou por muito tempo.§!"

GER_ferdinand_von_bredow_desc: "§YDescrição do Conselheiro\nNascido:§! §g16 de maio de 1884, em Neuruppin, Província de Brandemburgo, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gO Major General Ferdinand von Bredow é um dos aliados mais próximos de Kurt von Schleicher. Um nobre prussiano da nova geração e comandante veterano da Weltkrieg, entrou em contato com Schleicher quando Hans von Seeckt era o chefe do Estado-Maior do Exército e os dois começaram a trabalhar juntos em um projeto que, aos olhos deles, visava coordenar a política do Império com os interesses militares. Enquanto Schleicher estava ativo politicamente e desenvolvia conexões com parlamentares, Bredow trabalhava nas sombras e foi nomeado para Abteilung IIIb, onde coletava dossiês sobre pessoas de interesse na política alemã e os encaminhava ao seu aliado para mantê-lo informado. Ele saudou o surgimento do Chanceler Schleicher e serve como aliado-chave do Reichskanzler em inteligência e segurança interna. A medição da Polícia Secreta da Prússia dá a Bredow uma nova ferramenta em seu arsenal, que ele certamente utilizará em nome do Neue Staat.§!"
GER_carl_schmitt_desc: "§YDescrição do Conselheiro\nNascido:§! §g11 de julho de 1888, em Plettenberg, Província da Vestfália, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gUm jurista famoso e teórico político cujo pensamento político chamou a atenção da sociedade alemã e da ciência política, Carl Schmitt é um dos críticos intelectuais mais famosos do constitucionalismo liberal no Império Alemão. Ao longo de sua carreira acadêmica, publicou vários livros e tratados nos quais explicava sua filosofia política, denunciava o liberalismo como não apenas incompatível com a democracia, mas também em desacordo com a natureza conflituosa inerente ao homem, que sempre exige inimigos existenciais para lutar. Como resposta às suas percepções sobre as fraquezas da democracia parlamentar, ele postula a ideia de soberano como alguém que decide sobre a exceção, transcende a lei para lidar com a crise enquanto contorna o texto da lei. Para Kurt von Schleicher, Carl Schmitt é o "Jurista-Chefe da Revolução Nacional", um ideólogo para seu regime anti-liberal e autoritário, que vê o Reichskanzler como esse soberano justo.§!"
GER_lothar_erdmann_desc: "§YDescrição do Conselheiro\nNascido:§! §g12 de outubro de 1888, em Breslau, Província da Silésia, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gUm ex-membro do SPD, funcionário influente do ADGB e assessor de imprensa dos sindicatos internacionais e alemães social-democratas, Lothar Erdmann se afastou do socialismo na década de 1930, vendo a luta pelos direitos dos trabalhadores como necessariamente entrelaçada com o interesse nacional, especificamente o interesse nacional alemão. Como ele descreveu mais tarde, "mesmo que os sindicatos tenham que abrir mão de muitas coisas que representavam sua natureza histórica, eles não precisam mudar seu lema 'Por meio do socialismo para a nação' se a revolução nacional seguir sua vontade pelo socialismo com ações socialistas". Essa visão de mundo o aproximou de Kurt von Schleicher, com quem Erdmann já estava familiarizado antes de sua nomeação como Reichskanzler. Agora que a Chancelaria foi estabelecida, a tarefa de Erdmann é conquistar os trabalhadores para o Gewerkschaftsbund controlado pelo estado e garantir a coordenação dos interesses do estado, dos negócios e do trabalho.§!"

GER_ulrich_von_hassell_desc: "§YDescrição do Conselheiro\nNascido:§! §g12 de novembro de 1881, em Anklam, Província da Pomerânia, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gRepresentante da próxima geração da nobreza alemã, Ulrich von Hassell nasceu em uma família antiga e orgulhosa da Baixa Saxônia em 1881. Antes da Weltkrieg, ingressou no serviço diplomático, porém, se afastou desse caminho de carreira por um tempo para seguir o serviço civil. Lá, ele se familiarizou com Wolfgang Kapp e, mais tarde, esteve envolvido na iniciativa de seu sogro, Alfred von Tirpitz - o Partido Pátria Alemã. Hassell foi secretário do partido desde o início, embora tenha sido temporariamente afastado por reacionários como Georg Schiele e o próprio Kapp.\n\nEm 1920, ele retornou ao serviço diplomático e foi designado para a Comuna da França, onde, destacado em Marselha, experimentou a revolução sindicalista pessoalmente - e foi ainda mais convencido de que o modo de vida alemão natural é completamente oposto a essa farsa anarquista. Em 1930, encontrou sua oportunidade de retornar - baixa participação nas eleições e a aposentadoria de Schiele forçaram uma reorganização no DVLP, e Hassell, liderando a chamada facção "Revolucionária Nacional", assumiu o controle. Declarando-se um "Jovem Conservador", mais disposto a abordar a questão social e trabalhar com não protestantes do que seus predecessores esnobes, Hassell imagina uma Alemanha construída no "espírito cristão-social", que precisa de um Estado Orgânico antidemocrático para guiá-los para o futuro com mão habilidosa.§!.\n\n§YOs efeitos deste Conselheiro são controlados pelo Balanço da Coalizão da Coalizão S-W-R.§!"
GER_eduard_stadtler_desc: "§YDescrição do Conselheiro\nNascido:§! §g17 de fevereiro de 1886, em Hagenau, Alsácia-Lorena, Império Alemão§!\n§YCarreira Política:§! §gEx-membro do Zentrum da Alsácia-Lorena, Eduard Stadtler se voltou para a extrema direita durante a Weltkrieg, quando experimentou pessoalmente a Revolução de Outubro como prisioneiro de guerra e a declarou uma ameaça para toda a Alemanha. Quando retornou à Alemanha durante as trocas de prisioneiros após Brest-Litovsk, começou a organizar sucessivos clubes políticos e grupos conservadores jovens com o objetivo de apoiar a extrema direita e criar uma alternativa "cristã-nacional socialista" ao bolchevismo e ao sindicalismo. Stadtler, pupilo do professor de história de Estrasburgo e ideólogo de direita Martin Spahn, tornou-se um membro proeminente do Partido Pátria Cristã de Extrema Direita (CSHP) de Spahn na Alsácia durante os anos 20, que lentamente se transformou em uma filial regional do DVLP na Alsácia após o surgimento de Ulrich von Hassell. Nomeado para o governo local na Alsácia-Lorena após as eleições para o Landtag de 1935 como parte do gabinete de Joseph Brom, Stadler possui surpreendentemente muitos contatos, desde grandes empresas até políticos e jornais importantes, e é altamente ambicioso - mas é um seguidor leal da linha nacional revolucionária, antidemocrática do Primeiro Presidente.§!"
GER_martin_spahn_desc: "§YDescrição do Conselheiro\nNascido:§! §g7 de março de 1875, em Marienburg, Província da Prússia Ocidental, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gProfessor de História Martin Spahn ficou famoso originalmente pelo "Caso Spahn" - a vocação de um católico, com apoio direto do Kaiser Wilhelm II, provocou um alvoroço na sociedade alemã e numerosos professores protestantes protestaram, pois acreditavam que um católico não poderia fazer pesquisa acadêmica imparcial. Na época, Spahn era um símbolo dos católicos reformistas, aqueles que queriam que os católicos alemães se integrassem à sociedade alemã. Desde então, ele mudou - após a Weltkrieg, ele estabeleceu o Partido Patriota Cristão de Extrema Direita, baseado na Alsácia, misturando conservadorismo interdenominacional e corporativismo com regionalismo alsaciano raivoso. O partido eventualmente se transformou em uma filial regional autônoma do DVLP após o surgimento de Ulrich von Hassell ao poder. Spahn também preside vários think tanks de extrema direita e o Círculo de Educação Superior Alemão antissemita, uma aliança de estudantes völkisch no Império. Embora ainda seja um defensor proeminente da integração dos católicos à sociedade alemã, argumenta de uma perspectiva nacionalista alemã - católicos, como qualquer cidadão alemão, devem se subordinar a um Império Alemão nacionalista rejuvenescido.§!"
GER_adolf_von_trotha_desc: "§YDescrição do Conselheiro\nNascido:§! §g1 de março de 1868, em Koblenz, Província do Reno, Reino da Prússia§!\n§YCarreira Política:§! §gAdolf von Trotha é um membro proeminente do DVLP e presidente da Liga Naval Alemã (Deutscher Flottenverein), o grupo de interesse fundado por Adolf von Tirpitz em 1898 como um defensor extra-parlamentar de sua Weltpolitik e curso de rearmamento naval. Antes e durante a Weltkrieg, a Liga Naval tornou-se o terreno fértil do pensamento nacionalista de extrema direita que desejava um ditador forte e "bonapartista" para conduzir a Alemanha à sua vitória final contra a Entente - esses sentimentos levaram à gênese do DVLP. Trotha em si também ganhou renome por seu papel no final da Weltkrieg - nomeado chefe da marinha no final de 1918, renovou a guerra submarina irrestrita para ajudar finalmente a quebrar a moral francesa e britânica para lutar. Ele se aposentou do serviço ativo após o fim da guerra e passou para o trabalho de publicista e político, liderando a Liga Naval e organizações juvenis nacionalistas e endossando obedientemente o curso de Ulrich von Hassell.§!"
 GER_oskar_hergt_desc: "§YDescrição do Conselheiro\nNascido:§! §g22 de outubro de 1869, em Naumburg, Província da Saxônia, Reino da Prússia§!\n§YCarreira Política:§! §gUm veterano político de direita, Oskar Hergt ocupou inúmeros cargos políticos muito antes de seu envolvimento na política partidária - como presidente do distrito de Liegnitz e Ministro das Finanças da Prússia. Seu ideal de um partido de direita cristão-conservador unido para ancorar o Império Alemão contra o radicalismo da esquerda eventualmente o levou aos Conservadores, aos quais se juntou na década de 1920, e sob cuja égide continuou a servir em vários cargos ministeriais na Prússia ao longo do período pós-guerra. Durante o breve governo liberal-conservador de Posadowsky-Wehner em 1923, Hergt assumiu o cargo de Secretário da Justiça. Para a coalizão de Schwarz-Weiß-Rot, ele traz expertise e respeito - embora seja muito cético em relação aos extremistas de extrema direita com os quais o DkP foi forçado a se sentar lado a lado. Aos seus olhos, os extremistas só causarão problemas que eles, políticos calmos e ponderados, serão obrigados a resolver.§!"
GER_hansjoachim_rohr_desc: "§YDescrição do Conselheiro\nNascido:§! §g1 de outubro de 1888, em Demmin, Província da Pomerânia, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gHansjoachim von Rohr é um representante notável dos interesses dos grandes proprietários de terras do Leste Elbiano e da aristocracia proprietária de terras, os chamados "Junkers". Um operador ativo no Landbund e próximo do futuro Reichskanzler Ewald von Kleist-Schmenzin, ele ocupou vários cargos na administração pública e na política prussiana, incluindo Ministro da Agricultura, e é considerado um contato importante para quem deseja obter ou manter a lealdade dos conservadores prussianos. Ideologicamente, ele é um aristocrata reacionário, oposto ao que ele vê como "populismo mesquinho" da extrema direita, mas tolerante à cooperação com eles desde que os interesses da classe Junker sejam defendidos.§!"

GER_rudolf_hilferding_desc: "§YDescrição do Conselheiro\nNascido:§! §g10 de agosto de 1877, em Viena, Baixa Áustria, Áustria-Hungria§!\n§YCarreira Política:§! §gNascido em uma família judia rica em Viena, Rudolf Hilferding se envolveu na política socialista durante seus estudos na universidade e ingressou no SPÖ austríaco, onde abandonou sua carreira anterior de medicina e se dedicou inteiramente ao estudo da economia política. Em 1906, recomendado por Karl Kautsky, mudou-se para Berlim como professor na escola do partido do SPD, e a Alemanha logo se tornou sua segunda casa. Aqui, em 1910, publicou o "Das Finanzkapital", um marco importante na teoria econômica marxista que o transformou no principal especialista em economia do SPD. Até hoje, suas elaborações sobre "capitalismo financeiro" formam a base da política econômica do SPD.\n\nHilferding permaneceu na Alemanha após o Weltkrieg - por um tempo, ele esteve envolvido no USPD anti-guerra, mas retornou ao SPD assim que a guerra acabou. Agora membro do Reichstag, ele é o principal economista do SPD e uma opção óbvia para os cargos governamentais mais altos.§!"
GER_carl_severing_desc: "§YDescrição do Conselheiro\nNascido:§! §g1 de junho de 1875, em Herford, Província da Vestfália, Reino da Prússia, Império Alemão§!\n§YCarreira Política:§! §gCarl Severing nasceu na cidade industrial da Vestfália, Bielefeld, e ganhou destaque através do movimento sindical na cidade. Antes da guerra, ele era um dos \"príncipes provinciais\" mais influentes do SPD - dominante no SPD da Vestfália e usando isso para exercer influência sobre o partido como um todo. Após o Weltkrieg, ele e o Zentrum entraram em uma coalizão no Landtag da Vestfália e ele usou sua influência para moderar greves e evitar a escalada do conflito de classes nos tumultuosos anos do pós-guerra - o que lhe rendeu reputação como um moderado \"Staatspolitiker\", um político reformista do SPD favorável à coalizão com os outros partidos progressistas em nome da reforma democrática.\n\nEm 1924, ele retornou ao Reichstag e serve lá como um dos deputados social-democratas mais influentes até hoje. Aplicação da lei e direito da função pública são suas especialidades, mas ele, juntamente com Otto Braun, é um pouco cético em relação a Hermann Müller e sua intransigência.§!"
GER_albert_einstein_desc: "§YDescrição do Conselheiro\nNascido:§! §g14 de março de 1879, em Ulm, Distrito do Danúbio, Reino de Württemberg, Império Alemão§!\n§YCarreira Política:§! §gAmplamente considerado o mais brilhante pensador da era, se não de toda a história humana, Albert von Einstein é um físico teórico de nascimento alemão que revolucionou a física moderna com sua teoria da relatividade. Temporariamente apátrida, retornou à Alemanha em 1914 e tem liderado o Instituto Kaiser Wilhelm de Física desde 1917. Em 1921, foi agraciado com o Prêmio Nobel de Física e subsequentemente enobrecido pelo Kaiser por suas contribuições excepcionais à comunidade científica alemã. Embora a maioria do público tenha pouco entendimento de sua teoria, ele se tornou uma celebridade científica e usa essa fama e notoriedade para promover várias causas, principalmente o pacifismo e os direitos dos judeus alemães. Politicamente, ele simpatiza com o SPD e LVP.§!"
GER_wissell_moellendorff_desc: "§YDescrição do Conselheiro\nNascido:§! §g8 de março de 1869, em Göttingen, Província de Hanôver, Reino da Prússia§!\n§g3 de outubro de 1881, em Hong Kong§!\n§YCarreiras Políticas:§! §gNascido em Göttingen, Rudolf Wissell se envolveu no SPD ilegal através de seu aprendizado como engenheiro mecânico e passou a ser secretário sindical em tempo integral. Na Comissão Geral dos Sindicatos e, posteriormente, na ADGB, ele foi responsável pela política social e subsequentemente se tornou o principal especialista em política social do SPD. No partido, ele pertence à ala \"Staatspolitiker\", mas mesmo assim planeja uma transformação completa do sistema econômico alemão, caso lhe seja dada a oportunidade de persegui-la.§!\n\n§gWichard von Moellendorff é um engenheiro da nobreza menor da família Moellendorff. Um adepto precoce do pensamento de Walther von Rathenau, ele se mudou para o recém-estabelecido Departamento de Matérias-Primas de Guerra que era chefiado por ele e foi designado para liderar a seção de química. Durante esse tempo, ele escreveu um tratado sobre a "Deutsche Gemeinwirtschaft", um modelo de compromisso entre capitalismo e economia planejada socialista que envolveria o controle da economia por meio de um sistema de paridade de conselhos e comitês especializados que elaborariam planos anuais para o crescimento econômico. Suas ideias chamaram a atenção de Rudolf Wissell, e embora ele não seja membro do SPD, foi recrutado para ajudar a elaborar um plano para a transformação da economia alemã.§!"

