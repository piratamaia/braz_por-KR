gerschl.40.t: "Braunschweig Vermelho"
gerschl.40.d: "As tensões e conflitos na Alemanha finalmente transbordaram - e uma faísca terrível acaba de ser acesa no pequeno e industrializado Ducado de Braunschweig. Durante a ausência do Duque Ernst August e de sua esposa, Princesa Viktoria Louise da Prússia, para uma celebração solene do aniversário do soberano no castelo de inverno da família, o Castelo de Cumberland na Alta Áustria, a violência e os confrontos eclodiram nas ruas da capital. O pequeno estado foi engolfado pela greve geral por meses, e ainda assim, o Ministro-Presidente, Werner Küchenthal, recusou-se a fazer concessões ao movimento socialista. Apesar dessas vastas tensões de classe históricas e de uma tentativa passada de revolução em 1918, o governo e o sistema político permaneceram conservadores, recusando-se a implementar o sufrágio universal e mantendo um sistema de voto plural para conter o crescimento dos Social Democratas e da extrema-esquerda.\n\nCom o tempo, no entanto, o armamento secreto de grupos de autodefesa dos trabalhadores em Braunschweig e as deserções da pequena guarnição brunsviquesa viraram o jogo a favor dos grevistas, e ainda outra incursão policial à meia-noite de novembro levou a uma resposta violenta dos trabalhadores. A polícia e a guarnição foram derrotadas em confrontos de rua, barricadas foram erguidas e os revolucionários ocuparam vários prédios públicos, incluindo a sede da polícia, a estação ferroviária e as prisões. O governo de Küchenthal fugiu do Ducado, e o líder do KAPD brunsviquense, Rudolf Lindau, proclamou a criação da República Socialista de Braunschweig nos degraus do Palácio de Braunschweig."
gerschl.40.a: "Meu Deus! Nosso 1925 começou?"
gerschl.40.b: "SPD ganha Voto de Desconfiança."
gerschl.40.c: "SWR ganha Voto de Desconfiança."

gerschl.41.t: "A Lei de Habilitação"
gerschl.41.d: "A próxima sessão do Reichstag foi realizada com horror no ar. A derrubada de um governo legítimo de um estado alemão por revolucionários socialistas imediatamente pressionou quase toda a legislatura a se unir atrás do Reichskanzler, Kurt von Schleicher, que imediatamente aproveitou a situação. A primeira moção discutida no Reichstag hoje foi apresentada pelo governo e lida pelo próprio Chanceler.\n\nCitando as condições extraordinárias no Império e a necessidade de um governo nacional forte durante uma emergência, Schleicher invocou a experiência de 1914 e apresentou uma Lei de Habilitação ao Reichstag. Este ato suspenderia o poder de desconfiança parlamentar por sua duração para garantir a estabilidade nacional e concederia ao Reichskanzler a capacidade de promulgar decretos executivos à vontade, com apenas a contrassinatura do Kaiser. O consentimento do Reichstag ainda seria necessário para declarações de guerra e paz, no entanto, e o Reichstag também teria a capacidade de revogar o Ato assim que a crise fosse considerada encerrada.\n\nGrande parte da legislatura já estava convencida de que apenas um governo mais forte sob Schleicher poderia oferecer uma resposta à malaise atual, enquanto os céticos da esquerda e da direita foram convencidos pelas insinuações de Schleicher de que um Ato de Habilitação derrotado poderia significar sua renúncia, levando o Império a uma maior desordem neste momento crítico. Exceto por alguns dissidentes entre a extrema-esquerda e o SPD, a Lei de Habilitação passou quase unanimemente e marca uma nova página na história do Império."
gerschl.41.a: "E assim, o último bloco está no lugar..."
GER_enabling_act_tt: "Com a §YLei de Habilitação§! em vigor, o Reichskanzler pode passar decretos sem o consentimento do Reichstag e está imune a quaisquer votos de desconfiança, consolidando todo o poder dentro de §YKurt von Schleicher§!.\nAs mecânicas do §YKabinett Schleicher§! estão desativadas."
GER_enabling_act: "A §YLei de Habilitação§! foi aprovada."

gerschl.42.t: "Reichsexekution em Braunschweig"
gerschl.42.d: "De acordo com o Artigo 19 da Constituição do Império Alemão, o Bundesrat pode conceder permissão para uma Reichsexekution - uma intervenção contra um estado federal na condição de que o estado não cumpra seus deveres constitucionais. Até hoje, esse poder nunca havia sido usado na história do Império. Há várias maneiras pelas quais um estado pode não cumprir seus deveres - recusando-se a pagar suas contribuições matriculares para o orçamento ou fornecer os contingentes militares necessários, introduzindo leis que violam a Constituição ou 'ser responsável por atividades contra a existência do Império'. O último deles foi invocado em uma sessão do Bundesrat hoje, onde o conselho aprovou unanimemente uma Reichsexekution contra Braunschweig.\n\nNormalmente, uma Exekution primeiro tomaria a forma de negociações antes que a força militar fosse considerada, mas o governo descartou a opção desde o início. Os socialistas brunsviqueses não tinham desejo de encerrar sua luta com meras concessões - a República Socialista estava sendo rapidamente reorganizada e já havia estabelecido uma pequena milícia, se preparando para o ataque e esperando suportar a repressão até que o restante do Império levante a bandeira da revolução.\n\nO Artigo 19 estabelece que o Kaiser, por meio de seu governo, executa a Reichsexekution. A tarefa cabe ao Reichskanzler organizar as tropas para suprimir esta revolução fracassada."
gerschl.42.a: "A ordem será restabelecida!"

gerschl.43.t: "Fim da Revolução em Braunschweig"
gerschl.43.d: "A operação para extinguir os eventos revolucionários em Braunschweig ocorreu às pressas, visando sufocar os socialistas de Braunschweig antes que outras cidades ou estados caiam na praga sindicalista. Unidades mobilizadas do Exército Alemão Imperial atravessaram a fronteira logo cedo pela manhã, e embora tenham pego as milícias que protegiam o pequeno ducado de surpresa, uma resposta logo foi organizada e confrontos eclodiram pelas ruas da capital. No entanto, mesmo trabalhadores altamente motivados não puderam resistir a soldados disciplinados e veículos pesadamente blindados - tanques avançaram através das barricadas erguidas às pressas e unidades da milícia foram dispersas após rápidos tiroteios. No Palácio de Braunschweig, o Presidente Rudolf Lindau e o pequeno gabinete da República Socialista foram encontrados e capturados.\n\nEmbora Werner Küchenthal tenha retornado ao solo de Braunschweig, ele não foi reeleito como Ministro-Presidente - em vez disso, após acordo entre o Reichskanzler e o Duque Ernst Augustus, um Comissário Estadual não partidário foi nomeado para gerenciar a restauração da ordem no estado. Braunschweig está agora de fato sob controle central de Berlim. Execuções da liderança principal da tentativa revolucionária de Braunschweig, incluindo Lindau, ocorreram logo depois na prisão da capital. Compreensivelmente, a supressão da República Socialista foi criticada como tirania sedenta de sangue na imprensa socialista."
gerschl.43.a: "A bandeira vermelha nunca voará aqui!"

gerschl.44.t: "Intervenção Paramilitar em Braunschweig"
gerschl.44.d: "Embora uma Reichsexekution em Braunschweig possa ter sido declarada, o governo adiou ação por uma razão ou outra - levando a um caos absoluto em Braunschweig, já que os cidadãos mesmos pegaram em armas para acabar com a agitação revolucionária. Remanescentes das forças de segurança e polícia de Braunschweig, juntamente com veteranos do exército e ativistas de numerosas associações de extrema-direita, organizaram uma revolta na instável República Socialista - e após vários dias de combates brutais nas ruas, esse chamado 'Corpo Livre (Freikorps) de Braunschweig' conseguiu derrubar o regime revolucionário e suprimir a revolta socialista. Paramilitares extremistas e leais vingativos à Casa de Hanover não hesitaram em praticar justiça por conta própria contra todos percebidos como colaboradores da revolução, levando a centenas de execuções e brutalidade incessante no rescaldo. O governo de Schleicher foi forçado a aceitar isso como um fato consumado e nomear um governo de ocupação militar temporário para administrar o estado-membro até que o governo civil pudesse ser restaurado, mas esse fracasso é uma cicatriz profunda na fé do povo no Chanceler e na confiança que a Alemanha comanda no exterior. A Terceira Internacional certamente fará mártires dos revolucionários executados nesta 'Terror Branco'.\n\nDevido à supressão caótica da Revolução em Braunschweig, a violência e o derramamento de sangue continuaram por vários meses em todo o Ducado, levando a mais represálias e escalada do terror. A mais famosa vítima deste caos foi a esposa do Duque Ernst Augustus de Braunschweig, Princesa Viktoria Louise da Prússia - ela foi morta acidentalmente por um revolucionário sindicalista visando seu marido e recebeu um funeral de estado com lágrimas. A ira da Família Real não recai apenas sobre os revolucionários, no entanto, mas também sobre o Chanceler Schleicher, que poderia ter evitado essa tragédia..."
gerschl.44.a: "Talvez devessemos ter intervindo..."

gerschl.45.t: "Enfraquecendo o Bloco de Schleicher"
gerschl.45.d: "Ao longo de meses, o Reichstag se dividiu em vários campos hostis, e aquele que está alinhado com o Reichskanzler Schleicher está rapidamente diminuindo. Mais e mais facções na legislatura declararam sua lealdade ao voto de desconfiança do SPD ou dos conservadores, a ponto de apenas a astúcia e a habilidade do Reichskanzler em jogar com ambos os lados permitirem que ele permaneça no poder.\n\nEssa estratégia não pode durar para sempre, no entanto. A habilidade de Schleicher em contar com seus contatos está diminuindo e os partidos que ainda o veem como a melhor solução para a Alemanha estão reconsiderando sua escolha. Talvez não seja tarde demais para eles se unirem ao trem e garantirem um ministério no próximo governo, afinal."
gerschl.45.a: "Devemos agir estrategicamente com nossos recursos em declínio."
GER_schleicher_weakening_tt: "Agora você será capaz de marcar §R1§! facção a menos para protegê-la da conversão.\n§RA contagem regressiva começou...§!"

gerschl.46.t: "Greves de Simpatia na Silésia" 
gerschl.46.d: "Após algum tempo, durante o qual avaliaram a situação e depois testemunharam o estabelecimento de um governo de direita na Prússia, os trabalhadores poloneses na região industrial da Alta Silésia juntaram-se à greve em curso. A decisão de se comprometerem com os objetivos dos trabalhadores do Ruhr foi tomada como uma colaboração entre os dois principais sindicatos trabalhistas poloneses no Império Alemão — a Associação Profissional Polonesa (Zjednoczenie Zawodowe Polskie) de caráter cristão e nacional, que geralmente se concentra nos poloneses no Ruhr, e a União Central de Trabalho da Polônia (Centralny Związek Zawodowy Polski) que é mais próxima dos socialistas e do SPD. Dezenas de milhares de trabalhadores nas minas de carvão e usinas siderúrgicas da Alta Silésia esvaziaram seus locais de trabalho e seus colegas no Ruhr se juntaram aos seus camaradas alemães.\n\nA decisão dos sindicatos poloneses inflamou as geralmente mornas relações entre os alemães e os poloneses na região etnicamente mista da Alta Silésia — os trabalhadores alemães geralmente se recusaram a se associar à greve e esse movimento os tornou ainda menos propensos a se unir. Isso foi criticado pelo presidente do ZZP, Józef Rymer, nos órgãos de imprensa do sindicato, descrevendo isso como "o uso de tensões étnicas como ferramenta pela ditadura prussiana em desenvolvimento para dividir os trabalhadores em sua luta por direitos"."
gerschl.46.a: "Eles perecerão como o restante."

gerschl.47.t: "Conferência Fundadora da Frente de Unidade Nacional"
gerschl.47.d: "Desde a ascensão de Kurt von Schleicher ao poder, seus seguidores tanto no governo quanto em todo o país têm clamado para que ele transforme seu movimento de renascimento nacional em uma organização oficial, que possa ajudá-lo em sua visão e lhe fornecer uma base de apoio contra seus numerosos oponentes. Durante muito tempo, Schleicher não foi receptivo a tais apelos — tal movimento só tornaria a política alemã mais divisiva, como ele explicou em 1936. No entanto, os tempos mudam, e o Reichskanzler deu sua aprovação informal para a formação de um movimento que apoia o Reichskanzler — a Frente de Unidade Nacional Alemã.\n\nMembros do Reichstag do \"Bloco Schleicher\", grupos da sociedade civil e círculos como a Liga para a Reorganização do Reich (Bund zur Erneuerung des Reiches, ou o Bund de Lutero), e numerosos independentes e políticos de direita encontrando oportunidade em se alinhar com o Reichskanzler são esperados para aparecer na conferência de fundação do partido em Berlim, o coração pulsante do Império. Schleicher ele próprio, enfatizando sua posição independente e unificadora, não é esperado para se tornar membro do partido, mas será um palestrante chave e sua posição moldará a direção que seus seguidores tomarão.\n\nObservadores estrangeiros observam com preocupação, testemunhando indícios e gestações de um movimento populista de direita que já tomou a Rússia e a Romênia de assalto - mais conservador e moderado, talvez, mas ainda um desenvolvimento preocupante na política alemã."
gerschl.47.a: "O seguimento do General Vermelho finalmente receberá forma."
GER_schleicher_founding_conference_tt: "§YNós definiremos a natureza da Frente em uma série de eventos.§!"

gerschl.48.t: "A Natureza da Frente"
gerschl.48.d: "O conceito de partidarismo em si é controverso na direita alemã, já que os conflitos partidários dentro do Reichstag e do público em geral são vistos como uma causa do declínio do Império. Um partido político nunca poderia verdadeiramente representar a totalidade da Alemanha, de todos os seus diferentes grupos sociais, políticos e étnicos, pois necessariamente deve se ligar a uma ideologia e visão de mundo específicas. Uma solução alternativa para o Reichskanzler e seus seguidores seria estabelecer não um partido, mas um movimento, um que transcenda linhas partidárias e se concentre em trabalho orgânico em vez de politicagem mesquinha.\n\nO Partido da Pátria foi um desses movimentos antes de sua reorganização em um partido, permitindo que membros de diferentes partidos políticos participassem e trabalhassem juntos, e numerosas ligas de interesse, como a Liga Agrária e a Liga Naval, também são exemplos bem-sucedidos. Talvez os antigos partidos políticos da Alemanha possam permanecer, mas simplesmente se deteriorar para a irrelevância à medida que toda a nação, da esquerda à extrema direita, se una em apoio ao Reichskanzler? Ou talvez a eficiência organizacional de um partido político com uma filiação e ideologia estritas seja mais útil para os objetivos de Schleicher?"
gerschl.48.a: "É um partido político, representando uma nova força na política alemã."
gerschl.48.b: "Não é um partido, mas um movimento para todo alemão patriota."

gerschl.49.t: "A Amplitude da Frente"
gerschl.49.d: "Os partidos políticos no Império Alemão são partidos de massa, cercados por organizações da sociedade civil que fornecem benefícios práticos aos membros do partido e desenvolvem membros díspares em comunidades. A abrangência de qualquer partido individual é limitada devido a processos naturais, no entanto. Agora enraizada no poder, a Frente pode dar um passo adiante e se desenvolver em um movimento de massa que se tornará permanente, total na vida diária. Organizações juvenis, grupos de mulheres, grupos de veteranos e filiais em diferentes setores da sociedade, como agricultura, esportes, artes e negócios, todos ajudariam a orquestrar a criação de uma nação alemã leal e diligente, onde a disciplina e a lealdade patriótica prevalecem. Claro, isso também significaria que a participação na Frente é um sinal de lealdade política, e assim permissão para avançar na carreira pública.\n\nIsso faria com que o regime de Schleicher se aproximasse mais do controle total buscado pelos Nacional-Populistas na Rússia ou na Romênia, nos quais o partido e o Estado se tornaram efetivamente um só. Além disso, tal massificação do partidarismo não apaziguaria a todos - políticos e aristocratas no círculo de Schleicher veem tais movimentos como uma diluição da política em mero espetáculo e discursos sem vida, em vez de trabalho orgânico."
gerschl.49.a: "Nós fundaremos movimentos de massa, grupos juvenis, e nos tornaremos permanentes na vida diária."
gerschl.49.b: "Somos um grupo de lealistas confiáveis, não precisamos de um seguimento em massa."

gerschl.50.t: "Falhas do Parlamentarismo"
gerschl.50.d: "Embora tenha chegado ao poder através do processo democrático e tenha falado positivamente da Constituição de Março e do sistema parlamentar alemão, o Reichskanzler cercou-se de homens e mulheres que não têm amor pelo parlamentarismo e não é mistério que ele próprio prefere um regime de mão mais forte. A parlamentarização do governo alemão levou a governos fracos liderados por homens sem carisma e cheios de bajuladores, e toda a atenção tem sido direcionada para o Reichstag, suas batalhas e seus escândalos.\n\nO Professor Carl Schmitt, um dos aliados de Schleicher e participante da conferência fundadora, é conhecido em todo o Império como um crítico do parlamentarismo - sua tese sobre a democracia liberal como um sistema desconectado da nação, que fomenta uma nova aristocracia e gradualmente entra em decadência, ressoa com muitos no círculo de Schleicher. Se incluirmos essas teses como princípios de nosso programa partidário, nossa solução para a decadência da democracia liberal será um governo de ação decisiva, que exerça poder além do lento processo parlamentar para abordar os verdadeiros desejos do povo e da nação alemã."
gerschl.50.a: "Incluiremos a brilhante crítica do prof. Schmitt ao parlamentarismo."
gerschl.50.b: "Não faça comentários explícitos sobre o sistema democrático no programa."

gerschl.51.t: "Comentários sobre a Política Econômica"
gerschl.51.d: "Desde o Weltkrieg, onde criticou o lucro de guerra como oficial-burocrata no Kriegsamt, Schleicher tem a reputação de um político economicamente progressista. Entre as alianças que desenvolveu taticamente durante o período pós-guerra estão vários sindicatos, e importantes sindicalistas, como Lothar Erdmann e Theodor Leipart, estão em seu círculo, endossando a formação de uma federação nacional de sindicatos controlada pelo Estado para mediar conflitos entre negócios e trabalho. O Reichskanzler também não se esquivou de endossar a autarcia econômica e o desenvolvimentismo militar focado — com os esforços do Estado, ele acredita, uma economia mais forte e autossuficiente pode ser construída para servir ao Exército Imperial Alemão.\n\nA política econômica é um ponto importante de contenda nos debates sobre o programa partidário da Frente, pois enquanto a ala esquerda do movimento de Schleicher espera que ele continue com sua reputação como o "General Vermelho", os conservadores e líderes empresariais em quem ele conquistou a confiança desejam que ele cesse com o populismo desalmado. Eles prefeririam muito mais uma posição mais forte sobre o sindicalismo, a raiz de todo mal nos dias modernos."
gerschl.51.a: "Enfatize nosso vínculo com o trabalho e a criação de harmonia entre trabalhadores e empresários."
gerschl.51.b: "Enfatize a necessidade de defesa nacional e ataques ao sindicalismo."
gerschl.51.c: "Mantenha-se vago sobre políticas econômicas."

gerschl.52.t: "Defesa dos Valores Culturais"
gerschl.52.d: "Culturalmente conservador, Schleicher fez comentários nos últimos anos que muitos dos problemas econômicos e culturais da Alemanha surgiram por causa da perda de sua conexão com o solo e a nação, e respondeu positivamente a propostas de restrições à liberdade de expressão para interromper a difamação do estado e a \"corrupção das artes\". É uma visão que ele compartilha com grande parte da direita alemã, e enfatizar essas opiniões poderia conceder ao Reichskanzler aliados poderosos. Os chamados \"Revolucionários Nacionais do DVLP\", unidos em torno de Ulrich von Hassell, reconstruíram seu partido com base conservadora populista com uma forte dose de cultura cristã rural e Sammlungspolitik (política de unidade de direita).\n\nNão apenas isso, mas sua Alemanha ideal é liderada por um líder forte e imperialista que pode transcender o parlamentarismo tóxico para guiar o Império como um único e capaz governante — a persona de Schleicher, embora um tanto pragmática e "progressista" demais para seu gosto, poderia atrair pelo menos alguns dos membros do DVLP. Isso exigiria artigos específicos sobre a proteção de valores tradicionais no programa da Frente, bem como uma ênfase ainda mais forte no antissocialismo e no antiparlamentarismo."
gerschl.52.a: "Atraia os "Revolucionários Nacionais" endossando a cultura cristã rural."
gerschl.52.b: "Mantenha-se vago sobre políticas culturais e religiosas."

 gerschl.53.t: "Centralização do Estado"
gerschl.53.d: "Um dos principais objetivos de Schleicher é avançar e completar a centralização do Império Alemão às custas de seus estados membros, completando assim a visão de Otto von Bismarck. Embora alguns movimentos na direção centralizada, concedendo poderes e autoridades adicionais ao regime em Berlim e exercendo poder suave para conter os estados do Sul rebeldes, possam ser realizados relativamente rapidamente, o equilíbrio constitucional de poder entre o Império e seus estados é muito mais difícil de alterar. O Reichskanzler deposita suas esperanças na Segunda Guerra Mundial, no entanto - se ele conduzir o Império à vitória contra os sindicalistas, o fervor pós-guerra certamente lhe concederá capital político para emendar ou até reescrever a Constituição Imperial conforme sua vontade.\n\nRumores da chamada "Constituição de Schleicher" já estão espalhados pelos jornais graças a comentários feitos por autoridades governamentais sobre a necessidade de "promulgar reformas constitucionais", mas a fundação da Frente oferece uma oportunidade para tornar esse desejo oficial. Tal decisão alarmaria muito os Estados, mas ajudaria a unir os elementos centralistas da política alemã sob nossa bandeira."
gerschl.53.a: "Proclamar abertamente nosso desejo de promulgar uma 'Constituição de Schleicher' centralizada."
gerschl.53.b: "Permanecer vago sobre as relações federais."

gerschl.54.t: "Posição sobre a População Judaica"
gerschl.54.d: "O antissemitismo político está presente na política alemã há muitas décadas, e o tempo, as revoluções bolcheviques e sindicalistas, e a crise da Segunda-feira Negra só o viram crescer. Entre a base rural agrária de direita e a classe média nas cidades, posições xenófobas recebem amplo apoio, desde pedidos para restringir os negócios judaicos, especulação de terras, imigração e influência percebida nos jornais, até posições extremas como a expulsão para a Palestina. Dos principais partidos políticos, apenas o DVLP explicitamente tem pontos antissemitas em seu programa, mas outros partidos de direita têm que aceitar a prevalência de posições antissemitas entre seus membros.\n\nSchleicher pessoalmente não é antissemita e descreveu o antissemitismo como "a maior loucura" em uma entrevista antes de seu Chanceler, e sua ideia predominante de uma sociedade alemã unida pode incluir os judeus alemães também, mas seu partido inevitavelmente terá que abordar o antissemitismo de alguma forma ou correrá o risco de perder uma parte de sua base de apoio para a extrema direita."
gerschl.54.a: "Limitar-nos a assobios não oficiais no máximo."
gerschl.54.b: "O programa mencionará metas para restringir negócios e cultura não-alemães."

gerschl.55.t: "A Frente e a Monarquia"
gerschl.55.d: "Nenhum partido político mainstream no Império Alemão pede a abolição da monarquia - embora a aprovação do atual Kaiser certamente possa variar e não seja muito positiva mesmo entre a direita, a monarquia como instituição é vista como um símbolo da Alemanha como um todo, e sua substituição por uma presidência eleita é ou extremismo radical ou uma mudança vaga distante que não vale a pena morrer. Espera-se que a Frente se encaixe nessa janela de Overton também - a questão, no entanto, reside em quanto esse monarquismo deve ser enfatizado no programa.\n\nMonarquismo explícito e exaltações ao Kaiser fortaleceriam a confiança daqueles conservadores que desconfiam das intenções de Schleicher, mas enfraqueceriam a posição do Reichskanzler entre as alas liberal e social-democrata da política alemã, para quem a monarquia serviria melhor como uma figura decorativa que todo partido poderia ignorar com segurança."
gerschl.55.a: "Proclamar que somos, antes de tudo, um partido monarquista e exaltar o Kaiser."
gerschl.55.b: "Apenas declarar nossa aceitação do sistema atual."

gerschl.56.t: "A Conferência Concluída"
gerschl.56.d: "Todas as questões importantes sobre a direção e ideologia da Frente de Unidade Nacional foram resolvidas - e, como esperado, a maioria dos presentes declarou sua total adesão aos princípios do programa. Após ser aprovado por votação majoritária na convenção, uma série de discursos se seguiram - entre os palestrantes mais bem recebidos estavam Hans Luther, Lothar Erdmann, Otto Gessler, Siegfried von Kardorff e Paul Reusch, todos os quais também foram incluídos no comitê central do partido recém-estabelecido. Finalmente, o próprio Reichskanzler falou algumas palavras diante dos delegados, elogiando-os pelo 'dever de renovação do Império que escolheram colocar sobre seus ombros' e afirmando que 'os delegados reunidos hoje certamente estão à altura da tarefa, e espero realizar um trabalho produtivo com eles'.\n\nSchleicher permanece independente, então a presidência da Frente cabe a Hans Luther, o ex-prefeito de Essen e secretário de Finanças. No entanto, espera-se que ele seja apenas o primeiro entre iguais no comitê central e uma figura decorativa. Após um canto coletivo final de 'Heil dir im Siegerkranz', a Frente de Unidade Nacional foi orgulhosamente proclamada como fundada."
gerschl.56.a: "Hurra, seguidores do Segundo Bismarck!"

gerschl.57.t: "Ascensão dos Fundamentalistas Luxemburgueses"
gerschl.57.d: "Desenvolvimentos preocupantes estão ocorrendo no Grão-Ducado de Luxemburgo.\n\nA aprovação da Maulkuerfgesetz já resultou na proibição do KAPD, KPD e outros partidos de extrema esquerda no solo luxemburguês, mas isso não é suficiente para o regime enraizado do Partido da Direita. A Maulkuerfgesetz foi endossada pela facção 'Fundamentalista' do partido, liderada pelo padre e ideólogo do partido Jean-Baptiste Esch, que acreditam que o Partido da Direita deve formar um estado de partido único com base nos princípios do Catolicismo Político e na colaboração das classes sociais. Sabe-se que o Presidente do Conselho, Joseph Bech, também é simpático às ideias deles, assim como muitos no Partido — afinal, eles vivem na fronteira com a Comuna, e poucos na Alemanha temem a beligerância revolucionária francesa mais do que eles.\n\nFortalecidos e encorajados pela aprovação da Maulkuerfgesetz, os Fundamentalistas aumentaram sua influência sobre o partido e promoveram várias reformas adicionais em Luxemburgo — todos os partidos além do Partido da Direita foram severamente restritos, um sindicato cristão controlado pelo governo foi estabelecido e todos os sindicatos independentes foram proibidos, e a liberdade de imprensa foi restrita. Luxemburgo está se tornando um regime autoritário — como descreveu o Frankfurter Zeitung, é 'uma úlcera ditatorial no coração da Alemanha'."
gerschl.57.a: "Curioso."

gerschl.58.t: "O Círculo Tat"
gerschl.58.d: "Para mobilizar as massas nos dias de hoje, aliados influentes na mídia são indispensáveis, como os democratas e os direitistas têm nos mostrado nos últimos anos. Como homem militar não partidário, Schleicher infelizmente carece desse crucial suporte midiático abrangente — com a ajuda do chamado 'Círculo Tat', isso agora vai mudar. A redação da revista mensal sediada em Berlim 'Die Tat' (A Ação) tem sido uma aliada firme da visão política de Schleicher há bastante tempo; na verdade, desempenhou um papel crucial durante as semanas fatídicas na primavera de 1936, durante as quais a revista atuou como um poderoso líder de opinião na campanha midiática que eventualmente resultou na controversa nomeação de Schleicher como Reichskanzler.\n\nExtremamente popular nos círculos jovens patrióticos e intelectuais, 'Die Tat' visa a reversão da ordem da Constituição de Março e a instauração de um líder carismático não partidário capaz de sintetizar os melhores componentes tanto da esquerda quanto da direita em uma ideologia totalmente nova: 'Socialismo Alemão' ou 'Nationaler Sozialismus'. Segundo o Editor-Chefe Hans Zehrer, todos os partidos existentes foram profundamente corrompidos por correntes 'liberais', e apenas a criação de algo totalmente novo será capaz de fortalecer a Volksgemeinschaft alemã em sua luta contra o sindicalismo e o Savinkovismo. Claro, as ideias de Querverbindung de Schleicher e sua estreita cooperação com os sindicatos, não importa qual a ideologia, se encaixam bem nessa agenda.\n\nNos últimos meses, o jovem e carismático Zehrer tem trabalhado em estreita colaboração com Schleicher para aconselhá-lo sobre assuntos políticos domésticos e estrangeiros. Essa simbiose entre 'Die Tat' e a Chancelaria do Reich pode agora se tornar ainda mais próxima. Zehrer e seus colegas recentemente adquiriram o jornal anteriormente conservador cristão 'Tägliche Rundschau' e agora planejam transformá-lo em um dos mais importantes navios-almirantes de propaganda para a visão do governo; enquanto 'Die Tat' continuará a atrair especialmente um público intelectual, a Rundschau tem que ser o jornal para as massas."
gerschl.58.a: "Finalmente, boa mídia patriótica."

gerschl.59.t: "Relatório sobre um Desaparecimento"
gerschl.59.d1: "Hoje, jornais alemães relataram o desaparecimento de um jornalista bastante notável e influente na sociedade civil do Império ao longo da última década. Após 1936, este jornalista passou para a oposição contra o governo, relatando medidas autoritárias e pedindo uma nova eleição que formaria um governo responsável perante o Reichstag. Alguns chamarão de conspiração, mas têm muito medo de se manifestar e dizer isso em público.\n\nÉ provável que, com o tempo, o corpo da vítima infeliz seja encontrado, mas, até lá, o rastro já estará frio e os cidadãos do Império serão obrigados a aceitar meras alegações infundadas ou simplesmente seguir em frente."
gerschl.59.d2: "Hoje, jornais alemães relataram o desaparecimento de um ex-membro de um dos parlamentos estaduais, alinhado com os partidos reformistas. Após 1936, este político passou para a oposição contra o governo, exigindo o fim do Ato de Habilitação e pedindo uma nova eleição que formaria um governo responsável perante o Reichstag. Alguns chamarão de conspiração, mas têm muito medo de se manifestar e dizer isso em público.\n\nÉ provável que, com o tempo, o corpo da vítima infeliz seja encontrado, mas, até lá, o rastro já estará frio e os cidadãos do Império serão obrigados a aceitar meras alegações infundadas ou simplesmente seguir em frente."
gerschl.59.d3: "Hoje, jornais alemães relataram o desaparecimento de um ex-líder de sindicatos de esquerda e participante do Ruhrkampf. Após 1936, este sindicalista passou para a oposição contra o governo, denunciando a superficial apaziguamento do General Vermelho dos sindicatos e pedindo uma nova eleição que formaria um governo responsável perante o Reichstag. Alguns chamarão de conspiração, mas têm muito medo de se manifestar e dizer isso em público.\n\nÉ provável que, com o tempo, o corpo da vítima infeliz seja encontrado, mas, até lá, o rastro já estará frio e os cidadãos do Império serão obrigados a aceitar meras alegações infundadas ou simplesmente seguir em frente."
gerschl.59.a: "Oops."

gerschl.60.t: "A Votação do Orçamento de 1938"
gerschl.60.d: "De acordo com a Constituição Imperial, o orçamento anual do Império Alemão era proposto pelo governo imperial e aprovado pelo Reichstag e pelo Bundesrat. Cada item do orçamento tinha que ser discutido separadamente, permitindo aos parlamentares apresentar críticas direcionadas às políticas governamentais. Com o Ato de Habilitação erodindo os procedimentos parlamentares padrão e reduzindo a capacidade do parlamento de controlar as ações do Reichskanzler, os parlamentares da oposição democrática — que agora incluem muitos deputados do SPD, LVP e do Zentrum de esquerda — esperavam usar a votação do orçamento para atingir Schleicher com força. No Bundesrat, planos semelhantes estavam sendo elaborados por um bloco de estados alinhados com a oposição.\n\nO Reichskanzler estava ciente desses planos. Depois de discutir o assunto com seu círculo de conselheiros e informar o Kaiser de seus planos — e receber sua aprovação após uma breve discussão —, ele anunciou algo inesperado. Afirmando que a estabilidade e a segurança nacional do Império dependem do financiamento estável para o aparato governamental sem que seja travado por debates parlamentares, ele invocou o Ato de Habilitação para aprovar um 'orçamento de emergência' para 1938, embora praticamente todos entendessem que não havia nada de 'emergencial' nele.\n\nA notícia causou um tumulto, acusações de golpes de poder e imposição de ditadura, e enormes protestos. Milhares de cidadãos alemães foram às ruas das principais cidades - no entanto, a maioria dos protestos foi reprimida por unidades policiais e militares mobilizadas.\n\nOs últimos vestígios de poder estão escapando das mãos das instituições antigas..."
gerschl.60.a: "O procedimento importa pouco na era moderna."

gerschl.61.t: "O General Vermelho e o Landvolk"
gerschl.61.d: "Após sobreviver às grandes crises de 1936, o gabinete de Schleicher agora precisa transformar palavras em ações. A crise agrícola que assola a Alemanha desde o final dos anos 1920 tornou-se ainda pior na esteira da Segunda-feira Negra, e o Secretário de Estado da Agricultura DkP Martin Schiele, que está no cargo há vários anos, ainda não conseguiu entregar resultados sustentáveis. Sua forte defesa pela autarquia completa do setor agrícola alemão, uma continuação das políticas tarifárias protecionistas e cotas de importação ainda mais rígidas, alienou tanto os defensores da Mitteleuropa quanto os lobistas da indústria de exportação e líderes sindicais. Eles temem que as políticas de Schiele possam agravar o dilema econômico ao destruir os níveis salariais e prejudicar o comércio lucrativo com outros países. Assim, Schiele não tem futuro dentro do governo de Schleicher. Quem deveria substituí-lo?\n\nPara Schleicher, duas opções potenciais estão na mesa. Uma ruptura completa com os métodos antigos seria uma possibilidade - em consonância com sua controversa estratégia de Querfront, Schleicher poderia tentar construir uma ponte entre esquerda e direita. Um de seus confidentes mais próximos é o conservador funcionário público saxão Günther Gereke, funcionário do Landbund e presidente da Associação Municipal Rural Alemã, um poderoso grupo de interesse rural. Gereke é um especialista em política agrícola e na questão social no campo da direita e um defensor da cooperação transpartidária, que está acostumado em seu papel como funcionário de grupo de lobby. Em cooperação com o alto funcionário agrícola do SPD Fritz Baade, que poderia ser designado a Gereke como Subsecretário de Estado, uma abordagem completamente nova e inovadora para resolver a crise agrícola seria possível. Essa decisão, no entanto, pode ser controversa nos círculos Junker. Um representante jovem e dinâmico da ordem antiga como o funcionário agrícola renano Hermann von Lüninck, bem conectado tanto no Landbund local quanto nas associações de agricultores católicos e disposto a equilibrar os interesses dos proprietários de terras, agricultores e indústria, poderia ser um candidato de compromisso menos divisivo no geral."
gerschl.61.a: "Escolha Gereke e Baade, para uma abordagem mais completa!"
gerschl.61.b: "Escolha Lüninck, o conciliador da Alemanha Ocidental!"

gerschl.62.t: "Um Pragmático com Mão Firme"
gerschl.62.d: "Hermann von Lüninck, presidente da Associação Camponesa Renana, tem sido uma das estrelas em ascensão do lobby agrícola alemão há vários anos, e não sem motivo. Aristocrático, católico e ainda assim populista, Lüninck representa um novo tipo de proprietário de terras, muito diferente das antigas elites da Elba Oriental - sua origem religiosa e ocidental alemã dificulta que seus críticos o difamem como um típico \"Krautjunker\". A visão de Lüninck no passado recente consiste principalmente em garantir uma cooperação mais estreita entre os dois maiores grupos de lobby agrícola do Império, o Reichslandbund Protestante (RLB) e a Associação Católica das Associações de Agricultores Alemãs (VdB), do qual a Associação Camponesa Renana faz parte, para fortalecer a frente da unidade agrária. Tal cooperação entre RLB e VdB já começou na Renânia e na Vestfália, mas esforços semelhantes em nível nacional foram bloqueados por poderosos funcionários do VdB afiliados ao Zentrum.\n\nLüninck é de especial relevância para nós devido à sua disposição em ouvir tanto as preocupações agrícolas quanto as industriais, algo que está enraizado em sua origem no oeste alemão, e tenta envolver a grande quantidade de agricultores proprietários livres que dominam o setor agrário da Alemanha Ocidental mais de perto na tomada de decisões agrícolas para quebrar o domínio dos círculos de Junker da Elba Oriental. Portanto, espera-se que ele aborde a crise com uma mão cuidadosa, mas firme, enquanto nos concede conexões valiosas com a agricultura e a indústria."
gerschl.62.a: "Compromissos precisam ser feitos - este é um deles."

gerschl.63.t: "Gespann Gereke-Baade"
gerschl.63.d: "Günther Gereke e Fritz Baade são uma das combinações mais estranhas que o conceito transpartidário de Querfront de Schleicher trouxe à tona: o funcionário civil conservador da Saxônia prussiana e o especialista em agricultura e economia alinhado com o SPD, com sua própria propriedade na Província de Hanôver, não parecem compartilhar muitas semelhanças. Na verdade, no entanto, os dois homens têm muito em comum: expertise agrícola da mais alta qualidade e um pragmatismo pronunciado, dispostos a alcançar o melhor para a Alemanha durante os tempos mais sombrios, independentemente da afiliação partidária.\n\nGereke, um colaborador próximo de Schleicher, tem sido há muito tempo um pouco um estranho dentro do DkP devido às suas ligações com muitos diferentes campos políticos. Funcionários populistas de extrema-direita do Landbund da Turíngia são tão parte de seu círculo de conhecidos quanto o economista social-democrata Rudolf Hilferding. A Associação Municipal Rural Alemã que ele preside representa muitos partidos diferentes, sindicatos e associações de trabalhadores agrícolas, e portanto parece exemplificar o apoio à visão política de Schleicher. O mesmo vale para Baade, defensor social-democrata de longa data contra a doutrina marxista ortodoxa. Graças em parte aos seus esforços, o SPD reformou seu programa agrário de baixo para cima no final da década de 1920, inspirando-se fortemente em conceitos liberais. Baade também é renomado como economista, mais recentemente graças ao seu plano controverso para resolver a crise econômica, co-autoria de Fritz Tarnow.\n\nPodemos contar com o Gespann Gereke-Baade para fortalecer a situação dos pequenos agricultores em particular e para conter a influência prejudicial dos Junkers, que tem alimentado a crise agrária nos últimos anos. As lideranças do SPD e do DkP não estão cem por cento entusiasmadas com a escolha de Schleicher, e Gereke e Baade enfrentam críticas ferozes - mas isso deverá se acalmar em breve."
gerschl.63.a: "Dois defensores dos interesses de todas as camadas da sociedade!"

gerschl.64.t: "Um Bolchevista Agrário?"
gerschl.64.d: "Recentemente, os jornais conservadores-agrários no Império giraram em torno de apenas um tópico: A controversa política agrícola seguida pelo Reichskanzler Schleicher e seu Secretariado Agrário transpartidário. No início desta semana, a Kreuzzeitung, o principal jornal conservador-tradicional da Alemanha, publicou um comentário de várias páginas sobre Günther Gereke e Fritz Baade, acusando-os de usar suas políticas para promover o \"desempoderamento do Leste\" e a divisão de classes no campo, o que levou a condições quase \"russas ou francesas\" em todos os lugares. A crítica ainda mais dura foi feita pelo Conde Eberhard von Kalckreuth, a figura mais importante do Landbund alemão: Ele chegou ao ponto de difamar todo o Gabinete de Schleicher como sendo composto por \"Bolchevistas Agrários\". Após uma tremenda pressão, o DkP decidiu expulsar sua ovelha negra do partido, de modo que Gereke agora está listado como um conservador independente.\n\nÉ um fato que grandes ambições sempre provocam detratores - mas também é incontestável que enquanto a velha elite agrária Junker permanecer em oposição a nós, nosso escopo de ação será massivamente limitado."
gerschl.64.a: "Apenas ignore-os."

gerschl.65.t: "Muralha dos Camponeses"
gerschl.65.d: "Schleicher pode agir como um estadista, mas no fundo ainda tem o fervor de um oficial do estado-maior geral - tudo o que o Reichskanzler visualiza inevitavelmente também serve para fins de defesa, e assim também o seu programa agrário. A conexão entre segurança de fronteira, armamento popular, criação de empregos e assentamento rural é inegável. Os grandes e ineficientes campos de grãos dos Junkers estão abandonados, contribuindo não para a recuperação econômica da Alemanha, mas para a ruína agrícola, e além disso não oferecem proteção contra estrangeiros infiltrando nossas terras sagradas.\n\nDesde o fim da guerra, os poloneses no reino vizinho oficialmente se tornaram nossos aliados e amigos, mas a luta silenciosa entre alemães e poloneses no Leste ainda não chegou ao fim. Os poloneses prussianos estão bem organizados com seus próprios clubes patrióticos e associações de colonização, comprando legalmente terras de Junkers executadas e assim polonizando nossas regiões fronteiriças em grande parte sem oposição. A política de colonização de Schleicher visa combater ativamente isso e alcançar por meio da colonização interna o que Ludendorff queria realizar 20 anos antes por meio de uma faixa de fronteira polonesa alemã anexada à força e germanizada - a criação de uma vigorosa \"muralha camponesa\" humana, uma Bauernwall, contra a expansão eslava ao longo da fronteira germano-polonesa.\n\nPortanto, é necessário perceber os esforços de colonização no leste em uma escala muito maior e orientada para o futuro. No caso de exércitos estrangeiros se atreverem a cruzar para Elbia Oriental, como as hordas asiáticas fizeram na Prússia Oriental em 1914, dezenas de milhares de pequenos agricultores patrióticos em seu próprio solo armados com espingardas e rifles de caça estarão esperando por eles, em vez de um punhado de Junkers fugindo para o oeste em seus carros de luxo. Para a defesa nacional, é uma questão de vida ou morte que haja uma população na fronteira oriental enraizada em seu solo, que seja à prova de crises na medida do possível em tempos tão sombrios, e que permaneça confinada à paisagem plana mesmo em nossa hora mais sombria!"
gerschl.65.a: "Nenhum centímetro de solo alemão será perdido!"

gerschl.66.t: "O Consenso do Compromisso"
gerschl.66.d: "Até o estadista mais populista não deve hesitar em entrar em acordos clandestinos com figuras questionáveis em nome do interesse nacional - somente com o apoio das velhas elites seremos capazes de colocar em prática nossos objetivos ambiciosos. Um eixo de contatos entre Düsseldorf, Berlim e Elbia Oriental garantirá que grupos de interesse agrícola e industrial poderosos não minem, mas sim avancem nossos objetivos. O objetivo final deve ser ter homens de contato leais em cada Câmara de Comércio e Câmara de Agricultura de Belfort a Memel.\n\nAs conversas entre o Secretário de Estado da Agricultura Lüninck e o Círculo Esplanada em Berlim já contribuíram em grande parte para essa visão, lançando as bases para um possível relançamento do Cartel das Propriedades Produtivas, é claro, com as inevitáveis implicações para a política agrícola e comercial. Schleicher também lançou tentativas de melhorar sua reputação entre os industriais mais poderosos da Alemanha Ocidental dando discursos eloquentes no Clube Industrial de Düsseldorf, o proverbial \"Escritório do Ruhr\". Ele já está certo do generoso apoio do Grupo Thyssen, e outras grandes empresas seguirão - isso é excelente notícia em termos de nossa visão para mais armamento e militarização.\n\nDentro de seu círculo de confidentes, a abordagem pragmática de Schleicher em relação às velhas elites, especialmente os Junkers, ainda é vista com ambivalência. Seu companheiro próximo Hans Zehrer, um importante empresário de mídia de direita, teria acusado Schleicher nos bastidores de evitar deliberadamente uma ruptura limpa com as antigas elites conservadoras-nacionais liberais de ontem e assim obstruir o sonho de revolução nacional e rejuvenescimento. Mas Schleicher é mais previdente do que seus companheiros excessivamente ideológicos - ele não compartilhará o mesmo destino de seu antecessor Caprivi há mais de 40 anos e deixará que sua visão política seja frustrada por alguns agricultores irritados, se puder, em vez disso, optar por enrolá-los em seu dedo e entrelaçá-los em sua teia de intrigas e poder cada vez maior."
gerschl.66.a: "Mantenha seus amigos por perto, e seus inimigos mais ainda."

gerschl.67.t: "Vinho Velho em Garrafa Nova"
 gerschl.67.d: "Schleicher pode ser uma pessoa opaca, mas uma coisa é clara para todos verem: sua relação tensa com o Secretário de Estado da Agricultura Hermann von Lüninck, que desde o início foi mais uma escolha de compromisso do que um candidato desejado pela Chancelaria Imperial. Enquanto o programa de reforma agrária de Lüninck tem sido celebrado como um ponto de virada na crise agrária inteira no rádio nacional, o registro real fala volumes. Todas as suas reformas claramente se assemelham aos slogans vazios dos antigos governos da Coalizão de Março e do ex-Secretário de Estado Martin Schiele, mas em uma nova embalagem, com um toque ligeiramente populista e uma mão um pouco mais firme do governo.\n\nNos círculos reformistas, as pessoas estão céticas se o programa trará a virada prometida a longo prazo. O programa 'Erbhof' de Lüninck já se transformou em uma bagunça superburocrática e é vastamente impopular entre a população rural devido à sua implementação inconsequente — não deixa uma boa impressão quando o governo imperial promete proteção legal para propriedades familiares centenárias para aumentar o status da camponesia, apenas para o Ministério da Guerra da Prússia ignorar todas essas regulamentações algumas semanas depois e confiscar a terra para a expansão da infraestrutura militar, outro componente importante da visão política de Schleicher. Se as cooperativas recém-'racionalizadas' irão ou não deter o êxodo rural cada vez maior a longo prazo ainda está por ser visto.\n\nNo estado atual, o abastecimento de alimentos da Alemanha provavelmente ainda seria bastante instável em um futuro conflito hipotético. Em retrospectiva, Schleicher provavelmente deveria ter permanecido fiel aos seus princípios - mas às vezes, é necessário olhar as coisas com foco no longo prazo, e enquanto as antigas elites continuarem a servir fielmente à nossa causa, a camponesia alemã terá que tocar em segundo plano em nome do interesse nacional."
gerschl.67.a: "Vai dar certo no final."

gerschl.68.t: "Apoio Rural para o General Vermelho"
gerschl.68.d: "Desde tempos imemoriais, o simples trabalhador rural teve um destino mais difícil do que seus camaradas urbanos. A maioria de nossos soldados caídos no Weltkrieg era originária das massas rurais simples, os ceifadores, jardineiros, ordenhadores e outros membros do proletariado rural, e no entanto, as concessões sócio-políticas para esta seção da sociedade foram muito menores do que para os empregados em empresas industriais. A influência reacionária pervasiva do Landbund e de seus sindicatos amarelos afiliados efetivamente impediu uma expansão generalizada do Sindicato dos Trabalhadores Agrícolas Alemães social-democrata (DLV) e da Associação Central Cristã dos Trabalhadores Agrícolas (ZLA). A influência dos sindicatos de trabalhadores rurais também é prejudicada por divisões ideológicas, com 'social-democratas ateus' e 'marionetes do clero' sendo uncompromisingly opostos um ao outro.\n\nMas nem sempre foi assim. Nos dias mais sombrios da guerra, houve tentativas breves de cooperação entre o líder sindical social-democrata Georg Schmidt e o funcionário sindical cristão-social Franz Behrens para formar uma frente comum de interesses sindicais contra políticas coercitivas ruinosa de guerra. Com o fim da guerra, a frente se desfez novamente, no entanto, e debates eternos vazios e hostilidades sem sentido, combinados com a crise econômica e agrária constantemente piorando, colocaram o trabalhador rural em uma posição quase pior do que há 25 anos.\n\nGraças ao Reichskanzler Schleicher, há luz no fim do túnel. Ele conseguiu trazer Behrens e Schmidt de volta à mesa depois de quase duas décadas, louvou pessoalmente em um discurso de rádio as realizações excepcionais dos trabalhadores agrícolas para o povo alemão, e anunciou numerosas melhorias nos direitos dos trabalhadores, negociação coletiva e proteção contra senhores exploradores. Não apenas o pequeno agricultor, mas também o trabalhador rural é fundamental para manter nossa sociedade bem alimentada e satisfeita. Ele tem o potencial de se tornar um dos mais importantes porta-vozes da estratégia Querfront de Schleicher - se tivermos a garantia do apoio das massas rurais, em breve ninguém poderá nos parar."
gerschl.68.a: "A angústia do camponês é a morte do povo!"

gerschl.69.t: "Uma 'Frente Verde' Poderosa"
gerschl.69.d: "Após longas negociações, finalmente cumprimos um de nossos objetivos mais importantes, uma questão onipresente nos círculos agrários alemães durante as últimas décadas: A formação de uma Frente Unida da Camponesia Alemã. Com Andreas Hermes expulso da presidência do VdB católico, que agora está ocupada por funcionários leais à nossa causa, as Associações de Agricultores Católicos não estão mais vinculadas à ala renana do Zentrum e podem abraçar plenamente nossa visão menos convencional; e com Eberhard von Kalckreuth disposto a fazer certas concessões para transformar o presidium do Landbund protestante em uma representação mais justa de todos os aspectos da vida rural prussiana, sejam Junkers, pequenos agricultores ou trabalhadores rurais, o equilíbrio de poder entre Landbund e VdB será mais equilibrado dentro da nova organização de unidade.\n\nDurante muitos anos, houve rejeição de tal unificação, especialmente nos círculos católicos; dizia-se que havia divisões insuperáveis entre agricultores católicos e protestantes, politicamente, confessionais e socialmente; que a cooperação com os Junkers desacreditaria o VdB entre a camponesia católica; e que os Junkers acabariam marginalizando os católicos dentro da organização. E ainda, no final, os argumentos do lado oposto prevaleceram; ainda mais ironicamente, foi um católico da Alemanha Ocidental que finalmente foi capaz de marcar esta conquista histórica.\n\nEm poucos dias, as organizações agrárias do passado serão esquecidas para sempre. Em seu lugar, surgirá a Reichsbauernfront (Frente dos Agricultores do Reich), uma organização nominalmente independente leal à agenda agrícola do governo. Ainda mais importante, garantirá que não perderemos o controle sobre a camponesia alemã, algo que poderia ser benéfico para nossa visão política no futuro, depois que a crise agrária for resolvida. Ao contrabalançar correntes populistas e elitistas dentro da organização, é garantido que o centro moderado sairá por cima, que já temos firmemente em nosso bolso - matamos vários pássaros com uma única pedra."
gerschl.69.a: "Tudo para o camponês alemão, e para o General Vermelho!"

gerschl.70.t: "Conclusão do Turno do Kabinett Schleicher"
gerschl.70.d: "As negociações recentes no Reichstag foram concluídas, e podemos mais uma vez sinalizar partidos e facções partidárias para impedi-los de se juntarem à oposição."
gerschl.70.a: "Vamos marcar algumas reuniões..."

gerschl.71.t: "Entusiasmo Entre os Sindicatos"
gerschl.71.d: "Um componente essencial da 'Querverbindung' de Schleicher é o abandono de coalizões fixas e a formação de alianças interpartidárias nas costas dos sindicatos e outras organizações não partidárias. Entre os dois principais movimentos sindicais no Império, os Sindicatos Cristãos, tradicionalmente próximos ao Zentrum e ao DkP, e os Sindicatos Livres alinhados com o SPD, a visão é recebida de braços abertos. Por anos, as tensões entre os sindicatos e seus respectivos partidos se intensificaram, principalmente devido à insatisfação com as políticas de seus associados partidários; Zentrum e DkP tornaram-se epitomias de paralisação, enquanto a recusa resoluta do SPD em assumir a responsabilidade governamental como parceiro júnior irritou os sindicalistas de esquerda pragmáticos. A visão de Schleicher permite que os sindicatos tenham influência muito mais direta nas questões de política social sem ter que depender da mediação de partidos políticos inúteis.\n\nEspecialmente no rastro da crise atual, os interesses sindicais não podem mais ser ignorados por Berlim. Em tempos de desemprego em massa, as greves se tornaram ainda mais inúteis como meio de alcançar objetivos políticos do que já eram, e, portanto, a cooperação frutífera em toda a sociedade é uma necessidade. As filiações partidárias e outras divisões finalmente estão recuando para o segundo plano, e a vontade do povo está substituindo a vontade das classes políticas. O que os políticos partidários não conseguiram alcançar por anos deve agora ser transferido por meio do princípio de autossuficiência - o princípio mais democrático de todos - para organizações poderosas na base que sabem como cumprir a vontade das massas de forma social e nacional.\n\nComo a primeira concessão aos sindicatos, o conhecido sindicalista cristão Adam Stegerwald, um membro de alto escalão do Partido Zentrum, deve ser nomeado para o Secretariado do Trabalho. Sua reputação e carisma deveriam ter um efeito mitigador diante do aumento constante da agitação nas ruas."
gerschl.71.a: "Um brinde à cooperação mais frutífera possível!"

gerschl.72.t: "Winnig Expulso do SPD"
gerschl.72.d: "Hoje, o comitê central do SPD votou unanimemente a favor de suspender a filiação de August Winnig, um membro infame da 'ala direita' do SPD. Winnig tinha um certo grau de influência dentro do SPD durante os anos 1920 e 1930, quando ocupou vários cargos de alto escalão na Província da Prússia Oriental e depois foi eleito para o Reichstag - no entanto, ele também rapidamente se desviou do mainstream do partido e foi descrito como um 'social-imperialista'. Já em 1915, ele pertencia à corrente nacionalista do partido e essas tendências só cresceram após a guerra.\n\nEm 1935, Winnig foi um dos primeiros a endossar Kurt von Schleicher para Reichskanzler, citando sua crença de que a integração dos trabalhadores alemães na 'comunidade nacional', que ele se refere como 'Standwerdung der Arbeiterschaft' (empoderamento da força de trabalho), só poderia ser alcançada através da cooperação com um governo progressista, mas nacionalmente orientado. Posteriormente, ele se juntou ao governo de Schleicher e continua sendo uma figura importante até hoje.\n\nEnquanto isso, o SPD há muito tempo abandonou os sonhos tolos de alcançar ganhos econômicos para o proletariado através do 'General Vermelho', sua liderança agora vendo suas medidas autoritárias como ativamente prejudiciais à causa socialista. A expulsão de Winnig foi assim vista como um desenvolvimento natural - no entanto, marca uma mudança na relação entre os Social-Democratas e o Reichskanzler. Enquanto Winnig, amargurado com a expulsão, pretende atrair outros social-democratas de mentalidade nacional e sindicalistas para a Frente de Unidade Nacional, Schleicher já não tem escrúpulos em trazer toda a força do 'Novo Estado' sobre o SPD."
gerschl.72.a: "Os trabalhadores só podem prosperar através do patrocínio do General Vermelho."

 gerschl.73.t: "Unificação Tão Aguardada do Movimento Sindical Alemão"
gerschl.73.d: "O aparentemente impossível foi alcançado: após esforços incansáveis e negociações, o Reichskanzler finalmente conseguiu forjar a unificação do eternamente dividido movimento sindical alemão. Por décadas, as divisões entre os sindicatos cristãos moderados conservadores, os sindicatos livres social-democratas e os sindicatos liberais Hirsch-Duncker eram muito profundas para superar devido a considerações partidárias e ideológicas, mas nesta nova era de autodeterminação sindical saudada sob Schleicher, a influência dos partidos sobre as decisões de seus sindicatos alinhados começou a desaparecer.\n\nUma emergente geração mais jovem de sindicalistas construtivos e visionários, há muito desencantada com seus antigos ídolos e aliados partidários, desempenhou um papel fundamental nas negociações. Com a formação do unificado, alinhado ao governo e nominalmente apartidário 'Gewerkschaftsbund', eles esperam expandir ainda mais o peso político doméstico dos interesses sindicais. O ex-funcionário do SPD Lothar Erdmann, um antigo contato de Schleicher, deve presidir a nova organização, auxiliado por representantes de alto escalão de todos os antigos sindicatos como o protegido católico de Stegerwald, Jakob Kaiser, o líder dos sindicatos livres Wilhelm Leuschner ou o sindicalista liberal Ernst Lemmer.\n\nO ceticismo de alguns dos quadros sindicais mais antigos pode ser acalmado através do estabelecimento de um prestigioso 'Convento do Trabalho' no qual vários líderes sindicais da velha guarda serão nomeados para fins consultivos. No entanto, é evidente que este órgão tem mais uma natureza simbólica; assim, por enquanto, os velhos sindicatos ainda não se dissolveram completamente ou se subordinaram ao Gewerkschaftsbund, com alguns dos antigos líderes frantically agarrados às suas posições de liderança enraizadas.\n\nO tempo também alcançará os rebeldes. Por enquanto, não temos escolha senão suplantar os sindicatos restantes com nossos homens leais e, se necessário, usar determinação para persuadir as velhas elites à submissão."
gerschl.73.a: "Um dia glorioso para o Movimento Trabalhista Alemão!"

gerbav.1.t: "Baviera Processa Schleicher"
gerbav.1.d: "O governo dominado pelo Zentrum da Baviera anunciou uma decisão sem precedentes — eles estão levando o governo de Kurt von Schleicher ao Bundesrat por violações graves da Constituição. A decisão foi aceita sem dissidência significativa pelo gabinete de Heinrich Held e foi comunicada a Berlim no dia seguinte, imediatamente capturada por jornais e pelo público.\n\nO Bundesrat foi comparado ao Senado e à Câmara dos Lordes como uma casa alta do 'parlamento' alemão, embora tenha deveres diferentes e seja considerado separado do Reichstag. É uma assembleia de representantes dos estados federais da Alemanha que decide sobre certos procedimentos governamentais, como dissoluções do Reichstag ou Reichsexekutions, e também serve como o supremo tribunal constitucional do Império. Nunca antes teve que decidir sobre um caso em que um estado membro leva o governo federal a tribunal, no entanto, apenas sobre disputas dentro e entre estados.\n\nO governo bávaro declara que as reformas do Reichskanzler Schleicher são uma violação dos princípios federais do Império e algumas delas até violaram a Constituição - além disso, Schleicher ainda não desistiu de seus poderes de emergência apesar da dita emergência ter passado. O fato de a Baviera ser o estado campeão da causa federal não é inesperado — historicamente, foi a mais protetora de sua autonomia entre os estados imperiais e extraiu concessões maiores do que qualquer outro estado no compromisso que levou à fundação do Império em 1871. A decisão do Bundesrat pode em breve testar a durabilidade deste compromisso."
gerbav.1.a: "Quem eles pensam que são?"

gerbav.2.t: "Bundesrat Não Encontra Violacões"
gerbav.2.d: "Após algumas deliberações, o Bundesrat concluiu que o governo de Kurt von Schleicher não cometeu violações da lei constitucional e as reivindicações bávaras são, portanto, infundadas. A notícia sendo tornada pública causou um debate na sociedade civil, com reações que variaram de aprovação tácita do julgamento a decepção com a suposta violação dos direitos civis.\n\nO governo da Baviera aceitou a derrota por enquanto, mas declarou que, a menos que o governo de Schleicher abandone rapidamente sua linha alarmantemente centralista e reconheça que a emergência por trás das intenções do Ato de Autorização passou, eles serão obrigados a tomar medidas extremas para defender o federalismo."
gerbav.2.a: "Bom, estão colocados em seu lugar."

gerbav.3.t: "Bundesrat Faz uma Resolução Simbólica"
gerbav.3.d: "Após algumas deliberações, o Bundesrat fez uma resolução solicitando que o Reichskanzler siga a lei constitucional e respeite os princípios federalistas do Império Alemão - uma declaração que é em última análise simbólica e não obriga Schleicher a nenhuma ação. A notícia sendo tornada pública causou um debate na sociedade civil, com reações que variaram de aprovação tácita do julgamento a decepção com a suposta violação dos direitos civis.\n\nO governo da Baviera aceitou a derrota por enquanto, mas declarou que, a menos que o governo de Schleicher abandone rapidamente sua linha alarmantemente centralista e reconheça que a emergência por trás das intenções do Ato de Autorização passou, eles serão obrigados a tomar medidas extremas para defender o federalismo."
gerbav.3.a: "Bom, estão colocados em seu lugar."

gerbav.4.t: "Baviera Declara Anulação"
gerbav.4.d: "Não encontrando resolução nos tribunais, o governo da Baviera escolheu uma opção extrema para forçar o governo a se curvar à sua vontade - de acordo com uma proclamação do Ministro-Presidente, todas as leis aprovadas sob o Ato de Autorização constitucionalmente ilegal de Reichskanzler Kurt von Schleicher não se aplicam ao solo do Reino da Baviera e não serão aplicadas pelas autoridades bávaras. Isso imediatamente chamou a atenção de todo o Império para o conflito iminente entre o governo e os estados, e as reações variaram de apoio tácito a horror com o possível colapso do Império.\n\nÉ uma anulação da Lei Imperial, sem precedentes na história do Império. Até mesmo políticos e figuras públicas contrários à direção centralizadora de Schleicher e simpáticos aos objetivos da Baviera de manter a ordem constitucional federal levantam as sobrancelhas diante dessa violação da legalidade - especialmente devido ao perigoso precedente que isso pode causar.\n\nNo entanto, estes também são tempos dramáticos."
gerbav.4.a: "Como eles se atrevem?!"
GER_Bavarian_Nullification: "Anulação da Lei Imperial"

gerbav.5.t: "Reunião do Gabinete"
gerbav.5.d: "As chocantes notícias de München foram seguidas por uma reunião de emergência entre o Reichskanzler e seus numerosos secretários, bem como delegados de partidos amigos no Reichstag e o Príncipe Herdeiro como representante dos interesses do Kaiser. O consenso na sala foi que esta situação era sem precedentes e, se não fosse gerenciada corretamente, poderia levar a uma ruptura nas relações do Império com seus estados constituintes. Como uma monarquia descentralizada construída sobre o compromisso entre a Prússia e os outros estados membros, um golpe desses abalaria os próprios alicerces constitucionais do Império Alemão.\n\nA visão pluralista no gabinete favorece uma abordagem dura, que protegeria a integridade do Império contra a rebelião dos governos estaduais. As ações da Baviera podem ser facilmente interpretadas como ilegais, uma violação dos deveres de um estado para com o Império que é pretexto suficiente para uma intervenção, uma Reichsexekution. Para limpar quaisquer outras questões constitucionais, esta visão também apoia a emenda do Ato de Autorização e a concessão de poderes adicionais, transformando-o em um ato constitucional que é superior ao capricho de qualquer estado. Tais movimentos podem finalmente concretizar os sonhos de Schleicher de uma Alemanha centralizada, mas estão fadados a encontrar uma resistência severa.\n\nAlguns oferecem negociação com a Baviera primeiro - embora seja improvável que um compromisso aceitável seja encontrado sem a queda de Schleicher, isso atrasaria os constitucionalistas e nos daria tempo adicional para reunir aliados. Finalmente, há a visão minoritária de que nenhuma centralização, completa ou parcial, vale uma possível dissolução do Império - e diante de uma resistência tão sem precedentes, Schleicher deveria renunciar e permitir que um governo mais aceitável o substitua."
gerbav.5.a: "Vamos proteger a integridade nacional a qualquer custo."
gerbav.5.b: "Devemos começar com negociações para resolver isso."
gerbav.5.c: "A única maneira de vencer é não jogar. Submeta minha renúncia."

gerbav.6.t: "Renúncia do Reichskanzler Schleicher"
gerbav.6.d: "Um frenesi de papéis cheios de artigos de notícias chocados inundou as ruas da Alemanha - um após o outro, eles anunciam que o Reichskanzler Kurt von Schleicher renunciou a todos os cargos hoje. Para o cidadão comum, a notícia veio como uma grande surpresa - embora Schleicher tenha sido desafiado pela Baviera dias antes, com um ataque sem precedentes à soberania constitucional, a crença geral era que Schleicher lutaria contra isso. Afinal, ele era visto como um homem forte que não hesitaria em trazer sua visão para a Alemanha... Alguns até afirmaram que Schleicher recebeu um susto de saúde inesperado que o fez reconsiderar sua permanência no cargo.\n\nEmbora o tempo de Schleicher como Reichskanzler tenha sido relativamente curto, seu impacto no país foi enorme. O poder do Reichstag em escolher e controlar os chefes de governo, crescente ao longo das últimas décadas, foi severamente enfraquecido, e mais e mais poder é detido por um grupo de generais, burocratas, funcionários partidários e líderes empresariais que compunham o círculo de Schleicher durante seu gabinete. Seguindo seus conselhos, Wilhelm II, como Imperador Alemão, nomeou Carl Friedrich Goerdeler como o próximo Reichskanzler.\n\nUm funcionário civil conservador e prefeito de Königsberg, Goerdeler era um dos aliados próximos de Schleicher, e sua primeira tarefa será limpar a bagunça de seu antigo superior."
gerbav.6.a: "Esperamos que o novo governo possa resolver isso..."

gerbav.7.t: "O Compromisso de Goerdeler"
gerbav.7.d: "O Reichskanzler Goerdeler convocou imediatamente o governo bávaro para conversas - e, embora as negociações tenham tido reviravoltas, ele se mostrou mais aceitável para os bávaros do que seu antecessor. Goerdeler estava disposto a sacrificar muito mais de seu programa do que Schleicher estava em nome da unidade nacional, o suficiente para apaziguar os estados.\n\nDecretos problemáticos aprovados com o Ato de Autorização terão que ser revertidos, e o Bundesrat poderá cancelar decretos aprovados com o Ato de Autorização daqui para frente. O governo também declarou oficialmente que o Ato de Autorização não será usado para infringir os poderes e direitos dos Estados, conforme definido na Constituição, e também abandonará seus objetivos mais ambiciosos de centralização nacional.\n\nEmbora isso represente uma derrota para o círculo de Schleicher, o restante da nação respirou aliviado. Qualquer coisa é melhor do que uma quebra das normas constitucionais e um conflito prolongado entre o governo e os estados."
gerbav.7.a: "A centralização permanecerá incompleta para sempre."

gerbav.8.t: "Conversas Baviera-Berlim"
gerbav.8.d: "O governo bávaro aceitou a oferta de conversas e juntou-se a representantes de nosso gabinete em uma reunião em Berlim. No entanto, pouco progresso é esperado delas, já que a Baviera estabeleceu linhas vermelhas quanto aos nossos planos de centralização que simplesmente não poderemos cumprir, não sem sabotar nosso programa. Se ganharmos tempo, no entanto, talvez estejamos um pouco mais preparados para o que está por vir."
gerbav.8.a: "Schleicher consegue ganhar tempo com sucesso."
gerbav.8.b: "As negociações fracassam."

gerbav.9.t: "Negociações Chegam ao Fim"
gerbav.9.d: "Como esperado, os representantes bávaros retornaram a Munique sem nenhum acordo, nem promessas firmes de nosso gabinete. Desapontados, mas não surpresos com o resultado, eles escolheram continuar a lutar e levar o assunto aos outros estados para convencê-los a se juntarem à anulação.\n\nO que eles não sabiam, no entanto, é que as negociações fracassadas são exatamente o capital político de que precisamos para ativar nosso verdadeiro plano de pacificar os bávaros..."
gerbav.9.a: "Isso será resolvido pela força."

gerbav.10.t: "Projeto de Restrição da Baviera"
gerbav.10.d: "Uma segunda reunião do gabinete de Schleicher foi realizada, esta com um clima muito mais unânime do que a última. A Baviera queimou todas as pontes, e assim, em nome de um Império Alemão reformado e centralizado, ela precisará ser punida.\n\nDois projetos foram apresentados pelo governo - o primeiro, um Ato do Reichstag com o qual o Ato de Autorização seria declarado uma peça de direito constitucional e, portanto, acima das leis dos estados, tornando ilegal para qualquer estado violar seus termos ou anular seus efeitos; segundo, uma Reichsexekution na Baviera. Uma intervenção na Baviera, se aprovada pelo Bundestag, removerá o governo rebelde de Heinrich Held e nomeará uma autoridade executiva temporária de Berlim que aplicará os devidos do estado para com o governo central. Idealmente, esta execução será realizada sem uma rebelião do Exército bávaro e, portanto, sem uma guerra civil em território alemão. Isso seria impensável.\n\nNo entanto, uma maioria no Bundesrat é necessária para que este projeto avance. Podemos contar com votos da Prússia, e a Baviera sempre terá seus próprios votos bávaros. Delegações para negociar com os outros estados já foram enviadas - e eles julgarão se querem o Novo Estado de Schleicher ou um retorno ao passado descentralizado."
gerbav.10.a: "Esperamos que os outros estados sejam mais razoáveis..."

gerbav.11.t: "O Grão-Ducado de Baden"
gerbav.11.d: "O Grão-Ducado de Baden, localizado no sudoeste da Alemanha, é de muitas maneiras bastante semelhante ao vizinho Württemberg e compartilha suas tradições democráticas e progressistas em grau ainda mais amplo. A antiga fronteira alemânica foi uma vez a tocha ardente da Revolução de 1848 na Alemanha, afinal. Embora os liberais não sejam mais a força mais forte no Landtag hoje em dia, lentamente marginalizados tanto pelo Zentrum quanto pelo SPD durante os anos 1910, eles permanecem um pilar importante da coalizão atualmente no poder, sob a liderança do Ministro-Presidente Josef Schmitt. De fato, as noções que ajudaram a fomentar tentativas de unificação dentro do movimento liberal alemão e que culminaram na fundação do LVP no final dos anos 20 têm suas raízes em Baden.\n\nChamado humoristicamente de 'Parlamentarisches Musterländle' ('Estado Modelo Parlamentar') devido à cooperação construtiva exemplar entre todos os partidos locais e a um clima político saudável, Baden está na vanguarda dentro do Império quando se trata de interesses federalistas. Isso, no entanto, não é necessariamente devido a crenças particularistas, mas sim devido ao crescente ceticismo em relação à crescente influência do behemoth prussiano e às ambições centralizadoras do Reichskanzler Schleicher. Convencer Karlsruhe da intenção benévola de nossos objetivos será uma tarefa difícil."
gerbav.11.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.11.a2: "Entraremos em contato. Envie o Vice-Chanceler Winnig para negociar."
gerbav.11.a3: "Entraremos em contato. Concentre-se em como forjaremos um Império mais forte."
gerbav.11.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.12.t: "O Reino de Württemberg"
gerbav.12.d: "Ao contrário do que acontece na vizinha Baviera, as tendências particularistas nunca desempenharam um papel muito proeminente em Württemberg, e ainda assim, é um dos defensores mais convictos da ordem federalista. Por décadas, o reino suábio foi o baluarte do pensamento progressista e liberal dentro do Império: sem Kulturkampf, reforma eleitoral precoce, tendências para a parlamentarização muito antes da maioria dos outros estados, e monarcas capazes e populares com enorme sabedoria e experiência política. Muitos estadistas progressistas icônicos têm origem no sul profundo, como Matthias Erzberger e Friedrich von Payer.\n\nTodos esses fatores certamente fazem de Württemberg um dos principais aliados da causa bávara. No entanto, o Ministro-Presidente Eugen Bolz, um jurista respeitado que preside uma coalizão moderada do Partido do Centro, do LVP e da Liga dos Agricultores, não hesitará em mostrar restrição caso as queixas bávaras pareçam excessivamente ultrajantes ou injustificadas - afinal, como até o Deutschlandlied diz, a liberdade sempre vem em conexão com a justiça. A posição final de Württemberg sobre o assunto ainda está para ser vista."
gerbav.12.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.12.a2: "Entraremos em contato. Concentre-se em como forjaremos um Império mais forte."
gerbav.12.a3: "Entraremos em contato. Nosso amigo Stegerwald os convencerá."
gerbav.12.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.13.t: "O Grão-Ducado da Alsácia-Lorena"
gerbav.13.d: "A Weltkrieg e suas consequências tiveram consequências de longo alcance no desenvolvimento político interno da Alsácia-Lorena. O antigo patinho feio mal integrado na fronteira oeste do Império foi elevado a um verdadeiro estado constituinte sob um Grão-Duque bávaro em 1920, e desde então, as condições políticas da região se alinharam de maneira bastante irônica com os desenvolvimentos predominantes na Baviera propriamente dita. Assim como em Munique, um ramo particularista e vastamente autônomo do Zentrum se enraizou profundamente em Estrasburgo, o Partido Popular da Alsácia-Lorena (ELVP).\n\nCatólico-conservador, extremamente regionalista e antissocialista, o ELVP absorveu quase todos os grupos pró-autonomia restantes na Alsácia e Lorena ao longo do tempo e ganhou a simpatia das massas com frases populistas à la 'Alsácia-Lorena para os Alsacianos e Loreneses!'. Após décadas de marginalização, o ex-Reichsland está agora finalmente surfando em uma onda de orgulho particularista desenfreado, e com o surgimento da Comuna ao lado, as tendências francófilas quase foram inteiramente deixadas de lado devido à postura controversa de Paris em relação à religião: a hegemonia política do ELVP é quase incontestada. Os laços estreitos da Alsácia-Lorena com Munique, é claro, a tornam uma aliada principal da causa federalista. Será difícil convencê-los a apoiar nossos esforços contra seu parceiro estratégico mais importante dentro do Império, mas Estrasburgo pode ser mais facilmente persuadida com promessas populistas de salvaguardas antissindicalistas, democráticas e federalistas do que pensamos."
gerbav.13.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.13.a2: "Entraremos em contato. Concentre-se em semear o medo sobre a França."
gerbav.13.a3: "Entraremos em contato. Concentre-se em como forjaremos um Império mais forte."
gerbav.13.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.14.t: "O Grão-Ducado de Luxemburgo"
gerbav.14.d: "O Grão-Ducado de Luxemburgo é o estado constituinte mais jovem do Império, apenas oficialmente ingressando em suas fileiras em 1919 por meio de um tratado de adesão em troca de manter a soberania sobre seus próprios assuntos e ser concedido uma ampla gama de privilégios especiais. Embora uma liberalização limitada tenha chegado com as reformas de março do pós-guerra, a política regional de Luxemburgo continua sendo dominada por uma elite de dignitários locais e conservadores católicos, em um pacto mais ou menos óbvio com a pouco popular, grã-duquesa católica de direita Maria-Adelheid. O Partido da Direita de Luxemburgo, um ramo autônomo do Zentrum semelhante ao Partido Popular Bávaro, é famoso por ser um dos focos do movimento corporativista católico no Império, e a simpatia por ideias abertamente radicais de direita chega aos escalões mais altos do governo.\n\nA dominação da direita política combinada com a proximidade com os Comunalistas e o radicalismo crescente da classe trabalhadora local na miríade de campos de carvão e siderúrgicas reforçou o papel do Grão-Ducado como um bastião inabalável do antissindicalismo. Nossos próprios interesses, portanto, são congruentes com os deles, o que poderia ser benéfico para persuadir Luxemburgo a apoiar nossa agenda política doméstica pelo bem maior do interesse nacional. Por outro lado, como aliado principal da Baviera no eixo federalista, Luxemburgo pode relutar em abandonar abertamente seus associados em Munique, especialmente porque o governo alvo também é dominado por católicos de direita." 
gerbav.14.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.14.a2: "Entraremos em contato. Concentre-se em como forjaremos um Império mais forte."
gerbav.14.a3: "Entraremos em contato. Envie o Vice-Chanceler Winnig para negociar."
gerbav.14.a4: "Entraremos em contato. Envie o Vice-Chanceler Wilmowsky para negociar."
gerbav.14.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.15.t: "O Grão-Ducado de Hesse"
gerbav.15.d: "Nos círculos conservadores de Berlim, a reputação do Grão-Ducado de Hesse-Darmstadt não tem sido tão boa nos últimos tempos. Sob a liderança do recentemente falecido Grão-Duque Ernst Ludwig, Hesse se transformou em um dos principais centros culturais do Império nos últimos 50 anos. Um clima político e cultural muito progressista fomentou tanto o surgimento de estilos de arte que não estavam em conformidade com a postura extremamente tradicionalista de Wilhelm II em relação às belas-artes, quanto a cooperação frutífera entre a maioria dos partidos políticos locais, muito para o deleite de Ernst Ludwig, que foi há muito tempo denunciado na capital como \"o Grão-Duque Vermelho\".\n\nDesde o final de 1937, as tradições liberais do estado são mantidas pelo novo Grão-Duque Georg Donatus, mas ainda mais importante pela coalizão progressista preto-vermelho-dourado que governa o país sem interrupção desde o fim da guerra. O Ministro do Estado social-democrata Bernhard Adelung é conhecido por sua opinião relativamente cética sobre nós, e é bastante provável que Hesse se una ao lado da Baviera no Bundesrat em um esforço para defender a soberania dos estados ao sul do Meno - portanto, nossas chances de persuadir Darmstadt não são as melhores."
gerbav.15.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.15.a2: "Entraremos em contato. Prometa a revogação do Ato de Autorização."
gerbav.15.a3: "Entraremos em contato. Envie o Vice-Chanceler Winnig para negociar."
gerbav.15.a4: "Entraremos em contato. Envie o Vice-Chanceler Wilmowsky para negociar."
gerbav.15.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.16.t: "Os Príncipes Centrais"
gerbav.16.d: "Rodeados pela Prússia em quase todos os lados, três enclaves menores e pouco significativos ainda resistem à crescente influência de Berlim, seguindo calmamente seu próprio destino político ao longo dos últimos anos: o Ducado de Anhalt, o Principado de Schaumburg-Lippe e o Principado de Lippe. Ao contrário do behemoth prussiano, esses três estados há muito tempo seguiram um curso moderadamente liberal de reforma, manifestado em coalizões de tenda grande moderadas sob um dignitário local não partidário ou um ministro do estado liberal da velha guarda, frequentemente apoiado por um monarca principalmente ambivalente com não muito interesse em interferência política.\n\nEmbora a crise econômica tenha resultado em um retorno temporário de gabinetes de especialistas não partidários em Bückeburg, Schaumburg, e Dessau, não se pode esperar que os três estados anões apoiem de forma alguma nossos cuidadosos esforços para desmantelar a democracia e iniciar medidas violentas contra um estado constituinte democrático. Em termos de população, os três estados mal somam 700.000 habitantes no total, mas seu poder unido no Bundesrat não deve ser subestimado - afinal, seus três votos os tornam tão fortes quanto outros estados com mais que o dobro da população e potencial econômico. Naturalmente, sua posição geográfica os torna vulneráveis; com as medidas certas, ainda podemos ameaçá-los indiretamente para votar a favor de nossa agenda."
gerbav.16.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.16.a2: "Entraremos em contato. Concentre-se em como forjaremos um Império mais forte."
gerbav.16.a3: "Entraremos em contato. Prometa a revogação do Ato de Autorização."
gerbav.16.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.17.t: "As Cidades Hanseáticas"
gerbav.17.d: "As três cidades hanseáticas de Hamburgo, Bremen e Lübeck, no extremo norte, são especiais na medida em que constituem os únicos estados membros republicanos dentro do Império dominado de outra forma por monarquias e, no entanto, ironicamente, podem ser consideradas ainda mais tradicionalistas do que seus vizinhos principescos. Uma classe alta extremamente elitista de dinastias ricas de Grandes Burgueses controla as cidades há séculos, e somente muito recentemente os partidos políticos começaram a penetrar nessas estruturas de poder antigas e se tornaram uma força a ser considerada nos conselhos de cidadãos e senados das cidades. Todos os três estados mantiveram governos com participação do SPD durante as últimas duas décadas, e Lübeck atualmente até tem um Primeiro Prefeito social-democrata. No entanto, a predominância partidária nos assuntos governamentais não fez com que as antigas pérolas da Hansa perdessem sua identidade regional distinta, e, como está, elas continuam sendo uma das defensoras mais firmes da ordem federalista. A soberania de todos os estados constituintes precisa permanecer inquestionada e não contestada, e, portanto, a postura de Hamburgo, Bremen e Lübeck sobre a Reichsexekution na Baviera pode ser descrita como altamente cética."
gerbav.17.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.17.a2: "Entraremos em contato. Concentre-se em como forjaremos um Império mais forte."
gerbav.17.a3: "Entraremos em contato. Envie o Vice-Chanceler Winnig para negociar."
gerbav.17.a4: "Entraremos em contato. Envie o Vice-Chanceler Wilmowsky para negociar."
gerbav.17.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.18.t: "Os Grão-Ducados de Mecklenburg e Oldenburg"
gerbav.18.d: "Os Grão-Ducados de Oldenburg, Mecklenburg-Schwerin e Mecklenburg-Strelitz são os baluartes quintessenciais dos interesses agrários no Império, sua economia é construída sobre campos de centeio gigantes e pastagens de gado, tornando organizações rurais como o Landbund extremamente poderosas. Os dois Mecklenburgs sempre foram bastante reacionários, sendo em grande parte dominados por dinastias junker semelhantes às vizinhas East Elbia e permanecendo como monarquias absolutas até 1920, mas as circunstâncias em Oldenburg são mais complexas. Por décadas, foi um estado liberal com uma lei eleitoral progressista e uma zona rural dominada não por junkers, mas por milhares de pequenos agricultores. O clima político começou a mudar durante os anos 20, quando a Crise Agrária do Norte Alemão causou o surgimento do radicalismo de extrema-direita. Hoje em dia, Oldenburg está entre os primeiros estados constituintes na Alemanha com participação da DVLP no governo, enquanto os Mecklenburgs se encontram sob controle incontestável do DkP.\n\nEmbora os três estados persigam uma agenda de direita e tenham geralmente objetivos autoritários em mente, eles ainda estão um pouco relutantes em trabalhar conosco - Schleicher parece a eles como uma mistura imprevisível de velho e novo, e eles não têm certeza se sua chancelaria protegerá os interesses do campo agrário tanto quanto esperam. Por outro lado, os redutos agrícolas do norte não têm muito a ganhar com a cooperação com Munique, é muito provável que votem a nosso favor e aprovem a Reichsexekution."
gerbav.18.a: "Entraremos em contato. Concentre-se na intransigência bávara."
gerbav.18.a2: "Entraremos em contato. Concentre-se nos objetivos de nosso governo."
gerbav.18.a3: "Entraremos em contato. Envie o Vice-Chanceler [ROOT.GetSecondInCommand] para negociar."
gerbav.18.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.19.t: "O Reino da Saxônia"
gerbav.19.d: "O Reino da Saxônia foi conhecido por muitos apelidos ao longo de sua história movimentada, entre eles \"Estado Modelo do Conservadorismo\", \"Campo de Teste da Reação\" ou \"o Reino Vermelho\". Esses termos datam de uma época em que a política saxônica estava sob o firme controle de uma frente conservadora-nacional liberal incontestada contra os emergentes social-democratas, que, apesar de restrições eleitorais extremamente repressivas, conseguiram alcançar quase 50% dos votos, mas tiveram zero presença no Landtag na prática. Somente em 1909, essas restrições foram em grande parte revogadas após greves generalizadas, e os assentos do SPD no Landtag subiram de 1 para 25 nas eleições subsequentes. Desde então, especialmente desde 1920, a dominação social-democrata sobre o reino permaneceu incontestada.\n\nNo entanto, o SPD saxônico é bastante diferente dos ramos do partido em outras partes do Império. Eles são a favor da cooperação até mesmo com os partidos burgueses mais direitistas, cientes de que uma atitude positiva em relação ao estado na tradição de Ferdinand Lasalle beneficia mais o partido do que permanecer eternamente na oposição. O patriotismo e o particularismo saxônico também desempenham um papel importante em seu programa, ganhando a confiança do falecido Rei Friedrich August III e seu jovem sucessor Georg II. Isso, é claro, poderia torná-los aliados poderosos dos bávaros. No entanto, o General Vermelho também incorpora muitas coisas que os saxões têm propagado há anos, mais proeminentemente uma saudável combinação de socialismo e patriotismo. Assim, o governo SPD-LVP-WP em Dresden pode desempenhar um papel muito importante no cumprimento de nossos objetivos políticos."
gerbav.19.a: "Entraremos em contato. Concentre-se na intransigência bávara."
gerbav.19.a2: "Entraremos em contato. Concentre-se nos objetivos de nosso governo."
gerbav.19.a3: "Entraremos em contato. Envie o Vice-Chanceler Winnig para negociar."
gerbav.19.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.20.t: "O Ducado de Brunswick"
gerbav.20.d: "Embora a paz e a ordem tenham aparentemente retornado há muito ao Ducado de Brunswick, as memórias da tentativa de levante socialista no final de 1936, a terceira revolução em solo brunswiquiano em 106 anos, ainda estão bastante vívidas nas mentes da população local e do governo. O antigo e impopular gabinete liberal-conservador do Ministro do Estado Werner Küchenthal não foi reinstalado após a Reichsexekution, sendo substituído por um governo de emergência temporário não partidário sob um Comissário de Estado local, mas nomeado por Berlim. No entanto, os alicerces do novo gabinete têm se tornado cada vez mais instáveis ao longo dos últimos meses devido à falta de amplo apoio parlamentar, e com a resistência tanto à esquerda quanto à direita crescendo constantemente, é apenas uma questão de tempo antes que caia.\n\nPor enquanto, no entanto, a administração permanece no comando, e com controle total sobre os dois votos do Ducado no Bundesrat, certamente decidirá a favor de seus benfeitores em Berlim sobre a questão da planejada Reichsexekution na Baviera. Apenas probabilidades extremamente improváveis provavelmente seriam capazes de mudar isso - mas quem sabe, talvez as cicatrizes de 1936 sejam ainda mais profundas do que parecem, fazendo com que os brunswiquianos tomem uma decisão errática e inesperada, frustrando assim nossos planos quando menos esperamos."
gerbav.20.a: "Entraremos em contato. Concentre-se na intransigência bávara."
gerbav.20.a2: "Entraremos em contato. Mostre nossa Reichsexekution como um exemplo de nosso sucesso."
gerbav.20.a3: "Entraremos em contato. Ameace o Comissário de Estado."
gerbav.20.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.21.t: "O Círculo Turingiano"
gerbav.21.d: "A região final cujos votos estão em questão, a Turíngia, é verdadeiramente uma de contrastes absolutos. No meio de colinas arborizadas e cidades medievais idílicas, a indústria altamente especializada encontra vastas terras agrícolas, a alta cultura cosmopolita encontra a vida camponesa estreita, e a esquerda política encontra a direita política. A extrema fragmentação em 8 pequenos principados mais uma grande parte prussiana no norte há muito tempo segura a região, mas a unificação, exigida pelos radicais progressistas por décadas, permanece incompatível com a constituição alemã. Ironicamente, a fragmentação tem pelo menos uma enorme vantagem: juntos, todos os estados turíngios com menos de 2 milhões de habitantes têm mais votos do que a poderosa Baviera com quase 7 milhões de habitantes, tornando-os aliados preciosos para alcançar uma maioria.\n\nAtualmente, quatro dos estados turíngios encontram-se sob um governo direitista, principalmente com participação de Landbund, DkP, NLP e WP. Desde muito recentemente, o DVLP também está em ascensão - em Saxe-Coburg & Gotha, que era um centro de efervescência do SPD há algumas décadas, eles já estão firmemente estabelecidos, em parte devido ao apoio indireto do duque reacionário Carl Eduard, e continuam a crescer em popularidade nos outros estados. Historicamente, a maior parte da Turíngia sempre provou ser um aliado firme em que podíamos contar quando precisávamos de uma maioria, então nossas esperanças estão altas de que nossos interesses se alinhem com os dos governos em Gotha, Weimar, Altenburg e Greiz."
gerbav.21.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.21.a2: "Entraremos em contato. Concentre-se em como forjaremos um Império mais forte."
gerbav.21.a3: "Entraremos em contato. Envie o Vice-Chanceler Wilmowsky para negociar."
gerbav.21.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.22.t: "O Círculo Turingiano"
gerbav.22.d: "Enquanto Gotha, Weimar, Altenburg e Greiz são liderados pela direita, os outros quatro estados turíngios são liderados por governos de esquerda. O SPD domina esses estados com um forte setor industrial e de mineração e falta de potencial agrícola - sem uma presença forte do Landbund para prejudicar sua popularidade, os social-democratas governam quase sem contestação nessas regiões. Reuß-Gera, Saxe-Meiningen e os dois Schwarzburgs têm sido governados praticamente continuamente por governos liderados pelo SPD desde as reformas do pós-Guerra, e os monarcas locais permaneceram principalmente apáticos a essa extrema cesura política, dedicando seu tempo à caridade e às belas artes em vez de tentar interferir na política local. Claro, os governos social-democratas em Gera, Meiningen, Rudolstadt e Sondershausen podem ser mais difíceis de persuadir para o nosso lado do que seus vizinhos conservadores. No entanto, considerando que eles nunca foram muito a favor do federalismo, é bastante provável que prefiram o "General Vermelho" em vez dos bávaros condescendentes e conservadores ao sul."
gerbav.22.a: "Entraremos em contato. Concentre-se nas exigências bávaras irracionais."
gerbav.22.a2: "Entraremos em contato. Concentre-se em como forjaremos um Império mais forte."
gerbav.22.a3: "Entraremos em contato. Envie o Vice-Chanceler Winnig para negociar."
gerbav.22.b: "Eles são uma causa perdida. Concentre os esforços em outro lugar."

gerbav.23.t: "A Queda de Schleicher"
gerbav.23.d: "O Bundesrat se reuniu, e sua decisão é final - o blefe de Schleicher não deu certo. Citando várias instâncias de violação dos direitos dos estados consagrados na Constituição pelo governo de Schleicher, os representantes dos estados declararam que \"as preocupações da Baviera devem ser levadas em consideração\" e rejeitaram o pedido do governo por uma Reichsexekution, o que foi uma aceitação cuidadosa da anulação bávara do Ato de Habilitação. Isso desferiu um golpe final no governo do General Vermelho - enfrentando protestos dos estados, do Reichstag e até mesmo de seus próprios aliados, ele ofereceu sua renúncia de todos os cargos.\n\nEmbora o tempo de Schleicher como Reichskanzler tenha sido relativamente curto, seu impacto no país foi enorme. O poder do Reichstag em escolher e controlar os chefes de governo, crescente ao longo das últimas décadas, foi severamente enfraquecido, e mais e mais poder está nas mãos de um grupo de generais, burocratas, funcionários do partido e líderes empresariais que compunham o círculo de Schleicher durante seu gabinete. Seguindo seus conselhos, Wilhelm II, como Imperador Alemão, nomeou Carl Friedrich Goerdeler como o próximo Reichskanzler.\n\nUm funcionário civil conservador e prefeito de Königsberg, Goerdeler era um dos aliados próximos de Schleicher, e sua primeira tarefa será limpar a bagunça de seu ex-superior."
gerbav.23.a: "Esperamos que o próximo governo possa resolver isso..."

gerbav.24.t: "A Derrota da Baviera"
gerbav.24.d: "O Bundesrat se reuniu, e sua decisão é final - a escolha do governo bávaro de anular os decretos feitos sob o Ato de Habilitação foi declarada uma violação dos deveres dos estados federais do Império. Os representantes deram luz verde ao governo de Schleicher para promulgar uma Reichsexekution na Baviera, embora, ao contrário de Brunswick, não tenha havido violência envolvida. Uma vez que unidades do Exército Imperial Alemão foram mobilizadas e enviadas para Munique, o Rei Rupprecht da Baviera tomou a iniciativa e se juntou ao lado dos intervencionistas - ele não queria uma guerra civil entre Alemanha e Baviera e escolheu cooperar com o regime de Schleicher mesmo que isso significasse demitir o governo de Heinrich Held.\n\nUm Comissário de Estado, Ludwig Siebert, foi nomeado em Munique no lugar de Held, e ele imediatamente formou um gabinete nacionalista de direita leal ao governo em Berlim. Como a Baviera há muito tempo era a defensora mais poderosa dos direitos dos estados no Império Alemão, a destruição de sua vontade de resistir aos planos de Schleicher de um Novo Estado significa que não virão mais desafios dos estados."
gerbav.24.a: "O grande projeto agora não tem mais oposição."

gerbav.25.t: "Tomada de Controle da Prússia"
gerbav.25.d: "A derrota da Baviera permitiu a Schleicher voltar seus olhos para a Prússia - que, até agora, ainda era liderada por um gabinete separado do federal, ocasionalmente entrando em choque com os programas e reformas do Reichskanzler. A divisão entre o governo federal e o governo prussiano, que controlava setenta por cento da população, território e indústria, há muito tempo é uma das fraquezas do estado alemão que Schleicher desprezava - e, mesmo antes de se tornar Reichskanzler, ele era a favor de propostas para dissolver ou dividir a Prússia, transformando-a em um Reichsland que estaria sob controle total de Berlim.\n\nCitando declínio econômico persistente e agitação política que exigia medidas de emergência de cima para baixo, Schleicher, usando o Príncipe Herdeiro como intermediário, convenceu com sucesso Wilhelm II a remover o atual Ministro-Presidente e nomear o Reichskanzler para o cargo, reunindo-os da mesma forma que estavam antes de 1923. Uma eleição antecipada para a câmara baixa do legislativo prussiano foi convocada, o que logo produziu um resultado favorável ao General Vermelho - partidos de oposição como o SPD e DVLP foram enfraquecidos e um número muito maior de deputados eleitos eram aqueles que endossavam o curso do Reichskanzler, seja do DkP, Zentrum, LVP ou da ala direita do SPD. Isso deu a Schleicher o capital político necessário para considerar a centralização sem precedentes do Império..."
gerbav.25.a: "Toda a Alemanha será coordenada sob um regime."

gerbav.26.t: "Stegerwald Renuncia como Secretário de Estado do Trabalho"
 gerbav.26.d: "Para surpresa do público, Adam Stegerwald, apoiador de longa data do Reichskanzler Schleicher e uma das figuras-chave em sua complexa rede de conexões cruzadas, anunciou oficialmente sua renúncia do Secretariado de Estado do Trabalho na esteira da Reichsexekution contra a Baviera. O observador político atento está naturalmente totalmente ciente das verdadeiras razões. Como líder de um partido altamente diversificado, Stegerwald não pode se dar ao luxo de permanecer parte de um governo que tomou ação militante contra o estado constituinte mais poderoso liderado pelo Zentrum. A pressão dos estados federais acabou sendo demais até para um presidente autoconfiante como Stegerwald - a renúncia, portanto, veio principalmente para preservar a unidade de seu partido em um momento de crise.\n\nEssa não é a única razão, no entanto. Apesar de sua ingenuidade inicial, o titã do movimento sindical cristão parece finalmente ter percebido que era apenas uma pequena peça de xadrez na extensa rede de contatos de Schleicher, uma engrenagem em mil. É óbvio que a visão de Schleicher não termina com a cooptação de líderes sindicais estabelecidos - não, seu objetivo final é a completa infiltração e subjugação de toda a cena sindical, incluindo seus velhos líderes, com a ajuda de novas organizações que orbitam inteiramente em torno do chanceler. Sabendo muito bem que os interesses de Schleicher não são congruentes com os seus, Stegerwald agora puxou o gatilho de emergência - quais serão as consequências?"
gerbav.26.a: "Será que as bases do Gabinete de Schleicher estão começando a desmoronar?"

gerbav.27.t: "Repressão à Liderança da BVP"
gerbav.27.d: "A tentativa de violação da constituição por parte dos líderes do Partido Popular Bávaro (BVP) em Munique provou para todos do que os antigos figurões do establishment são capazes para preservar seus próprios interesses egoístas. Está cristalino que não apenas o governo estadual bávaro estava por trás dessa declaração ultrajante, mas também uma intriga anti-Berlim pelos federalistas e particularistas que alcança até os mais altos escalões do Partido Zentrum, do qual o BVP foi apenas uma das várias ramificações regionais profundamente enraizadas e autônomas por anos. Agora, a oportunidade de agir chegou.\n\nSob a supervisão do recém-estabelecido governo fantoche bávaro, uma repressão aos suspeitos de alto escalão do BVP foi instituída, com a Prisão de Stadelheim agora sendo preenchida até a borda com rostos famosos da frente federalista, que acabou sendo fracassada. Entre eles está nada menos que o presidente do Zentrum, Fritz Schäffer, desde a conferência partidária de 1936, o elo quintessencial entre a liderança do partido em Berlim e as ramificações regionais autônomas, em primeiro lugar, é claro, na Baviera.\n\nSem Schäffer, o partido efetivamente ficou decapitado. Garantiremos que Schäffer e seus capangas em custódia protetora mostrem a humildade necessária e que nunca mais pisem na arena política após sua libertação. O Caso Schäffer será uma lição para seus co-conspiradores particularistas no Luxemburgo e na Alsácia-Lorena, em particular. Se conseguirmos rastreá-los e encontrá-los em Munique, o coração pulsante do particularismo bávaro, então os encontraremos em qualquer lugar."
gerbav.27.a: "Onde a lenha é cortada, os pedaços devem cair."

gerbav.28.t: "Stegerwald Expulso do Zentrum"
gerbav.28.d: "Uma crise está se formando no Partido Zentrum. A Reichsexekution contra a Baviera criou uma lacuna intransponível entre o governo de Schleicher e o baluarte dos interesses católicos, e, entre os fronts está nada menos que um dos associados mais próximos de Schleicher e mais alto líder dos sindicatos cristãos, o Secretário de Estado do Trabalho Adam Stegerwald, nomeado por Schleicher no verão de 1936. Ao não se retirar voluntariamente do gabinete governante como reação à intervenção, Stegerwald, segundo a liderança de seu partido, silenciosamente endossou as ações de seu superior, o que o torna uma vergonha para a comunidade católica. Diante da acusação de deslealdade aos camaradas de seu partido, foram iniciados procedimentos de expulsão contra Stegerwald.\n\nEmbora a indignação da mídia seja enorme, a exclusão não deve ter muitas consequências negativas para o titã do sindicato. Apesar de anos de tentativas de finalmente afirmar sua reivindicação à liderança dentro do Zentrum, Stegerwald sempre emergiu como o eterno vice; no mínimo desde sua derrota renovada na conferência do partido de 1936, as relações entre os sindicatos cristãos e o restante do partido ficaram cada vez mais frias. Agora totalmente separado da política partidária, Stegerwald está finalmente em posição de estreitar ainda mais os laços entre seus sindicatos e o aparato de Schleicher; seu futuro agora está totalmente na órbita do chanceler."
gerbav.28.a: "Aqueles que não têm nada a perder caem mais suavemente."

gerbav.1000.t: "[GRU.GetName] Submete-se"
gerbav.1000.d: "Após negociações e pressão do governo, conseguimos dobrar os delegados de [GRU.GetNameDef] no Bundesrat, e agora dedicarão todos os seus votos a uma Reichsexekution contra os rebeldes bávaros."
gerbav.1000.a: "Bom."

gerbav.1001.t: "[GRU.GetName] Fica ao lado da Baviera"
gerbav.1001.d: "Apesar de todos os meios que tentamos pressioná-los a pensar o contrário, os delegados de [GRU.GetNameDef] optaram por defender as ações do governo bávaro no Bundesrat, e agora votarão contra todas as tentativas de expandir o Ato de Habilitação ou forçar uma Reichsexekution na Baviera."
gerbav.1001.a: "Os tolos!"

gerswr.1.t: "A Revolução Conservadora"
gerswr.1.d: "Décadas atrás, \"Sammlungspolitik\", ou seja, reunir certas facções estabelecendo uma frente forte contra a emergente esquerda política e a favor dos interesses imperialistas, havia sido uma ferramenta importante do Estado e do Kaiser como um baluarte. Mas os tempos mudaram, e desde que o próprio Kaiser se tornou pouco confiável e mais e mais um fantoche fraco dos parlamentaristas internacionalistas, ele e o governo se tornaram o novo alvo da mesma política que uma vez seguiram: Sammlungspolitik contra o Estado. O que não funcionou sob Alfred von Tirpitz na década de 1910 e sob Wolfgang Kapp e Georg Wilhelm Schiele na década de 1920, agora finalmente se tornou realidade sob a liderança habilidosa do presidente do partido Ulrich von Hassell, durante uma das horas mais sombrias da Alemanha. Os tempos de moderatismo sem rumo e dos experimentos pseudo-esquerdistas de Schleicher acabaram. Agora, uma frente verdadeiramente nacional derrubou as estruturas de poder podres do velho, esperançosamente de uma vez por todas - a Revolução Conservadora é iminente.\n\nEnquanto a aliança preto-branco-vermelho é uma coleção diversificada de todos os tipos de grupos de direita, que vão desde populistas de classe média inofensivos e conservadores moderados até industrialistas de extrema direita e Völkische, o Partido Pátria Revolucionária Alemã e o predominantemente agrário-aristocrático Partido Conservador Alemão mantêm a vantagem. Ministérios-chave selecionados do futuro governo serão divididos entre eles, mas a liderança nominal da coalizão, a Chancelaria Imperial, irá para um candidato de compromisso não partidário que desfruta de respeito praticamente de toda a direita alemã - o famoso Ewald von Kleist-Schmenzin, funcionário público prussiano conservador de longa data e um dos críticos mais afiados de Schleicher. Espera-se que o papel de liderança conciliatório de Kleist evite o fracionamento dentro da frente direitista."
gerswr.1.a: "Vamos começar."

gerswr.2.t: "Hugenberg Exige o Escritório Econômico"
gerswr.2.d: "Como esperado, o DkP manterá um controle firme sobre questões agrícolas, com o secretário de estado Martin Schiele permanecendo em seu cargo. Enquanto isso, o DVLP fez sua jogada no Escritório Econômico, e surpreendentemente para ninguém além do infame Alfred Hugenberg. Hugenberg é uma das figuras políticas alemãs mais controversas, e não sem motivo. Poucos políticos podem se gabar de terem estado envolvidos na fundação de duas das organizações de extrema direita alemãs mais influentes: a Liga Pan-Germânica extra-parlamentar em 1890 e o Partido Pátria, que agora é o braço mais poderoso dos ultra-nacionalistas na política parlamentar, em 1917; e poucos podem afirmar terem obtido controle sobre um dos conglomerados mais poderosos do mundo de meios de comunicação, indústrias pesadas e agências de assentamento no leste em um período tão curto. Os dedos de Hugenberg estão em toda parte como um polvo onipresente - e ainda assim, o homem com o icônico bigode se viu cada vez mais isolado dentro de seu próprio partido nos últimos anos.\n\nEmbora Hugenberg ainda seja o Segundo Presidente do DVLP, sua base de poder deriva do legado dos anos 1920, quando ele foi considerado o especialista econômico absoluto do partido sob a liderança ultra-direitista de Wolfgang Kapp e Georg Wilhelm Schiele, e é claro, de sua riqueza. Sob o novo DVLP de Hassell, no entanto, que tenta se apresentar como mais moderado e menos antissemita e anticatólico, ele há muito tempo desempenha o segundo papel. Sua candidatura pode ser vista como uma tentativa de aplacar o conflito interno latente entre os revolucionários nacionais e os reacionários, e de domar Hugenberg através de seu cargo no governo. Ainda assim, Hugenberg é considerado muito divisivo, e suas relações difíceis com o Kaiser complicam ainda mais essa decisão - talvez um candidato de compromisso moderado seja a melhor escolha."
gerswr.2.a: "Deixe-o ter."
gerswr.2.b: "Não, devemos moderar sua influência."
GER_hugenberg_appointed_tt: "Desde sua derrota nas eleições do partido DVLP em 1929, Hugenberg tem esperado sua hora. Poucos acreditam que ele tenha desistido das ambições de dominar a direita. Nomeá-lo como Secretário o apaziguará por enquanto, mas é a decisão certa?"
GER_hugenberg_not_appointed_tt: "Desde sua derrota nas eleições do partido DVLP em 1929, Hugenberg tem esperado sua hora. Poucos acreditam que ele tenha desistido das ambições de dominar a direita. Se o cortarmos, ele entrará imediatamente em conflito conosco - é isso que realmente queremos?"

gerswr.3.t: "Postenschacher"
gerswr.3.d: "De forma irônica, agora que Schleicher caiu, os mesmos \"patriotas\" que uma vez criticaram os partidos democráticos por egoísmo e por colocar os interesses do partido acima dos interesses do povo agora estão se precipitando como abutres pelos cargos de secretário de estado vagos, prontos para fazer o que for preciso para obter o melhor para o seu próprio partido. O novo candidato para o escritório estrangeiro foi rapidamente encontrado, e não é uma escolha surpreendente - Ulrich von Hassell, presidente do DVLP desde 1929 e diplomata aposentado com experiência na Itália, Espanha e na Comuna da França. Carismático, inteligente e assertivo, seria um dos primeiros precedentes na história alemã de um político de partido real assumindo a liderança do Escritório de Relações Exteriores. Seus efeitos na política externa alemã ainda estão por serem vistos, mas no palco europeu, Hassell e a maioria de seu partido claramente favorecem os russos sobre o bloco sindicalista. O futuro mostrará se tal política é compatível com os interesses globais da Alemanha.\n\nCom o Escritório de Relações Exteriores indo para o DVLP, o Secretariado de Estado do Interior está destinado a ir para o mais governamental DkP. O presidente do partido, Kuno von Westarp, permanece fora de questão devido à sua afiliação com governos anteriores e se concentrará em sua base de poder bem estabelecida na presidência. A escolha, portanto, recaiu sobre um candidato mais obscuro - o aposentado funcionário do governo da Prússia Oriental, Wilhelm von Gayl, um homem com experiência de carreira no Bundesrat e nas antigas zonas de ocupação durante a guerra na Europa Oriental e com laços em círculos agrários e corporativos. Gayl pode ser um homem discreto, mas sua grande experiência e baixa ambição garantem que ele não se torne um rival do líder do partido Westarp, enquanto potencialmente entrega bons resultados para o DkP.\n\nOs outros cargos de secretário de estado ainda permanecem contestados por enquanto - é provável, porém, que o DkP continue a reivindicar o secretariado agrícola, enquanto o DVLP pode estar interessado em obter controle sobre a economia."
gerswr.3.a: "Pelo menos a competição está calma e agradável por enquanto."

gerswr.4.t: "A Posição do Zentrum"
gerswr.4.d: "Agora que a frente preto-branco-vermelho está no poder, o Partido Zentrum tem um papel-chave importante a desempenhar. Embora os católicos não se juntem diretamente à coalizão para preservar a unidade do partido, a posição de seu partido em relação ao novo governo decidirá quão fácil será para os direitistas governarem eficientemente o país no futuro. Um Zentrum mais inclinado à esquerda poderia prejudicar severamente suas visões ambiciosas, enquanto um Zentrum mais inclinado à direita é muito mais provável de tolerá-las, entregando-lhes assim um salvo-conduto desde que os interesses católicos e federais não sejam prejudicados.\n\nFelizmente para Kleist, Hassell, Westarp e companhia, o segundo caso se aplica. A nova liderança conservadora-federalista eleita do Partido Zentrum ao redor de Schäffer recebeu a nomeação do governo Kleist com entusiasmo, apesar de certo grau de oposição interna do partido. Schäffer ele próprio elogiou os esforços unidos dos nacionalistas contra a administração de Schleicher para evitar experimentos pseudo-revolucionários e tentativas de centralização impostas pelo militarismo e expressou sua esperança de que o novo governo adote uma linha mais dura do que os governos anteriores na defesa tanto da ordem doméstica da Alemanha quanto da ordem europeia em nome da paz internacional."
gerswr.4.a: "Boas notícias!"

gerswr.5.t: "A Posição do Zentrum"
gerswr.5.d: "Agora que a frente preto-branco-vermelho está no poder, o Partido Zentrum tem um papel-chave importante a desempenhar. Embora os católicos não se juntem diretamente à coalizão para preservar a unidade do partido, a posição de seu partido em relação ao novo governo decidirá quão fácil será para os direitistas governarem eficientemente o país no futuro. Um Zentrum mais inclinado à esquerda poderia prejudicar severamente suas visões ambiciosas, enquanto um Zentrum mais inclinado à direita é muito mais provável de tolerá-las, entregando-lhes assim um salvo-conduto desde que os interesses católicos e federais não sejam prejudicados.\n\nInfelizmente, para Kleist, Hassell, Westarp e companhia, o pior cenário ocorreu. A nova liderança progressista do Partido Zentrum ao redor de Carl Ulitzka condenou a nomeação da nova coalizão de extrema direita e, apesar de certo grau de oposição interna do partido, decidiu adotar uma atitude resoluta de intolerância em relação a ela. Com uma frente forte e unida que vai da extrema esquerda aos católicos formando-se no Reichstag, o futuro do governo Kleist permanece incerto. Um caminho difícil se aproxima."
gerswr.5.a: "Desafortunado..."

gerswr.6.t: "A Posição do Zentrum"
gerswr.6.d: "Agora que a frente preto-branco-vermelho está no poder, o Partido Zentrum tem um papel-chave importante a desempenhar. Embora os católicos não se juntem diretamente à coalizão para preservar a unidade do partido, a posição de seu partido em relação ao novo governo decidirá quão fácil será para os direitistas governarem eficientemente o país no futuro. Um Zentrum mais inclinado à esquerda poderia prejudicar severamente suas visões ambiciosas, enquanto um Zentrum mais inclinado à direita é muito mais provável de tolerá-las, entregando-lhes assim um salvo-conduto desde que os interesses católicos e federais não sejam prejudicados.\n\nInfelizmente, a posição de Stegerwald e seus companheiros sindicais em relação ao novo governo pode ser descrita como bastante ambivalente. Dentro dos Sindicatos Cristãos, os medos se tornaram altos de que certos círculos reacionários dentro do DkP e do DVLP possam trabalhar para reverter muitas leis trabalhistas duramente conquistadas. Stegerwald tolera nosso governo por enquanto, mas manterá um olhar atento em nosso futuro programa de política trabalhista - as decisões erradas poderiam nos custar o apoio silencioso de uma das organizações de massa mais poderosas do Império."
gerswr.6.d.alt: "Agora que a frente preto-branco-vermelho está no poder, o Partido Zentrum tem um papel-chave importante a desempenhar. Embora os católicos não se juntem diretamente à coalizão para preservar a unidade do partido, a posição de seu partido em relação ao novo governo decidirá quão fácil será para os direitistas governarem eficientemente o país no futuro. Um Zentrum mais inclinado à esquerda poderia prejudicar severamente suas visões ambiciosas, enquanto um Zentrum mais inclinado à direita é muito mais provável de tolerá-las, entregando-lhes assim um salvo-conduto desde que os interesses católicos e federais não sejam prejudicados.\n\nA liderança de compromisso moderado que preside o Zentrum desde a última conferência do partido está um pouco distante de alguns de nossos representantes mais radicais, mas, em princípio, não tem muitas objeções ao nosso amplo programa. Com muitos conservadores e moderados que esperamos equilibrar a influência prejudicial dos sindicatos cristãos de Stegerwald dentro do conselho, os presidentes do partido, esperamos, manterão a boca fechada desde que mantenhamos o arcabouço democrático-federal básico intacto, e eles podem até ser persuadidos com certas concessões corporativistas, ideias que há muito tempo ganharam apelo até mesmo no establishment moderado."
gerswr.6.a: "Entendi."

gerswr.7.t: "Um Escândalo Real"
gerswr.7.d1: "Outro dia, outro rumor sensacional sobre os \"segredos sombrios\" da Família Real está circulando. Desta vez, o Príncipe Herdeiro Wilhelm e um de seus muitos supostos casos de amor estão no centro das atenções novamente. A censura em artigos que abertamente \"difamam\" os Hohenzollerns e ameaçam sua reputação é muito resoluta, e a maioria dos jornais mainstream tenta se abster de publicar tais artigos controversos em primeiro lugar, por respeito. Com o rápido surgimento da imprensa tabloide menos profissional nos últimos anos, no entanto, algumas informações desagradáveis sempre conseguem chegar ao público. Considerando a popularidade relativamente baixa do Príncipe Herdeiro, mal se pode esperar que alguém realmente se choque com as novas manchetes, embora. Apenas no coração do Império, na Chancelaria do Reich, o comportamento futuro do monarca causou mais do que grande desprazer.\n\nAs opiniões do Reichskanzler Kleist sobre o papel da monarquia e da nobreza em geral são peculiares, para dizer o mínimo. Profundamente fascinado com o \"espírito prussiano\" e o direito divino dos reis, ele está convencido de que um estado é mantido vivo pelas forças que um dia o fundaram. No entanto, com o papel dado por Deus que o rei desempenha dentro da sociedade, vêm certos deveres importantes. O verdadeiro conservador serve desinteressadamente seu povo, assim como Deus pretendia, Kleist acredita, e não coloca os interesses pessoais acima de tudo. Tais noções são responsáveis pela percepção bastante idealista do Reichskanzler sobre a aristocracia, o \"segundo estado\" - para ser respeitada pelo homem comum subordinado a eles, eles precisam ser heróicos, determinados, leais às suas próprias convicções, justos e cheios de fé - todos os quais são traços que o Príncipe Herdeiro está faltando.\n\nEmbora as aventuras extramatrimoniais de Wilhelm possam não ser tão importantes para o público em geral e não prejudicarão inerentemente a realeza per se, elas poderiam prejudicar os ambiciosos planos de reforma do novo governo no futuro em um nível mais sutil. Afinal, o comportamento de um soberano decadente e egoísta é provável que influencie a população guiada pelo primeiro, causando uma perda de todos os valores morais e tradições, perdendo eventualmente a orgulhosa nação alemã para sempre para a causa conservadora! Após uma sessão de emergência secreta com membros do governo de alto escalão, Kleist está determinado - certas ações precisam ser tomadas."
gerswr.7.d2: "Outro dia, outro rumor sensacional sobre os \"segredos sombrios\" da Família Real está circulando. Desta vez, o Príncipe Herdeiro Wilhelm e um de seus muitos supostos casos de amor estão no centro das atenções novamente. A censura em artigos que abertamente \"difamam\" os Hohenzollerns e ameaçam sua reputação é muito resoluta, e a maioria dos jornais mainstream tenta se abster de publicar tais artigos controversos em primeiro lugar, por respeito. Com o rápido surgimento da imprensa tabloide menos profissional nos últimos anos, no entanto, algumas informações desagradáveis sempre conseguem chegar ao público.\n\nConsiderando a popularidade relativamente baixa do Príncipe Herdeiro, no entanto, mal se pode esperar que alguém realmente se choque com as novas manchetes, exceto pelos apoiadores incondicionais da monarquia na direita, que têm que aceitar que este será o futuro Kaiser."
gerswr.7.a: "Terrível."
GER_kleist_angry: "Ações adicionais são necessárias para proteger a virtude na nação alemã."

gerswr.8.t: "Uma Mudança de Curso no Campo"
gerswr.8.d: "O novo governo não está no poder há muito tempo e já tem que enfrentar seu primeiro grande desafio - a crescente crise agrária no campo. Nos últimos doze meses, mesmo durante o breve intermezzo de Schleicher, o Secretário de Estado da Agricultura Martin Schiele, um representante proeminente da liderança moderada de Kuno von Westarp no DkP e homem bem relacionado dentro do Landbund, permaneceu no cargo - apesar de enormes críticas. Um representante principal do lobby agrário alemão, renomado por seus esforços para elevar parcialmente a situação de muitos agricultores no final dos anos 20 e início dos anos 30, Schiele continuou profundamente convencido de que a busca adicional de sua política tarifária protecionista em conexão com cotas de importação mais rígidas seria capaz de trazer a salvação para a Alemanha. O objetivo final era a completa autarcia do setor agrícola alemão.\n\nEste plano, no entanto, agora falhou, em grande parte por causa da enorme resistência dos defensores da Mitteleuropa, lobistas da indústria de exportação e líderes sindicais que temem que as políticas de Schiele possam agravar o dilema econômico ao destruir os níveis salariais e dificultar o comércio lucrativo com outros países. O defensor mais destacado da agricultura alemã está diante dos destroços de sua própria casa de cartas desmoronada - seus esforços apenas adiaram o inevitável. Agora, uma coisa é clara - com a situação ainda se deteriorando e a população rural se tornando cada vez mais radical, Schiele e seus métodos precisam ser substituídos. A nova política agrária da Alemanha precisa começar do zero."
gerswr.8.a: "Mas quem poderia cumprir esse papel?"

gerswr.9.t: "Bauernscach"
gerswr.9.d: "A demissão de Schiele significa a perda de um ministério-chave para o DkP e, portanto, potencialmente uma perda maciça de poder em favor do DVLP. Portanto, está claro: para manter o equilíbrio dentro da coalizão, seu sucessor também deve ser do partido de Westarp. No entanto, hoje em dia, \"conservador\" não significa mais conservador. Até o antigo DkP evoluiu para um partido diversificado com muitas alas ideologicamente divergentes, e dependendo de qual delas será capaz de fornecer o substituto de Schiele, as coisas podem não terminar tão bem para a antiga liderança moderada em torno de Westarp.\n\nEspecialmente em conexão com a questão agrária urgente, surgiram duas facções poderosas nos últimos anos, entre as quais Schiele recentemente conseguiu mediar mais ou menos com sucesso. Por um lado, estão os clássicos proprietários de terras aristocráticos prussianos, os Junkers. Reacionários, elitistas e tacanhos por natureza, eles estão principalmente interessados em duas coisas - preservar o status quo societal e proteger sua propriedade tradicional. Um político mais jovem popular de suas fileiras é o funcionário agrário renano Hermann von Lüninck, que tem boas conexões tanto dentro do Landbund local quanto nas organizações agrárias católicas. Disposto a equilibrar os interesses dos proprietários de terras, agricultores e da indústria, ele é visto como um candidato de compromisso com boas relações com a liderança do partido.\n\nO segundo grande grupo são os agricultores não aristocráticos de pequeno e médio porte, muitos dos quais vêm da Alemanha central e sudoeste. Em número muito maior do que os Junkers, eles são uma força política emergente a ser considerada. A crise econômica reabriu antigas feridas entre os dois grupos, a desconfiança está em um nível alto, e apaziguar os agricultores com um cargo no governo e envolvê-los no processo político poderia acalmar as tensões. No entanto, muitos desses agricultores aderem a ideias bastante radicais com um toque völkisch-corporativista bastante semelhante à visão do DVLP; portanto, escolher o candidato não aristocrático Hans Schlange-Schöningen, um renomado especialista agrícola da Pomerânia, poderia beneficiar Hassell mais do que Westarp a longo prazo."
gerswr.9.a: "Escolha Lüninck, o compromissário da Alemanha Ocidental."
gerswr.9.b: "Escolha Schlange, a voz do homem comum."

gerswr.10.t: "Hermann von Lüninck"
gerswr.10.d: "Hermann von Lüninck tem sido uma das estrelas ascendentes do lobby agrário alemão por vários anos, e não sem razão. Católico, aristocrático, populista e bastante inclinado para a direita, ele está seguindo os passos de seu falecido mentor, o presidente de longa data da Associação Camponesa Renana Clemens von Loë-Bergerhausen, que Lüninck sucedeu após a morte do anterior em 1930. Lüninck representa um novo tipo de proprietário de terras, diferente das elites da antiga Elbia Oriental - sua origem religiosa e sua origem na Alemanha Ocidental tornam mais difícil para seus críticos difamá-lo como um típico \"Krautjunker\".\n\nIsso, no entanto, não significa que o ambicioso superador poderia ser descrito como mais moderado do que seus irmãos da antiga Elbia Oriental. Profundamente antidemocrático e religioso, ele despreza o Zentrum por supostamente trair seus próprios valores ao contribuir para as reformas parlamentares de 1920, e assim gravita em direção aos partidos conservadores. A visão de Lüninck no passado recente consiste em dois pilares importantes: fortalecer a cooperação entre o Reichslandbund protestante (RLB) e a Associação Católica das Associações de Agricultores Alemães (VdB), da qual a Associação Camponesa Renana faz parte, e trabalhar para uma forte aliança de direita, contra o Zentrum, se necessário, para rejuvenescer o conservadorismo. Tal cooperação entre RLB e VdB já começou no Reno e em Westfália, mas esforços semelhantes no nível nacional foram bloqueados por poderosos funcionários do VdB afiliados ao Zentrum.\n\nEmbora a favor de uma frente agrária forte e potencialmente até mesmo de uma organização de unidade dominada pelas antigas elites aristocráticas, Lüninck também tem um ouvido aberto para os interesses da indústria da Alemanha Ocidental e da infinidade de agricultores proprietários de terras que dominam o setor agrário da Alemanha Ocidental. Portanto, espera-se que ele aborde a crise com uma mão cuidadosa, mas firme; esperançosamente sem grandes controvérsias."
gerswr.10.a: "Um pragmático, mas um conservador respeitável."

gerswr.11.t: "Hans Schlange-Schöningen"
gerswr.11.d: "Hans Schlange-Schöningen está entre as personalidades mais renomadas do Partido Conservador. Embora tecnicamente um Junker de origem não aristocrática, o líder de longa data do ramo do DkP da Pomerânia tem mais em comum com os pequenos e médios agricultores a oeste do Elba do que com seus irmãos reacionários que cultivam grãos na Elbia Oriental. Sua propriedade Gut Schöningen perto de Stettin é considerada um modelo de negócio internacionalmente reconhecido que sobreviveu às crises agrícolas e econômicas graças à gestão empreendedora inteligente, e o know-how de Schlange é indiscutível em todas as esferas políticas. No entanto, o que não é indiscutível são seus métodos.\n\nSchlange é a favor de uma abordagem intervencionista quando se trata de resolver a crise agrária; em seus olhos, uma verdadeira \"mudança agro-política\" é necessária, \"no final da qual haverá um Leste Alemão economicamente fortalecido e politicamente consolidado\". Schlange almeja, em última análise, uma reestruturação completa da economia agrícola, especialmente na Elbia Oriental, por meio de uma reforma agrária indireta - propriedades Junker excessivamente endividadas não serão resgatadas pelo Estado, mas parceladas entre pequenos e médios agricultores ou reassentadas por trabalhadores de fábricas desempregados ou servos agrícolas. A visão pragmática e orientada para a eficiência de Schlange não é apenas enraizada em sua formação como economista agrário experiente, mas também tem implicações ideológicas. A combinação de revitalização agrária e assentamento oriental é abraçada como um projeto para \"despertar o espírito colonizador dos alemães e assim levar o povo de volta das cidades superpovoadas para o trabalho produtivo no solo rural que dá comida e vida\".\n\nTais planos quase revolucionários são opostos às ideias de muitos de seus colegas de partido, mas realmente poderiam garantir uma melhoria na situação desastrosa da agricultura alemã a longo prazo. Uma coisa é clara - a nomeação de Schlange provocará tensões."
gerswr.11.a: "Um Junker falando em nome do homem comum não é o que eu esperava ver..."
is_hired: "e é contratado, se houver vagas abertas de Consultor Político."

gerswr.12.t: "Consolidação do Leste"
gerswr.12.d: "Um conceito central nos escritos de Schlange é o da \"fortalecimento econômico, consolidação política nacional e equilíbrio demográfico do Leste Alemão\". Graças aos nossos esforços, esta visão está começando a se tornar realidade. Vários assentamentos agrícolas prósperos surgiram por todo o Leste da Elbia nas vastas terras que antes estavam nas mãos de proprietários de terras aristocráticos fortemente endividados. Embora seus números ainda sejam insignificantes em comparação com a proporção de propriedades Junker na região, pode-se considerar o primeiro passo bem-sucedido de nossa campanha de reestruturação rural abrangente.\n\nA ideia de \"consolidação nacional\" anda de mãos dadas com a intensificada campanha de germanização que foi iniciada mais uma vez em Posen e na Prússia Ocidental durante os últimos meses - é claro, a crise agrária jogou de maneira excelente nas cartas dessa campanha, já que muitas propriedades pertencentes à nobreza polonesa enfrentam os mesmos problemas que os Junkers. Totalmente de acordo com a lei aplicável, as terras anteriormente pertencentes aos poloneses em nossa fronteira oriental foram adquiridas pela Comissão de Colonização da Prússia e transformadas em \"assentamentos de reforma agrária\" para nossos desempregados.\n\nUm dos exemplos mais recentes desses esforços é o assentamento de Kobylepole, ou Gutenbrunn, nos arredores sudeste de Posen. Famosa por sua cervejaria, a propriedade Kobylepole e as propriedades circundantes de Szczepankowo (Stephansort) e Spławie (Rossteich) anteriormente pertenciam à família polonesa Mycielski, até que a crise fez seu estrago. Agora, os Mycielski ficaram apenas com sua antiga vila de estilo italiano nas instalações, cercados por lotes divididos de proprietários alemães do oeste.\n\nO caso de Kobylepole é apenas um dos muitos sucessos de nossa agenda de re-agrarização no Leste. Assim que nossos planos começarem a dar frutos, assentamentos como este se tornarão o sangue vitalizador do futuro ordenamento político, muito em benefício de nossos filhos e netos e, como baluarte contra o eslavismo, um verdadeiro símbolo de nossa resiliência alemã."
gerswr.12.a: "Muito bom."

gerswr.13.t: "Aliança de Ferro e Centeio"
gerswr.13.d: "Nos dias dourados do Chanceler de Ferro, quando nossa estrutura social era muito menos polarizada do que é nestes tempos desafiadores, uma importante aliança política de industrialistas e proprietários de terras, de mansões rurais e alto-forno, de ferro e centeio manteve nosso estado à tona e assegurou os interesses da elite dominante. Mas, com o passar do tempo, a globalização insidiosa e a subsequente mineração de nossa sociedade por noções racionalistas, materialistas e egoístas, em suma, não-alemãs, perturbaram profundamente esse equilíbrio frágil.\n\nCom a ordem pós-guerra e pós-parlamentarização, o ultra-capitalismo chegou e causou enormes danos à nossa alma alemã. Uma profunda divisão separou os interesses da indústria e da agricultura, e enquanto um tentava maximizar seus lucros no mercado global, o outro lutava para competir com produtores mais competitivos no exterior. Os tempos de \"protecionismo solidário\" benevolente e considerado acabaram. No final, essa divisão nos levou à crise agrária que vem se avizinhando desde os anos 20 e, em última análise, também ao dilema econômico que enfrentamos agora.\n\nMas tais crises têm sido um impulso para a mudança para o melhor. Estamos no processo de nos livrar dessas influências nocivas, enquanto nossa economia e nossa nação são reformadas, talvez até mesmo revolucionadas, de cima para baixo e do zero. Nossa futura política comercial e agrícola voltará às suas antigas raízes, aos tempos em que havia consenso e não divisão. A formação da frente parlamentar preta, branca e vermelha foi o primeiro passo, o reestabelecimento do acordo entre indústria e agricultura é o segundo, agora, o terceiro passo deve ser a revitalização e rejuvenescimento de toda a nossa sociedade, para que o sol, mais lindamente do que nunca, brilhe sobre nossa nação orgulhosa novamente."
gerswr.13.a: "Que seja um casamento feliz."

gerswr.14.t: "Acusações de Totalitarismo Agrário"
gerswr.14.d: "Ultimamente, os jornais agrário-conservadores no Império têm girado em torno de apenas um tópico: a controversa política agrária do Secretário de Estado Hans Schlange-Schöningen. No início desta semana, a Kreuzzeitung, o jornal conservador tradicional da Alemanha, publicou um comentário de várias páginas sobre o político agrário aspirante, acusando Schlange de usar suas políticas para promover o "exclusão do Oriente" e a divisão de classes no campo, o que levou a condições quase "russas ou francesas" em todos os lugares. Críticas ainda mais duras foram feitas pelo Conde Eberhard von Kalckreuth, a figura de liderança mais importante do Landbund alemão. Ele foi tão longe a ponto de difamar Schlange como um "Totalitarista Agrário" e pediu publicamente ao DkP e ao Chanceler Kleist que se distanciassem de seu cordeiro negro pelo bem da nação. É um fato que grandes ambições sempre suscitam detratores - mas também é indiscutível que, enquanto a velha elite agrária junker permanecer em oposição a nós, nosso escopo de ação será massivamente limitado."
gerswr.14.a: "Que idiotice."

gerswr.15.t: "A Frente Verde"
gerswr.15.d: "Após longas negociações, alcançamos um de nossos objetivos mais importantes, uma questão onipresente nos círculos agrários alemães nos últimos anos - a formação de uma Frente Unida da Camponesia Alemã. Com Andreas Hermes afastado da presidência do VdB Católico, que agora conta com funcionários leais à nossa causa, as Associações de Agricultores Católicos não estão mais ligadas ao Zentrum e podem abraçar totalmente nossa visão anti-parlamentar, e com Eberhard von Kalckreuth disposto a fazer certas concessões para transformar o presidium do Landbund Protestante em uma representação mais justa da vida rural prussiana, sejam Junkers, pequenos agricultores ou trabalhadores rurais, o equilíbrio de poder entre o Landbund e o VdB será mais equilibrado dentro da nova organização de unidade.\n\nPor muitos anos houve rejeição a essa unificação, especialmente nos círculos católicos, dizia-se que havia divisões insuperáveis entre agricultores católicos e protestantes, politicamente, confessionalmente e socialmente, que a cooperação com os Junkers desacreditaria o VdB entre a camponesia católica e que os Junkers acabariam marginalizando os católicos dentro da organização. E ainda, no final, prevaleceram os argumentos do lado oposto - ainda mais ironicamente, foi um católico da Alemanha Ocidental que finalmente conseguiu alcançar este feito histórico.\n\nEm poucos dias, as organizações agrárias antigas serão coisa do passado. Em seu lugar, surgirá a Reichsbauernfront (Frente Imperial dos Agricultores), uma organização nominalmente independente leal à agenda agrícola do governo. Ainda mais importante, garantirá que não perderemos o controle sobre a camponesia alemã, algo que poderia ser benéfico para nossa visão política no futuro, após a resolução da crise agrária. Ao contrabalançar correntes populistas e elitistas dentro da organização, está garantido que o centro moderado sairá por cima, garantindo assim o status quo social que queremos preservar a todo custo - matamos vários coelhos com uma cajadada só."
gerswr.15.a: "Juntos por uma vida rural rejuvenescida!"

gerswr.16.t: "A Questão do Ministério do Trabalho"
gerswr.16.d: "Logo após sua nomeação como Secretário da Economia, Alfred Hugenberg contatou o governo, oferecendo Gustav Hartz como potencial Secretário do Trabalho. Hartz é membro do DVLP e da União Nacional Alemã de Empregados Comerciais, um sindicato de colarinho branco com considerável influência em todo o espectro político de direita. Ele é muito mais famoso, ou infame, por \"Erros da Política Social Alemã\" (Irrwege der deutschen Sozialpolitik), seu trabalho no qual defendeu a abolição do sistema de seguro social bismarckiano e sua substituição por economias pessoais obrigatórias.\n\nSegundo Hartz, o estado de bem-estar social é um sistema fundamentalmente falho que apenas empodera os \"vagabundos\" e se aproveita dos trabalhadores diligentes e dos empresários - um sistema de poupança pessoal obrigatória, por outro lado, forçaria a sociedade a valorizar mais a riqueza e a cultivar o \"espírito capitalista\" entre a classe trabalhadora. Essas visões estão de acordo com Hugenberg, ele próprio um grande empresário e um opositor ferrenho do socialismo e do sindicalismo - Hartz é, na verdade, um aliado próximo dele.\n\nO Secretariado do Trabalho estava destinado a ser delegado ao DVLP desde o início, então não haveria problema em nomear Hartz como Secretário do Trabalho - no entanto, isso concederia a Hugenberg um controle ainda maior sobre a política econômica e social do governo, é isso que realmente queremos?"
gerswr.16.a: "Isso parece razoável."
gerswr.16.b: "Não devemos dar a Hugenberg mais poder do que o necessário."

gerswr.17.t: "O Salvador Econômico"
gerswr.17.d: "Nos meses seguintes à nomeação de Hugenberg como Secretário da Economia, a imprensa do Grupo Hugenberg está em alta velocidade - uma após a outra, dezenas de artigos estão sendo publicados, louvando a habilidade financeira e econômica do político. Hugenberg está sendo apresentado como \"o Salvador Econômico\" - o único homem que pode restaurar a era dourada econômica da Alemanha, e cujos talentos o governo deve aproveitar, não deve desperdiçar essa oportunidade. Retórica similar vem dos aliados do empresário no Reichstag, que recebeu alguns novos membros graças a essa campanha de propaganda.\n\nPara a liderança do DVLP, e Hassell em particular, essa iniciativa representa mais uma ameaça do que um benefício. A imprensa de Hugenberg se concentra diretamente na pessoa de seu presidente, apenas tocando levemente em sua posição no DVLP - é difícil ignorar o fato de que ele está construindo sua reputação pessoal. Alguns até flutuam suspeitas de que o Secretariado da Economia é apenas sua primeira etapa para controlar as ações do governo com sua influência - afinal, o Secretariado da Economia é um cargo de gabinete bastante poderoso..."
gerswr.17.a: "Eu não confio nos jornais, de qualquer maneira."

gerswr.18.t: "As Medidas Urgentes"
gerswr.18.d: "Após algumas semanas de silêncio, o Secretariado da Economia, liderado por Alfred Hugenberg, publicou um livro branco anunciando suas prioridades no governo Kleist. Reforma econômica imediata e completa é necessária para revigorar a economia, garantir um ambiente benéfico para a indústria e conter a força do movimento socialista que, segundo o Secretário, suga o Império de sua força com suas demandas constantes. A lista de treze pontos, descrita como \"As Medidas Urgentes\", reflete a visão econômica e política de Hugenberg.\n\nExige a desregulamentação e privatização imediatas da indústria estatal, estabelecimento de controles de importação e tarifas para produção importante, mesmo que viole os acordos de Mitteleuropa, substituição do sistema de bem-estar social por poupança obrigatória, uma proibição completa de greves e um prazo de um ano para que todos os sindicatos se dissolvam ou abandonem todos os \"elementos socialistas\". O livro branco também considera restrições à atividade econômica judaica, embora tenha permanecido vago sobre as maneiras como poderia ser alcançado.\n\nDesnecessário dizer que as Medidas Urgentes imediatamente receberam críticas - não apenas por seu radicalismo, mas também porque sua publicação foi completamente descoordenada com a política do governo. Na prática, Hugenberg agiu por conta própria, assumindo que pode fazer o que quiser e apresentar ao governo um fato consumado."
gerswr.18.a: "Proclame que ele não está falando em nosso nome."
gerswr.18.b: "Ele pode administrar o escritório como quiser." # maybe add some ticking missions here about completion of Urgent Measures initiatives?
GER_hugenberg_remembers_that_tt: "§RHugenberg lembrará disso.§!"
GER_strengthens_hugenberg_tt: "§REsse fortalecerá a facção de Hugenberg!§!"
GER_dkp_remembers_that_tt: "§RA facção Volkskonservative não deixará isso impune.§!"

gerswr.19.t: "Resposta do Secretário"
gerswr.19.d: "A resposta de Hugenberg às nossas tentativas de dissociar do documento Medidas Urgentes foi inesperada - ele declarou que as Medidas Urgentes representam o programa econômico do Partido da Pátria e deve ser levado em consideração pela Coalizão Schwarz-Weiß-Rot. Como o principal especialista econômico do DVLP, ele foi de fato altamente influente na elaboração dos princípios econômicos de seu programa, embora não vá tão longe quanto as reformas prometidas por Hugenberg.\n\nMembros seniores do DkP e do gabinete de Kleist estão ficando cada vez mais frustrados com Hugenberg - é impossível convencê-lo e ele está totalmente convencido de que não apenas o governo deveria ouvir suas propostas, mas que suas propostas salvarão a Alemanha de uma vez por todas, e uma vez que o façam, o Reichskanzler e o restante da coalizão não terão outra opção senão recuar.\n\nEle não é o único no DVLP que acredita nisso, no entanto, e agir contra ele pode incitá-los a causar confusão..."
gerswr.19.a: "É hora de acabar com essa farsa - ofereça-se para removê-lo."
gerswr.19.b: "Hassell deveria ser capaz de controlar seu cão."

gerswr.20.t: "Confronto no Secretariado do DVLP"
gerswr.20.d: "Instruído a conter o Segundo Secretário do Partido da Pátria, Ulrich von Hassell o convocou para uma reunião na sede do partido em Berlim - no entanto, isso apenas aumentou as tensões. Segundo testemunhas, o debate entre eles rapidamente azedou e a natureza teimosa bem conhecida de Hugenberg impediu qualquer tipo de compromisso. Hugenberg continua certo de que seu curso para o Secretariado de Economia silenciará todos os críticos assim que seus inevitáveis dividendos enormes chegarem, e ameaçou Hassell com um desafio à liderança várias vezes durante a conversa.\n\nO tom da imprensa de Hugenberg começou a mudar dramaticamente, denunciando o governo como covardes e traidores da Revolução Conservadora que fizeram um pacto com "liberais, socialistas e judeus" para suprimir verdadeiros patriotas alemães. Uma divisão no partido é iminente..."
gerswr.20.a: "Isso não é bom..."

gerswr.21.t: "A Fenda Tirpitziana-Reacionária"
gerswr.21.d: "As crescentes tensões entre as alas Reacionária e Nacional Revolucionária do Partido da Pátria, especialmente graças às maquinações de Hugenberg, agora se transformaram em uma guerra interna aberta. Associações regionais estão brigando, a imprensa do partido está confusa em suas posições políticas e o apoio ao partido entre a população flutua. Alguns veículos liberais e socialistas já estão prevendo uma divisão, se não um colapso completo e total do uma vez temido titã da extrema direita. Se isso acontecer, o gabinete de Kleist pode seguir em sua queda.\n\nA liderança do DVLP pôde perceber que uma divisão no partido é iminente. Temendo tal resultado, Ulrich von Hassell decidiu convocar uma conferência de emergência do partido. Realizada em Berlim em quatro meses, reunirá representantes das associações regionais do partido, organizações afiliadas e apoiadores influentes, e responderá pelo menos a algumas das muitas, muitas perguntas sobre o futuro do partido. Longe de todos esperarem que a Conferência se torne uma medida unificadora. Se Hugenberg se sentir confiante, ele pode finalmente se separar do partido com seu grupo ou até tentar novamente concorrer à liderança do partido..."
gerswr.21.a: "Vamos torcer para que Hassell e Hugenberg não enterrem a Revolução Conservadora..." # As mecânicas de Hugenberg começam

gerswr.22.t: "Guerra na Imprensa"
gerswr.22.d: "O documento Medidas Urgentes foi recebido com controvérsias. Embora tenha sido endossado por um número surpreendentemente grande de figuras de direita, incluindo importantes veículos de imprensa independentes e políticos tanto do DVLP quanto dos outros partidos na coalizão Schwarz-Weiß-Rot, igualmente muitos se opuseram. Críticas à visão de Hugenberg geralmente vieram dos membros moderados do Partido Conservador, a facção autointitulada \"Conservadora Popular\". Organizados em torno de líderes como Walther Lambach e Gottfried Treviranus, eles desejavam a criação de um partido \"conservador popular\" que aceitasse os fundamentos do sistema democrático e trabalhasse dentro dele - o Partido Conservador Britânico é sua inspiração.\n\nPara essa ala, a retórica reacionária de Hugenberg e a guerra aberta contra os socialistas são obstáculos em vez de uma decisão louvável. Esse conflito foi grandemente explorado pela grande máquina de propaganda do SPD - é claro, eles desprezam completamente Hugenberg e todo o governo, mas essa luta interna dentro do S-W-R os torna alvos fáceis para ataques."
gerswr.22.a: "Estamos todos do mesmo lado aqui!"

gerswr.23.t: "Lei de Restrição Socialista de Paul Bang"
gerswr.23.d: "Uma nova proposta de lei foi apresentada no Reichstag - vem de Paul Bang, um deputado do DVLP, membro do grupo de Hugenberg no partido, um notório antissemita e um membro importante da Liga Pan-Germânica. Chamada de \"Lei de Restrição Socialista\", é a primeira tentativa de codificar os objetivos relativamente vagos do documento Medidas Urgentes de Hugenberg em lei.\n\nA lei, definindo \"socialismo\" como todas as ideologias fundadas na visão de mundo de Karl Marx ou nos sindicalistas franceses, estabelecerá um prazo de um ano para que todos os sindicatos no Império abandonem toda essa ideologia de seus programas, e também exigirá que todos os sindicatos cooperem com a polícia secreta do estado para reprimir os inimigos do estado. As greves serão proibidas e a agitação para greve geral será punida com prisão - em vez disso, toda e qualquer luta pelos direitos dos trabalhadores deve ocorrer por meio de canais legais e negociações, o que naturalmente favorecerá os poderosos empregadores.\n\nComo o Ruhrkampf e sua violência ainda estão frescos na memória dos cidadãos alemães, outros membros da coalizão Schwarz-Weiß-Rot acham difícil se manifestar contra a lei - mesmo que o governo e ambos os líderes partidários acreditem que seja cedo demais. Embora simpatizem com o objetivo de destruir o socialismo e até mesmo a social-democracia, é cedo demais - pelo menos antes que a Internationale seja destruída. Também há pouca dúvida de que Hugenberg esteve envolvido na redação do projeto de lei, e sua imprensa começou a agitar a favor assim que foi apresentado - ele está ameaçando de forma exagerada o restante da coalizão para conseguir o que quer."
gerswr.23.a: "Não vamos tolerar esse hooliganismo!"
gerswr.23.b: "Não há escolha. A lei é aprovada."

gerswr.24.t: "Resposta do Secretário"
gerswr.24.d: "Uma divisão se abriu entre o Secretário Hugenberg e o governo Kleist - e vendo para onde o vento está soprando, Hugenberg escolheu lutar. A imprensa de Hugenberg abriu com artigos mordazes declarando que a coalizão abandonou a causa do conservadorismo e fez um acordo com \"liberais, socialistas e judeus\" para enterrar a Revolução Conservadora. A única pessoa que pode salvar a Alemanha e colocá-la no caminho do renascimento nacional é o Secretário, que convoca a bandeira em torno da qual todos os verdadeiros patriotas alemães devem se reunir.\n\nComo Hugenberg escolheu abertamente se separar do governo, há pouca boa vontade restante para ele, e assim não há opção além de iniciar o processo de removê-lo do cargo."
gerswr.24.a: "É hora de acabar com essa farsa."

gerswr.25.t: "Hugenberg vs Lambach"
gerswr.25.d: "Vendo que o Reichskanzler não está se manifestando contra seus movimentos no Reichstag, Hugenberg lançou um ataque sem precedentes na mídia. No Der Tag, ele publicou um novo editorial, intitulado \"Bloco ou Sopa?\", no qual ele de repente lançou ataques mordazes a Lambach, Treviranus e aos outros volkskonservativos. Eles estão sendo atacados por criticar a política da coalizão e, assim, ameaçar a \"união de todas as forças nacionalistas positivas na Alemanha\". No editorial, ele exigiu que, como a direita está constantemente sob ataque por todos os inimigos da Alemanha - socialistas, liberais, judeus e outros - qualquer dissidência dentro das fileiras da Coalizão é inaceitável e, assim, todos os parlamentares que se opuseram ao programa Medidas Urgentes devem ser punidos por suas lideranças partidárias.\n\nSuas críticas foram especialmente direcionadas a Hassell, cujo apoio "para a implementação do programa do partido DVLP" ele exige no jornal. Acredita-se que extraoficialmente ele tenha enviado mais alguns ultimatos ao líder do partido, afirmando que, se não tiver o total apoio do Partido para suas reformas, retirará todos os seus apoiadores e todo o seu enorme financiamento. Sem seu apoio, o DVLP certamente vai entrar em colapso."
gerswr.25.a: "Quanto tempo essa guerra civil vai durar?"

gerswr.26.t: "Pressão Irreconciliável"
gerswr.26.d: "Gottfried Treviranus convocou o Reichskanzler Kleist e os dois líderes partidários - Hassell e Westarp - para uma reunião privada em Berlim. Aqui, o parlamentar do DkP explicou que, se a situação atual persistir, a coalizão não durará muito tempo. A guinada extremamente à direita da Coalizão, iniciada por sua constante rendição aos caprichos de Hugenberg, está alienando os conservadores moderados, e os constantes ataques de Hugenberg a eles, equiparando-os a traidores da nação, estão piorando as coisas. Eles, patriotas alemães, não podem tolerar a implicação de que estão em conluio com socialistas e liberais.\n\nA exigência de Treviranus é que Hugenberg seja demitido do Gabinete Econômico com urgência - se isso não acontecer, eles não terão outra opção senão deixar a coalizão. No entanto, a situação interna do DVLP não mudou - o grupo de Hugenberg está mais forte do que nunca e o Partido ainda depende de seu financiamento. A coalizão está em uma encruzilhada. Não importa qual escolha, eles vão se machucar - mas qual vai doer menos?"
gerswr.26.a: "Hugenberg tem que sair, logo."
gerswr.26.b: "Hassell não pode deixar Hugenberg em gelo."

gerswr.27.t: "Associação Conservadora Popular"
 gerswr.27.d: "A virada para a extrema direita da coalizão Schwarz-Weiß-Rot alienou o suficiente os conservadores moderados para que eles escolhessem sair da coalizão completamente. Liderados por Walther Lambach e Gottfried Treviranus, vários membros influentes do DkP proclamaram a formação da Associação Conservadora Popular, um grupo de influência cujo objetivo é fazer com que o governo conservador retorne ao curso da moderação. Apesar das críticas da direita de que suas ações estão enfraquecendo a unidade do movimento em um momento em que têm a maior chance de direcionar o Império para a direita, a divisão se tornou definitiva.\n\nNão recebendo nenhuma oferta de armistício do governo Kleist e da coalizão S-W-R, os volkskonservatives transformaram a Associação em um partido - o Partido Popular Conservador (Konservative Volkspartei). Seu objetivo oficial é a formação de um governo conservador compassivo que respeite os fundamentos da democracia e defenda a Alemanha do radicalismo da esquerda e da direita. Uma coalizão totalmente cristã com o Zentrum, e talvez o DkP, é o governo preferido deles, que, se formado, deixaria o DVLP para trás e restauraria parcialmente o governo equilibrado da Coalizão de Março."
gerswr.27.a: "Bastardos!"
GER_volkskonservatives_split: "A Associação Conservadora Popular não existe."

gerswr.28.t: "A Fenda Tirpitziana-Reacionária"
gerswr.28.d: "A fraqueza do governo e a ascensão de Hugenberg ao poder como Secretário da Economia mudaram drasticamente o equilíbrio entre as alas Reacionária e Nacional Revolucionária do Partido Pátria. Relações que estavam tensas desde 1928 se transformaram em lutas internas, e mais uma vez, usando sua imprensa, Hugenberg anunciou repentinamente que \"não confia mais na liderança de Ulrich von Hassell no Partido\". Este é um desafio aberto à liderança atual do partido, e os meios liberais e socialistas já estão prevendo uma divisão, se não um colapso completo do outrora temido titã da extrema direita. Se isso acontecer, o gabinete Kleist pode seguir em sua queda.\n\nCom poucas opções restantes, Ulrich von Hassell decidiu convocar uma conferência de emergência do partido. Realizada em Berlim em quatro meses, reunirá representantes das associações regionais do partido, organizações afiliadas e apoiadores influentes, e responderá pelo menos a algumas das muitas, muitas perguntas sobre o futuro do partido. Longe de todos esperarem que a Conferência se torne uma medida unificadora. Se Hugenberg se sentir confiante, ele pode finalmente se separar do partido com seu grupo, ou até tentar novamente concorrer à liderança do partido..."
gerswr.28.a: "Esperamos que Hassell e Hugenberg não enterrem a Revolução Conservadora..." # Mecânicas de Hugenberg começam

gerswr.29.t: "Derrota da Facção Reacionária"
gerswr.29.d: "Os resultados da conferência do partido do DVLP são conclusivos - a ampla membresia do DVLP endossou a direção de Ulrich von Hassell e não aprovou a militância ultra-reacionária de Alfred Hugenberg. Hugenberg foi derrotado com uma margem ainda maior do que em 1928 e, uma vez concluído, vários de seus antigos aliados o denunciaram, declarando que desaprovam as \"posições ativamente hostis e particularistas de Hugenberg, que ameaçam a unidade do nacionalismo contra ameaças sindicalistas e judaicas\".\n\nDiante de uma derrota tão esmagadora, Hugenberg finalmente decidiu jogar a toalha. Ele renunciou a todos os cargos no governo e novos artigos no Der Tag afirmaram o apoio do jornal ao gabinete Kleist. O Chanceler, o DkP e os Revolucionários Nacionais podem respirar mais aliviados. O primeiro desafio à Revolução Conservadora foi superado."
gerswr.29.a: "Essa é a última vez que o veremos."

gerswr.30.t: "Formação da Deutschnationale Reichspartei"
gerswr.30.d: "A conferência do partido do DVLP não levou ao alívio das tensões que o Presidente Hassell esperava - com cada moção e cada tópico de discussão, a divisão entre ele e os ultra-reacionários reunidos em torno de Alfred Hugenberg crescia cada vez mais. Feridas antigas de vários anos atrás foram reabertas, e o desacordo sobre a direção do governo só colocava sal nessas feridas.\n\nEmbora a facção de Hugenberg seja mais forte do que era em 1928, ela ainda não foi capaz de adquirir maioria na conferência e foi derrotada em várias votações apertadas. Com poucas opções restantes, o político declarou repentinamente sua saída da conferência. A divisão entre os Revolucionários Nacionais e os Reacionários se transformou em uma separação total - ambas as facções se denunciaram mutuamente como divisores, traidores e cripto-socialistas na imprensa durante os acontecimentos, e Hugenberg nunca mais voltou. Ele renunciou a seus cargos no governo e fundou o Partido Estatal Nacional Alemão (Deutschnationale Reichspartei), um partido de extrema direita separado.\n\nA perda de numerosos deputados e membros do partido abalou profundamente a posição do DVLP na coalizão, e a estabilidade do gabinete em si está sendo questionada."
gerswr.30.a: "Isso não é bom."

gerswr.31.t: "A Ascensão de Hugenberg"
gerswr.31.d: "A conferência do partido do DVLP não levou ao alívio das tensões que o Presidente Hassell esperava - na verdade, o pior cenário possível se desenvolveu. Acontece que o número de apoiadores que Hugenberg tinha entre os membros do partido era maior do que o esperado. Representantes que estavam incertos sobre qual lado escolher foram convencidos pelos reacionários com promessas de nomeações e uma linha política mais agressiva. Confiantes em suas chances, Hugenberg repentinamente denunciou a liderança de Hassell e exigiu uma votação de desconfiança na conferência - uma votação que, no final, Hassell perdeu.\n\nO líder dos Revolucionários Nacionais renunciou envergonhado e Hugenberg foi eleito em seu lugar, completando sua marcha triunfante ao poder. Embora Hassell permaneça como Secretário de Relações Exteriores, todo o poder no DVLP agora é detido pela facção Reacionária - cujo líder declara que o DVLP agora seguirá um verdadeiro conservadorismo nacional, não o cripto-socialismo que foi apoiado por seu antecessor."
gerswr.31.a: "O que isso significa para a coalizão?"

gerswr.32.t: "A Desintegração da Coalizão"
gerswr.32.d: "O tempo no poder não foi amável para a coalizão Schwarz-Weiß-Rot - ela perdeu tantos deputados que já não detém mais maioria no Reichstag. Embora isso não seja necessariamente uma sentença de morte para um governo, especialmente se estiver equipado com um Ato de Habilitação para fortalecer a posição do Reichskanzler, isso significa que passar qualquer lei se tornará uma luta - especialmente os orçamentos anuais, que podem não ser possíveis sem o apoio do Zentrum, da extrema direita ou da esquerda.\n\nA recente era do Reichskanzler Dirksen é um lembrete contundente do que um gabinete sem maioria no Reichstag pode se tornar. Desnecessário dizer que isso está causando pânico entre os secretários do gabinete e notáveis do parlamento, e qualquer opção está sendo considerada. Um governo minoritário prolongado? Um gabinete não partidário, coordenado com o Kaiser? Integrar o Zentrum no governo?"
gerswr.32.a: "Não é bom..."

gerswr.33.t: "'Declínio na Sujeira ou Reconstrução Espiritual?'"
gerswr.33.d: "A paz temporária dentro da ala direita de nossa coalizão cessou hoje, pois Alfred Hugenberg voltou à briga com um novo artigo explosivo. Embora tenha sido excluído do gabinete e esteja compreensivelmente furioso por não ser representado, Hugenberg declarou que hesita em criticar o gabinete e mantém suas reservas para si mesmo - afinal, apesar de suas deficiências, o gabinete Kleist é a melhor coisa que aconteceu ao conservadorismo alemão nos últimos vinte anos.\n\nSeu silêncio cessou, pois o Der Tag publicou um artigo intitulado 'Declínio na Sujeira ou Reconstrução Espiritual?', no qual Hugenberg criticou pessoalmente as 'meias-medidas' do governo de coalizão Schwarz-Weiß-Rot. Em vez de varrer o construto liberal e judaico que foi imposto ao Império em 1920, ele diz, 'a direita nacional entrou em negócios com a democracia e o resultado é que sua própria posição fica mais difícil'. No mesmo artigo, ele exige que o gabinete Kleist implemente medidas duras contra o socialismo e a favor dos interesses empresariais, para destruir a quinta coluna e rejuvenescer a economia alemã."
gerswr.33.a: "Estamos todos do mesmo lado aqui!"

GER_hugenberg_will_annoy_you_tt: "§RA divisão dentro do DVLP está crescendo...§!"

gerswr.34.t: "Protesto de Hugenberg"
gerswr.34.d: "Alfred Hugenberg não está satisfeito com as decisões do nosso governo. Embora este seja o status quo, e o governo tenha aprendido a aceitar que ele não pode estar satisfeito, sua oposição ao nosso foco atual tem sido especialmente virulenta. A imprensa de Hugenberg tornou-se independente e está listando várias maneiras em que nossas ações deturpam o interesse nacional e são prejudiciais ao futuro da Revolução Conservadora.\n\nEmbora possamos tentar simplesmente ignorá-lo, isso ampliaria a divisão entre nós e o grupo de Hugenberg - enquanto apaziguá-lo com algumas alterações na política o manterá satisfeito por algum tempo, mas como a personificação da ganância em si, Hugenberg nunca ficará verdadeiramente satisfeito."
gerswr.34.a: "Está bem, vamos conceder-lhe algumas correções."
gerswr.34.b: "Ele deveria aprender a se manter na linha."

gerswr.35.t: "Crescimento da Influência de Hugenberg nas Regiões"
gerswr.35.d: "O Partido Pátria parece forte por fora, especialmente para observadores estrangeiros que procuram por um forte partido de extrema direita alemão que possam emular - mas sua estrutura interna revela muitas fraquezas debilitantes. Uma delas é a situação deplorável das organizações regionais do partido, que são financeiramente fracas e têm baixa disciplina entre os membros, o que significa que muitos dos membros do partido não estão pagando suas cotas. Isso significa que muitas vezes eles se tornam dependentes de apoiadores individuais ricos, que buscam promover uma agenda aceitável para si mesmos. Além disso, ao contrário da delegação do Reichstag do DVLP, que precisa negociar com a direita moderada de alguma forma, os membros das organizações regionais do partido levam a propaganda radical literalmente.\n\nIsso torna as organizações regionais do partido particularmente vulneráveis à influência de Hugenberg - e ele tem aproveitado essa vantagem bem, colocando aliados em numerosas filiais locais ao longo dos últimos meses. Seu poder dentro do partido está crescendo debaixo de nossos narizes, e, por enquanto, há pouco que Ulrich von Hassell possa fazer a respeito."
gerswr.35.a: "Isso parece preocupante."

gerswr.36.t: "A Fênix Unificada da Direita"
gerswr.36.d: "Fortalecido pelo crescimento de sua influência nas organizações regionais, Hugenberg parece estar levando a luta diretamente a Hassell - ele decidiu escrever uma carta ao Secretário de Relações Exteriores, na qual articulou sua posição e abordagem. Ele não vê salvação na cooperação com a direita moderada - a participação em um governo que tolera o sistema parlamentar impede o DVLP de abordar questões fundamentais e de trazer uma 'Revolução Nacional', o que desencoraja jovens eleitores entusiasmados de se juntarem ao partido.\n\nSua estrutura tornou-se ossificada e a liderança do partido está muito distante da base. Para responder a isso, Hugenberg propõe uma solução radical - as organizações locais do DVLP deveriam ser autorizadas a criticar abertamente as ações da delegação do Reichstag do partido. Isso injetaria uma lealdade ideológica renovada no DVLP e permitiria que os membros comuns do partido servissem como 'consciência do partido' confrontando seus representantes sobre suas fraquezas e atrasos.\n\nDesnecessário dizer, Hassell rapidamente percebeu o que essa proposta significava - uma tentativa de Hugenberg de derrubá-lo da liderança, fazendo com que as organizações regionais aliadas a ele o criticassem sem parar. Tal movimento rapidamente escalaria a divisão entre os Reacionários de Hugenberg e os Revolucionários Nacionais de Hassell, e talvez levasse ao colapso de todo o partido."
gerswr.36.a: "Diga a Hugenberg que esta proposta é absurda."
gerswr.36.b: "Vamos negociar. Talvez possamos convencê-lo."

gerswr.37.t: "Colapso Interno do DVLP"
gerswr.37.d: "Hugenberg não lidou bem com o fato de ser rejeitado. O Der Tag e o restante da imprensa de Hugenberg imediatamente partiram para o ataque, denunciando Hassell por sua fraqueza, colaboração com a direita moderada e recusa em ouvir os desejos da membresia do partido. Reminiscente de 1929, uma divisão entre as facções de Hugenberg e Hassell surgiu, e algumas organizações regionais estão falando abertamente sobre a deserção para um partido nacionalista 'verdadeiro'."
gerswr.37.a: "Oh não..."

gerswr.38.t: "Falha nas Negociações"
gerswr.38.d: "Negociar com Alfred Hugenberg é uma questão muito simples - ou você aceita suas posições, ou não chega a acordo. Certo de seu apoio entre a membresia do partido, Hugenberg não vacilou em nenhuma de suas posições nas negociações e até respondeu com um ultimato onde retiraria seu apoio financeiro ao partido se suas exigências não fossem atendidas. Isso não apenas fez com que a liderança do DVLP parecesse fraca diante de uma iminente divisão do partido, influenciando alguns membros do Reichstag a se juntarem ao lado de Hugenberg, mas também tornou tal divisão efetivamente inevitável, a menos que algo seja feito para salvar o partido."
gerswr.38.a: "Oh não..."

gerswr.39.t: "A Guerra ao Socialismo"
gerswr.39.d: "Outro dia, outra questão com a facção Reacionária do DVLP - desta vez, o ator problemático é um dos principais tenentes de Hugenberg, Paul Bang, que surgiu com uma série de artigos escaldantemente anti-socialistas. Desde o Ruhrkampf, as preocupações da direita com sabotagem sindicalista e interferência na política alemã estão em alta recorde e Bang tem alimentado as chamas. 'O inimigo', como ele declarou, 'está na esquerda'! E 'a esquerda' não se refere apenas aos pequenos e fracos partidos comunistas cheios de espiões e marionetes franceses - o SPD, segundo Bang, é cúmplice na formação das condições certas para que a influência sindicalista seja canalizada entre os trabalhadores e intelectuais alemães. Talvez até de forma voluntária...\n\nDesnecessário dizer que o SPD, que tem lutado contra tais acusações por décadas, discorda - mas o apoio à postura linha-dura anti-socialista de Bang é encontrado entre a extrema direita, e ele foi endossado por figuras como Magnus von Levetzow. Magnatas industriais do Ruhr e Alfred Hugenberg, que desejam esmagar sindicatos e ativismo trabalhista para aumentar a produtividade, estão do mesmo lado que os membros reacionários do Partido Pátria também. A ala de Hassell liderando o DVLP, por outro lado, preferiria uma abordagem mais medida e cuidadosa - é claro, a destruição da Social Democracia é o objetivo de todos na coalizão preto-branco-vermelha, mas eles realmente deveriam ser tão precipitados?"
gerswr.39.a: "Ordene à facção de Hugenberg que esfrie seu entusiasmo."
gerswr.39.b: "Apenas permita que o debate interno se desenrole."

gerswr.40.t: "O Tapinha na Cara"
gerswr.40.d: "A presença quase incessante de Hugenberg na cena política lhe rende aliados, mas também muitos, muitos inimigos, tanto na direita quanto na esquerda. Recentemente, seus conflitos com a coalizão governante fizeram com que um jornal afiliado ao DkP publicasse um artigo que deu um tapa na cara do velho rato - acusou Hugenberg de ser um republicano!\n\nAs evidências a favor dessa alegação são numerosas - poucos acreditam que Hugenberg tenha algum amor pela monarquia, especialmente desde que Wilhelm II se aliou taticamente aos reformistas no Reichstag e derrubou o OHL. Durante a guerra, Hugenberg expressou abertamente sua demanda por uma ditadura nacionalista que impusesse amplos ganhos anexionistas no Leste e no Oeste - e se o Kaiser não concordasse, como supostamente disse, então o Kaiser deveria sair! Poucos também acreditam que Hugenberg deseje compartilhar o poder com alguém se ele se tornasse Reichskanzler, mesmo com o próprio Kaiser.\n\nHugenberg, que manteve seu relacionamento gélido com a monarquia em segredo desde a Weltkrieg, obviamente não está feliz com isso - e ele exige que Hassell aja. Isso é claramente difamação de seu caráter, e tais ataques por um membro da coalizão não podem ser tolerados."
gerswr.40.a: "Talvez você devesse ter ficado de boca fechada, velho..."
gerswr.40.b: "Vamos repreender o jornal."

gerswr.41.t: "Vinho Velho em Garrafas Novas"
 gerswr.41.d: "Nas últimas semanas, o governo tem elogiado exorbitantemente o suposto progresso da grande reforma agrária do Secretário de Estado Hermann von Lüninck no programa de rádio estadual, apresentando-a como um ponto de virada da crise agrária inteira. No entanto, o registro real fala volumes. Basicamente, o Partido Conservador Alemão acabou de desenterrar os antigos slogans de Martin Schiele do início dos anos 30 em uma nova embalagem, com um toque ligeiramente populista e uma mão um pouco mais firme do governo.\n\nNos círculos reformistas, as pessoas estão céticas se o programa trará a virada prometida a longo prazo. O programa "Erbhof" de Lüninck já se transformou em uma bagunça superburocrática, um poço sem fundo, e se as cooperativas recém-"racionalizadas" impedirão a fuga rural cada vez maior a longo prazo ainda está escrito nas estrelas. Do jeito que as coisas estão, o suprimento de alimentos da Alemanha provavelmente ainda seria bastante instável em um futuro hipotético conflito, mas enquanto pequenos avanços ainda puderem ser estilizados como reformas inovadoras e grandes sucessos políticos, isso provavelmente não afundará tão cedo na sede do partido DkP."
gerswr.41.a: "Vai ficar tudo bem."

gerswr.42.t: "Caos na Direita"
gerswr.42.d: "Apenas aqueles com a cabeça na areia poderiam ter pensado que a ascensão de Hugenberg traria boas notícias para o governo. A primeira reunião dos líderes da coalizão Schwarz-Weiß-Rot, iniciada por Westarp para suavizar as diferenças entre os Conservadores e o novo líder do Partido da Pátria, correu mal. Hugenberg permitiu que seu novo poder imediatamente subisse à cabeça - então, ele começou a mostrar sua força e exigir a rendição Conservadora à sua vontade, desde mais secretários no gabinete até grandes ajustes na política do governo. Westarp só pôde oferecer promessas vagas e lugares-comuns, convencendo ninguém.\n\nDias depois, os primeiros artigos nos jornais alinhados ao DkP, como o Kreuzzeitung, criticando o DVLP foram publicados - eles apontaram a instabilidade da extrema direita e afirmaram que Hugenberg estava colocando em risco a "Revolução Conservadora". Estaria a coalizão prestes a ruir? Os liberais e socialistas certamente aguardavam isso com alegria. A delegação do DVLP no Reichstag tentou salvar a situação com uma declaração de que eles "apoiarão um governo conservador nacional sob quaisquer circunstâncias" - este movimento foi impulsionado por Hassell e seus Nacional-Revolucionários, contornando Hugenberg e sua facção reacionária - uma rejeição direta da autoridade do novo Presidente."
gerswr.42.a: "Há alguma saída?"

gerswr.43.t: "A Proposta Winterfeld"
gerswr.43.d: "Alfred Hugenberg ativou sua carta na manga - a seu pedido, o Membro do Reichstag do Partido da Pátria Friedrich von Winterfeld propôs uma resolução que daria ao presidente do Partido o direito exclusivo de determinar se o Partido participaria de um governo. Isso foi diretamente provocado pela revolta da delegação do partido no Reichstag, e observadores externos temem que Hugenberg use essa resolução para retirar unilateralmente o partido do governo.\n\nUlrich von Hassell e seus aliados não foram informados desse plano e, compreensivelmente, se opõem veementemente a ele. No entanto, Winterfeld apresentou a proposta ao comitê executivo do DVLP, que agora é solicitado a votar a favor ou contra torná-la política do partido."
gerswr.43.a: "Com uma maioria estreita, a proposta... passa!" # vá para gerswr.44
gerswr.43.b: "Com uma maioria estreita, a proposta... falha!" # vá para gerswr.45

gerswr.44.t: "Hugenberg Renuncia!"
gerswr.44.d: "A Coalizão Schwarz-Weiß-Rot está morta. Agora no pleno controle da Delegação do Reichstag do DVLP, Hugenberg anunciou repentinamente sua saída da Coalizão e emitiu uma demanda para que todos os secretários do DVLP renunciassem aos seus cargos imediatamente. Jornais anunciaram freneticamente sua realinhamento titânico à nação em questão de horas. Para o restante do establishment conservador, isso é um ato de loucura - mas para Hugenberg, isso é tudo parte de um plano brilhante. Seu objetivo é desmontar a coalizão e então usar seu controle da mídia para apresentá-la como culpa do DkP e do Reichskanzler Ewald von Kleist-Schmenzin - desta forma, os eleitores conservadores se realinhariam ao DVLP. O sistema político deve ser polarizado entre um bloco de oposição nacional e a esquerda radical, momento em que todos os eleitores moderados só se agrupariam a ele.\n\nNo entanto, nem todos no DVLP concordam com esse plano. A facção Nacional-Revolucionária, que já teve o bastante da incompetência e da teimosia de Hugenberg, recusou-se a sair - em vez disso, reunida em torno de Ulrich von Hassell, ela se separou e formou um novo partido que proclamou lealdade ao governo e, ao menos em parte, restaurou a coalizão preto-branco-vermelho. No entanto, sua influência nesta coalizão foi completamente torpedeada."
gerswr.44.a: "Este é o fim da Revolução Conservadora...?"

gerswr.45.t: "Colapso do DVLP"
gerswr.45.d: "A derrota da Proposta Winterfeld não caiu bem ao novo Presidente - convencido de que há uma conspiração dentro do partido para sabotá-lo e seu plano perfeito, ele começou a tomar medidas radicais para consolidar seu controle sobre o partido. Numerosos políticos proeminentes, incluindo parlamentares, associados de Hassell e líderes regionais opostos à direção de Hugenberg, foram expulsos, a fim de fortalecer o domínio de Hugenberg sobre o Comitê Central. Isso colocou o prego final no caixão do DVLP em desintegração.\n\nNas semanas seguintes, o partido se desfez - numerosos grupos regionais e membros individuais ambiciosos deixaram o partido e estabeleceram seus próprios movimentos, atraindo um número significativo de membros da base com eles. Hugenberg declarou unilateralmente sua saída da coalizão Schwarz-Weiß-Rot, e em resposta, uma facção menor em torno de Hassell desertou e se uniu, permanecendo no governo - no entanto, sua influência sobre a política do governo está completamente prejudicada.\n\nO DVLP agora está morto como uma força política potente. A extrema direita voltou à sua forma fragmentada e dispersa de antes da Weltkrieg."
gerswr.45.a: "Este é o fim da Revolução Conservadora...?"

GER_hugenberg_left_coalition: "Hugenberg deixou a coalizão."
GER_failed_swr_government: "O governo Schwarz-Weiß-Rot caiu."

gerswr.46.t: "Renúncia do Reichskanzler Kleist"
gerswr.46.d: "O impasse na coalizão foi resolvido em um golpe rápido - o Reichskanzler, Ewald von Kleist-Schmenzin, anunciou repentinamente sua renúncia. A notícia pegou todos os principais detentores de poder na coalizão de surpresa, e imediatamente iniciou uma corrida por um substituto. Acredita-se que a decisão de Kleist tenha sido motivada não apenas pela situação em colapso da coalizão, mas também por motivações pessoais - em seu coração, ele era um idealista que escolheu entrar para a política porque buscava criar o que ele imaginava ser uma sociedade virtuosa e harmoniosa. A política implacável que ele experimentou desde sua nomeação como Reichskanzler despedaçou suas expectativas, e acredita-se que ele se distanciará completamente da política no rescaldo, em vez disso, se aposentando para sua propriedade em Pomerânia.\n\nCom o conselho de seu círculo interno e dos representantes do Reichstag, Wilhelm II, como Imperador Alemão, considerou adequado nomear Paul Lejeune-Jung como próximo Reichskanzler. Esta é uma mudança significativa - Lejeune-Jung foi escolhido como um conservador católico moderado que é respeitado pelo DkP e Zentrum, e o gabinete que ele formou refletiu isso, excluindo o DVLP e o resto da extrema direita do governo e substituindo-os por representantes do Zentrum. Embora seja simpático às reformas imaginadas pelo DkP, poucos acreditam que ele será tão abrangente ou radical quanto o gabinete DkP-DVLP anterior."
gerswr.46.a: "Até logo, o último Junker virtuoso..."

gerswr.47.t: "Livre Arbítrio para os Diligentes"
gerswr.47.d: "Com a introdução da reforma agrária abrangente do Dr. Schlange, um vento de mudança começou a sacudir o setor agrícola da Alemanha, que luta e fica para trás. Uma nova era começou em que tratores modernos e colheitadeiras finalmente chegam às partes mais remotas do Império, em que fertilizantes de alto desempenho finalmente permitem que nossos produtores compitam com bens baratos produzidos em massa da Europa Oriental e do exterior, e em que a expansão em larga escala da agricultura centrada na pecuária lentamente empurra o anacronismo prussiano da monocultura de grãos e grãos para os livros de história.\n\nTudo isso é possível graças à generosa política da Preußenkasse, afiliada ao estado, que nos últimos meses tem fornecido incessantemente todos os fundos necessários para nossos agricultores necessitados. Ao contrário do passado, o princípio do mérito finalmente foi aplicado aqui. Os tempos em que os Junkers complacentes do Leste da Elbia podiam pedir emprestado sem limites sem contribuir com nenhuma parte para a nossa salvação econômica acabaram. Embora suas contribuições para a grandeza de nossa nação no passado permaneçam inquestionáveis, seu cetro agora está sendo passado para uma nova geração. Os dias do pequeno agricultor e sua pequena parcela de terra finalmente chegaram.\n\nDizem que a renovação da Alemanha só pode surgir do solo do homem simples, através do trabalho árduo, lágrimas, sangue e suor. Não ficaremos no caminho daqueles que generosamente dão à Alemanha todo o seu sangue vital rejuvenescedor: Livre Arbítrio para os Diligentes!"
gerswr.47.a: "Confie no plano do Dr. Schlange!"

gerswr.48.t: "Duque de Saxe-Coburg-Gotha Recebe Dissidentes Britânicos"
gerswr.48.d: "No último fim de semana, eventos peculiares ocorreram no Palácio de Friedenstein em Gotha, a residência de inverno do Duque Carl Eduard de Saxe-Coburgo e Gotha. Em um grande baile da Sociedade Anglo-Germânica, o Duque recebeu muitos representantes do antigo Império Britânico, bem como importantes funcionários de vários círculos de émigrés britânicos, incluindo o infame \"Comitê para a Restauração da Grã-Bretanha\" (CRGB).\n\nNão é de se admirar que Carl Eduard, neto da Rainha Vitória, cujos títulos ingleses foram revogados em 1917 sob o Ato de Deprivação de Títulos, busque laços estreitos com tais organizações dissidentes controversas. A Alemanha há muito ganhou reputação nos círculos de émigrés ingleses como o último bastião contra o socialismo, e o Duque, anteriormente ignorado, é agora elogiado por seus ex-inimigos como um \"brilhante exemplo de laços anglo-alemães\". Essa circunstância é ainda mais reforçada pela ideologia pessoal de Carl Eduard - demonstrativamente reacionária e autoritária, ele está longe de ser amigo da ordem parlamentar da era pós-Constituição de Março, algo que encontrou favor com o CRGB, um grupo elitista composto principalmente por empresários e nobres ingleses exilados.\n\nAlém dos convidados britânicos, numerosos dignitários locais alemães também compareceram ao baile - como magnatas de negócios e representantes do governo estadual nacional-conservador do Ducado. Turíngia tem sido um foco de pensamento de direita há vários anos, e Gotha em particular tem sido o centro de um governo com participação do DVLP desde o início dos anos 1930. O Partido da Pátria mantém laços estreitos com a cena dissidente britânica de extrema direita, e o editor alinhado com o DVLP baseado em Weimar, Walther Bacmeister, traduziu e circulou muitas obras literárias de dissidentes. Enquanto tais reuniões ocorrerem a portas fechadas e não estiverem associadas ao nosso governo, elas não representam um problema. No entanto, em tempos de crescentes tensões globais, é aconselhável cautela - um pouco mais de profissionalismo apolítico seria bastante adequado para o Duque de Coburgo."
gerswr.48.a: "Um evento de boas-vindas."
GER_swr_48_tt: "Uma delegação de dissidentes de extrema direita britânicos é recebida pelo Duque Carl Eduard na Alemanha. Nossos bons amigos na Alegre Inglaterra podem nos ajudar no futuro, e esperamos que não causem nenhum drama."

gerswr.49.t: "Incidente em Londres"
gerswr.49.d: "Após semanas de investigação e busca por pistas, a RED capturou dois sabotadores em nosso solo - membros do Comitê para a Restauração da Grã-Bretanha, uma organização traiçoeira de exilados que opera na Alemanha, é suspeita de receber apoio financeiro da Abteilung IIIb e monarcas alemães, e cujos membros estavam conduzindo espionagem de nossas capacidades militares e industriais. Embora tenham tomado todas as precauções para não serem descobertos, ambos foram eventualmente capturados em Dover e agora estão sob nossa custódia.\n\nEste é o mais recente e mais grave de uma lista de incidentes relacionados a dissidentes nos últimos anos - temos motivos para supor que eles são instigados a partir de Berlim."
gerswr.49.a: "Leve isso diretamente para a embaixada alemã."
GER_swr_49_tt: "O embaixador alemão Leopold von Hoesch será convocado para o Ministério das Relações Exteriores, e exigiremos a cessação do apoio alemão ao CRGB."

gerswr.50.t: "Incidente em Londres"
gerswr.50.d: "Em Londres, há problemas se avolumando. Esta manhã, outra nota verbal da administração [ENG.GetLeader] chegou à nossa embaixada em Carlton House Terrace. Exige a imediata aparição do embaixador Leopold von Hoesch no Ministério das Relações Exteriores britânico.\n\nNormalmente, tais medidas drásticas são tomadas apenas em caso de sérias discordâncias políticas entre dois estados, mas nos últimos meses, Londres tem utilizado essa ferramenta com frequência para expressar seu desacordo com todo tipo de eventos relacionados a dissidentes ocorrendo em solo alemão. De acordo com isso, nosso embaixador não ficou muito surpreso quando transpirou que o assunto em questão era mais trivial. Descobriu-se que recentemente, a contra-inteligência britânica havia prendido dois membros do Comitê para a Restauração da Grã-Bretanha em Dover e encontrado documentos comprometedores com eles que revelavam seus laços com nosso serviço secreto, Abteilung IIIb. Claro, Londres agora exige que medidas contra isso sejam iniciadas imediatamente.\n\nHoesch se vê, portanto, diante de um dilema político externo. Em princípio, não é incomum nos dias de hoje os serviços de inteligência terem membros da oposição de estados rivais em sua folha de pagamento. No bloco sindicalista, tem sido prática comum apoiar a cena de esquerda na Alemanha, também, mesmo que não tenhamos prova tangível disso. Além disso, o Ministério das Relações Exteriores alemão não tem controle sobre o serviço secreto e, portanto, não pode ser responsabilizado por este incidente. Portanto, este assédio britânico - um de muitos seguidos - parece ser um ato de provocação deliberada.\n\nAgora, surge a seguinte pergunta - estamos realmente dispostos a conceder aos britânicos em nome da detente internacional, ou é melhor opção permanecer inflexível e rejeitar este audacioso pedido? Afinal, nenhum país estrangeiro tem o direito de intervir em nossos assuntos internos."
gerswr.50.a: "Prometa aos britânicos investigar o assunto."
gerswr.50.b: "Isso é uma farsa."
gerswr.50.c: "O Secretário de Relações Exteriores, Ulrich von Hassell, não pode parecer fraco."
GER_swr_50_a_tt: "Os britânicos exigem a cessação do apoio ao CRGB, e mostraremos nossa disposição para comprometer."
GER_swr_50_b_tt: "Os britânicos exigem a cessação do apoio ao CRGB, e permaneceremos firmes."

gerswr.51.t: "Alemanha Cede"
gerswr.51.d: "Confrontada sobre as conexões que sua espionagem tem com exilados reacionários e traidores, a Alemanha escolheu ceder, recuando após este deslize. Os alemães deportarão vários membros do Comitê para a Restauração da Grã-Bretanha para nós e cessarão seu apoio financeiro a esta organização de exílio traiçoeira. O resto do mundo pode respirar mais facilmente, já que as tensões entre nossos estados logo diminuirão."
gerswr.51.a: "Bom ouvir."

gerswr.52.t: "Alemanha Não Cede"
gerswr.52.d: "Confrontada sobre as conexões que sua espionagem tem com exilados reacionários e traidores, a Alemanha escolheu descartar nossas alegações completamente. Eles declararam que não temos provas reais da cooperação desses exilados com sua inteligência e até nos acusaram de alimentar as chamas da guerra, usando este incidente como desculpa para uma confrontação diplomática. Desnecessário dizer que isso tensiou ainda mais as já ruins relações entre nossos países."
gerswr.52.a: "O DVLP lidera a Alemanha agora, certo? Há alguns parágrafos que precisamos mostrar a eles..."
gerswr.52.b: "Precisamos estar mais atentos aos lacaios do Kaiser no futuro..."
GER_swr_52_tt: "Um dos príncipes alemães, amigo do DVLP, sediou um baile com dissidentes britânicos, do qual temos fotos comprometedoras, como prova de que membros do governo alemão estão trabalhando com esses espiões e extremistas. Isso deve colocar pressão sobre o governo alemão..."

gerswr.53.t: "Hoesch Disposto a Comprometer"
gerswr.53.d: "Como um dos representantes mais renomados do corpo diplomático da Alemanha, Leopold von Hoesch sempre sabe quais palavras são necessárias em que situação para acalmar águas agitadas. Após uma consulta curta, mas determinada, com Berlim, ele decidiu prometer concessões vagas a Londres em nome do aproximação; ele reconheceu a validade das reclamações de Londres e prometeu que o governo alemão iniciará investigações dentro do serviço secreto alemão para rastrear as ovelhas negras, certamente não uma jogada incontroversa.\n\nJá prevendo que as tensões com a Grã-Bretanha provavelmente não vão diminuir no futuro, apesar de todos os esforços, e que o insulto primitivo de Londres poderia ser interpretado como uma tentativa deliberada de provocação, a estratégia de Hoesch se resume principalmente em fortalecer a reputação da Alemanha no cenário mundial como um baluarte tranquilo da retidão - uma Alemanha que cria tensões deliberadamente em tempos de paz meramente em nome do prestígio nacional pode ser isolada caso a guerra irrompa, como já foi provado há mais de 20 anos. Os linha-duras da política externa podem discordar dessa avaliação e certamente em breve sobrecarregarão o Gabinete com inúmeras memorandos irritados."
gerswr.53.a: "Como Bismarck disse: "O dever do diplomata é fazer concessões recíprocas e incessantes"."

gerswr.54.t: "Hoesch Permanece Firme"
gerswr.54.d: "Como um dos representantes mais renomados do corpo diplomático da Alemanha, Leopold von Hoesch sempre sabe quais palavras são necessárias em que situação para agir no melhor interesse do Império. Após uma breve consulta com Berlim, ele decidiu rejeitar as exigências audaciosas de Londres de forma educada, mas determinada. Os supostos laços da Alemanha com dissidentes britânicos foram descartados como empreendimentos lamentáveis, mas legais, de indivíduos privados, e os supostos vínculos dos sabotadores capturados com Abteilung IIIb são falsos.\n\nNaturalmente, Londres está enfurecida com nossa reação, mas sem poder fazer nada a respeito: usar um incidente tão pequeno com provas questionáveis para provocar um conflito aberto arruinaria a reputação do bloco sindicalista no cenário global, especialmente considerando que eles foram cúmplices de feitos semelhantes no passado. Demonstramos nossa integridade e determinação mais uma vez, sem disposição para ceder a este ato de provocação óbvia e deliberada. Os pombos da política externa podem discordar dessa avaliação e certamente em breve sobrecarregarão o Gabinete com inúmeras memorandos irritados."
gerswr.54.a: "Como Bismarck disse: "Nos tornaremos o anvil se nada fizermos para nos tornarmos o martelo"."

gerswr.55.t: "Intervenção de Berlim"
 gerswr.55.d: "Como um dos representantes mais renomados do corpo diplomático da Alemanha, Leopold von Hoesch sempre sabe quais palavras são necessárias em que situação para mediar conflitos enquanto age nos melhores interesses do Império — no entanto, apesar de sua excelente reputação como um mestre negociador, o Escritório de Relações Exteriores em Berlim interveio diretamente nesta disputa diplomática. Isso não é surpresa — o Secretário de Estado para Assuntos Exteriores Ulrich von Hassell há muito tempo é crítico do curso pragmático de Hoesch e pressionou por sua substituição por um linha-dura mais resoluto.\n\nOs esforços de Hassell para encurtar a coleira do embaixador alemão em Londres durante este momento de fraqueza podem ser interpretados como uma tentativa desesperada de alinhar completamente os diplomatas antigos do Império com a compreensão do Partido Pátria de "boa" política externa — potencialmente com consequências de longo alcance. Em uma coletiva de imprensa em Berlim, Hassell declarou as acusações britânicas uma reivindicação fabricada dos inimigos ancestrais da Alemanha que espreitam nas sombras e reforçou que nenhum país estrangeiro pode arrogar-se o direito de julgar ou intervir nos assuntos internos da Alemanha. Este movimento foi aplaudido pelos falcões da política externa do Império, que há muito descrevem as relações medíocres e ambivalentes entre Londres e Berlim como "hipocrisia duplicitária". A reação de Londres tem sido comparativamente contida, e ainda se aguarda uma declaração oficial do governo."
gerswr.55.a: "Como Bismarck disse: "Nos tornaremos o anvil se nada fizermos para nos tornarmos o martelo"."

gerswr.56.t: "Um Ás na Manga"
gerswr.56.d: "No entanto, parece que a estratégia de tudo ou nada de Hassell falhou e teve o efeito contrário. Documentos tangíveis foram apresentados a Hoesch, provando o envolvimento incontestável do DVLP no apoio à cena dissidente britânica, incluindo várias fotografias comprometedoras que vêm do controverso evento social do Duque Carl Eduard em Gotha no início deste ano. Em qualquer outra situação, teria sido a palavra de uma pessoa contra a outra, mas a emergência das fotos colocou o Ministro das Relações Exteriores sob pressão severa, já que elas tornam nulas todas as suas declarações anteriores. Mentiras e enganos naturalmente sempre fizeram parte da diplomacia, mas geralmente só se tornam um problema quando podem ser provadas — a integridade de Hassell está em jogo.\n\nMas não apenas sua própria carreira está em perigo. A revelação de Londres também ameaça severamente danificar a reputação do DVLP como um todo, especialmente dentro do bloco preto-branco-vermelho, porque indiretamente confirmaria os preconceitos e preocupações de muitos conservadores da velha guarda sobre o comportamento amador, pouco confiável e excessivamente beligerante dos revolucionários nacionais no palco político. Como resultado, a influência do DVLP dentro da coalizão pode sofrer com este incidente.\n\nPortanto, Hassell está agora diante de um jogo arriscado de xadrez. Para sair vitorioso desta situação de impasse, ele deve tanto suavizar as coisas para não piorar as relações com a Inglaterra, quanto de alguma forma manter a face, reforçar sua posição e preservar a forte posição do Partido Pátria dentro do Gabinete Kleist. Uma corrida contra o relógio perigosa começou — agora veremos quem é realmente um mestre diplomata da escola bismarckiana e quem será registrado nos anais da história como um perdedor infeliz, como muitos antes."
gerswr.56.a: "Mantenha uma expressão neutra e tente ganhar tempo."
gerswr.56.b: "Precisamos pegar Londres de surpresa — retire imediatamente nosso embaixador por essa audácia!"
GER_swr_56_a_tt: "Os britânicos estão aguardando uma reação de Berlim para a revelação de suas ligações com dissidentes britânicos do DVLP. Se não fizermos nada, eles podem ser forçados a esperar, e as tensões devem se dissipar pela inação."
GER_swr_56_b_tt: "Retirar repentinamente o Embaixador Hoesch deve surpreender os britânicos e enviar um sinal claro de que estamos insatisfeitos com a audácia britânica."

gerswr.57.t: "Embaixador Hoesch Retirado"
gerswr.57.d: "Em uma virada de eventos surpreendentemente drástica, o Escritório de Relações Exteriores da Alemanha anunciou a retirada \"temporária\" do Embaixador Leopold von Hoesch de volta a Berlim por \"considerações estratégicas\", um movimento inesperado. Após oito anos de relações mais ou menos estáveis entre o Império Alemão e a União da Grã-Bretanha, iniciadas pelos esforços diplomáticos bem-intencionados do Ministro das Relações Exteriores Arthur Henderson e do Gabinete de Wilhelm Marx em 1930, os laços entre Londres e Berlim foram rompidos novamente, um sinal claro de que Ulrich von Hassell, Secretário de Relações Exteriores da Alemanha, busca escalar as tensões.\n\nComo devemos responder? Os olhos do mundo estão agora sobre nós. Devemos responder na mesma moeda e retirar nosso embaixador de Londres? Alternativamente, podemos nos apresentar como o lado razoável e manter a calma."
gerswr.57.a: "Vamos retirar nosso embaixador imediatamente."
gerswr.57.b: "Não vamos tomar decisões precipitadas."

gerswr.58.t: "Embaixador Hoesch Atrasa Negociações"
gerswr.58.d: "Surpreendentemente, mas talvez ciente do impacto da publicação dos documentos comprometedores em nossa posse, Ulrich von Hassell, Secretário de Relações Exteriores da Alemanha, decidiu abordar a situação de maneira calma e cuidadosa. O Embaixador Hoesch iniciou negociações com nossos diplomatas sobre o futuro do relacionamento teuto-britânico, nossos emigrantes em solo alemão e outras demandas que exigimos serem cumpridas.\n\nNo entanto, à medida que o tempo passa, não parece que o embaixador está oferecendo muito para nós — recorrendo ao Ministério das Relações Exteriores alemão em cada passo e recusando-se a fazer quaisquer concessões tangíveis ou garantias, ele manteve as negociações estagnadas por dias. Claro, pode simplesmente não ser fácil para o serviço estrangeiro alemão oferecer qualquer coisa enquanto estão à mercê do Kaiser, mas também pode ser uma tática deliberada por parte de Hassell. Devemos continuar as negociações, ou devemos fazer algo radical para forçar concessões de Berlim?"
gerswr.58.a: "Pressione Hoesch por concessões, mas continue as negociações."
gerswr.58.b: "Entregue o passaporte de Hoesch e o declare persona non grata. Envie-o de volta a Berlim."
GER_wip: "WIP"

gerswr.59.t: "Embaixador Hoesch Expulso"
gerswr.59.d: "Em uma virada de eventos surpreendentemente drástica, o governo britânico expulsou o Embaixador Leopold von Hoesch da Embaixada Alemã em Londres por \"considerações estratégicas\", um movimento inesperado. Após oito anos de relações mais ou menos estáveis entre o Império Alemão e a União da Grã-Bretanha, iniciadas pelos esforços diplomáticos bem-intencionados do Ministro das Relações Exteriores Arthur Henderson e do Gabinete de Wilhelm Marx em 1930, os laços entre Londres e Berlim foram rompidos novamente, um sinal claro de que Ulrich von Hassell, Secretário de Relações Exteriores da Alemanha, busca escalar as tensões.\n\nComo devemos responder? Os olhos do mundo estão agora sobre nós. Devemos responder na mesma moeda e retirar nosso embaixador de Londres? Alternativamente, podemos nos apresentar como o lado razoável e manter a calma."
gerswr.59.a: "Vamos retirar nosso embaixador imediatamente."
gerswr.59.b: "Não vamos tomar decisões precipitadas."

gerswr.60.t: "O Fim da Crise do Embaixador"
gerswr.60.d: "No início desta semana, as negociações entre a União da Grã-Bretanha e o Império Alemão finalmente entraram na segunda rodada no Foreign Office britânico em Londres, desta vez sem obstrução alemã. Não apenas o Embaixador alemão temporariamente retirado, Leopold von Hoesch, fez a jornada simbólica a Canossa através do Canal, mas desta vez também o Secretário de Relações Exteriores Ulrich von Hassell.\n\nApós várias rodadas de debates acalorados, ambas as partes aparentemente conseguiram chegar a um acordo de compromisso, que, no entanto, na realidade parece favorecer ligeiramente o lado britânico, que pôde fazer uso claro de sua vantagem doméstica. Os alemães foram obrigados contratualmente a cortar imediatamente todo o apoio governamental a grupos dissidentes britânicos e devem fazer novas nomeações nos escalões superiores do serviço de inteligência, Departamento III b. Isso é ainda mais constrangedor para a Alemanha, pois o mesmo resultado poderia ter sido alcançado se Berlim tivesse cooperado com Londres desde o início, em vez de ser obstinadamente obstrutiva para salvar a face e assim alimentar tensões globais.\n\nNo entanto, o pior foi evitado para Hassell e o DVLP, já que os documentos em posse de Londres não foram divulgados publicamente. Para um partido que encarna posições políticas externas beligerantes e intransigentes, o acordo é uma clara humilhação, embora, e a reputação de Hassell como um linha-dura da política externa tenha sofrido — certamente com consequências para a luta pelo poder interna dentro do gabinete preto-branco-vermelho."
gerswr.60.a: "Entendi."

gerswr.61.t: "Todos os Olhos em Berlim"
gerswr.61.d: "Nossa estratégia não funcionou como esperado, já que os britânicos não responderam à nossa retirada do Embaixador Hoesch de Londres retirando seu próprio embaixador de Berlim como retaliação. Consequentemente, agora somos percebidos no cenário global como provocadores unilaterais por alimentar deliberadamente tensões globais e prejudicar as relações anglo-alemãs por um incidente diplomático aparentemente trivial.\n\nAgora, restam duas escolhas: podemos decidir com cuidado entrar em contato com Londres para acalmar tanto as ondas quanto a comunidade internacional — o que certamente deteria Londres de publicar os documentos comprometedores sobre o DVLP que estão em posse deles — ou podemos decidir redobrar nossos esforços e escalá-los ainda mais, para provar ao mundo que nossa causa é a correta. A primeira escolha pode desescalar esta situação difícil, mas pode terminar em uma humilhação, já que certamente seríamos forçados a fazer concessões. Às vezes, a força implacável é a melhor maneira de promover nossos interesses — uma pequena manobra naval perto de Dogger Bank pode acabar rapidamente com o voo Ícaro ambicioso dos ingleses complacentes."
gerswr.61.a: "Vamos entrar em contato novamente e encontrar um compromisso."
gerswr.61.b: "Devemos fazer uma demonstração de força para intimidar Londres."

gerswr.62.t: "Resposta de Berlim"
gerswr.62.d: "Nossa estratégia de permanecer calmo e não reagir ao ato mais constrangedor de provocação de Berlim deu resultados. Inquietos com nossa passividade, Berlim na verdade recuou, agora que os holofotes internacionais estão mais uma vez focados na política externa errática da Alemanha, e concordaram em entrar em uma segunda rodada de negociações bilaterais secretas conosco. Isso é algo que definitivamente podemos aproveitar: Aqui no Ministério das Relações Exteriores, certamente temos a vantagem de estar em casa, o que precisamos usar ao máximo para promover nossos interesses."
gerswr.62.a: "Segunda vez é o charme."

gerswr.63.t: "Resposta de Berlim"
gerswr.63.d: "Nossa estratégia de permanecer calmo aparentemente não impressionou Berlim - pelo contrário. Após vários dias de completo silêncio diplomático, de repente recebemos relatos tanto do C.I.C quanto de várias cidades portuárias na costa do Mar do Norte de que uma enorme força naval de origem desconhecida havia sido reunida no Banco de Dogger, perigosamente perto de nossas águas territoriais. Após investigações adicionais, descobriu-se ser uma enorme demonstração naval alemã, descrita na mídia alemã como uma extensão da Manobra Anual do Kaiser, que normalmente é realizada no final do verão. No entanto, as intenções reais são mais do que claras: os alemães estão fazendo uso de um truque antigo em seu repertório político externo, a diplomacia da canhoneira, para nos forçar à submissão. No entanto, ainda não somos uma república de bananas da América Central para cair em uma tentativa barata de escalada - não seria a primeira vez que os alemães subestimam nossa determinação. Isso terá consequências imediatas!"
gerswr.63.a: "Chega desses jogos - publiquem o documento."

gerswr.64.t: "Fim da Crise do Embaixador"
gerswr.64.d: "No início desta semana, as negociações entre a União da Grã-Bretanha e o Império Alemão finalmente entraram na segunda rodada no Foreign Office britânico em Londres, desta vez sem obstrução alemã. Não apenas o Embaixador alemão temporariamente retirado, Leopold von Hoesch, fez a jornada simbólica a Canossa através do Canal, mas desta vez também o Secretário de Relações Exteriores Ulrich von Hassell.\n\nApós várias rodadas de debates acalorados, ambas as partes aparentemente conseguiram chegar a um acordo de compromisso, que, no entanto, na realidade parece favorecer ligeiramente o lado britânico, que pôde fazer uso claro de sua vantagem doméstica. Os alemães foram obrigados contratualmente a cortar imediatamente todo o apoio governamental a grupos dissidentes britânicos e devem fazer novas nomeações nos escalões superiores do serviço de inteligência, Departamento III b. Isso é ainda mais constrangedor para a Alemanha, pois o mesmo resultado poderia ter sido alcançado se Berlim tivesse cooperado com Londres desde o início, em vez de ser obstinadamente obstrutiva para salvar a face e assim alimentar tensões globais.\n\nNo entanto, o pior foi evitado para Hassell e o DVLP, já que os documentos em posse de Londres não foram divulgados publicamente. Para um partido que encarna posições políticas externas beligerantes e intransigentes, o acordo é uma clara humilhação, embora, e a reputação de Hassell como um linha-dura da política externa tenha sofrido — certamente com consequências para a luta pelo poder interna dentro do gabinete preto-branco-vermelho."
gerswr.64.a: "Entendido."
GER_DVLP_indy_split_tt: "Insatisfeitos com o fracasso de Hassell na Crise do Embaixador, [?GER.GER_DVLP_indy_seats] deputados do DVLP se dividirão do partido e formarão §um grupo independente de extrema-direita§!, §saindo da coalizão!§!"

gerswr.65.t: "Fim da Crise do Embaixador"
gerswr.65.d: "No início desta semana, as negociações entre a União da Grã-Bretanha e o Império Alemão finalmente entraram na segunda rodada no Foreign Office britânico em Londres, desta vez sem obstrução alemã. Não apenas o Embaixador alemão temporariamente retirado, Leopold von Hoesch, fez a jornada simbólica a Canossa através do Canal, mas desta vez também o Secretário de Relações Exteriores Ulrich von Hassell.\n\nSurpreendentemente, parece que a presença deste último foi capaz de aumentar enormemente a alavancagem da Alemanha durante as negociações. Hassell se apresentou como um defensor implacável dos interesses alemães e conseguiu resgatar seu comportamento amador anterior sendo capaz de convencer o lado britânico a acomodar demandas alemãs selecionadas, com um efeito geral de redução nas concessões a serem feitas pela Alemanha.\n\nO consequente Acordo Anglo-Alemão, protegido por uma montanha de cláusulas ambíguas, portanto, não parece favorecer tanto os britânicos quanto inicialmente esperado. Enquanto os alemães foram contratualmente obrigados a cortar imediatamente todo o apoio governamental a grupos dissidentes britânicos, nenhuma das cláusulas realmente é capaz de impor de fato medidas tangíveis contra isso; simultaneamente, no entanto, Londres apenas concedeu não publicar os documentos comprometedores, mas nenhuma cláusula menciona uma destruição completa do material. No final, isso mais ou menos significa que nenhum dos lados pode derivar um benefício claro do acordo, o que o torna - em um nível cínico - surpreendentemente justo.\n\nPara Hassell, no entanto, isso é suficiente para se apresentar como o grande estrategista que conseguiu virar o jogo no interesse alemão no último momento. Sua estranha manobra política externa e a Crise do Embaixador em geral são vistas com incompreensão e confusão na Alemanha, mas pelo menos Hassell de alguma forma conseguiu salvar a face dentro da coalizão preto-branco-vermelho e poupar seu partido de uma humilhação de muito maior extensão."
gerswr.65.a: "Se isso é a diplomacia alemã em seu melhor, então o futuro parece sombrio."

gerswr.66.t: "Fim da Crise do Embaixador"
gerswr.66.d: "No início desta semana, as fotografias desacreditando do DVLP tiradas no Castelo de Friedenstein foram oficialmente publicadas nos principais jornais da Grã-Bretanha, o Daily Herald e o Daily Worker. A indignação tanto na União quanto no exterior tem sido enorme - ninguém parece duvidar da autenticidade das fotos, o Partido da Pátria Alemã e assim o governo de Kleist foram massivamente desacreditados, e o Império parece para a comunidade internacional como um provocador intencional de tensões ao manter laços diretos do governo com a comunidade dissidente britânica.\n\nA reação na Alemanha pode ser descrita como mista. Embora a frota alemã tenha sido retirada do Banco de Dogger nesse meio tempo, o Ministério das Relações Exteriores anunciou severas consequências para esse ato de audácia. O embaixador britânico em Berlim, que inicialmente não havia sido retirado por Londres, foi subsequentemente expulso pelas autoridades alemãs em resposta, de modo que as relações diplomáticas entre Alemanha e Grã-Bretanha estão agora completamente rompidas - com efeitos maciços nas tensões globais.\n\nA mídia de oposição aproveitou essa chance para aumentar ainda mais a pressão sobre o governo, alegando que o DVLP não é maduro o suficiente para governar o país, agindo como um elefante em uma loja de louças no palco global e sendo tão pouco profissional a ponto de permitir que fossem fotografados com dissidentes estrangeiros de alto escalão, apesar das responsabilidades governamentais que exigem um certo grau de neutralidade. Noções semelhantes também começaram lentamente a permear os jornais alinhados ao Partido Conservador Alemão - uma divisão parece estar se formando entre os tradicionalistas e os revolucionários nacionais, e não exatamente a favor do DVLP. A demissão de Hassell aparentemente não está em consideração, mas não há dúvida de que sua posição foi vastamente enfraquecida dentro de seu partido, e a do DVLP dentro da coalizão preto-branco-vermelho."
gerswr.66.a: "Entendido."

gerswr.67.t: "Todos os Olhos em Londres"
gerswr.67.d: "Nossa estratégia não funcionou como esperado, já que os alemães não responderam à nossa expulsão do Embaixador Hoesch de Londres expulsando nosso próprio embaixador de Berlim em retorno. Consequentemente, agora somos percebidos no cenário global como provocadores unilaterais por alimentar deliberadamente tensões globais e prejudicar as relações anglo-alemãs por um incidente diplomático aparentemente trivial.\n\nAgora, restam duas escolhas: podemos decidir com cuidado entrar em contato com Londres para acalmar tanto as ondas quanto a comunidade internacional, para demonstrar ao mundo que nossas intenções são puras e não enganosas, como nosso primeiro movimento diplomático pode ter dado a impressão, e que estamos dispostos a encontrar um compromisso desde que nossos interesses bem justificados sejam atendidos. Isso pode desescalar esta situação difícil, mas poderia terminar em uma humilhação, já que certamente seríamos forçados a aceitar concessões. A outra estratégia seria redobrar nossos esforços e escalar ainda mais, para deixar claro para todos que nossa causa é a correta - não teríamos escolha senão publicar os documentos comprometedores em questão. Isso poderia dar errado no pior dos casos se a comunidade internacional questionar nossa confiabilidade, mas seria um forte sinal de nossa determinação."
gerswr.67.a: "Vamos entrar em contato novamente e encontrar um compromisso."
gerswr.67.b: "Nós vamos liberar esses documentos - é hora de expor essas intrigas alemãs!"

gerswr.68.t: "Londres se Dobrou"
gerswr.68.d: "Nossa estratégia de permanecer calmo e não reagir ao ato mais constrangedor de provocação de Londres deu resultados. Inquietos com nossa passividade, os sindicalistas na verdade recuaram, agora que os holofotes internacionais estão focados em sua política externa errática e altamente pouco profissional - o que mais se pode esperar de um regime que falta até mesmo o mais básico corpo de diplomatas de carreira? Uma segunda rodada de negociações bilaterais secretas conosco está prestes a começar em um futuro próximo, mas desta vez as negociações ocorrerão em Berlim, onde esperamos ter a vantagem - o que precisamos capitalizar ao máximo para promover nossos interesses!"
gerswr.68.a: "Segunda vez é o charme."

gerswr.69.t: "Resposta de Londres"
 gerswr.69.d: "Nossa estratégia de permanecer calmo aparentemente não impressionou Londres - pelo contrário. Após vários dias de completo silêncio diplomático, de repente recebemos relatos de que as fotografias desacreditando do DVLP tiradas no Castelo de Friedenstein foram oficialmente publicadas nos principais jornais da Grã-Bretanha, o Daily Herald e o Daily Worker. Esse ato de calúnia insolente é inaceitável, mas se encaixa muito bem com o caráter covarde do inglês enganador, que prefere esfaquear seu oponente pelas costas do que jogar pelas regras honrosas da diplomacia internacional. Para o Secretário de Relações Exteriores Hassell e o Partido da Pátria, esses documentos poderiam resultar em um grande escândalo e danificar sua confiabilidade no palco global e dentro do Império - nosso destino agora depende de se nós ou os britânicos serão dados mais credibilidade."
gerswr.69.a: "Temos uma resposta pública pronta..."

gerswr.70.t: "Fim da Crise do Embaixador"
gerswr.70.d: "No início desta semana, fotografias descobrindo supostos laços diretos de vários funcionários graduados e oficiais do governo do Partido da Pátria Alemã com a cena dissidente britânica foram publicadas nos principais jornais da Grã-Bretanha - no entanto, pelo que parece, a ressonância internacional tem sido relativamente pouco impressionante. Enquanto a indignação na União é enorme, o comportamento suspeito exibido pela Grã-Bretanha antes dessa revelação destruiu em grande parte sua confiabilidade no palco global e os isolou até certo ponto - até mesmo os aliados mais importantes da Grã-Bretanha foram bastante relutantes em apoiar abertamente Londres por considerações pragmáticas.\n\nO Ministério das Relações Exteriores Alemão anunciou severas consequências para esse ato de audácia, e o embaixador britânico em Berlim foi subsequentemente expulso pelas autoridades alemãs em resposta, de modo que as relações diplomáticas entre Alemanha e Grã-Bretanha estão agora completamente rompidas - com efeitos maciços nas tensões globais. A reação da mídia alemã, no entanto, pode ser descrita como relativamente reservada, já que a mídia de oposição não aproveitou essa oportunidade para atacar o governo. Na verdade, o incidente parece ter aumentado a legitimidade do curso de Hassell na política externa e concedeu a ele a oportunidade de se apresentar como um lutador inabalável contra as mentiras e enganos anglo-saxões e sindicalistas. Para o Partido da Pátria, a crise veio no momento certo, pois certamente fortalecerá sua posição dentro do gabinete preto-branco-vermelho - por outro lado, Londres terá dificuldade em se livrar da reputação de provocador duvidoso e, ao mesmo tempo, amador."
gerswr.70.a: "Entendido."

gerswr.71.t: "Fim da Crise do Embaixador"
gerswr.71.d: "No início desta semana, as fotografias desacreditando do DVLP tiradas no Castelo de Friedenstein foram oficialmente publicadas nos principais jornais da Grã-Bretanha. A indignação tanto na União quanto no exterior tem sido enorme - ninguém parece duvidar da autenticidade das fotos, o Partido da Pátria Alemã e assim o governo de Kleist foram massivamente desacreditados, e o Império parece para a comunidade internacional como um provocador intencional de tensões ao manter laços diretos do governo com a comunidade dissidente britânica. Isso é um grande alívio para a Grã-Bretanha, cuja confiabilidade estava inicialmente em jogo após dispensar o embaixador Hoesch sem motivo aparente.\n\nO Ministério das Relações Exteriores Alemão anunciou severas consequências para esse ato de audácia, e o embaixador britânico em Berlim foi subsequentemente expulso pelas autoridades alemãs em resposta, de modo que as relações diplomáticas entre Alemanha e Grã-Bretanha estão agora completamente rompidas - com efeitos maciços nas tensões globais. A mídia de oposição aproveitou essa chance para aumentar ainda mais a pressão sobre o governo, alegando que o Partido da Pátria não é maduro o suficiente para governar o país, agindo como um elefante em uma loja de louças no palco global e sendo tão pouco profissional a ponto de permitir que fossem fotografados com dissidentes estrangeiros de alto escalão, apesar das responsabilidades governamentais que exigem um certo grau de neutralidade. Noções semelhantes também começaram lentamente a permear os jornais alinhados ao Partido Conservador Alemão - uma divisão parece estar se formando entre os tradicionalistas e os revolucionários nacionais, e não exatamente a favor do Partido da Pátria. A demissão de Hassell aparentemente não está em consideração, mas não há dúvida de que sua posição foi vastamente enfraquecida dentro de seu partido, e a do Partido da Pátria dentro da coalizão preto-branco-vermelho."
gerswr.71.a: "Entendido."

gerswr.72.t: "Fim da Crise do Embaixador"
gerswr.72.d: "No início desta semana, as negociações entre a União da Grã-Bretanha e o Império Alemão finalmente entraram na segunda rodada - não no Foreign Office britânico em Londres, no entanto, mas no Foreign Office alemão em Berlim, e desta vez sem obstrução britânica. A mudança de local foi exigida deliberadamente pelos alemães depois que a Grã-Bretanha tentou acalmar as coisas, esperando fazer pleno uso da vantagem em casa e virar o jogo firmemente a favor da Alemanha.\n\nDepois de várias rodadas de debates acalorados, ambas as partes aparentemente conseguiram chegar a um acordo de compromisso, que, no entanto, na realidade parece favorecer ligeiramente o lado alemão. Os britânicos foram forçados a aceitar uma ampla gama de exigências alemãs, como a destruição de todas as fotografias e documentos desacreditantes, enquanto as contrapartidas alemãs têm sido relativamente ambíguas - embora Hassell tenha prometido indiretamente cortar todo o apoio governamental aos grupos dissidentes britânicos, nenhuma das cláusulas realmente consegue impor medidas tangíveis contra isso. O subsequente Acordo Anglo-Alemão, protegido por uma montanha de cláusulas enigmáticas, pode, portanto, ser considerado uma vitória estratégica para Berlim. Hassell se apresentou como um defensor implacável dos interesses alemães e uma fortaleza contra acusações sindicalistas audaciosas e conseguiu melhorar sua reputação como um diplomata capaz mesmo entre muitos de seus antigos críticos. Isso certamente fortalecerá a alavanca do partido dentro do gabinete preto-branco-vermelho."
gerswr.72.a: "Entendido."

gerswr.73.t: "Fim da Crise do Embaixador"
gerswr.73.d: "No início desta semana, as negociações entre a União da Grã-Bretanha e o Império Alemão finalmente entraram na segunda rodada - não em Londres, no entanto, mas no Foreign Office alemão em Berlim, e desta vez sem obstrução britânica. A mudança de local foi exigida deliberadamente pelos alemães depois que a Grã-Bretanha tentou acalmar as coisas, esperando fazer pleno uso da vantagem em casa e virar o jogo firmemente a favor da Alemanha. Isso parece não ter sido o caso, no entanto. Com enorme carisma, o lado britânico se apresentou como um defensor implacável dos interesses da União e conseguiu redimir seu comportamento anteriormente amador sendo capaz de convencer os alemães a acomodar algumas contra-demandas selecionadas, em troca de prometer destruir cada um dos documentos desacreditantes.\n\nO subsequente Acordo Anglo-Alemão, portanto, não parece favorecer Berlim tanto quanto inicialmente esperado: entre outras coisas, os alemães concordaram em cortar todo o apoio governamental aos grupos dissidentes britânicos e realocar alguns representantes graduados do serviço de inteligência. No final, ambos os lados foram forçados a fazer uma certa quantidade de concessões, tornando o acordo comparativamente justo, já que ambos são capazes de pelo menos obter alguma vantagem do acordo, mesmo que apenas pequena.\n\nPara o Partido da Pátria, o pior foi evitado, pois os documentos em posse de Londres foram destruídos, e Hassell é capaz de se apresentar como o grande estrategista que conseguiu forçar a Grã-Bretanha a ceder apenas permanecendo calmo e não reagindo à provocação injustificada deles - o fato de que concessões foram feitas provavelmente não fortalecerá sua posição dentro da coalizão preto-branco-vermelho, no entanto. Londres, por outro lado, pode ficar aliviada que a Alemanha garantiu por tratado cortar todos os laços governamentais com a comunidade emigrante britânica. Nem Londres nem Berlim podem reivindicar ter garantido todos os seus interesses no sentido clássico da política de poder, mas temporariamente, as tensões mais profundas entre as duas nações parecem ter sido resolvidas - mesmo que um clima subjacente frio permaneça."
gerswr.73.a: "Entendido."

gerswr.74.t: "Guerra à Vista"
gerswr.74.d: "Por um breve momento, o mundo parou. Em rápida sucessão, tanto a Alemanha quanto a Grã-Bretanha cortaram todos os laços diplomáticos um com o outro como parte de uma estratégia de olho por olho - afinal as tensões nas periferias distantes ao longo dos anos anteriores, agora é um incidente diplomático aparentemente menor que trouxe a Europa à beira da guerra novamente, e as primeiras páginas dos jornais ao redor do mundo estão cobertas pela mesma pergunta: Guerra à Vista? Krieg in Sicht? La guerre est-elle en vue? Predviditsya li voyna? Os tempos de diplomacia secreta e negociações bilaterais acabaram - agora, a atenção de todo o globo está direcionada para ambas as nações, pois os temores de uma escalada adicional estão aumentando. Em Paris, Viena e Moscou, observadores temerosos e conspiradores oportunistas se preparam para intervir ou aumentar sua influência.\n\nO impasse entre Londres e Berlim agora atingiu a fase mais quente; cada decisão menor determinará o resultado da crise, possivelmente o destino de ambas as nações - apenas um lado será capaz de sair vitorioso. Ambos precisarão pesar cuidadosamente suas opções e considerar como proceder - a vitória hipotética dependerá muito da potencial decisão não muito inteligente do adversário. Duas opções permanecem: Tentar acalmar as tensões, ou redobrar novamente e aumentar ainda mais a crise. Como as coisas vão se desenrolar?"
gerswr.74.a: "Precisamos escalonar."
gerswr.74.b: "Vamos esperar e ver."
GER_depends_on_opponent_tt: "O resultado de nossa escolha dependerá se nosso oponente vai ou não escalar ou recuar."

gerswr.75.t: "Fim da Crise do Embaixador: Triunfo Alemão"
 gerswr.75.d: "A história não ensinou nada à humanidade? Em 1913, o Chanceler Alemão Theobald von Bethmann Hollweg pronunciou as seguintes palavras: 'Se a guerra estourar na Europa, será um terrível infortúnio, e a posteridade pensará em todos nós como tolos se não conseguirmos evitá-la!' Merecem meses depois, as luzes se apagavam por toda a Europa. Agora, 25 anos depois, uma nova geração de tolos tanto em Londres quanto em Berlim decidiu cometer o mesmo erro - escalar, brincar com fogo, com o destino de todo o continente. Enquanto os documentos desacreditantes sobre o Partido da Pátria foram publicados nos principais jornais da Grã-Bretanha, as forças navais alemãs foram reunidas para uma grande demonstração de poder no Banco Dogger, não muito longe das águas britânicas. Duas décadas de paz penduravam por um fio.\n\nA eclosão aberta de hostilidades só poderia ser evitada pela intervenção de potências estrangeiras no último minuto - a favor da Alemanha. Pelo que parece, os documentos publicados não tiveram a ressonância desejada entre a comunidade internacional desejada por Londres, com muitos permanecendo céticos sobre a confiabilidade da publicação. Consequentemente, o bloco alinhado aos sindicalistas tem sido bastante relutante em dar seu total apoio aos britânicos - o que o bloco alemão capitalizou totalmente. Um forte front de estados vagamente alinhados à Alemanha se formou contra a \"provocação inglesa enganosa\" no palco global e defendeu vigorosamente a ação de Berlim como um ato de defesa legítima contra tais acusações. Sob pressão imensa, a Grã-Bretanha foi forçada a ceder, com negociações bilaterais para resolver o incidente continuando em Berlim logo depois.\n\nO subsequente Acordo Anglo-Alemão é uma clara vitória na política externa para a Alemanha, que conseguiu arrancar várias concessões dolorosas dos britânicos, incluindo compensação financeira pela propriedade expropriada dos emigrantes britânicos residentes na Alemanha. Hassell se apresentou como um defensor implacável dos interesses alemães, como um jogador astuto que conseguiu jogar suas cartas e arriscar até o fim e ainda sair vitorioso - com enormes efeitos em sua base de poder. Para a União da Grã-Bretanha, no entanto, a crise é certamente uma das humilhações mais importantes de sua breve história. Enquanto as tensões diminuíram, o futuro entre as nações parece sombrio após essa crise."
gerswr.75.a: "Entendido."

gerswr.76.t: "Fim da Crise do Embaixador: Triunfo Britânico"
gerswr.76.d: "A história não ensinou nada à humanidade? Em 1913, o Chanceler Alemão Theobald von Bethmann Hollweg pronunciou as seguintes palavras: \"Se a guerra estourar na Europa, será um terrível infortúnio, e a posteridade pensará em todos nós como tolos se não conseguirmos evitá-la!\" Merecem meses depois, as luzes se apagavam por toda a Europa. Agora, 25 anos depois, uma nova geração de tolos tanto em Londres quanto em Berlim decidiu cometer o mesmo erro - escalar, brincar com fogo, com o destino de todo o continente. Enquanto os documentos desacreditantes sobre o Partido da Pátria foram publicados nos principais jornais da Grã-Bretanha, as forças navais alemãs foram reunidas para uma grande demonstração de poder no Banco Dogger, não muito longe das águas britânicas. Duas décadas de paz penduravam por um fio.\n\nA eclosão aberta de hostilidades só poderia ser evitada pela intervenção de potências estrangeiras no último minuto - a favor da Grã-Bretanha. Pelo que parece, os documentos publicados tiveram a ressonância desejada entre a comunidade internacional, com indignação sobre essa provocação alemã enganosa sendo generalizada. Consequentemente, o bloco alemão tem sido bastante relutante em dar seu total apoio ao seu aliado - o que o bloco sindicalista capitalizou totalmente. Um forte front de estados vagamente alinhados ao sindicalismo se formou contra a \"provocação alemã sem espinha\" no palco global e defendeu vigorosamente a sinceridade das intenções britânicas e a validade das alegações contra o DVLP. Sob pressão imensa, Reichskanzler Kleist forçou seu Secretário de Relações Exteriores a ceder, com negociações bilaterais para resolver o incidente continuando em Londres logo depois.\n\nO subsequente Acordo Anglo-Alemão é uma clara vitória na política externa para a Grã-Bretanha, que conseguiu arrancar várias concessões dolorosas dos alemães, incluindo nomeações nos escalões mais altos do serviço secreto. Para Hassell, este é um dos piores cenários possíveis - o partido dele foi massivamente desacreditado, e sua reputação como linha-dura na política externa foi danificada pelas concessões dolorosas. Enquanto Londres está comemorando sua vitória diplomática, o DVLP está lambendo suas feridas em Berlim; a demissão de Hassell aparentemente não está em consideração, mas não há dúvida de que sua posição foi vastamente enfraquecida dentro de seu partido, e a do DVLP dentro da coalizão preto-branco-vermelho."
gerswr.76.a: "O vencedor leva tudo."

gerswr.77.t: "Fim da Crise do Embaixador: Londres Humilhada"
gerswr.77.d: "Notícias chocantes de Londres: Quando se pensava que as tensões entre a Grã-Bretanha e a Alemanha já tinham atingido seu máximo, os britânicos foram um passo além. No início desta semana, as fotos desacreditantes do DVLP tiradas no Castelo de Friedenstein foram oficialmente publicadas nos principais jornais da Grã-Bretanha, o Daily Herald e o Daily Worker. A Alemanha, por outro lado, decidiu permanecer calma - em retrospecto, a decisão correta. A ressonância internacional tem sido relativamente impressionante, já que o comportamento suspeito exibido pela Grã-Bretanha antes dessa revelação destruiu em grande parte sua confiabilidade no palco global e os isolou até certo ponto - até os aliados mais importantes da Grã-Bretanha têm sido bastante relutantes em apoiar abertamente Londres por considerações pragmáticas. Posteriormente, Londres foi confrontada por um forte frente unida de nações alinhadas à Alemanha, capazes de exercer muitas vezes mais pressão do que o Império sozinho. Assustada com esse enorme contra-ataque, Londres decidiu recuar e concordou em entrar em uma nova rodada de negociações com os alemães - desta vez, em Berlim.\n\nNo coração do Império, os sindicalistas subjugados foram consequentemente pressionados a fazer uma ampla gama de concessões, como compensação financeira pela propriedade expropriada dos emigrantes britânicos residentes na Alemanha, e uma declaração oficial do governo sobre a falsidade das fotos publicadas. Para Berlim e o Secretário de Relações Exteriores Hassell, o melhor caso possível ocorreu: De maneira quase bismarckiana, ele decidiu mostrar restrição no auge da crise e fez seus oponentes atacarem primeiro, o que, por sua vez, os isolou no palco global e deu à Alemanha uma margem maior para agir - os britânicos conseguiram se expor sem misericórdia por meio de seu próprio comportamento.\n\nO incidente parece ter aumentado a reputação de Hassell como um defensor firme das mentiras e enganos sindicalistas. Para o DVLP, a crise veio no momento certo, pois certamente fortalecerá sua posição dentro do gabinete preto-branco-vermelho - Londres, por outro lado, terá dificuldade em se livrar da reputação do provocador duvidoso e ao mesmo tempo amador."
gerswr.77.a: "O vencedor leva tudo."

gerswr.78.t: "Fim da Crise do Embaixador: Berlim Desacreditada"
gerswr.78.d: "Notícias chocantes de Londres: Quando se pensava que as tensões entre a Grã-Bretanha e a Alemanha já tinham atingido seu máximo, os britânicos foram um passo além. No início desta semana, as fotos desacreditantes do DVLP tiradas no Castelo de Friedenstein foram oficialmente publicadas nos principais jornais da Grã-Bretanha, o Daily Herald e o Daily Worker. A Alemanha, por outro lado, decidiu permanecer calma - em retrospecto, um erro. Pelo que parece, a estratégia de Londres realmente teve sucesso: A indignação no exterior foi enorme, a comunidade internacional parece não duvidar da autenticidade das fotos. O Partido da Pátria alemão e, portanto, a administração Kleist foram massivamente desacreditados, e o Império parece para a comunidade internacional como um provocador intencional de tensões ao manter laços governamentais diretos com a comunidade dissidente britânica.\n\nConsequentemente, tornou-se terrivelmente aparente que a estratégia de Hassell falhou. Ao permanecer calmo em vez de escalar ainda mais, ele tentou vencer o impasse mantendo sua impassibilidade, aguardando e fazendo seu oponente atacar primeiro, reminiscente da estratégia de Bismarck em 1870. Ele provavelmente deveria ter aprendido melhor com seu modelo incomparável - às vezes, é a exibição clássica de poder e o avanço brusco que recompensa os mais fortes, não jogos mentais astutos. Enquanto Londres está comemorando sua vitória diplomática, Berlim anunciou duras retaliações de um tipo sem precedentes - o futuro mostrará o que isso acarretará.\n\nEnquanto isso, a pressão sobre o DVLP está aumentando. Muitos acreditam que o partido não é maduro o suficiente para governar o país, se comportando como um touro em uma loja de porcelana no palco global e sendo tão pouco profissional a ponto de permitir que sejam fotografados com dissidentes estrangeiros de alto escalão, apesar das responsabilidades governamentais que exigem um certo grau de neutralidade. Noções semelhantes também começaram a permear lentamente os jornais alinhados ao Partido Conservador Alemão - uma divisão parece estar se formando entre os tradicionalistas e os revolucionários nacionais, e não exatamente a favor do DVLP. A demissão de Hassell aparentemente não está em consideração, mas não há dúvida de que sua posição foi vastamente enfraquecida dentro de seu partido, e a do DVLP dentro da coalizão preto-branco-vermelho."
gerswr.78.a: "Sem mais ás para jogar."

gerswr.79.t: "Fim da Crise do Embaixador: Vitória Estratégica Britânica"
gerswr.79.d: "Notícias chocantes de Berlim: Quando se pensava que as tensões entre a Grã-Bretanha e a Alemanha já tinham atingido seu máximo, os alemães foram um passo além. No início desta semana, o frenesi midiático em toda a Europa escalou ainda mais quando se espalhou a notícia de uma gigantesca força naval alemã supostamente se reunindo no Banco Dogger, não muito longe das águas britânicas. Descrito na mídia alemã como uma extensão da Manobra Anual do Kaiser, que geralmente é realizada no final do verão, as intenções reais eram mais do que claras: Os alemães estavam usando um antigo truque em seu repertório político externo, a diplomacia do canhão, para forçar a Grã-Bretanha rebelde a se render.\n\nNo entanto, Londres parece não ter caído nessa provocação. Embora um breve susto de guerra tenha surgido entre a população da União, o governo permaneceu impassível e esperou, logo depois capitalizando a posição isolada em que os alemães se encontravam no palco global após sua manobra naval arriscada e provocativa. Subsequentemente, Berlim foi confrontada por uma forte frente unida de nações alinhadas ao sindicalismo, capazes de exercer muitas vezes mais pressão sobre o Império do que a Grã-Bretanha sozinha. As ameaças mais preocupantes à provocação de Berlim estavam vindo de Paris, com o embaixador francês em Berlim supostamente tendo feito alusões vagas a um dossiê inteiro de documentos comprometedores sobre Hassell em posse dos Comunistas, que se acredita datar de seu tempo como cônsul alemão em Marselha durante a década de 1920. Assustado com toda a pressão repentina de todos os lados, o Reichskanzler Kleist interveio e imediatamente forçou Hassell a ceder para evitar uma escalada maior.\n\nPouco depois, as negociações continuaram em Londres, onde Berlim foi pressionada a fazer uma ampla gama de concessões dolorosas. Para Londres, no entanto, o melhor caso possível ocorreu - eles conseguiram forçar Berlim a se render sem precisar realmente publicar seus documentos sobre o DVLP. Para Hassell, isso é indubitavelmente um golpe significativo - a base de poder de seu partido dentro do gabinete preto-branco-vermelho foi massivamente manchada."
gerswr.79.a: "Não há mais ás para jogar."

gerswr.80.t: "Fim da Crise do Embaixador: Vitória Estratégica Alemã"
gerswr.80.d: "Notícias chocantes de Berlim: Quando se pensava que as tensões entre a Grã-Bretanha e a Alemanha já tinham atingido seu máximo, os alemães foram um passo além. No início desta semana, o frenesi midiático em toda a Europa escalou ainda mais quando se espalhou a notícia de uma gigantesca força naval alemã supostamente se reunindo no Banco Dogger, não muito longe das águas britânicas. Descrito na mídia alemã como uma extensão da Manobra Anual do Kaiser, que geralmente é realizada no final do verão, as intenções reais eram mais do que claras: Os alemães estavam usando um antigo truque em seu repertório político externo, a diplomacia do canhão, para forçar a Grã-Bretanha rebelde a se render.\n\nSurpreendentemente, Londres parece ter caído nessa estratégia. Um susto de guerra surgiu entre a população da União, forçando o governo a ceder e continuar as negociações bilaterais com a Alemanha - desta vez em Berlim, não em Londres, onde os alemães esperavam poder capitalizar em sua vantagem local. Após várias rodadas de debates acalorados, ambas as partes aparentemente conseguiram chegar a um acordo de compromisso, que, no entanto, na realidade, parece favorecer o lado alemão. Os britânicos foram forçados a acomodar uma ampla gama de demandas alemãs, como a destruição de todas as fotografias e documentos desacreditadores, enquanto as contrapartidas alemãs foram relativamente ambíguas - Hassell prometeu indiretamente cortar todo o apoio governamental para grupos dissidentes britânicos, mas nenhuma das cláusulas realmente pode de fato impor quaisquer medidas tangíveis contra isso. O subsequente Acordo Anglo-Alemão, envolto em uma montanha de cláusulas enigmáticas, pode, portanto, ser considerado uma vitória estratégica para Berlim. Hassell se apresentou como um defensor implacável dos interesses alemães disposto a brincar com fogo quando necessário e, assim, conseguiu melhorar sua reputação como diplomata habilidoso até entre muitos de seus antigos céticos. Isso certamente fortalecerá a alavanca do partido dentro do gabinete preto-branco-vermelho."
gerswr.80.a: "Não há mais ás para jogar."

gerswr.81.t: "Fim da Crise do Embaixador: Arbitragem Internacional a Favor da Alemanha"
gerswr.81.d: "No final, parece que o bom senso prevaleceu - nem Berlim nem Londres decidiram escalar ainda mais a crise, na tentativa de sair desta situação da maneira mais graciosa possível. Após os dois embaixadores terem sido chamados de volta, seguiu-se um curto período de ociosidade tenso e sem objetivo, que foi interrompido apenas quando o governo dinamarquês em Copenhague interveio e fez uma oferta de mediação. Ambas as potências concordaram relutantemente em aceitar, enviando seus representantes à Dinamarca para continuar as negociações: desta vez não bilateralmente, mas sob supervisão neutra.\n\nO subsequente Acordo Anglo-Alemão parece favorecer ligeiramente a Alemanha. Os britânicos foram forçados a acomodar uma ampla gama de demandas alemãs, como a destruição de todas as fotografias e documentos desacreditadores, enquanto as contrapartidas alemãs foram relativamente ambíguas - Hassell prometeu indiretamente cortar todo o apoio governamental para grupos dissidentes britânicos, mas nenhuma das cláusulas realmente pode de fato impor quaisquer medidas tangíveis contra isso. O subsequente Acordo Anglo-Alemão, envolto em uma montanha de cláusulas enigmáticas, pode, portanto, ser considerado uma vitória estratégica para Berlim - não, no entanto, para Hassell e o DVLP.\n\nO fato de Hassell ter dependido da arbitragem estrangeira não está de acordo com sua reputação desejada como o linha-dura impassível que evocou a força global indiscutível da Alemanha em numerosos discursos passados. Em círculos de extrema-direita, Hassell agora ganhou a reputação zombeteira do cão que late, mas não morde - embora isso não enfraqueça sua posição dentro da coalizão preto-branco-vermelho, também não a fortalecerá necessariamente. Temporariamente, tensões mais profundas entre as duas nações parecem ter sido resolvidas pelos esforços de Copenhague - mesmo que um clima subjacente frio permaneça."
gerswr.81.a: "Entendido."

gerswr.82.t: "Fim da Crise do Embaixador: Detente Negociado"
gerswr.82.d: "No final, parece que o bom senso prevaleceu - nem Berlim nem Londres decidiram escalar ainda mais a crise, na tentativa de sair desta situação da maneira mais graciosa possível. Após os dois embaixadores terem sido chamados de volta, seguiu-se um curto período de ociosidade tenso e sem objetivo, que foi interrompido apenas quando o governo dinamarquês em Copenhague interveio e fez uma oferta de mediação. Ambas as potências concordaram relutantemente em aceitar, enviando seus representantes à Dinamarca para continuar as negociações: desta vez não bilateralmente, mas sob supervisão neutra.\n\nObservadores sindicalistas notaram desde o início que a Dinamarca como anfitriã para negociações poderia ser uma escolha controversa; embora o país afirme ser neutro em termos de política externa, seus laços econômicos estreitos com a Alemanha entram em conflito com essa afirmação. No entanto, o Acordo Anglo-Alemão final não parece favorecer Berlim tanto quanto inicialmente esperado. Enquanto os alemães foram contratualmente obrigados a cortar imediatamente todo o apoio governamental para grupos dissidentes britânicos, nenhuma das cláusulas realmente pode de fato impor quaisquer medidas tangíveis contra isso; ao mesmo tempo, no entanto, Londres apenas concedeu não publicar os documentos comprometedores, mas nenhuma cláusula menciona uma destruição completa do material. No final, isso mais ou menos significa que nenhum lado pode derivar um benefício claro do acordo, o que o torna - em um nível cínico - surpreendentemente justo.\n\nPara o DVLP, o pior foi evitado, já que os documentos em posse de Londres não foram publicados. No entanto, ao observar mais de perto, o acordo não pode ser descrito como benéfico para a causa de Hassell. O fato de ele ter confiado na arbitragem estrangeira não está de acordo com sua reputação desejada como linha-dura impassível que evocou a força global indiscutível da Alemanha em numerosos discursos. Em círculos de extrema-direita, Hassell agora ganhou a reputação zombeteira do cão que late, mas não morde - em conexão com o fato de que o acordo resultou em nenhuma concessão britânica significativa, a posição de Hassell e do DVLP dentro da coalizão preto-branco-vermelho foram ligeiramente enfraquecidas. Nem Londres nem Berlim podem reivindicar terem garantido seus interesses no sentido clássico de política de poder, mas temporariamente, tensões mais profundas entre as duas nações parecem ter sido resolvidas pelos esforços de Copenhague - mesmo que um clima subjacente frio permaneça."
gerswr.82.a: "Entendido."

gerswr.83.t: "Juventude de Bismarck"
gerswr.83.d: "A marca do crescimento da política partidária na Alemanha foi o estabelecimento de organizações juvenis partidárias em toda a Alemanha. A juventude! Em um estado nobre do velho, a juventude estaria o mais longe possível da política, da arte dos experientes e dos bem-educados, mas os tempos mudaram, e o sucesso da Juventude Socialista dos Trabalhadores do SPD encorajou os partidos de direita a estabelecerem suas alternativas.\n\nAinda assim, até hoje, as organizações juvenis de direita eram desorganizadas e divididas, incomparavelmente mais fracas do que seus equivalentes sociais-democratas. Nem o DkP nem o DVLP puderam reunir um forte seguimento jovem, já que seu conservadorismo reacionário simplesmente não apelava para a próxima geração. Agora que a direita alemã se unificou em um hegemon, no entanto, requer uma organização juvenil unida também - assim, os grupos jovens díspares de ambos os partidos, bem como numerosas outras organizações juvenis de direita, se uniram e estabeleceram a Bismarckjugend (Juventude de Bismarck). O brasão de armas da Casa de Bismarck foi adotado como seu novo símbolo e, incidentalmente, Herbert von Bismarck, o famoso neto do Reichskanzler, foi eleito como seu presidente.\n\nAtravés do controle do sistema educacional pelo DNVB, centenas de milhares de jovens alemães foram incorporados em suas fileiras. Ele será usado como terreno de recrutamento para novos políticos talentosos, para doutrinar a juventude na ideologia da Revolução Conservadora e oferecer-lhes treinamento militar básico."
gerswr.83.a: "Pela revitalização da Alemanha!"

gerswr.84.t: "Democracia Consolidada"
gerswr.84.d: "O Império será remodelado de acordo com nossa visão. Em princípio, não há nada de errado com o antigo sistema parlamentar, desde que funcione bem - um eleitorado educado escolheria homens educados que geririam o país de acordo com os princípios e valores tradicionais, dados por Deus, e o levariam à prosperidade. Infelizmente, não funciona bem - o parlamentarismo há muito tempo foi sequestrado por demagogos e transformado em algo obsceno, não-alemão. Socialistas e liberais copiam alegremente as experiências do Ocidente, sem perceber que apenas um sistema que vem das raízes de uma nação funciona melhor para esse país.\n\nPara isso, temos o DNVB. Ele servirá como avenida através da qual homens respeitáveis e educados podem entrar na política e então gerenciar o país sem estar sujeitos a quaisquer interesses populistas. Claro, para alcançar isso, teremos que controlar as tendências das pessoas de alguma forma. Com certeza, teremos que desfazer a transição demagógica em direção à representação proporcional nas cidades e conter a propaganda socialista radical - tudo isso enquanto reeducamos nossa nação nos valores cristãos e conservadores.\n\nÉ democracia - nunca estaremos sozinhos no Reichstag, os católicos e liberais assumirão alguns assentos, afinal de contas - mas uma consolidada, que trabalha para o interesse nacional em vez de ilusões populistas."
gerswr.84.a: "E durará por séculos!"

gerswr.85.t: "O Renascimento Nacional"
gerswr.85.d: "É hora de remodelar o Império de baixo para cima. Por tempo demais, fomos guiados pelo internacionalismo fanático - a Alemanha deve ser revivida, suas tradições restauradas, e um Estado Orgânico estabelecido a partir de suas raízes nacionais. O sistema parlamentar que tem sido o principal destaque da Constituição por décadas é mecânico, não-alemão e escraviza o Volk ao internacionalismo socialista ávido por dinheiro. Há mais de um século, o reformador prussiano Heinrich Friedrich Karl vom und zum Stein percebeu essa mesma profecia exata - e em vez de seguir cegamente a Revolução Francesa como tantos outros, ele elaborou um sistema único que teria colocado a Prússia em seu próprio caminho. Seu Estado Orgânico seria governado por um conselho de Representação Nacional formado por uma elite local, formada por cidadãos alemães patrióticos e educados que se destacaram no serviço civil de sua comunidade local.\n\nOs tempos mudaram, nem podemos copiar cegamente as ideias de Stein - mas podemos nos aproximar. Arrancaremos e destruiremos a democracia parlamentar mecânica e a substituiremos por nosso próprio sistema, e o DNVB, que controlará o serviço civil e a administração, desempenhará um papel fundamental para fazer esse sistema funcionar. A nação terá que ser novamente imbuida com um espírito de comunidade e cristianismo, e toda e qualquer propaganda socialista e democrática será vencida com impunidade. A Alemanha, finalmente, será revivida."
gerswr.85.a: "E durará por séculos!"

gerswr.86.t: "Retorno do Liberalismo Nacional"
gerswr.86.d: "Os Nacional-Liberais são um dos partidos mais famosos da Alemanha, contando uma história que remonta aos anos 1860 e desempenhando um papel crucial nos primeiros anos do Império unificado. Embora o movimento conservador não tivesse muito em comum com esses patronos da história, o NLP foi tristemente ultrapassado por elementos ainda piores do eleitorado burguês - liberais de esquerda que começaram a agitar agressivamente por reformas parlamentares que importariam mecanicamente as práticas estéreis dos estados da Europa Ocidental. Os Nacional-Liberais, embora não fossem isentos de falhas, entenderam a loucura de tais sonhos. Eles se viam como mais liberais do que democráticos, afinal de contas.\n\nA reconfiguração do sistema político após nossa Revolução Conservadora deu ao NLP um novo fôlego de vida - a decepção com os fracassos do liberalismo de esquerda levou muitos liberais de direita a adotar uma atitude mais cooperativa em relação ao regime, defendendo os interesses comerciais contra o bloco DNVB rural, autoritário e conservador. Nossos representantes desenvolveram, portanto, uma relação de cooperação com o NLP fortalecido, e esperamos que sirvam como uma oposição inofensiva e construtiva."
gerswr.86.a: "Talvez a paz entre a indústria e o agricultor seja possível afinal."

gerswr.87.t: "O Weltvolk"
gerswr.87.d: "É um fato histórico que os alemães são um povo nascido para dominar e governar, que não merece ficar preso na Europa central, mas deve se expandir pelo mundo - eles são um \"Weltvolk\", um povo do mundo. Tirpitz entendeu isso - ele foi um incomparável Weltpolitiker que estava disposto a liderar a Alemanha para fora de seu confinamento continental, e embora ele não esteja mais conosco e tenha sido impedido por políticos egoístas do partido, precisamos seguir seus passos e levar a Alemanha a um futuro grandioso.\n\nClaro, não devemos fazer isso sozinhos. A Alemanha é o coração, o motor de uma Grande Europa - Großeuropa - mas um coração não pode bater sem todos os outros órgãos que compõem o corpo. Assim como a Europa sem a Alemanha seria uma sombra de si mesma, assim seria sem a Espanha, França, Rússia ou Itália. Ainda assim, a Europa precisa ser liderada por um povo de mente mundial como os alemães, e toda a Europa tem algo em comum - o espírito cristão e um caráter europeu puro.\n\nA Alemanha tem, portanto, um papel natural de liderar a Europa, um bloco pan-europeu que lutará contra as outras grandes civilizações e prevalecerá - uma Europa liderada pela Alemanha deve dominar o globo, das Américas até os lugares mais distantes da Ásia, e nosso regime, revivendo o orgulho nacional da Alemanha, verá esse sonho se tornar realidade."
gerswr.87.a: "Alemanha acima de tudo!"

gerswr.88.t: "A Visão Kleistiana: Um Olhar Atento ao Príncipe Herdeiro"
gerswr.88.d: "Com a restauração do Conselho Privado, nossa influência sobre a família imperial e as decisões políticas do Kaiser Wilhelm aumentou vastamente, nos permitindo impor nossa agenda ideológica aos Hohenzollerns com mais facilidade. O Príncipe Herdeiro, no entanto, é uma figura bastante imprevisível; embora nominalmente alinhado à nossa visão de enfraquecimento da ordem parlamentar, ele não está disposto a ouvir os conselhos de nossos conselheiros conservadores-moralistas. Amigos pessoais questionáveis dele como o ex-Chanceler Schleicher estão minando nossos esforços ao tentar persuadir o Príncipe Herdeiro de que estamos apenas usando-o como um instrumento, sem vontade de realmente fortalecer os privilégios reais. Como se Schleicher não tivesse o mesmo plano!\n\nO Reichskanzler Kleist nunca foi amigo do Príncipe Herdeiro, completamente disgustado com esse palhaço decadente, indigno de herdar o legado de seus grandes ancestrais, sendo o que sucederá ao trono prussiano em um futuro próximo. Alguém tão impopular com o povo poderia arruinar nosso grande projeto conservador com um único passo em falso. Precisa haver alguma forma de controlar esse homem - talvez um sujeito tão lento como ele precise de um pouco mais... bem, de persuasão direta.\n\nWilhelm é conhecido como um caçador entusiasta, frequentemente encontrado em alojamentos de caça reais na Prússia Oriental, Silésia ou na distante floresta de Białowieża. Está na hora de ele voltar a se conectar com as antigas virtudes prussianas como sobriedade, temperança e frugalidade. Kleist enviará um convite ao Príncipe Herdeiro para um evento de caça conjunto no estilo antigo prussiano nos terrenos de caça kleistianos na Pomerânia distante, longe do estilo de vida pomposo habitual dos Hohenzollerns. Uma pequena conversa um-a-um pode abrir os olhos dele."
gerswr.88.a: "Waidmannsheil!"

gerswr.89.t: "A Visão Kleistiana: Em Busca dos Ideais Há Muito Desaparecidos"
 gerswr.89.d: "Surpreendentemente, o Príncipe Herdeiro Wilhelm aceitou o convite de Kleist. Ao chegar em Gut Schmenzin, a pitoresca propriedade pomerana do Reichskanzler, ele ainda não podia saber que nem seu equipamento de caça de última geração nem seus confidentes mais próximos seriam necessários para o itinerário do programa montado por Kleist. Seria um assunto de duas vias entre o chanceler e o Príncipe Herdeiro, em um esforço para levá-lo de volta às suas raízes ancestrais, mostrando-lhe o que realmente importa na vida - uma viagem espiritual aos dias do Velho Fritz.\n\nJá na primeira noite, Wilhelm é confrontado com a realidade rústica da vida rural prussiana tradicional. Acordado às 3 horas pelos servos da mansão, ele encontraria o chanceler para um pequeno café da manhã. Sobre pão de centeio, chá forte e um charuto, os detalhes da caçada iminente são discutidos. Javali está na lista de tiros daquela manhã, nada especial para o Príncipe Herdeiro, que está acostumado a caçar bisões, alces e outras grandes presas. Mas para Kleist, não se trata apenas da caçada em si, mas da mensagem subliminar que ele deseja transmitir.\n\nPara uma simples caçada de javalis, a viagem leva bastante tempo. Wilhelm fica impressionado com o tempo que Kleist permanece na floresta sem almoço, e depois que finalmente atiram no javali, ele admira a dedicação de Kleist ao animal morto. Uma breve vigília ao lado da carcaça, mais tarde uma medição cuidadosa de seus dentes - um contraste gritante com as matanças despreocupadas que são comuns nos terrenos de caça dos Hohenzollerns. \"A apreciação da Criação de Deus é uma de nossas obrigações mais importantes\", lembra-lhe Kleist. Mais tarde naquela noite, os dois caçadores se encontram para uma conversa na sala de estar. Kleist, famoso por suas habilidades analíticas perspicazes, aproveita cada momento para examinar o comportamento de Wilhelm. Quem é o homem por trás da fachada torta?\n\nQuando o Príncipe Herdeiro parte no dia seguinte, o Chanceler finalmente tem uma imagem mais clara em mente. Como seu pai, o Príncipe Herdeiro Wilhelm parece estar preocupado com o reconhecimento. Aqueles que permaneceram nas sombras por tanto tempo, que cresceram sem qualquer influência virtuosa, tornam-se uma casca amoral. Kleist espera que o tête-à-tête tenha tido algum efeito sobre o Príncipe Herdeiro e que ele tenha se tornado mais consciente de seu papel na sociedade e das alegrias de uma vida simples e virtuosa."
gerswr.89.a: "Veremos se dará frutos."

gerswr.90.t: "A Visão Kleistiana: Os Talentos de Amanhã"
gerswr.90.d: "É mais um daqueles dias em que a vida de trabalho de Kleist no deserto de pedra de Berlim se torna difícil de suportar; alguém que passa todos os dias com políticos de carreira implacáveis está em perigo de cair em degeneração mental. O intercâmbio intelectual ajuda a acalmar seus nervos em tais momentos. Hoje, Kleist decide visitar a Universidade Friedrich Wilhelm, não muito longe da Chancelaria Imperial. Um jovem Doutor em Teologia chamado Dietrich Bonhoeffer, que consegue cativar seus alunos até com os tópicos teológicos mais áridos, deverá dar uma palestra lá - o Reichskanzler, ele próprio um protestante bem lido, simplesmente precisa ver um homem de tal talento pessoalmente.\n\nKleist se mistura discretamente com a multidão de estudantes e observa a palestra de Bonhoeffer da arquibancada do auditório. Ele fica impressionado que uma oração comunitária seja realizada no início, e o talento retórico do jovem homem, provavelmente com cerca de 30 anos, o envolve. Kleist não concorda com todas as conclusões teológicas de Bonhoeffer, especialmente não com sua atitude ecumênica pronunciada, mas a palestra o deixa entusiasmado. Ele precisa ter uma conversa pessoal com esse jovem talento!\n\nDepois que todos os estudantes saem, Kleist revela sua identidade, e os dois decidem se encontrar para um debate teológico em um café de rua próximo. Horas passam em uma discussão profunda, e a conversa está se tornando cada vez mais política. Como o cristão alemão de hoje ainda pode encontrar esperança em uma Europa assolada por tensões crescentes, por uma guerra iminente? Que papel fundamental pode e irá a Alemanha, o coração do continente, desempenhar em tudo isso no futuro?\n\nBonhoeffer baseia sua argumentação no Sermão da Montanha do Novo Testamento. "Porque de forma alguma podemos entender a guerra como a ordem de preservação de Deus e, portanto, como o mandamento de Deus", ele argumenta, "a próxima guerra deve ser condenada pela Igreja. Não devemos hesitar em usar a palavra 'Pacifismo' aqui." Kleist concorda apenas parcialmente, fazendo uma conexão direta entre as esferas política e religiosa. "O verdadeiro conservador serve seu povo de forma altruísta, assim como Deus o destinou a fazer", ele afirma. "Uma vez que a principal tarefa de Deus para conosco é defender Sua criação, a guerra não pode ser percebida como uma questão legítima, se como último recurso de defesa?"
gerswr.90.a: "Herr Dr. Bonhoeffer, o que você diria?"

gerswr.91.t: "A Visão Kleistiana: Ética Cristã em um Mundo Não-Cristão"
gerswr.91.d: "Bonhoeffer balança a cabeça. 'Como a paz se concretiza? Através de um sistema de tratados políticos, através do armamento com o propósito de garantir a paz? Não, não através de nada disso, pelo simples fato de que paz e segurança estão sendo confundidas. Não há caminho para a paz por meio da segurança. Exigir segurança significa ter desconfiança, e essa desconfiança, por sua vez, dá origem à guerra.' A Alemanha contribuiu para a escalada das tensões europeias, alimentando-as ainda mais com sua retórica e postura defensiva exagerada. Kleist concorda relutantemente, argumentando que isso ocorre porque a Alemanha perdeu o acesso às suas próprias raízes, ao espírito prussiano, por muitas décadas. \"A Alemanha deve mais uma vez assumir seu papel dado por Deus como o \"Império do Centro\", criando um equilíbrio no continente à moda antiga prussiana! É por isso que é bom ter cristãos pensadores claros e construtivos como você, para deixar para trás a degeneração que nos desviou há décadas!\"\n\nLogo depois, os dois seguem caminhos separados novamente. Enquanto volta para a Chancelaria, Kleist pensa nas palavras de Bonhoeffer. Como lidar com elas na política prática? Profundamente pensativo, ele de repente chega a uma terrível realização. Como ele, o Reichskanzler, pode contribuir para uma paz duradoura, o único verdadeiro dever cristão, com um gabinete composto principalmente por linha-dura da política externa e políticos de carreira que abertamente alimentam tensões por motivos mesquinhos de prestígio? A reorganização política interna após 1936 foi sem dúvida uma necessidade, mas o surto de guerra é inevitável da mesma forma? O dia chegará quando Kleist terá que se justificar diante de seu Deus - poderá então afirmar com a consciência tranquila que fez tudo dentro do alcance do possível para cumprir seu dever divino?"
gerswr.91.a: "Às vezes, percebemos que temos menos poder do que inicialmente pensávamos."

gerswr.92.t: "A Visão Kleistiana: Uma Matriarca Conservadora"
gerswr.92.d: "A decadência permeou não apenas os Hohenzollerns por décadas, mas também a maioria da aristocracia, até mesmo a gentry rural mais empobrecida. Como o Segundo Estado ainda pode assumir sua responsabilidade divina de agir como ídolos para o homem comum? Não é de admirar que os jovens de hoje sejam vistos como especialmente mimados, eles não têm pessoas em quem possam se espelhar! A veneração de modelos de conduta começa no nível da vila; o senhor do solar local é mais propenso a servir como figura de identificação para o simples peão do que o Kaiser em Berlim, longe dali. Kleist tem certeza de que há necessidade de pioneiros que liderem o caminho para promover uma mudança de mentalidade entre a nobreza.\n\nFelizmente, um pioneiro desse tipo mora não muito longe de Gut Schmenzin: a tia de Kleist, Ruth von Kleist-Retzow, da propriedade vizinha de Klein Krössin, matriarca idosa da família Kleist e a Junker feminina mais famosa da Pomerânia. Ao longo de sua vida, Ruth, que compartilha a maioria das ideias religiosas-idealistas de seu parente em Schmenzin, escreveu uma infinidade de guias sobre as obrigações da nobreza, sendo o mais famoso \"A Responsabilidade da Propriedade Territorial Nesta Crise Social\". Aqui, ela enfatiza que a posse de terras em grande escala traz não apenas privilégios, mas também responsabilidades.\n\nComo o \"pequeno rei\" de sua pequena comunidade, o Junker deve cuidar do bem-estar de seus subordinados, por exemplo, fornecendo fundos para aumentar os padrões locais de saúde e acomodação para seus trabalhadores agrícolas e peões; para citar Ruth, \"Um proprietário de terras que pode pagar por um carro, mas não por uma enfermeira da comunidade, não é digno da propriedade que Deus lhe deu!\"\n\nNossas recentes reformas deveriam aliviar os Junkers e desvinculá-los um pouco do quadro capitalista, ao mesmo tempo que impedem o êxodo rural para as cidades com mais determinação. Somente sem considerações relacionadas ao lucro em mente, a classe Junker será capaz de reassumir suas antigas responsabilidades. As escrituras de Ruth von Kleist-Retzow deveriam ser literatura obrigatória em todos os lares nobres - a longo prazo, isso não apenas fortalecerá os laços entre os Junkers e os trabalhadores rurais, mas também transformará o campo prussiano em um baluarte confiável de tradição sólida."
gerswr.92.a: "O campo forma uma união espiritual, tanto na prosperidade quanto no fracasso!"

gerswr.93.t: "Um Momento de Silêncio"
 gerswr.93.d: "Longe de Berlim numa manhã fria, o sino da pequena igreja na aldeia pomerana de Hopfenberg bate 10h30, marcando o fim do sermão semanal de domingo. Os poucos fiéis deixam o prédio, despedem-se e seguem seus caminhos separados. Entre eles está um convidado proeminente e honrado, um homem mais velho com um bigode espesso, magro e esguio, enraizado em seu distrito como um carvalho antigo - nada menos que o ex-Chanceler Ewald von Kleist-Schmenzin.\n\nEnquanto se dirige ao seu carro estacionado, ele tira o cachimbo e tenta localizar a pequena caixa de fósforos nas profundezas do bolso do casaco, quando é subitamente abordado por um estranho, alguém que Kleist nunca viu antes nesta pacata vila. \"Herr von Kleist-Schmenzin\", ele o ouve gritar através do vento frio, \"Belgarder Kreisblatt! Poderíamos obter sua opinião sobre os recentes eventos políticos em Berlim?\"\n\nNão é a primeira vez que o Altkanzler é procurado por repórteres, na maioria das vezes de jornais locais ou estrangeiros. Mas o que ele realmente pensa sobre o governo atual nem seria impresso mais sob a censura vigente. Um projeto político com tanto potencial, e ainda assim, foi diluído pelo caminho pelos mesmos tipos de pessoas com quem Kleist havia prometido lutar muitos anos atrás: parlamentares gananciosos e egoístas, sob a aparência de conservadorismo honesto. O que isso trouxe para a Alemanha? Um governo corrupto de um partido, longe do governo orgânico que muitos imaginavam há uma década. A nobreza tornou-se ainda mais decadente, a retórica nacionalista ainda mais vulgar - talvez o espírito prussiano esteja tão morto quanto estava há dez ou vinte anos. Populismo, nacionalismo radical, materialismo e política de massa há muito substituíram os antigos valores prussianos de nobre qualidade.\n\nTudo isso só teria sido metade tão ruim se Kleist mesmo não tivesse contribuído para essa abominação - com sua própria ingenuidade. Mas o Altkanzler há muito tempo se cansou de discussões políticas. Ele guarda o cachimbo não aceso e dispensa o repórter. "Diga à sua audiência", ele responde, "que estou em paz plena comigo mesmo e com meu Deus. Não estou disponível para entrevistas". Enquanto seu Mercedes se afasta, Kleist olha melancolicamente para o horizonte. Mentir pode ser um pecado, mas o que mais resta nestes tempos sombrios além de fugir para a privacidade e o recolhimento?"
gerswr.93.a: "Tudo o que era querido para mim desapareceu; não encontrei felicidade, apenas saudade permanece!"
GER_kleist_ending_tt: "§LTudo o que era querido para mim desapareceu; não encontrei felicidade, apenas saudade permanece.§!"

gerspd.1.t: "A Vitória da Democracia"
gerspd.1.d: "Nas ruas de Paris, Berlim e Nova York, o Império Alemão sempre foi estereotipado como um país de Junkers e soldados comandados pelo Kaiser como um general comandando seu regimento, mas isso não poderia estar mais longe da verdade. Desde o início, as forças da democracia lutaram contra a aristocracia profundamente enraizada, os interesses dos proprietários e corporações reacionários, a influência de um exército prussiano todo-poderoso e as maquinações da monarquia. Entre os trabalhadores, o Partido Social Democrata surgiu e se tornou o partido mais poderoso do país; a partir do fluxo heterogêneo do liberalismo alemão, finalmente se formou um Partido Popular Liberal unido; dentro dos católicos, um desejo e uma vontade de reformar o Império em direção à inclusão e à democracia finalmente prevaleceram.\n\nHoje, uma união das forças democráticas derrotou os reacionários do bloco conservador-nacionalista e a ascensão enganosa ao poder do militarista Schleicher. E não é liderado por um figurão fraco nomeado pelo Kaiser, ou um moderado selecionado entre os Liberais ou Católicos - não, pela primeira vez na história do Império Alemão, um Social-Democrata ocupa o cargo de Reichskanzler. Hermann Müller, líder do grupo parlamentar do SPD, assumiu a posição e presidirá um gabinete composto por representantes de todos os membros da Coalizão, um governo partidário de ponta a ponta. Já, esperanças e sonhos correm nas discussões de liderança social-democrata - que reformas eles finalmente serão capazes de promover, finalmente tendo os meios para fazê-lo? Chegou a hora de uma Segunda Parlamentarização do Império? O que pode ser feito para tornar a democratização da Alemanha permanente, e que desafios podem esperar da direita que certamente está amargurada com sua vitória..?"
gerspd.1.a: "Confie no processo!"
