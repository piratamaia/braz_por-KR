gerschl.6.t: "Schleicher Not Appointed Prussian Minister-President"
gerschl.6.d: "Sob o conselho da Câmara dos Senhores da Prússia, Wilhelm II recusou a petição de Schleicher para nomeá-lo como próximo Ministro-Presidente da Prússia. Um telegrama oficial do Stadtschloss afirmou que Roedern está cumprindo bem seus deveres e o Rei da Prússia \"não vê necessidade imediata de substituí-lo\".\n\nA decisão foi bem recebida pela nobreza conservadora da Câmara dos Senhores e grande parte da legislatura prussiana, que esperava manter sua independência do governo federal, mas foi recebida com decepção pelo governo. Numerosas figuras políticas, favoráveis aos planos de recuperação econômica de Schleicher, criticaram a decisão também, afirmando que o colapso econômico de hoje exige consolidação de recursos, não lutas internas entre Prússia e Império."
gerschl.6.a: "Vamos trabalhar com o que temos."

gerschl.7.t: "O Chanceler e o Rádio"
gerschl.7.d: "Os meses que antecederam as eleições de 1936 não deram à população alemã uma boa imagem de seu governo - dividido, lutando por conflitos mesquinhos e ignorante das necessidades do povo, eles pareciam cúmplices no colapso financeiro de fevereiro. A recuperação da crise financeira requer que o governo reconquiste a confiança do povo - tanto para garantir que as massas de desempregados e empobrecidos não recorram a meios radicais, quanto para influenciar o Reichstag exibindo a popularidade pessoal do Reichskanzler. Kurt von Schleicher, embora mais um técnico da política do que um rosto público, assumiu a tarefa.\n\nO gabinete do Reichskanzler estabeleceu um programa de conversas semanais no rádio, durante as quais o Reichskanzler explicava seus planos para a recuperação econômica, as políticas que pretende apresentar perante o Reichstag para votação e como elas podem beneficiar o povo alemão. Durante as conversas no rádio, ele invocou uma comparação entre o estado atual da Alemanha e a condição da Prússia na primeira metade do século XVIII e comparou sua visão com a política de \"um Friedrich Wilhelm I mais moderado\" para a recuperação nacional. Assim como o Rei concentrou-se na reorganização doméstica e evitou conflitos durante seu longo reinado, também Schleicher pretende focar pacientemente nos problemas domésticos. Assim como ele se dedicou ao desenvolvimento econômico e concedeu privilégios aos trabalhadores produtivos, seu governo incentivará uma \"racionalização da economia\" e \"oferecerá a mais ampla satisfação dos desejos legítimos de toda a classe trabalhadora\".\n\nEssa mudança sem precedentes de conexão pessoal entre o Reichskanzler e o povo alemão foi um sucesso. Centenas de milhares em toda a Alemanha compareceram para ouvir as conversas no rádio e o conteúdo dos discursos de Schleicher foi consistentemente comentado e discutido pela imprensa."
gerschl.7.a: "Ele tem jeito com as palavras!"

gerschl.8.t: "Ewald von Kleist-Schmenzin Ataca Schleicher"
gerschl.8.d: "Uma crítica contundente ao Reichskanzler foi proferida nos jornais nacionais por Ewald von Kleist-Schmenzin, o Oberpräsident da Pomerânia. De seus escritórios em Stettin, ele denunciou a falta de princípios de Schleicher e seu pragmatismo impiedoso, que não trará uma nova visão ao Império Alemão, apenas uma zombaria montada a partir de cem ideias concorrentes - para ele, o Reichskanzler é \"um tático liberal; oportunista sem princípios; girondino\". Um dia, ele age quase como um sindicalista diante dos sindicatos na Renânia, outro dia, denuncia essas mesmas ideias enquanto conspira com donos de empresas e burocratas fantoches. Um homem assim nunca poderá revitalizar a nação alemã - apenas arrastá-la mais fundo.\n\nAs palavras deste astro ascendente entre os conservadores alemães viajaram longe. Um aristocrata do leste elbiano bem conectado e líder no movimento agrário pomerano, Kleist-Schmenzin representa uma nova geração de junkers, e já foi considerado pelos conservadores como um potencial candidato a Ministro-Presidente da Prússia, ou até mesmo Reichskanzler. Seu sentimento em relação a Schleicher é compartilhado pelo DkP em particular - que escolheu esta semana para finalmente anunciar que sua aliança eleitoral com o DVLP continuará no Reichstag também."
gerschl.8.a: "Fácil para ele atacar do conforto de seu escritório em Stettin..."

gerschl.9.t: "Queda do Gabinete Roedern"
gerschl.9.d: "O governo não partidário incumbente na Prússia, liderado pelo Ministro-Presidente Siegfried von Roedern, não suportou as consequências da crise econômica. As eleições de 1936 intensificaram as tensões entre os membros da coalizão de Roedern também - o DVLP, DkP, Zentrum e LVP prussianos testemunharam a mudança de comportamento de seus correligionários federais e começaram a se afastar. Após uma votação fracassada sobre subsídios do governo para indústrias de carvão da Silésia, que foram criticados pelo DVLP como \"apoio ridículo a bajuladores e judeus\", Roedern escolheu renunciar devido à falta de confiança da legislatura no gabinete.\n\nWilhelm II, como Rei da Prússia, aceitou a recomendação da Câmara dos Senhores e nomeou Adolf Tortilowicz von Batocki-Friebe como próximo Ministro-Presidente da Prússia. Um aristocrata prussiano oriental relativamente pragmático de raízes lituanas, Batocki ganhou notoriedade por sua liderança no Escritório Imperial de Nutrição durante o Weltkrieg. Os veículos de notícias acreditam que ele buscará manter a coalizão de centro e direita de Roedern e manter a maioria dos ministros incumbentes."
gerschl.9.a: "Parece uma mudança superficial."

gerschl.10.t: "Queda do Gabinete Batocki"
gerschl.10.d: "O governo de Adolf Tortilowicz von Batocki-Friebe na Prússia foi de curta duração. O DVLP e o LVP cortaram completamente sua filiação na Coalizão da Câmara dos Representantes - os liberais não conseguiram mais encontrar um acordo com os nacionalistas e conservadores, enquanto o DVLP exigia ganhar ministérios adicionais para corresponder ao seu tamanho na legislatura, mas foram rejeitados. Breve, Batocki considerou negociações com a significativa facção social-democrata na assembleia, mas essas conversas também fracassaram, pois o SPD exigia nada menos que subjugação.\n\nAconselhado por seu círculo e pela Câmara dos Senhores da Prússia, Wilhelm II anunciou a dissolução da Câmara dos Representantes da Prússia. A breve nota do Rei da Prússia sobre a decisão, enviada do Königliches Schloss em Berlim, afirmou que "como a composição da Câmara atual não consegue chegar a um acordo e apoiar um governo duradouro, o Rei achou adequado devolver seu mandato ao povo e aguardar uma nova legislatura". Eleições antecipadas serão realizadas em um mês, e embora o sistema eleitoral plural da Prússia signifique que todos os lados esperam apenas ajustes menores, uma campanha eleitoral prussiana começou."
gerschl.10.a: "Os resultados apenas trarão mais do mesmo..."

gerschl.11.t: "Eleições Antecipadas Prussianas de 1936"
gerschl.11.d: "As eleições antecipadas na Prússia finalmente chegaram e testemunharam ganhos consideráveis para a Coalizão Schwarz-Weiß-Rot graças à campanha ativa e mobilização pelos movimentos agrários do leste de Elbia. Embora não tenham conquistado maioria, eles coletaram aliados no Zentrum e nos pequenos partidos liberais, como o Wirtschaftspartei e os Nacional Liberais, e, o mais importante, conseguiram influenciar o Kaiser a seu favor. Wilhelm II, como Rei da Prússia, escolheu nomear o candidato preferido da coalizão, Ewald von Kleist-Schmenzin, como Ministro-Presidente da Prússia.\n\nEm seu primeiro discurso perante a Câmara dos Representantes da Prússia, o Ministro-Presidente Kleist anunciou dois eixos do programa político de seu gabinete - reforma no campo prussiano, que aliviará o setor agrícola em dificuldades e abrirá o caminho para a recuperação econômica, e segundo, "afirmando a posição da Prússia no Império". Observadores, incluindo o Reichskanzler, estão certos de que isso resultará em resistência aberta ao governo de Schleicher, apoio aos direitistas no Reichstag e um dualismo perigoso entre o Império e a Prússia. Talvez algo devesse ter sido feito para evitar isso..."
gerschl.11.a: "Isso é terrível..."

gerschl.12.t: "Schleicher Removido em Voto de Desconfiança"
gerschl.12.d: "A nomeação de Kurt von Schleicher foi um tapa na cara do Reichstag, que vinha fomentando um processo de Parlamentarização no Império Alemão nas últimas décadas e de repente viu seu papel informal na formação de governos ser desafiado. Como tal, não importava se estavam à esquerda ou à direita, o Reichstag começou a conspirar, buscando derrubar o Reichskanzler com o poder do voto de desconfiança, concedido ao Reichstag nas reformas constitucionais de 1920.\n\nO SPD e seus aliados, uma aliança informal conhecida como \"União Democrática\" (Demokratische Union), acabaram assumindo a liderança, formando maioria na legislatura e iniciando um voto de desconfiança, alegando que o Reichskanzler não conseguia mais gerenciar o governo nessas condições e precisava renunciar. Embora Schleicher tenha lutado da melhor maneira possível, ele não conseguiu quebrar a vontade do SPD e foi forçado a sair após uma votação majoritária.\n\nSeu papel na história será, portanto, o de um período meramente transitório, um independente que liderou a Alemanha por alguns breves meses antes de entregar as rédeas ao governo de Hermann Müller. Pela primeira vez na história do Império, um Social-Democrata foi nomeado a contragosto como Reichskanzler - toda a resistência e conservadorismo do Império não puderam resistir ao avanço da história."
gerschl.12.a: "A conclusão de décadas de luta..."

gerschl.13.t: "Schleicher Removido em Voto de Desconfiança"
 gerschl.13.d: "A nomeação de Kurt von Schleicher foi um tapa na cara do Reichstag, que vinha fomentando um processo de Parlamentarização no Império Alemão nas últimas décadas e, de repente, viu seu papel informal na formação de governos ser desafiado. Como tal, não importa se estavam à esquerda ou à direita, o Reichstag começou a conspirar, buscando derrubar o Reichskanzler com o poder do voto de desconfiança, concedido ao Reichstag nas reformas constitucionais de 1920.\n\nO DkP e o DVLP, unindo forças na aliança \"Preto-Branco-Vermelho\" (Schwarz-Weiß-Rot), acabaram assumindo a liderança, formando maioria na legislatura e iniciando um voto de desconfiança, alegando que o Reichskanzler não conseguia mais gerenciar o governo nessas condições e precisava renunciar. Embora Schleicher tenha lutado da melhor maneira possível, ele não conseguiu superar a resistência conservadora, e ele foi forçado a sair após uma votação majoritária.\n\nSeu papel na história será, portanto, o de um período meramente transitório, um independente que liderou a Alemanha por alguns breves meses antes de entregar as rédeas ao governo de Ewald von Kleist-Schmenzin - um independente nomeado para mediar entre os dois poderosos parceiros da coalizão. Pela primeira vez em décadas, um governo verdadeiramente conservador lidera a Alemanha novamente - anos de parlamentarização, liberalismo e reformas não puderam conter a reação dos conservadores alemães, e eles retornaram com força."
gerschl.13.a: "O que será da constituição dourada?"

 gerschl.14.t: "Greve Geral no Ruhr"
gerschl.14.d: "A violência em Berlim durante o Dia do Trabalho fortaleceu tanto o movimento socialista quanto as associações de empregadores, e aguçou as tensões entre eles. A Associação dos Industriais de Ferro e Aço Alemães, a organização de empregadores mais influente no Ruhr, escolheu uma política de confronto com a classe trabalhadora, recusando negociações com os sindicatos - eles temiam que novos aumentos salariais, exigidos pelos trabalhadores do aço para lidar com a alta inflação, tornassem sua produção não competitiva e significassem o fim da indústria no ambiente econômico volátil.\n\nQuando os sindicatos no Ruhr, liderados pelos Sindicatos Livres, mas também envolvendo seus equivalentes liberais e cristãos, terminaram o acordo coletivo para exigir um aumento salarial de 15 pfennigs por hora, os industriais responderam com um lockout, tentando forçar os sindicalistas a se curvar à sua vontade. Em um país já sofrendo com dificuldades econômicas e tensões sociais, isso desencadeou um efeito cascata - sindicatos em todo o país, mas especialmente no Ruhr, declararam sua solidariedade com os trabalhadores bloqueados e se juntaram ao apelo por uma greve geral. Até mesmo vários representantes no Reichstag, especialmente Max Seydewitz, falaram a favor dos grevistas e declararam o lockout ilegal.\n\nMais de um milhão de trabalhadores aderiram à greve até o final da semana, paralisando a indústria em grande parte do país. O Reichskanzler tem um novo desafio pela frente."
gerschl.14.a: "Eles não conseguem ver que já estamos sofrendo o bastante?"
GER_ruhr_instab_tt: "Os índices de §YDeclínio Econômico§! e §YEstagnação§! da Crise são §Raumentados em 250 pontos§!."

gerschl.15.t: "A Luta dos Trabalhadores no Ruhr"
gerschl.15.d: "A ascensão do General Kurt von Schleicher ao lado do Kaiser é uma causa significativa de preocupação para o nosso governo, sua partícula nobiliárquica e origem prussiana nos dizem tudo o que precisávamos saber sobre ele. Embora ele tenha tentado manter uma abordagem pragmática, às vezes até amigável, em relação ao movimento trabalhista alemão, ocasionalmente sendo até apelidado de \"General Vermelho\", nossos camaradas não foram tão facilmente enganados. Eles enxergaram através desse fino véu de engano: Schleicher é um dos mais terríveis militaristas de todos, um reacionário prototípico que sorri diante da ideia de esmagar a Revolução Popular, seja o cúmplice disposto dos Junkers ou seu inocente fantoche.\n\nE assim, nossos camaradas alemães intensificaram seus esforços para organização e mobilização do proletariado. Uma greve geral foi convocada, para protestar contra o novo governo e as condições cada vez piores dos trabalhadores. Os chefes culpam a recessão Negra, mas essa miséria é permitida pela ganância interminável por lucros do Capital, repassando os custos de seu fracasso ao homem trabalhador. No Ruhr, o coração pulsante da pesada indústria da Alemanha, onde a mobilização é mais forte, fomos informados por exilados alemães bem conectados que talvez mais do que apenas uma greve esteja fervendo. A repressão tem sido particularmente severa e, se as coisas continuarem assim, os trabalhadores podem, no mínimo, se radicalizar ainda mais, talvez o suficiente para agarrar nossa mão estendida. Nós, é claro, já fornecemos discretamente fundos, literatura e ajuda logística geral aos socialistas alemães, mas é aqui que entram nossos amigos exilados. Todos imploraram para que aumentemos muito nossos esforços de apoio, e alguns até se ofereceram para retornar secretamente ao território imperial, para ajudar a organizar a luta prolongada e, talvez, fornecer mais expertise..."
gerschl.15.a: "Fornecer apoio discreto ao proletariado alemão."
gerschl.15.b: "Limitar-nos a uma nota denunciando as ações alemãs."
gerschl.15.c: "Se envolver apenas fará os imperialistas mais ousados - ficar em silêncio."

gerschl.16.t: "Sabotadores e Agitadores no Ruhr"
gerschl.16.d: "Onde há fumaça, há fogo - e onde há greves, há sabotagem sindicalista. A Preußische Geheimpolizei relata que grandes números de provocadores surgiram na região do Ruhr nos dias seguintes ao início da greve geral na região. Eles estão bem supridos e financiados, e estão agitando para que nossos trabalhadores resistam tanto às empresas que resistem quanto ao governo reacionário. Alguns aparecem em listas da polícia secreta de suspeitos de ativistas sindicalistas, seus contatos com a Terceira Internacional, o KAPD e KPD, ou até mesmo o radical Bund der Kommunisten, são conhecidos.\n\nPor mais que nós e a imprensa denunciemos esses agitadores como traidores em nosso meio, não há como negar que eles são eficazes. Já foram notadas inúmeras ações de protesto, às vezes até violentas, surgindo por toda parte no Ruhr..."
gerschl.16.a: "Isso é muito suspeito..."

gerschl.17.t: "Espiões Franceses Capturados na Alsácia"
gerschl.17.d: "Onde há fumaça, há fogo - e onde há greves, há a mão dos franceses. A Preußische Geheimpolizei rastreou um anel de espiões operando em Essen que está conectado à embaixada da Comuna da França - parece que Paris está fornecendo apoio discreto a elementos radicais na greve geral do Ruhr para prolongar sua atividade e nos enfraquecer, ou até mesmo construir uma revolução. Os sabotadores e traidores foram capturados e presos, e todos os seus contatos conhecidos dentro da esquerda foram investigados por qualquer ligação com a França.\n\nUm protesto diplomático foi enviado a Paris, e as tensões na fronteira cresceram compreensivelmente - uma guerra parece extremamente improvável, no entanto, mesmo num futuro distante."
gerschl.17.a: "Não há lugar para traidores sindicalistas em solo alemão!"

gerschl.18.t: "Paris Denuncia a Opressão dos Trabalhadores"
gerschl.18.d: "Onde há fumaça, há fogo - e onde há greves, há a voz dos franceses. Uma nota diplomática foi entregue ao nosso Gabinete de Assuntos Exteriores da embaixada francesa em Berlim, na qual vários dos principais líderes políticos da Comuna, incluindo o chefe de estado [FRA.GetLeader], denunciaram nossa suposta opressão da classe trabalhadora alemã. Eles até têm a audácia de declarar que a agitação prolongada em nosso solo pode levar a uma ordem geopolítica desestabilizada na Europa, como se não fôssemos os únicos protetores da paz na Europa!\n\nNós, é claro, daremos pouca atenção a essa denúncia, exceto por uma nota oficial como retaliação à França para manter o nariz fora dos nossos negócios."
gerschl.18.a: "Que eles respondam por seus crimes na Guerra Civil antes de agir com tanta superioridade."

gerschl.19.t: "Greves de Simpatia na Renânia e Vestfália"
gerschl.19.d: "A faísca acesa no Ruhr agora alcançou o restante da densamente povoada e industrializada região da Renânia-Vestfália. Um após o outro, grupos de trabalhadores em fábricas e sindicatos locais proclamam sua aliança com a Greve Geral e seus membros saem às ruas, exigindo intervenção do governo na economia, mais expansões dos direitos dos trabalhadores, justiça para os mártires do Berlin Blutmai e punição para os empresários e seus lockouts ilegais no Ruhr.\n\nUm artigo do Prefeito de Colônia, Konrad Adenauer, chegou ao Frankfurter Zeitung no rescaldo, descrevendo que a vida econômica em sua cidade, bem como em grande parte da região, parou efetivamente graças à greve, e denunciou os grevistas no artigo, exigindo que se retirassem, pois suas fileiras estão "infiltradas e sequestradas por agentes socialistas"."
gerschl.19.a: "Como vamos consertar a economia agora?"

gerschl.20.t: "KAPD Chama para a Luta Armada no Ruhr"
gerschl.20.d: "O início da greve geral no Ruhr fortaleceu organizações de extrema esquerda em toda a Alemanha - por outro lado, elas receberam o início da greve com reserva. Na visão dos sindicalistas e socialistas radicais do KAPD, KPD e outros partidos de extrema esquerda, a última coisa que este movimento de massa deveria se tornar é uma mera batalha pelos direitos dos trabalhadores - isso é um concessionismo sem esperança à classe alta burguesa, que apenas tornará a revolução mais distante em vez de aproximá-la.\n\nJornais como Kommunistische Arbeiter-Zeitung e Die Rote Fahne começaram a pedir aos trabalhadores renanos que estabeleçam o governo duplo no Ruhr, substituindo os órgãos do estado por conselhos de trabalhadores que possam gerenciar os assuntos do dia a dia, fornecer liderança aos trabalhadores e eventualmente substituir o estado completamente. O filósofo marxista e uma das principais figuras da Tendência de Berlim do KAPD, Karl Korsch, pediu a formação de \"Centenas Proletárias\" para defender o iminente levante dos trabalhadores de qualquer tentativa de repressão.\n\nA Preußische Geheimpolizei restringiu a distribuição deste material revolucionário e começou a investigar tanto o KPD quanto o KAPD por sua atividade ameaçadora ao estado."
gerschl.20.a: "O sindicalismo não vai acontecer aqui!"

 gerschl.21.t: "Sindicatos Social-Democratas Apoiam Greve no Ruhr"
gerschl.21.d: "Apesar de sua tradicional hesitação em usar a ação sindical para ganhos políticos, a Federação Geral dos Sindicatos Alemães (ADGB), uma das maiores organizações sindicais do Império e afiliada ao SPD, foi observada de perto pela imprensa e pelo público desde o início das greves no Ruhr. Como o SPD era visto como um oponente de Schleicher, seus sindicatos se unindo aos grevistas socialistas pode ser exatamente o que eles precisam para derrubar o detestado Reichskanzler.\n\nO órgão de notícias da federação, Die Arbeit, respondeu à questão - os sindicatos dentro da federação foram chamados para se juntar à greve, embora com reservas - sua luta deve ser pelos direitos dos trabalhadores e por reformas práticas na relação entre capital e trabalho, "e não tentativas tolas de derrubada revolucionária". Centenas de milhares de trabalhadores em toda a Alemanha se juntaram à greve no Ruhr, paralisando ainda mais a indústria."
gerschl.21.a: "Tanto para a esquerda patriótica..."

gerschl.22.t: "Sindicatos Social-Democratas se Opõem à Greve no Ruhr"
gerschl.22.d1: "Apesar de sua tradicional hesitação em usar a ação sindical para ganhos políticos, a Federação Geral dos Sindicatos Alemães (ADGB), uma das maiores organizações sindicais do Império e afiliada ao SPD, foi observada de perto pela imprensa e pelo público desde o início das greves no Ruhr. Como o SPD era visto como um oponente de Schleicher, seus sindicatos se unindo aos grevistas socialistas pode ser exatamente o que eles precisam para derrubar o detestado Reichskanzler.\n\nO órgão de notícias da federação, Die Arbeit, respondeu à questão - os sindicatos dentro da federação foram proibidos de aderir à greve no Ruhr, citando a ameaça que os "radicais e infiltrados sindicais" representam para o movimento trabalhista, se legitimados. O ADGB aconselhou seus membros a buscar reformas práticas trabalhistas através de negociações coletivas e apoio ao SPD no Reichstag - no entanto, isso é um alívio para o governo."
gerschl.22.d2: "Apesar de sua tradicional hesitação em usar a ação sindical para ganhos políticos, a Federação Alemã de Sindicatos Gerais (ADGB), uma das maiores organizações sindicais do Império e afiliada ao SPD, foi monitorada de perto pela imprensa e pelo público desde o início das greves do Ruhr. Seus sindicatos se unindo aos grevistas socialistas certamente daria um impulso maciço ao movimento.\n\nO órgão de notícias da federação, Die Arbeit, respondeu à questão — os sindicatos dentro da federação foram proibidos de se juntar à greve do Ruhr, citando a ameaça que "radicais sindicalistas e infiltradores" representam para o movimento trabalhista, caso sejam legitimados. A ADGB aconselhou seus membros a buscar reformas trabalhistas práticas por meio de negociações coletivas e apoio ao SPD no Reichstag - ainda assim, no entanto, isso é um alívio para o governo."
gerschl.22.a: "Finalmente, algumas boas notícias."

gerschl.23.t: "Sangue no Reno"
gerschl.23.d: "A greve geral em curso no Reno já causou suas primeiras vítimas. A polícia em Essen relata que dois corpos foram encontrados no Reno à noite, ambos perfurados com vários tiros. Ambos foram identificados como ativistas e organizadores nos sindicatos de metalúrgicos, e uma rápida investigação pelas autoridades deduziu uma trilha para ativistas de extrema-direita no Reno. Veteranos de guerra e jovens extremistas associados a movimentos völkisch, nacionalistas de extrema-direita, savinkovistas e nazistas nacionais têm aparecido ocasionalmente nas notícias desde o Weltkrieg, participando de confrontos nas ruas e campanhas políticas a favor dos partidos de extrema-direita marginais. Embora preocupantes, eles foram geralmente ignorados pelos governos do pós-guerra como não representando uma ameaça.\n\nParece que vários deles em Essen, buscando agir por conta própria e "impedir uma tomada judeo-sindicalista do Reich", assassinaram seus oponentes socialistas durante a noite. As notícias das mortes provocaram fúria entre os trabalhadores, e numerosos membros do Reichstag exigem que o governo mostre solidariedade com as famílias das vítimas. Isso nos tornaria fracos diante da greve, no entanto."
gerschl.23.a: "Vamos reembolsar as famílias das vítimas."
gerschl.23.b: "Eles não deveriam ter sido sindicalistas."

gerschl.24.t: "Magnus von Levetzow Critica a Passividade do Governo"
gerschl.24.d: "A decisão do governo de reembolsar as famílias das vítimas de violência no Ruhr foi recebida com resistência aberta e alta nas câmaras do Reichstag - conservadores e nacionalistas incitaram um frenesi, declarando que isso não passa de uma bajulação aos traidores nacionais. A voz mais agressiva na oposição é a de Magnus von Levetzow, um membro notável do Partido da Pátria. Um dos heróis da Batalha de Jutland e aliado próximo de Alfred von Tirpitz, ele é infame em todo o espectro político por suas posturas inflexíveis contra o sindicalismo e visões de extrema esquerda.\n\nNo chão parlamentar, Levetzow apelou para o seu e para muitos membros do governo comum histórico militar, e declarou que "para nós soldados, é importante estar em uma frente unida em associação com a polícia de segurança, as forças armadas dos residentes e a ajuda técnica de emergência, e lutar a batalha anunciada pelos comunistas com todo sacrifício pelo bem da pátria." Ele não é o único - e se o Reichskanzler não atender às suas demandas, a extrema-direita no Reichstag promete intensificar sua resistência contra este apaziguamento."
gerschl.24.a: "Faça um show de força para apaziguar a direita."
gerschl.24.b: "Vamos ignorar extremistas, de ambos os lados."
gerschl.24.c: "Vamos nos distanciar desse radical."

gerschl.25.t: "Trabalhadores Renanos Formam Grupos de Autodefesa"
gerschl.25.d: "Em todo o Reno, os trabalhadores começaram a tomar medidas por conta própria e formar grupos de autodefesa para evitar mais incidentes como o que aconteceu em Essen algumas semanas atrás. Esconderijos de armas da era do Weltkrieg foram descobertos, e membros desses 'grupos de autodefesa' foram vistos participando de reuniões sindicais e protestos de rua, patrulhando os eventos para evitar violência contra seus colegas.\n\nOs membros do Gabinete concordam unanimemente que estamos rapidamente nos aproximando de um ponto sem retorno - se chegamos ao ponto em que os trabalhadores em greve geral estão se armando e formando formações militares, é apenas uma questão de tempo antes de começarem a entrar em conflito com as forças policiais e militares, e uma guerra civil estourar - a menos que algo seja feito. Enquanto os linha-dura no governo e nos partidos conservadores no Reichstag podem ver isso como pretexto para começar a dissolver grupos de autodefesa e subjugar os grevistas, talvez seja finalmente hora de começar algumas negociações com os sindicatos para resolver a greve?"
gerschl.25.a: "Isso já durou o suficiente - dissolva os grupos pela força."
gerschl.25.b: "Devemos começar negociações seletivas com os sindicatos para resolver isso."

gerschl.26.t: "Cúpula de Bielefeld"
gerschl.26.d: "Sob a liderança de Carl Severing, uma das principais figuras da ala direita do SPD e uma figura poderosa no SPD de Bielefeld, uma cúpula foi realizada entre os principais representantes do governo e dos grevistas. Representantes regionais de partidos políticos que vão desde o Zentrum até o KAPD, líderes sindicais locais, dignitários municipais e representantes dos comitês executivos políticos dos grevistas tomaram assento, bem como um ministro da Prússia e do governo central para observação e consulta.\n\nAs duas prioridades da conferência, conforme descritas por Severing, eram negociar um armistício entre os trabalhadores armados e o governo central de forma que nenhum dos lados recorra à violência - e, segundo, um acordo abrangente que permitiria que os trabalhadores voltassem ao trabalho com segurança. As demandas dos trabalhadores do Ruhr ultrapassaram em muito os aumentos salariais que desencadearam o Ruhrkampf, no entanto, e o governo pode não estar interessado em atender às suas demandas, também."
gerschl.26.a: "Devemos buscar um acordo abrangente, mesmo com os extremistas."
gerschl.26.b: "Isolar o KAPD e o KPD, mas fazer concessões aos sindicatos estabelecidos."
gerschl.26.c: "Vamos fazer um show de conversas com poucos leais para ganhar tempo."
gerschl.26.e: "Negociar através de contatos do partido SPD e sindicatos alinhados."

gerschl.27.t: "Progresso nas Negociações"
gerschl.27.d: "A Cúpula de Bielefeld acabou e mostrou alguma promessa. Sindicatos moderados entre os grevistas do Ruhr estão dispostos a fazer concessões em parte de seu programa político para obter ganhos materiais para os trabalhadores - e embora os radicais influenciados pelo KAPD obviamente não vão ceder, a cooperação com os moderados pode deixá-los marginalizados e assim tornar a greve inofensiva. Claro, muito mais trabalho é necessário para moderar o radicalismo da greve e conter sua propagação, e mesmo os grevistas que estavam receptivos à conciliação ainda não voltaram ao trabalho até agora, esperando obter ainda mais ganhos pressionando um pouco mais seus patrões."
gerschl.27.a: "É melhor do que nada."

gerschl.28.t: "Negociações se Rompem"
gerschl.28.d: "Nossa tentativa de negociar com as greves do Ruhr fracassou. Mesmo a ala moderada, mais preocupada com ganhos materiais do que com objetivos políticos, optou por não vacilar em seu programa e manteve o movimento sindical unido, e os radicais influenciados pelo KAPD estavam ativos como sempre, agitando por nenhum compromisso com o governo. Teremos que buscar abordagens alternativas se quisermos fazer os trabalhadores voltarem às suas fábricas."
gerschl.28.a: "Não é bom."

gerschl.29.t: "Uma Visita ao Ruhr?"
gerschl.29.d: "A equipe do Reichskanzler elaborou uma proposta para Schleicher - uma visita oficial ao Ruhr para aliviar algumas das tensões pessoalmente. Isso envolveria vários discursos para representantes sindicais na região e um público final em Essen, onde o Reichskanzler prometeria reforma trabalhista e proteção estatal para os grevistas que pacificamente voltassem ao trabalho. Isso fortaleceria a reputação de Schleicher como 'o General Vermelho' e abriria caminho para uma resolução pacífica da Greve Geral.\n\nÉ claro que essa proposta vem com seus próprios riscos. Não há como prever que impressão o Reichskanzler causará a um público proletário agitado e frustrado, se ficarão impressionados com suas promessas ou apenas mais incentivados a resistir. Por fim, embora o risco seja baixo, a presença de radicais armados entre os grevistas do Ruhr significa que existe a possibilidade de que alguns possam... tomar medidas por conta própria."
gerschl.29.a: "Encontrar o Reichskanzler pode convencer alguns a voltarem ao trabalho."
gerschl.29.b: "É muito arriscado."

 gerschl.30.t: "Boa Impressão no Ruhr"
gerschl.30.d: "A visita do Reichskanzler no Ruhr deixou uma boa impressão na população. Schleicher fez vários discursos nas principais cidades renanas, falando para multidões e prometendo regulamentações trabalhistas mais fortes, ganhando a ovação do público. Os representantes dos sindicatos e os organizadores da greve também foram informados das reformas planejadas, e foram convencidos pelas propostas do Reichskanzler, suavizando o caminho potencial para negociações.\n\nÉ claro que Schleicher não hesitou em seguir isso informando seus aliados no setor empresarial que isso não irá ameaçar suas posições, mas sim tirar o ímpeto da greve geral, apaziguar a maioria com reformas estreitas e restaurar a paz no setor industrial."
gerschl.30.a: "Isso é uma notícia muito boa."

gerschl.31.t: "Visita ao Ruhr Encontrada com Protestos"
gerschl.31.d: "A visita do Reichskanzler no Ruhr não deixou uma boa impressão na população. Como Schleicher e seu gabinete observam, a situação no Ruhr tem se radicalizado cada vez mais, e cada discurso feito nas cidades renanas foi recebido com protestos e demandas de renúncia. Devido às crescentes preocupações com segurança, a visita teve que ser encurtada, as reuniões com líderes sindicais tiveram que ser canceladas, e o Reichskanzler retornou rapidamente a Berlim.\n\nOs eventos não foram bem recebidos pelo resto do Império. Líderes empresariais e membros do Reichstag interpretaram isso como sinal de fraqueza e falta de apoio do governo Schleicher - uma impressão que precisa ser tratada, de alguma forma."
gerschl.31.a: "Ingratos..."
GER_schleicher_weaker_tt: "Agora você poderá marcar §R1§! facção a menos para protegê-la da conversão."

gerschl.32.t: "Tentativa de Assassinato contra Kurt von Schleicher"
gerschl.32.d: "O pior que poderíamos esperar aconteceu no Ruhr - enquanto fazia um discurso em Essen, o Reichskanzler foi alvejado pela multidão, causando pânico em massa e tumulto que as forças policiais da cidade só conseguiram conter após duas horas de luta e várias vidas perdidas. Schleicher sobreviveu ao ataque, mas foi ferido no braço e teve que ser imediatamente hospitalizado para uma cirurgia.\n\nApós interrogatórios dos manifestantes capturados, o agressor foi identificado como Erich Mielke - membro do KAPD, treinado por suas unidades de autodefesa em espionagem, manuseio de armas e terrorismo. A tentativa de assassinato foi planejada pela unidade de Mielke com antecedência. Infelizmente, o assassino falhou em escapar da multidão e fugiu da justiça, mas as notícias vindas de Essen fortaleceram o governo. O público exige ação contra esses terroristas, e eles irão fornecer."
gerschl.32.a: "Chega de luvas de seda!"

gerschl.33.t: "Greve do Sindicato de Mineração e Metalurgia de Luxemburgo"
gerschl.33.d: "Os ventos da Greve Geral do Ruhr alcançaram o pequeno, porém industrializado Grão-Ducado de Luxemburgo, uma das adições mais recentes ao Império Alemão. Aqui, Nicolas Biever, presidente do Sindicato de Mineração e Metalurgia de Luxemburgo, uma das maiores confederações sindicais do Grão-Ducado, se comprometeu com a greve, levando milhares de trabalhadores luxemburgueses a fazerem o mesmo. A famosa indústria siderúrgica de Luxemburgo congelou quase completamente como consequência, e conglomerados como ARBED agora buscam desesperadamente trabalhadores para preencher posições críticas em suas fábricas.\n\nAs notícias não foram bem recebidas na Câmara dos Deputados do pequeno ducado, onde o Partido Luxemburguês da Direita, afiliado ao Zentrum, denunciou a greve como um ato de traição contra o próprio Grão-Ducado. O Primeiro Ministro Joseph Bech alertou que a "infiltração sindicalista" da França será respondida com duras contramedidas."
gerschl.33.a: "Quanto tempo isso pode durar?"

gerschl.34.t: "Partido Luxemburguês da Direita Propõe o 'Maulkuerfgesetz'"
gerschl.34.d: "As greves em Luxemburgo, que já eram muito vulneráveis ​​à agitação e mobilização sindicalista, repercutiram na Câmara dos Deputados do pequeno estado. Localizado próximo à França, na 'fronteira' antes do bloco sindicalista, e altamente industrializado, com sindicatos poderosos e organizações socialistas locais, tem sido altamente ansioso por uma possível revolta socialista desde 1920. O Primeiro Ministro Joseph Bech, representando o Partido Luxemburguês da Direita, propôs uma lei para conter o crescimento do socialismo em Luxemburgo, o 'Lei para a Defesa da Ordem Social e Política'.\n\nOs opositores da lei, no entanto, a apelidaram de "lei da mordaça", ou Maulkuerfgesetz. Isso daria ao governo o poder de dissolver qualquer outra organização que se acredita estar ameaçando a Constituição - como resultado, foi duramente criticada por socialistas e pelo SPD luxemburguês, que afirmam que Bech pretende usar essa lei para banir toda oposição ao seu governo e orquestrar a criação de um regime autoritário, com o Ruhrkampf como mera desculpa. O crescimento preocupante de elementos autoritários dentro do Partido da Direita, influenciados pela virada autoritária anti-socialista no restante da Alemanha, certamente dá credibilidade a essas alegações."
gerschl.34.a: "Vamos observar e ver como isso se desenvolve."
gerschl.34.b: "Dê total apoio a Bech, essa lei é necessária." # se S-W-R, ou Schleicher + foco completo do Zentrum de Direita

gerschl.35.t: "Joseph Bech Convoca Referendo sobre o Maulkuerfgesetz"
gerschl.35.d: "A Câmara dos Deputados de Luxemburgo aprovou o infame Maulkuerfgesetz com maioria de votos — no entanto, isso não foi o fim da história. Enormes protestos tomaram as ruas do pequeno estado ocidental, exigindo a renúncia de Bech e a revogação da antidemocrática 'lei da mordaça'. As críticas no nível nacional foram igualmente intensas — numerosos partidos, incluindo o SPD, LVP e até os elementos progressistas do Zentrum, apresentaram suas críticas, especialmente porque nem o governo luxemburguês nem os principais produtores de aço sequer consideraram negociar com os grevistas.\n\nFrustrado com a oposição, Bech optou por encerrar esse discurso de uma vez por todas, anunciando um referendo sobre o Maulkuerfgesetz — acreditando que representa a "minoria silenciosa" fora das principais cidades operárias, espera ganhar o referendo com uma grande margem e legitimar sua medida autoritária."
gerschl.35.a: "Veremos os resultados em três meses."

gerschl.36.t: "Maulkuerfgesetz Passa em Luxemburgo"
gerschl.36.d: "A Câmara dos Deputados de Luxemburgo aprovou o infame Maulkuerfgesetz com maioria de votos — no entanto, isso não foi o fim da história. Enormes protestos tomaram as ruas do pequeno estado ocidental, exigindo a renúncia de Bech e a revogação da antidemocrática 'lei da mordaça'. As críticas no nível nacional foram igualmente intensas - numerosos partidos, incluindo o SPD, LVP, e até os elementos progressistas do Zentrum, apresentaram suas críticas, especialmente porque nem o governo luxemburguês nem os principais produtores de aço sequer consideraram negociar com os grevistas.\n\nNo entanto, Bech recebeu o endosso do Reichskanzler e seu governo, e, subsequentemente, a ampla gama de mídia de direita por todo o Império. Ao longo das semanas seguintes, os endossos do Maulkuerfgesetz abafaram as críticas e, em última análise, levaram aos protestos contra a lei recuarem em Luxemburgo. Ainda assim, no entanto, a maioria acredita que o estado está caminhando para o autoritarismo completo..."
gerschl.36.a: "Finalmente, algum progresso."

gerschl.37.t: "Schleicher Sai, SPD Entra"
gerschl.37.d: "O início da Greve Geral do Ruhr, o maior desafio para o estabelecimento político do Império desde 1925, provou ser o fim de Schleicher como Reichskanzler. O plano do 'General Vermelho', como suspeitado, era manter a greve o maior tempo possível para pressionar os partidos do estabelecimento a apoiá-lo, como a única opção para evitar o sindicalismo — no entanto, ele foi incapaz de lidar com a situação.\n\nO SPD e seus aliados, uma aliança informal conhecida como a 'União Democrática' (Demokratische Union), aproveitaram a situação. A greve tornou-se moderada o suficiente para que sua liderança começasse uma cooperação aberta com os Social Democratas, e através de seus aliados progressistas próximos ao Kaiser, Hermann Müller convenceu a corte, incluindo Wilhelm II, de que um governo Social Democrata será capaz de resolver a greve rapidamente - e garantir que tais ações industriais em massa não se repitam. Isso provou ser mais atraente do que as vagas promessas de segurança nacional do Reichskanzler. Embora Schleicher tenha lutado com todas as suas forças, foi forçado a renunciar.\n\nSeu papel na história será, portanto, o de um período transitório, um independente que liderou a Alemanha por alguns breves meses antes de entregar as rédeas ao governo de Hermann Müller. Pela primeira vez na história do Império, um Social Democrata foi nomeado a contragosto como Reichskanzler - toda a resistência e conservadorismo do Império não puderam resistir ao avanço da história."
gerschl.37.a: "Isso foi o plano deles o tempo todo?"

gerschl.38.t: "Kaiser Perde a Fé em Schleicher"
gerschl.38.d: "O início da Greve Geral do Ruhr, o maior desafio para o estabelecimento político do Império desde 1925, provou ser o fim de Schleicher como Reichskanzler. O plano do 'General Vermelho', como suspeitado, era manter a greve o maior tempo possível para pressionar os partidos do estabelecimento a apoiá-lo, como a única opção para evitar o sindicalismo — no entanto, ele foi incapaz de lidar com a situação.\n\nO DkP e o DVLP, unindo forças na aliança 'Preto-Branco-Vermelho' (Schwarz-Weiß-Rot), aproveitaram a situação. Através dos conselheiros reacionários do Kaiser na corte real, Kuno von Westarp e Ulrich von Hassell o convenceram de que um governo conservador unido irá derrotar imediatamente os grevistas com força e acabar com seus planos sindicalistas. Isso provou ser mais atraente do que as vagas promessas de segurança nacional do Reichskanzler. Embora Schleicher tenha lutado com todas as suas forças, foi forçado a renunciar.\n\nSeu papel na história será, portanto, o de um período transitório, um independente que liderou a Alemanha por alguns breves meses antes de entregar as rédeas ao governo de Ewald von Kleist-Schmenzin - um independente nomeado para mediar entre os dois poderosos parceiros de coalizão. Pela primeira vez em décadas, um verdadeiro governo conservador lidera a Alemanha novamente - anos de parlamentarismo, liberalismo e reformas não puderam conter a reação dos conservadores alemães, e eles retornaram com força total."
gerschl.38.a: "Esperemos que isso não termine em algo terrível."

gerschl.39.t: "Paz no Ruhr"
gerschl.39.d: "A greve geral no Ruhr acabou. Facções moderadas e revisionistas da revolta, que buscavam ganhos materiais para seus trabalhadores, foram ou apaziguadas ou renderam-se devido à força suprema de Berlim, enquanto radicais que vislumbravam esta revolta como a base de uma revolução alemã foram dispersos. Por enquanto, uma paz instável se instalou no Ruhr.\n\nA imprensa conservadora já declarou orgulhosamente vitória contra 'terroristas sindicalistas e anarquistas que buscavam derrubar o estado e instaurar um reinado de terror'. Seus colegas liberais e socialistas estão mais reservados, seus jornalistas comentam que tais incidentes provavelmente continuarão a menos que uma reforma abrangente da legislação trabalhista e da seguridade social seja aprovada. Embora alguns concordem, outros, como a preocupação de Hugenberg e outros ativistas de extrema-direita, foram radicalizados apenas em sua oposição ao socialismo pelos eventos."
gerschl.39.a: "Teremos que fazer reformas trabalhistas no futuro."

