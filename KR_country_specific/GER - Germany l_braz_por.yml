GER_hugenberg_victory_tt: "Alfred Hugenberg foi eleito §YPrimeiro Presidente do Partido da Pátria§!, completando seu enredo de dez anos para assumir o comando da extrema direita alemã. §ROnde ele os levará?§!"
GER_DNP_split_tt: "O §NDVLP§! vai §Rdeixar a coalizão!§!\n[?GER_DVLP_seats] deputados §NDVLP§! se separarão do partido e formarão a §NDeutschnationale Partei§!, §Gentrando na coalizão!§!\nVários focos serão §Rpermanentemente desativados.§!"
