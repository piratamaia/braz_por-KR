GER_SPD_consolidate_saxon_strongholds: "Consolidar o Reduto Saxão"
GER_SPD_consolidate_saxon_strongholds_desc: "O Reino da Saxônia, altamente industrializado, tem sido um reduto importante para os Social Democratas desde a década de 1890. Os mineiros e trabalhadores industriais da "Saxônia Vermelha" consistentemente garantem maiorias para os candidatos locais da SPD, e a SPD Saxônica há muito tempo está integrada ao governo do reino. Com apoio adicional, podemos consolidar este reduto, conquistando algumas circunscrições decisivas na Saxônia e na região circunvizinha."
GER_SPD_draft_popular_front_candidates: "Frente Popular Socialista nos Distritos Industriais do Ruhr"
GER_SPD_draft_popular_front_candidates_desc: "O Ruhr é um foco não apenas para a SPD, mas também para a extrema esquerda - aqui, devido às condições de trabalho precárias, governos socialistas radicais locais e influência da fronteira francesa, KPD e KAPD apresentam candidatos capazes de vencer circunscrições dominadas por trabalhadores. No entanto, a burguesia e a extrema direita podem explorar nossa divisão e minimizar nossos ganhos. Talvez possamos oferecer cooperação seletiva com a extrema esquerda e estabelecer frentes populares em distritos dominados por trabalhadores para permitir que ambos os nossos partidos cresçam?"
GER_SPD_left_liberal_cooperation: "Apresentar Candidatos Conjuntos com o LVP de Esquerda"
GER_SPD_left_liberal_cooperation_desc: "O Partido Popular Liberal já teve grandes ilusões de se tornar uma força dominante no centro, mas mesmo a reunificação dos liberais não conseguiu realizar isso. O Partido Popular Progressista foi, em certo momento, nosso parceiro, agora seu sucessor pode continuar o mesmo papel, apresentando candidatos conjuntos conosco."
GER_SPD_rural_joint_slate_candidates: "Candidatos da Lista Todos Democráticos em Prússia Rural"
GER_SPD_rural_joint_slate_candidates_desc: "As circunscrições conservadoras na Prússia rural têm sido tradicionalmente dominadas pela direita nacionalista, mas isso não significa que são invulneráveis. Há um nicho de camponeses pobres, uma classe estreita de trabalhadores industriais e burguesia liberal, e poloneses que podem representar um desafio se trabalharem juntos. Vamos propor apresentar candidatos sob uma lista unificada socialista, liberal, católica e moderada, e tentar conquistar o máximo de circunscrições rurais prussianas possível."
GER_SPD_selective_zentrum_cooperation: "Cooperação Seletiva com o Zentrum"
GER_SPD_selective_zentrum_cooperation_desc: "Um de nossos dois grandes concorrentes, o Zentrum, pode ser uma ameaça ou um aliado potencial, dependendo da composição do próximo Reichstag. Como tal, não devemos nos preocupar com a cooperação conjunta com o Zentrum - no entanto, podemos endossar alguns candidatos católicos de esquerda em circunscrições onde temos pouca chance de vitória, construindo assim um relacionamento positivo."

GER_DVLP_control_hesse: "Consolidar o Controle de Hesse"
GER_DVLP_control_hesse_desc: "Nossos predecessores, o disperso Antisemitenpartei, historicamente detiveram numerosas circunscrições em Hesse, e sua população rural nacionalista pode ser influenciada em nosso favor. Superando os liberais e socialistas locais, podemos fortalecer nossa base e conquistar circunscrições decisivas."
GER_DVLP_east_elbia_no_vote_split: "Pacto Mútuo de Apoio ao Segundo Turno DkP-DVLP"
GER_DVLP_east_elbia_no_vote_split_desc: "Os Conservadores e o Partido da Pátria são os dois hegemons da direita, e torna-se cada vez mais certo que precisarão cooperar, se não mesmo se unir, para devolver a direita alemã ao poder. Por enquanto, no entanto, podemos começar a construir nossa aliança por meio de um pacto de apoio ao segundo turno - caso um de nossos candidatos chegue ao segundo turno na circunscrição, ambos os partidos o endossarão para garantir que os eleitores de direita votem nele."
GER_DVLP_westphalia_right_zentrum: "Endossar Candidatos do Zentrum de Direita em Westphalia"
GER_DVLP_westphalia_right_zentrum_desc: "Os católicos, um dos nossos dois grandes concorrentes, podem ser uma ameaça ou um aliado potencial, dependendo da composição do próximo Reichstag. No entanto, devemos estar mais interessados em sua ala direita - rural, conservadora, aristocrática, autoritária, eles podem se tornar um aliado crucial para nós se os endossarmos tacitamente."
GER_DVLP_national_liberal_seats: "Cooperar com Candidatos Liberais de Direita"
GER_DVLP_national_liberal_seats_desc: "O Partido Econômico e os continuadores dos Liberais Nacionais são pequenos, mas têm muito em comum conosco, apesar de sua natureza ostensivamente "liberal" - eles desprezam o sindicalismo, endorsam orgulhosamente o nacionalismo alemão e o imperialismo. Se cooperarmos com eles, podemos facilmente trazê-los para nossa futura coalizão de direita."
GER_DVLP_challenge_socialists_cities: "Desafiar a Dominância Socialista Urbana"
GER_DVLP_challenge_socialists_cities_desc: "As grandes cidades industriais historicamente foram dominadas pelos partidos socialistas - mas isso não significa que serão governadas pelos socialistas para sempre. Há uma grande massa crescente da classe média patriótica, que despreza a invasão da esquerda e do proletariado, e é influenciada por partidos como o nosso e o Partido Deutschvolkische - conquistar esse eleitorado pode transformar essas circunscrições seguras em circunscrições disputadas."

