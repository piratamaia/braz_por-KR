GER_schlange_agricultural_settlement_desc: "Destinada a garantir uma base sólida de financiamento para a promoção do assentamento rural no Leste, esta lei será o primeiro passo de muitos em direção à visão de Schlange de reagrarização. A criação de pequenos assentamentos agrícolas suburbanos será a jogada de abertura; mais tarde, a liquidação de propriedades Junker não lucrativas seguirá, o que nos permitirá fortalecer pequenos e médios agricultores e criar uma nova geração de pequenos proprietários orgulhosos, trabalhando eficientemente e leais à causa conservadora."
GER_schlange_agrarian_command_economy: "Buscar a Economia Comando Agrária"
GER_schlange_agrarian_command_economy_desc: "A crise agrária só pode ser superada por meio de medidas intervencionistas temporárias do Estado. O progresso e a mudança às vezes precisam ser impostos de cima, não importa quão controversa seja essa decisão. Em tempos de escassez e dificuldades, não há alternativa liberal-capitalista. O agricultor precisa ser lembrado de suas obrigações para com a nação, e nossa produção precisa ser modernizada e adaptada às necessidades dos consumidores. Para isso, precisamos de regulamentação total, mas temporária, do Estado em todo o mercado agrícola."
GER_schlange_supplant_landbund: "Suprimir a Liderança do Landbund"
GER_schlange_supplant_landbund_desc: "O Reichslandbund, o grupo de lobby agrário mais poderoso da Alemanha, afirma representar igualmente os interesses de Junkers e agricultores em pequena escala, mas, devido ao poder absoluto das associações locais dominadas pelos Junkers em East Elbia, a sede em Berlim sempre seguiu um curso que beneficia principalmente seus apoiadores mais poderosos. Isso precisa mudar - como os proprietários de terras são céticos em relação à nossa agenda política, o elemento de pequenos proprietários na organização e na diretoria deve ser fortalecido por meio de intrigas, interferências indiretas nas eleições do presidente local e contatos com pessoas no nível municipal."
GER_schlange_agricultural_restructuring: "Programa de Reestruturação Agrícola"
GER_schlange_agricultural_restructuring_desc: "A essência central do programa de reforma de Schlange é garantir a competitividade de longo prazo dos produtos agrícolas alemães no mercado mitteleuropeu e internacional. Para alcançar isso, é necessária uma modernização, mecanização e intensificação abrangentes - produzir mais, produzir mais barato e conservar melhor. No futuro, vamos focar menos no cultivo de grãos não lucrativos e mais na produção de produtos animais de alta qualidade. Esta é a única chance para o nosso setor agrícola crescer eficientemente na economia global sem ter que depender de subsídios e barreiras tarifárias para sempre."
GER_schlange_self_help: "Princípio de Ajuda Própria"
GER_schlange_self_help_desc: "Um princípio chave da doutrina econômica de Schlange é a responsabilidade pessoal do gerente da fazenda e a necessidade de ajuda própria, especialmente em tempos de dificuldades econômicas. Em suas palavras, "somente aqueles têm o direito de receber ajuda de fora que investem seu melhor esforço por dentro". Para isso, uma rede fortalecida de cooperativas rurais sociais é necessária - apoio do povo pelo povo e rédea livre para os diligentes em benefício de toda a sociedade. Para isso, o governo precisa exercer um controle mais abrangente sobre o Prussian Central Cooperative Fund, uma cooperativa de crédito nominalmente independente que favoreceu especialmente Junkers altamente endividados nos últimos anos. Agora, um fim precisa ser dado ao aumento da dívida de grandes propriedades ineficientes, e os fundos precisam chegar aos agricultores em pequena escala."
GER_luninck_esplanade_circle: "Aliança com o Círculo Esplanade"
GER_luninck_esplanade_circle_desc: "O Círculo Esplanade é um grupo elitista de representantes da indústria e Junkers que regularmente realiza noites de jantar de alta sociedade no Hotel Esplanade, em Berlim. Sua figura central é ninguém menos que o influente político DkP Tilo von Wilmowsky, que, como poderoso funcionário do Landbund e marido de Barbara Krupp, atua como o mais proeminente elo entre indústria e agricultura. Devemos entrar em contato com eles e ouvir a visão deles para uma política econômica que realmente possa criar um equilíbrio entre os dois setores econômicos sem prejudicar ninguém."
GER_luninck_seize_farmers_association: "Tomar Controle do VdB" # https://en.wikipedia.org/wiki/Association_of_the_German_Farmers_Associations
GER_luninck_seize_farmers_association_desc: "O VdB (Associação das Associações de Agricultores Alemães) é um poderoso grupo de lobby agrário que opera nas regiões católicas do Império, onde o Landbund nunca conseguiu se estabelecer completamente. Embora também seja dominado por proprietários de terras aristocráticos, o VdB mantém laços estreitos com o Zentrum Party e, portanto, não está dentro de nossa esfera de influência. Isso precisa mudar. A figura-chave que precisamos eliminar é seu presidente, o moderado político do Zentrum, Andreas Hermes. Quando ele se for, nada impedirá uma cooperação mais estreita entre o Landbund protestante e o VdB católico, e podemos expandir drasticamente nossa influência nas inúmeras organizações agrícolas da Alemanha."
GER_luninck_east_elbia: "Negociações do Leste de Elbia"
GER_luninck_east_elbia_desc: "Para alcançar nosso objetivo final de uma organização agrária unificada e poderosa, precisamos trazer o Landbund a bordo. Embora seu presidente, Eberhard von Kalckreuth, esteja aberto aos nossos planos, ele está determinado a conquistar a maior influência para sua própria organização em futuras negociações de fusão. No entanto, não podemos permitir que os Junkers elitistas tenham a vantagem nesta organização de unidade hipotética; os pequenos proprietários alinhados com o VdB no oeste também precisam ser representados. Através de uma política de cenoura e vara, deve ser possível conter Kalckreuth - o governo concederá benefícios adicionais aos Junkers e salvará suas propriedades caso Kalckreuth mostre restrição; além disso, concessões relacionadas à representação dos trabalhadores rurais prussianos precisam ser feitas para que o Landbund possa se livrar de sua reputação elitista."
GER_luninck_agricultural_trade_restriction: "A Inviolabilidade da Propriedade Hereditária"
GER_luninck_agricultural_trade_restriction_desc: "O setor agrícola alemão sempre foi de extraordinária importância para nossa sociedade, e é crucial que o protejamos e o preservemos em sua forma atual, já que Junkers e pequenos proprietários contribuíram igualmente para a gloriosa história de nossa nação. Nos últimos anos, ideias de reforma agrária foram popularizadas não apenas pela esquerda política, mas também por populistas conservadores equivocados. Tais ideias simplesmente não são compatíveis com nossas tradições. Respeitaremos os fideicomissos familiares existentes e promulgaremos uma lei que instituirá os chamados "Erbhöfe" (Fazendas Hereditárias), que impedirão que propriedades agrícolas sejam hipotecadas, alienadas ou divididas. Tais medidas destacarão a importância social de nossos agricultores e não os reduzirão a sujeitos econômicos racionais que serão substituídos no momento em que se tornarem não lucrativos."
GER_luninck_endorse_cooperative_banking: "Racionalização do Sistema Cooperativo Rural"
GER_luninck_endorse_cooperative_banking_desc: "Na história recente da Alemanha, as chamadas sociedades cooperativas agrícolas como Raiffeisen ou RV têm sido um aspecto fundamental da vida rural. Enraizadas em tradições cristãs, elas fornecem empréstimos e produtos baratos para milhões de agricultores e são o ponto focal de inúmeras sociedades de vilarejo. No entanto, ao longo das últimas duas décadas, uma perigosa fragmentação dentro do sistema cooperativo ocorreu; muitos grupos de lobby rurais têm suas próprias cooperativas, sem mencionar variações locais. Nestes tempos de crise, uma "racionalização" é necessária - precisamos simplificar o movimento cooperativo de cima para baixo, trabalhando rumo a uma organização de unidade poderosa, mas independente, alinhada com nossos interesses."

GER_DVLP_emergency_conference: "Conferência de Emergência da DVLP £GFX_power_balance_texticon"
GER_DVLP_emergency_conference_desc: "Uma §YConferência de Emergência§! da DVLP está marcada para ocorrer, e tem como objetivo resolver a divisão entre a facção Nacional Revolucionária de Ulrich von Hassell e a facção Reacionária de Alfred Hugenberg. No entanto, personalidades conflitantes e níveis de influência podem deixar este acordo insatisfatório para um lado, outro ou ambos."
GER_DVLP_emergency_conference_tt: "Atualmente, §Y[?GER_DVLP_seats_hug]§! dos §Y[?GER_DVLP_seats]§! deputados da DVLP estão alinhados com a facção de Hugenberg e o seguirão.\nA divisão entre as duas facções está em §R[?GER_hugenberg_faction_rift]%§!.\nSe as condições atuais persistirem até a Conferência, o resultado será: [GERDVLPConferenceResult]"
GER_conference_hugenberg_marginalised_tt: "§YHugenberg é Marginalizado§!"
GER_conference_hugenberg_takeover_tt: "§RHugenberg Eleito Presidente§!"
GER_conference_split_tt: "§RDivisão do Partido§!"
GER_DVLP_hugenberg_alignment: "Aproximação de Hugenberg"
GER_DVLP_hugenberg_alignment_desc: "Hugenberg está atualmente se aproximando dos deputados dentro do grupo parlamentar da DVLP, e se não for impedido, é provável que ele atraia ainda mais de nossos camaradas com suas promessas e mentiras."
GER_DVLP_schlange_schoningen_alignment: "Vulnerabilidade: §YHans Schlange-Schöningen§!"
GER_DVLP_schlange_schoningen_alignment_desc: "Nosso Secretário de Agricultura, Hans Schlange-Schöningen, é vulnerável à retórica de Hugenberg devido ao seu alinhamento pessoal com o Völkisch e à falta de apoio de Schlange do restante do gabinete. Embora seja membro do DkP, seu endosso a Hugenberg convenceria deputados vacilantes de que Hugenberg será capaz de manter a coalizão."
GER_DVLP_schmidt_alignment: "Vulnerabilidade: §YOtto Schmidt§!"
GER_DVLP_schmidt_alignment_desc: "Otto Schmidt é o principal contato da DVLP com organizações de veteranos, e embora seja nominalmente considerado parte da facção de Hassell, seus laços pessoais com Hugenberg o tornam vulnerável aos esforços de Hugenberg para reunir aliados. Seu endosso enfraqueceria significativamente os Revolucionários Nacionais."
GER_DVLP_levetzow_alignment: "Vulnerabilidade: §YMagnus von Levetzow§!"
GER_DVLP_levetzow_alignment_desc: "O almirante veterano Magnus von Levetzow é um membro importante da facção Nacional Revolucionária de Hassell, mas sua lealdade ao Presidente está vacilante. Profundamente desconfiado dos socialistas e da democracia, ele deseja uma mão mais forte do governo e uma mudança determinada em direção ao autoritarismo - o que Hugenberg pode cumprir."
GER_DVLP_trotha_alignment: "Vulnerabilidade: §YAdolf von Trotha§!"
GER_DVLP_trotha_alignment_desc: "O presidente do Flottenverein e membro-chave da DVLP, Adolf von Trotha, é um aliado improvável de Hugenberg devido à sua estreita associação com Hassell e sua facção, mas parece que nossa falta de ação está levando-o a reconsiderar suas posições. Precisamos lançar pelo menos as bases para que o Estado Orgânico recupere sua confiança."
GER_not_strengthens_hugenberg_tt: "A situação no grupo do Reichstag da DVLP permanecerá §Em um impasse§."
GER_hugenberg_defend: "Coagir os Deputados do Reichstag"
GER_hugenberg_defend_desc: "Nossos líderes de partido podem fortalecer a disciplina entre nossas fileiras no Reichstag em preparação para a Conferência, impedindo que a abordagem de Hugenberg influencie qualquer um deles por algum tempo."
GER_hugenberg_defend_tt: "Esta decisão irá §Gremover os efeitos§ da missão §YAbordagem de Hugenberg§, até que seja reativada.\nIsso irá §Rampliar a divisão no partido§."
GER_hugenberg_faction_add_rift_tt: "Isso irá §Rampliar a divisão no partido§."
GER_schlange_two_decisions_tt: "Pelo menos duas decisões de §YPolítica Agrária§ foram concluídas"
GER_hugenberg_defend_schlange: "Reassegurar Schlange-Schöningen"
GER_hugenberg_defend_schlange_desc: "Vencer as preocupações de Schlange-Schöningen sobre nossa direção e fazer algum alarmismo sobre a incompetência de Hugenberg para mantê-lo na linha."
GER_hugenberg_defend_schmidt: "Reassegurar Schmidt"
GER_hugenberg_defend_schmidt_desc: "Vencer as preocupações de Schmidt sobre nossa direção e fazer algum alarmismo sobre a incompetência de Hugenberg para mantê-lo na linha."
GER_hugenberg_defend_levetzow: "Reassegurar Levetzow"
GER_hugenberg_defend_levetzow_desc: "Vencer as preocupações de Levetzow sobre nossa direção e fazer algum alarmismo sobre a incompetência de Hugenberg para mantê-lo na linha."
GER_hugenberg_defend_trotha: "Reassegurar Trotha"
GER_hugenberg_defend_trotha_desc: "Vencer as preocupações de Trotha sobre nossa direção e fazer algum alarmismo sobre a incompetência de Hugenberg para mantê-lo na linha."
GER_hugenberg_der_nahe_osten: "Expandir Der Nahe Osten"
GER_hugenberg_der_nahe_osten_desc: "Fundada por Hans Schwarz e Adolf von Trotha, Der Nahe Osten: Politische Halbmonatsschrift é uma revista quinzenal que é um dos poucos veículos de notícias da DVLP completamente fora da influência de Hugenberg. Embora não possamos quebrar seu controle sobre as notícias da ala direita, podemos desafiá-lo e, assim, tranquilizar alguns dos membros de nosso partido apoiando uma alternativa. Hugenberg não vai gostar disso, no entanto."
GER_hugenberg_joint_committee: "Estabelecer o Comitê Conjunto do Partido Pátria"
GER_hugenberg_joint_committee_desc: "Uma parte significativa da influência de Hugenberg vem do fato de que ele é o principal contato do partido com os industriais do Ruhr e a indústria do carvão, ambos contribuem consideravelmente para as finanças do partido. Podemos contorná-lo criando um comitê com magnatas industriais que exclui Hugenberg e, assim, negociar diretamente por seus fundos."
GER_hugenberg_reduce_tension: "Reparar Relações Interpartidárias"
GER_hugenberg_reduce_tension_desc: "Através de conversas estratégicas com deputados menos importantes, podemos reduzir as tensões dentro do partido para evitar uma divisão. Afinal, nenhum de nós quer enterrar a Revolução Conservadora."
GER_weakens_hugenberg_tt: "§GEsta decisão enfraquecerá a facção de Hugenberg!§!"
GER_hugenberg_reduce_tension_tt: "Isso irá §Gdiminuir a divisão no partido§!"

GER_hugenberg_import_tariffs_controls: "Impor Restrições"
GER_hugenberg_import_tariffs_controls_desc: "Ameaçado por todos os lados, o Império Alemão deve se tornar uma ilha de autarquia neste mundo hostil. Depender de mercados estrangeiros é fraqueza - devemos produzir o máximo possível domesticamente."
GER_hugenberg_welfare_strike: "Iniciar Desmantelamento do Sistema de Bem-Estar"
GER_hugenberg_welfare_strike_desc: "O sistema de bem-estar só gera abusos e ociosidade, e, como afirmou o prolífico Gustav Hartz, é um sistema fundamentalmente falho. Para expressar o vigor da autoconfiança que o povo alemão possui, devemos começar com um desfinanciamento em massa do sistema de bem-estar para abrir caminho para sua substituição pelo seguro de saúde privado obrigatório."
GER_hugenberg_economic_deregulation: "Iniciar Desregulamentação da Economia"
GER_hugenberg_economic_deregulation_desc: "Os criadores de empregos no Império, ou seja, os industriais e proprietários de empresas, têm que lidar com constante burocracia e tributação, nenhum dos quais desejam ou precisam. A prosperidade de uma nova Alemanha será construída pelo capitalismo nacional voltado para o futuro, e não deve ser restrita."
GER_hugenberg_trade_effect: "Restrições às Importações"

GER_KVP_split_tt: "[?GER_KVP_seats] deputados §LDkP§! se separarão do partido e formarão o §CKonservative Volkspartei§!, §Rdeixando a coalizão!§!"
