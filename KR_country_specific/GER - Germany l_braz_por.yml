GER_march_to_april: "Março Leva a Abril"
GER_march_to_april_desc: "As Reformas de Março para a Constituição Bismarckiana, aprovadas em 1920 após a queda do regime da OHL, lançaram as bases para uma nova era de verdadeiro constitucionalismo no Império Alemão. Um consenso pós-guerra logo se desenvolveu sob a chamada \"Coalizão de Março\" dos partidos liberais e do Zentrum, que buscava manter as conquistas de março, cooperar taticamente com a esquerda ou a direita para evitar que uma delas chegasse ao poder e finalizar a gloriosa conclusão da Weltpolitik. Satisfeito em manter o SPD e o DVLP longe da Chancelaria, Wilhelm II endossou esse consenso, aprovando seus Chanceleres e oferecendo cooperação em outros lugares.\n\nEsse consenso chegou ao fim. O declínio do Liberale Volkspartei, a atitude arrogante e bajuladora do Chanceler Herbert von Dirksen e o crescimento da "Oposição Permanente" do Reichstag todos contribuíram para a sua morte. Em meados de 1935, a Coalizão de Março se dissolveu, e o Chanceler agora quase não tem apoio no Reichstag. Desafiando as expectativas, o SPD e o DVLP se recusaram a pedir uma votação de desconfiança contra o Chanceler, pretendendo deixá-lo apodrecer no trono esquelético até as eleições para o Reichstag em abril. O início de abril causará a morte de março."
GER_imperial_pride: "Deutsches Weltreich"
GER_imperial_pride_desc: "O Império Alemão está no topo do mundo. Seus rivais e inimigos de 20 anos atrás caíram na revolução, renderam seus impérios ou entraram em declínio acentuado. Todos os caminhos deste novo mundo levam a Berlim - o coração econômico, cultural e político da Europa. Nossa missão é defender este novo mundo com todas as nossas forças - pois nossos inimigos são numerosos."
GER_victors_of_wwi: "Vencedores da Weltkrieg"
GER_victors_of_wwi_desc: "Em 12 de agosto de 1919, as armas se calaram. A Weltkrieg acabou, e a Alemanha saiu vitoriosa após cinco anos exaustivos de guerra. Agora, está certo na mente da população alemã que o Exército Imperial Alemão é imparável - a França foi derrotada duas vezes e a Rússia foi completamente desmantelada. Mesmo essa vitória não fez com que as mentes brilhantes do Deutsches Heer descansassem - novas armas e técnicas de guerra, como veículos blindados e armas combinadas, foram adaptadas à doutrina tradicional de guerra móvel, e a Luftstreitkräfte foi estabelecida como uma força aérea independente após uma acirrada disputa política em 1927.\n\nPor mais invencível que pareça o exército alemão, no entanto, ele sofre como instituição. As glórias da vitória escondem falta de coordenação central, domínio do exército por aristocratas e uma amarga rivalidade interserviço. O Heer tornou-se dividido em grupos, cada um com sua própria maneira de resolver a crise, enquanto a motivação para reformar o exército entre o governo civil está em baixa - mas se a Alemanha quiser vencer a inevitável Segunda Weltkrieg, esses problemas precisam ser resolvidos."
GER_pre_black_monday: "Alta de Natal"
GER_pre_black_monday_desc: "Anos de investimento especulativo e a proliferação de títulos do governo alemão de alto valor criaram um enorme mercado de alta na Bolsa de Valores de Berlim. O Índice de Ações do Escritório de Estatísticas Imperiais relata picos recordes nos preços das ações, criando um mercado volátil, mas altamente lucrativo. O dinheiro está fluindo rapidamente e está sendo rapidamente canalizado para poupança, investimentos ou, em geral, ainda maior especulação. O consenso é que o aumento no preço das ações durará para sempre ou pelo tempo suficiente para que todos possam obter o valor de seu dinheiro."

