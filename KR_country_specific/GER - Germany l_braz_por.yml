newgerfor.16.t: "Apoio Alemão Chega"
newgerfor.16.d: "Recebemos uma mensagem de Berlim - o Império Alemão, buscando evitar a ascensão do sindicalismo em outro estado europeu, oferece enviar-nos uma missão militar de vários oficiais aposentados, bem como uma legião de veteranos voluntários que se juntarão às nossas forças daqui para frente. Os oficiais alemães treinarão nosso exército e fornecerão conselhos ao nosso exército em desenvolvimento, introduzindo nosso corpo de oficiais aos mais novos conceitos de mobilidade e armas combinadas."
newgerfor.16.a: "Precisamos de toda a ajuda que pudermos obter"
newgerfor.16.b: "Podemos vencer sem ajuda alemã"

