GER_schleicher_mechanics_category_desc: "\nReichskanzler Kurt von Schleicher é aceitável para muitos em todo o espectro político, mas os dois principais influenciadores no Reichstag hoje, a SPD e a DVLP, estão determinados a garantir que ele seja apenas uma transição para o governo deles. A SPD criou o bloco §SDemokratische Union§! para defender o governo parlamentar, enquanto a DVLP e a DkP estão tramando a formação da coalizão §PKoalition Schwarz-Weiß-Rot§! para se colocarem no poder. Enquanto isso, Schleicher tem uma visão própria para a Alemanha e precisa permanecer no cargo para concretizá-la...\n\nNessa batalha no Reichstag, ambas as coalizões parlamentares tentarão converter uma de algumas opções possíveis a cada turno (30 dias), enquanto o jogador pode sinalizar certas facções a cada turno para torná-las imunes à conversão. Se uma coalizão atingir a maioria, ela iniciará um §Rvoto de desconfiança§! e assumirá o poder! Como Schleicher, você deve permanecer no poder o máximo possível e ter acesso a um §Yramo da árvore de foco§! para ajudá-lo a fazer isso.\n\nA composição do §YReichstag§! é a seguinte:\n [GERFarLeftReichstag]\n [GERSPDReichstag]\n [GERLVPLeftReichstag]\n [GERLVPRightReichstag]\n [GERGuelphReichstag]\n [GERLiberalReichstag]\n [GERPolishReichstag]\n [GERZentrumLeftReichstag]\n [GERZentrumCentreReichstag]\n [GERZentrumRightReichstag]\n [GERAgrarianReichstag]\n [GERDkPReichstag]\n [GERDVLPReichstag]\n [GERFarRightReichstag][GERSchleicherReichstag]\n\n§SDemokratische Union§! detém atualmente [?GER.GER_democratic_union_seats] assentos de 223 necessários.\n§PKoalition Schwarz-Weiß-Rot§! detém atualmente [?GER.GER_swr_coalition_seats] assentos de 223 necessários.\n"

