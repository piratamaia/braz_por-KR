GER_coal_decisions_category: "Comissão Alemã de Mineração e Siderurgia"
GER_coal_decisions_category_desc: "\nA Comissão Alemã de Mineração e Siderurgia, estabelecida como parte do pacote de reformas econômicas denominado \"Plano Wissell-Moellendorff\" ou simplesmente \"Plano Wissell\", será a primeira tentativa de estabelecer o controle estatal de um setor econômico inteiro e mostrar ao mundo que o futuro da política econômica reside no controle estatal central, abrangente e eficiente. Embora a propriedade privada permaneça, ela será estritamente limitada e obrigada a seguir planos de cima para baixo para o desenvolvimento, atualizações de métodos de produção e comércio exterior.\n\nDecisões nesta categoria irão §Yconstruir§! o Plano Wissell, que será totalmente ativado ao tomar a decisão §YElaborar o \"Fünfjahresplan\"§!! As decisões são divididas em três §Ycategorias§! que afetam o Plano de maneiras diferentes.\n"
