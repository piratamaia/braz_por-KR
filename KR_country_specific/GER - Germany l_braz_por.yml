### Parties ###
GER_totalist_party: "BK"
GER_totalist_party_long: "Bund der Kommunisten (Liga dos Comunistas)\n§gA Liga dos Comunistas é uma tendência radical menor dentro da extrema esquerda alemã, surgida da tendência de Hamburgo do KAPD e originalmente liderada por Heinrich Laufenberg e Fritz Wolffheim - dois líderes sindicais e líderes partidários em Hamburgo. Eles advogam pelo que chamam de "comunismo nacional" e "sindicalismo nacional" e têm simpatias pelo nacionalismo alemão.§!"
GER_syndicalist_party: "KAPD (Essener)"
GER_syndicalist_party_long: "Kommunistische Arbeiter-Partei Deutschlands - Essener Richtung (Partido Comunista dos Trabalhadores da Alemanha - Tendência de Essen)\n§gUma facção dissidente da ala esquerda do KPD, o KAPD cresceu para ser o principal partido socialista revolucionário na Alemanha e mantém uma aderência próxima à Terceira Internacional. No entanto, como eles acreditam que os sindicatos de trabalhadores na Alemanha se tornaram reformistas, eles dependem dos conselhos de trabalhadores. A tendência de Essen é dogmática e antiparlamentar em oposição à tendência de Berlim.§!"
GER_radical_socialist_party: "KAPD (Berliner)/KPD"
GER_radical_socialist_party_long: "Kommunistische Arbeiter-Partei Deutschlands - Berliner Richtung (Partido Comunista dos Trabalhadores da Alemanha - Tendência de Berlim) / Partido Comunista da Alemanha\n§gUma facção dissidente da ala esquerda do KPD, o KAPD cresceu para ser o principal partido socialista revolucionário na Alemanha e mantém uma aderência próxima à Terceira Internacional. No entanto, como eles acreditam que os sindicatos de trabalhadores na Alemanha se tornaram reformistas, eles dependem dos conselhos de trabalhadores. A tendência de Berlim é pragmática e aceita a política parlamentar como meio de garantir o poder político.§!"
GER_social_democrat_party: "SPD"
GER_social_democrat_party_long: "Sozialdemokratische Partei Deutschlands (Partido Social Democrata da Alemanha)\n§gFundado em 1863, o SPD é um dos partidos socialistas mais antigos do mundo e o principal ideólogo da social democracia na Europa. O partido busca criar um estado de bem-estar, reformar a constituição e proteger reformas democráticas. Comandando lealdade intensa de seus eleitores, o SPD permaneceu um dos partidos mais estáveis no Reichstag, apesar de uma história de repressão governamental e regras eleitorais desfavoráveis.§!"
GER_social_liberal_party: "LVP"
GER_social_liberal_party_long: "Liberale Volkspartei (Partido Popular Liberal)\n§gO LVP é uma união do FVP social-liberal e da ala esquerda dos Nacional-Liberais, e se apresenta como uma grande coalizão do liberalismo alemão. Um dos dois membros-chave da Coalizão de Março, forneceu vários Chanceleres após a guerra e permaneceu influente - ele trilhou uma linha de unidade e moderação em uma sociedade dividida, reformas sociais progressivas e manutenção da Constituição de Março.§!"
GER_market_liberal_party: "Wirtschaftspartei"
GER_market_liberal_party_long: "Wirtschaftspartei des deutschen Mittelstandes (Partido Econômico da Classe Média Alemã)\n§gA lacuna entre a ala direita do LVP e os Conservadores é preenchida por uma miríade de pequenos partidos liberais de direita, que abrigam ex-Nacional-Liberais, bem como outros defensores dos interesses da classe média. Dentre eles, o mais proeminente é o Partido Econômico, formado em 1920. Sua plataforma pede uma redução da intervenção do governo na economia, impostos mais baixos e mais liberdade para os negócios. Embora economicamente liberal, é socialmente conservador e fortemente antissocialista, acreditando que a Alemanha está cercada pelas potências sindicalistas e vendo o movimento trabalhista como inimigo da classe média.§!"
GER_social_conservative_party: "Kabinett Dirksen"
GER_social_conservative_party_long: "März-Koalition - Kabinett Dirksen (Coalizão de Março - Gabinete von Dirksen)\n§gO gabinete de Herbert von Dirksen lidera um governo minoritário no Reichstag, composto por representantes do Zentrum, Partido Econômico e DkP. Como a chamada "oposição permanente", o SPD e o DVLP, têm esperado para derrubar o status quo da "Coalizão de Março" pós-guerra, as chances do Reichskanzler sobreviver às próximas eleições são nulas.§!"
 GER_true_social_conservative_party: "Zentrum"
GER_true_social_conservative_party_long: "Deutsche Zentrumspartei (Partido Centro Alemão)\n§gFundado em 1870, o Zentrum é um partido de interesses católicos que tem sido uma base estabilizadora na política alemã desde a sua formação. Lutou com sucesso contra o Kulturkampf e foi crucial para fornecer apoio aos Chanceleres no Reichstag desde então, sendo conservador e aberto a compromissos. Em 1918, adquiriu o primeiro Chanceler partidário na história alemã, o Conde von Hertling, e tornou-se um dos dois principais partidos da Coalizão de Março, fornecendo Chanceleres e apoio parlamentar para quase todos os gabinetes desde 1920.§!"
GER_true_social_conservative_party_long_fake: "Deutsche Zentrumspartei (Partido Centro Alemão)"
GER_authoritarian_democrat_party: "DkP"
GER_authoritarian_democrat_party_long: "Deutschkonservative Partei (Partido Conservador Alemão)\n§gFundado em 1876, o Partido Conservador Alemão teve um começo incerto antes de finalmente se consolidar como o partido dos interesses dos Junkers - a antiga aristocracia prussiana que se agarrou ao poder a leste do rio Elba. À medida que a velha geração de aristocratas está morrendo, o DkP reformou-se um pouco - e a fusão com o moderado Partido Conservador do Reich Alemão (FKRP) permitiu-lhe recuperar terreno como um partido rural, agrário, socialmente conservador e um tanto antissemita.§!"
GER_authoritarian_democrat_party_long_fake: "Deutschkonservative Partei (Partido Conservador Alemão)"
GER_paternal_autocrat_party: "DkP (Bauernflügel)"
GER_paternal_autocrat_party_long: "Deutschkonservative Partei - Bauernflügel (Partido Conservador Alemão - Ala Populista Camponesa)\n§gLiderada por figuras como Hans Schlange-Schöningen e Karl Hepp, a Ala Camponesa une figuras populistas rurais que estão principalmente preocupadas com os interesses da pequena agricultura, em oposição aos Junkers que lideram o DkP. Eles são simpáticos às ideias corporativistas e românticas agrárias e têm pouca consideração pela democracia.§!"
GER_national_populist_party: "DVLP"
GER_national_populist_party_long: "Deutsche Vaterlandspartei (Partido Pátria Alemã)\n§gA DVLP foi fundada no final de 1917, pretendendo ser um movimento abrangente unificando toda a classe política alemã para alcançar a vitória na Weltkrieg. Na prática, era um partido radical nacionalista, pan-germanista, antissemita, anticatólico e antidemocrático que representava uma ruptura com o conservadorismo tradicional e aristocrático. Isolada na maior parte dos anos 20, uma reforma ambiciosa de acordo com ideias conservadoras revolucionárias restaurou o vigor do partido, fundamentando sua ascensão para se tornar o segundo partido de oposição mais forte após as eleições de 1931. A DVLP é economicamente populista e obtém apoio da classe média e do campo protestante, bem como de sindicatos amarelos.§!"
GER_national_populist_party_dead: "DVLP/DNRP"
GER_national_populist_party_dead_long: "Deutsche Vaterlandspartei (Partido Pátria Alemã)\n§gA DVLP foi fundada no final de 1917, pretendendo ser um movimento abrangente unificando toda a classe política alemã para alcançar a vitória na Weltkrieg. Na prática, era um partido radical nacionalista, pan-germanista, antissemita, anticatólico e antidemocrático que representava uma ruptura com o conservadorismo tradicional e aristocrático. Isolada na maior parte dos anos 20, uma reforma ambiciosa de acordo com ideias conservadoras revolucionárias restaurou o vigor do partido, fundamentando sua ascensão para se tornar o segundo partido de oposição mais forte após as eleições de 1931. A DVLP é economicamente populista e obtém apoio da classe média e do campo protestante, bem como de sindicatos amarelos.§!\nDeutschnationale Reichspartei (Partido do Estado Nacional Alemão)\n§gA DNRP é uma dissidência da DVLP, estabelecida pela ala reacionária do partido e é liderada por Alfred Hugenberg. É francamente xenófoba, autoritária, antissemita e antidemocrática, suas fileiras incluem uma ampla variedade de populistas, industrialistas reacionários e esotéricos nacionalistas.§!"
