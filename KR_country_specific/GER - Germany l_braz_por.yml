 # Agrarian decisions (Schleicher)
 
GER_schleicher_agrarian_decisions: "A Crise Agrária"
GER_schleicher_agrarian_decisions_desc: ""
GER_schl_luninck_esplanade_circle: "Aliança com o Círculo Esplanade"
GER_schl_luninck_esplanade_circle_desc: "O Círculo Esplanade é um grupo elitista composto por representantes da indústria e Junkers que regularmente realiza jantares de alta sociedade no Hotel Esplanade, em Berlim. Sua figura central é nada menos que o influente político do DkP, Tilo von Wilmowsky, que, como funcionário poderoso do Landbund e marido de Barbara Krupp, atua como o elo mais proeminente entre a indústria e a agricultura. Devemos entrar em contato com eles e ouvir a visão deles para uma política econômica que verdadeiramente possa criar um equilíbrio entre os dois setores econômicos sem prejudicar ninguém."
GER_schl_luninck_seize_farmers_association: "Tomar o Controle da VdB" # https://en.wikipedia.org/wiki/Association_of_the_German_Farmers_Associations
GER_schl_luninck_seize_farmers_association_desc: "A VdB (Associação das Associações de Agricultores Alemães) é um poderoso grupo de lobby agrário que atua nas regiões católicas do Império, onde o Landbund nunca conseguiu se estabelecer completamente. Embora também seja dominada por proprietários de terras aristocráticos, a VdB mantém laços estreitos com o Partido Zentrum e, portanto, não está dentro de nossa esfera de influência. Isso precisa mudar. A figura-chave que precisamos eliminar é seu presidente, o político moderado do Zentrum, Andreas Hermes. Quando ele se for, nada impedirá uma cooperação mais próxima entre o Landbund protestante e a VdB católica, e podemos expandir drasticamente nossa influência nas diversas organizações agrícolas da Alemanha."
GER_schl_luninck_east_elbia: "Negociações no Leste de Elbia"
GER_schl_luninck_east_elbia_desc: "Para alcançar nosso objetivo final de uma poderosa organização de unidade agrária, precisamos trazer o Landbund a bordo. Embora seu presidente, Eberhard von Kalckreuth, seja receptivo aos nossos planos, ele também está decidido a conquistar a maior influência para sua própria organização em futuras negociações de fusão. No entanto, não podemos permitir que os Junkers elitistas tenham a vantagem nesta organização de unidade hipotética; os pequenos proprietários alinhados com a VdB no oeste também precisam ser representados. Através de uma política de cenoura e chicote, deve ser possível conter Kalckreuth - o governo concederá benefícios adicionais aos Junkers e resgatará suas propriedades caso Kalckreuth mostre contenção; além disso, concessões relacionadas à representação para trabalhadores agrícolas prussianos precisam ser feitas para que o Landbund possa se livrar de sua reputação elitista."
GER_schl_luninck_agricultural_trade_restriction: "A Inviolabilidade da Propriedade Hereditária"
GER_schl_luninck_agricultural_trade_restriction_desc: "O setor agrícola alemão sempre teve uma importância extraordinária para nossa sociedade, e é importante que o protejamos e o preservemos em sua forma atual, já que Junkers e pequenos proprietários contribuíram igualmente para a gloriosa história de nossa nação. Embora uma reforma agrária limitada tecnicamente esteja em nosso interesse, ela pode alarmar as elites rurais e potencialmente frustrar nossa visão política. Portanto, respeitaremos os fideicomissos familiares existentes e promulgaremos uma lei que instituirá os chamados "Erbhöfe" (Fazendas Hereditárias), que impedirão que propriedades agrícolas sejam hipotecadas, alienadas ou divididas. Tais medidas destacarão a importância societal de nossos agricultores e não os reduzirão a meros sujeitos econômicos racionais que serão substituídos no momento em que se tornarem não lucrativos."
GER_schl_luninck_endorse_cooperative_banking: "Racionalização do Sistema Cooperativo Rural"
GER_schl_luninck_endorse_cooperative_banking_desc: "Na história recente da Alemanha, as chamadas sociedades cooperativas agrícolas, como Raiffeisen ou RV, têm sido um aspecto fundamental da vida rural. Enraizadas em tradições cristãs, elas fornecem empréstimos e commodities baratas para milhões de agricultores e são o ponto focal de inúmeras sociedades de vilarejo. No entanto, nas últimas duas décadas, uma perigosa fragmentação dentro do sistema cooperativo ocorreu; muitos grupos de lobby rurais têm suas próprias cooperativas, sem mencionar variações locais. Nestes tempos de crise, uma "racionalização" é necessária - precisamos simplificar o movimento cooperativo de cima, trabalhando para uma organização de unidade poderosa, mas independente, alinhada aos nossos interesses."
GER_schl_baade_command_economy: "Restaurar a Economia Comandada Agrária"
GER_schl_baade_command_economy_desc: "A crise agrária só pode ser superada por meio de medidas temporárias de intervenção estatal. O progresso e a mudança às vezes precisam ser impostos de cima, não importa quão controversa essa decisão possa ser. Em tempos de escassez e dificuldades, não há alternativa liberal-capitalista: o agricultor precisa ser lembrado de suas obrigações para com a nação, e nossa produção precisa ser modernizada e adaptada às necessidades dos consumidores. Para isso, precisamos de uma regulamentação estatal total, mas temporária, de todo o mercado agrícola."
GER_schl_baade_supplant_landbund: "Suprimir o Landbund"
GER_schl_baade_supplant_landbund_desc: "O Reichslandbund, o grupo de lobby agrário mais poderoso da Alemanha, afirma representar igualmente os interesses de Junkers e pequenos agricultores, mas devido ao poder absoluto das associações locais dominadas pelos Junkers no Leste de Elbia, o escritório central em Berlim sempre buscou um curso que beneficie seus apoiadores mais poderosos. Isso precisa mudar; como os proprietários de terras são céticos em relação ao nosso curso político, o elemento dos pequenos agricultores na organização e no conselho deve ser fortalecido - por meio de intrigas, interferências indiretas nas eleições dos presidentes locais e contatos em nível municipal."
GER_schl_baade_agricultural_settlement: "Lei de Promoção do Assentamento Agrário"
GER_schl_baade_agricultural_settlement_desc: "Destinada a garantir uma base de financiamento sólida para a promoção do assentamento rural no Leste, esta lei será o primeiro passo para quebrar a hegemonia rural da classe moribunda dos Junkers. A criação de pequenos assentamentos agrícolas suburbanos será a jogada inicial; mais tarde, a liquidação de propriedades dos Junkers não lucrativas seguirá, o que nos permitirá fortalecer agricultores de pequeno e médio porte, incentivar o assentamento e criar uma nova geração de pequenos agricultores orgulhosos e eficientes - se você não consegue administrar suas finanças, o governo não deve resgatá-lo."
GER_schl_baade_esplanade_circle: "Ganhar a Lealdade dos Sindicatos de Trabalhadores Rurais"
GER_schl_baade_esplanade_circle_desc: "Nosso pacto com a Federação Unida dos Sindicatos de Comércio Cristão e os sindicatos social-democratas de livre comércio é principalmente projetado para melhorar as condições da sofrida população urbana. Mas por que parar por aí? Também existem sindicatos para trabalhadores rurais e florestais no campo, que são afiliados aos principais sindicatos, mas sempre desempenharam um papel marginal. Se pudermos criar uma base estável para negociações entre Georg Schmidt, presidente do Sindicato Alemão de Trabalhadores Agrícolas alinhado ao SPD, e Franz Behrens, que preside a Associação Central de Trabalhadores Florestais, Agrícolas e Vinícolas Conservadores da Alemanha, talvez possamos estabelecer mais firmemente a Querfront de Schleicher fora das cidades."
GER_schl_baade_east_elbia: "Programas de Emprego para o Campo"
GER_schl_baade_east_elbia_desc: "Onde mais os grandes programas de criação de empregos têm tanto mérito quanto no campo? Estradas, ferrovias, novas estações de trem, renovação de prédios públicos, desenvolvimento de terras, retificação de cursos d'água: Tudo o que beneficia a infraestrutura rural do Império leva de volta à recuperação econômica!"

