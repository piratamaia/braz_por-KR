GER_anti_socialist_laws_category: "A Campanha Antissocialista"
GER_anti_socialist_laws_category_desc: "\nOs tentáculos do socialismo e do sindicalismo estrangulam a nação alemã, drenando-a de vitalidade e arrastando-a para o abismo. Por muito tempo toleramos sua toca de vilania no Partido Social Democrata, mas agora que nós, patriotas e porta-bandeiras da Revolução Conservadora, finalmente estamos no poder, podemos fazer algo sobre esse veneno.\n\nTentar proibir o SPD seria insanidade, mas o que podemos fazer é §Ypreparar§!. Através de uma série de decisões, podemos enfraquecer lentamente a influência do SPD entre a classe trabalhadora e construir um caso contra sua ameaça a toda a sociedade alemã. Se completarmos todas as decisões desta categoria até o final da Segunda Guerra Mundial, desbloquearemos o foco para §YBanir o Partido Social Democrata§! após a guerra.\n"
