GER_will_send_volunteers: "Se [GER.GetNameWithFlag] estiver sob controle da IA, enviará voluntários para suas guerras atuais!"

GER_AZR_align_azerbaijan: "Alinhar Azerbaijão"
GER_AZR_align_azerbaijan_desc: "Chegou a hora de adquirirmos o maior prêmio no Oriente Médio, o petróleo do Azerbaijão. Se organizarmos uma reunião com diplomatas seniores azeris em Baku, talvez consigamos chegar a um acordo com eles. Ao garantir sua independência, eles podem estar dispostos a se submeter à nossa suserania sem uma luta."
GER_OTT_settling_old_disputes: "Resolver disputas com o Império Otomano"
GER_OTT_settling_old_disputes_desc: "Os Impérios Alemão e Otomano tiveram altos e baixos em sua relação, mas agora que a estabilidade no Oriente Médio foi alcançada mais uma vez, finalmente é hora de encerrar essa neutralidade e incluir Constantinopla na ordem europeia."
GER_invite_GRE: "Pacto com a Grécia"
GER_invite_GRE_desc: "Os gregos lutaram contra nós na Weltkrieg e atacaram nossos antigos aliados búlgaros não faz muito tempo, mas podemos deixar tudo isso de lado se significar um aliado forte no Mediterrâneo."
GER_align_GEO: "Alinhar Geórgia"
GER_align_GEO_desc: "O estado georgiano foi estabelecido no rescaldo da Weltkrieg com nosso generoso reconhecimento, e eles devem retribuir por essa graça se alinhando mais conosco."
GER_invite_PER: "Pacto com o Irã"
GER_invite_PER_desc: "O estado iraniano está intimamente alinhado conosco e busca recuperar seu território no antigo Império Russo - enviar um enviado a eles nos permitirá negociar sua inclusão no Reichspakt, abrindo outra frente nas costas dos russos."
GER_invite_AFG: "Pacto com o Afeganistão"
GER_invite_AFG_desc: "Amanullah Khan, Emir do Afeganistão, é um germanófilo bem conhecido e está interessado em se unir a nós. Uma missão diplomática a Kabul pode convencê-lo a se unir a nós e enviar suas forças para atacar a fronteira russa!"

GER_claim_malta: "Reivindicar Malta"
GER_claim_malta_desc: "Agora que entramos em guerra novamente com a Entente, podemos reivindicar a importante base naval de Malta - um ponto intermediário entre o Império e suas colônias na Ásia, é uma base estrategicamente importante que deve cair sob nosso controle."
GER_claim_cyprus: "Base em Chipre"
GER_claim_cyprus_desc: "Embora agora controlemos Malta e Suez, podemos obter bases em ilhas adicionais para consolidar verdadeiramente nosso domínio sobre o Mediterrâneo. Chipre servirá como uma boa base, se conseguirmos capturá-lo."
GER_claim_crete: "Base em Creta"
GER_claim_crete_desc: "Embora agora controlemos Malta e Suez, podemos obter bases em ilhas adicionais para consolidar verdadeiramente nosso domínio sobre o Mediterrâneo. Creta servirá como uma boa base, se conseguirmos capturá-la."
GER_claim_st_helena: "Reivindicar Santa Helena"
GER_claim_st_helena_desc: "As ilhas britânicas no Atlântico, Santa Helena e Ascensão, permaneceram sob o controle dos sindicalistas no rescaldo de sua guerra civil e representam uma ameaça para nossos interesses na África. À medida que o conflito aberto com a Grã-Bretanha se aproxima, devemos declarar nossa intenção de tomar essas ilhas após a Segunda Weltkrieg."
GER_invite_SIC: "Aliança com as Duas Sicílias"
GER_invite_SIC_desc: "As Duas Sicílias, governadas pelos Bourbon, são talvez a única facção no conflito italiano alinhada com o Reichspakt. Devemos alinhá-los à nossa causa e estabelecer uma forte presença no Mediterrâneo."
GER_break_open_gibraltar: "Abrir os Estreitos de Gibraltar"
GER_break_open_gibraltar_desc: "Os estreitos de Gibraltar estão atualmente ocupados por uma potência hostil - é hora de o Império mostrar seu poder no sul da Europa e invadir a Espanha para abrir essas águas e garantir uma retaguarda segura para a Europa alemã."
GER_invite_BRM: "Aliança com Burma"
GER_invite_BRM_desc: "A República de Burma é um pequeno estado pós-britânico em conflito com Siam - graças à posição pró-japonesa de Siam, podemos aproveitar isso e alinhar Burma em direção ao Reichspakt."
GER_invite_PRF: "Pacto Delhi-Berlim"
GER_invite_PRF_desc: "O subcontinente indiano foi unificado sob os príncipes do sul, um regime conservador alinhado nem com a Entente nem com a Terceira Internacional. A ameaça que o Japão e o socialismo representam para a Índia os torna um alvo principal para uma aliança - e podemos oferecer nossas ilhas no Oceano Índico para adoçar o acordo para os Príncipes."
GER_claim_siamese_east_asia: "Reivindicar Siamês no Sudeste Asiático"
GER_claim_siamese_east_asia_desc: "Agora que nossas relações com Siam viraram hostis, podemos reivindicar nossos direitos sobre as antigas colônias francesas e britânicas que foram tomadas por Bangkok no rescaldo da Weltkrieg, incluindo suas lucrativas plantações de borracha."

GER_ostwall_courland: "Posição de Kurland"
GER_ostwall_courland_desc: "A construção do Ostwall continua - vamos estendê-lo até [FROM.GetNameDef] e protegê-lo contra a incursão russa."
GER_ostwall_belarus: "Posição de Weißruthenien"
GER_ostwall_belarus_desc: "A construção do Ostwall continua - vamos estendê-lo até [FROM.GetNameDef] e protegê-lo contra a incursão russa."
GER_ostwall_kiev: "Posição de Kiew-Tscherkassy"
GER_ostwall_kiev_desc: "A construção do Ostwall continua - vamos estendê-lo até o norte da Ucrânia e protegê-lo contra a incursão russa."
GER_ostwall_kherson: "Posição de Cherson-Jekaterinoslaw"
GER_ostwall_kherson_desc: "A construção do Ostwall continua - vamos estendê-lo até o sul da Ucrânia e protegê-lo contra a incursão russa."

GER_destroy_POL: "Invadir a Polônia"
GER_destroy_POL_desc: "O estado polonês cometeu o erro de se alinhar com um de nossos inimigos e ameaçar recuperar territórios de maioria polonesa no Império Alemão. Este será o último erro deles."
GER_invite_FIN: "Alinhar a Finlândia"
GER_invite_FIN_desc: "O estado finlandês foi estabelecido com armas alemãs no final da Weltkrieg, mas os finlandeses não foram suficientemente gratos a nós e se distanciaram de nossa esfera. Isso não pode durar - e agora que a Finlândia está ameaçada e amigável novamente, ela pode mais uma vez se juntar a nós."
GER_destroy_NOR: "Extinguir a Revolução Norueguesa"
GER_destroy_NOR_desc: "Uma revolução socialista ocorreu no extremo norte - os noruegueses derrubaram seu rei e estabeleceram um regime socialista. Essa ameaça à nossa retaguarda não pode permanecer - e como a Noruega ainda não recebeu garantias da Internationale, temos a chance de esmagá-los agora!"
GER_destroy_SWE: "Invadir a Suécia"
GER_destroy_SWE_desc: "Os sindicalistas suecos derrubaram os leais monarcas Bernadotte e seu governo, lançando o norte da Europa na desordem e ameaçando nossa retaguarda. Não devemos permitir que recursos naturais suecos cruciais caiam nas mãos da Internationale - e como a Suécia ainda não recebeu garantias de Paris e Londres, temos a chance de esmagá-los agora!"

GER_invite_MEX: "Proteger o México"
GER_invite_MEX_desc: "Os mexicanos, tendo recentemente se libertado das algemas sindicalistas, estão sob ameaça do novo regime de extrema esquerda no antigo Estados Unidos. Vamos bravamente ficar ao lado de nossos irmãos mexicanos e trazê-los para a esfera alemã."
GER_invite_BRA: "Aliança com o Brasil"
GER_invite_BRA_desc: "O Brasil é o gigante da América do Sul e é um aliado natural contra a crescente ameaça do sindicalismo no Cone Sul. Se o alinharmos ao nosso lado, poderemos conter essa ameaça e abrir uma nova frente na Segunda Weltkrieg - contra os argentinos."
GER_invite_PRU_BOL_PAR: "Alinhar [FROM.GetName]"
GER_invite_PRU_BOL_PAR_desc: "A ameaça socialista argentina pode ser sentida em toda a América do Sul - como defensores responsáveis da ordem natural contra a revolução, devemos formar uma frente contra essa maré e deter os socialistas no Cone Sul!"

GER_attack_syndicalists: "Invadir [FROM.GetNameDef]"
GER_attack_syndicalists_tooltip: "Desbloqueia Decisão: £decision_icon_small §YInvadir Estados Sindicalistas na Europa§!"
GER_attack_monarchists: "Invadir [FROM.GetNameDef]"
GER_attack_monarchists_tooltip: "Desbloqueia Decisão: £decision_icon_small §YInvadir Monarquias Autoritárias e Nacional-Populistas na Europa§!"
GER_topple_natpops_BAT: "Mudança de Regime nos Bálticos"
GER_topple_natpops_BAT_desc: "Os Bálticos saíram da linha. Devemos fazer um esforço firme para remover este regime autoritário e estabelecer um governo mais tolerável em Riga."
GER_annex_RIG: "Annex Riga"
 GER_annex_RIG_desc: "Com a nossa anexação formal das terras bálticas que cercam a cidade-estado de Riga, já passou da hora de finalmente declararmos Riga como parte formal do Império Alemão."
GER_topple_UKR_govt: "Mudança de Regime na Ucrânia"
GER_topple_UKR_govt_desc: "A Ucrânia tem se afastado de nós por muito tempo. Devemos realinhá-los com nossos interesses."
GER_topple_POL_govt: "Mudança de Regime na Polônia"
GER_topple_POL_govt_desc: "A Polônia será persuadida a reformar seu governo de acordo com nossas preferências. Não toleraremos rebeldes à nossa porta."
GER_topple_WHR_govt: "Mudança de Regime em [WHR.GetNameDef]"
GER_topple_WHR_govt_desc: "A Rutenia Branca, uma pequena nação em uma localização crítica, não pode ser permitida a desestabilizar a região com um governo radical."
GER_topple_LIT_govt: "Mudança de Regime em [LIT.GetNameDef]"
GER_topple_LIT_govt_desc: "O governo lituano tem operado livremente sem nossa supervisão. É hora de corrigir este erro."
GER_topple_EST_govt: "Mudança de Regime em [EST.GetNameDef]"
GER_topple_EST_govt_desc: "O governo radical na Estônia está fora de controle e precisa ser informado sobre quem podemos e não podemos apoiar."
GER_destroy_SER: "Intervir nas Guerras dos Bálcãs"
GER_destroy_SER_desc: "A guerra mais uma vez consumiu os Bálcãs, instigada pelos sérvios. Devemos ensinar a este estado eslavo insolente uma lição e trazer uma paz permanente ao chamado barril de pólvora."
GER_invite_SER: "Aliar a Iugoslávia"
GER_invite_SER_desc: "Pela paz permanente na Europa, devemos buscar acomodação com Belgrado - embora tenham guerreado contra nossos irmãos austríacos, eles estabeleceram um estado estável e poderoso que devemos trazer para o nosso lado."
GER_invite_ALB: "Aliar a Albânia"
GER_invite_ALB_desc: "A pequena república albanesa era uma parceira próxima da Áustria e da Bulgária, e naturalmente deveria se alinhar conosco. Isso fortalecerá nosso controle na região dos Bálcãs."
GER_invite_ROM: "Aliar a Romênia"
GER_invite_ROM_desc: "O Reino da Romênia foi nosso inimigo no passado, mas sua derrota nas Guerras dos Bálcãs tem moderado suas ambições e a queda de seu governo Legionário torna possível trazê-los para o nosso lado."
GER_suez_crisis: "Desafiar o Controle do Canal de Suez"
GER_suez_crisis_desc: "[753.owner.GetNameDefCap] controla o Canal de Suez, uma artéria de transporte crucial que conecta a Europa com nossas colônias na África e no Extremo Oriente. Eles não estão alinhados conosco, então devemos ameaçá-los para que cedam o Canal ou enfrentem a destruição.\n\n§RA grande importância do Canal de Suez significa que grandes potências estrangeiras podem intervir em nossa operação, devemos pisar com cuidado.§!"
GER_invite_MNT: "Aliar Montenegro"
GER_invite_MNT_desc: "O pequeno estado montenegrino foi libertado pela Bulgária durante as Guerras dos Bálcãs e, como resultado, é um aliado natural de Sofia e, por extensão, de nós. Devemos enviar-lhes um convite para se alinharem com nosso bloco."
GER_invite_ETH: "Aliar a Etiópia"
GER_invite_ETH_desc: "A monarquia etíope tem sido alinhada conosco nas últimas duas décadas, e agora que lidaram com as tribos somalis, podemos trazê-los para nosso lado com segurança."
GER_claim_kirkuk_oil: "Exigir Controle dos Campos de Petróleo de Kirkuk"
GER_claim_kirkuk_oil_desc: "[349.owner.GetNameDefCap] controla grandes reservas de petróleo em Kirkuk - o combustível do futuro, crucial para nossas indústrias em crescimento. Vamos fazer uma diplomacia avançada e conseguir que seu governo conceda pacificamente o controle desses locais de extração para nossas corporações."
GER_claim_khuzestan_oil: "Exigir Controle dos Campos de Petróleo de Khuzestan"
GER_claim_khuzestan_oil_desc: "[413.owner.GetNameDefCap] controla grandes reservas de petróleo em Khuzestan - o combustível do futuro, crucial para nossas indústrias em crescimento. Vamos fazer uma diplomacia avançada e conseguir que seu governo conceda pacificamente o controle desses locais de extração para nossas corporações."
GER_accelerate_NFA_collapse: "Acelerar o Colapso da África Francesa"
GER_accelerate_NFA_collapse_desc: "Os exilados franceses em Argel permanecem como uma pedra em nosso sapato e buscam desafiar nossa dominação no Ocidente. Embora possa ser um pouco arriscado, podemos usar sua instabilidade contra eles e apoiar grupos de resistência africanos que podem quebrar o poder desses exilados sem que precisemos mover um dedo."
GER_destroy_TUR: "Derrubar o Regime Kadroista"
GER_destroy_TUR_desc: "A Turquia foi tomada por um regime de Kemalistas radicais, o movimento Kadro, que é extremista e preocupantemente influenciado por ideias socialistas. Seria melhor para a estabilidade do Oriente Médio extinguir este regime e colocar um governo fantoche mais tolerável no poder em Constantinopla."
GER_invite_IRQ: "Aliar o Iraque"
GER_invite_IRQ_desc: "O estado iraquiano é talvez o mais amigável com Berlim no Oriente Médio, liderado por ex-oficiais otomanos treinados em nossos padrões. Devemos estender um convite a Bagdá para se juntar ao Reichspakt e consolidar esses laços."
GER_sino_german_cooperation: "Acordo de Cooperação Sino-Alemão"
 GER_sino_german_cooperation_desc: "A China finalmente foi reunificada após anos de conflito e luta, e a reunificação foi liderada por uma facção amigável a nós. Devemos estender uma mão de cooperação a eles e garantir que a China permaneça um ambiente amigável para nossos negócios."
GER_strike_okinawa: "Ataque Preventivo a Okinawa"
GER_strike_okinawa_desc: "Expandindo nossa força na Região do Pacífico, estamos cada vez mais encurralando os japoneses - já passou da hora de desferirmos o golpe final atacando sua base naval nas ilhas Ryukyu e então destruindo sua marinha no Mar da China Oriental."
GER_destroy_INC: "Ataque à Indochina"
GER_destroy_INC_desc: "A revolução socialista na Indochina é uma ameaça aos nossos interesses no Leste Asiático. Devemos sufocá-la antes que nossas colônias caiam em revoluções anticoloniais em efeito dominó."

GER_invest_oststaat: "Controlar a Economia de [FROM.GetNameDef]"
GER_invest_oststaat_desc: "Devemos estabelecer um departamento de comércio e investimento em tempo integral na capital de [FROM.GetNameDef] para facilitar o influxo de investimentos alemães. Sua força de trabalho de baixo custo oferecerá muitas vantagens para nossas indústrias e expandiremos nosso controle sobre sua economia."
GER_german_investment_oststaat_idea: "Aumentando o Controle Econômico Alemão"
GER_german_investment_oststaat_idea_desc: "O investimento alemão em larga escala em nosso país está superando a produção local e drenando nossos recursos para a Alemanha."

GER_bavaria_mechanic_tt: "A luta pela Nulificação Bávara começa. A cada 7 dias, você receberá informações sobre cada §Hestado membro§! alemão e tomará medidas para alinhá-los.\nVeja o ícone de decisão §HDecisões§! tab, a categoria §HCrise de Nulificação§! Bávara para mais instruções."
GER_bavaria_mechanics_category: "Crise de Nulificação Bávara"
GER_bavaria_mechanics_category_desc: "\nAs movimentações centralizadoras do Reichskanzler Kurt von Schleicher provocaram uma forte reação dos estados alemães, liderados pela Baviera, que buscam defender seus direitos constitucionais e autonomia contra o autoritarismo crescente. Sem outras opções, o governo da Baviera declarou uma nulificação da lei federal na Baviera, criando uma crise sem precedentes. A solução de Schleicher para este ato potencialmente ilegal é uma Reichsexekution na Baviera e uma emenda ao Ato de Autorização, permitindo ao governo intervir nos estados membros para estabelecer Comissários Estaduais se o estado não seguir os termos do ato. No entanto, tudo isso requer aprovação do Bundesrat - e se Schleicher conseguir convencer a maioria dos delegados na câmara a seguir sua vontade, determinará se seu governo sobrevive e se a democracia na Alemanha continua.\n\nHá §H63§! votos no §HBundesrat§! do Império Alemão. §H32§! votos são necessários para uma maioria.\n\n§HA Reichsexekution§! começa com §HPrússia§! e §HWaldeck-Pyrmont§! votando a favor. Atualmente, tem §H[?GER_schleicher_br_votes]§! votos.\n§HA Nulificação§! começa com §HBaviera§! votando a favor. Eles atualmente têm §H[?GER_bavaria_br_votes]§! votos.\n"
GER_votes_awarded_to_schl_tt: "Os votos do estado serão lançados a favor da §HReichsexekution§!."
GER_votes_awarded_to_bav_tt: "Os votos do estado serão lançados a favor da §HNulificação§!."
