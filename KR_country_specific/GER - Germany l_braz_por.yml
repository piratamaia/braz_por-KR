gerblack.100.t: "Segunda-feira Negra"
gerblack.100.d: "Em três de fevereiro de 1936, a Bolsa de Valores de Berlim parou de afundar - ela despencou. Alimentada pela instabilidade do pânico do mercado, as vendas irromperam assim que a bolsa abriu na segunda-feira de manhã.\n\nLevou até tarde da noite para os teleimpressoras pararem de sputar os resultados do que ficou conhecido como Segunda-feira Negra. Quando os resultados foram analisados, ficou claro que a situação só piorou.\n\nO choque desta catástrofe econômica sem precedentes será, sem dúvida, sentido em todo o mundo. A era dourada alemã acabou - pelo menos por enquanto..."
gerblack.100.a: "Mein Gott!"
gerblack.100.b: "Marx previu este dia!"

gerschl.1.t: "Sem Maioria nas Eleições de 1936"
gerschl.1.d: "Como previsto por muitos durante a campanha, não foi encontrada maioria no Reichstag após as eleições de 1936. Uma maioria é impossível sem a participação do SPD ou do DVLP, dois partidos em extremos opostos do espectro político, sendo que qualquer um deles precisaria de tempo para desmontar o antigo consenso e formar uma nova coalizão na legislatura. No entanto, não há tempo para o Reichstag discutir entre si até finalmente formarem um governo - a cada dia que passa, a situação econômica piora e a fé do povo vacila ainda mais.\n\nQuando os parlamentares não podem liderar, o dever de tomar uma decisão recai sobre o Kaiser, Wilhelm II. Mesmo após a Constituição de março, seu papel na formação dos governos permanece definido, e sempre que não há maioria óbvia no Reichstag, ele viu necessário nomear escolhas de compromisso como Brockdorff ou leais à corte como Dirksen. Através do Príncipe Herdeiro Wilhelm, o Kaiser recebeu uma recomendação interessante - Kurt von Schleicher, o atual Ministro da Guerra da Prússia.\n\nDesde a renúncia de Leo von Caprivi em 1894, Wilhelm II relutou em nomear candidatos militares para o cargo, e os parlamentares dificilmente gostariam de ver um homem fardado comandar o Império também, pois isso traz de volta memórias do planejamento de Hindenburg e Ludendorff durante o Weltkrieg. No entanto, Schleicher também oferece várias qualidades valiosas. Durante as últimas duas décadas, ele cultivou a imagem de um moderado que trabalha bem com o Reichstag, tem laços e conexões em todo o espectro político e é um defensor notável de sindicatos como o ADGB, o que lhe rendeu o apelido de "General Vermelho". Em um momento em que a união nacional é necessária, todas essas qualidades são cruciais. Finalmente, ele é um amigo próximo do Príncipe Herdeiro Wilhelm, que é uma influência importante em seu pai idoso e eventualmente o convenceu a nomear o novo Reichskanzler."
gerschl.1.a: "Bem-vindo, Reichskanzler Schleicher!"

gerschl.2.t: "Questões de Estabilidade Nacional"
gerschl.2.d: "Em seu primeiro discurso perante o Reichstag, o Reichskanzler Schleicher anunciou que a primeira e maior prioridade de seu governo será conter a crise econômica causada pelo crash do mercado na Segunda-feira Negra. Para este fim, ele se posicionou contra os economistas ortodoxos e suas agendas, afirmando que o passo mais crucial a ser tomado é uma guerra contra o desemprego. Estabilidade nos mercados financeiros, gestão da dívida imperial, tudo isso é importante - mas não pode ser mais importante do que os milhões de massas ansiando jogadas fora de seus empregos durante o curso dos últimos meses.\n\nCriação de empregos e uma guerra contra o desemprego - esses eram os slogans da hora, populares entre o povo, que exigia soluções rápidas para seus problemas econômicos pessoais. Já, o novo Reichskanzler entrou em contato com funcionários com ideias semelhantes, como Fritz Tarnow e Fritz Baade, que têm desenvolvido um plano de recuperação baseado no emprego com a ajuda da confederação sindical ADGB - ou, potencialmente, até mesmo o famoso Walther von Rathenau, que desenvolveu um esquema complexo para a reforma completa da economia alemã ao longo das linhas de controle estatal durante o Weltkrieg.\n\nNo entanto, isso não foi o evento controverso do dia. Com o apoio do Reichskanzler, a primeira lei do gabinete foi proposta na mesma sessão, alterando o procedimento para votos de desconfiança estabelecidos pelas Reformas de Março - que foram descritos vagamente na própria Constituição e, portanto, esclarecidos em projetos de lei ordinários do Reichstag. Citando a necessidade de estabilidade do gabinete sob a natureza fraturada do atual Reichstag, Schleicher pressionou por um sistema de voto de desconfiança construtivo - um voto de desconfiança no governo só pode ser votado e aprovado se um candidato de substituição para o Reichskanzler for proposto pela mesma pessoa. Este candidato de substituição proposto é então recomendado ao Kaiser, embora ele ainda tenha pleno poder para escolher quem ele quiser.\n\nIsso atrasou qualquer voto de desconfiança em relação a Schleicher, garantindo que o SPD e o DVLP não pudessem apenas se unir e remover quem desejam - embora isso não signifique que eles tenham desistido completamente. Os partidos parlamentares agora apenas precisam construir uma massa crítica no Reichstag para aprovar a sua escolha..."
gerschl.2.a: "Isto é bastante unorthodox..."

GER_schleicher_mechanics_tt: "A batalha pela chancelaria de Kurt von Schleicher começa. Veja o £decision_icon_small §HDecisions§! guia, a categoria §HKabinett Schleicher§! para mais instruções."

gerschl.3.t: "Escolhendo o Vice-Chanceler"
gerschl.3.d: "Oficialmente conhecido como o Deputado-Geral do Reichskanzler, o Vice-Chanceler pode ser nomeado a pedido do Reichskanzler. Ele é capaz de cumprir os deveres do Reichskanzler e contra-assinar ordens e decretos imperiais no lugar do Reichskanzler, e geralmente detém considerável influência no governo federal colegial. Tradicionalmente, o Vice-Chanceler também serve como Secretário do Interior, embora isso não seja uma regra rígida.\n\nDurante os governos de coalizão no Império, o Vice-Chanceler geralmente é dado ao parceiro de coalizão mais importante do Reichskanzler. Para Schleicher, este é um problema, pois ele é um estranho ao Reichstag e busca trabalhar além da barreira partidária - mas, também oferece uma oportunidade. Ao nomear taticamente um delegado de uma ala ideológica problemática, ele pode satisfazê-los por um tempo e usar esse tempo para promover sua agenda. Um oficial independente, apartidário, mas geralmente conservador, como Tilo von Wilmowsky, seria visto como um ato de confiança pelos conservadores no Reichstag. Por outro lado, um membro da ala direita do SPD, como August Winnig, garantiria que o governo de Schleicher reforçasse sua pretensão como um \"Governo do General Vermelho\" e concedesse algumas garantias ao SPD.\n\nAlternativamente, é possível simplesmente deixar o cargo de Vice-Chanceler vago - isso renunciaria às oportunidades de construir conexões cruzadas, mas consolidaria ainda mais poder nas mãos do Reichskanzler. Qual será a decisão de Schleicher?"
gerschl.3.a: "Tilo von Wilmowsky - inofensivo e uma escolha conservadora."
gerschl.3.b: "August Winnig - um dissidente, mas tolerável para o SPD."
gerschl.3.c: "Schleicher não precisa de um segundo em comando."

gerschl.4.t: "Prússia e o Reichskanzler"
gerschl.4.d: "Durante as primeiras décadas após a formação do Império Alemão, o Reichskanzler e o Ministro-Presidente da Prússia eram a mesma pessoa e eram considerados a mesma posição por muitos na prática. Isso ocorreu porque o Imperador, como Rei da Prússia, geralmente preferia manter as duas posições consolidadas, e também perpetuava a dominação prussiana sobre o Império.\n\nEsse estado de coisas mudou após o Weltkrieg, por duas razões. Primeiro, as Reformas de Março à Constituição introduziram um voto de desconfiança no Reichskanzler, permitindo que o Reichstag o controlasse e possivelmente o removesse, o que implicitamente significava que o Reichstag agora poderia remover um Ministro-Presidente da Prússia. O segundo é Matthias Erzberger, um católico liberal do sul, tornando-se Reichskanzler em 1921, o que enfureceu a Câmara dos Representantes da Prússia. Após ser instado a fazer algo pelos legisladores prussianos, Wilhelm II acabou cedendo e nomeou Bill Drews como o primeiro Ministro-Presidente independente da Prússia.\n\nDesde então, formou-se um sistema de regra dupla inquietante no Império. A Prússia controla 70% da população e do território do Império, e agora tem seu próprio governo, a cooperação entre ela e o governo federal, ou a falta dela, pode salvar ou enterrar um Reichskanzler. No entanto, à medida que a tensão dentro da Grande Coalizão prussiana cresce, o Reichskanzler Schleicher falou contra este sistema. Neste momento crítico, o Império deve ter uma cabeça, não duas, precisa consolidar seus recursos. Sendo um oficial respeitado da Prússia, Schleicher tem o potencial de se tornar o primeiro Reichskanzler a também ser Ministro-Presidente da Prússia em mais de uma década - o que colocará os recursos, influência e aplicação da lei da Prússia sob seu controle direto, para o bem ou para o mal. Sua decisão será..."
gerschl.4.a: "Confie em Roedern, ele é um veterano político."
gerschl.4.b: "Solicitar ser nomeado Ministro-Presidente da Prússia."

gerschl.5.t: "Schleicher Nomeado Ministro-Presidente da Prússia"
gerschl.5.d: "Sob o conselho de seus conselheiros, Wilhelm II, como Rei da Prússia, aceitou a petição de Schleicher e o nomeou como o próximo Ministro-Presidente da Prússia. A medida geralmente recebeu reações negativas da legislatura prussiana e foi criticada à esquerda como uma ameaça de expansão do poder de Schleicher - no entanto, a maioria do establishment político aceitou a decisão sem muito alarde. Em seu discurso de abertura perante a Câmara dos Representantes da Prússia, Schleicher afirmou que pretende manter o espírito de cooperação cultivado por seu antecessor, Siegfried von Roedern, e sua primeira ação será estabelecer e expandir programas de alívio do trabalho em todo o Reino."
gerschl.5.a: "De volta à tradição."
