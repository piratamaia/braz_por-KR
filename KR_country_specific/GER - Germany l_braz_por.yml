GER_debt_default_me_tt: "Os efeitos da §YCrise da Dívida Soberana§! serão gradualmente reduzidos a cada ano."

gerblack.9.t: "A Crise da Dívida Soberana Alemã"
gerblack.9.d: "As piores expectativas dos observadores internacionais se tornaram realidade - a Alemanha entrou em uma crise da dívida soberana. Já significativamente endividado antes da crise econômica, teve que contrair muitos empréstimos com altas taxas de juros para financiar sua recuperação econômica - mas os resultados não vieram, enquanto as receitas em declínio significam que o Império simplesmente não é mais capaz de pagar tanto pela recuperação quanto pelo serviço da dívida.\n\nÀ medida que sua economia cambaleia e entra em uma "década perdida", assim como a nossa, pois estamos fortemente ligados ao mercado alemão - embora leve menos tempo para nos recuperarmos, o que significa quando uma Alemanha debilitada e quebrada não será capaz de nos proteger contra os sindicalistas e russos...?"
gerblack.9.a: "Isto é uma catástrofe!"

gerblack.10.t: "A Economia se Recupera"
gerblack.10.d: "Um longo período de recessão econômica finalmente chegou ao fim - uma longa série de políticas governamentais estratégicas para aliviar o mal-estar finalmente surtiu efeito, e pela primeira vez em anos, a Alemanha alcançou os níveis de produção industrial pré-1934. Não apenas os efeitos da crise econômica desencadeada pela Segunda-feira Negra foram contidos, mas também a instabilidade que se instalou nos mercados desde a eleição de Boris Savinkov na República Russa.\n\nAgora que a produtividade e o emprego foram restaurados a níveis estáveis, os controles econômicos de emergência podem ser afrouxados, e o financiamento para outros programas do governo ampliado - o Heer está ansioso para iniciar grandes reformas e sua liderança já começou a fazer lobby com membros do Reichstag para financiar projetos de rearmamento ambiciosos."
gerblack.10.a: "Viva o Império incomparável!"

gerblack.11.t: "A Economia se Volta para a Guerra"
gerblack.11.d: "Durante toda a preparação para a Segunda Guerra Mundial, fomos sobrecarregados pelos efeitos persistentes da crise econômica causada pela Segunda-feira Negra. O desemprego permaneceu alto e a produção industrial permaneceu abaixo dos níveis de 1934. Nosso tempo para resolver essa crise acabou - o Império foi arrastado para o turbilhão da guerra mundial e deve imediatamente se voltar para a produção de guerra.\n\nO influxo de controles econômicos de guerra, investimento em larga escala e emprego em massa em fábricas de armas, inevitavelmente, aliviará os efeitos restantes da crise - no entanto, não cabe mais a nós resolver. Isso se recuperará passivamente durante a guerra - mas, será tarde demais para nossa economia se curar de seu mal-estar?"
gerblack.11.a: "Esperemos que os sindicalistas e russos não estejam muito preparados..."

gerblack.12.t: "Conclusão do Turno da Segunda-feira Negra"
gerblack.12.d: "O turno mais recente do jogo de cartas da Segunda-feira Negra foi concluído, e um novo começou. Novas cartas estão disponíveis, e nossos objetivos de Investimento e Estabilidade foram ajustados."
gerblack.12.a: "O pesadelo continua..."

