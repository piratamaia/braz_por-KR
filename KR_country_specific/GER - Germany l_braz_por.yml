gerspd.2.t: "O Programa de Liegnitz"
gerspd.2.d: "O Programa de Erfurt, adotado em 1891, foi adequado para unificar o partido durante o debate Revisionista e mantê-lo estável até o Weltkrieg, mas não era mais relevante no sistema parlamentar adotado em março de 1920. A deserção da ala radical do partido e as revoluções na França e na Rússia também exigiram que o partido definisse sua posição sobre essas tremendas mudanças. Assim, em 1922, uma conferência partidária nacional foi realizada na cidade silesiana de Liegnitz, onde, após vários dias de deliberação, um novo programa partidário foi adotado e permanece como o guia principal da política do SPD até hoje.\n\nO Programa de Liegnitz mantém os fundamentos marxistas do partido, como o conceito de luta de classes e a transição eventual para o socialismo, mas é visivelmente mais vago em sua forma e forma. Ele é mais aceitável para membros não proletários, como agrários e trabalhadores de colarinho branco, e declara que a prioridade de médio prazo do SPD é um governo democrático parlamentar onde os trabalhadores possam expressar seus interesses, defender seus direitos e aumentar sua consciência de classe. Seu objetivo constitucional é reformar o Império em uma monarquia parlamentar totalmente - as conquistas da Constituição de Março devem ser defendidas e ampliadas ainda mais, e o povo deve se tornar a principal fonte de poder no Império Alemão.\n\nAs demandas práticas incluem nacionalização de ferrovias, indústrias de carvão e aço, reforma do sistema de bem-estar, habitação social, quebra de cartéis e reforma do serviço civil. Nas eleições de 1936, os candidatos do SPD fizeram campanha com base nesses programas, em vez de metas distantes de reforma constitucional, então o Partido está sob pressão de seus eleitores para cumprir suas promessas..."
gerspd.2.a: "Precisaremos encontrar um equilíbrio cuidadoso entre objetivos de curto e longo prazo."

gerspd.3.t: "Tensão entre a Coalizão e o LVP"
gerspd.3.d: "Ao contrário de nossos oponentes à direita, dependemos do apoio parlamentar para manter nosso governo funcionando, e a natureza heterogênea de nossa coalizão significa que conflitos entre nossos parceiros inevitavelmente surgem de vez em quando. Contanto que esses conflitos sejam contidos, essas discordâncias sobre a direção podem ser aceitas, mas ainda devemos garantir que ninguém se separe e afunde o gabinete.\n\nDesta vez, é o LVP que entrou em conflito com o resto da Coalizão. Sua crença no livre mercado, mesmo que regulamentado e "progressista" para manter a paz entre os trabalhadores, a burguesia e os industriais, foi desafiada por parlamentares à sua esquerda. O conflito teve breve destaque na imprensa antes de se acalmar."
gerspd.3.a: "Calmem-se!"

gerspd.4.t: "Tensão entre a Coalizão e o Zentrum"
gerspd.4.d: "Ao contrário de nossos oponentes à direita, dependemos do apoio parlamentar para manter nosso governo funcionando, e a natureza heterogênea de nossa coalizão significa que conflitos entre nossos parceiros inevitavelmente surgem de vez em quando. Contanto que esses conflitos sejam contidos, essas discordâncias sobre a direção podem ser aceitas, mas ainda devemos garantir que ninguém se separe e afunde o gabinete.\n\nDesta vez, é o Zentrum que entrou em conflito com o resto da Coalizão. Seu foco único nos interesses dos católicos, às vezes muito conservadores tanto social quanto economicamente, os colocou em apuros com os outros parlamentares. O conflito teve breve destaque na imprensa antes de se acalmar."
gerspd.4.a: "Calmem-se!"

gerspd.5.t: "Tensão entre a Coalizão e os Agrários"
gerspd.5.d: "Ao contrário de nossos oponentes à direita, dependemos do apoio parlamentar para manter nosso governo funcionando, e a natureza heterogênea de nossa coalizão significa que conflitos entre nossos parceiros inevitavelmente surgem de vez em quando. Contanto que esses conflitos sejam contidos, essas discordâncias sobre a direção podem ser aceitas, mas ainda devemos garantir que ninguém se separe e afunde o gabinete.\n\nDesta vez, são os partidos agrários que entraram em conflito com o resto da Coalizão. Apoiando os interesses dos trabalhadores rurais, eles naturalmente são mais conservadores do que seus camaradas e isso gerou discordâncias entre parlamentares. O conflito teve breve destaque na imprensa antes de se acalmar."
gerspd.5.a: "Calmem-se!"

gerspd.6.t: "Tensão entre a Coalizão e as Minorias"
gerspd.6.d: "Ao contrário de nossos oponentes à direita, dependemos do apoio parlamentar para manter nosso governo funcionando, e a natureza heterogênea de nossa coalizão significa que conflitos entre nossos parceiros inevitavelmente surgem de vez em quando. Contanto que esses conflitos sejam contidos, essas discordâncias sobre a direção podem ser aceitas, mas ainda devemos garantir que ninguém se separe e afunde o gabinete.\n\nDesta vez, é o Bloco da Minoria que entrou em conflito com o resto da Coalizão. A única questão que os atraiu para a União Democrática é a defesa dos direitos das minorias e em questões sociais e econômicas eles são muito cultural e socialmente conservadores, o que foi a causa de uma discordância significativa entre eles e os outros partidos. O conflito teve breve destaque na imprensa antes de se acalmar."
gerspd.6.a: "Calmem-se!"

gerspd.7.t: "Tensão entre a Coalizão e a Esquerda"
gerspd.7.d: "Ao contrário de nossos oponentes à direita, dependemos do apoio parlamentar para manter nosso governo funcionando, e a natureza heterogênea de nossa coalizão significa que conflitos entre nossos parceiros inevitavelmente surgem de vez em quando. Contanto que esses conflitos sejam contidos, essas discordâncias sobre a direção podem ser aceitas, mas ainda devemos garantir que ninguém se separe e afunde o gabinete.\n\nDesta vez, é a ala esquerda do SPD que entrou em conflito com o resto da Coalizão. Ativa na sociedade civil, desconfiada do sistema monarquista e favorável a trabalhar com a extrema esquerda, eles são difíceis de suportar para os membros mais conservadores da coalizão e, portanto, foram desafiados. O conflito teve breve destaque na imprensa antes de se acalmar."
gerspd.7.a: "Calmem-se!"

gerspd.8.t: "Falha Orçamentária na Legislatura Prussiana"
gerspd.8.d: "Não deve ser surpresa que nem todos estejam felizes com a formação do primeiro governo Social-Democrata na história alemã. Políticos conservadores e reacionários estão furiosos e estão procurando alavancas de poder com as quais poderiam derrubar nosso gabinete. A solução que encontraram veio da Prússia - onde, graças ao sufrágio plural na Câmara dos Representantes e à composição aristocrática da Câmara dos Senhores, eles detêm uma quantidade desproporcional de poder. Na Prússia, eles escolheram o caminho da obstrução completa. Uma após a outra, protestos contra a legislação federal foram apresentados pela legislatura prussiana, e a cooperação entre esses dois ramos do governo se tornou cada vez mais difícil, se ainda possível.\n\nO tapa final veio quando a Câmara dos Senhores da Prússia repentinamente se recusou a votar no orçamento prussiano do próximo ano e recusou qualquer proposta alternativa com o mesmo nível de vitríolo. Obstrucionismo absoluto, com a intenção de derrubar o governo prussiano para pressionar o SPD - um movimento muito tático, mas genuinamente doloroso. O governo federal ainda depende da administração prussiana para executar suas leis, e se o serviço civil prussiano estiver sendo licenciado, então todo o governo pode acabar paralisado."
gerspd.8.a: "Isso é sabotagem total!"

gerspd.9.t: "Rochade Prussiana"
 gerspd.9.d1: "O fracasso do orçamento na Câmara dos Lordes não foi gentil com o governo de Otto Braun — infelizmente, nosso aliado-chave no Reino da Prússia não conseguiu manter sua coalizão unida no rescaldo. Poucos dias após o fracasso do orçamento, ele escolheu renunciar, e seu governo se desfez.\n\nEm seu lugar, foi formada mais uma 'grande coalizão' antissocial-democrata, no mesmo estilo do governo não partidário de Siegfried von Roedern. O advogado independente e ex-Ministro das Finanças no governo de Roedern, Johannes Popitz, foi convidado para liderar o novo governo.\n\nPopitz decidiu ceder à vontade da Câmara dos Lordes e à nova maioria na câmara baixa — então, ele recusou todas as ofertas de negociação com o governo federal e se recusa brutamente a cooperar. Um orçamento muito conservador que deliberadamente prejudicaria as funções do governo federal pode ser aprovado no futuro, mas por enquanto, o governo está se tornando cada vez mais paralisado."
gerspd.9.d2: "Diante da resistência agressiva da Câmara dos Lordes, o governo na Prússia, que já era conservador e se opunha ao SPD, escolheu se juntar. O gabinete prussiano foi reformulado e mais políticos conservadores de direita foram adicionados às suas fileiras, enquanto o Ministro-Presidente anunciou que recusará todas as ofertas de negociação com o governo federal por enquanto.\n\nUm impasse entre os governos federal e prussiano, temido desde que os cargos de Reichskanzler e Ministro-Presidente da Prússia foram separados um do outro, começou. Um orçamento prussiano muito conservador, que deliberadamente prejudicaria as funções do governo federal, pode ser aprovado no futuro, mas por enquanto, o governo está se tornando cada vez mais paralisado."
gerspd.9.a: "Não é bom..."

gerspd.10.t: "Reunião em Berlim"
gerspd.10.d: "Uma reunião parcialmente secreta entre numerosas figuras influentes da direita foi realizada em Berlim, onde as reformas pelo gabinete de Müller e o recente realinhamento político na legislatura prussiana estavam sendo discutidos. Em um show surpreendente de unidade desde o fracasso em derrubar Kurt von Schleicher ou a coalizão democrática em 1936, a reunião foi organizada pelos presidentes do DkP e DVLP — Kuno von Westarp e Ulrich von Hassell. Eles foram acompanhados por seu contato na Câmara dos Lordes da Prússia — Otto II zu Salm-Horstmar, um simpatizante há muito conhecido do movimento de extrema-direita de Hassell.\n\nHeinrich Class, representando a Liga Pan-Germânica, Adolf von Trotha da Liga Naval e Tilo von Wilmowsky, um conservador bem relacionado com vários grupos de interesse, também estavam presentes. As discussões giraram em torno do governo liderado pelo SPD e seu futuro — todos os presentes concordaram que a agenda social-democrata levará ao sindicalismo, ao domínio da multidão, ao colapso econômico, à decadência dos valores morais, e assim por diante.\n\nEmbora nada específico tenha saído da reunião — ainda — todos os presentes garantiram seu apoio à rebelião da legislatura prussiana e prometeram 'ver o declínio do gabinete de Müller e a ascensão de um governo responsável da Oposição Nacional, por todos os meios necessários'."
gerspd.10.a: "Não é bom..."

gerspd.11.t: "Carl Severing Aponta Ineficiência"
gerspd.11.d: "Meses se passam, e as lutas políticas que marcaram o ano após o crash da bolsa de valores de Berlim ainda não diminuíram. A lentidão das reformas e a constante necessidade de compromisso com a política conservadora continuam frustrando a base de apoio do Partido Social-Democrata — embora poucos acreditassem que Müller e o restante do gabinete pudessem varrer uma varinha mágica e trazer uma ordem social equitativa em um único dia, eles dificilmente estavam esperando tanta luta também.\n\nO Secretário do Interior, Carl Severing, recentemente acendeu significativamente as chamas na sociedade alemã. Encarregado de reformar as administrações federal e prussiana para facilitar a aplicação de reformas sociais e políticas, Severing criticou as tendências reacionárias percebidas no serviço civil prussiano — uma instituição historicamente significativa, respeitada e muito poderosa. Eles obstruem a aprovação e a aplicação das reformas com a intenção de sabotar o primeiro governo social-democrata.\n\nDesnecessário dizer que a direita política não aceitou bem essas críticas. Inúmeros ataques contra Severing e o governo Müller foram publicados no Kreuzzeitung, o influente jornal da classe alta prussiana, no qual a imparcialidade e a perfeição do sistema de serviço civil foram defendidas e o SPD atacado por suas intenções de 'politizar os funcionários públicos para impor uma ditadura da classe trabalhadora'."
gerspd.11.a: "Precisamos revisar a burocracia."
 # https://www.jstor.org/stable/4284896

gerspd.12.t: "Descontentamento do Zentrum Prussiano"
gerspd.12.d: "Não são apenas os conservadores que se sentiram ofendidos pela crítica de Carl Severing ao sistema de serviço civil — a ala prussiana do Zentrum também apresentou uma reclamação sobre as declarações. Dominado por arquiconservadores e aristocratas como o ex-Ministro do Interior da Prússia Franz von Papen, os políticos católicos veem o sistema de serviço civil prussiano como uma ferramenta para impedir uma 'tomada liberal e socialista', um demônio que conhecem e preferem ao radicalismo repugnante do SPD - pelo menos, do ponto de vista deles.\n\nSendo um partido heterogêneo de todos os católicos, o Zentrum também precisa incluir esses políticos em suas fileiras - e embora tal crítica à política de coalizão precise ser punida, talvez possamos deixar essas acusações de alguns reacionários irrelevantes passarem?"
gerspd.12.a: "Exigir que nossos aliados do Zentrum restrinjam seus pares."
gerspd.12.b: "Deixar para lá."

gerspd.13.t: "O Partido Está Decepcionado"
gerspd.13.d: "Jornais conservadores rapidamente pegaram as declarações de von Papen e as publicaram em letras maiúsculas nas primeiras páginas, declarando em alto e bom som que a coalizão está em apuros e que os 'ataques repugnantes de Severing ao orgulho da sociedade alemã, seus funcionários públicos' estão em minoria. Isso está agitando a ala esquerda da coalizão - o SPD e os liberais, para quem a reforma do serviço civil é um movimento necessário para democratizar o Império desde suas raízes.\n\nPetições dos membros do partido estão chegando ao escritório do Reichskanzler Müller, exigindo que ele não ceda à pressão - muitas vezes carregam um tom acusatório, temendo que o Partido esteja apenas fazendo promessas vazias. Precisaremos fazer esforços adicionais para convencer nossos membros de que isso é apenas um contratempo."
gerspd.13.a: "Bastardos!"

gerspd.14.t: "Comitê de Revisão Constitucional"
gerspd.14.d: "Após discussões iniciais sobre a direção das reformas constitucionais planejadas pelo governo, um comitê de especialistas jurídicos e membros do Reichstag foi estabelecido com a tarefa de redigir emendas constitucionais para uma reforma completa da Constituição de Bismarck. O SPD vinha fazendo campanha pela reforma constitucional há anos, afirmando que as Reformas de Março estavam incompletas e mais trabalho precisava ser feito para estabelecer uma monarquia verdadeiramente parlamentar. A ansiedade pela fragilidade de nosso governo democrático também desempenhou um papel — o medo de que possamos ser substituídos por conservadores após qualquer erro significa que o Reichskanzler e seus secretários desejam deixar uma marca o mais ampla possível.\n\nO talentoso acadêmico e especialista legal Carlo Schmid foi nomeado presidente do Comitê de Revisão Constitucional. Ao longo dos próximos anos, ele revisará cada artigo das Constituições, bem como exemplos históricos de seu uso prático, e apresentará recomendações ao Reichstag com base em sua análise. É claro que também tentará descobrir a melhor maneira de implementar reformas progressistas como o sufrágio feminino, a representação proporcional e maior poder federal sobre os estados..."
gerspd.14.a: "Finalmente, o Império se tornará verdadeiramente democrático."

gerspd.15.t: "Reunião do Gabinete sobre a Questão Prussiana"
gerspd.15.d: "Uma reunião extraordinária do Reichskanzler e seus secretários, bem como representantes de todos os partidos representados na Demokratische Union, foi realizada, na qual o fracasso do orçamento na legislatura prussiana foi o principal tópico de discussão. Algumas opções foram consideradas. Breve, a possibilidade de Reichsexekution foi levantada - no entanto, embora a não cooperação da Prússia com o governo federal certamente preencha os requisitos, é considerada muito extrema para ser executada. Como o Exército prussiano poderia escolher derrubar seu próprio governo? Em vez disso, o Gabinete chegou à conclusão de que eles devem negociar.\n\nHá algumas maneiras de fazer a Prússia ceder sem uma ruptura violenta. A coalizão antissocial-democrata na Câmara dos Representantes não é sólida - é composta por vários interesses diferentes, e alguns podem estar mais dispostos a negociar conosco do que outros. Também podemos encontrar aliados úteis no governo prussiano, que poderiam negociar por nós..."
gerspd.15.a: "Vamos revisar nossas opções..."

gerspd.16.t: "Schleicher Concorda"
gerspd.16.d: "Após sua queda, o ex-Reichskanzler, Kurt von Schleicher, entrou em aposentadoria temporária - seus problemas de saúde o alcançaram após os meses mais intensos de sua vida, e isso também permitiria que as emoções descontroladas se acalmassem. No entanto, ele não poderia recusar uma oportunidade de voltar ao poder através da cooperação com o SPD. Tanto ele quanto os sociais-democratas têm algumas coisas em comum - oposição ao antigo establishment conservador, por exemplo - e graças às suas conexões pessoais e prestígio, Schleicher teria um tempo muito mais fácil sendo nomeado Reichskanzler do que qualquer indicado pela Demokratische Union.\n\nEmbora tenha concordado com o pacto, isso levantou algumas preocupações dentro do Reichstag - Schleicher não será fácil de controlar, e quem sabe quais podem ser suas intenções? Independentemente disso, ele pode se mostrar um aliado valioso na batalha pela Prússia."
gerspd.16.a: "Naturalmente, a Demokratische Union na Prússia apoiará nosso novo aliado."

gerspd.17.t: "Schleicher Nomeado"
gerspd.17.d: "Com o apoio da Demokratische Union, Kurt von Schleicher fez um desafio para o cargo de Ministro-Presidente da Prússia - e após obter algum apoio dos representantes e da Câmara dos Lordes, ele reuniu influência suficiente para que Wilhelm II, como Rei da Prússia, o nomeasse oficialmente. Uma vitória bem-vinda - Schleicher imediatamente começará a nos ajudar em nossas negociações com as facções parlamentares e os lordes."
gerspd.17.a: "Ele será útil para nós."

gerspd.18.t: "Schleicher Negado"
gerspd.18.d: "Com o apoio da Demokratische Union, Kurt von Schleicher fez um desafio para o cargo de Ministro-Presidente da Prússia - no entanto, ele não encontra nenhum apoio além do SPD e de outros reformistas, o que significa que seu desafio acaba fracassando. Ou será que não? Agora que a entrada de Schleicher causou caos na Câmara dos Representantes, o governo prussiano parece fraco, e pressões suficientes poderiam desencadear uma eleição antecipada, que pode nos favorecer..."
gerspd.18.a: "Apenas um contratempo passageiro."

gerspd.19.t: "Nova Eleição na Prússia Convocada"
gerspd.19.d: "Embora não tenhamos conseguido forçar Kurt von Schleicher a assumir o Ministério-Presidência, sua tentativa de poder enfraqueceu a posição do governo atual e, através de alguns desertores, permitiu que a Câmara dos Representantes convocasse uma eleição antecipada. Após um período muito caótico a partir de 1936, isso foi bem recebido por muitos como um sopro de ar fresco - ao mesmo tempo, no entanto, eles também estão cientes de que isso será apenas outro campo de batalha entre o governo e a oposição.\n\nDesde 1918, o sistema de votação em três classes na Prússia foi substituído por um sistema de voto plural. Isso significa que embora todo homem adulto tenha direito a um voto, alguns têm mais de um - qualificações adicionais como serviço militar, idade e posição política lhes concedem votos adicionais, favorecendo a elite e as classes mais altas. Assim, eles têm uma quantidade desproporcionalmente grande de votos, embora longe do sistema antigo de três classes. Teremos muito trabalho pela frente se desejarmos obter uma maioria favorável na Prússia."
gerspd.19.a: "Apenas um contratempo passageiro."

gerspd.20.t: "Política Agrícola"
gerspd.20.d: "As vastas propriedades e terras agrícolas da Prússia, especialmente em suas províncias orientais, tornam a questão agrícola fundamental para a vitória em qualquer eleição no Reino. Agora que uma eleição antecipada foi convocada, somos obrigados a especificar nossa política sobre a agricultura no Leste Elbiano - afinal, a Prússia foi a mais afetada pela crise agrícola do pós-guerra, e milhares de eleitores exigem soluções. Como vamos tentar roubar o trovão do DkP como representantes dos interesses dos camponeses rurais?"
 gerspd.20.a: "Devemos enfatizar a criação de cooperativas agrícolas."
gerspd.20.b: "Tomar emprestado o programa do LVP - dissolução das grandes propriedades em fazendas individuais."
gerspd.20.c: "Enfatizar o bem-estar dos camponeses destituídos."

gerspd.21.t: "Destino da Comissão de Colonização da Prússia"
gerspd.21.d: "Estabelecida em 1886, a Comissão de Colonização da Prússia é uma comissão do governo prussiano encarregada da colonização das províncias orientais da Prússia, na fronteira com a Polônia do Congresso. Concedeu terras a milhares de famílias alemãs com a intenção de quebrar o poder polonês sobre a região e germanizá-la - no entanto, desde 1918, tem estado principalmente moribunda, e a crise agrícola no Leste Elbiano a partir da década de 1930 também não lhe trouxe muitos favores. Mesmo aqueles que apoiam a colonização alemã do Leste têm que concordar que a Comissão de Colonização tem sido contraproducente, pois motivou uma resposta defensiva polonesa e aumentou as tensões na região.\n\nPolíticos progressistas e, é claro, os poloneses exigem sua abolição, mas junkers e camponeses alemães temem que, sem ela, os poloneses invadirão o solo alemão - apontam para as taxas de natalidade polonesas mais altas e famílias maiores para afirmar que os alemães serão substituídos em toda Posen se nada for feito. Qual será sua posição em relação à Comissão durante a campanha?"
gerspd.21.a: "É um programa injusto que deve ser abolido."
gerspd.21.b: "Vamos ficar em silêncio sobre o assunto por enquanto."

gerspd.22.t: "Direitos dos Estados"
gerspd.22.d: "O fato de que esta eleição foi convocada logo após o início do conflito aberto entre os governos prussiano e federal não passa despercebido para os eleitores. Na verdade, a alegação de que vocês instigaram esta eleição para coordenar o governo prussiano com o Império é um ponto importante dos partidos de direita. Devemos nos defender contra essa retórica, ou devemos deixar claro que de fato desejamos que a Prússia seja mais coordenada com o governo federal e encerrar sua rebelião legislativa?"
gerspd.22.a: "Vocês sabem, uma maior cooperação com o Império trará benefícios para a Prússia..."
gerspd.22.b: "Formaremos um governo democrático que defenderá os interesses da Prússia."

gerspd.23.t: "Maioria Cooperativa"
gerspd.23.d: "As pesquisas fecham - e os resultados mostram que os partidos prussianos da Demokratische Union conquistaram a maioria dos assentos na Câmara dos Representantes da Prússia. Perfeito! Quase imediatamente, Kurt von Schleicher foi nomeado Ministro-Presidente da Prússia e começará a nos ajudar a pôr fim à crise orçamentária prussiana."
gerspd.23.a: "Graças a Deus."

gerspd.24.t: "Derrota Eleitoral"
gerspd.24.d: "As pesquisas fecham - e há pouca mudança nos resultados eleitorais. A Demokratische Union não conseguiu obter maioria na Câmara dos Representantes da Prússia, então não poderemos ter um governo cooperativo na Prússia dessa maneira."
gerspd.24.a: "Bem, droga, o que mais?"
GER_prussia_coalition_number_tt: "A §YDemokratische Union§! possui §Y[?GER_Prussia_coalition]§! de 443 assentos na Câmara dos Representantes da Prússia."

gerspd.25.t: "Negociações com os Nacional-Liberais Prussianos"
gerspd.25.d: "Após a unificação do NLP e do FVP no Partido Popular Liberal Unido, os Nacional-Liberais praticamente desapareceram do cenário político no nível federal, exceto por alguns candidatos locais que ainda mantêm suas circunscrições individuais — no entanto, eles permanecem uma força poderosa no nível prussiano. Aqui, o eleitorado mais conservador e a maior influência da elite rica graças ao voto plural permitem que eles formem um grupo parlamentar de tamanho razoável, que coopera com o DkP e participou do governo de coalizão anti-SPD de Siegfried von Roedern no passado.\n\nIsso não significa que não possamos negociar com eles, no entanto - especialmente porque os interesses comerciais que apoiam o NLP provavelmente estão preocupados com as ações terroristas da legislatura prussiana e prefeririam muito mais uma atitude cooperativa que mantenha os mercados estáveis. É claro que isso também significa que teremos que fazer promessas à indústria e aos negócios se quisermos persuadi-los."
gerspd.25.a: "Seremos generosos com nossas promessas."
gerspd.25.b: "Negociaremos como parceiros iguais."

gerspd.26.t: "Sucesso nas Negociações"
gerspd.26.d: "Após negociações, os Nacional-Liberais na Prússia aceitaram nossa oferta e agora cooperarão conosco na aprovação de um novo orçamento prussiano."
gerspd.26.a: "Grande sucesso!"

gerspd.27.t: "Fracasso nas Negociações"
gerspd.27.d: "Após negociações repetidas, ficou claro que nenhum acordo pode ser alcançado com os Nacional-Liberais na Prússia. Teremos que cortar nossas perdas e abandonar nossas tentativas de influenciar seu grupo parlamentar."
gerspd.27.a: "Droga!"

gerspd.28.t: "Negociações com o Lobby Agrário"
gerspd.28.d: "Organizações agrárias como o Landbund e a Associação das Associações de Agricultores Alemães têm considerável influência sobre os membros de ambas as casas da legislatura prussiana - e embora algumas, especialmente o Landbund, sejam bastante reacionárias, seu foco único nos interesses dos agricultores significa que podemos encontrar acordo com eles, se oferecermos generoso apoio à sua base de apoio. O VdB, liderado pelo político do Zentrum Andreas Hermes, será particularmente útil para ver um acordo acontecer, embora ainda tenhamos que fazer promessas e oferecer garantias."
gerspd.28.a: "Buscaremos apaziguar os agrários."
gerspd.28.b: "Negociaremos como iguais."

gerspd.29.t: "Sucesso nas Negociações"
gerspd.29.d: "Após negociações, o lobby agrário na Prússia aceitou nossa oferta e agora cooperará conosco na aprovação de um novo orçamento prussiano."
gerspd.29.a: "Grande sucesso!"

gerspd.30.t: "Fracasso nas Negociações"
gerspd.30.d: "Após negociações repetidas, ficou claro que nenhum acordo pode ser alcançado com o lobby agrário na Prússia. Teremos que cortar nossas perdas e abandonar nossas tentativas de influenciá-los."
gerspd.30.a: "Droga!"

gerspd.31.t: "Boicote na Câmara Prussiana"
gerspd.31.d: "Sem outras opções, Otto Braun, líder da ala prussiana do SPD, propôs uma arma radical para forçar a Câmara dos Lordes e o governo conservador na Prússia a negociar. Todos os deputados que pertencem a partidos da coalizão serão instruídos a boicotar todas as sessões da Câmara dos Representantes - através de abstenções, licenças médicas e outros eventos entre os deputados conservadores, isso fará com que a Câmara falhe consistentemente em atingir quórum e paralisará o governo. Continuaríamos com esse boicote até que a Câmara dos Lordes e o Ministro-Presidente comecem a negociar conosco.\n\nNo entanto, a menos que consigamos uma massa crítica de deputados para aderir, isso provavelmente fracassará."
gerspd.31.a: "Vamos usar todos os recursos disponíveis."
gerspd.31.b: "Manteremos este boicote contido e ainda votaremos em projetos de lei essenciais."

gerspd.32.t: "Boicote Bem-Sucedido"
gerspd.32.d: "O boicote foi bem - inúmeras legislações importantes foram bloqueadas porque a sessão não tinha quórum, e o eleitorado prussiano está culpando os conservadores por terem instigado esse conflito em primeiro lugar. Isso deverá incentivá-los a renovar as negociações conosco."
gerspd.32.a: "Grande sucesso!"

gerspd.33.t: "Fracasso no Boicote"
gerspd.33.d: "Apesar de um começo promissor, o boicote na Câmara Prussiana não conseguiu reunir a massa crítica necessária para não atingir o quórum. Teremos que cortar nossas perdas e abandonar esta estratégia."
gerspd.33.a: "Droga!"

gerspd.34.t: "Recrutando Konrad Adenauer"
gerspd.34.d: "Embora a Câmara dos Lordes possa ser um refúgio para os reacionários, temos alguns de nossos homens lá dentro. Um deles é Konrad Adenauer, prefeito de Colônia desde 1917 - e, devido a uma cláusula na Constituição da Prússia, também é membro da Câmara dos Lordes prussiana. No Zentrum, ele é uma figura conhecida, algo ligada a Stegerwald e não amiga da esquerda, mas próxima de nós devido ao seu ódio amargo ao prussianismo.\n\nEle está disposto a usar sua presença na Câmara dos Lordes para negociar em nosso nome e influenciar pares a nosso favor - no entanto, ele precisa que garantamos algumas promessas que ele pode propor aos lordes para persuadi-los."
gerspd.34.a: "Daremos a Adenauer todo o apoio de que ele precisa."
gerspd.34.b: "Simplesmente permitiremos que ele faça o seu trabalho."

gerspd.35.t: "Negociações Bem-Sucedidas"
gerspd.35.d: "Adenauer foi capaz de negociar com sucesso alguns líderes de influência na Câmara dos Lordes para reconsiderar sua posição. Isso deverá incentivá-los a renovar as negociações conosco."
gerspd.35.a: "Grande sucesso!"

gerspd.36.t: "Fracasso nas Negociações"
gerspd.36.d: "Apesar de um começo promissor, Adenauer simplesmente não conseguiu convencer nenhum membro importante da Câmara dos Lordes a reconsiderar sua posição. Teremos que cortar nossas perdas e abandonar esta estratégia."
gerspd.36.a: "Droga!"

gerspd.37.t: "Virando a Página"
gerspd.37.d: "Após algum tempo e graças aos esforços bem-sucedidos para iniciar negociações de nossa parte, o apoio à rebelião na legislatura prussiana diminuiu, à medida que mais e mais de seus antigos apoiadores agora aceitam um compromisso. No final, até os reacionários na Câmara dos Lordes prussiana tiveram que aceitar que a situação não era mais sustentável. Foi estabelecido um comitê ad hoc entre legisladores prussianos e membros do Reichstag, no qual um acordo foi alcançado. A Prússia votará em um novo orçamento moderado, enquanto o governo da União Democrática reduzirá um pouco os pagamentos da Prússia para o orçamento imperial e reduzirá suas tentativas de influenciar o serviço civil prussiano.\n\nNão todos no SPD estão confortáveis com este acordo, mas uma Prússia cooperativa ainda é melhor do que uma Prússia irritada e um governo paralisado."
gerspd.37.a: "Bom trabalho, equipe!"

gerspd.38.t: "Kleist-Schmenzin Critica o Governo"
gerspd.38.d: "Outro dia, outro artigo hostil em relação ao nosso governo no Kreuzzeitung, o prestigioso jornal da elite aristocrática prussiana. Desta vez, um foi escrito por Ewald von Kleist-Schmenzin, o Oberpräsident da Pomerânia e um estadista muito respeitado pela direita. Segundo Kleist, o governo \"abusa da questão social\" - embora ele reconheça que certos indivíduos abusem de seu poder na sociedade e da hierarquia natural que se desenvolve dentro dela, nem o SPD nem sua coalizão podem jamais esperar representar as necessidades de toda a nação. Eles são particularistas, cujo principal interesse não é a prosperidade orgânica de todo o estrato social, desde o proprietário de terras e empresário até os trabalhadores comuns, mas apenas apaziguar a classe que representam.\n\nEle é especialmente hostil em relação à representação liberal na União Democrática, pois, aos seus olhos, o liberalismo representa a "forma mais repugnante" de individualismo surgida dos ideais de 1789, que coloca as necessidades do indivíduo acima de sua comunidade.\n\nNaturalmente, ele foi endossado pelo DkP e DVLP, dois partidos que assumiram o título de "Oposição Nacional" - como um sinal de sua ambição de representar a oposição "patriótica" ao governo social-democrata "antipatriótico"."
gerspd.38.a: "Eles ainda estão ressentidos com a derrota?"

gerspd.39.t: "Carlo Mierendorff Levanta Preocupações"
gerspd.39.d: "Um artigo no Vorwärts chamou a atenção da liderança social-democrata. Foi escrito por Carlo Mierendorff, membro do Reichstag e uma estrela em ascensão no SPD - considerado o líder da ala neo-revisionista, firme a favor da reforma democrática, mobilização em massa e enfrentamento da direita conservadora.\n\nMais desconfiado das intenções da chamada \"Oposição Nacional\" do que a liderança passiva do partido, ele adverte que incidentes como o descontentamento entre o serviço civil e a crise orçamentária prussiana não são isolados, mas, de fato, compõem um todo maior. Referindo-se à era de Bethmann-Hollweg durante a Weltkrieg e como ele foi oposto por um \"Movimento de Derrubada do Chanceler\" de direita (Kanzlersturzbewegung), ele afirma que um movimento semelhante se formou às suas costas. O DkP, o DVLP, a indústria pesada e as associações de direita, todos eles não estão interessados em qualquer tipo de oposição cooperativa e buscam derrubar o primeiro governo do SPD por qualquer meio necessário.\n\nMierendorff terminou seu artigo exigindo uma atitude mais proativa por parte do SPD. Eles não devem presumir que a batalha pela sociedade democrática foi vencida quando Schleicher foi derrubado - não, a luta está apenas começando e eles devem se preparar para isso."
gerspd.39.a: "Interessante... mas será que isso é realmente o caso?"
GER_chancellor_overthrowal_movement_tt: "O Movimento de Derrubada do Chanceler não medirá esforços para causar a queda de nosso gabinete..."
GER_schleicher_endorses_brunswick_front_tt: "O poder de Kurt von Schleicher sobre o aparato administrativo prussiano fortalecerá muito o Movimento de Derrubada do Chanceler!"

gerspd.40.t: "A Oposição Nacional se Organiza em Brunswick"
gerspd.40.d: "Notícias surpreendentes e preocupantes chegaram até nós da direita ideológica. A chamada \"Oposição Nacional\" - DVLP e DkP - anunciaram sua intenção de realizar uma reunião de todos os políticos de direita no Império em uma cúpula onde concordarão com a cooperação e um conjunto comum de objetivos, que certamente incluirá tentar derrubar nosso governo e acabar com o \"experimento marxista\" na Alemanha. Otto Schmidt, uma das principais figuras do DVLP e presidente de seu grupo parlamentar, aparentemente foi o iniciador deste projeto, mas foi endossado tanto por Kuno von Westarp, do DkP, quanto por Ulrich von Hassell, do DVLP. Brunswick foi escolhida como local simbólico de vitória contra uma revolução fracassada em 1936, e também porque atualmente é administrada por um governo de emergência de direita que permitirá que os participantes cheguem sem restrições.\n\nAcredita-se também que esta \"Frente de Oposição Nacional\", onde quer que seja realizada, será frequentada por representantes de associações de direita como a Liga Pan-Germânica, Landbund e Liga Naval, bem como os pequenos partidos de direita - Nacional-Liberais, Socialistas Alemães e o Partido Völkisch, possivelmente os Guelfos também. Políticos de direita individuais também pretendem comparecer.\n\nUma reunião de nossos inimigos como essa não pode significar nada de bom."
gerspd.40.a: "Precisamos acompanhar isso de perto."

gerspd.41.t: "A Facada nas Costas de Schleicher"
gerspd.41.d: "Notícias chocantes chegaram até nós dos corredores de Wilhelmstraße 63 - onde Kurt von Schleicher, aparentemente esquecendo o fato de que só serve como Ministro-Presidente da Prússia devido ao nosso apoio, declarou seu endosso para a iminente cúpula da Oposição Nacional em Brunswick. Segundo ele, é \"um fórum de discussão bem-vindo para todos os políticos de mente patriótica\", e, pior ainda, anunciou que ele mesmo participará da reunião!\n\nIsso colocou o governo da Prússia em uma posição abertamente hostil a nós, e isso certamente não nos favorecerá."
gerspd.41.a: "Essa cobra, por que confiamos nele?!"

gerspd.42.t: "Schleicher Aberto ao Diálogo"
gerspd.42.d: "Durante seu breve chancelerado, Kurt von Schleicher conseguiu uma importante mudança no cenário político na Alemanha - ele se estabeleceu como Ministro-Presidente da Prússia e, embora tenha renunciado ao cargo de chanceler, manteve este posto, e agora lidera um governo de direita moderada ligeiramente menos hostil aos social-democratas do que o governo de Roedern. Isso não quer dizer que ele seja muito amigável também. Embora a rebelião na Câmara dos Lordes prussiana não fosse obra dele, ele a tolerou e alinhou seu governo com a oposição conservadora.\n\nSendo a serpente pragmática que é, Schleicher definitivamente não está do lado da revolta prussiana por razões ideológicas. Contanto que tenhamos algo a oferecer a ele, deve ser possível convencê-lo a se juntar ao nosso lado."
gerspd.42.a: "Esperemos que as negociações corram bem."

gerspd.43.t: "Acordos com o Governo Prussiano"
gerspd.43.d: "Após negociações secretas, Schleicher concordou em mudar de lado - ele agora nos apoiará em nossa luta contra a resistência conservadora na legislatura prussiana. Isso deve facilitar muito as negociações com grupos de interesse e outras ações."
gerspd.43.a: "Ele será útil para nós."

gerspd.44.t: "O Governo Prussiano se Recusa a Cooperar"
gerspd.44.d: "Infelizmente, as negociações com Schleicher tomaram o rumo errado e, no final, o Ministro-Presidente não foi convencido de por que trabalhar com a União Democrática poderia possivelmente ajudá-lo. Teremos que nos virar sem sua ajuda."
gerspd.44.a: "Apenas um pequeno contratempo."

gerspd.45.t: "Franz von Papen Irá a Brunswick"
gerspd.45.d: "A extrema direita do partido Zentrum, composta por aristocratas católicos que são semelhantes aos seus pares Junker em comportamento e tom, políticos católicos reacionários e estadistas proeminentes nos estados federados que desprezam qualquer intrusão em seus territórios, têm causado problemas desde que a União Democrática chegou ao poder. Eles protestaram contra as reformas do governo e questionam a necessidade da reforma constitucional planejada pelo restante da coalizão - se pudessem, certamente formariam uma coalizão com o DkP, no entanto, até hoje, a cooperação deles com a \"Oposição Nacional\" parecia improvável.\n\nHoje, como um trovão em um dia de verão brilhante, as notícias chegaram de que Franz von Papen, ex-ministro do Interior da Prússia e membro proeminente da delegação do Zentrum da Prússia, anunciou que irá participar da cúpula da direita em Brunswick. Bem-conectado, aristocrata ele mesmo - quase uma versão mais pessoal dos Junkers reacionários que ajudaram a derrubar o Reichskanzler Bethmann em 1917, como Oldenburg-Januschau - Papen pretende falar a favor dos interesses agrários na cúpula de Brunswick. No entanto, é provável que ele também comece a incentivar a direita do Zentrum contra o governo nos bastidores e, se tiver sucesso, ele poderia até fazer o Zentrum considerar sair da coalizão para evitar uma divisão partidária..."
gerspd.45.a: "Precisaremos do Zentrum para mantê-lo em sua propriedade..."

gerspd.46.t: "A Frente de Brunswick"
gerspd.46.d: "Um total de 4000 pessoas - a maioria delas membros comuns do DVLP e DkP - participaram da conferência em Brunswick hoje, em um evento que durou quase o dia inteiro. A conferência foi aberta por um sermão do padre protestante conservador Bruno Doehring, seguido por uma marcha dos participantes, um evento intimidador liderado por Ulrich von Hassell, Otto Schmidt, Kuno von Westarp e Alfred Hugenberg, até o salão da conferência. Atrás deles estavam representantes de todos os principais partidos conservadores, bem como um elemento surpreendentemente grande dos pequenos partidos radicais DvP e DSP, que tentaram se apresentar como iguais aos dois gigantes conservadores - sem sucesso. Julius Streicher, do DSP, nem sequer foi autorizado a se aproximar da primeira fila.\n\nNa conferência, os diversos oradores denunciaram o governo social-democrata e a iminente \"bolchevização\" e \"sindicalização\" da Alemanha. Hermann Müller foi comparado a Alexander Kerensky - supostamente, um chefe de governo socialista condenado que será derrubado por elementos socialistas radicais a menos que a Oposição Nacional o impeça. Todos os alemães com mentalidade patriótica tiveram que escolher se apoiam \"o caminho russo e francês, ou o caminho alemão\". No entanto, também houve alguma decepção entre os participantes - a representação da indústria pesada foi muito limitada, pois até mesmo os industrialistas simpáticos ao nacionalismo, como Thyssen, não compareceram, preocupados com as repercussões para suas empresas. As tensões dentro da conferência também foram perceptíveis - uma tentativa de organizar um almoço conjunto acabou falhando.\n\nA conferência foi encerrada com uma declaração conjunta de ação. A "Frente de Brunswick" organizará discursos e reunirá cada vez mais elementos patrióticos alemães até que o Kaiser finalmente tome conhecimento e remova o governo social-democrata desprezado de uma vez por todas."
gerspd.46.a: "Tudo bem, então estamos lutando com isso agora!"

gerspd.47.t: "O LVP Deixa a Coalizão"
gerspd.47.d: "Após meses de tensões, discussões e debates internos, parece que a direção do governo da União Democrática e os interesses do LVP se tornaram completamente incompatíveis. Não encontrando nenhum compromisso com o governo SPD, os Liberais finalmente decidiram se retirar e declararam que irão traçar um "terceiro caminho" independente na política alemã."
gerspd.47.a: "Infelizmente."

gerspd.48.t: "Zentrum Deixa a Coalizão"
gerspd.48.d: "Após meses de tensões, discussões e debates internos, parece que a direção do governo da União Democrática e os interesses do Zentrum se tornaram completamente incompatíveis. Não encontrando nenhum compromisso com o governo SPD, os Católicos finalmente decidiram se retirar e declararam que irão traçar um "terceiro caminho" independente na política alemã."
gerspd.48.a: "Infelizmente."

gerspd.49.t: "Os Agrários Deixam a Coalizão"
gerspd.49.d: "Após meses de tensões, discussões e debates internos, parece que a direção do governo da União Democrática e os interesses dos partidos agrários se tornaram completamente incompatíveis. Não encontrando nenhum compromisso com o governo SPD, os Agrários finalmente decidiram se retirar e declararam que preferirão um governo DkP-Zentrum que defenda mais completamente os interesses do trabalhador rural."
gerspd.49.a: "Infelizmente."

gerspd.50.t: "O Bloco Minoritário Deixa a Coalizão"
gerspd.50.d: "Após meses de tensões, discussões e debates internos, parece que a direção do governo da União Democrática e os interesses do Bloco Minoritário se tornaram completamente incompatíveis. Não encontrando nenhum compromisso com o governo SPD, os representantes minoritários finalmente decidiram se retirar e declararam que buscarão cooperar com um governo LVP-Zentrum de centro."
gerspd.50.a: "Infelizmente."

gerspd.51.t: "A Ala Esquerda do SPD se Divide"
gerspd.51.d: "Depois de ser suprimida e ignorada por meses a fio, os dissidentes da ala esquerda dentro do SPD declararam que já tiveram o bastante. Uma conferência fundadora para o Partido dos Trabalhadores Socialistas (Sozialistische Arbeiterpartei Deutschlands, ou SAPD) foi convocada, na qual 20 mil membros fundadores, a maioria deles da ala esquerda do SPD, da juventude socialista e alguns dos partidos de extrema-esquerda, proclamaram sua fundação. Isso causou choque, horror e confusão entre a esquerda - especialmente porque grandes números da representação do SPD no Reichstag desertaram para o novo partido."
gerspd.51.a: "Infelizmente."

gerspd.52.t: "A Queda do Primeiro Gabinete Social-Democrata"
gerspd.52.d: "O governo perdeu sua maioria no Reichstag.\n\nPara gabinetes anteriores, este seria um golpe pesado, mas não insuperável, pois eles poderiam simplesmente trabalhar com a oposição ou contar com o apoio da monarquia para permanecerem como um gabinete apolítico. O gabinete de Hermann Müller, por outro lado, não podia se dar a esse luxo. Ao entrar no poder como representantes do interesse parlamentar e do poder do Reichstag sobre a monarquia, eles sempre dependeram do apoio do legislativo desde o início. Sem ele, eles não têm como aprovar sua agenda, e o trabalho do governo parou completamente como resultado.\n\nBreves discussões sobre uma Lei Habilitante foram rapidamente descartadas - ao contrário de seus inimigos à direita, o SPD não estava disposto a sabotar a frágil democracia da Alemanha pelo poder. Desde sua origem, ele procurou apenas um caminho legal para o poder. Em vez disso, o Reichskanzler Müller renunciou ao seu cargo.\n\nComo Imperador Alemão, Wilhelm II nomeou o burocrata liberal independente e sucessor notável do pensamento liberal reformista de Friedrich Naumann, Rudolf Schwander, como o novo Reichskanzler - como o Reichstag continua dominado por forças progressistas, ele foi considerado a opção mais confiável para trabalhar com os parlamentares enquanto também contém quaisquer de suas tendências radicais. Alguns secretários do SPD permaneceram no gabinete de Schwander, mas, em sua maior parte, é uma besta completamente diferente e não seguirá as amplas reformas econômicas dos sociais-democratas."
gerspd.52.a: "No entanto, mostramos a toda a Alemanha que podemos liderar o país... e vamos voltar."

gerspd.53.t: "A Queda do Primeiro Gabinete Social-Democrata"
gerspd.53.d: "A resistência conservadora constante no Reichstag, nos parlamentos estaduais e na administração pública levou a uma situação em que a continuação do gabinete Müller se tornou insustentável. Com exigências de sua renúncia se acumulando, o Kaiser Wilhelm II, sob o conselho de seus conselheiros, finalmente escolheu removê-lo de seu cargo. Isso imediatamente desencadeou uma breve crise parlamentar, já que o SPD escolheu não sair sem lutar. Várias vezes, a coalizão reconfirmou o Reichskanzler, apenas levando à sua subsequente remoção.\n\nBreves discussões sobre a emenda da Constituição para retirar o prerrogativa do Kaiser de demissão foram rapidamente descartadas - com uma estreita maioria no Reichstag, era efetivamente impossível. Em vez disso, o SPD escolheu negociar.\n\nComo Imperador Alemão, Wilhelm II nomeou o burocrata liberal independente e sucessor notável do pensamento liberal reformista de Friedrich Naumann, Rudolf Schwander, como o novo Reichskanzler - como o Reichstag continua dominado por forças progressistas, ele foi considerado a opção mais confiável para trabalhar com os parlamentares enquanto também contém quaisquer de suas tendências radicais. Alguns secretários do SPD permaneceram no gabinete de Schwander, mas, em sua maior parte, é uma besta completamente diferente e não seguirá as amplas reformas econômicas dos sociais-democratas."
gerspd.53.a: "No entanto, mostramos a toda a Alemanha que podemos liderar o país... e vamos voltar."

gerspd.54.t: "Os "Jovens Turcos" Assumem o Controle!"
gerspd.54.d: "O primeiro governo Social-Democrata está no poder há algum tempo, e no entanto, pouco progresso no bem-estar do povo foi alcançado. Em vez disso, este tempo foi obscurecido por disputas mesquinhas com membros da coalizão e conflitos com os conservadores, ao ponto em que números significativos dos membros do partido tiveram o bastante dessa complacência. Uma rebelião começou dentro do SPD, liderada por uma coleção de facções que os jornais apelidaram de \"Jovens Turcos\", um epíteto para os próximos líderes do partido que buscam assumir o controle agressivamente.\n\nOs \"Jovens Turcos\" são heterogêneos, mas embora tenham um elemento marxista radical como Seydewitz e Rosenfeld, os líderes da resistência a Müller são a chamada ala neo-revisionista, liderada por Carlo Mierendorff, Theodor Haubach e Kurt Schumacher. Depois de se unirem à resistência dentro dos ramos regionais do partido, bem como até mesmo a algumas figuras moderadas com reservas pessoais em relação a Müller, como Braun e Severing, eles pressionaram Müller a realizar uma conferência partidária de emergência. Lá, grande parte dos sub-presidentes e executivos do presidente foram substituídos e jovens ativistas foram votados, todos com a determinação de pôr fim à passividade do partido.\n\nJá as primeiras mensagens preocupadas vêm de nossos membros da coalizão - o medo de que a mudança interna cause um SPD mais agressivo e menos cooperativo é abundante."
gerspd.54.a: "Isso tornará futuras negociações com o restante da coalizão... difíceis."

gerspd.55.t: "Saída dos Direitistas"
gerspd.55.d: "A mudança de liderança dentro do SPD alienou vários veteranos do partido, bem como grupos específicos que estavam bem com uma atitude mais passiva e cooperativa do governo. Mais notavelmente, esta é a posição do ramo saxão do partido - uma ala ampla e poderosa que havia conseguido formar governos no Reino por meio da cooperação com partidos burgueses de direita. É também, notavelmente, mais nacionalista e de direita do que seus colegas de nível federal, e também joga muito no particularismo saxão, que entra em conflito com a visão centralista da Constituição de Guilhermina.\n\nTemendo que permanecer no SPD após a rebelião dos "Jovens Turcos" pudesse prejudicar sua coalizão com os liberais de direita na Saxônia, eles escolheram desertar e foram acompanhados por uma mistura heterogênea de membros da velha guarda, como Gustav Noske, e "nacionalistas sociais" como August Winnig. Uma conferência fundadora estabeleceu o Partido Social-Democrata Antigo da Alemanha (Alte Sozialdemokratische Partei Deutschlands) como resultado - embora tenha sido concebido como uma "ala moderada da Social-Democracia Alemã", ele imediatamente se inclinou para vários conceitos de nacionalismo proletário, o que os colocou, talvez ironicamente, próximos a extremistas de extrema-direita como Julius Streicher e o DSP de Gregor Strasser. É improvável que eles possam deslocar o SPD, mas irão minar o reduto saxônico dos social-democratas."
gerspd.55.a: "Infelizmente."

gerspd.56.t: "A Segunda Queda de Schleicher"
 gerspd.56.d: "O governo de Kurt von Schleicher na Prússia nunca foi verdadeiramente estável - alcançado através de suas maquinações como Reichskanzler, ele dependia da boa vontade e cooperação da maioria dos partidos na Câmara dos Representantes da Prússia. Aplicar pressão de cima para baixo e realizar reuniões com membros da Câmara derrubou facilmente seu castelo de cartas. Um voto de desconfiança o removeu do cargo e Schleicher foi expulso para a rua.\n\nComo Rei da Prússia, Wilhelm II nomeou Jakob Kaiser como o novo Ministro-Presidente da Prússia. Um sindicalista do Zentrum um tanto alinhado com a ala Stegerwaldiana do partido, ele foi ministro no governo prussiano de Schleicher e, portanto, oferece um grau de continuidade. Ele estabeleceu uma ampla coalizão do LVP ao DkP, que mantém distância da União Democrática, mas não é hostil a ela. Quanto a Schleicher, ele finalmente foi levado à aposentadoria após anos de conspiração e manipulação nos mais altos escalões do governo."
gerspd.56.a: "Por favor, não volte mais."

gerspd.58.t: "A Queda de Papen"
gerspd.58.d: "Felizmente, parece que os líderes do Zentrum não têm Papen em alta estima. Após críticas internas ao aristocrata da Vestfália, ele decidiu cortar suas perdas e deixar o partido completamente. Um punhado de deputados reacionários eleitos ao lado dele se juntou a ele, mas sua tentativa de uma ampla rebelião reacionária-federalista foi destroçada, já que o BVP recusou-se a trabalhar com Papen.\n\nDesde que nossa coalizão não esteja à beira de perder a maioria, devemos estar bem."
gerspd.58.a: "Graças a Deus, ele não nos incomodará mais."

gerspd.59.t: "A Questão de Papen"
gerspd.59.d: "O presidente do Zentrum, Fritz Schäffer, não é nosso amigo e está muito mais próximo de Papen do que de nós - ainda assim, como de alguma forma acabou em uma coalizão conosco, ele cumpriu algumas de nossas demandas. Fomos informados de que o aristocrata da Vestfália foi repreendido e deixará o comitê da Frente de Brunswick - no entanto, nossa ação contra ele não foi bem recebida pelo partido.\n\nÉ possível que considerem se separar de nós mesmo que Papen não esteja mais ativo..."
gerspd.59.a: "Bem, pelo menos ele não nos incomodará mais."

gerspd.60.t: "Distúrbios na Frente de Brunswick"
gerspd.60.d: "Os primeiros meses após a fundação da Frente de Brunswick foram cheios de entusiasmo, mas logo isso foi substituído pela fria realidade. Há uma razão pela qual a direita alemã sempre foi fragmentada entre numerosos pequenos partidos relativamente insignificantes - seus objetivos e interesses diferem, como se alguns apenas buscassem uma democracia conservadora, outros desejam uma revolução nacional ou uma restauração do monarquismo tradicional.\n\nEstamos recebendo relatos de que o 'Comitê de Brunswick', uma coleção de líderes de direita estabelecidos durante a reunião inicial em Brunswick e posteriormente encarregados da gestão da luta contra nosso governo, está enfrentando dificuldades na coordenação. O consenso sobre coisas simples como protestos conjuntos e coalizões no nível estadual é difícil de encontrar, e a Frente também começou a receber críticas de todas as direções."
gerspd.60.a: "Esta é a nossa chance?"

gerspd.61.t: "Surto de Violência em Berlim"
gerspd.61.d: "Embora a Frente de Brunswick tenha sido fundada com um plano de ação conjunto, cada um dos partidos membros e indivíduos interpretou seus objetivos de maneira diferente. Os conservadores moderados veem isso apenas como uma aliança temporária para acabar com as aspirações marxistas e permitir que o país retorne à vida parlamentar respeitável como era antes de 1936 - enquanto seus colegas radicais esperam que a polarização entre a esquerda e a direita abra caminho para uma 'revolução nacional', pondo fim à democracia parlamentar e trazendo à tona um regime autoritário.\n\nUm dos crentes nisso é o Partido Socialista Alemão, um partido de extrema-direita menor liderado por Julius Streicher e Gregor Strasser, super-representado entre estudantes nacionalistas e veteranos e usando isso para causar problemas nas ruas ocasionalmente. Graças ao seu ativismo agressivo, foram convidados para a Frente de Brunswick - e eles usaram essa oportunidade brilhantemente, forçando-se às manchetes com assédio, protestos barulhentos, ações antissemitas e comícios, enquanto recebiam financiamento generoso do Comitê de Brunswick.\n\nAgora, a peça final no plano de Streicher está sendo colocada em prática. O comício do DSP em Berlim hoje está inesperadamente violento, mesmo para os padrões deles - parece ser deliberado, já que os 'Nacionalistas Populistas Alemães' buscam provocar os contra-protestos realizados pelo Frente Todo Democrático para a agressão. A polícia em Berlim recebe relatos das primeiras agressões, janelas quebradas em lojas judaicas e pedras sendo arremessadas..."
gerspd.61.a: "Isso não pode continuar! Restaure a ordem em Berlim imediatamente!"
gerspd.61.b: "Isso não pode continuar! Prenda Streicher e Strasser imediatamente!"

gerspd.62.t: "Desintegração da 'Oposição Nacional'"
gerspd.62.d: "Os eventos em Berlim dividiram a Oposição Nacional. Enquanto o DkP era veementemente contra qualquer tipo de 'ação revolucionária infantil', como sua liderança colocou, a resposta entre o DVLP foi mais dividida. Não muito surpreendentemente, Hugenberg elogiou a ação do DSP e seus afiliados do DvP, talvez com a ilusão de que poderia usar essa crescente polarização para se posicionar como o novo líder da direita radicalizada e assim usar os radicais nacional-populistas para ganhar poder. Outros no DVLP não estavam dispostos a expulsar o DSP do frente comum, alguns eram simpáticos, enquanto outros eram contra e assumiram a mesma posição do DkP sobre os 'radicais equivocados'.\n\nNo final, a divisão cresceu rápido demais para que os líderes do movimento, como Schmidt, Westarp e Hassell, pudessem encobri-la. Pressionado pela ala conservadora moderada, o DkP anunciou sua decisão de se retirar do Comitê de Brunswick, logo seguido por muitos estadistas de direita que haviam se envolvido na aliança da direita. O que resta da resistência unida contra nosso governo está agora unificado em torno do cada vez mais frágil Partido da Pátria."
gerspd.62.a: "Ha! Os tolos lutam entre si!"

gerspd.63.t: "Encerramento do Comitê de Brunswick"
gerspd.63.d: "O Comitê de Brunswick, estabelecido há menos de um ano durante a reunião da Frente de Brunswick, encerrou suas atividades, pois não tem mais os fundos ou o ímpeto para continuar. Protestos e comícios contra nosso governo cessarão, e os conservadores moderados, como o DkP, oferecem-nos uma mão de cooperação cuidadosa, desde que limitemos as tendências radicais de nosso partido.\n\nHumilhada pela resistência fracassada contra nosso governo, a direita alemã está destroçada. Sua ala moderada não busca mais derrubar o primeiro governo Social-Democrata por quaisquer meios necessários, enquanto a direita radical está se fragmentando. Os últimos meses reabriram antigas divisões entre Hassell e Hugenberg dentro do DVLP e acredita-se que não haverá reconciliação entre eles. Hassell certamente culpa seu Segundo Presidente pelo colapso da Frente de Brunswick, o que significa que uma purga, uma divisão e um subsequente declínio da direita radical estão próximos."
gerspd.63.a: "Não há lugar para esses velhos."

gerspd.64.t: "Vitória da 'Oposição Nacional'"
gerspd.64.d: "Embora Rudolf Schwander esteja longe de ser um conservador, o simples fato de sua agitação ter causado a queda do primeiro governo Social-Democrata motivou enormemente a Oposição Nacional. Este sucesso até encobriu as crescentes divisões dentro da oposição conservadora que, após um tempo, poderiam ter levado à divisão e ao colapso da oposição conservadora.\n\nKuno von Westarp e Gottfried Treviranus falaram a favor de Schwander no Reichstag, expressando seu desejo de cooperar muito como nos velhos tempos da Coalizão de Março. Schwander está aberto a tal relacionamento de trabalho, mesmo que signifique que algumas das reformas mais importantes para o SPD terão que ser abandonadas."
gerspd.64.a: "Lamentável."

gerspd.65.t: "A Câmara dos Representantes da Prússia Debate a Reforma Eleitoral"
gerspd.65.d: "Em 1918, a substituição do infame sistema de votação em três classes na Prússia pela lei de voto plural foi considerada um tremendo avanço para os políticos progressistas, mas até 1936, isso não era mais suficiente. Grande parte do Império já adotou o voto universal igual, e, não mais satisfeito com as conquistas de duas décadas atrás, o SPD foi o primeiro a exigir o estabelecimento do sufrágio igualitário na Prússia em seu programa eleitoral.\n\nAgora que a resistência ao domínio central na Prússia foi esmagada e a União Democrática parece estável, os representantes do SPD na Câmara dos Representantes da Prússia apresentaram uma proposta de reforma eleitoral ao plenário. Ela terá que derrotar não apenas a resistência dos deputados conservadores, mas também dos deputados reacionários na Câmara dos Lordes da Prússia, que lutarão contra quaisquer ameaças percebidas ao seu poder. Já sua influência foi reduzida em 1919 com a introdução de representantes de interesses profissionais, do agricultor ao artesão, do junker ao industrial.\n\nQue proposta os Social-Democratas trarão?"
gerspd.65.a: "Seremos meticulosos. Abolição dos Lordes! Um homem, um voto!"
gerspd.65.b: "Sufrágio igualitário e representação proporcional na câmara baixa."
gerspd.65.c: "Simplesmente pressione pelo sufrágio igualitário na câmara baixa."

gerspd.66.t: "Sucesso da Reforma"
gerspd.66.d: "Após longos e árduos debates, a legislatura prussiana finalmente aprovou o pacote de reformas proposto pela União Democrática. Toda desigualdade na lei eleitoral finalmente foi varrida, e espera-se que as próximas eleições para a Câmara dos Representantes vejam enormes ganhos para os partidos democráticos. A elite junker, os fazendeiros conservadores e os empresários reacionários têm que lidar com mais uma derrota, e considerar como reinventar seus movimentos para a nova era. Talvez abracem o conservadorismo compassivo, se aliem ainda mais com a política agrária ou até, possivelmente, se juntem aos católicos..."
gerspd.66.a: "Outra vitória para a Social-Democracia."

gerspd.67.t: "Reformas Moderadas"
gerspd.67.d: "Através de debates longos e árduos, forçando compromissos da União Democrática em cada junção, os conservadores na Prússia conseguiram desfazer o projeto de lei e manter muitas de suas posições institucionais. A Casa dos Lordes será mantida e algumas restrições, como a privação de direitos daqueles dependentes de apoio pobre, serão mantidas - no entanto, o sufrágio igualitário será estabelecido na Prússia. Em muitos aspectos, isso ainda é uma conquista, embora signifique que a próxima geração terá que concluir o trabalho."
gerspd.67.a: "Melhor do que nada."

gerspd.68.t: "Reformas Bloqueadas"
gerspd.68.d: "Após debates longos e incessantes, ficou claro que a resistência do bloco reacionário na Casa dos Lordes não será derrotada. No final, a proposta de reforma foi retirada. O sufrágio plural será mantido por enquanto - uma derrota inesperada para a União Democrática. Ainda assim, embora os Junkers e os industriais reacionários possam estar felizes com a defesa das salvaguardas institucionais de seus partidos, o clima no SPD é de resolução, não de derrotismo. O tempo está do nosso lado - a cada ano que passa, a velha geração reacionária morre e o poder dos que restam enfraquece. A próxima geração pegará o bastão e concluirá a luta na Câmara dos Representantes."
gerspd.68.a: "Esperemos que sim."

gerspd.69.t: "O Fim da Rebelião do Serviço Civil"
gerspd.69.d: "Através do apaziguamento dos políticos conservadores, reformas no serviço civil ou colapso da influência das forças reacionárias na sociedade alemã, finalmente quebramos sua resistência ao nosso governo. Um após o outro, importantes políticos conservadores, desde a liderança do DkP até os agitadores dos grupos de interesse agrário e industrial, escolheram seguir um caminho de cooperação e espera, comprometendo-se com uma transferência pacífica de poder após as eleições, em vez de sabotagem política.\n\nEmbora nem todos aceitem nossa coalizão progressista - partidos de extrema-direita como o DvP e o DSP, ou os grupos de interesse como a Liga Pan-Germânica, continuarão a espalhar propaganda insidiosa antides democrática, antiparlamentar e antissemita, mas eles não representam uma ameaça sozinhos."
gerspd.69.a: "Bom."

gerspd.70.t: "O Plano Wissell"
gerspd.70.d: "A primeira vez que Rudolf Wissell e Wichard von Moellendorff, seguidores da ideia de Walther von Rathenau de uma economia racionalizada, eficiente e que trabalha para a nação como um todo, a Gemeinwirtschaft, propuseram suas ideias para a economia alemã foi em 1920, durante o mandato de Wilhelm Solf como Reichskanzler — no entanto, não ganharam muita tração. Inspirados pelo controle da economia alemã durante a guerra e pelo fracassado Conselho Econômico Nacional de Otto von Bismarck, buscaram um \"socialismo conservador\" de cartelização nacional, intensificação da produção industrial e reconstrução de toda a economia em um único corpo sistemático, o que era muito idiossincrático para os Social-Democratas e ia longe demais para a burguesia.\n\nO Secretário do Trabalho Wissell e o Gerente do Instituto de Pesquisa Metalúrgica da Sociedade K-W Moellendorff estão prontos para colocar seus planos de volta na agenda. De acordo com Moellendorff, a socialização da indústria do carvão e do aço será uma prova de conceito para a nacionalização total da economia alemã. Uma Comissão Alemã de Mineração e Siderurgia (Deutsche Bergwerks- und Hüttenkommission) será estabelecida para supervisionar os dois setores econômicos e incluirá comissões para implementação de técnicas de produção racionais, controle do comércio exterior, formulação de planos de desenvolvimento de longo prazo e um Conselho Econômico onde representantes dos trabalhadores e dos empregadores aconselharão o governo. Embora a propriedade privada permaneça, os capitalistas serão tratados como gerentes regionais dentro de um vasto sistema nacional, e serão obrigados a se fundir no cartel nacional."
gerspd.70.a: "Um novo sistema econômico para um novo século!"

gerspd.71.t: "Parágrafo 175"
gerspd.71.d: "Após a unificação do Império Alemão, a lei penal prussiana foi adotada como lei penal imperial comum — incluindo o Parágrafo 175, que pune todos os atos de homossexualidade masculina com prisão e perda dos direitos civis. Desde sua adoção, este parágrafo tem sido alvo de uma campanha pública ativa, liderada pelo Comitê Científico-Humanitário (Wissenschaftlich-humanitäres Komitee), liderado por Magnus Hirschfeld. Em 1897, o SPD apresentou pela primeira vez uma proposta para abolir o Parágrafo ao Reichstag, e tem lutado consistentemente para legalizar a homossexualidade desde então. Nesta luta, foram unidos por socialistas radicais e liberais progressistas, e agora que ganharam poder e formaram um gabinete, as organizações públicas que fazem campanha pela abolição do Parágrafo 175 enviam novamente uma petição para alterar a lei penal.\n\nCompreensivelmente, nem todos em nossa coalizão ficarão felizes com a proposta de legalizar a homossexualidade consensual. Membros de direita do Zentrum, cooperando com conservadores protestantes, até lutaram para ampliar o Parágrafo 175, buscando aumentar suas penalidades, proibir a homossexualidade feminina e classificar certos casos de homossexualidade, como prostituição, como "casos graves". Será necessário pressão e negociação significativas para dobrar nossos parceiros a apoiar a lei - mas talvez seja um preço que valha a pena pagar?"
gerspd.71.a: "Certamente, nossos parceiros concordarão em nos apoiar se fizermos concessões..."
gerspd.71.b: "Melhor não provocar esse urso por enquanto."

gerspd.72.t: "Negociações com o Partido Liberal do Povo"
gerspd.72.d: "Representantes do LVP, como Hugo Preuß, Erich Koch e Otto Geßler, foram convidados para o Comitê Interfacções para negociar os termos de sua inclusão na coalizão, e assim uma restauração da União Democrática que foi fomentada pela liderança do SPD e do LVP durante a campanha eleitoral de 1936. Será uma tarefa mais fácil de dizer do que fazer — o LVP não só se sente desprezado e empoderado e certamente imporá termos elevados para sua participação (vários secretários liberais e uma política econômica mais moderada estão garantidos), mas longe de todos no LVP estão entusiasmados para cooperar conosco em primeiro lugar.\n\nAntigos liberais nacionais que se uniram a seus colegas de esquerda em 1929 e representam os interesses dos negócios, especialmente os seguidores "pragmáticos" do falecido Gustav Stresemann, acreditam que trabalhar com o SPD levará à marginalização da ideologia liberal e transformará o LVP em um apêndice burguês da Social Democracia. Se quisermos convencê-los a se unir a nós, precisaremos lembrá-los da alternativa - a aliança de extrema-direita do DkP e do DVLP, que certamente assumiria o poder se nosso gabinete cair."
gerspd.72.a: "Simplesmente permita que as negociações prossigam normalmente."
gerspd.72.b: "Vamos ameaçar com uma tomada de poder da direita se o LVP não nos apoiar."
gerspd.72.c: "Você está conosco, ou será esmagado! Faça sua escolha!"

gerspd.73.t: "O LVP Aceita"
gerspd.73.d: "As negociações com os deputados liberais foram proveitosas e um acordo de coalizão foi assinado. O Kaiser Wilhelm II terá que ser convencido a demitir vários secretários e substituí-los por nomeações liberais, e as políticas de nosso gabinete serão ajustadas para acomodar os interesses liberais. A União Democrática está restaurada!"
gerspd.73.a: "Ótimo!"

gerspd.74.t: "O LVP Declina"
gerspd.74.d: "Pressionado pela ala direita do partido, o LVP declinou nossa chamada para união progressista e declarou que buscarão se tornar uma "terceira força na política alemã, entre os extremos de esquerda e direita". Eles não se juntarão à nossa coalizão - um golpe significativo para nossa longevidade."
gerspd.74.a: "Maldição!"

gerspd.75.t: "O Dilema Agrário"
gerspd.75.d: "No ano passado, nosso gabinete esteve ocupado resolvendo a situação econômica geral do Império, mas até agora, foi principalmente a população urbana que se beneficiou desses esforços. No entanto, o campo tem lutado há mais de uma década, e o progresso dos gabinetes anteriores e de nosso governo atual para amenizar isso tem sido marginal. Isso precisa mudar. Os direitistas há muito descreditaram o SPD e seus parceiros de coalizão, ou como o Conde Westarp do DkP diria, "os inimigos mortais da agricultura alemã e seus apêndices", como barões ladrões socialistas determinados a criar uma cunha entre agricultores de pequena escala e Junkers na frente de unidade agrária e privar o humilde proprietário de suas últimas economias restantes. Enquanto o domínio conservador em muitas regiões rurais ainda for incontestável, muitos camponeses acreditarão cegamente nessas acusações audaciosas - portanto, precisamos estabelecer um programa agrário que seja capaz de convencer o camponês comum do contrário. O Secretariado Agrário elaborará várias reformas de acordo com a visão de todos os nossos parceiros de coalizão para inaugurar uma nova era no campo!"
gerspd.75.a: "Para a soberania popular no campo!"

gerspd.76.t: "Camponês Livre em Solo Livre"
gerspd.76.d: "Por décadas, um programa agrícola social democrata era um oximoro. O SPD inicial percebia-se principalmente como uma representação do proletariado urbano e denunciava a pequena agricultura como \"o protegido do estado\". O único objetivo vagamente definido era a socialização eventual dos meios de produção rurais, no melhor caso na forma de grandes propriedades cooperativas. Afinal, Marx mesmo havia profetizado o eventual desaparecimento da pequena fazenda de subsistência e via o futuro em empreendimentos agrícolas em grande escala mecanizados, racionalizados e semelhantes a plantações.\n\nCom o tempo, no entanto, camaradas sábios começaram a perceber que Marx estava equivocado. Não era a pequena fazenda que estava condenada a desaparecer, mas sim a grande propriedade rural ineficientemente administrada do Leste. Revisionistas como Eduard David, Arthur Schulz e Georg von Vollmar começaram a contestar os doutrinadores marxistas ortodoxos e desenvolveram o conceito de socialismo agrário democrático, fortemente inspirado em noções social-liberais. Ideias como a divisão de grandes propriedades agrárias em empresas familiares parceladas, solidariedade entre trabalhadores e agricultores e colonização interna em grande escala foram rejeitadas por líderes do partido como Bebel e Kautsky, pois apenas garantiriam a propriedade de uma classe arcaica ameaçada de extinção, o que era incompatível com a doutrina do partido e a luta de classes.\n\nSomente após a guerra, as vozes da razão prevaleceram. Os velhos linha-dura ficaram em segundo plano enquanto a era da prática política social democrata começou sob Solf, Erzberger e Brockdorff. No entanto, levou quase mais uma década até que o partido finalmente abraçasse as teorias estabelecidas mais de uma geração antes deles, e ainda mais uma até sua implementação final sob o governo da União Democrática. De mãos dadas com partidos burgueses dispostos a compromissos, o SPD finalmente ousou construir uma ponte para o agricultor comum, limitou a influência das grandes propriedades e abraçou a ideia de socialismo agrário democrático. Agora, à medida que o camponês livre finalmente pisa em sua própria terra livre, outro pilar da democracia alemã foi reforçado contra a onipresente reação."
gerspd.76.a: "O futuro pertence ao camponês proprietário!"

gerspd.77.t: "Construindo Pontes entre a Cidade e o Campo"
gerspd.77.d: "A sociedade alemã sempre foi definida por uma enorme divisão entre regiões rurais e urbanas. Resentimento generalizado e imagens inimigas uns dos outros dominam não apenas a vida social cotidiana, mas também os padrões de votação. As crises econômicas e agrárias reforçaram essas crenças, e os partidos de direita há muito se baseiam em noções antiurbanas desenfreadas como forma de expandir seu eleitorado. Essa maldição sobre o povo alemão deve ser dissipada - as supostas diferenças irreconciliáveis entre cidade e campo são apenas um mito construído por elites arraigadas para manter as classes mais baixas divididas na tentativa de reforçar sua hegemonia. Apenas a união nos torna fortes!\n\nGraças aos nossos formuladores de políticas, esforços têm sido empreendidos para construir pontes entre áreas urbanas e rurais e aliviar tensões de longa data, porque uma solução para as crises agrícolas e econômicas só é possível por meio da cooperação, como refletido em nossas reformas. Um aumento de colonos rurais aumenta a demanda por produtos industriais e fortalece nossa economia industrial urbana. Isso, por sua vez, tem um impacto positivo no nível de salários dos trabalhadores, que consequentemente podem gastar mais dinheiro em produtos agrícolas locais de alta qualidade, como laticínios, vegetais e carne. A longo prazo, isso significa uma sociedade mais satisfeita, bem alimentada e próspera, um setor agrícola competitivo e uma baixa taxa de desemprego.\n\nÉ claro que levará muito tempo antes que todas as animosidades entre áreas rurais e urbanas sejam totalmente eliminadas - apesar de nossa luta contra especuladores, cartéis e aproveitadores que inflam artificialmente os preços e há muito evocam ódio entre consumidores e produtores, as feridas são muito recentes, e as frases populistas das últimas décadas estão profundamente enraizadas. Como sempre, a paciência é a chave - um dia, uma frente comum forte de agricultores e trabalhadores pode ser capaz de se opor às elites dominantes e pelos seus interesses."
gerspd.77.a: "Para o povo trabalhador na cidade e no campo!"

gerspd.78.t: "Revitalização do Vale do Vístula"
gerspd.78.d: "Para muitos de nossos compatriotas, a Prússia Ocidental é uma típica terra agrícola estéril no meio do nada. Tudo além de Danzig, a Pérola do Mar Báltico, é associado no máximo a imagens romantizadas da época dos Cavaleiros Teutônicos. No entanto, a Prússia Ocidental é muito mais do que isso — é o elo entre Leste e Oeste, entre o Báltico e a Polônia, e sua artéria vital, o Vístula, oferece um enorme potencial para a urbanização. Anos de êxodo rural finalmente devem ser combatidos.\n\nO interior entre centros regionais maiores como Elbing, Graudenz, Dirschau e Thorn é caracterizado por inúmeras aldeias pequenas que, se se aproximarem através de medidas de assentamento iniciadas por nós, formarão um bastião cada vez mais urbanizado contra a polonização insidiosa. Embora a base de matéria-prima da província seja relativamente escassa, seu potencial agrícola, especialmente para o setor de gado, é enorme. Os dias de cultivo desenfreado de grãos acabaram, e no futuro o fazendeiro da Prússia Ocidental deveria se especializar no que a província é amplamente conhecida — excelentes produtos lácteos e o cultivo de beterraba.\n\nÉ claro que os esforços de industrialização não podem ser negligenciados. Danzig é famosa por seus cais, as fábricas de motores Komnick em Elbing têm um potencial enorme para a motorização da província, e a fundição de ferro de Herzfeld & Victorius em Graudenz é a maior do tipo no nordeste da Alemanha. No entanto, o emprego no setor secundário é relativamente escasso em comparação com outras províncias. No campo, deve haver uma racionalização adicional das empresas de destilaria, refinarias de açúcar e indústria madeireira. Se as instalações portuárias em Danzig forem gradualmente expandidas e a rede de autoestradas for ampliada, nada impedirá mais o desenvolvimento exemplar. Uma Prússia Ocidental fortalecida levará a uma melhor integração de ainda mais rural Posen e da distante Prússia Oriental, e melhorará a economia geral do Leste Elbiano."
gerspd.78.a: "A essência alemã será preservada por meio do trabalho alemão."

gerspd.79.t: "Desentendimentos dentro da Frente Todemocrática"
gerspd.79.d: "O amplo espectro de diferentes ideologias democráticas representadas na Frente é compreensivelmente difícil de lidar às vezes. Conflitos dentro dos membros aumentaram sobre as mensagens específicas na propaganda da Frente - representantes do SPD de esquerda desejam que a Frente faça mais referência à nossa luta por justiça social, enquanto vários conservadores democráticos e católicos discordam."
gerspd.79.a: "Empenhe-se para nos colocar todos na mesma página."
gerspd.79.b: "Esses desentendimentos são naturais."

gerspd.80.t: "Confrontos nas Ruas"
gerspd.80.d: "Ativistas da Frente Todemocrática entraram em conflito com ativistas de extrema direita do DVLP, DSP e DvP durante um protesto a favor dos direitos democráticos hoje. Não houve mortes, mas alguns feridos - essa luta violenta para defender nosso progresso contra a reação da direita nos aproxima, mas também tem um custo."
gerspd.80.a: "Não vamos parar agora!"

gerspd.81.t: "Tensões entre Neo-Revisonistas e Esquerdistas"
gerspd.81.d: "As duas jovens alas ativistas do SPD que foram importantes na gênese da Frente Todemocrática, os neo-revisionistas liderados por Theodor Haubach e Carlo Mierendorff, e a esquerda marxista liderada por Kurt Rosenfeld e Max Seydewitz, compreensivelmente concordam pouco além de sua causa comum contra a direita reacionária. A questão de um cargo no departamento de propaganda da Frente renovou o conflito entre essas duas alas - e cabe a nós decidir qual delas favorecer."
gerspd.81.a: "Vamos dar esta posição aos Neo-Revisonistas."
gerspd.81.b: "Vamos dar esta posição aos Esquerdistas."

germil.1.t: "Direção do Exército"
germil.1.d: "Há muito se dizia que a Prússia é um exército com um estado, e embora a Alemanha tenha avançado além dessa imagem brutal em certa medida, não é surpresa que o Exército Imperial Alemão seja um dos braços mais influentes e valorizados do Império. O Weltkrieg lhe deu uma aura de invencibilidade e, embora possa ser verdade, o Exército ainda é atormentado por questões que podem provar ser seu calcanhar de Aquiles. Uma rivalidade interserviço feroz, falta de coordenação central e um corpo de oficiais aristocráticos calcificados são apenas alguns dos muitos problemas que preocupam o OHL e o Ministério da Guerra da Prússia.\n\nFações, ou grupos, se formaram dentro do Exército, cada uma com uma visão diferente. Os Reformistas são seguidores das ideias do falecido Hans von Seeckt e são representados pelo atual Chefe do Estado-Maior, Kurt von Hammerstein-Equord. Eles vislumbram um exército centralizado, modernizado, profissional e aberto a todas as classes sociais, empregando a guerra mecanizada de armas combinadas. Do outro lado da cerca estão os Altgardisten, a velha guarda que prefere apenas a simplificação da estrutura do exército existente. Finalmente, à parte, Die Fronde, defendida por generais como Joachim von Stülpnagel, deseja um exército nacionalista e ideologizado adequado para uma guerra total que exigirá a mobilização da nação de cima a baixo.\n\nO enraizamento do Exército na política significa que cada uma das três facções tem poderosos aliados no Reichstag e um governo de escolha preferido - agora que a poeira baixou um pouco, os vencedores das batalhas políticas de 1936 estão livres para apoiar seus aliados no Exército e moldar o exército de acordo com sua visão."
germil.1.a: "Estamos prontos."
GER_military_mechanics_tt: "Nosso caminho político escolhido determinará a direção da reforma militar:\n - A ditadura de Schleicher apoiará §YDie Fronde§!.\n - A Coalizão Schwarz-Weiß-Rot apoiará §Yos Altgardisten§!.\n - A União Democrática apoiará §Yos Reformistas§!.\n\nAtravés de §YDecisões§!, você terá que fortalecer o controle de sua facção escolhida influenciando ou promovendo comandantes simpáticos à sua causa. Quanto mais forte o controle, mais §YNational Foci§! estarão disponíveis."

germil.2.t: "Os Reformistas"
 germil.2.d: "Em 1924, o General Hans von Seeckt foi nomeado Chefe do Estado-Maior General Alemão após muitas décadas de serviço decorado no Exército Imperial Alemão - e imediatamente começou a trabalhar. Seeckt tinha uma visão bastante radical da reforma militar - ele desejava transformar o inadequado Heer em um exército da era moderna, com braços terrestres, navais e aéreos separados sob uma força armada singular que responde a um único ministério militar, tudo enquanto o exército é transformado em um núcleo profissional que emprega táticas de armas combinadas de ponta para romper as linhas inimigas, cercá-las e destruí-las.\n\nSuas batalhas com o estabelecimento e os políticos civis erodiram seu capital político e ele foi removido após o feito máximo de sua liderança, a independência da Luftstreitkräfte e o estabelecimento do Secretariado da Força Aérea no gabinete imperial. Sua visão ainda atrai seguidores, no entanto, e eles são chamados de Reformisten, ou Reformistas. Kurt von Hammerstein-Equord, o atual chefe do exército, é um seguidor dessas ideias, Walther Reinhardt foi uma de suas inspirações enquanto Ernst Volckheim, Erich von Bonin e Oswald Lutz são seus principais ideólogos, e eles também recebem apoio entre os veteranos graduados.\n\nEmbora poucos deles tenham alta consideração pela democracia, eles entraram em uma aliança instável com o SPD e os reformistas parlamentares - afinal, sua visão radical requer uma abordagem política radical também, e apenas o SPD está disposto a desafiar o antigo estabelecimento militar prussiano."
germil.2.a: "A guerra moderna requer um exército moderno."

germil.3.t: "Abolição dos Exércitos Federais"
germil.3.d: "A unificação do Império Alemão em 1871 só foi alcançada através de compromissos detalhados com os estados do sul - uma das concessões feitas foi em relação aos exércitos dos estados maiores, Saxônia, Baviera e Württemberg. Em vez de serem integrados em um 'Exército Alemão' unificado, eles mantiveram sua organização distinta, listas de oficiais e até ministros da guerra separados - embora importantes para as identidades nacionais dos estados do sul e da Saxônia, também eram altamente desprezados pelos líderes do exército reformista devido a causar ineficiência organizacional. Os exércitos bávaro, saxão e württemberguiano ficaram sob o comando supremo do exército prussiano em tempos de guerra, mas eram principalmente autônomos em tempos de paz, tornando a reorganização uniforme do exército difícil.\n\nApós longas negociações com o governo da União Democrática, uma emenda constitucional finalmente foi aprovada para acabar com essa prática. Certas distinções entre os antigos regimentos bávaro, saxão, württemberguiano e prussiano permanecerão, como insígnias nacionais para alguns regimentos, mas todas as forças armadas no Império agora responderão a um único ministério e um único estado-maior."
germil.3.a: "Esperemos que compreendam nossa razão a tempo."
GER_du_has_majority_tt: "O governo tem maioria reformista no Reichstag."

germil.4.t: "Reichskriegsamt"
germil.4.d: "Desde 1871, a Alemanha não teve um ministério da guerra - o fato de seu exército estar realmente dividido em exércitos bávaro, saxão, württemberguiano e prussiano significava que cada um desses estados tinha seus próprios ministérios da guerra, sendo o último o mais poderoso e servindo como o ministério de facto da guerra da Alemanha. Isso prejudicou a cooperação militar-civil e o controle civil sobre o militar, com resultados quase desastrosos durante o Weltkrieg. A centralização em andamento do militar finalmente pôs fim a essa fraqueza do Exército Imperial - o Gabinete da Guerra Imperial, ou Reichskriegsamt, foi estabelecido e agora é parte integrante do gabinete (informal) liderado pelo Reichskanzler.\n\nAo mesmo tempo, uma estrutura abrangente unificando os três braços do militar alemão - terrestre, naval e aéreo - e respondendo ao Reichskriegsamt foi estabelecida. Após longas discussões sobre o nome, nomes mais 'centralistas' como Reichswehr foram deixados de lado em favor do politicamente neutro Deutsche Streitkräfte (Forças Armadas Alemãs)."
germil.4.a: "Um comando central é necessário para a guerra moderna."

germil.5.t: "Die Fronde"
germil.5.d: "As fases finais do Weltkrieg provaram que as guerras do futuro não serão nada como as do passado - elas exigirão a mobilização total dos recursos de um estado para reunir a maior força militar possível e poder resistir ao oponente. Como tal, a Alemanha só pode vencer a próxima guerra se seguir esse princípio à risca. 'Die Fronde', um termo antiquado que significa 'A Revolta', une duas facções menores com objetivos similares - os Psicólogos e a Volksarmee. Eles são militaristas linha-dura de uma perspectiva ideológica de extrema-direita que buscam melhorar a 'psicologia' do soldado alemão e estabelecer um 'exército do povo', um exército altamente nacionalista e ideologizado que abrange toda a sociedade alemã. Ludwig Beck, Joachim von Stülpnagel e Werner von Blomberg são seus principais ideólogos, enquanto seu 'avô' espiritual é o General Max Bauer, um dos colegas mais próximos de Erich Ludendorff e o ideólogo de sua 'Ditadura Ludendorff'.\n\nEmbora nem todos estejam em bons termos com Schleicher, suas ambições de transformar o Império Alemão em um regime autoritário guiado pelo exército se alinham com Die Fronde. Como tal, eles são aliados naturais."
germil.5.a: "Todos a bordo para a guerra total!"

germil.6.t: "A Wehrmacht"
germil.6.d: "As forças terrestres, navais e aéreas do Império Alemão permanecem separadas desde 1871 - enquanto a força terrestre é dividida em exércitos bávaro, saxão, württemberguiano e prussiano, a marinha e a força aérea são instituições inteiramente imperiais com seus próprios Secretariados no gabinete do Reichskanzler. Isso prejudica a cooperação entre os serviços de nosso exército e torna o planejamento estratégico de grande escala difícil, pois não há uma plataforma oficial para coordenar as ações dos diferentes ramos. Isso acaba hoje com o estabelecimento da Força de Defesa Imperial, ou a Wehrmacht - as forças terrestres unificadas do Império Alemão.\n\nO comando supremo da Wehrmacht responderá exclusivamente ao Kaiser e ao Reichskanzler - os ignorantes parlamentares não merecem exercer nenhum controle sobre o militar. A centralização do militar é improvável que seja completa por enquanto - os exércitos bávaro, saxão e württemberguiano ainda permanecerão, pois abolir-los custaria um pouco de capital político. Uma vez que a guerra seja vencida, podemos terminar o trabalho."
germil.6.a: "Um exército nacional para um Império nacional!"

germil.7.t: "Os Altgardisten"
germil.7.d: "Embora todos os comandantes e teóricos de destaque do Heer sigam a doutrina de mobilidade e cerco, longe de todos desejam reformar radicalmente o sistema. Afinal, o Weltkrieg foi vencido pelo testado exército alemão, e agora nossos inimigos estão ainda mais fracos - tudo o que o Heer precisa fazer é adaptar-se a certos desenvolvimentos tecnológicos modernos para manter sua vantagem. Os 'Altgardisten' (Guarda Antiga) são formados por generais veteranos da Grande Guerra, aristocratas prussianos, líderes dos exércitos federais que estão preocupados que suas estruturas autônomas e tradições sejam abolidas por seus colegas de mente reformista, e muitos outros - eles não são uma facção definida, apenas um estabelecimento conservador que não deseja consertar o que não está quebrado.\n\nA coalizão Schwarz-Weiß-Rot, que busca defender a tradição da nação alemã do avanço dos radicais, e que também é apoiada pela aristocracia prussiana, são seus aliados naturais."
germil.7.a: "O Exército Imperial é o melhor do mundo!"

gerflavour.1.t: "Morte de Wilhelm Solf"
gerflavour.1.d: "Em meio ao caos do recente crash do mercado, a morte do ex-Reichskanzler Wilhelm Solf mal foi notada pela maioria do povo alemão. Solf sucumbiu a um grave caso de pneumonia esta manhã aos 73 anos e deixa para trás um enorme legado político: quase ninguém mais teve uma influência tão duradoura nos assuntos domésticos, estrangeiros e especialmente coloniais no período entre 1911 e 1923.\n\nFoi Solf quem deu continuidade ao que Bernhard Dernburg começou no recém-criado Escritório Colonial em meados de 1900 e transformou o império colonial alemão no mais moderno da terra, foi Solf quem lutou contra os linha-dura anexacionistas durante a guerra e advogou por um tratado de paz justo, mas honroso, de compromisso, foi Solf quem liderou o primeiro governo parlamentar, democraticamente eleito após o fim da guerra e foi Solf quem tentou acabar com décadas de hostilidades anglo-alemãs com sua famosa 'Missão das Rosas' em 1921, embora infelizmente sem sucesso. Mesmo após sua renúncia em 1922, Solf permaneceu ativo nos círculos democrático-liberais e moldou toda uma geração de funcionários coloniais com mentalidade reformista, muitos dos quais ainda têm influência de longo alcance nas colônias, como Hermann Sabath no Extremo Oriente.\n\nApesar de tudo, suas opiniões bastante progressistas lhe renderam inimigos poderosos na elite política imperial de mentalidade conservadora, especialmente a reacionária Sociedade Colonial, mas neste dia triste, até seus velhos adversários preferem permanecer em silêncio e prestar homenagem a um dos estadistas mais influentes na história recente da Alemanha."
gerflavour.1.a: "Um grande exemplo para todos os súditos do Império"
gerflavour.1.b: "Um homem honrado, mas falho, que serviu a um sistema falho"

gerflavour.2.t: "Legado dos Kanalrebellen"
gerflavour.2.d: "Após mais de três décadas, um dos projetos de construção mais ambiciosos e controversos da Alemanha finalmente alcançou sua conclusão. Com a última peça de conexão entre Aller e Elba finalizada, o Canal Mittelland, a conexão artificial mais longa da Europa, está aberto para o tráfego. Navios carregados com carvão e ferro no Ruhr agora podem alcançar os centros industriais em Hanôver, Brunswick, Brandemburgo e Saxônia sem grandes desvios através do Mar do Norte, e até têm acesso aos mercados distantes em East Elbia.\n\nEmbora a maioria do público, incluindo os conservadores, tenha se regozijado com a conclusão deste projeto de prestígio, isso certamente nem sempre foi o caso. Lá em 1899, quando os esforços de construção foram iniciados pelo próprio Kaiser Wilhelm II, o canal foi duramente contestado pela elite junker de East Elbia, que temia que uma conexão entre o Reno e o Elba inundasse a Prússia rural com grãos importados baratos. A resistência do DkP e da Liga Agrária no Landtag prussiano foi tão avassaladora que o Kaiser teve que abandonar seus planos ambiciosos por enquanto, a resistência desses chamados 'Rebeldes do Canal' (Kanalrebellen) foi um dos primeiros precedentes da oposição conservadora aos planos do Kaiser e do governo. Agora, é claro, todos esses protecionistas hardcore particularistas já se foram há muito tempo e foram substituídos por uma geração de conservadores mais jovens e mais comprometidos, mas mesmo assim é interessante ver como drasticamente a posição de um partido político selecionado sobre um determinado tópico pode mudar ao longo do tempo."
gerflavour.2.a: "Andere Zeiten, andere Sitten."

gerflavour.3.t: "O Debate da Indochina"
gerflavour.3.d: "O recente surto da Revolta da Indochina levou a discussões acaloradas no Reichstag do outro lado do globo depois que um projeto de intervenção militar direta na colônia foi colocado em pauta. Embora a maioria dos partidos concorde que o abandono da colônia está totalmente fora de questão, um gosto amargo permaneceu, pois uma dolorosa pergunta foi levantada no debate: por que a Alemanha expandiu para o Extremo Oriente em 1919 em primeiro lugar? Pela primeira vez em anos, parece que o parlamento chegou a um acordo por uma vez - ou seja, que a aquisição das colônias francesas fora da África mal trouxe benefícios para a Alemanha.\n\nRepresentantes do SPD argumentam que o colonialismo deve servir ao propósito de civilização, o que já é difícil na África, mas certamente não é na Ásia, onde as autoridades coloniais corruptas continuam o legado explorador dos franceses e britânicos. Delegados do Wirtschaftspartei reclamam do fato de que, apesar de a Indochina ter sido inicialmente planejada como um substituto para pagamentos de reparações de longo alcance, tudo o que fez nos últimos anos foi queimar dinheiro em massa, contribuindo assim para o dilema econômico em que a Alemanha se encontra. Até mesmo a DVLP admite relutantemente que a aquisição da Indochina tornou a Alemanha vulnerável, pois a expôs em sua fronteira oriental aos japoneses expansionistas, o que piorou o chamado \"Einkreisung\" (cercamento) da Alemanha no palco global, assim como nas décadas anteriores ao Weltkrieg.\n\nNo final, a Alemanha não é muito diferente dos impérios francês e britânico antes do Weltkrieg, e repete os mesmos erros de seus antecessores, para o desgosto dos parlamentares. No entanto, as discussões intermináveis permaneceram apenas isso, discussões - caberá à nossa corajosa Schutztruppe na Ásia Oriental pôr fim à rebelião o mais rápido possível, e um plano para reforçar as forças nas colônias foi finalmente adotado pelo Reichstag."
gerflavour.3.a: "Nos tornamos o que outrora juramos destruir."

gerflavour.4.t: "Reforços Alemães Chegam"
gerflavour.4.d: "Reforços chegaram da pátria, aprovados pelo Reichstag em reação à rebelião em curso na Indochina. Os reforços incluem kits adicionais de equipamento de infantaria das reservas do Heer e reforços de infantaria selecionados das reservas do exército."
gerflavour.4.a: "Eles certamente serão úteis."

gerflavour.5.t: "Deportados da Alemanha"
gerflavour.5.d: "Um 'gotejamento tenso' é como a imprensa parisiense descreve o evento peculiar ocorrendo em um posto de controle nos Vosges. Dia após dia, dezenas estão cruzando a fronteira apenas com as roupas do corpo e o que podem carregar, conduzidos até nossas autoridades por empresas da Feldgendarmerie. Esses pobres desgraçados são os muitos líderes gloriosos dos trabalhadores livres da Alemanha, cujo único crime foi ousar enfrentar os Junkers.\n\nCom os eventos do Ruhr chegando ao fim, as greves foram implacavelmente reprimidas, as autoridades imperiais encerraram qualquer pretensão de conciliação com as forças proletárias dentro do Império e embarcaram em uma campanha de 'terror' legal reacionário. Por enquanto, não temos conhecimento de mortes: os homens do Kaiser não foram tolos o suficiente para criar mais mártires. No entanto, muitas vozes proeminentes já foram presas sob acusações falsas. Alguns jornais socialistas foram fechados e sindicatos considerados muito radicais foram proibidos. Quanto àqueles considerados problemáticos, mas não dignos de serem presos, foram transformados em exemplos, despojados de sua cidadania e deportados. Estes são aqueles agora jogados em nossa porta.\n\nClaro, estamos felizes em recebê-los. Eles podem ter sido tornados apátridas pela Coroa Alemã, mas a federação universal dos trabalhadores não se importa com tais noções burguesas. No momento em que pisam na fronteira, são acolhidos pelo Secours Populaire, muitos mostrando sinais de maus-tratos, alguns claramente tendo passado por espancamentos. Com cada nova onda, as tensões aumentam ainda mais entre os guardas de ambos os lados, com insultos, ameaças e ocasionalmente projéteis improvisados voando através da fronteira. A situação parece improvável de sair do controle, mas a opinião pública está indignada. Um dia, esse abuso flagrante será vingado, nós juramos isso. Enquanto isso, esses exilados se juntam àqueles já na França, cada um deles agora determinado a voltar e libertar sua pátria."
gerflavour.5.a: "Um dia, os devolveremos para casa."

gerflavour.6.t: "Wilhelm Groener Morre"
gerflavour.6.d: "O General Wilhelm Groener, um herói renomado do Weltkrieg, faleceu hoje em Bornstedt. Durante o Weltkrieg, suas reformas no sistema ferroviário militar ajudaram o Exército Imperial Alemão a ganhar vantagem sobre seus rivais da Entente, mas sua cooperação com as autoridades civis como chefe do Kriegsamt lhe rendeu críticas devido à cooperação com sindicatos e comentários inflamatórios em relação aos interesses corporativos, e ele foi temporariamente desonrado. Groener voltou à importância no Exército após a queda de Ludendorff e se envolveu na política civil, ganhando nome não apenas como um comandante militar capaz, mas como um hábil intermediário dos interesses do Heer no governo e no Reichstag. Sua morte é lamentada por seus pares no exército e por sua família."
gerflavour.6.a: "O Heer precisa de mais homens como ele."

gerflavour.7.t: "Sedantag"
gerflavour.7.d: "Após a guerra franco-alemã de 1870-1871, o Sedantag foi estabelecido para celebrar nossa vitória em Sedan, onde capturamos o último imperador francês, Napoleão III, e a elite de seu exército. Originalmente um feriado para honrar o militar prussiano, o Sedantag se transformou em uma celebração da fundação do Reich e, após o Weltkrieg, da humilhação de seus inimigos.\n\nEm cada cidade e vila de Aachen a Memel, cada rua está decorada em preto, branco e vermelho. Cada sino proclama orgulhosamente este dia de celebração. Nobres, soldados e inúmeros veteranos desfilam orgulhosamente pelas ruas, aclamados pelas massas felizes. De fato, este é um bom dia, um dia que nos lembra da paz e prosperidade que desfrutamos desde a fundação do Reich."
gerflavour.7.a: "Heil dem Kaiserreich!"

gerflavour.9.t: "A Morte de Wilhelm II"
gerflavour.9.d_GER: "Nosso Kaiser Wilhelm II morreu de uma embolia pulmonar no hospital Charité em Berlim hoje. É o fim de uma era. Wilhelm II foi um dos últimos monarcas europeus a reinar durante o século XIX, e durante toda a sua vida ele tentou manter - às vezes conseguindo, muitas vezes falhando - os valores com os quais ele identificava aquela era. Com sua morte, o século XX estará, finalmente, totalmente sobre nós.\n\nPor todo o Império, bandeiras estão hasteadas a meio mastro, e cerimônias públicas estão sendo organizadas para homenagear o Kaiser do Weltkrieg, o Kaiser que conquistou o mundo para a Alemanha. Um dos espectadores em Berlim é o Kronprinz Friedrich Wilhelm, que agora terá que manter a honra do Kaiserreich no mundo."
gerflavour.9.d_GEX: "Nosso Kaiser Wilhelm II morreu de uma embolia pulmonar em um hospital em Dar-es-Salam hoje. É o fim de uma era. Wilhelm II foi um dos últimos monarcas europeus a reinar durante o século XIX, e durante toda a sua vida ele tentou manter - às vezes conseguindo, muitas vezes falhando - os valores com os quais ele identificava aquela era. Com sua morte, o século XX estará, finalmente, totalmente sobre nós.\n\nPor todo o Império, ou o que resta dele, bandeiras estão hasteadas a meio mastro, e cerimônias públicas estão sendo organizadas para homenagear o Kaiser do Weltkrieg, o Kaiser que conquistou e perdeu o mundo para a Alemanha. Um dos espectadores em Dar-es-Salam é o Kronprinz Friedrich Wilhelm, que agora terá que manter a honra do Kaiserreich no mundo."
gerflavour.9.a: "O Kaiser está morto! Vida longa ao Kaiser Wilhelm III!"

gerflavour.10.t: "Coroação de Wilhelm III"
gerflavour.10.d: "O Príncipe Herdeiro do Império Alemão, que pacientemente esperou para suceder seu pai agora lendário desde 1888, foi coroado e assume o trono como Wilhelm III, Imperador Alemão. Mesmo ignorando a problemática situação geopolítica, a coroação enfrentou alguns problemas, pois o Império na verdade não tem uma tradição de investidura cerimonial. Nenhuma Coroa Imperial Alemã jamais foi feita e só existe no papel, apenas uma Coroa Cerimonial de Wilhelm II existe - e nem ele nem seu antecessor Friedrich III tiveram uma coroação. Uma cerimônia de coroação foi realizada seguindo a tradição prussiana na capital.\n\nWilhelm III precisa não apenas cumprir as expectativas deixadas por seu pai, mas também combater sua própria reputação menos que esplêndida. Ele é desprezado pela esquerda e visto como um bufão pela direita. No entanto, não importa o que um lado ou outro possa pensar dele, eles têm que aceitar que ele agora é o Kaiser deles."
gerflavour.10.a: "Heil dir im Siegerkranz!"

gerflavour.11.t: "Morte do Duque Ernst de Saxe-Meiningen"
gerflavour.11.d: "Hoje, o Duque Ernst de Saxe-Meiningen faleceu aos 82 anos. Famoso como o "Malerherzog" (Duque Pintor) ou o "Duque que nunca quis ser Duque", Ernst, que só ascendeu ao trono aos 68 anos, era amplamente conhecido por seu entusiasmo pelas belas artes e seu desinteresse pela política, algo que contrastava fortemente com o estilo de governo de seu irmão mais velho e antecessor Bernhard III, um admirador belicoso do estilo de vida prussiano. Embora o legado de "apenas" 14 anos de reinado possa parecer pequeno em comparação com seu pai e avô, que governaram Saxe-Meiningen por cerca de meio século, Ernst definitivamente não será esquecido, já que muitas das belas imagens pintadas por ele já estão em exibição como parte de uma exposição permanente no Museu de Arte Lindenau em Meiningen."
gerflavour.11.a: "Ele fará falta."

gerflavour.12.t: "Grande Liberdade"
gerflavour.12.d: "Esta semana, \"Große Freiheit\" (Grande Liberdade), um novo sucesso de bilheteria dirigido por Helmut Käutner e estrelado por atores mundialmente famosos como Hans Albers e Ilse Werner, celebrou sua estreia no palácio de cinema UFA em Hamburgo, o maior cinema da Europa - para deleite da população local, já que a história do filme se passa na cidade hanseática também. Louvado pela crítica como um grande exemplo do gênero realismo poético, o filme conta a história de um ex-marítimo envelhecido e cínico chamado Johnny, que passa sua aposentadoria como cantor e animador em um clube ao longo da Große Freiheit, uma rua no famoso distrito de luz vermelha de St. Pauli, em Hamburgo. Depois que ele promete a seu irmão moribundo cuidar da namorada deste último, Gisa, após sua morte e permite que a jovem, com apenas 20 anos, viva em seu quarto como empregada doméstica, ele começa a desenvolver sentimentos de amor pela primeira vez em muitos anos - embora totalmente sem suspeitas de Gisa, que entretanto começa a cortejar um trabalhador do estaleiro sem o conhecimento de Johnny. Johnny fica tão obcecado pela garota que chega a planejar pedi-la em casamento e abandonar sua antiga vida instável, mas justo quando comprou as alianças, descobre o relacionamento secreto de Gisa. Contrariado, envergonhado e desonrado, o velho lobo do mar decide deixar sua antiga vida para trás para sempre e embarca novamente em um navio naquela mesma noite, nunca mais retornando.\n\nO filme não só se tornou amplamente popular por sua história profundamente melancólica e fatalista, que captura perfeitamente o espírito da era de guerra, mas também por sua trilha sonora fantástica - muitos schlagers apresentados no filme, como o icônico "La Paloma" e "Na Reeperbahn às Meia Noite e Meia", já se tornaram clássicos instantâneos e são tocados em vitrolas por toda a Europa."
gerflavour.12.a: "A noiva do marinheiro é o mar."

gerflavour.13.t: "Morte do Príncipe Friedrich de Waldeck-Pyrmont"
gerflavour.13.d: "Após um reinado de mais de 53 anos, o Príncipe Friedrich de Waldeck-Pyrmont faleceu pacificamente hoje, aos 81 anos. Apesar de sua carisma escasso e legado político praticamente inexistente, Friedrich alcançou o que muitos monarcas alemães sonharam: ele é agora oficialmente o soberano que reinou por mais tempo na história de 75 anos do Império Alemão, superando até mesmo o lendário Wilhelm II por apenas algumas semanas, algo que provavelmente faz o \"Kaiser Eterno\" se revirar no túmulo.\n\nA grande insignificância do Príncipe Friedrich pode ser atribuída não apenas ao fato de que Waldeck é um dos menores e menos populosos estados constituintes da Alemanha, mas também à extrema dependência de Waldeck da Prússia. Devido a um tratado controverso assinado em 1867, já que o principado não conseguia cobrir as contribuições matrículas anuais que cada estado membro precisava pagar, o príncipe se tornou uma figura decorativa irrelevante, enquanto a administração interna foi assumida pelos prussianos de Kassel e Hanôver. Em várias ocasiões, a dissolução completa de Waldeck-Pyrmont esteve em pauta, em parte porque ativistas em Bad Pyrmont, que não têm muito em comum com seus governantes em Arolsen, pediram uma unificação com a Província de Hanôver, mas esses planos sempre fracassaram.\n\nCaberá ao filho de Friedrich, o Príncipe Josias de Waldeck-Pyrmont, guiar o pequeno principado por uma nova era."
gerflavour.13.a: "Memento mori."

gerflavour.14.t: "Oferta de Comando do Príncipe Herdeiro Wilhelm"
gerflavour.14.d: "Wilhelm, o Príncipe Herdeiro do Império Alemão, recebeu uma oferta para ser comissionado no exército mais uma vez pelo círculo íntimo do Kaiser, para liderar as tropas na Segunda Weltkrieg. Durante a Primeira Weltkrieg, ele foi um dos comandantes supremos no Front Ocidental, e embora sua liderança tenha sido criticada por muitos de seus generais, ele retornou para casa vitorioso. Talvez ele possa se provar no campo de batalha mais uma vez?"
gerflavour.14.a: "Ele comandará a Heeresgruppe Kronprinz mais uma vez"
gerflavour.14.b: "Vamos mantê-lo fora do comando desta vez"

gerflavour.15.t: "Rei Rupprecht Recebe Comando do Exército"
gerflavour.15.d: "Após o anúncio de que o Príncipe Herdeiro Wilhelm retornará ao front na Segunda Weltkrieg, o Rei Rupprecht da Baviera foi recomissionado como comandante no Exército Alemão Imperial também. O comandante da Heeresgruppe Rupprecht von Bayern durante o Weltkrieg, ele se provou um comandante capaz apesar de ter recebido sua posição por nobreza, e foi considerado por seus pares como talvez o único rei alemão merecedor de comando militar durante toda a guerra. Como ele é o Rei reinante e está se aproximando dos 70 anos, Rupprecht pode não liderar com a mesma capacidade de antes, mas foi bem recebido pelo OHL mesmo assim."
gerflavour.15.a: "Ele liderará as tropas bávaras para a glória"

gerflavour.16.t: "Dia das Mães"
gerflavour.16.d: "Desde que o Congresso dos EUA designou o segundo domingo de maio como o Dia das Mães em 1914, como um sinal de amor e reverência pelas mães do mundo, esta tradição americana tem lentamente ganhado força através do Atlântico. Após o fim da Weltkrieg, a Associação de Donos de Floriculturas Alemães (Verband Deutscher Blumengeschäftsinhaber) aproveitou isso como uma tática de marketing, promovendo a data para aumentar as vendas de flores em maio. O ênfase litúrgico da visão original do feriado também conquistou o apoio de grupos conservadores religiosos, que consideravam uma alternativa viável ao Dia Internacional da Mulher, iniciado por organizações socialistas. Movimentos pedindo para torná-lo um feriado oficial ganharam força no Império Alemão nas décadas de 1920 e 1930.\n\nAo lado de donos de empresas, sociedades conservadoras e ativistas pelos direitos das mulheres, a campanha na Alemanha também foi endossada por grupos völkisch, que conectaram a ideia do Dia das Mães com seu ideal de extrema-direita de uma mãe fiel e procriadora que é o futuro da raça mestra germânica. A nomeação de Kurt von Schleicher, um patriota, nacionalista e Reichskanzler que, no entanto, mostra uma tendência progressista, levantou as esperanças desta campanha ativista, e inúmeras cartas chegaram a Berlim, pedindo-lhe para finalmente tornar o Dia das Mães um feriado nacional. O Império tem... dias melhores, mas talvez uma pequena vitória de propaganda não faça mal?"
gerflavour.16.a: "Que as futuras gerações saibam que Schleicher respeita as mulheres mais do que qualquer um."
gerflavour.16.b: "As mães podem esperar. O país está à beira do colapso."

gerflavour.17.t: "Descoberta da Fissão Nuclear"
gerflavour.17.d: "O Instituto Kaiser Wilhelm de Química relatou que seus cientistas, liderados por Otto Hahn e Fritz Strassmann, confirmaram a existência de um fenômeno que vinha sendo suspeito pela comunidade de físicos e químicos há anos, mas que se presumia ser apenas uma hipótese - a fissão nuclear. Após bombardear átomos de urânio com nêutrons, eles descobriram que os núcleos de urânio foram divididos com sucesso e produziram átomos de bário. Embora tenha levado um tempo para a equipe confirmar que o que viram não era apenas contaminação, Hahn e Strassmann acabaram cunhando o termo Uranspaltung (fissão do urânio) para descrever o fenômeno.\n\nIsso pode abrir caminho para novas tecnologias, caso a energia presumivelmente enorme liberada pela fissão nuclear possa ser contida e utilizada."
gerflavour.17.a: "Eureka!"

gerflavour.18.t: "Jubileu do Trono de Ouro"
gerflavour.18.d: "Hoje é um dia de celebração grandiosa! Exatamente 50 anos atrás, em 1888, nosso Kaiser, Wilhelm II, assumiu o trono após a infeliz morte de seu pai Friedrich III. Os últimos cinquenta anos viram a Alemanha se tornar um império mundial e estabelecer uma hegemonia por toda a Europa, tudo isso enquanto realizava enormes reformas em casa - a Era Guilhermina foi um período de grandes mudanças, conflitos, mas também de grandeza.\n\nO Kaiser - já quase com 80 anos e em saúde frágil - fez uma turnê por seu Império, encontrando seus súditos e visitando os monarcas dos estados constituintes. Seu filho mais velho e herdeiro aparente, o Príncipe Herdeiro Wilhelm, cumpriu grande parte dos deveres durante as visitas. Já, o povo e os funcionários do governo esperam que ele tenha que assumir o trono em breve. Preparações estão sendo feitas lentamente para a transferência de poder e deveres..."
gerflavour.18.a: "Viva o Kaiser Wilhelm II!"

gerflavour.19.t: "Alemanha Aumenta Apoio para a Mitteleuropa"
gerflavour.19.d: "A nomeação de Paul Lejeune-Jung como próximo presidente da Comissão da Mitteleuropa sob iniciativa alemã espera trazer benefícios para os estados membros da Mitteleuropa devido à maior eficiência dos projetos de construção transnacionais. Já, nossas empresas de construção relatam negociações e financiamentos mais fáceis."
gerflavour.19.a: "Bom."

gerflavour.20.t: "Descoberta do Ciclo do Ácido Cítrico"
gerflavour.20.d: "Na mais recente publicação do \"Chemiker-Zeitung über die wichtigsten Gebiete der Chemie und chemischen Industrie\", os leitores puderam encontrar um artigo enviado por Hans Krebs M.D., intitulado \"O Papel do Ácido Cítrico no Metabolismo Intermediário em Tecidos Animais\". Nele, Krebs apresentou sua mais nova descoberta de um ciclo de reações envolvendo a molécula de ácido cítrico, que se mostrou essencial no funcionamento de todos os organismos vivos. O processo envolve uma série de conversões químicas cíclicas e é um elemento vital da respiração celular, permitindo que todos os organismos funcionem.\n\nO autor do artigo, Dr. Hans Krebs, é um pesquisador na Universidade de Freiburg, conhecido por descobrir o Ciclo da Ornitina em 1932. Utilizando trabalhos anteriores de Albert Imre Szent-Györgyi de Nagyrápolt, que descobriu vários produtos e reações no ciclo, Krebs apresentou suas descobertas de maneira sucinta.\n\nEsta recente descoberta tem sido vista como extremamente inovadora, e Krebs já está recebendo mais honras e reconhecimento no mundo científico. O feito também aumentou a reputação dos círculos científicos alemães e, mais importante ainda, da Sociedade Kaiser-Wilhelm."
gerflavour.20.a: "Um ciclo de vida."

gerflavour.21.t: "Vydūnas"
gerflavour.21.d: "As indicações para o Prêmio Nobel de Literatura de [GetYear] já estão chegando ao Comitê do Prêmio Nobel, e entre elas está um nome inesperado — Wilhelm Storost, mais comumente conhecido pelo nome \"Vydūnas\".\n\nVydūnas é um líder espiritual da comunidade prussiana-lituana, membro de sociedades teosóficas, poeta e filósofo, além de um notável preservador de tradições locais, folclore, canções e até mesmo de sua antiga fé pré-cristã, que ele procurou reconstruir e redimir. Sua influência moral entre a diminuta população lituana-falante na Prússia Oriental é inquestionável, e ele até mesmo se tornou conhecido do outro lado do Memelândia, no Reino da Lituânia, onde suas obras são lidas e citadas. É claro, ele também conquistou respeito entre os intelectuais alemães, embora seu status de minoria e foco o deixe relativamente desconhecido.\n\nA notícia foi recebida com calor em Berlim e com alegria em Tilsit, e embora sua vitória não esteja de forma alguma assegurada, apenas considerar Vydūnas é uma realização significativa para os prusso-lituanos. O único ponto de tensão é o possível choque entre ele e o estabelecimento aristocrático prussiano - uma parte considerável das obras de Vydūnas é dedicada à conquista e colonização da Prússia pelos Cavaleiros Teutônicos, e à destruição da cultura local e do modo de vida que esse processo causou. Como não apenas a Prússia, mas possivelmente o próprio Império, tem suas origens nos territórios conquistados na Ostsiedlung, isso fez com que a imprensa de direita ridicularizasse o poeta como não patriota."
gerflavour.21.a: "Uma realização louvável para a literatura alemã!"
gerflavour.21.b: "Vamos pressionar o Comitê a considerar mais... autores patrióticos."

gerflavour.22.t: "Um Endosso"
gerflavour.22.d: "Embora aparentemente cercado por todos os lados pelos conservadores e reacionários, a coalizão da União Democrática tem muitos apoiadores também. Hoje, um endosso novo, mas não totalmente inesperado, veio do laureado com o Prêmio Nobel e presidente de longa data do Instituto de Física da Sociedade Kaiser-Wilhelm — Albert von Einstein.\n\nReconhecido como uma das maiores mentes do século XX graças às suas teorias inovadoras de relatividade geral e especial, Einstein possui grande prestígio em toda a alta sociedade alemã — e ele usa esse peso para fazer campanha por ideais políticos. Ele é membro do Bund Neues Vaterland pacifista, que faz campanha pela paz mundial e aderência ao direito internacional, escreveu favoravelmente sobre o socialismo e a reforma social, e apoia a criação de uma pátria nacional judaica na Palestina.\n\nAgora, ele também endossa abertamente nosso governo, declarando por escrito que "das partes que competem no Reichstag, a necessidade de grandes reformas sociais e políticas no Império só pode ser alcançada pelo SPD"."
gerflavour.22.a: "É muito apreciado."
gerflavour.22.b: "Vamos retribuir de acordo com o gênio de nossa era."

gerflavour.23.t: "A Nova Manobra do Kaiser"
gerflavour.23.d: "Embora grande parte de seu poder tenha sido limitada pelo Escândalo do Daily Telegraph, pelo processo de Parlamentarização e pelas Reformas de Março à Constituição, Wilhelm II permaneceu influente na política alemã até quase sua morte. Não através de sua pessoa — até o fim de sua vida, ele não conseguia se adaptar completamente ao parlamentarismo — mas através de seus conselheiros e corte, que se adaptaram às Reformas de Março cooperando com o Reichstag para aprovar candidatos preferidos pelo Kaiser em momentos em que os parlamentares não conseguiam concordar. É assim que Reichskanzlers como Posadowsky, Brockdorff-Rantzau e Dirksen puderam assumir o poder apesar da composição do Reichstag, mesmo após as Reformas de Março.\n\nWilhelm III é uma fera completamente diferente. Com uma educação militarista, duas décadas sendo adorado pela extrema direita como "seu salvador" e uma resolução egoísta de ser este "salvador da Alemanha" de uma forma que seu fraco pai não foi, ele entrou em conflito com o governo incumbente desde os primeiros dias de seu reinado. Seu objetivo - encontrar uma maneira de derrubar o SPD e nomear alguém de quem ele goste, como Kurt von Schleicher ou Elard von Oldenburg-Januschau, como Reichskanzler. Realinhamentos na alta política após a coroação de um novo Imperador Alemão não são nada novos na história do Império - afinal, Wilhelm II mesmo fez muito do mesmo, demitindo Otto von Bismarck logo após sua coroação. Ainda assim, será que os tempos são realmente os mesmos?"
gerflavour.23.a: "Não é mais 1890, Vossa Majestade."

gerflavour.24.t: "A Derrota Esmagadora"
gerflavour.24.d: "Uma das situações mais tensas na história do governo da União Democrática ocorreu nos próximos dias. De sua cabana em Potsdam, Wilhelm III considerou várias opções possíveis para o cargo de Reichskanzler — no entanto, a realização de que elas exigirão a aprovação do Reichstag fez com que esses planos fossem frustrados um após o outro. Diante de novos desafios do estabelecimento conservador, todos os partidos da coalizão se uniram para recusar o consentimento para qualquer Reichskanzler proposto pelo Kaiser, mantendo-se firmes e exigindo a manutenção do gabinete incumbente.\n\nA oferta de Wilhelm III de um governo reformulado, formando um \"governo de especialistas\", também foi recusada. Alguns pensaram em opções radicais, como dissolver completamente o Reichstag - no entanto, o Kaiser foi dissuadido de tais movimentos por seus conselheiros. O clima na nação cada vez mais favorecia o Reichstag, não o Kaiser, as primeiras manifestações estavam começando a se reunir nas ruas, exigindo independência do governo dos caprichos do monarca - enquanto as tensões entre esses dois mecanismos de poder atingiram o ponto em que a abolição da monarquia estava sendo ocasionalmente considerada nos salões parlamentares.\n\nNo final, Wilhelm III recuou. Nenhuma mudança de governo foi aprovada e, pacificamente, o processo de Parlamentarização alcançou sua última e mais completa vitória. Um precedente foi estabelecido de que o Reichstag é a autoridade decisiva no país, e se ele e o Kaiser discordarem, é o Kaiser quem deve ceder. Ele ainda pode manter o poder de demitir o Reichskanzler ou qualquer secretário, mas, na prática, não pode exercer esse poder sem aprovação explícita do parlamento.\n\nA monarquia constitucional na Alemanha está longe de ser perfeita, e a influência do Kaiser ainda é significativa. No entanto, neste ponto, será cada vez mais difícil reverter este feito."
gerflavour.24.a: "A Alemanha nunca voltará ao seu passado inglório."

gerflavour.25.t: "Reichstagswahl [GetYear]"
gerflavour.25.d: "Novas eleições são realizadas na Alemanha a cada cinco anos para eleger todos os 445 membros do Reichstag. Agora que o Segundo Weltkrieg passou, o país pode voltar novamente à política de tempos de paz, aos debates sobre tributação, serviços sociais, educação e políticas étnicas que eram tão frequentes antes do incidente da Black Monday. As mudanças em nosso país desde 1936 certamente também se refletirão nas chances que os partidos têm de vencer a eleição..."
gerflavour.25.a: "Os católicos formarão o novo governo!"
gerflavour.25.b: "O SPD formará o novo governo!"
gerflavour.25.c: "Diante de nenhuma oposição séria, a frente unida conservadora vence com maioria!"
gerflavour.25.e: "Diante de nenhuma oposição séria, o regime de Schleicher obtém maioria!"
gerflavour.25.f: "O DVP formará o novo governo!"
gerflavour.25.g: "Os liberais e socialistas formarão o novo governo!"

gerflavour.26.t: "Eintopfsonntag"
gerflavour.26.d: "A guerra está durando mais do que inicialmente previsto, e isso só pode significar uma coisa, assim como durante o Primeiro Weltkrieg: Tempo de Racionamento. Um pilar importante da economia de guerra é o ajuste do plano alimentar de cada cidadão alemão - nada de mais Sonntagsbraten, coma Eintopf para a vitória final da Alemanha! Em breve, nossos cidadãos finalmente apreciarão novamente a grande variedade de pratos que podem ser preparados com batatas, nabos e grãos, assim como nos tempos do Velho Fritz."
gerflavour.26.a: "Mas nós ganhamos uma salsicha com isso, certo?"

gerflavour.27.t: ""A História da Cachúvia" Lançada"
gerflavour.27.d: "Aleksander Majkòwsczi — uma figura proeminente na Towarzëstwò Młodokaszëbów (Associação dos Jovens Cachubianos) — tem trabalhado para lançar seu projeto \"A História da Caxúbia\" em trechos para o jornal \"Gryf\" desde 1922 e em forma de livro desde 1936, em reação a \"Geschichte der Kaschuben\" de Friedrich Lorentz. Como o livro de Lorentz foi percebido como uma história de germanização na Caxúbia, Majkòwsczi decidiu destacar a nacionalidade caxubiana como eslava começando seu livro com uma breve história das nacionalidades eslavas. Ele percebeu que os eslavos ocidentais, incluindo os pomerânios e caxubianos, foram influenciados pela Europa Ocidental — com o alemão como sua principal influência, fortalecido pela germanização. Isso foi seguido por uma visão geográfica da Caxúbia, seus grupos locais e os historiadores da nação. Mais tarde, o livro apresentou história a partir de lendas: passando pela cultura pagã, o domínio polonês, o Ducado da Pomerélia sob a dinastia local de Sobiesławice, o domínio teutônico, a administração polonesa renovada e, finalmente, o domínio prussiano que perdura até hoje.\n\nAleksander Majkòwsczi não viveu o bastante para ver seu livro publicado, pois faleceu mais cedo neste ano, quando estava sendo impresso. Um comitê foi formado, composto por seus antigos colegas, que decidiram publicar o livro em seu nome ao lado de seu romance "Żëcé i przigòdë Remùsa". Desde o lançamento, o livro foi recebido com duras críticas da Direita, que pede a proibição do livro, mas foi elogiado por políticos caxubianos e liberais."
gerflavour.27.a: "O sobrenome dele é Majkowski ou Majkòwsczi?"

gerflavour.28.t: "Eleições do Reichstag Adiadas"
gerflavour.28.d: "As eleições para o Reichstag normalmente seriam realizadas hoje - no entanto, a Alemanha está atualmente envolvida em uma guerra que determinará seu futuro e o futuro da Europa como um todo. Nenhuma distração da guerra! O Reichstag aprovou um adiamento de um ano para as eleições, que será renovado anualmente até que levemos a guerra a sua gloriosa conclusão!"
gerflavour.28.a: "Bom."

gerflavour.29.t: "Votação da Emenda Constitucional"
gerflavour.29.d: "Planos para uma reforma na Constituição Imperial foram elaborados desde a formação da coalizão Demokratische Union em 1936 — e agora, com o fim da Segunda Weltkrieg, eles podem finalmente ser implementados. Embora o Kaiser tenha tido pouco a ver com isso (e, de fato, seja contrário a muitas das propostas de reforma constitucional), o termo \"Constituição Guilhermina\" já começou a circular pela imprensa e pela sociedade civil. Afinal, seria a conquista máxima da Era Guilhermina - ela pode ter começado com o Regimento Pessoal do Kaiser e a tirania da OHL durante a Primeira Weltkrieg, mas terminou com uma vitória para o processo democrático e tornou-se sinônimo da parlamentarização do Império.\n\nHoje, no entanto, não será o dia. Acontece que nenhum projeto definitivo de emenda constitucional foi elaborado pelos parceiros da coalizão, pelo menos não um com o qual todos pudessem concordar, e assim o debate sobre a emenda constitucional cessou na sessão do Reichstag assim que começou. Tendo feito campanha por emendas à Constituição e pela democratização do processo político, os partidos no poder certamente sofrerão."
gerflavour.29.a: "Maldição!"

gerflavour.30.t: "Votação da Emenda Constitucional"
gerflavour.30.d: "Planos para uma reforma na Constituição Imperial foram elaborados desde a formação da coalizão Demokratische Union em 1936 — e agora, com o fim da Segunda Weltkrieg, eles podem finalmente ser implementados. Embora o Kaiser tenha tido pouco a ver com isso (e, de fato, seja contrário a muitas das propostas de reforma constitucional), o termo \"Constituição Guilhermina\" já começou a circular pela imprensa e pela sociedade civil. Afinal, seria a conquista máxima da Era Guilhermina - ela pode ter começado com o Regimento Pessoal do Kaiser e a tirania da OHL durante a Primeira Weltkrieg, mas terminou com uma vitória para o processo democrático e tornou-se sinônimo da parlamentarização do Império.\n\nO resultado final, no entanto, foi decepcionante. Embora tenham sido feitos ajustes na constituição para garantir uma governança mais eficiente e democrática, características-chave pelas quais o SPD e o LVP fizeram campanha, como a plena parlamentarização do gabinete, não foram incluídas no projeto final. Isso significa que a luta pela democracia no Império terá que continuar por mais uma geração."
gerflavour.30.a: "Maldição!"

gerflavour.31.t: "Votação da Emenda Constitucional"
gerflavour.31.d: "Planos para uma reforma na Constituição Imperial foram elaborados desde a formação da coalizão Demokratische Union em 1936 — e agora, com o fim da Segunda Weltkrieg, eles podem finalmente ser implementados. Embora o Kaiser tenha tido pouco a ver com isso (e, de fato, seja contrário a muitas das propostas de reforma constitucional), o termo \"Constituição Guilhermina\" já começou a circular pela imprensa e pela sociedade civil. Afinal, seria a conquista máxima da Era Guilhermina - ela pode ter começado com o Regimento Pessoal do Kaiser e a tirania da OHL durante a Primeira Weltkrieg, mas terminou com uma vitória para o processo democrático e tornou-se sinônimo da parlamentarização do Império.\n\nO resultado final surpreendeu até mesmo os social-democratas radicais na ala esquerda do SPD. Acontece que um processo de negociação bem-sucedido permitiu ao SPD dobrar todos os seus parceiros de coalizão para aceitar praticamente todas as suas demandas - o sistema de governo foi totalmente parlamentarizado, os poderes dos estados reacionários foram contidos e reformas progressistas como o sufrágio feminino foram aprovadas. A Alemanha finalmente entrou para o rol dos estados civilizados modernos."
gerflavour.31.a: "Viva!"

gerflavour.32.t: "Votação da Emenda Constitucional"
gerflavour.32.d: "Planos para uma reforma na Constituição Imperial foram elaborados desde a formação da coalizão Demokratische Union em 1936 — e agora, com o fim da Segunda Weltkrieg, eles podem finalmente ser implementados. Embora o Kaiser tenha tido pouco a ver com isso (e, de fato, seja contrário a muitas das propostas de reforma constitucional), o termo \"Constituição Guilhermina\" já começou a circular pela imprensa e pela sociedade civil. Afinal, seria a conquista máxima da Era Guilhermina - ela pode ter começado com o Regimento Pessoal do Kaiser e a tirania da OHL durante a Primeira Weltkrieg, mas terminou com uma vitória para o processo democrático e tornou-se sinônimo da parlamentarização do Império.\n\nOs poderes do Kaiser foram limitados e o Reichstag agora terá controle total dos gabinetes e secretários, e reformas adicionais foram aprovadas para simplificar a governança e introduzir reformas progressistas. Nem tudo o que o SPD desejava foi incluído na Constituição - a batalha pelos direitos dos cidadãos alemães será renovada algum dia, com questões e objetivos diferentes, mas por enquanto, as reformas são consideradas adequadas."
gerflavour.32.a: "Viva!"

gerflavour.33.t: "O Grão-Ducado da Turíngia"
gerflavour.33.d: "Encorajados pelo governo em Berlim, os representantes dos pequenos estados turíngios - Saxe-Weimar-Eisenach, Saxe-Meiningen, Saxe-Altenburg, Saxe-Coburg-Gotha, Schwarzburg-Sondershausen, Schwarzburg-Rudolstadt e os dois principados de Reuss - se reuniram na cidade de Weimar para deliberar sobre a unificação dessas pequenas monarquias em um estado turíngio. A partição da Turíngia em pequenos estados, cada um com seus próprios governos e leis, tem retardado o desenvolvimento e o progresso do estado por um bom tempo, e encontrar uma solução para essa divisão tem estado na mente dos políticos que buscam centralização por um tempo.\n\nApós algum tempo e um pouco de pressão de Berlim, um acordo viável foi encontrado - uma Turíngia unida será estabelecida e o Grão-Duque Karl August II de Saxe-Weimar-Eisenach, o maior dos pequenos estados, será coroado Grão-Duque da Turíngia. No entanto, os outros príncipes manterão suas propriedades e suas linhagens serão representadas na câmara alta do Landtag Turíngio, ao lado de pares nomeados e eleitos. A câmara baixa será eleita por sufrágio universal, e o governo residirá em Weimar.\n\nA Constituição Turíngia foi aprovada por todos os parlamentos estaduais e as emendas necessárias à Constituição foram aprovadas pelo Bundesrat, e assim, o Grão-Ducado da Turíngia tornou-se uma realidade."
gerflavour.33.a: "O coração verde da Alemanha finalmente está unido..."
GER_united_thuringia_tt: "O §YGrão-Ducado da Turíngia§! é estabelecido."

gerflavour.34.t: "Marlene Dietrich"
gerflavour.34.d: "À medida que o país se mobiliza totalmente para mais uma Weltkrieg, muitos na indústria cinematográfica se voluntariam para usar seus talentos artísticos em prol do esforço de guerra alemão. Entre esses voluntários patrióticos está nada menos que Marlene Dietrich, a glamorosa e bela ex-atriz de cinema mudo que visitou as linhas de frente para levantar o ânimo daqueles nas trincheiras.\n\nNascida Marie Magdalene Dietrich em 27 de dezembro de 1901, ela veio de uma família abastada de Berlim e criou seu nome ao fundir seus dois primeiros nomes aos 11 anos. Com um histórico inicial em música, uma lesão no pulso a impediu de seguir uma carreira na orquestra e ela acabou interpretando papéis secundários na tela. Em 1929, ela alcançou seu papel de destaque com a personagem \"Lola-Lola,\" uma cantora de cabaré, na produção da UFA de \"O Anjo Azul\" (1930) — dirigido pelo cineasta austríaco Josef von Sternberg. O sucesso estrondoso do filme levou von Sternberg e Dietrich a trabalharem juntos em mais seis filmes, especialmente com a imagem característica de Dietrich como uma femme fatale glamorosa e misteriosa. De seus filmes, Marrocos (1930) e Expresso de Xangai (1932, um filme que detalha a agitação política do Império Qing), se destacaram como verdadeiras obras-primas. Embora muitos de seus filmes tenham sido feitos nos Estados Unidos, a crescente instabilidade do país — a levou a retornar à Alemanha até 1936.\n\nCom a guerra agora em pleno andamento, Dietrich tem se dedicado às ondas do rádio com sua interpretação da popular canção de amor "Lili Marleen." O governo a elogiou por seus esforços em mobilizar o esforço de guerra alemão e suas canções estão se tornando favoritas dos soldados de ambos os lados da Weltkrieg."
gerflavour.34.a: "Seu serviço é bem-vindo."

gerflavour.35.t: "Kurt von Schleicher Nomeado Reichskanzler"
gerflavour.35.d: "Eleições foram realizadas no Império Alemão após dois anos de governos fracassados e um crash no mercado de ações, o que resultou em um colapso econômico mundial. Os partidos da \"oposição permanente\" - o SPD e o DVLP - ganharam uma parcela grande o suficiente dos votos para que outro gabinete moderado Liberal-Católico não seja mais possível. Diante da difícil situação, Kurt von Schleicher foi nomeado como uma figura unificadora.\n\nSchleicher é um general do Heer e o Ministro da Guerra da Prússia que acumulou uma influência impressionante nos últimos anos. Ele expressa seu desejo de trabalhar com todos os partidos no Reichstag para combater a crise, mas ele não foge de seu verdadeiro objetivo - um Império mais forte, centralizado e militarizado."
gerflavour.35.a: "Outro Junker servindo o Kaiser!"
gerflavour.35.b: "Esperamos que ele se saia bem."
gerflavour.35.c: "Escolha interessante."

gerflavour.36.t: "Governo da União Democrática na Alemanha"
gerflavour.36.d: "Kurt von Schleicher não conseguiu controlar a resistência do Reichstag e lidar com as repercussões do colapso econômico - então, ultimamente, ele foi removido de seu cargo. Foi a esquerda parlamentar e o centro que se beneficiaram de sua queda - um governo reformista apoiado por uma coalizão \"União Democrática\" liderada pelo SPD adquiriu maioria no Reichstag.\n\nHermann Müller, o co-presidente do SPD, tornou-se o primeiro Reichskanzler Social Democrata na história da Alemanha - e seu gabinete promete um programa ambicioso de reformas sociais e mudanças constitucionais para transformar o Império em uma monarquia parlamentar. Esses objetivos inevitavelmente enfrentarão a resistência do establishment conservador, no entanto."
gerflavour.36.a: "Traidores de classe se curvando ao Kaiser."
gerflavour.36.b: "Bom, isso deve nos dar mais espaço."
gerflavour.36.c: "Socialista ou aristocrata, todos são lacaios do Kaiser."
gerflavour.36.e: "Entendido."

gerflavour.37.t: "Governo Schwarz-Weiß-Rot na Alemanha"
gerflavour.37.d: "Kurt von Schleicher não conseguiu controlar a resistência do Reichstag e lidar com as repercussões do colapso econômico - então, ultimamente, ele foi removido de seu cargo. Foi a ala direita que se beneficiou de sua queda - os dois partidos conservadores, o DkP e o DVLP, se uniram em uma aliança \"Schwarz-Weiß-Rot\" e adquiriram maioria no Reichstag.\n\nEwald von Kleist-Schmenzin, um funcionário público não partidário e ideólogo conservador, foi nomeado como um compromisso entre os dois titãs conservadores - formando o primeiro gabinete conservador na Alemanha desde 1924. Seu desprezo pela ordem constitucional reformada certamente levará a tentativas de desfazer o processo de Parlamentarização."
gerflavour.37.a: "Outro exemplo de reação alemã inerente."
gerflavour.37.b: "Esperamos que eles respeitem nossa autonomia."
gerflavour.37.c: "Entendido."

gerflavour.38.t: "Schleicher Aprova Lei Habilitante"
gerflavour.38.d: "A situação econômica degradante no Império Alemão levou a greves, confrontos nas ruas e, em última instância, uma tentativa de revolução no Ducado industrializado de Brunswick. Revolucionários socialistas ocuparam brevemente a cidade e enviaram uma onda de terror e medo por todo o Império. O Reichskanzler Kurt von Schleicher usou a oportunidade para apresentar uma Lei Habilitante perante o Reichstag - legislação que lhe permitiria restaurar a ordem com poderes de emergência.\n\nTemendo uma revolução, os parlamentares aprovaram o Ato - mesmo que, a longo prazo, possa ser um erro. Schleicher agora é quase inatacável - é provável que ele aproveite a oportunidade para começar a remodelar a Alemanha em um "Novo Estado" centralizado e militarizado e consolidar o controle de sua clique militar."
gerflavour.38.a: "Outro exemplo de reação alemã inerente."
gerflavour.38.b: "O que está acontecendo por lá?!"
gerflavour.38.c: "Devidamente observado."

gerflavour.39.t: "Racha no DVLP"
gerflavour.39.d: "O resultado das eleições de 1936 não foi gentil com o Partido da Pátria. Por duas décadas, eles haviam esperado trazer uma \"revolução conservadora\" para a Alemanha, mesmo se aliando à direita moderada, mas mesmo as repercussões da maior crise na história econômica alemã não foram suficientes para levá-los ao poder. Muitos dos financiadores do DVLP se retiraram, reconhecendo que seu dinheiro está sendo jogado em um buraco gigante. Velhas inimizades de uma década atrás ressurgiram - Alfred Hugenberg proclamou um desafio ao presidente do partido, Ulrich von Hassell, mais uma vez.\n\nA facção reacionária agressiva de Hugenberg, ainda mais antissemita e anti-parlamentar do que seus rivais, tentou derrubar Hassell em uma conferência partidária, mas falhou, e assim escolheu outro caminho - se separar. Ao longo do ano, o DVLP começou a se desintegrar - a facção de Hugenberg formou o Partido do Estado Nacional Alemão, enquanto alguns outros figuras ambiciosas nos ramos locais ou se juntaram à extrema-direita radical como o DvP e o DSP, mudaram para os Conservadores, se tornaram independentes, ou até formaram seus próprios partidos de direita condenados. A frágil unidade da extrema direita alemã acabou - as brigas internas dominam o movimento radical mais uma vez, como antes da Weltkrieg."
gerflavour.39.a: "Graças a Deus."
gerflavour.39.b: "Comece a trazer esses pequenos grupos para o nosso lado."

gerflavour.40.t: "Morte de Erich Ludendorff"
gerflavour.40.d: "Jornais em Munique relatam que Erich Ludendorff, o cérebro da Terceira OHL e o segundo em comando de Paul von Hindenburg durante os últimos anos da Weltkrieg, faleceu de câncer no fígado ontem. Enquanto Hindenburg, que morreu há três anos, é quase universalmente reverenciado como um mestre tático e salvador da Alemanha em sua hora mais sombria até hoje, o legado de Ludendorff é muito mais controverso. Sua habilidade militar é inquestionável, mas ele é visto como o manipulador do regime militar autoritário que assumiu o controle da Alemanha no final da Weltkrieg. Em 1920, tentando deter o processo de Parlamentarização, ele tentou ameaçar Wilhelm II uma última vez, mas como seus serviços não eram mais necessários, e seu superior Hindenburg fez um acordo com os reformistas parlamentares para manter o poder do Exército intocado, Ludendorff foi forçado a renunciar em desgraça.\n\nDesde então, ele permaneceu como uma sombra imponente sobre a extrema direita alemã, mas mesmo aqueles que o reverenciavam começaram a ter segundas intenções quando ele se envolveu com o neopagão völkisch sob a influência de sua esposa Mathilde. Suas teorias conspiratórias excêntricas e experimentações com esoterismo acabaram levando a que ele fosse ignorado por políticos de extrema-direita que desejavam se apresentar como respeitáveis. Independentemente disso, ele receberá um funeral de estado, que será frequentado por membros sobreviventes de seu círculo íntimo, bem como pela Família Real."
gerflavour.40.a: "Será que é ruim esperar que sua morte tenha sido dolorosa?" # DU
gerflavour.40.b: "Tão triste que um homem de seus talentos tenha caído tão baixo..." # Schleicher
gerflavour.40.c: "Lembremo-nos do herói de guerra, não do maluco." # SWR

gerflavour.41.t: "Formação da DNVB"
gerflavour.41.d: "Por décadas, a direita alemã estava dividida e, portanto, era presa fácil para os reformistas e socialistas que buscavam destruir incrementalmente os valores tradicionais alemães e trazer um regime estrangeiro e liberal das massas equivocadas. No entanto, esse processo foi revertido. Trabalhando juntos por décadas e superando desafios de dentro e de fora, a coalizão Schwarz-Weiß-Rot agora não só se estabeleceu no poder por anos e ganhou apoio universal por sua liderança competente durante a Segunda Weltkrieg, mas também se aproximou cada vez mais. Uma vez que a guerra foi vencida, os dois presidentes dos partidos da coalizão decidiram deixar de lado suas últimas diferenças e estabelecer uma aliança comum - a União Nacional Popular Alemã.\n\nO manifesto da DNVB exibe uma clara influência do DkP, que assumiu um papel de liderança na coalizão anterior. Assim, a união professou seu apoio à democracia parlamentar, embora com muitos ressalvas, embora sua agenda conservadora tradicional de interesses rurais, defesa da monarquia e nacionalismo alemão tenha permanecido. No entanto, nem todos no governo aceitaram essa decisão. Principalmente, Reichskanzler Ewald von Kleist-Schmenzin, que deixou claro seu desprezo pela partidarização, renunciou ao seu cargo e optou por retornar à Pomerânia rural. O novo presidente da União, Kuno von Westarp, assumirá o seu lugar."
gerflavour.41.a: "Três Hurrahs para a União Nacional Popular!"

gerflavour.42.t: "Formação da DNVB"
gerflavour.42.d: "Por décadas, a direita alemã estava dividida e, portanto, era presa fácil para os reformistas e socialistas que buscavam destruir incrementalmente os valores tradicionais alemães e trazer um regime estrangeiro e liberal das massas equivocadas. No entanto, esse processo foi revertido. Trabalhando juntos por décadas e superando desafios de dentro e de fora, a coalizão Schwarz-Weiß-Rot agora não só se estabeleceu no poder por anos e ganhou apoio universal por sua liderança competente durante a Segunda Weltkrieg, mas também se aproximou cada vez mais. Uma vez que a guerra foi vencida, os dois presidentes dos partidos da coalizão decidiram deixar de lado suas últimas diferenças e estabelecer uma aliança comum — a União Nacional Popular Alemã.\n\nO manifesto da DNVB exibe uma clara influência do DVLP, que assumiu um papel de liderança na coalizão anterior. Assim, a união declarou que a democracia parlamentar é um sistema estrangeiro, ocidental, e professou sua alinhamento com o sistema orgânico autoritário e cristão influenciado que foi promovido pelo DVLP. No entanto, nem todos no governo aceitaram essa decisão. Principalmente, Reichskanzler Ewald von Kleist-Schmenzin, que deixou claro seu desprezo pela partidarização, renunciou ao seu cargo e optou por retornar à Pomerânia rural. O novo presidente da União, Ulrich von Hassell, assumirá o seu lugar."
gerflavour.42.a: "Três Hurrahs para a União Nacional Popular!"

gerflavour.43.t: "A Segunda Lei Antissocialista"
gerflavour.43.d: "Anos de operações antissocialistas minuciosas enfraqueceram a força do SPD ao ponto em que simplesmente não é mais capaz de manter sua influência anterior sobre a classe trabalhadora. Muitas de suas organizações cívicas foram fechadas devido a investigações policiais, enquanto outras optaram por se dissolver voluntariamente para poderem se reformar em grupos colaboracionistas que tentam conquistar os trabalhadores para o governo sem nenhuma ideologia socialista por trás. Alguns líderes do SPD, não encontrando recurso, deixaram o país completamente, alegando que já não é seguro para sua saúde.\n\nNessas condições, o governo finalmente escolheu dar o golpe final. Desde a proibição temporária do SPD nos últimos anos de Bismarck, a direita alemã considerava a possibilidade de restaurá-lo, um plano desesperado para deter o que consideravam a maior ameaça da Alemanha, um \"câncer\". No entanto, foi considerado inviável devido ao tamanho e à influência enormes do SPD - até hoje. Uma segunda Lei Antissocialista foi imposta, declarando todas as organizações socialistas, incluindo o SPD, dissolvidas e sua recriação ilegal. Os serviços de aplicação da lei da Prússia e dos outros estados alemães foram autorizados a perseguir qualquer pessoa que tentasse violar essa lei.\n\nA última saída para uma oposição séria à Revolução Conservadora foi eliminada. O tempo dirá se isso realmente dará o golpe de misericórdia no Social Democracia que o governo da DNVB espera... ou se a falta de outras maneiras de resistir a um regime cada vez mais nepotista e degenerado empurrará a próxima geração para medidas mais radicais."
gerflavour.43.a: "Os marxistas e sindicalistas nunca mais nos ameaçarão."

gerflavour.44.t: "A Convenção Constitucional"
gerflavour.44.d: "Planos para uma reforma na Constituição Imperial foram elaborados desde a formação da coalizão Demokratische Union em 1936 - e esperava-se que fossem postos em prática após a guerra. Embora o Kaiser tenha tido pouco a ver com isso (e, na verdade, seja contrário a muitas das propostas de reforma constitucional), o termo \"Constituição Guilhermina\" já começou a circular na imprensa e na sociedade civil. Afinal, seria a realização máxima da Era Guilhermina - ela pode ter começado com o Regime Pessoal do Kaiser e a tirania da OHL durante a Primeira Weltkrieg, mas terminou com uma vitória para o processo democrático e tornou-se sinônimo da parlamentarização do Império.\n\nNo entanto, nenhum plano sobrevive ao contato com o inimigo. Não foi o Império Alemão que venceu a Segunda Weltkrieg - mas a República, proclamada na hora mais sombria da nação após a fuga dos Hohenzollerns. As reformas na Constituição planejadas antes da guerra foram assim adotadas em uma Constituição republicana - uma que define a estrutura política do novo regime. O cargo de Reichspräsident foi estabelecido para substituir o antigo papel imperial, com poderes fortalecidos, mas também com um estrito equilíbrio de poderes entre ele e o Reichstag. Os poderes dos estados foram reduzidos e governos republicanos foram estabelecidos em todos eles."
gerflavour.44.a: "Hurra!"

gerflavour.45.t: "O Segundo Mandato"
gerflavour.45.d: "Não surpreendentemente, o SPD venceu as eleições realizadas sob a Constituição Guilhermina - os eleitores premiaram o partido que estabeleceu um verdadeiro estado de bem-estar, reformou a Constituição e venceu a Segunda Weltkrieg, com um segundo mandato. Muito trabalho já foi feito - mas assim como muitas tarefas ainda estão por vir. Ainda é preciso encontrar uma maneira de conter o poder militar, a preocupação sempre presente para qualquer reformista democrático na Alemanha - bem como racionalizar e reformar a composição estatal do Império. De uma forma ou de outra, a posição dominante do Reino da Prússia deve ser enfraquecida, e esse gigante transformado de uma fortaleza da reação em um baluarte democrático.\n\nAinda assim, as vitórias já conquistadas são emocionantes, e elas já estão mudando o pensamento do partido. Aqueles no partido que ainda se agarravam aos velhos sonhos de um partido para os trabalhadores pelos trabalhadores, talvez até mesmo uma eventual revolução espontânea que traria a revolução socialista profetizada por Karl Marx, foram completamente marginalizados - a última década provou que a única maneira dos trabalhadores fazerem conquistas é através da participação no processo democrático.\n\nTalvez as promessas marxistas, ainda escritas em negrito no Programa de Liegnitz, tenham sido equivocadas, e as ideias dos jovens revisionistas, os chamados "Jovens Turcos", estavam corretas - o verdadeiro papel do SPD deveria ser o de defensor da ordem democrática liberal, um "partido do povo" que busca progresso social apenas dentro do quadro democrático? A velha guarda do partido ainda reluta em abandonar o marxismo, é claro - mas, neste ponto, parece inevitável."
gerflavour.45.a: "Avante!"
GER_postwar_elections_held: "Eleições pós-guerra foram realizadas."

gerflavour.46.t: "O Partido Todo-Cristão"
gerflavour.46.d: "As eleições desde a transformação do Zentrum no Partido Popular Cristão foram surpreendentemente bem-sucedidas para os católicos - talvez os eleitores não tenham tanto respeito pelas reformas dos Social Democratas, ou talvez o custo da guerra os tenha levado a escolher uma alternativa de oposição, ou qualquer número de razões. Essa vitória legitimou a partida incerta da Torre que o partido iniciou imediatamente após a Weltkrieg - poucos acreditavam que os agricultores protestantes e os eleitores de classe média jamais mudariam para um partido católico anterior, mas suas dúvidas foram provadas erradas.\n\nO sistema de partidos no Império Alemão está mudando. Uma vez um partido de centro, o PPC pode cada vez mais ter que adotar posições à direita para preencher a lacuna deixada pelos moribundos partidos conservadores protestantes. Os eleitores protestantes prussianos são mais conservadores do que seus pares no Sul, afinal. O que acontecerá com sua ala progressista, como resultado? Antes da transformação para o PPC, era sua fé católica que os ligava ao Zentrum - mas será que uma \"democracia cristã\" geral é igualmente eficaz em manter essa grande tenda de pé?\n\nSó o tempo dirá. Muitos esperam que as próximas eleições sejam dominadas pelo SPD e pelo PPC, talvez com partidos menores abalando isso mudando para um parceiro de coalizão após outro. Então, à medida que novas questões sociais surgem, novas questões são colocadas... especialmente aquelas que podem dividir essa tenda de progressistas, conservadores e reacionários, ela durará?"
gerflavour.46.a: "Pela Verdade, Liberdade e Justiça!"

gerflavour.47.t: "O Futuro do Liberalismo Alemão"
gerflavour.47.d: "Há muito tempo, o LVP foi fundado para escapar do destino em que agora se encontra - um parceiro júnior tanto para a esquerda quanto para a direita, permitindo-lhes formar um governo majoritário. Eleitoralmente, eles simplesmente não são poderosos o suficiente para assumir as rédeas do estado e assim estabelecer uma boa governança prática do centro - o que é pior, o cenário político em mudança ameaça ainda mais suas posições. Afinal, quanto mais o SPD abandona suas raízes marxistas da classe trabalhadora, mais eles serão capazes de atrair eleitores de classe média com inclinação para a esquerda que tradicionalmente votavam no LVP.\n\nMas nem tudo está perdido. O nicho do LVP permanece - ao contrário do SPD ou do PPC, ele é totalmente comprometido com a economia de mercado, embora com concessões óbvias em nome da harmonia social, e isso lhe dá apoio sólido entre a classe média e alta. Quanto mais tempo o boom econômico pós-guerra continuar, quanto mais tempo a prosperidade, mais suas promessas de uma gestão econômica sólida que continuará esse milagre se tornam atraentes. O que também está do seu lado é... o tempo. Temas e conflitos antigos desaparecerão, enquanto novas questões sociais e políticas surgirão - o mundo nunca deixará de mudar.\n\nE quem sabe como isso realinhará o sistema partidário? Afinal, o LVP é o partido para aqueles que não sabem em quem votar."
gerflavour.47.a: "Unidade e Justiça e Liberdade!"

gerflavour.48.t: "A Agonia do Conservadorismo Alemão"
gerflavour.48.d: "O governo da Demokratische Union foi um pesadelo para os conservadores alemães. Os sonhos dos reformistas e socialistas finalmente se tornaram realidade - e as massas foram convencidas por seus slogans populistas, então, abandonaram o eleitorado conservador já em diminuição. O DVLP sofreu divisões e conflitos internos após a eleição de 1936, enquanto os egos de Hassell e Hugenberg entravam em conflito mais uma vez, enquanto o DkP agora tinha um concorrente - o recém-criado PPC apresentou forte concorrência para o voto do eleitorado rural protestante conservador.\n\nAlguns líderes conservadores proeminentes responderam com resignação depressiva, acreditando que não havia mais lugar para eles em sua pátria - mas outros continuaram a luta. O DkP lutará pela sobrevivência no mundo pós-Constituição Guilhermina. Longe de todos os eleitores rurais protestantes mudarão para o PPC, mas dificilmente era um eleitorado amplo em primeiro lugar. O futuro do DkP é assim incerto.\n\nTalvez seja finalmente hora de orquestrar a unidade da direita alemã (protestante)? Não foi possível antes, mas talvez os restos do DVLP possam ser costurados em algo funcional mais uma vez. Talvez eles possam fazer a "mudança urbana"? Existem muitos pequenos burgueses frustrados e insatisfeitos que votaram no Wirtschaftspartei ou no LVP e que poderiam ser levados para a política reacionária. Ou talvez não haja escolha senão se render e fundir-se ao PPC... Qualquer que seja a escolha que os futuros líderes do DkP façam, ninguém sabe quanto tempo durará a agonia do conservadorismo alemão."
gerflavour.48.a: "Você quer a Alemanha de Bismarck?"

gerflavour.49.t: "A Coca-Cola de Substituição"
gerflavour.49.d: "O início da Guerra Civil Americana tornou difícil a aquisição do xarope de Coca-Cola - o comércio com os Estados Unidos, ou o que resta dele, cessou efetivamente. Isso colocou a Coca-Cola Deutschland, a subsidiária em rápido crescimento da empresa no Império Alemão, em uma posição difícil - e toda a nação certamente sentirá o aperto também, já que a bebida carbonatada escura é usada não apenas para consumo civil, mas também como remédio, como para soldados feridos.\n\nEm resposta, a subsidiária decidiu encontrar uma alternativa, usando ingredientes que estão disponíveis apenas domesticamente - suco de frutas, açúcar de beterraba e soro de leite. Isso resultou em uma bebida doce com sabor de frutas de cor laranja. Após uma sessão de brainstorming, os vendedores da empresa encontraram "Fantasie" (Imaginação), depois que um dos funcionários da empresa, Max Keith, exigiu que eles "usassem sua imaginação". A bebida foi um sucesso, especialmente graças ao marketing que a descrevia como uma alternativa "local e patriótica" às outras bebidas não alcoólicas importadas existentes. Segundo um rumor, a Coca-Cola Deutschland até enviou uma caixa de Fantasie para a Família Real, e recebeu uma resposta positiva."
gerflavour.49.a: "Beba!"

gerflavour.50.t: "A Constituição de Schleicher"
gerflavour.50.d: "A Segunda Weltkrieg foi vencida. Pela segunda vez, o Exército Imperial Alemão venceu os oponentes no Ocidente e no Oriente, e desta vez consagrou sua hegemonia sobre a Europa para sempre. Tendo liderado o Império durante sua hora mais sombria, o Reichskanzler, Kurt von Schleicher, assim ganhou fama eterna e um lugar no panteão dos heróis alemães - uma posição que ele imediatamente usou a seu favor. Ele não deveria desperdiçar seu imenso capital político - não quando seu status de herói de guerra permitiria que ele finalizasse a criação de um Império Alemão mais forte e consolidado sem qualquer protesto.\n\nUma sessão do Reichstag foi convocada, onde, graças ao apoio de grande parte do espectro político, Schleicher obteve uma enorme maioria para mudanças constitucionais - e assim ele apresentou uma lista de emendas, elaboradas por uma equipe de juristas liderada por Carl Schmitt, Hans Luther e Wilhelm von Gayl, que reestruturariam dramaticamente o arcabouço constitucional. O Bundesrat seria finalmente abolido, substituído pelo Ständekammer (Câmara dos Estados) - uma câmara alta corporativista composta por representantes de organizações profissionais. Os poderes dos estados foram drasticamente enfraquecidos e o governo central assumiu uma posição superior sobre eles, mas os gabinetes civis também não estavam livres de controle - uma cláusula infame foi adicionada à Constituição que efetivamente permitia o comando supremo do Heer vetar a nomeação de um membro do gabinete, dando assim ao militar um imenso controle sobre a política civil.\n\nOs sonhos dos centralizadores foram alcançados finalmente - as intromissões e queixas dos estados agora nunca mais seriam capazes de impedir um governo central poderoso em Berlim - mas a que custo?"
gerflavour.50.a: "Para um Império Alemão mais forte!"

 # Wirtschaftsvereinigung zur Förderung der geistigen Wiederaufbaukräfte
gerflavour.51.t: "Associação para a Promoção das Forças de Reconstrução Espiritual"
gerflavour.51.d: "Alfred Hugenberg, o principal financiador do Partido da Pátria e chefe do influente Grupo Hugenberg, há muito tempo tem sido um problema dentro da extrema direita alemã, e Schleicher manteve distância dele, desconfiado das intenções do \"Hamster\" ou de sua falta de competência política. Agora que ele faleceu, no entanto, seu sucessor está muito mais disposto a estender a mão a Hugenberg - especialmente porque o empresário e monopolista de jornais percebeu que a ditadura da Frente de Unidade Nacional é o mais próximo que a Alemanha chegou de sua visão.\n\nApós negociações, o Reichskanzler e Hugenberg chegaram a um acordo - o Grupo Hugenberg receberá o pleno apoio do estado e será financiado por um comitê de 12 membros composto por principais industriais e representantes do governo, a chamada \"Associação para a Promoção das Forças de Reconstrução Espiritual\". Esse nome difícil refere-se ao objetivo da associação empresarial de promover o nacionalismo, o senso de pertencimento à Volksgemeinschaft, e espalhar propaganda para \"reconstruir\" o espírito nacional alemão.\n\nCom o tempo, isso significará que a mensagem do governo se tornará cada vez mais reacionária, etno-nacionalista e antissemita. Não podemos esquecer que esse caso bastante flagrante de corrupção certamente inspirará imitadores, abuso da relação amigável do regime com os "capitalistas nacionais" para se enriquecerem... mas isso é algo com que as futuras gerações terão que se preocupar, não nós."
gerflavour.51.a: "A mídia dirá o que queremos ouvir."

gerflavour.52.t: "A Ständekammer"
gerflavour.52.d: "O Bundesrat, estabelecido para a Confederação da Alemanha do Norte para servir como um equilíbrio entre a Prússia e os numerosos estados menores que aderiram à unificação da Alemanha, tem sido há muito tempo um espinho no lado de todo político e general obcecado com a eficiência nacional. Nem representativo nem competente, apenas servindo para atrasar a legislação necessária em nome dos \"direitos estaduais\", foi varrido. Hoje, a primeira sessão de seu substituto, a Ständekammer, ou Câmara dos Estados, foi realizada. O economista e prefeito de Essen Hans Luther foi eleito como seu primeiro presidente.\n\nA Ständekammer implementa o pensamento ideológico moderno do corporativismo ao máximo. 500 representantes de governos locais, do Gewerkschaftsbund e de outras organizações afiliadas à Frente de Unidade Nacional, e nomeações para representar interesses governamentais compõem a câmara. A divisão em grupos parlamentares ou filiações partidárias é proibida, mas agrupamentos informais de militaristas, conservadores e alguns reformistas já se formaram.\n\nNa teoria e na propaganda, a Ständekammer deve representar as verdadeiras necessidades do Estado alemão e trabalhar juntos em nome desse interesse nacional. Na prática, não funciona exatamente assim - sem uma ameaça Sindicalista para se unificar, a ditadura deixada por Kurt von Schleicher está cada vez mais degenerada, mergulhando em nepotismo e corrupção, e a Ständekammer encarna essa mudança mais do que qualquer outra instituição."
gerflavour.52.a: "Para uma nova era, mais eficiente!"

gerflavour.53.t: "Formação do Partido Popular Cristão"
gerflavour.53.d: "As eleições de 1936 e o conflito de facções no rescaldo provaram que o Zentrum precisa de uma reforma interna completa se deseja competir pela liderança da nação em eleições posteriores e evitar morrer, empurrado de ambos os lados e não mais capaz de formar uma coalizão moderada de março. O panorama político do Império mudou muito desde 1936 também, exigindo uma abordagem diferente para as eleições parlamentares.\n\nPor décadas, o debate de \"permanecer na torre\" contra \"sair da torre\" tem sido uma dor de cabeça para os líderes do Zentrum - alguns assumindo a posição de que o Zentrum deveria se reformar em um partido conservador cristão e assim se posicionar como a principal alternativa de direita à Esquerda, enquanto outros estavam preocupados que abandonar o catolicismo faria o partido perder seu único fator unificador substancial. A ala sindical e a direita reacionária estavam especialmente interessadas em \"sair da torre\", mas foram opostas pela ala progressista, para quem uma reforma em um partido conservador de direita seria um golpe de misericórdia.\n\nNo entanto, a realidade política da Alemanha pós-guerra tornou necessária a reforma do CVP. Uma conferência do partido foi organizada na qual um novo programa foi elaborado, as portas para membros protestantes foram abertas completamente, e uma nova agenda para o novo Partido Popular Cristão (CVP) foi adotada. A conferência declarou que o CVP é "um partido democrata cristão interdenominacional dedicado às causas da democracia parlamentar e da economia de mercado social". Uma nova liderança foi subsequentemente eleita - principalmente uma continuação do antigo partido Zentrum, embora com uma maior representação protestante, bem como uma maior influência da ala sindical de Stegerwald."
gerflavour.53.a: "Prosperidade para todos! Vote no CVP!"

gerflavour.54.t: "Nova Liderança para um Novo Partido"
gerflavour.54.d: "A conferência do Zentrum em 1936 terminou com um compromisso infeliz - como nenhuma facção poderia reivindicar a vitória, Adam Stegerwald permaneceu no controle da facção parlamentar enquanto uma junta de compromisso composta por representantes das facções em conflito e liderada por Hugo Mönnig assumiu o controle do partido em si. Poucos estavam felizes com esse compromisso, e muitos culpavam a indecisão da junta pelo declínio subsequente do partido após 1936. Ainda menos pessoas esperavam que a junta de compromisso durasse após a formação do CVP.\n\nNo entanto, inicialmente, parecia que o resultado não seria diferente - as facções sindicais, progressistas e de direita que lutavam dentro do Zentrum não haviam desaparecido em lugar nenhum e estavam prontas para resolver suas diferenças novamente. Temendo que uma batalha prolongada pela liderança desfizesse os ganhos da renovação do partido, Mönnig renunciou e recomendou uma escolha inesperada - Konrad Adenauer, prefeito de Colônia desde 1917. Embora não completamente desconhecido na arena nacional - como prefeito de Colônia, ele tinha um assento reservado no Prussian House of Lords e era assim o principal representante do Zentrum lá, e também era um apoiador ativo de \"sair da torre\" mesmo antes de 1936 - ele não tinha o perfil de Stegerwald ou Joos.\n\nNo entanto, Adenauer jogou habilmente com as facções em conflito oferecendo promessas tangíveis a todos eles. Ideologicamente, ele estava mais próximo do grupo de Stegerwald, mas também poderia encontrar um terreno comum com os federalistas de direita. Os progressistas não eram totalmente contra ele devido à sua história de trabalho com o SPD e o LVP na legislatura prussiana. Embora alguns ainda estivessem insatisfeitos com mais uma escolha de compromisso, Adenauer foi assim eleito como o primeiro presidente de um partido cristão unido."
gerflavour.54.a: "Mas ele é apenas um prefeito, ele realmente pode nos levar à vitória?"

gerflavour.55.t: "A Renúncia do Reichskanzler"
gerflavour.55.d: "Apenas alguns dias após a promulgação da Constituição de Schleicher, Schleicher anunciou sua chocante decisão de renunciar e se aposentar. Embora as massas e até o membro médio da Frente de Unidade Nacional estivessem surpresos, seus associados mais próximos puderam perceber que isso estava para acontecer há muito tempo. Por mais de uma década, Schleicher lutou contra anemia perniciosa perniciosa, uma doença fatal para a qual uma cura pouco confiável foi desenvolvida apenas recentemente. Já em 1930, seu médico o informou que uma grave sobrecarga poderia levá-lo a morrer em seis meses ou menos. Ainda assim, com o melhor medicamento que o Império Alemão poderia cobrir, ele suportou a doença até que finalmente se tornou insuportável.\n\nO círculo de Schleicher assim será obrigado a continuar a Revolução Nacional por si só - poucos acreditam que Schleicher tem muito tempo de vida. A decisão sobre quem o sucederá pode moldar o futuro do Império Alemão por décadas? Deveria outro candidato do Heer ser nomeado e fortalecer o controle do regime, através do Reichskanzler Ferdinand von Bredow? Ou deveria ser restaurado o governo civil e a Frente de Unidade Nacional ser transformada em um partido pelo poder, liderado por burocratas e políticos confiáveis, através do Reichskanzler Carl Friedrich Goerdeler? Ou talvez o Vice-Chanceler de Schleicher, se ele tiver um, possa continuar calmamente suas diretrizes? Quem será recomendado ao Kaiser [GER.GetLeader]?"
gerflavour.55.a: "Ferdinand von Bredow fortalecerá nosso regime."
gerflavour.55.b: "Continuar o governo com o Vice-Chanceler, Tilo von Wilmowsky."
gerflavour.55.c: "Continuar o governo com o Vice-Chanceler, August Winnig."
gerflavour.55.e: "Carl Goerdeler melhorará nosso posicionamento com as massas."

gerflavour.56.t: "Kurt von Schleicher Falece"
gerflavour.56.d: "O maior Reichskanzler da história recente, Kurt von Schleicher, faleceu em sua vila em Neubabelsberg, perto de Potsdam, de anemia perniciosa em estágio avançado. Schleicher passou os últimos meses de sua vida em um lento e cuidadoso retiro para evitar o agravamento de sua doença, encontrando-se com várias figuras em sua vila, começando suas memórias e fazendo algumas viagens com sua esposa. O governo anunciou luto no dia de sua morte e um enorme funeral foi realizado em Berlim, com a presença do Kaiser, do Reichskanzler, de todos os membros do gabinete, de numerosos representantes do Heer e do Reichstag, bem como centenas de civis. O General Kurt von Hammerstein-Equord, que cultivou sua amizade com Schleicher apesar de terem se desentendido, fez um brinde com 400 oficiais em homenagem a Schleicher.\n\nSchleicher não deixou filhos - seu casamento com sua esposa Elizabeth, ela mesma filha do General Victor von Hennings, foi político. Sua beleza e charme renderam aos Schleichers admiração em eventos sociais e permitiram que seu marido se conectasse com figuras influentes, e ele próprio escreveu que "precisava de uma certa quantidade de apoio da sabedoria feminina e do tato feminino em seu trabalho". No entanto, ele deixa para trás um legado que moldará o futuro da Alemanha por um século ou mais."
gerflavour.56.a: "Até logo, nosso líder..."

 gerflavour.57.t: "Adam Stegerwald taken into Protective Custody"
gerflavour.57.d: "Segundo relatos da mídia local, o líder do Zentrum e ex-Secretário de Estado do Trabalho, Adam Stegerwald, foi colocado em custódia protetora esta manhã por forças policiais secretas em sua casa em Colônia. Anteriormente um apoiador chave do 'General Vermelho', Schleicher e Stegerwald se separaram após a controversa Reichsexekution na Baviera, que ameaçou desmantelar o partido de Stegerwald e o forçou a reconsiderar sua posição em relação ao curso do chanceler. Insiders descrevem a empreitada como o clímax de um ataque estratégico planejado pelo estado contra ex-líderes do movimento sindical alemão, com Stegerwald já sendo o segundo sindicalista de alto escalão a ser preso pelo regime de Schleicher nesta semana, após o Social-Democrata Wilhelm Leuschner.\n\nStegerwald, em sua posição como uma figura proeminente das Uniões Cristãs do Trabalho, resistiu por muito tempo à subordinação à Frente de Unidade Nacional de Schleicher e ao Gewerkschaftsbund, relutante em renunciar à sua própria influência abrangente no movimento trabalhista cristão para os capangas do ditador recém-chegado. A onda repentina de prisões parece ter quebrado qualquer resistência restante a Schleicher dentro dos sindicatos; o paradeiro atual tanto de Stegerwald quanto de Leuschner é desconhecido. A presidência do Zentrum foi temporariamente assumida por um comitê interino, mas o futuro permanece incerto.\n\nÀ medida que seu domínio se torna mais consolidado, o aspirante a general começa lentamente a mostrar suas verdadeiras cores. Cada vez mais políticos do antigo e corrupto sistema desaparecem da noite para o dia, e uma nova ordem surge no horizonte, puxando inexoravelmente em direção ao futuro como um rolo compressor que só deixa para trás um rastro de devastação. Aqueles que apoiaram Schleicher há apenas alguns anos por razões oportunistas podem eventualmente reconsiderar sua posição - mas agora, é tarde demais para o arrependimento."
gerflavour.57.a: "Ele era um traidor de qualquer maneira."

gerflavour.58.t: "The Occupation Requires More Resources"
gerflavour.58.d: "Nossa ocupação de nossos inimigos sindicalistas continua. Como se constata, subestimamos a quantidade de recursos - e homens - que um projeto tão colossal exigirá. Perdas inesperadas devido à falta de cooperação dos habitantes e casos de corrupção esgotaram nossos suprimentos, mais do que a ajuda de colaboradores e indústrias locais poderia compensar - então, reforços terão que ser direcionados para o Oeste.\n\nCompreensivelmente, isso não está ajudando a impopularidade da ocupação em casa. Talvez devêssemos começar a procurar maneiras de nos retirar..."
gerflavour.58.a: "Isso deve bastar por enquanto."

gerflavour.59.t: "Major Unrest in Occupied Syndicalist Territory"
gerflavour.59.d: "Nossa ocupação de nossos inimigos sindicalistas continua. O Oberstleutnant von Degurechaff relata que grandes tumultos, instigados por células sindicalistas remanescentes, eclodiram em um dos distritos no Oeste ocupado. Milhares exigiram a retirada da ocupação alemã e protestaram contra a fome persistente e a pobreza que se instalou durante a guerra e nas condições de ocupação. Os comandantes emitiram dezenas de prisões, enquanto o resto da multidão foi disperso sem fatalidades - ainda assim, a notícia não ajudou a imagem de nossa ocupação.\n\nCompreensivelmente, isso não está ajudando a impopularidade da ocupação em casa. Talvez devêssemos começar a procurar maneiras de nos retirar..."
gerflavour.59.a: "Suponho que prendemos os agitadores?"

gerflavour.60.t: "Food Relief sent to Occupation"
gerflavour.60.d: "Nossa ocupação de nossos inimigos sindicalistas continua. A Segunda Guerra Mundial levou à destruição da agricultura local e nossa política de ocupação rigorosa mal ajudou as coisas, então, nossos comandantes solicitaram ajuda alimentar adicional. Uma de nossas zonas industriais será dedicada à preparação de pacotes de alimentos para civis na zona de ocupação, e levará tempo antes que possa voltar a produzir algo realmente útil.\n\nCompreensivelmente, isso não está ajudando a impopularidade da ocupação em casa. Talvez devêssemos começar a procurar maneiras de nos retirar..."
gerflavour.60.a: "Apressem-se!"

gerflavour.61.t: "Additional Supplies sent to Occupation"
gerflavour.61.d: "Nossa ocupação de nossos inimigos sindicalistas continua. Nossas tropas mantendo a ordem nas zonas de ocupação compreensivelmente requerem de tudo, desde munição até roupas e comida enlatada, e os custos inesperados crescentes da ocupação significam que esses suprimentos estão se esgotando. Uma de nossas zonas industriais será dedicada à produção de suprimentos para as tropas na zona de ocupação, e levará tempo antes que possa voltar a produzir coisas mais importantes.\n\nCompreensivelmente, isso não está ajudando a impopularidade da ocupação em casa. Talvez devêssemos começar a procurar maneiras de nos retirar..."
gerflavour.61.a: "Apressem-se!"

gerflavour.62.t: "Protest Against Occupation"
gerflavour.62.d: "Nossa ocupação de nossos inimigos sindicalistas continua. As constantes notícias de surtos de violência, fome, desnutrição e pobreza nas zonas de ocupação no Ocidente, juntamente com os custos crescentes, provocaram um protesto em casa. Centenas de cidadãos se reuniram em Berlim exigindo nossa retirada e o estabelecimento de governos civis locais. Nenhuma violência foi relatada, mas as notícias sobre o protesto continuaram sem parar.\n\nCompreensivelmente, isso não está ajudando a impopularidade da ocupação em casa. Talvez devêssemos começar a procurar maneiras de nos retirar..."
gerflavour.62.a: "Droga..."

gerflavour.63.t: "The People's Party"
gerflavour.63.d: "A queda da monarquia e a formação da República Alemã fragmentaram a direita monarquista, especialmente porque muitas de suas figuras proeminentes fugiram pouco antes de nossos exércitos mudarem o rumo da guerra, ou foram mortas pelas forças sindicalistas e russas. Assim, agora que a paz foi restabelecida e os procedimentos políticos normais podem, com alguma incerteza, continuar, a direita extrema fragmentada e enfraquecida falhou em se reunir e representar um desafio significativo para o sistema republicano.\n\nEm vez disso, esse desafio teve que vir da direita moderada. Os Nacional-Liberais, por mais fracos que fossem antes da guerra, e os Conservadores fragmentados e enfraquecidos, especialmente sua ala moderada 'volkskonservative', encontraram um terreno comum em se opor ao sistema republicano e desejando desafiá-lo democraticamente. Uma convenção foi realizada em Berlim, onde várias centenas de figuras compareceram e proclamaram o estabelecimento do Partido Popular Alemão (Deutsche Volkspartei), com uma plataforma monarquista unificada para acompanhá-lo. Ao lado da retórica esperada de que a República não é um sistema adequado para o povo alemão e propondo uma monarquia parlamentar 'iluminada' em seu lugar, o DVP busca defender os interesses da classe média e, graças à influência de figuras antigas do DkP, interesses agrícolas.\n\nNo entanto, espera-se que permaneça uma força secundária na política alemã."
gerflavour.63.a: "Interessante."

gerflavour.64.t: "The Party of Princes"
gerflavour.64.d: "Logo após a formação do DVP, ele foi endossado por numerosos ex-royals, por razões compreensíveis - esperando pela restauração da antiga Alemanha wilhelminiana, eles assumiram que seus antigos domínios e principados seriam restaurados também. Deles, no entanto, a maior atenção da mídia veio em direção ao Príncipe Wilhelm da Prússia.\n\nO filho mais velho do (agora pretendente) Príncipe Herdeiro Wilhelm, o Príncipe Wilhelm serviu no Heer durante a Segunda Guerra Mundial e conseguiu sobreviver ao conflito apesar de alguns quase encontros com a morte. Mesmo antes da guerra, ele era considerado a esperança de muitos monarquistas - enquanto Wilhelm II era conhecido por seus erros e falta de tato, o Príncipe Herdeiro por sua infidelidade e flerte com a extrema-direita, o potencial 'Wilhelm IV' é bem educado, moderno e relativamente liberal. Agora, ele escolheu endossar abertamente o DVP e confirmar vagamente que, se o povo alemão oferecer a ele ou à sua família o trono de volta, mesmo sob um sistema estritamente parlamentar, ele aceitaria. Isso levantou especulações de que ele poderia ser o candidato do DVP em uma futura eleição presidencial, uma vez que a Constituição da República for promulgada."
gerflavour.64.a: "Muito interessante."

gerflavour.65.t: "The von Preußen Campaign"
gerflavour.65.d: "A primeira eleição presidencial na história alemã está agendada para o próximo mês, e todos os principais partidos estão apresentando seus candidatos para a eleição. Como era totalmente esperado, o DVP apresentou Wilhelm Prinz von Preußen, o neto de Wilhelm II e filho mais velho do Príncipe Herdeiro Wilhelm, como seu candidato. O charmoso príncipe herói de guerra já está atraindo um grande número de eleitores conservadores, rurais e de classe média para seu campo, levantando preocupações de que, apesar da fraqueza de seu partido em comparação com o SPD e os Católicos, ele poderia realmente acabar vencendo a eleição.\n\nO Presidente terá que prestar juramento à Constituição, que inclui os fundamentos do regime republicano, mas não há como saber se o Príncipe Wilhelm realmente seguirá os deveres do cargo. É possível que ele tente restaurar o Império e assim desfazer tudo o que alcançamos até agora. Deveríamos permitir que ele concorra de qualquer maneira, ou deveríamos passar apressadamente uma lei que proíba qualquer membro da Casa de Hohenzollern de concorrer na eleição?"
gerflavour.65.a: "Vamos permitir que ele concorra e depois derrotá-lo em uma eleição honesta."
gerflavour.65.b: "Não podemos arriscar. Impedir que ele concorra."
GER_dvp_candidate_wilhelm: "§YWilhelm von Preußen§! será o candidato do DVP na próxima eleição presidencial."
GER_dvp_candidate_manteuffel: "§YHasso von Manteuffel§! será o candidato do DVP na próxima eleição presidencial."

 gerflavour.66.t: "A Eleição Presidencial de [GetYear]"
gerflavour.66.d: "De acordo com a Constituição da República Alemã, o Presidente, ou o Reichspräsident, é eleito para um mandato de sete anos em eleições nacionais de dois turnos, e pode ser reeleito. Embora o poder legislativo repouse nas mãos do Reichstag e do Reichskanzler, o Reichspräsident ainda tem poder significativo, então todos os principais partidos políticos apresentam seus candidatos.\n\nOs partidos liberais, embora não tenham chance de vencer uma eleição para o Reichstag, apresentam candidatos que poderiam chegar ao segundo turno e assim unificar grande parte da nação contra um oponente social-democrata ou católico menos tolerável. Esta pode ser a única chance deles de influenciar significativamente a direção do estado - por outro lado, seus oponentes à esquerda e à direita farão tudo o que puderem para vencer também..."
gerflavour.66.a: "Carlo Mierendorff, um Social-Democrata da nova geração!"
gerflavour.66.b: "Theodor Heuss, o estadista dos Liberais de Esquerda!"
gerflavour.66.c: "Wilhelm von Preußen, o herói de guerra e príncipe Hohenzollern!"
gerflavour.66.e: "Hasso von Manteuffel, o famoso herói de guerra representando os Liberais de Direita!"
gerflavour.66.f: "Joseph Joos, o estadista católico!"
GER_president_mierendorff: "§YCarlo Mierendorff§! é eleito Reichspräsident."
GER_president_heuss: "§YTheodor Heuss§! é eleito Reichspräsident."
GER_president_wilhelm: "§YWilhelm von Preußen§! é eleito Reichspräsident."
GER_president_manteuffel: "§YHasso von Manteuffel§! é eleito Reichspräsident."
GER_president_joos: "§YJoseph Joos§! é eleito Reichspräsident."

gerflavour.67.t: "O Futuro da República"
gerflavour.67.d: "A primeira eleição presidencial na República Alemã foi vencida pelo Príncipe Wilhelm, depois que ele derrotou o candidato do SPD, Kurt Schumacher, no segundo turno em uma surpresa apertada. Desde então, ele governou o estado de maneira calma e modesta, enquanto o DVP procurava freneticamente uma maneira de usar isso para restabelecer a monarquia. Trabalhar com o SPD estava fora de questão, mas os católicos, que eram neutros em relação à questão do governo, foram mais receptivos. Uma solução foi encontrada - restauração da monarquia por meio de referendo nacional, que, graças à alta popularidade pessoal do Reichspräsident e à vitória eleitoral, era facilmente ganhável. Este referendo estabeleceria uma monarquia parlamentar totalmente que efetivamente manteria a Constituição Republicana, exceto com um monarca cerimonial no topo.\n\nSeria, ironicamente, uma perda de poder para Wilhelm, já que ele teria que aceitar esse poder cerimonial em oposição ao poder real que ele detém como Presidente da República Alemã. Além disso... talvez, especialmente devido ao juramento que teve que fazer para proteger a República, ele prefira ser "Cidadão Wilhelm", e não Kaiser Wilhelm IV?"
gerflavour.67.a: "O Império Alemão renasce!"
gerflavour.67.b: "Fui eleito pela República, e servirei à República."
GER_dvp_electable: "O §YDVP§! agora é elegível nas eleições regulares para o Reichstag!"

gerflavour.68.descstart: "Hoje, o conflito mais mortal da história humana chega ao fim na Europa. Com a rendição das forças da Internationale e da Rússia, o Império Alemão e seus aliados proclamaram a vitória - e enquanto a Europa recolhe os cacos, o futuro do continente é uma questão em aberto.\n\n"
gerflavour.68.t: "Fim do Segundo Weltkrieg"
gerflavour.68.d: "$gerflavour.68.descstart$Por sua parte, o governo alemão já procura cumprir sua vitória. Onde o fim do Primeiro Weltkrieg trouxe uma onda de liberalização, o fim do Segundo promete o oposto: as forças da democracia alemã nunca estiveram mais fracas, e os conservadores governantes já se moveram para reorganizar a política alemã para cimentar sua derrota. Também se diz que seu desprezo pelo progressismo se estende além das fronteiras da Alemanha..." #SWR
gerflavour.68.d2: "$gerflavour.68.descstart$No centro de tudo está Kurt von Schleicher e seu "Wehrstaat": o sistema de centralização quase absoluta que seu governo perseguiu. Com o fim da guerra, Schleicher prometeu um retorno à normalidade - mas poucos acreditam que se parecerá muito com a democracia que existia antes, dada a profundidade com que o Wehrstaat afetou a sociedade alemã. Progressistas fora da Alemanha também olharam com preocupação à medida que a retórica anti-esquerdista se tornou mais forte..." #Schleicher
gerflavour.68.d3: "$gerflavour.68.descstart$O governo alemão vitorioso jurou que será um brilhante. Aos olhos de muitos, os Social-Democratas e seus aliados provaram os méritos da democracia além de qualquer dúvida, e novas reformas constitucionais já estão sendo consideradas. Reacionários no exterior observaram com alarme: se o suposto bastião europeu do conservadorismo pode cair, então o que os espera?" #SPD
gerflavour.68.d4: "$gerflavour.68.descstart$Para os vencedores, a radicalização política na Alemanha prevista após o crash da bolsa de valores de Berlim nunca se concretizou. Em vez disso, políticos moderados voltaram mais uma vez à vanguarda - e assim, enquanto a Alemanha e a Europa caminham para a recuperação, as pessoas em todo o continente esperam que a paz um dia traga um futuro familiar a eles." #Any failstate
gerflavour.68.d5: "$gerflavour.68.descstart$A vitória alemã, uma vez considerada inimaginável, é infelizmente muito mais perturbadora do que qualquer um poderia ter previsto. Um golpe de última hora por generais ultranacionalistas terminou em uma contraofensiva que colocou a Europa de joelhos - e muitos temem que o continente sofra sob o domínio da nova Alemanha." #Bauer
gerflavour.68.d6: "$gerflavour.68.descstart$A vitória alemã, uma vez considerada inimaginável, representa uma mudança decisiva na paisagem europeia. Com a declaração de uma República e a subsequente contraofensiva que repeliu os exércitos invasores, a antiga ordem monarquista que a Alemanha defendia não existe mais. É incerto o que isso significa para o futuro da Europa." #Republic
gerflavour.68.a1: "A conclusão lógica da ordem e estabilidade."
gerflavour.68.a2: "O berço da democracia agora parece extingui-la."
gerflavour.68.a3: "A Europa pode retroceder, mas não desistiremos da esperança."
gerflavour.68.b1: "Quem luta uma guerra deve estar preparado para vencê-la - não há melhor exemplo."
gerflavour.68.b2: "Um dia sombrio para a democracia europeia."
gerflavour.68.b3: "O mundo não deve esquecer o custo dessa chamada "vitória"."
gerflavour.68.c1: "Melhor que a alternativa, mas infeliz."
gerflavour.68.c2: "Não poderia ter havido um resultado melhor."
gerflavour.68.c3: "Como sempre, o reformismo condena a revolução."
gerflavour.68.e1: "A razão foi restaurada à Europa."
gerflavour.68.e2: "As lâmpadas estão sendo acesas por toda a Europa, finalmente."
gerflavour.68.e3: "Fomos golpeados, mas a revolução ainda é inevitável."

 # lol, event 69
gerflavour.69.t: "Pommerland está em chamas"
gerflavour.69.d: "Na semana passada, a ira das forças russas alcançou os arredores da Pomerânia mais distante. Aqui, nas belas florestas não muito longe das intermináveis praias brancas ao longo do Mar Báltico, pode ser encontrada uma das maiores concentrações de propriedades nobres de toda a Alemanha, e muitas delas estiveram nas mãos da prestigiosa família Kleist por séculos. Notícias chegaram a Berlim de que ontem uma das maiores e mais belas dessas propriedades, Gut Schmenzin, a residência principal do Reichskanzler Ewald von Kleist, foi capturada e incendiada por soldados russos saqueadores; segundo relatos, a mãe idosa de Kleist, Lili, assim como seu irmão mais velho Hermann-Conrad, um influente funcionário do Landbund pomerano, foram baleados quando tentavam defender sua casa.\n\nO trágico destino de Gut Schmenzin é apenas um entre muitos na rural Pomerânia Oriental, que se encontra sob firme controle do exército russo. O Reichskanzler permaneceu calmo e reservado após ser abordado pela mídia para uma declaração oficial, apenas comentando brevemente que os alemães têm que continuar a lutar por "uma ideia que não pode ser descrita em palavras, uma ideia que só pode ser exemplificada de forma convincente se alguém estiver preparado para morrer por ela e sacrificar tudo o que um homem chama de seu. Aquele que jura pela bandeira prussiana não tem mais nada que lhe pertença - nem propriedade, nem liberdade, nem vida, nem família.""
gerflavour.69.a: "Todos lidamos com o luto de maneiras diferentes."

gerflavour.70.t: "O Fim da Solução Temporária"
gerflavour.70.d: "O Reichskanzler, [GER.GetSecondInCommand], foi nomeado como chefe de governo temporário durante a crise de seu gabinete anos atrás, e poucos esperavam que ele chegasse muito longe - no entanto, ele posteriormente foi forçado a liderar o Império durante uma guerra pela sobrevivência, o Segundo Weltkrieg, e eventualmente saiu vitorioso. A nação aplaude seu salvador, já comparado ao falecido Otto von Bismarck e Ulrich von Brockdorff-Rantzau, os grandes Reichskanzlers do passado. Ainda assim, ele nunca pretendia acabar nessa posição, e agora que a poeira da guerra se assentou, ele finalmente poderá largar as rédeas e se aposentar.\n\nNovas eleições estão marcadas para depois da guerra - e como não há partido que realmente possa se beneficiar da liderança do Reichskanzler, parece que o antigo consenso moderado dos liberais e católicos retornará ao domínio. Embora um pouco ferida pela virada autoritária após 1936, e sem reformas feitas na desatualizada Constituição, a democracia no Império Alemão ainda está de pé.\n\nMas por quanto tempo? Um dia, uma nova geração crescerá, as batalhas do passado serão renovadas, e a luta entre o liberalismo e a reação reiniciará. Talvez tenha líderes diferentes e tome uma forma diferente, mas é inevitável."
gerflavour.70.a: "Nós simplesmente adiamos o inevitável."

gerflavour.71.t: "Max Bauer"
gerflavour.71.d: "Um novo artigo enviado ao Militär-Wochenblatt, a revista do Heer que tem servido como a publicação principal do exército desde 1816, tem circulado entre os leitores. Foi escrito por Max Bauer - um oficial infame no Estado-Maior durante o Weltkrieg que depois ascendeu ao posto de General, antes de sua aposentadoria. Mais famosamente, ele foi um protegido de Erich Ludendorff e considerado seu braço direito - grande parte da chamada \"Ditadura Ludendorff\" durante o Weltkrieg foi sua iniciativa, e a mobilização quase total da nação durante os últimos anos do Weltkrieg foi idealizada por ele. Como resultado, ele se tornou uma espécie de símbolo e respeitado predecessor espiritual para os oficiais e generais que desejam que o Heer faça a transição para a guerra total.\n\nO artigo de Bauer, baseado em sua experiência no Weltkrieg, reflete isso - ele é altamente crítico da falta de interesse do governo em questões militares e previu que a próxima grande guerra na Europa será ainda mais total do que a última. Tal guerra só pode ser vencida por uma dedicação completa de toda a base de recursos do estado para a guerra, sem hesitação ou escrúpulos - há pouca ilusão de que isso implica em uma ditadura militar total..."
gerflavour.71.a: "Deixe-o espalhar o medo e a bravata. Nós nunca perderemos uma guerra."

gerflavour.72.t: "Festividades de Carnaval Canceladas"
gerflavour.72.d: "Devido à guerra, as celebrações anuais do carnaval renano infelizmente foram canceladas este ano - em vez de desfilarem felizmente pelas ruas festivamente decoradas de Colônia, Mainz, Aachen, Bonn e Düsseldorf, os foliões passarão a chamada "quinta estação" na frente para defender a Alemanha contra seus inimigos. Essas festividades coloridas têm uma longa tradição no lado ocidental do Reno e sempre foram um símbolo de patriotismo renano, já que era uma forma de expressar pensamentos subversivos anti-prussianos e anti-franceses em tempos de ocupação, principalmente por meio de paródia e zombaria. Agora, no entanto, com o som dos tiros de artilharia ecoando a poucas centenas de quilômetros das grandes metrópoles do oeste da Alemanha, até mesmo o alegre renano caiu sob o feitiço da máquina de guerra prussiana militarista."
gerflavour.72.a: "Et es, wie et es, wat wellste maache?"

gerflavour.73.t: "Tudo Calmo no Front Doméstico"
gerflavour.73.d: "O verão de 1942 é particularmente quente, e enquanto milhões de bravos soldados alemães estão sacrificando suas vidas pelo bem maior da Europa, as pessoas na retaguarda procuram distração e entretenimento leve para lidar com o calor e a incerteza sobre o que acontecerá com seus filhos, pais e irmãos na frente. Ótimos lugares para fazer isso são as muitas piscinas públicas, lagoas para banho e locais esportivos em todo o país que ainda atraem milhares de visitantes todos os dias, apesar da guerra.\n\nNo último sábado, entre esses visitantes estavam ninguém menos que Sua Majestade Kaiser Wilhelm III e sua esposa, a Duquesa Cecilie, que foram vistos em uma partida de tênis no subúrbio de Berlim, em Wannsee. Com simplicidade e proximidade com as pessoas, o casal se apresentou com roupas de verão descontraídas e com óculos de sol modernos - definitivamente um contraste marcante com a grandiosidade imperial, quase divina, que a família real demonstrou para o mundo exterior durante os últimos 50 anos sob Wilhelm II.\n\nEmbora esse encontro do tipo divertido possa valer um breve artigo lateral na vasta gama de revistas sensacionalistas alemãs, não muda o fato de que a guerra ainda está ocorrendo - às vezes, são as pequenas coisas da vida que podem fazer as pessoas esquecerem o que realmente importa."
gerflavour.73.a: "Vejo, estamos novamente no meio da temporada de tolices anual."

gerflavour.74.t: "Um Conto de Inverno"
gerflavour.74.d: "A paz voltou à Europa por um tempo agora, e a incerteza paira sobre o \"vitorioso\" Império Alemão. A reconstrução começou, as pessoas estão tentando seguir em frente com suas vidas; os desfiles e feiras de vitória nas grandes cidades já acabaram há muito tempo, os arranjos de flores que estão diante de incontáveis túmulos e memoriais de guerra já começaram a murchar, mas o trauma de muitos, muitos meses de guerra assombrará uma geração inteira até o fim de suas vidas, isso é certo. Agora, o primeiro inverno após a guerra se aproxima, e o frio eterno e a escuridão começam a descer sobre o Kaiserreich novamente.\n\nEnquanto a liderança militar prussiana está tentando desesperadamente sustentar seu próprio pequeno regime fantoche em Paris como parte de sua visão para o futuro da Europa sob hegemonia alemã, um único trem se aproxima do posto de controle na fronteira franco-alemã perto de Étain, onde é parado pelas forças de fronteira alemãs. Descobre-se que o trem está carregado com ex-prisioneiros de guerra alemães de um campo abandonado nos Pirineus; centenas de homens emaciados com rostos pálidos são obrigados a desembarcar do veículo enquanto os sombrios funcionários da fronteira começam a revistar suas bagagens em busca de contrabando, literatura ilegal e mais. Folhetos com escritos socialistas, distribuídos pelas autoridades francesas aos prisioneiros alemães durante sua detenção, acabam na neve enlameada, assim como os diários de guerra ocasionais. Tudo de valor desaparece nos grandes bolsos dos casacos dos guardas.\n\nO procedimento demorado leva uma eternidade curta, e enquanto os passageiros cansados suportam silenciosamente esse assédio, o vento frio sopra em seus ouvidos, o Grenzmajor local não está muito longe no posto de fronteira aquecido e confortável e ouve o rádio. Velhos discursos do Reichskanzler Schleicher são transmitidos repetidamente. \"A nova ordem europeia finalizará nossa nacionalidade alemã; nos dá unidade interna, unidade de pensamento e de sentimentos; unirá o continente fragmentado em um todo, para o bem maior do mundo - precisamos de uma Europa unida pacificada pela espada alemã para governar nossos negócios externos e internos!\" O Grenzmajor desliga o rádio.\n\nPouco depois, o trem e seus passageiros continuam seu curso para o interior da Alemanha - de volta para suas pequenas aldeias, onde serão difamados como desertores, covardes, perdedores. Enquanto a democracia alemã lentamente sucumbe ao complexo militar-industrial e seus capangas no governo, velhas memórias de cem anos atrás surgem nas mentes das pessoas. A nova ordem pode lhes dar unidade externa, uma unidade que é real e material; o regime, no entanto, dita-lhes a unidade de espírito - na realidade, a mais ideal."
gerflavour.74.a: ""Uma nova geração está crescendo, sem pecados...""

gerflavour.75.t: "Nem sturmfest, nem erdverwachsen"
 gerflavour.75.d: "A Prússia é um reino grande e governa muitos territórios cuja população não é muito fã de seus senhores da Elbia Oriental. Enquanto esses opositores ao domínio prussiano podem ser encontrados principalmente na periferia distante do Império, alguns dos patriotas regionais mais ardentes na verdade não vivem muito longe da capital - os Baixos Saxões, que habitam a Província prussiana de Hanôver, o Ducado de Brunsvique, o Principado de Schaumburg-Lippe e o Grão-Ducado de Oldemburgo. Embora semelhantes aos prussianos em fé e dialeto, eles têm uma forte identidade regional que remonta a milhares de anos, e os hanoverianos têm um profundo desprezo pelos prussianos devido à anexação de seu reino em '66, manifestado, entre outros, na existência do Partido Guelfo (DHP), cujo principal objetivo é a restauração de um Reino soberano de Hanôver dentro do Império.\n\nO patriotismo dos Baixos Saxões, no entanto, não se limita ao DHP, mas também tem uma forte presença extraparlamentar, mais proeminente a Liga Patriótica dos Baixos Saxões. O mais antigo movimento regionalista alemão evoca uma imagem ainda mais antiga dos territórios planos e pantanosos entre Elba e Ems, celebrando o espírito medieval do Reino saxão que se afirmou bravamente contra romanos, francos e Staufers, e abraça líderes ilustres como Arminius, Duque Widukind e Henrique, o Leão, cientistas famosos como Leibniz e Gauß, e escritores aclamados como Hermann Löns, Wilhelm Busch e Hoffmann von Fallersleben.\n\nNo entanto, embora o patriotismo local no extremo noroeste seja forte, nunca foi suficiente para resistir ativamente ao domínio prussiano, pois rivalidades mesquinhas têm assolado o movimento dos Baixos Saxões por décadas. O "Canto dos Baixos Saxões" oficial nem mesmo inclui as terras a oeste do Weser. Um harzer protestante não tem muito em comum com um emsländer católico, e os oldenburgues são tão orgulhosos de seu Grão-Ducado que mantêm uma certa distância de seus "irmãos" do outro lado da fronteira. Anualmente, a Liga Pátria realiza o chamado "Dia dos Baixos Saxões" para promover a identidade local e celebrar sua história "comum", mas uma coisa é certa - enquanto os prussianos controlarem a maior parte da região, os Baixos Saxões permanecerão um povo espiritualmente dividido."
gerflavour.75.a: "Enquanto brigam, permanecerão sob a bota prussiana, simples assim!"

gerflavour.76.t: "O Arquiducado da Áustria"
gerflavour.76.d: "Desde a Guerra Prussiano-Austríaca de 1866, as terras de língua alemã da Áustria e da Boêmia estavam fadadas a serem excluídas de uma Alemanha unida. Apesar disso, as simpatias pela \"solução da Grande Alemanha\" permaneceram em ambos os lados da fronteira. A bandeira preta-vermelha-dourada da Revolução de 1848 inadvertidamente se tornou um dos símbolos da Grande Alemanha, em oposição ao preto-branco-vermelho do Império Alemão. A Liga Pan-Germânica em Berlim e o Partido do Povo da Grande Alemanha em Viena mantiveram viva a ideia e tentaram uni-la com seus respectivos partidos de extrema-direita - apesar disso, até mesmo políticos social-democratas expressaram suas simpatias pela unificação.\n\nAgora, foi alcançado, e os sonhos da Grande Alemanha encontram a dura realidade. A Áustria é a mais nova adição à estrutura federal do Império Alemão - seu grande tamanho, superando até mesmo a Baviera, significa que uma vez que a Constituição seja emendada para incluir a Áustria, ela provavelmente receberá um grande número de votos no Bundesrat, talvez até oito ou nove. Já os políticos prussianos estão preocupados que isso leve a um grande bloco católico no Bundesrat que possa igualar a Prússia e desestabilizar a elaboração de leis na câmara. O destino do exército austríaco, seja integrado ou receba status independente como seus colegas bávaros, também está em questão, assim como inúmeras outras concessões em assuntos econômicos e políticos. As negociações sobre a integração da Áustria não serão fáceis.\n\nA Casa de Habsburgo foi convidada a assumir o trono do Arquiducado da Áustria, sendo assim obrigada a renunciar ao seu status imperial e aceitar a subordinação aos Hohenzollerns. Desnecessário dizer que isso causará ressentimento na família, bem como entre o povo austríaco. Ainda assim, no geral, as massas na Alemanha e na Áustria estão jubilosas."
gerflavour.76.a: "Deutschösterreich, terra gloriosa, nós te amamos!"

gerflavour.77.t: "Reorganização do Sistema Partidário"
gerflavour.77.d: "Agora que a Áustria está sendo integrada ao Império Alemão, os partidos do antigo império dos Habsburgos estão sendo absorvidos pelo sistema partidário alemão, alguns ganhando consideravelmente, outros perdendo.\n\nA integração da SDAP no SPD ocorreu sem problemas - os dois partidos já tinham uma relação de trabalho próxima por décadas, bem como compartilhamento intelectual. Afinal, tanto Karl Kautsky quanto Rudolf Hilferding, que foram de grande importância para o desenvolvimento intelectual do SPD, eram da Áustria. Da mesma forma, o CSP começou negociações com o Zentrum sobre unificação, mas enfrentou vários problemas-chave. Negociações prolongadas sobre a integração da Áustria no Império, que levantaram preocupações sobre a perda de identidade austríaca dentro da Alemanha, bem como a perspectiva mais conservadora do CSP, significaram que a fusão foi incompleta. Assim como o Partido Popular da Baviera e o Partido da Direita de Luxemburgo, o CSP se tornou uma parte autônoma do Zentrum - ele manteve sua liderança e liberdade de ação dentro da Áustria, mas seus membros do Reichstag (uma vez eleitos) se reunirão com o Zentrum.\n\nO GDVP, por sua vez, seguiu o exemplo do Partido Pátria Cristã-Social da Alsácia-Lorena e se tornou uma parte autônoma do DVLP. Novamente, apesar de semelhanças ideológicas, vários conflitos internos, bem como a liderança em grande parte protestante do DVLP, significaram que a fusão foi incompleta. Os outros partidos, em última análise, receberam pouco - o LVP absorveu os minoritários Demokraten, enquanto o Partido do Progresso Alemão permaneceu como um partido minoritário na Áustria. Assume-se que o Zentrum e o SPD se beneficiarão mais da união com a Áustria - o que dói um pouco para os pan-germanistas de extrema-direita que mais defenderam a causa da Grande Alemanha."
gerflavour.77.a: "Isso era esperado."

gerflavour.78.t: "A Questão Reemtsma"
gerflavour.78.d: "Uma investigação extensa pela polícia do Reino da Prússia e pelo Tesouro do Reich confirmou que a Reemtsma, um dos maiores fabricantes de cigarros do Império Alemão, tem usado pressão política consistente para contornar numerosas leis contra a aquisição hostil de marcas de cigarros concorrentes e evitar impostos sobre o tabaco em numerosos estados membros do Império. Os filhos do fundador da empresa, Bernhard, Hermann e Philip Reemtsma, a transformaram em um empreendimento impressionantemente lucrativo desde sua morte - parece que isso foi feito por meios ilícitos.\n\nO que é altamente preocupante para o Tesouro é que esta não é a primeira vez que a Reemtsma cai sob suspeita pelas autoridades federais. Uma investigação sobre sua evasão fiscal foi iniciada pela primeira vez em 1926, mas foi descontinuada, e uma investigação similar em 1932 terminou da mesma forma. Funcionários do governo suspeitam que isso também tenha sido resultado de sua pressão política, talvez conexões e amigos em altos escalões do governo..."
gerflavour.78.a: "Continuem com a investigação. Precisamos saber a verdade!"

gerflavour.79.t: "Göring Implicado no Escândalo Reemtsma"
gerflavour.79.d: "Uma análise cuidadosa de renda declarada e não declarada, bem como investigação das atividades dos irmãos Reemtsma durante o período de 1931-1932, confirmou que eles evitaram investigações de corrupção devido a conexões com o membro do Reichstag do DVLP, Hermann Göring. Göring, um ás da aviação na Weltkrieg, foi forçado à aposentadoria em 1928 após uma série de conflitos com a liderança da força aérea, seus casos amorosos vindo à tona, e ele abertamente demonstrando seu apoio à extrema-direita. O DVLP veio em defesa deste \"herói de guerra caluniado\" e Göring subsequentemente concorreu como candidato deles nas eleições de 1931, ganhando o único distrito bávaro para o partido em Nurembergue.\n\nNo Reichstag, Göring geralmente permaneceu em segundo plano, em grande parte irrelevante nas atividades do partido, mas usou seu novo status para enriquecimento pessoal. Grandes doações da Reemtsma permitiram-lhe financiar um estilo de vida extravagante, adquirir uma casa de caça e comprar numerosas obras de arte. Em retrospecto, não deveria ter sido difícil adivinhar que essa vida de \"Fasan-dourado\" foi financiada por meio de suborno.\n\nA indignação nacional é enorme, e até mesmo os velhos aliados de Göring são forçados a se distanciar dele. O ex-ás se defendeu da melhor forma possível e declarou isso ser "calúnia judeu-marxista", mas escolheu resignar-se. Os tribunais decidirão agora seu destino, e eles não serão brandos."
gerflavour.79.a: "Uma mancha na honra do Partido de Tirpitz e das Forças Aéreas!"
GER_goering_resigns_tt: "§YHermann Göring§! vai renunciar ao Reichstag, e uma eleição suplementar em Nurembergue o substituirá por um deputado do §CZentrum (Direita)§!."

gerflavour.80.t: "Nossa Hora Mais Sombria?"
 gerflavour.80.d: "No fundo da cordilheira thuringiana de Kyffhäuser, uma coluna de arenito gigante se eleva, decorada com gravuras e ornamentos, um monumento grandioso típico da primeira era de Guilherme. O local do memorial abriga esculturas opulentas de dois dos nossos maiores ícones nacionais recentes, Kaiser Wilhelm I \"o Grande\", e Paul von Hindenburg, mas nenhum deles pode se comparar ao homem cuja enorme estátua repousa em um trono superdimensionado em uma cavidade de pedra aos pés da coluna: Friedrich I \"Barba Ruiva\", lendário Imperador medieval e comandante militar, famoso por sua morte durante a Terceira Cruzada em 1190.\n\nA história alemã produziu uma infinidade de mitos e contos, e a Lenda de Kyffhäuser certamente está entre os mais famosos. Um antigo tropeço folclórico afirma que Barba Ruiva não se afogou em um rio ciliciano há 750 anos, mas que ele dorme em uma caverna profunda sob as colinas de Kyffhäuser, acompanhado por seus cavaleiros mais leais, esperando eternamente por sua única vocação: despertar de seu sono na hora mais sombria da Alemanha para finalmente deixar a caverna e \"restaurar a Alemanha à sua grandeza antiga\". A lenda diz que enquanto os corvos circulam sobre Kyffhäuser, o velho imperador está ligado ao seu trono - somente quando uma águia magnífica aparece e espanta os corvos, Barbarossa é permitido seguir seu chamado.\n\nSegundo a propaganda, os corvos - que em um nível puramente metafórico podem representar muitas coisas - foram expulsos há muito tempo, e ainda assim a guerra vai mal para o Império. As prioridades mudaram após os bombardeios aéreos e os combates em solo alemão, e o Monumento de Kyffhäuser, antes uma atração turística popular, tornou-se uma sombra de seu antigo eu, abandonado, negligenciado, esquecido, uma memória deprimente da antiga glória. Onde antes multidões de pessoas desfrutavam da vista sobre copas de árvores verdes, agora apenas alguns locais supersticiosos aparecem, esperançosos desesperadamente para avistar uma águia no alto da estátua de Barbarossa, um bom presságio nestes tempos de escuridão.\n\nMas toda esperança é fútil. Apesar dos melhores esforços de Berlim, a situação da Alemanha permanece devastadora, e ainda assim, o despertar simbólico do lendário Imperador não aconteceu. Uma premonição inquietante surge: e se a hora mais sombria da Alemanha ainda estiver por vir?"
gerflavour.80.a: "Que Deus nos ajude no que está por vir."

gerflavour.81.t: "A Nova Ostpolitik"
gerflavour.81.d1: "Até agora, a Ostpolitik alemã se baseou em dois - e apenas dois - objetivos: garantir os interesses econômicos e militares alemães no Leste Europeu. A política doméstica dos Oststaaten tem sido de pouca preocupação para nós, desde que esses dois objetivos sejam honrados. O Tratado de Brest-Litovsk significou autodeterminação e liberdade para muitas nações que languidavam sob a opressão imperial russa, e a Alemanha se tornou apenas seu protetor. Os anos seguintes deixaram a questão social no Leste sem resposta, no entanto - até hoje.\n\nAssim como temos lutado por reformas democráticas em casa, o mesmo processo parece estar ocorrendo com nossos protegidos orientais. Os governos reacionários foram amplamente expulsos, seja por meios legais ou pela força. Para muitos, essa transformação marcou a vitória da visão original da Mitteleuropa de acordo com as ideias de seu pai espiritual, Friedrich Naumann. Embora falecido há cerca de duas décadas, sua visão idealista de um bloco dominado pela Alemanha não apenas unido por interesses econômicos e políticos estrangeiros, mas também por sua visão liberal-democrática e pluralista, deixou uma marca enorme entre a inteligência progressista da Europa Central.\n\nO renomado polímata de ciências sociais global, Max Weber, amigo próximo do falecido Naumann e importante ideólogo da Mitteleuropa inicial, refletiu sobre o legado político de Naumann e o cumprimento da visão deste com os desenvolvimentos que recentemente se desenrolaram no Leste em seu novo artigo. Sua conclusão enfatiza que a missão da Alemanha no Leste finalmente se expandiu para uma esfera ideológica; Berlim tornou-se o protetor de ideais democráticos e progressistas no Leste contra o revanchismo russo prejudicial e eternamente retrógrado. Implicitamente ou explicitamente, a Ostpolitik mudou - uma nova comunidade europeia está nascendo novamente. Talvez um dia, isso inspire algo ainda maior..."
gerflavour.81.d2: "Até agora, a Ostpolitik alemã se baseou em dois - e apenas dois - objetivos: garantir os interesses econômicos e militares alemães no Leste Europeu. A política doméstica dos Oststaaten tem sido de pouca preocupação para nós, desde que esses dois objetivos sejam honrados.\n\nPara muitos da direita, no entanto, isso foi míope e potencialmente perigoso. Sem exercer um grande controle sobre nossos estados clientes no Leste, incluindo em questões ideológicas, a Alemanha nunca estará segura de intrusões sindicalistas ou russas.\n\nOs últimos anos viram a transformação da Ostpolitik nessa direção. Paul Rohrbach, um pensador mitteleuropeu e escritor conservador precoce, expressou melhor em um artigo recente. Segundo Rohrbach, o objetivo de longo prazo da influência da Alemanha no leste deve ser conter a agressão russa. Isso é melhor alcançado por um bloco de estados unido, orgânico e anti-russo dominado pela Alemanha, muito parecido com o que se concretizou hoje.\n\nSe a transformação da Ostpolitik foi intencional ou não, sempre foi destinada a ser. Onde lideramos, outros seguirão."
gerflavour.81.a: "Uma espécie de União Europeia, talvez?"
gerflavour.81.b: "É como as coisas sempre deveriam ter sido."

gerflavour.82.t: "O Kaiser e seu 'Amigo'"
gerflavour.82.d: "Embora anos de serviço como Reichskanzler os tenham distanciado um pouco, o novo Kaiser, Wilhelm III, continua sendo amigo de Kurt von Schleicher - e agora que finalmente assumiu o trono de seu falecido pai, está certo de que isso permitirá que ele restaure finalmente o poder da Coroa. Certamente, Schleicher preparou o Império para ele - esse foi um dos compromissos que ele fez ao propor sua candidatura durante aqueles dias fatídicos em 1936.\n\nNo entanto, a realidade, como se constata, é um pouco diferente de sua imaginação. Na verdade, Schleicher nunca teve a intenção de fortalecer o poder e a posição dos Kaisers - embora sejam símbolos importantes de orgulho patriótico cuja presença permite que ele unifique toda a Alemanha por trás de sua visão, isso é tudo o que eles precisam ser. Um símbolo, não um ator poderoso - e especialmente não Wilhelm III, a quem Schleicher sempre viu como bastante obtuso. \n\nO Reichskanzler ordenou o restabelecimento do Conselho Privado, desta vez para servir como uma conexão direta entre o governo da Frente de Unidade Nacional e o Kaiser e informá-lo sobre os assuntos mais importantes - no entanto, suas sugestões durante as reuniões do conselho permanecerão sugestões. Wilhelm III pode imaginar-se envolvido, mas a verdade é, talvez ironicamente, que a desintegração da prática constitucional significa que seu poder é o menor de todos os Kaisers na história."
gerflavour.82.a: "O Kaiser reina, mas não governa."

gerflavour.83.t: "A Nova Batida do Kaiser"
gerflavour.83.d: "A relação entre a coalizão Schwarz-Weiss-Rot e o novo Kaiser, Wilhelm III, é bastante tépida. Ele sempre imaginou o DVLP como um de seus potenciais aliados caso ele desejasse aumentar a autoridade da Coroa, e eles certamente o endossaram sempre que possível - no entanto, Hassell e seu partido quebraram suas ilusões ao informá-lo de que \"um envolvimento completo do Kaiser na política doméstica e externa\" não era possível, embora compreensivelmente desejem que o monarca e o gabinete cooperem. Seus parceiros de coalizão conservadores foram igualmente céticos, e até Ewald von Kleist-Schmenzin, há muito visto como um patrono do monarquismo tradicional no Império, recuou de um príncipe tão arrogante, fora de contato e obtuso.\n\nApós uma reunião com os líderes conservadores, Wilhelm III acabou recuando e aceitando seu papel reduzido nos assuntos do Estado. Embora ele e a coalizão compartilhem certos princípios comuns, e a Revolução Conservadora defenda veementemente a ordem monárquica tradicional, parece que o monarca no topo desta hierarquia será nada mais do que um adereço, um símbolo que entrega sua autoridade à burocracia e aos ministros abaixo."
gerflavour.83.a: "O Kaiser lidera, mas nós decidimos para onde ele lidera."

gerflavour.84.t: "Japão assina paz com a Alemanha"
gerflavour.84.d: "O surto de guerra na Ásia não necessariamente se desenvolveu a favor da Alemanha. Diante das operações em todo o mundo, a outrora poderosa Kaiserliche Marine não conseguiu evitar que a Marinha Imperial Japonesa penetrasse profundamente no território alemão, com grande parte da Ásia Oriental Alemã caindo sob ocupação japonesa.\n\nSem mais esperança de uma reviravolta, a Alemanha optou por admitir a derrota. Um acordo recém-assinado reconheceu a "guarda" japonesa sobre as possessões da Alemanha na Ásia, enquanto esta última busca consolidar seus recursos em direção à Europa. O que os japoneses planejam fazer com as colônias não está claro — mas a derrota da Alemanha parece deixá-los como os mestres indiscutíveis das águas asiáticas."
gerflavour.84.a: "Eles feriram nosso orgulho — nada mais."
gerflavour.84.b: "Nosso exemplo conduzirá os asiáticos à grandeza!"
gerflavour.84.c: "Nada de bom pode surgir disso..."
gerflavour.84.e: "Não fiquem tão cheios de si mesmos."
gerflavour.84.f: "O Japão pode ser considerado uma força progressista historicamente...?"
gerflavour.84.g: "Há espaço apenas para um império no Oriente."

geregg.1.t: "Fuga dos Hohenzollerns"
 geregg.1.d: "O impensável aconteceu. O Exército Imperial Alemão foi derrotado no campo de batalha e está sendo empurrado cada vez mais fundo no país, sacrificando milhões de nossos cidadãos para a ocupação do bloco sindicalista e da aliança russa. O clima no país e em seu exército varia. Muitos acreditam que a queda do Império é inevitável e desejam salvar sua pele ou forçar o país a negociar um tratado de paz prejudicial, mesmo que não haja indícios de um clima de negociação entre as lideranças francesa e russa. Outros, incluindo o Reichskanzler, acreditam que a guerra ainda pode ser revertida, ou que a frente pode ser expandida trazendo novos aliados que aliviarão a pressão. Ainda outros culpam a fraqueza do governo, declarando que ele simplesmente não tem o que é preciso para levar a nação ao pé de guerra. Se finalmente abandonasse as pretensões de legalismo e estabelecesse uma ditadura totalitária, poderia reunir os recursos necessários para reverter a guerra.\n\nAs esperanças dos céticos foram esmagadas quando os primeiros rumores da fuga do Kaiser do país começaram a se espalhar pelas ruas de Berlim. O coração e a alma do Império, o símbolo de sua ascensão à supremacia mundial, supostamente embarcaram em um submarino com sua família para escapar para as colônias ou para um país neutro na América do Sul - seja qual for o seu destino, ele claramente não tinha fé na capacidade da Alemanha de vencer a guerra. Ainda mais condenáveis foram as sugestões de que [GER.GetSecondInCommand] ordenou a fuga do [GER.GetLeader] como parte de um plano para estabelecer um governo no exílio que poderia continuar a luta de maneira semelhante às potências da Entente após suas revoluções.\n\nEntão, acabou?"
geregg.1.a: "A Alemanha está agora sem cabeça. Ainda tem futuro?"

geregg.2.t: "O Putsch de Bauer"
geregg.2.d: "Durante seu tempo no poder, o governo do Reichskanzler [GER.GetSecondInCommand] aliou-se à Die Fronde, uma coalizão de líderes militares e reformadores que imaginavam uma reconstrução totalitária e nacionalista do Exército Imperial Alemão. Esses mesmos líderes foram alguns dos primeiros a questionar a liderança menos do que estelar do governo durante a Guerra - ao mesmo tempo, eles desejavam uma ditadura autoritária assertiva que mobilizaria imediatamente todos os recursos do Império para o esforço de guerra. Eles encontraram aliados - numerosos jovens oficiais inspirados por ideologias totalitárias de extrema-direita que estavam certos de que poderiam mudar o curso da guerra desde que lhes fosse dado poder; então, contato com Max Bauer, o último dos líderes do antigo clã Ludendorff durante a primeira Weltkrieg. Um general aposentado muito respeitado pela Die Fronde, tanto por seu imenso talento político e organizacional quanto por sua administração do Programa Hindenburg durante a guerra, ele foi selecionado como o rosto público de sua conspiração.\n\nUm putsch foi organizado em Berlim, no qual o antigo governo foi derrubado e detido por oficiais do Exército. O Reichstag, Bundesrat e a legislatura prussiana foram todos dissolvidos, e uma série de decretos de emergência declarou Bauer como \"o comandante supremo do Império Alemão e líder do governo de Salvação Nacional\". Waldemar Pabst, seu co-conspirador, tornou-se seu segundo no comando, e o putsch recebeu o endosso de outros radicais - Eugen von Schobert, Walter von Reichenau, Wilhelm List, Paul von Lettow-Vorbeck, Franz von Epp e Georg Lindemann, entre outros.\n\nMas isso será algo além do último suspiro da Alemanha?"
geregg.2.a: "Deutschland über alles!"

geregg.3.t: "Tentativa de Revolução em Berlim"
geregg.3.d: "O impensável aconteceu. O Exército Imperial Alemão foi derrotado no campo de batalha e está sendo empurrado cada vez mais fundo no país, sacrificando milhões de nossos cidadãos para a ocupação do bloco sindicalista e da aliança russa. O clima no país é pessimista. A democratização do Império desde 1936 também levou a um crescimento razoável, embora modesto, dos movimentos radicais socialistas da Alemanha - que foram ainda mais encorajados pelas derrotas do Exército no front. Para alguns, parece certo que a única maneira da Alemanha sobreviver é se ela se render, e a única maneira de se render é se ela derrubar o regime monarquista reacionário.\n\nEntão, hoje, o golpe na monarquia alemã foi dado. Revoltas espontâneas, instigadas pelo KAPD e KPD com participação dos Nacional-Comunistas, começaram em toda Berlim e nas outras grandes cidades, os primeiros conselhos de trabalhadores foram estabelecidos, com a intenção de tirar o poder do estado e abrir caminho para uma revolução sindicalista. Naturalmente, a aplicação da lei e as divisões de reserva responderam com força. Confrontos de rua começaram por toda Berlim.\n\nNo entanto, o Kaiser não ficou para ser derrubado ou, pior, linchado pelas multidões furiosas. O coração e a alma do Império, o símbolo de sua ascensão à supremacia mundial, supostamente embarcaram em um submarino com sua família para escapar para as colônias, ou para um país neutro na América do Sul - seja qual for o seu destino, ele claramente não tinha fé na capacidade da Alemanha de vencer a guerra.\n\nEntão, acabou?"
geregg.3.a: "A Alemanha está agora sem cabeça. Ainda tem futuro?"

geregg.4.t: "A República"
geregg.4.d: "O governo social-democrata foi deixado para liderar um país à beira da extinção - como uma ação de último recurso para evitar uma revolução sindicalista, eles proclamaram a derrubada do Kaiser eles próprios. Uma \"República Alemã\" foi declarada pelo Reichskanzler [GER.GetSecondInCommand] do balcão do prédio do Reichstag, onde o político também prometeu uma paz rápida e o estabelecimento de reformas imediatas para o benefício da classe trabalhadora em protesto - embora nenhum deles pareça provável de ser implementado, devido à situação geopolítica.\n\nUm comitê de emergência presidido pelo Reichskanzler, que se tornou o chefe de Estado de facto, e o colega político social-democrata Hans Vogel, foi estabelecido. Sua primeira prioridade é manter a fé do exército, de alguma forma, e encontrar uma maneira de reverter a guerra ou tornar a subsequente morte do Império Alemão o menos dolorosa possível - isso, se for mesmo possível.\n\nMas isso será algo além do último suspiro da Alemanha?"
geregg.4.a: "Deutschland über alles!"

geregg.5.t: "O Futuro do Regime de Salvação"
geregg.5.d: "Contra todas as probabilidades, fomos vitoriosos, e toda a Europa é nosso playground mais uma vez. Não permitiremos que nos tornemos fracos como foram nossos predecessores - os franceses e os russos, assim como os milhares que traíram a Alemanha durante sua hora mais sombria, receberão o que merecem. No entanto, surge uma pergunta - qual será o futuro de nosso regime? O General, Max Bauer, assumiu o poder meramente como líder de um governo de emergência para salvar a Alemanha em sua hora mais sombria, afinal.\n\nNossa lealdade sempre foi à monarquia, e os Hohenzollerns poderiam ser convidados a voltar para a Alemanha para assumir seu trono novamente. No entanto, eles se desonraram ao abandonar a nação quando ela mais precisava deles, e assim, se escolhermos restaurar a monarquia, devemos escolher um fantoche que possamos controlar - o neto de Wilhelm II, o Príncipe Wilhelm, deve servir aos nossos propósitos apesar de suas simpatias vacilantes para com nossa ideologia.\n\nAlternativamente, a traição da família Hohenzollern pode ser usada como justificativa para abandonar a pretensão de governo monarquista - nossa "Nova Alemanha" será liderada por um Führer cujo comando seja completamente inquestionável."
geregg.5.a: "A monarquia será restaurada."
geregg.5.b: "Uma Nova Alemanha surgirá!"

### Rework Foreign Events ###
 
newgerfor.1.t: "O Plano Prittwitz"
newgerfor.1.d: "Recebemos uma mensagem de Berlim através do Embaixador do Império Alemão em Washington, Friedrich Wilhelm von Prittwitz und Gaffron. Embora os Estados Unidos tenham evitado se envolver no Weltkrieg, o relacionamento entre nós e o Império Alemão tem declinado nas últimas duas décadas, independentemente — a simpatia do público pela causa da Entente, notícias das atrocidades das Potências Centrais na Bélgica, Sérvia e Armênia, e uma breve renovação da guerra submarina irrestrita no final de 1918, tudo isso alimentou essa suspeita. No entanto, Berlim parece interessada em virar uma nova página em nosso relacionamento e estabelecer uma parceria produtiva entre as duas maiores economias do mundo.\n\nO embaixador oferece um projeto de comércio e investimento chamado "O Plano Prittwitz", que reduziria as tarifas para o comércio entre a Alemanha e os Estados Unidos e nos emprestaria vários empréstimos sem juros com os quais podemos fazer nossa economia estagnada funcionar novamente. Informalmente, este plano está focado em conter o crescimento do socialismo nos Estados Unidos - e embora certamente seja útil, aceitar que estamos nos tornando uma potência secundária influenciada pela hegemonia alemã pode ser demais para o orgulho americano engolir."
newgerfor.1.a: "Seria tolo recusar"
newgerfor.1.b: "Temos nosso orgulho, e isso certamente deve ser um ardil"

newgerfor.2.t: "EUA Aceita o Plano Prittwitz"
newgerfor.2.d: "O governo dos Estados Unidos concordou com o Plano Prittwitz, e os primeiros fundos já estão sendo enviados para Washington para ajudá-los em sua recuperação econômica."
newgerfor.2.a: "Ótimo."

newgerfor.3.t: "EUA Recusa o Plano Prittwitz"
newgerfor.3.d: "O governo dos Estados Unidos, agarrando-se ao orgulho americano e relutante em aceitar seu status como uma potência secundária sendo socorrida pela hegemonia alemã, recusou o Plano Prittwitz."
newgerfor.3.a: "Eles são tolos."

newgerfor.4.t: "Apoio da Pátria"
newgerfor.4.d: "Fomos informados de que o governo em Berlim aumentou significativamente o financiamento para as duas principais colônias, Mittelafrika e Leste Asiático. Isso inclui maior financiamento para empreendimentos econômicos, construção patrocinada pelo estado e financiamento para a aquisição de equipamentos militares para as tropas coloniais. Como estamos constantemente com recursos limitados, essa é uma injeção financeira crucial e foi elogiada por nossa burocracia."
newgerfor.4.a: "Agradecemos o apoio."

newgerfor.5.t: "Chega o Apoio Alemão"
newgerfor.5.d: "Recebemos uma mensagem de Berlim - o Império Alemão, buscando evitar a ascensão do sindicalismo e a influência japonesa na China, oferece enviar uma missão militar de vários oficiais aposentados, equipamento de infantaria e uma legião de veteranos voluntários que se juntarão às nossas forças doravante. Os oficiais alemães treinarão nosso exército e fornecerão conselhos às nossas forças, apresentando nosso corpo de oficiais aos mais novos conceitos de mobilidade e armas combinadas."
newgerfor.5.a: "Precisamos de toda a ajuda que pudermos obter"
newgerfor.5.b: "Podemos vencer sem ajuda dos ocidentais"

newgerfor.6.t: "[LEP.GetLeader] Aceita"
newgerfor.6.d: "[FROM.GetLeader] aceitou os termos de nossa missão militar e permitirá que eles se estabeleçam no Clique de Nanquim. Isso trará experiência necessária sobre o estado da guerra moderna para a Alemanha e também promoverá nossos interesses na China."
newgerfor.6.a: "Ótimo."

newgerfor.7.t: "[LEP.GetLeader] Recusa"
newgerfor.7.d: "[FROM.GetLeader] chocou nossos diplomatas, declarando que não aceitará nossa missão militar. O Nanquim ficará assim sozinho contra seus inimigos."
newgerfor.7.a: "Como ele se atreve?"

newgerfor.8.t: "Organização de Autodefesa Teuto-Americana"
newgerfor.8.d: "Mais notícias nos chegam do Império Alemão — desta vez, nossa segurança interna rastreou uma conexão entre a Embaixada Alemã e o recente crescimento de grupos de autodefesa teuto-americanos em autoridades tradicionalmente alemãs. Milhões de teuto-americanos que migraram para os Estados Unidos ainda mantêm laços profundos com seu país de origem, e para eles, isso inclui profunda desconfiança em relação ao sindicalismo, o maior inimigo atual da Alemanha. Esses grupos são conhecidos por possuir consideráveis armamentos e munições, oficialmente apenas para autodefesa contra "gangues sindicalistas". No entanto, se violência em grande escala eclodir em todo o país, eles certamente poderão usar seu equipamento preparado para se rebelar..."
newgerfor.8.a: "Ainda mais interferência alemã..."
