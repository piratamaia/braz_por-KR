GER_black_monday_escalation: "£pol_violence Escalada do Crash Econômico"
GER_black_monday_escalation_desc: "A cada 10 dias, os efeitos da crise econômica desencadeada pelo crash do mercado na Black Monday se intensificarão, até atingir finalmente §Ro patamar mais baixo§!."
GER_economic_decisions_category: "Projetos Industriais"
GER_economic_decisions_category_desc: "\nA crise da Black Monday e o rearmamento das potências sindicalistas exigem que intervenhamos mais profundamente na economia imperial. Devemos garantir que as máquinas de guerra estejam operando, desenvolver uma vasta base industrial para dar emprego ao povo e armas à Heer, e chegar à Segunda Weltkrieg preparados para qualquer eventualidade.\n"
GER_factory_decision_stab_tt: "Completar esta decisão reduzirá os pontos de §YDeclínio Econômico§! e §YEstagnação§! da Crise §Gem 100 pontos§!."

GER_Infrastructure_Development: "Desenvolvimento de Infraestrutura em [FROM.GetName]"
GER_Infrastructure_Development_desc: "Caminhões, carros e outros veículos modernos tornam-se cada vez mais proliferados nas estradas e requerem estradas de asfalto modernas para tornar as viagens entre cidades suaves, rápidas e seguras. Uma ampla rede de Autobahns não apenas será apreciada pela população civil, mas também facilitará o transporte de grandes quantidades de veículos militares pelo país em tempos de guerra - e também empregará centenas, se não milhares, de desempregados em trabalhos árduos de escavação de valas e transporte de cimento."
GER_Reichswerke_Development: "Reichswerke - [FROM.GetName]"
GER_Reichswerke_Development_desc: "O Estado Nacional de Defesa requer uma base industrial forte, e todos os seus esforços devem se destinar às necessidades militares - estabeleceremos novas indústrias estatais de armamentos em [FROM.GetName] para cumprir esse objetivo."
GER_Housing_Expansion: "Expansão Habitacional em [FROM.GetName]"
GER_Housing_Expansion_desc: "Empacotar trabalhadores em vagões de trem e porões como sardinhas não é aceitável para o estado de bem-estar alemão. Devemos buscar a expansão em massa de habitações acessíveis para a classe trabalhadora em [FROM.GetName] - um projeto que não apenas melhorará o padrão de vida, mas também permitirá o crescimento adicional de nossas cidades."

GER_Gelzenberg_Takeover: "Assumir o Controle da Gelsenkirchener Bergwerks-AG"
GER_Gelzenberg_Takeover_desc: "Estabelecida em Essen, a Gelsenkirchener Bergwerks-AG é uma das maiores empresas de mineração de carvão no Império Alemão, e passou o período entre guerras adquirindo uma participação cada vez maior no mercado por meio da aquisição de seus concorrentes, frequentemente financiada por vários empréstimos. Agora, seu proprietário, Friedrich Flick, enfrenta o custo de seus investimentos excessivamente ambiciosos - uma empresa em declínio e enormes empréstimos pendentes pesando sobre todo o conglomerado. Como ele está procurando alguém para comprar suas ações, temos a oportunidade de intervir e adquirir uma participação majoritária na GBAG, efetivamente dando ao Estado controle sobre grande parte da indústria de carvão alemã."
GER_Vereinigte_Stahlwerke: "Criar Vereinigte Stahlwerke"
GER_Vereinigte_Stahlwerke_desc: "O Ruhr é lar de inúmeras empresas de ferro, aço e carvão que competiram saudavelmente durante o boom econômico dos anos vinte e trinta, mas a nova crise econômica significa que todas estão rapidamente caindo na rotina. Temos a oportunidade de orquestrar uma enorme fusão de todas essas empresas em uma só, a United Steel Works, e assim colocar grande parte da capacidade industrial no Ruhr sob uma única, massiva e amigável corporação."
GER_Heidelberg_Cement: "Unir Heidelberg Cement e Portland-Zement Spohn AG"
GER_Heidelberg_Cement_desc: "Heidelberg e a empresa familiar Spohn são as duas principais empresas produtoras de cimento em Baden, e durante o período pós-Weltkrieg, elas se aproximaram cada vez mais uma da outra. É hora de o governo ajudar essas duas empresas a dar o próximo passo e começar a se integrar em um cartel massivo da indústria de cimento, que será capaz de cumprir facilmente quaisquer contratos militares-industriais."

GER_Fanta: "Comissão para a Criação de Ersatz Coca-Cola"
GER_Fanta_desc: "A Guerra Civil Americana tornou impossível para a filial alemã da Coca-Cola importar com segurança o xarope de Coca-Cola dos Estados Unidos, e o início da Segunda Weltkrieg isolou a empresa de alternativas no exterior de fácil acesso para o xarope. Para manter a moral de guerra e criar uma bebida que tornará a vida dos cidadãos alemães mais doce em um momento em que o açúcar está fortemente racionado, vamos encomendar à filial alemã da Coca-Cola a criação de uma bebida ersatz produzida a partir de ingredientes disponíveis na Alemanha, até mesmo os restos dos restos."
GER_Leuna_Synthetics: "Aplicação Industrial do Processo Bergius"
GER_Leuna_Synthetics_desc: "Criado pelo vencedor do Prêmio Nobel Friedrich Bergius, o processo Bergius é um método de produção de hidrocarbonetos líquidos aplicando alta temperatura e pressão ao carvão betuminoso. Este é um método custoso, mas auto-suficiente para criar combustível a partir do carvão, e embora geralmente seja considerado pouco eficiente em termos de custo pela nossa indústria química, as necessidades de defesa nacional têm prioridade. Nossa situação geopolítica precária significa que, não importa quanto óleo extraiamos de todo o mundo, essas fontes podem ser cortadas pelas frotas da Internationale - então, precisamos de produção de petróleo doméstico de emergência para manter a máquina funcionando."
GER_Rayon_Production: "Apoiar a Produção de Rayon"
GER_Rayon_Production_desc: "Rayon é uma fibra semi-sintética feita de celulose regenerada. É usada para uma ampla gama de tecidos, desde têxteis domésticos até uniformes e cordas. Historicamente, a Alemanha tem sido líder na produção de rayon, e é o lar do processo Bemberg, que cria uma fibra artificial incomumente fina e não inflamável, útil para diversas aplicações, até mesmo seda de paraquedas. Mais importante, pode ser produzido apenas com polpa de madeira e, assim, pode nos tornar independentes das caras importações de seda e algodão do exterior e das colônias."

GER_Mittelland_Canal: "Concluir o Canal Mittelland"
GER_Mittelland_Canal_desc: "A construção do Canal Mittelland começou em 1906 e é um projeto ambicioso para conectar as maiores vias navegáveis do país e criar uma rota direta de navegação do Rhineland até Berlim. Antes e depois da guerra, sua construção avançou lentamente do Canal Dortmund-Ems, passando por Sehnde, depois Peine e Braunschweig. Agora, o elo final permanece - Magdeburgo, onde o Canal Mittelland se conectará ao Canal Elbe-Havel e, assim, ao rio Elba. Isso exigirá milhares de trabalhadores e muito, muito trabalho manual intenso, mas, uma vez concluído, será um grande benefício para o comércio interno alemão."
GER_Lehnmuhle_Dam: "Concluir a Barragem Lehnmühle"
GER_Lehnmuhle_Dam_desc: "Inundações consistentes nas Montanhas Ore orientais e a crescente necessidade de uma fonte local de eletricidade levaram o governo saxônico a iniciar a construção de barragens nos rios mais notáveis do reino. A Barragem Malter e a Barragem Klingenberg foram concluídas antes da Weltkrieg, e o início da crise econômica causada pelo crash da Black Monday renovou os planos para barrar o rio Wilde Weißeritz também. Grandes lajes de gneisse de pedreiras saxônicas precisam ser transportadas e levadas ao local da construção, e novas estradas precisam ser construídas para contornar o reservatório de barragem esperado, e ambas as tarefas serão concluídas com o trabalho de milhares de trabalhadores desempregados alemães."
GER_Peat_Extraction: "Extração de Turfa nos Pântanos do Norte"
GER_Peat_Extraction_desc: "O norte da Alemanha é lar de numerosos pântanos, brejos e turfeiras que têm sido um problema para os habitantes locais por séculos. Eles foram colonizados e habitados desde então, no entanto, e através dessa colonização, aprendemos sobre seu potencial econômico. As turfeiras são uma ótima fonte de turfa, um substituto de baixa qualidade para carvão ou madeira, que pode ser escavado do solo e usado como combustível suplementar por indústrias locais e residências particulares. O governo imperial estabelecerá uma empresa de mineração de turfa em Mecklenburg, parcialmente de propriedade do estado e parcialmente do Grão-Ducado de Mecklenburg-Schwerin, e recrutará centenas de desempregados para extrair turfa em toda a região."
GER_Alpine_Dams: "Expandir a Energia Hidrelétrica nos Alpes"
GER_Alpine_Dams_desc: "As regiões alpinas são lar de numerosos rios de rápido fluxo com potencial inexplorado para geração de eletricidade. Barragens hidrelétricas, grandes e pequenas, já foram construídas na Baviera e em Baden, mas o apoio imperial adicional pode garantir que essa indústria cresça ainda mais do que antes. Além disso, a construção de barragens é um processo muito intensivo em trabalho, que podemos empregar muitos trabalhadores desempregados para que possam ganhar a vida."

GER_Opelwerk_Brandenburg: "Financiar Opelwerk Brandenburg"
GER_Opelwerk_Brandenburg_desc: "A Opel, uma das fabricantes de carros mais importantes da Alemanha, expandiu-se constantemente nas décadas de 1920 e 1930, pioneira em tecnologias inovadoras de produção em massa que permitiram que ela detivesse mais de 25% do mercado doméstico de carros de passeio desde 1928. A empresa continuou expandindo mesmo após a crise da Black Monday e busca estabelecer um novo local de produção em Brandenburg, perto de Berlim. Se apoiarmos essa iniciativa, teremos um aliado no setor automotivo que promete produzir milhares de caminhões para o esforço de guerra futuro."
GER_Auto_Union: "Orquestrar a Formação da Auto Union AG"
GER_Auto_Union_desc: "Durante a década de 1920, o engenheiro dinamarquês Jørgen Skafte Rasmussen expandiu significativamente sua influência no setor automotivo alemão, começando com a aquisição da maioria das ações da Audiwerk AG, comumente conhecida como apenas Audi, seguida por várias empresas automotivas menores em toda a Saxônia. No entanto, a crise econômica após a Black Monday deu um golpe sério em seu império, e ele foi forçado a ceder grande parte de seus ativos a outros investidores e bancos. Aqui, no entanto, temos a oportunidade de intervir - se reorganizarmos e fundirmos todas as participações de Rasmussen em um conglomerado, injetaremos racionalização e eficiência na indústria automotiva saxônica. Chamemos esse conglomerado de "Auto Union" - e concedamos a ele um símbolo de quatro anéis entrelaçados para significar suas origens."
GER_BMW: "Contratos de Veículos para BMW-Fahrzeugfabrik Eisenach"
GER_BMW_desc: "A Bayerische Motoren Werke AG é uma fabricante de motores bávara que ganhava a vida produzindo motores de aeronaves e motocicletas durante as décadas de 1920 e 1930. No entanto, por meio de algumas compras inteligentes, adquiriram a Fahrzeugfabrik Eisenach AG, uma fábrica de produção de automóveis na Turíngia, e começaram a se aventurar na produção de carros de passeio. Suas primeiras tentativas não foram muito bem-sucedidas - no entanto, se fornecermos contratos benéficos à BMW, podemos promover o desenvolvimento deles como fabricante independente de veículos e, assim, colocar seus recursos em uso durante o tempo de guerra."

GER_Mobelwerke_Turnet: "Apoiar Felke-Möbelwerke e Thonet"
GER_Mobelwerke_Turnet_desc: "Felke-Möbelwerke e Thonet são duas das maiores empresas de móveis da Alemanha, cada uma empregando mais de mil trabalhadores na produção de várias carpintarias, como a famosa cadeira No. 14, também conhecida como Cadeira Bistrô, sem a qual nenhum café na Europa pode ficar sem. Sua importância durante a guerra não pode ser subestimada - fábricas de móveis podem facilmente mudar para a produção de beliches, caixas e outros materiais militares. Fornecer a essas duas empresas contratos adicionais do governo estabelecerá cooperação entre elas e o governo, permitindo que seu potencial durante a guerra seja colocado em uso."
GER_Beer_Breweries: "Subsidiar Cervejarias"
GER_Beer_Breweries_desc: "A cerveja é uma parte importante da cultura alemã e continua sendo uma indústria importante até hoje. Foi aqui que o Reinheitsgebot, as primeiras regulamentações de segurança na produção de cerveja na Europa, foi promulgado em 1516 e influencia os padrões de produção de cerveja no Império Alemão até hoje. Enquanto o mercado de cerveja é mais fraco no norte da Alemanha, ele é mais centralizado sob várias marcas proeminentes, enquanto o sul, especialmente a Baviera, é lar de um vasto mundo de pequenas cervejarias que atendem à população local. Através da cooperação com a Associação Alemã de Cervejeiros, podemos direcionar o apoio estatal para estabelecimentos produtivos e de alta qualidade, garantindo que a indústria de produção de cerveja cresça sem impedimentos."
GER_Rheinhessen_Wine: "Desenvolver a Região Vinícola de Rheinhessen"
GER_Rheinhessen_Wine_desc: "França e o Mediterrâneo podem se declarar como o lar dos vinhos europeus, mas o sul da Alemanha também tradicionalmente produziu vinhos famosos e de alta qualidade para consumo doméstico e estrangeiro. Rheinhessen é o maior dos 16 Weinanbaugebiete (regiões vinícolas) alemãs, fica na margem esquerda do Reno e é conhecida pelo Liebfraumilch, um vinho branco meio doce. Investimentos consideráveis nessas vinícolas e a abertura do mercado de vinhos alemão para exportações extensivas - embora também com a garantia de que o bom nome dos vinhos alemães não será manchado por alternativas em massa produzidas de forma barata - garantirão o rápido crescimento da indústria vinícola alemã."
GER_Tobacco_Cigarettes: "Garantir o Abastecimento de Tabaco para a Indústria de Cigarros"
GER_Tobacco_Cigarettes_desc: "A indústria tabaqueira alemã está consolidada sob vários conglomerados, como Reemtsma e Batschari, e, embora esse vício continue tão popular como sempre, os lucros das empresas que o fornecem não são tão consideráveis. Colheitas pobres de tabaco na Turquia e em outras regiões produtoras de tabaco, bem como o aumento de impostos, prejudicaram severamente as receitas dos produtores de cigarros. Como essa indústria também é uma importante fonte de receitas fiscais, devemos garantir que ela sobreviva reduzindo as tarifas sobre folhas de tabaco e diminuindo as campanhas antitabagismo."
GER_Glasfabrik_Lamberts: "Contratos para Glasfabrik Lamberts"
GER_Glasfabrik_Lamberts_desc: "A chamada Glashütte, estabelecida no Fichtelgebirge por Laurenz Lamberts no final do século XIX, é uma das mais importantes produtoras de vidro do Império Alemão devido à sua universalidade - suas instalações são capazes de produzir vidro perfilado, ornamental, com fios e solar sem antimônio, e ela depende de recursos locais em vez de importá-los do exterior. Fornecer contratos governamentais a esta empresa estabelecerá uma relação benéfica e nos permitirá promover a produção de vidro de qualidade militar - uma arte precisa que pode ser usada em armas, aviões e aeronaves."

GER_People_Apartments: "Comissionar Apartamentos Volkswohnung"
GER_People_Apartments_desc: "Mesmo antes da Revolução Industrial, a Alemanha era relativamente urbanizada em comparação com o resto da Europa, e esse processo acelerou consideravelmente após a fundação do Império - entre 1871 e 1910, a porcentagem da população rural na Alemanha diminuiu de 64% para 40%. Esse processo continuou desde o Weltkrieg, pois maiores oportunidades de emprego e a crise agrícola no Leste da Elbia levaram muitos a se mudarem de vilarejos e cidades para o coração urbano no norte e oeste. O Rineland, Saxônia, Berlim e as cidades costeiras do norte, como Hamburgo e Kiel, são os principais destinos dessa migração. No entanto, a urbanização requer a expansão de moradias e espaços de convivência que as empresas privadas ainda não podem fornecer. O estado deve estabelecer autoridades de construção de habitação social que desenvolverão grandes blocos de apartamentos suburbanos que podem abrigar centenas de famílias cada."
GER_People_Tractor: "Comissionar Produção do Volkstraktor"
GER_People_Tractor_desc: "O "trator do povo" (Volkstraktor) será um trator barato e acessível que atenderá às necessidades dos pequenos agricultores alemães, que não são ricos o suficiente para pagar equipamentos modernos e, portanto, a eficiência de sua agricultura fica atrás do padrão mundial. Além disso, fábricas de tratores podem ser rapidamente convertidas para produção militar durante a guerra - mudando para caminhões ou tanques."
GER_People_Refrigerator: "Comissionar Produção do Volkskühlschrank"
GER_People_Refrigerator_desc: "A "geladeira do povo" (Volkskühlschrank) será uma geladeira utilitária, de fabricação barata, que pode ser adquirida pela população em geral. A utilidade das geladeiras não pode ser subestimada, a capacidade de armazenar grandes quantidades de alimentos por um tempo muito mais longo do que o habitual será um salto visível na qualidade de vida do alemão médio."
GER_People_Car: "Desenvolver Fábricas Estatais de Automóveis"
GER_People_Car_desc: "O Ford T mostrou a demanda por automóveis entre o povo - em duas décadas, o carro se tornou indispensável mesmo para o americano médio. Os fabricantes alemães tentaram criar seus próprios "carros do povo", mas nenhum conseguiu alcançar perto do sucesso de Henry Ford. Talvez o futuro esteja na construção de automóveis patrocinada e orquestrada pelo estado - vamos adaptar um dos designs propostos de "carro do povo" e estabelecer fábricas de automóveis estatais que serão capazes de fornecer carros baratos para a população em geral. Mais importante ainda, no entanto, essas fábricas podem ser facilmente convertidas para a produção de caminhões ou tanques durante a guerra."

GER_Westfalenhutte: "Expandir Westfalenhütte"
GER_Westfalenhutte_desc: "Estabelecida pela Hoesch AG em 1871, a Westfalenhütte ao nordeste de Dortmund é um dos maiores locais industriais do oeste da Alemanha, empregando milhares de trabalhadores em indústrias pesadas. As altas chaminés de suas numerosas fornalhas de aço, vistas de longe, são um símbolo da industrialização do Rineland, a potência da economia alemã que se tornou, e da importância da indústria pesada para toda a Alemanha, se não para a Europa. Ainda há espaço para melhorias, no entanto. Investimentos adicionais no local nos permitirão abrir espaço para fábricas adicionais, e o estabelecimento de uma estação de trem para o local permitirá que a produção entre e saia de maneira muito mais eficiente."
GER_Walzstahlhaus: "Estabelecer a Associação de Produtores de Aço Laminado de Dortmund"
GER_Walzstahlhaus_desc: "O Ruhr é lar de numerosos produtores de aço e uma miríade de usinas de processamento de aço - embora a competição entre eles seja saudável para o mercado, eles também precisam ser capazes de cooperar, seja para padrões de produção comuns ou para cotas de produção militar compartilhadas. O Walzstahlhaus em Düsseldorf se tornará a sede da Associação de Produtores de Aço Laminado da Alemanha e fará parte do maior Stahlwerksverband, um cartel de industriais que controla o mercado de aço na Alemanha. Isso garantirá que civis e o exército tenham acesso a abundante aço laminado de alta qualidade."
GER_Bosch_Hildesheim: "Estabelecer a Bosch Trillke-Werke GmbH"
GER_Bosch_Hildesheim_desc: "Com sede em Stuttgart, a Bosch AG é a principal produtora de eletrodomésticos e motores na Alemanha, e expandiu-se muito durante as décadas de 1920 e 1930 por meio de aquisições estratégicas e diversificação de sua produção. Ela também não é estranha a contratos militares - já a Bosch fornece ao Heer equipamentos cruciais, como bombas de injeção, motores de arranque e ignitores de magneto. Fábricas voltadas para a produção de armamentos para o exército serão, portanto, um desenvolvimento natural para eles. Fomos apresentados a um plano para estabelecer uma fábrica da Bosch financiada pelo estado, longe da fronteira francesa, em Hildesheim, que produzirá exclusivamente armamentos e eletrodomésticos para necessidades militares - e, é claro, empregará centenas de trabalhadores aliviados durante a crise - vamos dar a Robert Bosch luz verde para este projeto."

GER_railroad_decisions_category: "Deutsche Reichsbahn"
GER_railroad_decisions_category_desc: "\nAs ferrovias do Império Alemão eram tradicionalmente de propriedade dos estados. Cada estado grande o suficiente para possuir seu próprio serviço ferroviário também teria sua própria companhia ferroviária, que estabelecia suas próprias tarifas e mantinha seu próprio estoque. Desde o fracasso de Otto von Bismarck em estabelecer uma companhia ferroviária estatal em 1875, as Ferrovias Reais da Prússia continuaram seu sonho de centralização por meio de um caminho mais cuidadoso, adquirindo as companhias ferroviárias menores e coordenando-as com Berlim. Agora, concluímos esse objetivo e podemos estabelecer a Deutsche Reichsbahn - e trazer racionalização inigualável ao sistema de infraestrutura.\n"
GER_railway_nationalisation_idea_stronger_tt: "Esta §Ymelhoria§! na ideia durará 90 dias, após o qual a ideia antiga será restaurada, a menos que passemos mais decisões para prolongar o efeito."
