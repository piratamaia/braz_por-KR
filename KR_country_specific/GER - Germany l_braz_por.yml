GER_democratic_union_mechanics_category: "Democracia e Reação"
GER_democratic_union_mechanics_category_desc: "\nSob a liderança do §SPartido Social Democrata§!, a União Democrática assumiu o poder no Império, e agora busca uma agenda de reformas sensatas no bem-estar e na constituição. Imediatamente, várias pressões demandam nossa atenção de todos os lados. Tendo recebido a oportunidade de direcionar a Alemanha para uma direção democrática, não devemos perder nossa chance - nossa árvore de foco nos permite §Yconstruir uma constituição§!, preparando várias reformas que podemos aplicar após a Segunda Guerra Mundial. Ao mesmo tempo, no entanto, nosso partido exige ação imediata - a pobreza do povo exige que §Yimplementemos reformas de nossa plataforma§! ou perderemos a confiança da base do partido. Finalmente, não governamos sozinhos - nossa coalizão é ampla, e cada um de seus membros tem seus próprios interesses. Sua §YLealdade à Coalizão§! mostra quão dispostos estão a permanecer conosco - se cair para §Rzero§!, podem tentar sair, e se perdermos nossa §Ymaioria§! no Reichstag, nosso gabinete certamente cairá.\n\nFinalmente, mantenha o §Yestabelecimento conservador§! em mente - eles lutarão com unhas e dentes para causar a queda de seu governo...\n\nControle Atual do Reichstag: [?GER.GER_du_coalition_number] de 445 assentos (223 para a maioria)\nLealdades à Coalizão:\n - §OLVP§!: §Y[?GER_LVP_loyalty]§!/100 [GERLVPCoalMembership]\n - §cZentrum§!: §Y[?GER_Z_loyalty]§!/100 [GERZCoalMembership]\n - §nAgrários§!: §Y[?GER_Agrarian_loyalty]§!/100 [GERAgrCoalMembership]\n - §9Bloco Minoritário§!: §Y[?GER_Polish_loyalty]§!/100 [GERPPCoalMembership]\n - §RSPD-Esquerda§!: §Y[?GER_Left_SPD_loyalty]§!/100 [GERSPDLeftCoalMembership]\n"
GER_not_in_coalition_tt: "(§gNão na Coalizão§!)"
