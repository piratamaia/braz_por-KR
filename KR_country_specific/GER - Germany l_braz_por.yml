GER_send_aid_to_east_asia: "Estabelecer a Força de Intervenção na Indochina"
GER_debt_negotiations_with_foreign_tag: "Negociar com Credores em [FROM.GetName]"
GER_debt_negotiations_with_foreign_tag_desc: "[GERDebtNegotiations]"
GER_debt_negotiations_AUS_desc: "Viena e seu Império são, sem dúvida, nosso maior parceiro comercial na Europa. Tendo sido impactada quase tão gravemente pela crise econômica quanto nós, seria de interesse mútuo sentar e discutir como reestruturar quaisquer dívidas pendentes para que o comércio possa continuar fluindo."
GER_debt_negotiations_SWI_desc: "Embora seja uma nação pequena, os suíços possuem reservas substanciais de ouro e moedas fortes de todo o globo. Apesar de sua posição geopolítica, eles sabem tão bem quanto nós que se nossa economia falhar, uma grande quantidade de seu capital se tornará sem valor. É com esse conhecimento que nos sentaremos com seus credores, permitindo-nos reestruturar nossas dívidas para algo mais gerenciável."
GER_debt_negotiations_HOL_desc: "Devido às suas holdings na Ásia, bem como à sua avançada infraestrutura portuária, os Países Baixos permanecem uma nação rica com a qual temos fortes laços comerciais. Com ênfase em superar juntos essa turbulência financeira e promover a cooperação econômica, nos sentaremos e discutiremos novos termos com os credores holandeses."
GER_debt_negotiations_CAN_desc: "Embora um remanescente do antigo Império Britânico, o Canadá ainda possui capital financeiro significativo. Grande parte dessa riqueza provém de exilados ricos, muitos dos quais tinham participações substanciais em nossa economia antes de seu colapso. Enviar nossos financistas para Ottawa para elaborar novas condições de pagamento pode servir como um primeiro passo para descongelar as relações, além de garantir potencial cooperação no futuro."
GER_debt_negotiations_RUS_desc: "No rescaldo da Black Monday, a dominação financeira que tínhamos sobre a Rússia foi dramaticamente enfraquecida. Através da venda em massa e execução de empresas falidas para os esquemas de nacionalização forçada do Vozhd, uma grande quantidade de influência econômica foi eliminada da noite para o dia. Apesar disso, muito para o lamento de Moscou, ainda detemos uma participação significativa em sua economia - pelo menos por enquanto. Com isso em mente, devemos agir com urgência para recuperar o máximo possível de nossos ativos e capital antes que seja tarde demais."
GER_debt_negotiations_JAP_desc: "As relações com o Japão permanecem tensas, ainda mais agora que a Black Monday enfraqueceu nossa pegada antes aparentemente incontestável no Extremo Oriente. Independentemente disso, os Zaibatsus ainda investiram em várias empreitadas e holdings fora da Manchúria nos anos seguintes à Weltkrieg. Isso incluía indústrias de propriedade da AOG, bem como recursos na Indochina e em Malaya. Por enquanto, Tóquio ainda precisa negociar conosco, algo que ambos os lados estão dolorosamente cientes. Como tal, enviaremos nossos diplomatas para negociar com investidores japoneses em prol de nossa própria preservação econômica."
GER_debt_negotiations_AST_desc: "Embora a Australásia não negocie muito diretamente com a Alemanha, devido à sua localização do outro lado do globo, ela o faz com nossas várias colônias no Extremo Oriente. Mesmo que as relações entre nossas duas nações estejam frias, há muitos investidores ricos que fugiram para lá após a queda do Império Britânico, seria imprudente ignorá-los. Como resultado, telegramas devem ser enviados para Canberra para liquidar quaisquer dívidas existentes."
GER_debt_negotiations_SWE_desc: "A mais rica das nações escandinavas, a Suécia foi uma parceira comercial essencial durante a Weltkrieg e nos anos seguintes de prosperidade por seu minério de ferro e coque. Com o caos subsequente da Black Monday, muitos investidores de ambos os lados de nossas nações ficaram em um estado de incerteza. Uma delegação a Estocolmo para negociar novos limites de crédito seria mutuamente benéfica para garantir o fluxo contínuo de capital financeiro entre nossas duas economias."
GER_debt_negotiations_generic_desc: "Se estabelecemos uma boa relação com o governo de [FROM.GetName], podemos entrar em contato com credores privados nesse país, como bancos e fundos, para reestruturar nossas obrigações de dívida e permitir que as paguemos em outro momento."
GER_AUS_armoured_division: "Formar a Divisão Blindada "Otto der Große""
GER_AUS_armoured_division_desc: "Podemos aplicar a experiência que obtivemos com a missão militar alemã na Áustria para formar uma divisão blindada veterana para o Exército K.u.K."
GER_AUS_armoured_division_tt: "£nato_unit_light_armor_icon_small Levante uma §YDivisão Blindada Treinada Alemã§! com 6 batalhões de §YTanque Médio§! e 4 batalhões §YMotorizado§!, 1 grupo de apoio §YArtilharia de Apoio§!, 1 grupo de apoio §YEngenheiro§!, e 1 grupo de apoio §YReconhecimento Motorizado§!"
GER_AUS_infantry_division: "Formar a Divisão "Frohwalt von Schmidt""
GER_AUS_infantry_division_desc: "Podemos aplicar a experiência que obtivemos com a missão militar alemã na Áustria para formar uma divisão de infantaria veterana para o Exército K.u.K."
GER_AUS_infantry_division_tt: "£nato_unit_infantry_icon_small Levante uma §YDivisão de Infantaria Treinada Alemã§! com 7 batalhões de §YInfantaria§! e 2 batalhões de §YArtilharia§!, 1 grupo de apoio §YArtilharia de Apoio§!, 1 grupo de apoio §YEngenheiro§!, e 1 grupo de apoio §YReconhecimento Motorizado§!"

