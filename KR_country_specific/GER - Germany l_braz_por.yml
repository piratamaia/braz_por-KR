newgerfor.13.t: "Cooperação Militar Teuto-Austríaca"
newgerfor.13.d: "Recebemos uma mensagem de Berlim - o Império Alemão, buscando expandir a parceria entre nossos estados que tem se fortalecido desde o início do século, oferece enviar-nos uma missão militar de vários oficiais aposentados. Esses oficiais treinarão nosso exército e fornecerão conselhos à nossa força militar, introduzindo nosso corpo de oficiais aos mais novos conceitos de mobilidade e armas combinadas."
newgerfor.13.a: "Precisamos de toda a ajuda que pudermos obter"
newgerfor.13.b: "Não precisamos de ajuda alemã"

