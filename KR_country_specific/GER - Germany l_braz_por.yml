newgerfor.9.t: "Conselho de Fortificação Oriental Internacional"
newgerfor.9.d: "O Império Alemão iniciou um novo projeto para a defesa comum da Europa Central contra uma provável invasão russa - a linha de fortificações mais longa do mundo, o Ostwall, que seria um projeto conjunto da Alemanha e de seus aliados do Leste Europeu para construir fortalezas de Riga ao Mar Negro, uma dissuasão contra qualquer invasão russa. Representantes dos ministérios da defesa de cada estado se reunirão regularmente e trabalharão na aquisição de materiais de construção e organização da construção, e a Alemanha prometeu investir fundos significativos para construir novas linhas de fortificação pessoalmente." # a council of eastern states on fortifying the east
newgerfor.9.a: "Damos as boas-vindas ao apoio de Berlim!"

newgerfor.10.t: "Chega o Apoio Alemão"
newgerfor.10.d: "Recebemos uma mensagem de Berlim - o Império Alemão, observando nossa iminente luta contra a Rússia, oferece enviar-nos uma missão militar de vários oficiais aposentados que treinará nosso exército e fornecerá conselhos ao nosso exército em desenvolvimento."
newgerfor.10.a: "Precisamos de toda a ajuda que pudermos obter"
newgerfor.10.b: "Podemos vencer sem ajuda alemã"

