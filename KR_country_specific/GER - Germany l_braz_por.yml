 # decisions for all
GER_anti_sedition_karl_korsch: "Prender Karl Korsch"
GER_anti_sedition_karl_korsch_desc: "'Por advogar a derrubada do Kaiser e conspirar contra o Império Alemão, por contatos com espiões de potências estrangeiras, por se recusar a cooperar com as forças da lei do Reino da Prússia e se recusar a fornecer qualquer informação sobre a localização de criminosos conhecidos e ameaças à segurança pública.'"
GER_anti_sedition_kapd: "Banir o KAPD"
GER_anti_sedition_kapd_desc: "'Por incitar rebelião em inúmeras instâncias durante os últimos dez anos, por abrigar espiões de potências estrangeiras, por se recusar a cooperar com as forças da lei do Reino da Prússia na identificação de ameaças à segurança pública, por conspiração contra o Império Alemão e o Kaiser.'"
GER_anti_sedition_thalmann: "Executar Ernst Thälmann"
GER_anti_sedition_thalmann_desc: "'Por várias acusações de roubo organizado, agressão e tentativa de assassinato como membro de círculos terroristas socialistas clandestinos, por conspiração contra o Kaiser e o Império Alemão, por representar uma ameaça à segurança pública, por contatos conhecidos com os serviços de segurança da Federação das Comunas da França e se recusar a fornecer qualquer informação sobre a localização de criminosos conhecidos. Concedido em todas as acusações. Pena de morte recomendada.'"
GER_anti_sedition_mielke: "Procurar por Erich Mielke"
GER_anti_sedition_mielke_desc: "'Por três acusações de assassinato, várias acusações de roubo organizado, agressão e tentativa de assassinato como membro de círculos terroristas socialistas clandestinos, por conspiração para assassinar altos funcionários do Império Alemão, por representar uma ameaça à segurança pública, por contatos conhecidos com os serviços de segurança da Federação das Comunas da França. Sentença de morte in absentia recomendada.'"
