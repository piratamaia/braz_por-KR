gerfor.81.t: "[FROM.GetNameDefCap] Aceita"
gerfor.81.d: "Notícias fantásticas de Kostantiniyye hoje, já que a Sublime Porta concordou com nossa proposta e declarou hoje sua total intenção de pegar em armas com seus camaradas alemães. Diante de uma ameaça cada vez maior representada pelo urso russo, o Califa já deu a ordem para anunciar Jihad contra os hereges ímpios que chamamos de Igreja Ortodoxa Oriental."
gerfor.81.a: "Excelente."

gerfor.82.t: "[FROM.GetNameDefCap] Recusa"
gerfor.82.d: "Diante do fardo de um império lutando e décadas de guerra quase constante das quais não pode se recuperar, a Sublime Porta recusou nossa oferta e escolheu uma abordagem neutra para os assuntos mundiais. Embora não neguem as boas relações com o Kaiser alemão, algo que não podem elogiar o suficiente, eles deixaram claro que, por enquanto, seus interesses não se alinham com os nossos."
gerfor.82.a: "Traidores!"

gerfor.83.t: "Assinando os Acordos de Baku"
gerfor.83.d: "Percebendo que um turco amigável é mais valioso do que um turco irritado, o governo de [GER.GetLeader] concordou com nossa oferta e decretou a saída de todas as tropas alemãs do território azeri. Embora não tenhamos acesso aos poderosos depósitos de petróleo de Baku, já que o tratado concede esses alemães por um período de 25 anos, esta é uma grande vitória para todos os turcos e foi celebrada com grande pompa em Kostantiniyye."
gerfor.83.a: "Maravilhoso!"

gerfor.143.t: "A Alemanha Exige Gibraltar"
gerfor.143.d: "O embaixador da Alemanha nos informou sobre recentes desenvolvimentos no Reich. Como resultado de uma recente mudança de política em Berlim, sua prioridade atual é solidificar seu controle sobre o Mediterrâneo. Já controlando o Canal de Suez, eles estão agora exigindo que entreguemos o Rochedo a eles."
gerfor.143.a: "Bem, temos mesmo escolha?"
gerfor.143.b: "Recuse esta demanda ultrajante."

gerfor.144.t: "A Espanha Entrega Gibraltar"
gerfor.144.d: "A Espanha, consciente da legitimidade de nossa reivindicação sobre Gibraltar, decidiu nos ceder a terra."
gerfor.144.a: "Inteligente!"

gerfor.145.t: "A Espanha Recusou Nossas Demandas"
gerfor.145.d: "Os espanhóis se recusaram a entregar Gibraltar para nós, colocando em risco toda a nossa política no Mediterrâneo."
gerfor.145.a: "Está bem, mas voltaremos."

gerfor.188.t: "Um Convite para o Reichspakt"
gerfor.188.d: "Baseando-se em suas mostras anteriores de boa vontade e na assinatura de um pacto de não agressão entre nossos dois países, a Alemanha hoje nos ofereceu um convite oficial para o Reichspakt, a aliança econômica e militar da Alemanha. A adesão traria grandes benefícios para nossa nação, mas nos colocaria sob forte influência alemã e correríamos o risco de guerra com a Rússia. Como devemos responder ao convite?"
gerfor.188.a: "Aceitamos graciosamente."
gerfor.188.b: "Devemos recusar."

gerfor.189.t: "[FROM.GetNameDefCap] Recusa"
gerfor.189.d: "Enquanto os enviados diplomáticos alemães passaram dias na capital [From.GetAdjective], tentando convencer os oficiais [From.GetAdjective] de nossas boas intenções, eles rejeitaram qualquer intenção de aquecer as relações entre [GER.GetNameDef] e [From.GetNameDef]."
gerfor.189.a: "Controlaremos [From.GetNameDefCap], de uma forma ou de outra."
gerfor.189.b: "Não podemos fazer nada."

