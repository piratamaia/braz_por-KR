 gerblack.0.t: "Segunda-feira Negra"
gerblack.0.d: "Em três de fevereiro de 1936, a Bolsa de Valores de Berlim parou de afundar - ela despencou. Alimentado pela instabilidade do mercado, a venda de pânico irrompeu assim que o mercado de ações abriu na manhã de segunda-feira.\n\nLevou até tarde da noite para os teleimpressores pararem de cuspir os resultados do que ficou conhecido como Segunda-feira Negra. Quando os resultados foram analisados, ficou claro que a situação só piorou.\n\nO choque desta catástrofe econômica sem precedentes será, sem dúvida, sentido em todo o mundo. A era dourada da Alemanha acabou - pelo menos por enquanto..."
gerblack.0.a: "Mein Gott!"

gerblack.1.t: "Consequências do Assassinato"
gerblack.1.d: "Os tiros disparados nas ruas de Moscou ontem marcam o primeiro evento inesperado deste ano, e atingiram diretamente a Alemanha, pois, em sua esteira, o embaixador alemão em Moscou, Friedrich-Werner von der Schulenburg, recebeu um convite do Ministério das Relações Exteriores da Rússia para negociar sobre o futuro das relações russo-alemãs. O próximo vencimento do Acordo de Vilnius e o destino dos grandes investimentos alemães na Rússia foram os principais temas de discussão. No entanto, o conteúdo da nota russa foi vazado para a imprensa por um funcionário da embaixada e instantaneamente adornado com rumores de segunda mão e alarmismo sobre nacionalizações planejadas de investimentos alemães - ou, possivelmente, até um caminho para a guerra.\n\nAs ações de empresas com grandes investimentos na Rússia, especialmente gigantes da indústria pesada como Krupp AG e Rheinmetall, começaram a tremer na esteira, e o que até agora era um aumento constante no mercado de ações se transformou em um mercado volátil. Intervenções de corretores e bancos-chave no mercado de ações, como a Associação de Bancos e Banqueiros de Berlim, evitaram um colapso do mercado de ações, mas a confiança dos investidores despencou bruscamente.\n\nNo meio desse frenesi de notícias econômicas, poucos estavam se perguntando o que poderia esperar o Leste Europeu no futuro. Por duas décadas, a Rússia tem sido vista como um tampão oriental instável cujas ambições de grande poder foram permanentemente destruídas - mas talvez não tenha sido tão permanente quanto as pessoas pensavam?"
gerblack.1.a: "Como a Rússia pode ser uma ameaça para a Alemanha novamente?"

gerblack.2.t: "Dez Anos Após a Intervenção"
gerblack.2.d: "No último mês, a Bolsa de Valores de Berlim tem estado em um patamar volátil, e algumas vozes, como Walther von Rathenau, já previram um iminente colapso do mercado de ações, embora outros sejam céticos quanto a tais previsões sombrias. Ainda assim, um sentimento de inquietação permeia os mercados e os volumes de negociação são relativamente reduzidos.\n\nAté agora, quando um golpe duplo desferiu um segundo golpe severo à estabilidade do mercado de ações. Após auditorias forçadas pelo Reichswirtschaftsamt (Escritório Econômico Imperial), inúmeras instâncias de fraude foram reveladas entre empresas operando no Leste Asiático Alemão — as finanças deploráveis de suas filiais orientais estavam sendo ocultadas manipulando números, e a mesma manipulação estava sendo usada para evitar impostos. Justo quando um funcionário aposentado do Leste Asiático Alemão, Franz Brüninghaus, publicou um artigo no Berliner Tageplatt, intitulado 'Dez Anos Após a Intervenção', referindo-se à intervenção alemã na China com uma força expedicionária para derrubar a 'Expedição do Norte' do Kuomintang.\n\nÉ um artigo alarmista, descrevendo o fracasso da política externa alemã no Leste Asiático e afirmando que a instabilidade na Liga das Oito Províncias é o fusível que acenderá uma explosão de revoltas socialistas e anti-concessionistas na China - ameaçando todos os investimentos alemães na China.\n\nPara um mercado cuja estabilidade já está vacilante, estas não foram boas notícias para acordar - investidores começaram a retirar seus investimentos das empresas afetadas em massa, causando uma queda no preço das ações como um todo. Houve um frenesi na negociação de títulos do governo alemão, já que investidores expostos que precisavam de liquidez os vendiam para outras instituições menos expostas em busca de investimentos mais estáveis. Se isso continuar, poderá levar ao maior colapso do mercado de ações na história da Alemanha."
gerblack.2.a: "Mas o que pode ser feito para evitar isso...?"

gerblack.3.t: "Impasse no Reichstag"
gerblack.3.d: "Na Frankfurter Zeitung, Walther von Rathenau repetiu seu apelo à ação, exigindo que o governo impusesse um feriado bancário temporário de uma semana a partir de segunda-feira, 3 de fevereiro, o que aliviaria a pressão sobre um mercado superaquecido e permitiria que a tensão no ar cessasse. A notícia desta proposta chegou ao Presidente do Reichsbank, Hjalmar Schacht, que encaminhou a proposta ao Chanceler Herbert von Dirksen. Os dois políticos passaram o fim de semana tentando organizar uma resposta de emergência a um iminente colapso econômico.\n\nUma reunião dos líderes dos partidos do Reichstag no sábado foi infrutífera, no entanto. Embora os líderes parlamentares concordassem que a situação estava muito tensa, discordavam dos detalhes - e, no final, os dois maiores líderes da oposição, Hermann Müller do SPD e Ulrich von Hassell do DVLP, estavam antecipando um declínio econômico, já que a culpa por isso não recairia sobre eles, mas sobre LVP, Zentrum e o Chanceler. No final, afirmando que 'falir alguns plutocratas poderia deixar a Alemanha melhor', Müller acusou a Coalizão de Março de criar as condições para o colapso em primeiro lugar e encerrou a reunião.\n\nDesesperado e desanimado pelo impasse político, Schacht optou por agir independentemente. No domingo, o Reichsbank publicou uma nota declarando que o acesso ao crédito com o Reichsbank passará a ser baseado em sua taxa de cobertura primária e suspendeu temporariamente a conversibilidade do Reichsmark em ouro. Seu objetivo era trazer estabilidade a longo prazo ao mercado minimizando os danos causados aos bancos em um colapso do mercado de ações, mas, no último dia antes da segunda-feira, semeou terror no mercado e neutralizou o papel do Reichsbank como credor de última instância."
gerblack.3.a: "Vamos torcer para que segunda-feira traga boas notícias..."

gerblack.4.t: "A Queda Econômica Cessa"
gerblack.4.d: "Depois de estar em queda livre nos últimos meses, a crise econômica finalmente alcançou um mínimo de estabilidade - ou, pelo menos, não tem muito mais para onde cair. As empresas e bancos menos estáveis foram à falência, e agora, as mais duráveis competem em um ambiente encolhido e silencioso. A confiança dos investidores está em seu ponto mais baixo, então novos investimentos são inexistentes e a produção estagna. E, é claro, milhões de trabalhadores que tinham empregos estáveis no ano passado agora estão nas ruas, desesperados por trabalho - mas as empresas, abaladas pelo colapso financeiro, estão muito hesitantes em expandir e contratar mais trabalhadores novamente.\n\nA surpresa inicial e o choque no governo alemão diminuíram, e nossos secretariados e ministérios podem começar a desenvolver soluções. A quantidade de trabalho é enorme - o estado deve de alguma forma recuperar a economia do Império de volta aos seus antigos patamares, enfrentando desafios que podem exigir estratégias financeiras radicalmente diferentes cada. Os burocratas e funcionários aguardam ansiosamente os resultados das eleições de abril. Talvez o próximo governo tenha o capital político necessário para esta ação necessária."
gerblack.4.a: "Vamos restaurar o milagre dos Anos Dourados!"

gerblack.5.t: "Colapso do Danatbank"
gerblack.5.d: "A Darmstädter und Nationalbank (Danatbank) é a primeira grande baixa do crash financeiro da Segunda-feira Negra. O segundo maior banco do Império Alemão, mergulhou profundamente em empréstimos de alto risco antes de 1936, oferecendo empréstimos rápidos e fáceis a corretores de ações em potencial e empresas em crescimento, e agora colhe as consequências. Uma das empresas que estava severamente endividada com a Danatbank era a Norddeutsche Wollkämmerei & Kammgarnspinnerei (Nordwolle), uma planta de processamento de lã e worsted em Delmenhorst. Assim como centenas de outras empresas, ela anunciou sua falência na esteira do crash, tendo mal se mantido à tona nos últimos anos e finalmente recebido o golpe que tornou a planta insolvente.\n\nA notícia da falência da Nordwolle causou uma corrida bancária na Danatbank, já que muitos outros investidores temiam pelo futuro do banco e rapidamente retiraram suas economias enquanto ainda podiam receber o valor de seu dinheiro. Como a Danatbank não havia alcançado sua taxa de cobertura primária nos últimos anos devido às suas práticas de empréstimo especulativas, ela não pôde ser salva pelo Reichsbank neste momento de crise e, portanto, foi forçada a declarar falência também. O colapso deste banco antigo e respeitado enviou tremores terríveis por todo o sistema bancário alemão.\n\nEm todo o Império, investidores e cidadãos estão retirando suas economias e se afastando do mercado. Bancos estão desmoronando um após o outro, completamente despreparados pelo enorme crash, e o sistema financeiro do Império foi deixado completamente paralisado."
gerblack.5.a: "Isso é um pesadelo!"

gerblack.6.t: "Demissões em Massa"
 gerblack.6.d: "No final de fevereiro, o Reichsbank e as instituições estatais finalmente começaram a tomar as primeiras medidas para estabilizar os mercados em queda livre. Um feriado bancário foi estabelecido e socorros de emergência para os bancos-chave que sobreviveram ao crash inicial foram enviados, embora todas as ações do estado até agora tenham sido mantidas no mínimo, já que o Reichstag permanece em impasse e as eleições estão se aproximando logo.\n\nNo entanto, agora, o dano já foi feito. Com o setor financeiro em frangalhos e o sistema econômico internacional tremendo, a demanda por exportações alemãs desabou e empresas em toda a Alemanha são forçadas a declarar insolvência ou cortar drasticamente os custos. Para quase todas as indústrias, isso significou a demissão de trabalhadores, muitos deles, e o número de desempregados que foram lançados às ruas agora está na casa dos milhões.\n\nAs reformas de Bauer-Wirth de 1925 estabeleceram um sistema de seguro-desemprego para os trabalhadores alemães, e assim uma pensão magra permite que os desempregados se sustentem um pouco - mas isso sobrecarregou enormemente as já combalidas finanças do Império. E em numerosos casos, o impacto do crash foi muito mais trágico. Corretores da bolsa que perderam tudo nas últimas semanas, artesãos lutando que refinaram sua hum"
gerblack.6.a: "O governo deve intervir e fazer algo..."

gerblack.7.t: "A Crise Agrária Alemã"
gerblack.7.d: "O setor agrícola alemão, lutando há anos neste ponto, sofreu muito com a crise econômica desencadeada pelo crash da Segunda-feira Negra. É o último passo no declínio persistente da agricultura alemã desde o final do século XIX; a culminação de muitos anos de métodos ineficientes e ultrapassados, desenvolvimentos desafortunados no mercado global e políticas agrárias estagnadas e mal orientadas para o futuro.\n\nComparada aos seus concorrentes ocidentais, como Grã-Bretanha ou Estados Unidos, a agricultura alemã consistentemente ficou para trás em eficiência. Vinte e cinco por cento de toda a terra arável em todo o Império é controlada por 0,2 por cento dos proprietários de terras, a maioria dos quais opera em East Elbia. Mas desde o final dos anos 20, pequenos e médios agricultores em toda a nação começaram a sentir os efeitos desta iminente crise de eficiência também: a erosão constante dos preços dos produtos agrícolas devido à concorrência mais barata do exterior e o poder de compra encolhendo lentamente levaram muitos agricultores para a espiral de endividamento crescente.\n\nO que poderia inicialmente ser combatido via reintrodução de tarifas protetoras e cotas de importação, sem dúvida, um instrumento político controverso dentro de Mitteleuropa, acabou apenas adiando o inevitável. Com o colapso do setor bancário alemão, a iminente crise logo se agravará, já que muitas propriedades e empresas que dependiam de empréstimos para se manterem à tona estão destinadas a entrar em default em um futuro próximo, e a demanda em colapso por produtos agrícolas poderia ser o prego no caixão. Esta crise substancial já começou a alimentar a campanha eleitoral da DkP e colocou a questão de uma política agrícola drasticamente diferente na agenda. O que muitos parecem ter esquecido, porém, é o fato de que os conservadores são em parte responsáveis ​​eles mesmos por esse dilema, através do seu candidato no Secretariado de Agricultura do Estado, Martin Schiele, e suas controversas políticas agrícolas durante a última década. Por enquanto, o destino político dele está pendurado por um fio."
gerblack.7.a: "Os grandes latifúndios Junker são coisa do passado..."

gerblack.8.t: "A Crise da Dívida Soberana Alemã"
gerblack.8.d: "Nossas piores expectativas se tornaram realidade - a economia continua em queda livre enquanto nossa dívida aumenta a cada ano, até que, finalmente, chegamos a um ponto em que nossas receitas em queda não conseguem mais cobrir tanto nossas numerosas necessidades de gastos quanto o serviço da dívida. Investidores internacionais assistem horrorizados, enquanto o Império Alemão, antes visto como o pilar da nova ordem financeira, está se tornando insolvente.\n\nA recuperação econômica estagnou completamente, pois simplesmente não podemos arcar com os projetos necessários para revigorar o setor industrial. A construção em grande escala, seja para fins civis ou militares, tem que ser deixada de lado por enquanto - e o "por enquanto" será longo. Recuperar-se de nosso excesso financeiro levará muitos anos, e é seguro declarar que estamos vivendo em uma "década perdida". Isso, se os sindicalistas e russos não nos devorarem vivos..."
gerblack.8.a: "Isto é uma catástrofe!"
