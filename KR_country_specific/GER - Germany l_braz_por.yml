GER_country_intro_header: "O Lugar ao Sol"
GER_country_intro_content: "Nos últimos dezessete anos, o Império Alemão desfrutou de seu legítimo 'lugar ao sol' prometido pelo Reichskanzler Bernhard von Bülow. Derrotando a Entente na Weltkrieg, apoderando-se de um império colonial mundial e conquistando um séquito de satélites na Europa Central, estabeleceu-se como a potência econômica, diplomática, cultural e militar predominante na Europa, senão no planeta inteiro. Da literatura às finanças, a língua alemã está se tornando uma nova língua franca, enquanto a palavra do Secretário de Relações Exteriores em Berlim pode fazer países inteiros se curvarem, desde ditaduras insignificantes nas Américas até senhores da guerra na costa do Mar Amarelo.\n\nO fim da Weltkrieg viu a vitória final do processo de Parlamentarização que começou durante a guerra. O Kaiser e o Reichstag prevaleceram sobre as ambições de Ludendorff e promulgaram as Reformas de Março à Constituição Bismarckiana, introduzindo maior poder ao legislativo e controle parlamentar parcial do Reichskanzler. As duas décadas seguintes foram marcadas por um consenso de liberais de classe média, católicos e conservadores moderados, e viram uma série de Reichskanzlers buscando manter as conquistas da \"Constituição de Março\".\n\nNo entanto, os tempos estão mudando, e este consenso não durará. Há alguns meses, a 'Coalizão de Março' entre LVP e Zentrum desmoronou, e um governo caído agora está em Berlim. Novas eleições para o Reichstag se aproximam em abril, e está se tornando cada vez mais claro que a iniciativa no parlamento será liderada não pelos liberais ou católicos, mas pelos socialistas do SPD, ou, possivelmente, até pelo bloco conservador linha-dura de DkP e DVLP. O Kaiser e seu Príncipe Herdeiro buscam soluções alternativas para o impasse, no entanto, mesmo que isso signifique um golpe fatal para a democracia do Império...\n\nQuando até o sentinel da nova ordem mundial vacila, incerto de seu futuro, o que o resto do mundo pode fazer senão se preocupar com o que está por vir?"
germany.1.a: "Leia o resumo da história da Alemanha a partir de 1917..."
germany.1.b: "Quais mudanças foram feitas na Constituição em 1920?"
germany.1.c: "Deus está conosco!"

GER_country_intro_header_1: "O Fim da Weltkrieg"
GER_country_intro_content_1: "Quando o armistício entre as potências aliadas restantes e as Potências Centrais foi assinado em 12 de agosto de 1919 no belo castelo de Chantilly, ao nordeste de Paris, o povo alemão se regozijou, percebendo que a devastadora Weltkrieg finalmente havia chegado ao fim após 5 anos de intensos combates. No entanto, enquanto a Alemanha emergia ostensivamente como a gloriosa vitoriosa do conflito, a nação estava em situação precária. O bloqueio naval britânico causara inúmeras mortes por fome e doenças, as forças alemãs no oeste estavam cansadas de guerra após dezenas de ofensivas sangrentas em terra de ninguém, e o povo na retaguarda ansiava por reformas em um sistema político desatualizado.\n\nTensões de longa data já haviam culminado nas chamadas 'Insurreições de Setembro' em 1918, quando greves anti-guerra escalaram para levantes de extrema esquerda em várias cidades do norte da Alemanha, mas foram reprimidos com extrema violência militar; embora a paz interna pudesse ser restaurada, a influência militar estava mais clara do que nunca. Concessões menores ao público foram feitas na forma de uma leve reforma ao sufrágio prussiano e a reformulação do gabinete do governo, mas, ainda assim, o comando supremo do exército (OHL) em torno de Hindenburg e Ludendorff expandiu cada vez mais seus poderes nos meses seguintes, marginalizando cada vez mais o governo civil — um período conhecido coloquialmente como a 'Ditadura de Ludendorff'. Foi devido à sua pressão que a controversa campanha submarina irrestrita foi relançada no final de 1918 após mais de 2 anos de guerra submarina semi-restrita e, foi devido ao seu incessante lobby que os diplomatas alemães pressionaram os franceses exaustos de guerra para conseguir as demandas mais abrangentes possíveis nas negociações de paz de Versalhes de 1919, portanto, contribuindo indiretamente para o surgimento da Guerra Civil Francesa logo em seguida.\n\nNo entanto, ao amanhecer de 1920, a legitimidade da influência abrangente do OHL nos assuntos civis começou a desmoronar. Chamados por reformas, eleições, fim da censura de guerra e desmobilização tornaram-se mais altos. Uma grande crise política era iminente."
 germany.2.a: "Continuar..."

GER_country_intro_header_2: "Reforma e Recuperação"
GER_country_intro_content_2: "A situação escalou em fevereiro de 1920, quando um movimento sobre a há muito esperada reforma da Constituição Bismarckiana foi apresentado no Reichstag, em um esforço para finalmente transformar o Império em uma monarquia parlamentar. Esta medida foi apoiada pelo chanceler Brockdorff e pelo Kaiser, mas duramente contestada pela extrema-direita e pelos militares. Em um esforço para forçar o governo a abandonar as reformas, Ludendorff enviou sua renúncia ao Kaiser, uma estratégia que ele frequentemente utilizava durante a guerra para alcançar seus objetivos, bem ciente de que o Kaiser nunca o dispensaria na hora mais sombria da Alemanha; mas desta vez, as coisas saíram diferentes. Por trás das costas de Ludendorff, o governo entrou em negociações com Hindenburg e conseguiu seu apoio para sua visão reformista em troca de generosas concessões à autonomia militar — portanto, Ludendorff foi deixado isolado dentro do OHL. Para sua surpresa, sua renúncia foi aceita pelo Kaiser, e sua 'ditadura' terminou da maneira mais pouco espetacular possível.\n\nPouco tempo depois da demissão de Ludendorff, reformas constitucionais abrangentes foram aprovadas no Reichstag, mais tarde conhecidas como 'Constituição de Março'. Embora as reformas finalmente transformassem a Alemanha em uma monarquia parlamentar, elas não foram tão abrangentes quanto especialmente o SPD esperava devido a compromissos com os conservadores; o Kaiser manteve sua liderança nominal sobre as forças armadas e o direito de nomear o chanceler apesar da dependência deste último da confiança do Reichstag. No final de março, as primeiras eleições desde 1912 aconteceram - uma coalizão progressista de SPD, FVP e Zentrum se formou, com o ex-Secretário Colonial Wilhelm Solf como chanceler não partidário. Sob Solf, a ordem foi restaurada no Império: a ocupação no leste foi suspensa em favor do estabelecimento de satélites, o controle foi reafirmado sobre as colônias pré-guerra, bem como as posses recém-adquiridas na Ásia e na África, relações diplomáticas estáveis com as potências vizinhas, como a Comuna da França, a República Russa e a Grã-Bretanha, foram restabelecidas, e o bloco econômico da Mitteleuropa foi fundado."
germany.3.a: "Continuar..."

GER_country_intro_header_3: "Os Anos Dourados"
GER_country_intro_content_3: "O governo de Solf caiu em 1922 devido a desentendimentos dentro de seu gabinete, e foi sucedido pelo político do Zentrum, Matthias Erzberger, que, no entanto, renunciou após apenas alguns meses devido a um humilhante escândalo político. A queda de Erzberger marcou o fim da coalizão progressista SPD-FVP-Zentrum e viu o ressurgimento dos conservadores, já que muitos alemães estavam insatisfeitos com a nova liderança parlamentar no rescaldo da guerra; eles achavam que o novo governo havia abandonado os ganhos conquistados com dificuldade na guerra em prol da reputação internacional da Alemanha e que eles simplesmente não eram capazes de apresentar a Alemanha como uma potência forte e assertiva no cenário global. Erzberger foi sucedido pelo gabinete nacional liberal-conservador de Posadowsky-Wehner em 1923.\n\nNo entanto, com o início da Revolução Britânica em 1924, a próxima grande crise interna atingiu o Império quando o Secretário de Relações Exteriores Stresemann causou acidentalmente um susto de guerra ao propor uma intervenção militar na Grã-Bretanha assolada pela guerra civil — algumas semanas depois, o próximo governo caiu e eleições foram realizadas. Na sequência, o Kaiser optou por uma grande coalizão sob o ex-chanceler da guerra, Ulrich von Brockdorff-Rantzau. Um conhecido conciliador democrático e diplomata habilidoso que foi apelidado de 'o último Bismarckiano' por um motivo, ele conduziu a Alemanha a uma nova era de ouro: embora não tenha intervindo na Grã-Bretanha, Brockdorff orquestrou a reorganização pacífica das colônias britânicas desprotegidas na 'União Aduaneira Mittelafrika' em uma grande conferência colonial em Berlim, pressionou os otomanos a intervir no conflito iminente no Irã, assinou um acordo econômico abrangente com a Rússia e ordenou a intervenção das forças coloniais alemãs durante a Expedição do Norte da China após o Incidente Yangtze de setembro de 1926. Com a Grã-Bretanha incapacitada por sua revolução e os EUA se afastando devido à Grande Depressão, a Alemanha finalmente emergira como a hegemonia mundial incontestável."
germany.4.a: "Continuar..."

GER_country_intro_header_4: "A Tempestade se Aproxima"
GER_country_intro_content_4: "Em 8 de setembro de 1928, Brockdorff faleceu aos 59 anos. A coalizão que ele comandara durante a maior parte de seu mandato, composta por liberais e conservadores moderados, entrou para a história como a 'Coalizão de Março' e permaneceu no poder nos próximos anos sob a liderança de Wilhelm Marx e Johann von Bernstorff. Simultaneamente, mudanças cruciais estavam ocorrendo na Alemanha, tanto internamente quanto nos assuntos externos. Cegos por sua 'Era Dourada', os alemães falharam em ver que estavam lentamente sendo isolados no palco global. A oeste, a França escapara do cerco e formara um poderoso bloco de nações socialistas com a Grã-Bretanha e a Itália, e a leste, os russos revanchistas estavam se radicalizando cada vez mais, culminando na eleição de Boris Savinkov em 1934. Os antigos medos de 'cercamento' pré-guerra haviam retornado.\n\nEm casa, reorganizações dentro dos vários partidos conservadores e liberais ocorreram para apelar a uma massa mais ampla, mas na maioria das vezes em vão - com os moderados inflexíveis se agarrando ao status quo, tanto o SPD, que havia se movido ligeiramente para a esquerda novamente desde sua exclusão da Grande Coalizão no meio dos anos 20, quanto o DVLP de extrema-direita, que havia permanecido por muito tempo como um partido de nicho de margem, mas havia ganhado destaque após a ascensão do mais inclusivista Ulrich von Hassell à presidência, estavam se tornando mais fortes e mais fortes.\n\nEm 1934, outra crise trouxe a queda do Gabinete Bernstorff, e desta vez, o Kaiser decidiu intervir, esperando recuperar parte de seus antigos poderes que foram amplamente limitados em 1920. Ele optou pelo nomeação do diplomata não partidário Herbert von Dirksen, ex-embaixador na Rússia e conhecido bajulador do Kaiser. Desde o início, este governo minoritário enfrentou graves dificuldades para encontrar maiorias no Reichstag e aprovar leis, mas quaisquer propostas de se livrar do chanceler através de uma moção de desconfiança murcharam assim que ficou claro que a 'oposição permanente', DVLP e SPD, não apoiaria tais planos, cientes de que seria mais benéfico para eles esperar pelas eleições iminentes de 1936, onde ambas as partes certamente teriam chances primárias de finalmente ascender ao governo. Enquanto 1935 chega ao fim, a situação parece sombria para Dirksen, especialmente com a tumultuada situação na vizinha Noruega - mudanças profundas estão por vir para o Império Alemão, isso é certo."
germany.5.a: "Quais mudanças foram feitas na Constituição em 1920?"

GER_country_intro_header_5: "A Constituição de Março"
GER_country_intro_content_5: "As Reformas de Março à Constituição Bismarckiana foram um compromisso entre a legislação reformista fortalecida e o estabelecimento conservador, mas foram, no entanto, um passo importante na direção da verdadeira monarquia constitucional no Império Alemão. De longe, a reforma mais importante no pacote foi que o Reichstag agora tem a capacidade de remover o Reichskanzler em uma moção de desconfiança, ou acusá-lo em um tribunal constitucional por vastas violações de conduta e deveres. Embora a nomeação do Reichskanzler continuasse sendo exclusivamente do Kaiser, ele agora precisa ter em mente as intenções do Reichstag ao escolher seus favoritos. Dependendo se havia uma coalizão óbvia no Reichstag ou se estava fragmentada, os Reichskanzlers desde então oscilaram entre políticos partidários e favoritos toleráveis do Kaiser.\n\nAlém disso, o Reichskanzler agora é responsável por todas as ações políticas do Kaiser, os membros do Reichstag agora podem ser simultaneamente membros do governo, e declarações de guerra, bem como tratados de paz, agora requerem o consentimento do Reichstag. A idade mínima de votação de 25 anos foi reduzida para 21 e a redistribuição dos distritos eleitorais do Reichstag ocorreu, reduzindo o poder dos distritos rurais ampliados e estabelecendo distritos eleitorais multi-membros em grandes cidades, onde reina o voto proporcional parcial. Finalmente, embora tenha sido implementado um ano antes e não durante as reformas de março de 1920, o odiado sistema de franquia de três classes na Prússia foi substituído por um sistema já testado na Saxônia e em outros estados alemães constituintes - o voto plural, um sistema no qual cada cidadão começa com um voto, mas pode obter até oito votos mediante o cumprimento de certas qualificações de riqueza e educação. Embora muito menos desequilibrado, isso ajuda a conter o impulso social-democrata e liberal na Prússia."
germany.6.a: "Gott mit uns!"

germany.7.t: "Reichstagswahl 1936"
germany.7.d: "Um após o outro, chanceleres moderados perpetuando o consenso da Constituição de Março têm governado o Kaiserreich desde 1920. Solf, Erzberger, Posadowsky, Brockdorff-Rantzau, Marx, Bernstorff... Isso não significa que não houve oposição a esse consenso, no entanto. Oposição permanente — dois partidos que, apesar de sua popularidade, foram deixados de fora. Observados com desconfiança pelo Kaiser e pelo establishment político, eles aguardam o fim desse consenso com alegria. As eleições de 1936 podem se provar o que eles esperavam há tanto tempo — um caminho para o poder.\n\nÀ esquerda, os Social Democratas foram um dos principais defensores das Reformas de Março e o consideraram uma vitória, mas se distanciaram cada vez mais de seus aliados no centro durante a década de 1920. O sonho de um Chanceler do SPD nunca se concretizou devido à relutância do Kaiser, e o fim da Grande Coalizão de Brockdorff finalmente viu o SPD se mover para a oposição. Uma pluralidade no Reichstag é a prioridade deles, mas também é lidar com o crescimento preocupante da direita — se os conservadores tirarem proveito da queda da Coalizão de Março, os direitos democráticos que o povo alemão finalmente conquistou em 1920 podem ficar ameaçados.\n\nO Partido da Pátria Alemã é um partido de uma nova cepa da direita — não a aristocracia agrária do DkP ou a política unidimensional do Antisemitenpartei pré-guerra, mas um partido da classe média radical, dos trabalhadores amarelos e das massas nacionalistas, oficialmente estabelecido em 1919, mas nascido em 1917 como uma organização nacional que faz campanha pela unidade durante a guerra. Devido às suas conexões com o círculo de Tirpitz, a ditadura da OHL e conspirações secretas para derrubar o Kaiser durante a guerra, é visto com desconfiança por todos, seja Wilhelm II ou os outros partidos. Mas os tempos mudaram, e a decepção com a Coalizão de Março pode beneficiar facilmente o DVLP. Não sendo poderoso o suficiente para alcançar uma maioria por si só, precisará construir uma grande coalizão da direita, o que significará comprometer alguns de seus princípios "nacional revolucionários" — mas um passo à frente é melhor do que nenhum."
germany.7.d: "Um após o outro, chanceleres moderados perpetuando o consenso da Constituição de Março têm governado o Kaiserreich desde 1920. Solf, Erzberger, Posadowsky, Brockdorff-Rantzau, Marx, Bernstorff... Isso não significa que não houve oposição a esse consenso, no entanto. Oposição permanente - dois partidos que, apesar de sua popularidade, foram deixados de fora. Observados com suspeita pelo Kaiser e pelo estabelecimento político, eles aguardam o fim desse consenso com alegria. As eleições de 1936 podem provar ser o que eles esperavam há tanto tempo - um caminho para o poder.\n\nÀ esquerda, os Social Democratas foram um dos principais defensores das Reformas de Março e as consideraram uma vitória, mas se distanciaram cada vez mais de seus aliados no centro durante os anos 1920. O sonho de um Chanceler SPD nunca se concretizou devido à relutância do Kaiser, e o fim da Grande Coalizão de Brockdorff viu o SPD finalmente passar para a oposição. Uma pluralidade no Reichstag é sua prioridade, mas também lidar com o crescimento preocupante da direita - se os conservadores aproveitarem a queda da Coalizão de Março, então os direitos democráticos que o povo alemão finalmente conquistou em 1920 podem estar ameaçados.\n\nO Partido da Pátria Alemã é um partido de uma nova linhagem da direita - não a aristocracia agrária do DkP ou a política monótona da pré-guerra Antisemitenpartei, mas um partido da classe média radical, dos trabalhadores amarelos e das massas nacionalistas, oficialmente estabelecido em 1919, mas nascido em 1917 como uma organização nacional que fazia campanha pela unidade durante a guerra. Devido às suas conexões com o círculo de Tirpitz, à ditadura do OHL e a complôs secretos para derrubar o Kaiser durante a guerra, ele é observado com suspeita por todos, seja Wilhelm II ou os outros partidos. Mas os tempos mudaram, e a decepção com a Coalizão de Março pode facilmente beneficiar o DVLP. Não sendo poderoso o suficiente para alcançar uma maioria por si só, precisará construir uma grande coalizão da direita, o que significará comprometer alguns de seus princípios "nacional-revolucionários" - mas um passo à frente é melhor do que nenhum passo, não é mesmo?"
germany.7.a: "Proteja seus direitos populares democráticos - vote SPD!"
germany.7.b: "Alemanha, acorde, sua hora do destino chegou - vote DVLP!"
GER_playing_as_spd_tt: "Você jogará as Eleições de 1936 como o SPD, e receberá eventos apropriados.\n\nParece improvável que consigamos uma maioria absoluta - mas lembre-se, a eleição é apenas o começo..."
GER_playing_as_dvlp_tt: "Você jogará as Eleições de 1936 como o DVLP, e receberá eventos apropriados.\n\nParece improvável que consigamos uma maioria absoluta - mas lembre-se, a eleição é apenas o começo..."

germany.8.t: "Renúncia do Reichskanzler Dirksen"
germany.8.d: "Era esperado desde o final do ano passado, mas finalmente aconteceu graças ao crash do mercado da Segunda-feira Negra. Não muito depois daquele dia em fevereiro, o Reichskanzler Herbert von Dirksen anunciou sua renúncia, oferecendo poucos comentários à imprensa ou aos membros do Reichstag. Embora um diplomata competente, a compostura e o caráter de um aristocrata vaidoso e pomposo deixaram Dirksen isolado na alta política, e ele nunca conseguiu se livrar da imagem de ser uma indicação real, menos legítima do que os chanceleres partidários no Império Alemão pós-Março. Seu vice-chanceler, Heinrich Brüning, recusou-se a buscar a nomeação do Kaiser como o próximo Reichskanzler. Após a crise da Segunda-feira Negra, o cargo tornou-se um cálice envenenado. Vendo pouca iniciativa dos partidos no Reichstag, Wilhelm II nomeou o atual Ministro-Presidente da Prússia, Siegfried von Roedern, como o novo Reichskanzler. Um funcionário público mais velho com anos de experiência nos governos Federal e Prussiano, ele atualmente lidera um governo não partidário de centro e direita na Prússia, composto por políticos de direita e profissionais não partidários. Embora seu governo não tenha planos de sobreviver às eleições de abril, ele tem muito a resolver de qualquer maneira. A preferência de Roedern é montar um gabinete de emergência não partidário, composto principalmente por funcionários públicos em quem ele confiava na Prússia, e promulgar controles econômicos de emergência. Este bloqueio prussiano do governo federal certamente não será bem recebido pelos estados, no entanto. Uma abordagem alternativa seria manter Brüning como Vice-Chanceler e trabalhar com o Reichstag - Brockdorff poderia forjar uma Grande Coalizão após as dramáticas eleições de 1924, então talvez Roedern possa replicar o mesmo feito?"
germany.8.a: "A Alemanha precisa de um gabinete responsável acima das políticas partidárias."
germany.8.b: "Talvez Roedern possa restaurar a Grande Coalizão?"

germany.9.t: "Impasse no Bundesrat"
germany.9.d: "A formação do governo não partidário de Roedern foi vista como um insulto pelos numerosos estados federais da Alemanha, especialmente no sul — Baviera, Württemberg e Baden viram a formação de um governo dominado por oficiais prussianos com extrema suspeita. Seus governos, liderados principalmente por Zentrum e LVP, também não apreciaram que seus respectivos partidos foram excluídos do governo pelo Reichskanzler. O resultado foi que, no Bundesrat, a casa alta da Alemanha composta por representantes de seus estados membros, formou-se uma maioria hostil contra o Reichskanzler, composta pelos estados do sul e por numerosos estados menores que se juntaram em protesto contra o Reichskanzler.\n\nEmbora Zentrum e LVP tenham liderado o ataque contra o Reichskanzler, foi o SPD que se beneficiou nas pesquisas eleitorais. Sua campanha e delegação no Reichstag aproveitaram o drama político para protestar contra a "burocratização do governo" e a crescente tendência de falta de responsabilidade do Reichskanzler perante o Reichstag - o que aponta para a necessidade de mais reformas democráticas no Império."
germany.9.a: "Neste ponto, vamos encontrar um governo em abril...?" # O governo não partidário excluiu o SPD e, assim, o SPD cresce

germany.10.t: "Coalizão de Março Cai Novamente"
germany.10.d: "O Reichskanzler Roedern desfrutou de uma maioria no Reichstag por um período muito curto. Embora tenha conseguido unir Zentrum, LVP e até o DkP e DVLP na Prússia, as delegações da Câmara dos Representantes da Prússia de LVP e Zentrum são muito mais conservadoras do que suas contrapartes nacionais — os Liberais se assemelham aos antigos Liberais Nacionais, enquanto o Zentrum prussiano, liderado por Franz von Papen, é francamente reacionário. Os liberais e católicos no Reichstag encontraram pouco consenso com a direita conservadora. Após algumas reuniões inter-facções fracassadas sobre reforma fiscal e programas de criação de emprego, o LVP finalmente se retirou da coalizão, negando ao Reichskanzler sua maioria.\n\nO DVLP aproveitou a situação no Reichstag e a utilizou em sua campanha, denunciando "partidarismo dividido que paralisa o governo alemão enquanto milhões sofrem" e exigindo "um governo de ação, não de palavras, governando pela força, não por comitê". Como o governo atual está realmente paralisado, esses apelos ressoaram com muitos em toda a nação."
germany.10.a: "Neste ponto, vamos encontrar um governo em abril...?" # O DVLP encontra uma presa fácil para a propaganda, chamando o partidarismo de fraco

germany.11.t: "Eleições para o Conselho Municipal de Berlim"
germany.11.d: "O mandato do atual prefeito de Berlim, Heinrich Sahm, está prestes a expirar, e uma nova eleição está programada para ser realizada pelo conselho municipal de Berlim. Um independente tecnocrata, Sahm serviu como prefeito de várias outras cidades no passado antes de se mudar para Berlim, e é geralmente apoiado pelos deputados locais liberais e conservadores. A agitação política após a Segunda-feira Negra dá uma oportunidade para os Social Democratas de Berlim vencerem as eleições para o conselho municipal e nomear um dos seus - Otto Ostrowski, atual prefeito do bairro Prenzlauer Berg de Berlim.\n\nOstrowski é visto como membro da facção de esquerda do SPD, e uma vitória para ele sinalizaria uma mudança significativa na política de Berlim. Também seria um indicador da virada da nação para a esquerda e fortaleceria a atividade Social Democrata em outras cidades. Por causa disso, LVP e DkP se uniram em Berlim, buscando manter Sahm no poder e garantir uma vitória para a direita e o centro. Uma vez que a eleição ocorre e termina..."
germany.11.a: "Heinrich Sahm vence outro mandato."
germany.11.b: "Otto Ostrowski é eleito prefeito de Berlim."

germany.12.t: "Sobre o Ecumenismo"
germany.12.d: "O Zentrum já viu dias melhores. Desde o fim da Weltkrieg, o partido ajudou a formar todos os 10 gabinetes, seja à esquerda, à direita ou ao centro, - uma estratégia que o deixou totalmente despreparado para estes tempos de polarização, pois agora luta para manter seus eleitores longe do SPD, DVLP e partidos agrários iniciantes. Sob estas condições, o corpo diretivo do partido começou a vacilar. O atual presidente do Zentrum, Theodor von Guérard, tem servido nos últimos 5 anos com o objetivo de administrar as várias facções do partido - mas ele indicou que, caso o Zentrum seja afastado do poder nas próximas eleições, ele se aposentará de seu cargo.\n\nA notícia colocou todo o partido em movimento, e o primeiro golpe veio da ala direita. Heinrich Held, o Ministro-Presidente bávaro, publicou um artigo no Kölnische Volkszeitung sobre o futuro do partido, no qual pede não apenas um compromisso mais forte com questões regionais e conservadoras, mas também para o partido alcançar eleitores protestantes dispostos a defender ambos. Ao lançar a luva, Held revisita um dos debates mais polêmicos do partido - ao longo do tempo, muitos direitistas e sindicalistas têm considerado a ideia de tirar o Zentrum \"da torre\": transformando-o de um partido puramente católico em um partido popular cristão. Aos olhos deles, tal partido poderia unir interesses da classe média, da classe trabalhadora e rurais e fornecer um bastião contra a crescente esquerda. As observações de Held sobre a unidade cristã foram ecoadas pelo principal sindicalista Adam Stegerwald, que muitos acreditam ser o favorito para suceder von Guérard.\n\nOs progressistas do partido observam esses desenvolvimentos com preocupação. Nos últimos anos, a ala esquerda tem defendido a natureza católica do Zentrum com medo de que os votos protestantes puxassem o partido para a direita - e de fato, tanto Held quanto Stegerwald sugeriram aberturas para o DkP e até mesmo para partidos mais à direita. A mais forte resposta ao artigo de Held veio do principal progressista de Baden, Joseph Wirth, que argumenta que tais aventuras colocam em risco a posição do partido no centro e a confiança de seu eleitorado católico em um momento crítico. Se as palavras de Wirth serão ouvidas é uma questão em aberto."
germany.12.a: "Este não é o momento de nos expormos a tal risco."
germany.12.b: "Held tem um ponto - o partido deve se aproximar da torre para sobreviver."

germany.13.t: "União Democrática Formada"
germany.13.d: "Reorganização está ocorrendo entre os partidos alemães, pois o social democrata SPD e o liberal LVP anunciaram um acordo oficial de cooperação nas eleições do Reichstag de 1936. O acordo, feito entre Hermann Müller e Erich Koch, os respectivos presidentes dos partidos, envolve candidatos conjuntos em circunscrições-chave e políticas comuns que os dois partidos irão promover para aliviar os efeitos da crise da Segunda-Feira Negra no próximo Reichstag. Estas políticas incluem reforma bancária, obras públicas e outras medidas de emprego. Além disso, ambos os partidos têm professado lealdade às conquistas das Reformas de Março da Constituição e sua dedicação em defendê-las de conservadores invasores, daí o nome \"União Democrática\" (Democratic Union)\n\nAntes e durante a Weltkrieg, o Partido Popular Progressista (FVP) foi um aliado próximo do SPD e persistentemente acabou na sombra deste, e a unificação dos partidos liberais no LVP foi vista como uma forma de escapar dessa sombra e permitir que o liberalismo alemão se tornasse uma força poderosa por si só. A decisão do LVP de restaurar a aliança com o SPD mostra, portanto, que, no final, eles não conseguiram evitar seu destino como um poder secundário..."
germany.13.a: "Juntos por um Império Alemão democrático!"

germany.14.t: "Coalizão Preto-Branco-Vermelho Formada"
germany.14.d: "Reorganização está ocorrendo entre os partidos alemães, conforme a colaboração há muito suspeita entre o agrário conservador DkP e o ultradireitista DVLP foi oficialmente anunciada por seus presidentes, Kuno von Westarp e Ulrich von Hassell. Este acordo envolve a apresentação de candidatos conjuntos em circunscrições-chave e um candidato conjunto a Chanceler no próximo Reichstag - embora nenhum candidato tenha sido nomeado ainda, vários têm sido considerados pela imprensa, incluindo Carl Friedrich Goerdeler, Tilo von Wilmowsky, Ewald von Kleist-Schmenzin e Walter von Keudell. Em um comunicado oficial, ambos os partidos descreveram a aliança como uma medida necessária para \"defender a bandeira alemã do partidarismo incessante e do declínio da sociedade\", refletido no nome da aliança - \"Schwarz-Weiß-Rot\" (Preto-Branco-Vermelho), as cores da bandeira imperial.\n\nA cooperação completa na direita alemã tem sido muito esperada pelo SPD e pelos partidos democráticos, embora não tenha se materializado nos anos 20 e início dos anos 30 devido a problemas entre a liderança e os blocos de votação sobrepostos dos dois partidos. No entanto, esses obstáculos parecem ter sido superados, e uma preocupante coalizão de direita parece iminente..."
germany.14.a: "Tudo pela renovação do espírito alemão!"

germany.15.t: "Nova Economia"
germany.15.d: "Tendo ganho a atenção do público com sua previsão precisa do crash da bolsa da Segunda-Feira Negra, Walther von Rathenau não parou por aí. Em vez disso, após o Black Week e o início da maior crise econômica que a Alemanha enfrentou desde a Weltkrieg, ele publicou um documento de 11 páginas para uma reforma em grande escala do sistema econômico. Este documento foi disseminado entre os partidos e os principais jornais. Os bem informados puderam perceber que este documento era um resumo e uma implementação moderada das ideias de Rathenau em seu trabalho de 1919, \"Neue Wirtschaft\" (A Nova Economia), e reflete as reformas econômicas que ele buscou durante os governos de Solf e Erzberger como Secretário da Economia.\n\nCrente fervoroso em seu programa econômico, Rathenau acredita que a Segunda-Feira Negra é a oportunidade perfeita para buscar uma reforma econômica completa. Os poderes do governo na gestão econômica devem ser amplamente expandidos e os escritórios de guerra para o controle dos assuntos econômicos e distribuição de recursos devem ser restaurados, como instituições permanentes. Rathenau vê o planejamento econômico como compatível com o mercado livre - a intervenção estatal será capaz de harmonizar o mercado, evitar o desperdício de recursos e, o mais importante, combater a alienação de milhões de trabalhadores fabris empregados em empregos monótonos e entediantes em toda a Alemanha.\n\nEmbora ele não o proponha em seu programa econômico (ainda), Rathenau sonha com uma sociedade utópica e sem classes que libertará os trabalhadores do trabalho sem alma. A banalidade do trabalho não pode ser resolvida com promessas socialistas de aumento de salários ou redução de horas - uma reestruturação completa é necessária. Através de uma panaceia, \"Arbeitsausgleich\" (equalização do trabalho), trabalhadores manuais e mentais trocariam de escritórios para fábricas e fábricas para escritórios, algumas horas todos os dias, e seriam capazes de encontrar sua vocação em uma vasta sociedade de escolha. As classes se dissolveriam, todo trabalho estaria aberto de acordo com o talento, e a banalidade do trabalho cessaria.\n\nMas por enquanto, o planejamento econômico será suficiente."
germany.15.a: "Programa interessante..."

germany.16.t: "Bloco Federalista"
germany.16.d: "Encontrando-se sob uma competição cada vez maior, os ramos do Zentrum em regiões competitivas, como Silésia, Vestfália e Hanôver, têm lutado para manter sua posição contra candidatos populares social democratas e de direita. Para aliviar essa disparidade, candidatos do Zentrum e filiais do partido começaram a fazer acordos independentes com partidos locais para se unirem por trás de um candidato comum em distritos competitivos e assim aumentarem suas chances de vitória.\n\nEm Hanôver, o Zentrum renovou sua cooperação histórica com o Partido Germano-Hanoveriano, comumente conhecido como Partido Guelfo (Welfen). Um partido político regionalista criado após a anexação do Reino de Hanôver, ele geralmente se sentava com o Zentrum no Reichstag pré-guerra, no entanto, os anos pós-guerra viram um declínio acentuado. O conservador federalismo guelfo tem lutado no ambiente pós-guerra e perder seu último fôlego pode provar ser o fim do partido.\n\nDo outro lado do Império, membros do Zentrum em Posen começaram a expandir sua colaboração com autonomistas poloneses, especialmente aqueles mais próximos do ChZJN na Polônia propriamente dita. Ao contrário de Hanôver, o eleitorado étnico polonês não perdeu sua força, embora ainda precise competir com pactos eleitorais anti-poloneses em circunscrições mistas. Para eles, assim como para os Welfen, o Zentrum é um aliado natural, pois ambos são ideologicamente conservadores e preocupados em manter o modelo federal do estado, com a esperança de descentralizá-lo ainda mais, contra o avanço centralista tanto da esquerda quanto da direita. No entanto, nem todos no Zentrum subscrevem à ideia de se juntar a um bando de partidos menores fracos."
germany.16.a: "Apoie esses pactos. Zentrum defende o federalismo!"
germany.16.b: "Não precisamos deles para manter nossa posição."

germany.17.t: "Campanha de Propaganda do Grupo Hugenberg"
germany.17.d: "O 2º Presidente da DVLP, abaixo apenas de Ulrich von Hassell, Alfred Hugenberg é um dos políticos mais importantes do partido. Embora sua posição seja em grande parte simbólica, ele comanda um grupo notável dentro do partido e o apoia com sua considerável riqueza e influência. Um empresário rico e barão da imprensa, Hugenberg comanda o chamado \"Grupo Hugenberg\", um império de mídia com jornais, editoras e agências de publicidade em todo o Império - seus jornais vendem centenas de milhares de cópias e têm considerável influência na opinião pública. É claro que seus artigos são tendenciosos para o partido preferido de Hugenberg e desprezam virulentamente tanto socialistas quanto judeus.\n\nA campanha eleitoral de 1936 deu à DVLP a esperança de que eles possam se posicionar como líder de uma coalizão de direita no Reichstag após as eleições, então o comitê central do partido solicitou uma grande campanha de propaganda do Segundo Presidente. Uma campanha de promoção agressiva do Münchner Neueste Nachrichten e do Der Tag, expansão da agência de notícias Telegraphen-Union e promoção de seus artigos para mais e mais jornais, talvez até alguns contratos cinematográficos - tudo poderia servir para colocar a imagem do Partido de Tirpitz lá fora.\n\nMas onde os recursos da campanha devem ser concentrados? Focar na Illustrierte Nachtausgabe e fazer acordos com jornais urbanos melhorará as chances da DVLP de conquistar a classe média nas cidades e reduzir o crescimento dos sociais-democratas - por outro lado, a Telegraphen-Union cultivou boas relações com agências de notícias rurais independentes, e investir mais nesse relacionamento ajudará a causa conservadora no campo prussiano."
germany.17.a: "Temos uma verdadeira chance de ganhar os distritos urbanos."
germany.17.b: "Investir mais nos meios de comunicação rural."

germany.18.t: "Aumento da Militância dos Trabalhadores"
germany.18.d: "Isso vinha sendo antecipado desde o crash do mercado em fevereiro, mas agora ficou claro - o colapso da economia alemã fortaleceu muito a extrema esquerda do espectro político. A propaganda socialista varreu milhares de trabalhadores por toda a nação, oferecendo uma resposta fácil para a confusão de muitos trabalhadores dispensados do emprego por fatores que não podiam controlar. É porque a ilusão de prosperidade que a burguesia, os Junkers e o Kaiser no topo mantinham se desfez - a última hora do capitalismo internacional está próxima, então certifique-se de se alinhar e hastear a bandeira vermelha!\n\nOs partidos de extrema esquerda alemães geralmente são pequenos e fragmentados, e embora não sejam proibidos, são apenas tolerados até certo ponto pelo establishment político. Depois de anos de divisões e reuniões, o Partido dos Trabalhadores Comunistas da Alemanha (KAPD) conquistou a maior parte do eleitorado socialista. Embora favorável ao sindicalismo estilo francês, o KAPD tem algumas reservas, acreditando que os sindicatos na Alemanha se tornaram irreversivelmente reformistas e que, portanto, a vanguarda revolucionária deve ser os conselhos fabris dos trabalhadores - daí o \"comunismo de conselho\". O Partido Comunista da Alemanha (KPD) também é proeminente, distinguindo-se pelo fato de participarem da política eleitoral, ao contrário de seus primos.\n\nApesar das divergências entre as várias facções da extrema esquerda, elas encontram forças para cooperar de tempos em tempos - e hoje é um desses casos. O KAPD, KPD e seus sindicatos alinhados estão planejando uma grande manifestação em massa em Berlim no Dia Internacional dos Trabalhadores, 1º de maio, e esperam ser acompanhados por eventos semelhantes na Renânia e na Saxônia."
germany.18.a: "Isso não é bom..."

germany.19.t: "Blutmai"
germany.19.d: "Em resposta ao crescente militantismo dos trabalhadores alemães e citando casos esporádicos anteriores de violência durante a campanha eleitoral, a força policial de Berlim emitiu uma proibição de reuniões políticas ao ar livre na cidade durante 1º de maio, com o objetivo de evitar as manifestações planejadas do Dia do Trabalhador. Isso não dissuadiu os ativistas de extrema esquerda, no entanto, e até os encorajou — essas restrições pareciam confirmar a linha oficial do KAPD de que o capitalismo entrou em seu Terceiro Período, e assim responderá aos movimentos trabalhistas com uma força cada vez mais draconiana.\n\nAs manifestações ocorreram por toda a cidade, contagens aproximadas dos números mostraram que as ameaças de violência policial equilibraram o crescente número de membros socialistas, o que significa que o tamanho das reuniões do KAPD e do KPD mal era maior do que o normal. Ainda assim, a Polícia de Berlim respondeu com força, enviando esquadrões volantes e atacando com cacetetes onde quer que houvesse relatos de manifestações. Até mesmo as convenções legais, como as assembleias do SPD e dos sindicatos liberais, foram confundidas com protestos socialistas e atacadas. Confrontos de rua eclodiram no distrito socialista de Wedding, mas foi unilateral e só serviu para intensificar a resposta policial — tiros reais foram disparados contra as manifestações do KAPD e mais de trinta pessoas foram mortas até o final do dia. Cerca de 200 ficaram feridas e 1200 foram presas pela polícia.\n\nA distribuição do Kommunistische Arbeiter-Zeitung foi reduzida no rescaldo para suprimir os números de vítimas, mas a mensagem se espalhou pela nação mesmo assim, e inflamou ainda mais a fricção entre o governo e o movimento trabalhista. Os eventos foram em grande parte vistos positivamente pela ala de direita do Reichstag, enquanto os liberais e o SPD estavam mais divididos — em particular, enquanto o jornal do SPD, Vorwärts, produziu um artigo demolidor afirmando que o KAPD estava "buscando sacrificar intencionalmente as vidas dos apoiadores", a delegação social-democrata no Reichstag protestou oficialmente contra as ações dos policiais de Berlim e exigiu uma investigação. Suas demandas caíram em ouvidos surdos, no entanto, enquanto as tensões continuam a aumentar."
germany.19.a: "Não podemos permitir o sindicalismo acontecer aqui!"
GER_blutmai_tt: "A pontuação de §YEconomic Decline§! da Crise é §Raumentada em 250 pontos§!."

germany.20.t: "Planos de Criação de Emprego no ADGB"
germany.20.d: "A crise econômica provocou discussões dentro de vários círculos ideológicos e associações — o consenso tradicional entre os economistas alemães falhou, ou, pelo menos, não era mais confiável pelo trabalhador médio e pelo político. Testemunhando milhões sendo lançados às ruas e dezenas de bancos entrarem em colapso da noite para o dia, partidos, associações e sindicatos olharam para o governo em busca de uma possível salvação. A ideia de que a intervenção estatal pode ajudar a impulsionar a demanda e reavivar a economia durante o ciclo financeiro tem sido contemplada durante o período entre guerras e essas ideias ganharam mais tração desde a Segunda-Feira Negra.\n\nO jornal da Federação Geral dos Sindicatos Alemães (ADGB), Die Arbeit, abriu discussão sobre o que eles chamaram de \"política econômica ativa\" após a publicação de um programa político econômico pelos sindicalistas Fritz Tarnow e Fritz Baade. Este plano, intitulado \"Plano Tarnow-Baade\" após seus criadores, postula a criação de grandes obras públicas que poderiam empregar até um milhão de pessoas em todo o Império, bem como controles bancários mais rígidos que permitiriam uma política inflacionária extensiva. De acordo com Tarnow e Baade, a criação de empregos e a inflação fiscal proporcionarão alívio para os pobres e aumentarão a demanda, resolvendo a queda.\n\nEmbora o ADGB seja aliado ao SPD, o partido na verdade se distanciou do Plano Tarnow-Baade. Otto Wels e Rudolf Hilferding criticaram o ADGB por sua intervenção direta na política, que deveria ser delegada apenas ao partido, e pelas intenções de Tarnow e Baade de \"brincar de médico à beira do capitalismo\". Inabaláveis, os sindicalistas têm causado impacto na imprensa mesmo assim, e ganharam o endosso surpreendente do Ministro da Guerra prussiano, Kurt von Schleicher, que descreveu a criação de empregos como \"a única saída dos apuros de hoje\"."
germany.20.a: "Interessante."

germany.21.t: "Surto de Violência Antissemita"
germany.21.d: "O início da crise econômica provocada pelo crash do mercado na Segunda-Feira Negra deu combustível à agitação antissemita e até mesmo a alguns surtos de violência em toda a Alemanha. Nas legislaturas locais, deputados de direita, geralmente aqueles pertencentes à DVLP, propuseram impostos sobre empresas judaicas ou boicotes a produtos judaicos, enquanto cidadãos judeus nas cidades tiveram que lidar com suspeitas e constantes difamações de jornais de direita.\n\nA população judaica da Alemanha historicamente esteve mais integrada do que seus pares no antigo Império Russo, e presenteou a Alemanha com inúmeros cientistas, políticos, figuras culturais e veteranos de guerra — no entanto, a suspeita e o mau tratamento deles persistem até hoje. O crash do mercado da Segunda-Feira Negra foi difícil de compreender para muitos cidadãos alemães, e décadas de propaganda sobre uma \"conspiração financeira judaica internacional\" não tornaram difícil para os mais oprimidos conectar esses dois eventos, afirmando assim que os judeus alemães eram de alguma forma responsáveis pelo crash do mercado. A agitação agressiva da DVLP durante a campanha eleitoral de 1936, que muitas vezes explorava esses medos antissemitas, ajudou a escalá-los ainda mais.\n\nA população judaica não está completamente desamparada, no entanto. Organizações como o Centralverein têm lutado consistentemente contra o antissemitismo na Alemanha por meios legais, e já começaram a documentar e relatar instâncias desse surto, enquanto fornecem apoio aos cidadãos judeus que foram difamados ou feridos por ataques antissemitas."
germany.21.a: "Isso precisa ser parado."

germany.22.t: "Franz von Papen se Aliança com S-W-R"
germany.22.d: "A coalizão conservadora continua a conspirar — eles aproveitaram a crise política na legislatura prussiana para abrir conversações com Franz von Papen, o líder da delegação do Zentrum na Câmara dos Representantes prussiana e um líder notável da ala direita do partido. Um nobre reacionário e veterano da Weltkrieg, Franz von Papen já se encaixava ideologicamente com o Schwarz-Weiß-Rot — e, visando dissuadir quaisquer receios remanescentes sobre trabalhar com a DVLP predominantemente protestante, Ulrich von Hassell fez uso de seus contatos na ala católica reformista do partido. As negociações entre Papen e Martin Spahn foram bem-sucedidas, e Papen prometeu lealdade não apenas a si mesmo, mas também a seus aliados na Baviera e nos outros estados católicos do sul.\n\nEste é uma vitória considerável para a coalizão Schwarz-Weiß-Rot, que já conquistou vários endossos de alto perfil e ativamente pressiona por sua chance de lançar uma "Revolução Conservadora"..."
germany.22.a: "Esse bastardo..."

germany.23.t: "Remoção do Presidente do Ministério da Prússia"
germany.23.d: "Evento de espaço reservado para remover o slot do M-P prussiano para permitir que você contrate personagens lá novamente. A menos que você seja S-W-R, caso em que Hassell apenas substitui aquele slot haha, se foda"
germany.23.a: "Louvado seja"

germany.24.t: "Mudanças de Liderança no Centro"
germany.24.d: "Os tempos poderiam ser definitivamente melhores para o Partido do Centro, a principal representação dos interesses católicos na política parlamentar alemã. Depois de muitos anos de liderança sem rumo sob a ala renana moderada, dois resultados eleitorais medíocres em 1931 e 1936, e o colapso de vários gabinetes de governo com participação do Zentrum ao longo dos últimos anos, o presidente do Zentrum, Theodor von Guérard, anunciou oficialmente sua retirada da liderança de seu partido. Uma conferência partidária, a primeira em muitos anos, está prestes a ser convocada em um futuro próximo, e observadores politicamente interessados estão convencidos de que será uma de ferozes confrontos internos do partido. Ao longo da última década, novas facções dentro do mais antigo partido político da Alemanha surgiram como cogumelos e estão dispostas a assumir o poder e conduzir o partido por um novo rumo político, mas a questão será, qual ala política sairá vitoriosa?"
germany.24.a: "Quem liderará o gigante católico em seguida?"

germany.25.t: "A Conferência do Partido do Centro Nominou Stegerwald"
germany.25.d: "Esta semana, o Zentrum convoca sua conferência partidária na cidade de Essen, no coração do Ruhr, um conhecido centro do poderoso movimento sindical cristão. Bastante apropriadamente, o conselho já indicou um candidato que vem de um background sindical e que, segundo observadores, tem uma chance inegavelmente alta de vencer - Adam Stegerwald, o representante mais influente da ala trabalhista do partido por várias décadas e, recentemente, líder da facção parlamentar do Zentrum no Reichstag.\n\nNo entanto, enquanto Stegerwald desfruta de enorme influência e poder dentro do conselho do Zentrum, da facção parlamentar e entre os sindicatos cristãos, ele é visto com ceticismo pela igreja, grupos de interesse católicos e organizações de classe média, que temem que Stegerwald possa ser muito divisivo e não ser uma figura adequada para liderar um dos partidos mais diversos do Império. Seus oponentes o percebem como ávido por poder e anticlerical, e seu apoio questionável ao conceito de 'Querfront' do Reichskanzler Schleicher o fez muitos inimigos. Assim, muitos delegados do Zentrum na conferência exigem alto e bom som que Stegerwald só poderá concorrer à presidência sob uma condição: ele tem que renunciar como líder parlamentar no Reichstag. O behemoth sindical negociará com seus oponentes nessas circunstâncias?"
germany.25.a: "Stegerwald oferece-se para negociar."
GER_stegerwald_accepts_tt: "Stegerwald negociará com a oposição conservadora no Zentrum - isso acalmará suas preocupações com uma facção apoiada por Schleicher assumindo o controle, mas os Sindicatos Católicos do Trabalho se veem como líderes naturais do Zentrum, e eles aceitarão essa rendição?"
germany.25.b: "Stegerwald permanece firme."
GER_stegerwald_refuses_tt: "Stegerwald recusará quaisquer concessões à oposição conservadora. Os delegados bávaros, luxemburgueses e alsacianos, de mentalidade particularista, não ficarão satisfeitos com isso, e um desafio será iminente."

germany.26.t: "Ataque dos Sindicatos"
germany.26.d: "Para surpresa de muitos, Stegerwald mostrou-se disposto a fazer concessões aos seus oponentes internos no partido. No entanto, um protesto severo da Federação Unida dos Sindicatos Cristãos e dos representantes alinhados aos sindicatos no conselho do partido Zentrum pôs fim a essas negociações antes mesmo que pudessem começar. Aos olhos deles, a ampla oposição contra o papel de liderança de Stegerwald dentro do partido não é nada menos que um sério insulto à classe trabalhadora alemã. Assim, os sindicatos anunciaram que recusarão qualquer tipo de cooperação adicional enquanto 'as demandas da classe trabalhadora cristã permanecerem não ouvidas'. Stegerwald também foi duramente criticado por alguns de seus próprios associados por ser fraco o suficiente para sequer considerar negociar com seus inimigos em primeiro lugar - a situação para Stegerwald e o próprio partido está cada vez mais sombria.\n\nPara mediar entre os fronts entrincheirados, as Associações de Trabalho Católicas menos anticlericais e interconfessionais concordaram em intermediar um compromisso. Eles afirmam que o ceticismo em relação a Stegerwald não é um insulto à classe trabalhadora, mas uma reação natural ao comportamento ávido por poder de Stegerwald. Como solução, eles advogam pela criação de uma liderança de triunvirato de compromisso, consistindo de Stegerwald, seu próprio candidato Josef Joos, e o líder partidário moderado renano Hugo Mönnig. Tal constelação deixaria Stegerwald encarregado da facção parlamentar, mas enfraqueceria drasticamente sua influência dentro do conselho do partido."
germany.26.a: "Stegerwald aceita o triunvirato."
GER_triumvirate_controversial_tt: "Adam Stegerwald formará um triunvirato com o sindicalista moderado Joos e o parlamentar moderado Mönnig. O Zentrum nunca teve uma liderança de triunvirato antes, e há receios de que isso não resolverá o problema da fraqueza do partido..."
germany.26.b: "Stegerwald recusa e retira sua candidatura!"
GER_stegerwald_resigns_tt: "Adam Stegerwald, insatisfeito com o compromisso proposto, retira sua candidatura. Isso deixará o campo aberto para novos candidatos..."

germany.27.t: "A Kampfkandidatur"
germany.27.d: "A desqualificação inesperada de Stegerwald devido à sua falta de disposição em concordar com o plano de triunvirato proposto lançou a conferência partidária no caos. Mais cedo neste dia, uma versão alterada do plano de triunvirato foi planejada com um candidato substituto para Stegerwald mais Joos e Mönnig, mas o projeto foi rejeitado por um poderoso grupo de candidatos mais jovens. Múltiplas razões são citadas contra ele, entre elas que um triunvirato seria contra as tradições do partido, e o fato de que a liderança não assertiva que já era um problema sob Guérard permaneceria um problema sem um líder decisivo. Em vez disso, os delegados apresentaram uma proposta na qual exigem uma votação imediata sobre o futuro presidente sem quaisquer constelações de compromisso, que foi aprovada por uma leve maioria.\n\nCom Stegerwald fora da disputa, Joos permanece como o único representante da ala sindical. Apesar de inicialmente relutante em concorrer sozinho, consciente de sua falta de carisma, Joos eventualmente aceitou sua indicação, e o moderado Mönnig logo depois seguiu o exemplo. Para surpresa de muitos, outra facção também começou a se mexer - encorajados tanto pela popularidade comparativamente baixa de Mönnig quanto de Joos, os delegados federalistas conservadores dos estados constituintes da Baviera, Alsácia-Lorena e Luxemburgo decidem indicar o Ministro das Finanças da Baviera, Fritz Schäffer, um jovem político ardente, católico piedoso e orgulhoso bávaro com tendências direitistas, com quem esperam apelar aos delegados mais tradicionalistas, agrários e de classe média da conferência enquanto roubam os votos de Mönnig. Com os sindicalistas severamente enfraquecidos após a desqualificação de Stegerwald e os moderados renanos mais impopulares do que nunca, os direitistas devem ter boas chances de vencer a votação."
germany.27.a: "Isso é preocupante..."
GER_schaffer_growing_tt: "O conservador bávaro Fritz Schäffer agora lidera, já que tanto os moderados do partido quanto a ala sindical enfraqueceram-se."

germany.28.t: "O Triunvirato é Rejeitado"
germany.28.d: "Mesmo que Stegerwald tenha aceitado a contra-proposta das Associações de Trabalho Católicas e tenha se mostrado disposto a se juntar a um triunvirato com Joos e Mönnig, o plano foi rejeitado por uma frente de delegados mais jovens antes mesmo de ser iniciado adequadamente. Múltiplas razões são citadas contra ele, entre elas que um triunvirato conflitaria com as tradições do partido, que sempre foi liderado por um líder e não por vários, e o fato de que uma liderança com vários membros continuaria a sofrer com a liderança não assertiva que era um problema sob Guérard.\n\nEm vez disso, os delegados exigiram uma votação imediata sobre o futuro presidente sem quaisquer constelações de compromisso, que foi aprovada por uma leve maioria. Essas novas circunstâncias complicam enormemente a busca por um presidente verdadeiramente não decisivo - Stegerwald está mais do que convencido de permanecer na disputa e reivindicar a presidência para si mesmo, mas seu concorrente mais promissor do plano de triunvirato inicial, o sindicalista progressista Joseph Joos, anunciou a retirada de sua candidatura logo depois, ciente de que não teria chance contra Stegerwald sozinho devido à sua falta de carisma. Isso significa que, além de Stegerwald, apenas Mönnig permanece na disputa, que é dificilmente considerado como tendo uma alta chance de vencer devido à sua semelhança com Guérard.\n\nHorrorizados com a forte posição de Stegerwald em relação a Mönnig, os delegados federalistas conservadores da Baviera, Alsácia-Lorena e Luxemburgo também fizeram sua jogada. Eles indicam o Ministro das Finanças da Baviera, Fritz Schäffer, um jovem político ardente, católico piedoso e orgulhoso bávaro com tendências direitistas, e esperam apelar aos delegados tradicionalistas, agrários e de classe média da conferência. Embora seja verdade que Schäffer tenha chances maiores de vencer do que Mönnig, o fato de agora dois representantes conservadores estarem concorrendo contra Stegerwald poderia jogar a favor dos sindicalistas."
germany.28.a: "Quem ainda está na disputa?"
GER_triumvirate_rejected_tt: "A proposta de Triunvirato foi rejeitada. Adam Stegerwald, representando os sindicatos amigáveis a Schleicher, agora enfrenta o conservador bávaro Fritz Schäffer, recrutado no último momento para representar a ala direita do partido."

germany.29.t: "A Presidência de Compromisso"
germany.29.d: "As eleições para presidente acabaram, os votos foram contados - e o resultado é chocante. Os votos estão quase igualmente divididos entre os três candidatos, com Stegerwald e Schäffer superando o moderado Mönnig apenas por alguns votos. O pior cenário possível ocorreu. Tecnicamente, tal resultado significaria que uma segunda rodada de votação precisa ser realizada, no entanto, isso provavelmente resultaria em uma 'Kampfkandidatur' mais do que controversa, um confronto direto entre dois candidatos populares nos quais ambos os lados têm chances muito altas de vencer. O conselho do partido se opõe firmemente a isso, temendo que um confronto direto entre duas alas altamente influentes do partido possa dividir o Zentrum inteiro, especialmente porque as tendências regionalistas desempenham um papel muito pronunciado nesta competição.\n\nAssim, após negociações prolongadas e protestos ruidosos dos delegados mais jovens, Stegerwald, Schäffer e Mönnig concordaram com uma solução de compromisso não muito gloriosa - uma versão alterada do plano inicial de triunvirato. Stegerwald permanecerá encarregado da facção parlamentar, enquanto a presidência do partido será assumida por uma liderança compartilhada de moderados e conservadores federalistas. Essa constelação enfraquece substancialmente a influência dos sindicatos, para alegria de seus oponentes, mas deixa o poder abrangente de Stegerwald no Reichstag sem controle. No geral, isso só pode significar uma coisa - o Zentrum continuará seu curso não assertivo e inconsistente no futuro próximo."
germany.29.a: "Por quanto tempo tal curso pode durar?"

germany.30.t: "Declaração da Kampfkandidatur"
germany.30.d: "Num discurso emocional, Stegerwald rejeitou oficialmente qualquer tipo de concessão aos seus oponentes, sob aplausos estrondosos de seus apoiadores; em suas palavras, o líder partidário do futuro precisa manter o controle total tanto da presidência quanto da facção parlamentar, caso contrário o Zentrum está destinado a continuar seu curso fraco e será reduzido a um segundo plano na política partidária alemã. Naturalmente, no entanto, a posição de Stegerwald provocou ainda mais hostilidade entre seus oponentes, e a escalada é iminente.\n\nEsta manhã, uma forte frente unida de representantes da classe média e da igreja, e delegados dos estados particularistas da Baviera, Luxemburgo e Alsácia-Lorena se formou para desafiar os ambiciosos sindicalistas em uma confrontação direta, uma chamada \"Kampfkandidatur\", uma corrida pela liderança do partido na qual ambos os lados têm grandes chances de ganhar. Desde o fim da guerra, as organizações do partido Zentrum em Munique, Estrasburgo e Luxemburgo mantiveram uma autonomia abrangente que estão mais do que dispostas a defender - a crescente influência dos sindicatos cristãos poderia prejudicar essas conquistas, e assim a resistência ao ascenso de Stegerwald é generalizada.\n\nSua visão é a nomeação de uma liderança compartilhada de representantes de todos os principais estados católicos sob a liderança do enérgico Ministro das Finanças da Baviera, Fritz Schäffer, que, como católico piedoso e orgulhoso bávaro com tendências direitistas, simbolizaria perfeitamente um retorno a um curso mais tradicionalista, federalista e orientado para a classe média. O conselho do partido, no entanto, não está nada feliz com esses planos, temendo que uma confrontação direta entre duas alas altamente influentes do partido possa desmembrar completamente o Zentrum, especialmente porque as tendências regionalistas desempenham um papel muito pronunciado. Sua contra-proposta é um "triumvirato de compromisso" contra Stegerwald, composto pelo moderado Rhenish Hugo Mönnig, pelo líder sindical progressista Josef Joos e pelo candidato de compromisso moderadamente direitista Heinrich Brüning, ex-vice-chanceler."
germany.30.a: "Os federalistas direitistas causam caos na conferência!"
GER_right_zentrum_chaos_tt: "Uma confrontação direta ocorre entre Stegerwald e os delegados de direita, e a convenção está em caos. Isso daria ampla oportunidade a outra facção para se apresentar como pacificadora..."
germany.30.b: "Os federalistas aceitam o triumvirato."
GER_triumvirate_another_tt: "Os delegados de direita aceitarão um triumvirato de compromisso para evitar conflitos internos no partido - no entanto, não é provável que seja bem aceito pelo resto do partido, e o fracasso do compromisso poderia significar o fracasso de sua agenda de direita também."

germany.31.t: "O Gâmbito Progressista"
germany.31.d: "Os federalistas rejeitaram a contra-proposta do conselho e estão determinados a manter seu plano de liderança compartilhada com representantes da Prússia, Luxemburgo, Alsácia-Lorena e Baviera, no qual Schäffer assumiria um papel de destaque. Agora, a confrontação direta é inevitável, e o futuro de todo o partido poderia estar em jogo após as próximas eleições para presidente, que provavelmente se tornarão as mais controversas de toda a história do Zentrum. No entanto, para surpresa de muitos, uma facção relativamente obscura do partido capitalizou esse impasse tenso para seu próprio benefício: os católicos progressistas. Esta ala está na tradição de Matthias Erzberger e dominou a liderança do partido durante o Weltkrieg e o início dos anos 20, até sua queda vergonhosa após o julgamento Erzberger-Helfferich no final de 1922.\n\nDesde então, os progressistas foram largamente marginalizados por moderados, direitistas e sindicalistas - mas agora, parece que chegou novamente o momento de brilhar, pois quando duas pessoas brigam, a terceira geralmente se alegra. Em um discurso cheio de retórica conciliatória, Joseph Wirth, ex-líder dos progressistas no Reichstag, sugeriu a nomeação do prelado Zentrum da Silésia, Carl Ulitzka, como um candidato neutro de compromisso. Segundo Wirth, Ulitzka está acima de interesses econômicos, federais ou de classe mesquinhos como clérigo e seria a figura orientadora perfeita para o partido - sua eleição enfatizaria a visão católica geral do partido em vez dos interesses de uma ala particular. A sugestão de Wirth é calorosamente abraçada pelo conselho do partido, que acredita que a nomeação de um terceiro candidato neutro poderia aliviar as tensões de uma Kampfkandidatur de dois candidatos. O que muitos delegados, no entanto, não sabem é que Ulitzka está longe de ser tão politicamente neutro como Wirth afirma devido aos seus laços com os progressistas, tornando-o praticamente um Cavalo de Troia de uma facção política que há muito tempo é percebida como morta na água."
germany.31.a: "O terceiro ganhará enquanto os dois brigam?"
GER_progressive_gambit_tt: "O prelado progressista Carl Ulitzka é nomeado como candidato de compromisso para estabelecer a paz entre os sindicatos e os federalistas conservadores."

germany.32.t: "Ulitzka Vitorioso"
germany.32.d: "As eleições para presidente acabaram, os votos foram contados, o resultado final está pronto para ser anunciado ao público - e a sensação é enorme! Com uma maioria absoluta, o conciliador Carl Ulitzka deixou para trás seus poderosos, porém controversos oponentes Stegerwald e Schäffer com uma margem considerável. Isso significa que um clérigo real ascendeu à posição de presidente do partido pela primeira vez na história do Zentrum. A eleição de Ulitzka também é a primeira grande vitória para os católicos progressistas há mais de uma década. Com Ulitzka no comando, é provável que o partido siga um curso mais inclinado à esquerda do que nos anos anteriores, já que Ulitzka é um conhecido defensor da cooperação mais estreita tanto com os social-democratas quanto com os liberais de esquerda.\n\nEm sua Silésia natal, Ulitzka tem sido um representante popular, porém controverso, de seu partido por mais de 15 anos. Ele é famoso por sua postura quase revolucionária em relação à reconciliação germano-polonesa, muito para o desgosto do líder do Partido Polonês da Alta Silésia, Adalbert Korfanty, e dos conservadores locais alemães, e acredita firmemente que o Zentrum tem mais em comum com os partidos democráticos de esquerda do que com a direita política com quem seu partido mantém uma coalizão de governo no Landtag prussiano - de acordo com o lema "Contra a Direita devemos defender nossa religião; com a Esquerda, nossas diferenças são meramente ideológicas." O futuro papel de Stegerwald no partido ainda está para ser determinado. De acordo com os funcionários do partido Zentrum, é provável que ele permaneça no comando da facção parlamentar no futuro próximo - mas em algum momento, os progressistas vitoriosos certamente farão sua jogada e centralizarão ainda mais o poder de acordo com os desejos dos delegados mais jovens."
germany.32.a: "Que futuro isso reserva para o Zentrum?"

germany.33.t: "O Triunvirato é Rejeitado"
germany.33.d: "Pela paz dentro do partido, os oponentes de Stegerwald aceitaram a sugestão do conselho e, em vez disso, nomearam um grande triunvirato-tenda composto por Joos, Mönnig e Brüning contra Stegerwald, colocando assim menos ênfase no aspecto federalista em um esforço para evitar um conflito aberto entre os delegados federalistas e os sindicalistas mais unitaristas. No entanto, quase imediatamente depois, o plano foi derrubado por uma frente de delegados mais jovens. Múltiplas razões falam contra isso, entre elas que um triunvirato seria contra as tradições do partido, e o fato de que uma liderança de vários membros significaria que a liderança pouco assertiva que tem sido um problema há anos permaneceria uma questão. Em vez disso, os delegados apresentaram uma moção na qual exigem uma votação imediata sobre o futuro presidente sem quaisquer constelações de compromisso, o que foi aprovado por uma pequena maioria.\n\nEssas novas circunstâncias complicam enormemente a busca por um presidente não divisivo do partido. Stegerwald está convencido de permanecer na corrida e reivindicar a presidência para si mesmo, mas seu concorrente mais promissor do plano de triunvirato inicial, o sindicalista progressista Joseph Joos, anunciou a retirada de sua candidatura logo depois, ciente de que por si só não teria chance contra Stegerwald. Isso significa que, além de Stegerwald, apenas o moderado Mönnig permanece na disputa, que dificilmente é considerado ter uma alta chance de ganhar devido à sua semelhança com Guérard. A direita, no entanto, logo se viu em apuros, para surpresa de muitos. A aceitação breve do plano de triunvirato de compromisso criou um conflito aberto na ala direita, com representantes do sul da Alemanha e da Prússia de repente se acusando. Os bávaros acusam o grupo ao redor de Brüning, que agora deve concorrer como o candidato direitista solo, de ter feito um pacto com o conselho do partido por motivos oportunísticos e egoístas para garantir a dominação do Norte da Alemanha. Para um observador externo, o conflito pode parecer bobo e ridículo, mas parece ter enfraquecido substancialmente a ala direita do partido - a que custo?"
germany.33.a: "Quem ainda está na disputa?"
GER_stegerwald_winning_tt: "Com a direita comprometida por sua breve aceitação do triunvirato de compromisso, Stegerwald agora está efetivamente sem oposição."

germany.34.t: "Stegerwald Vitorioso"
 germany.34.d: "As eleições para presidente terminaram, os votos foram contados, e o resultado final está pronto para ser anunciado ao público. Apesar das dificuldades iniciais, o sindicalista cristão Adam Stegerwald sai vitorioso sobre seus concorrentes moderados e direitistas por uma margem considerável. No final, um caso ruim de facciosismo paralisou os direitistas no pior momento possível e pavimentou o caminho para a gloriosa vitória da ala trabalhista. Para Stegerwald, essa vitória é prova de que valeu a pena resistir às demandas de seus oponentes. De acordo com os desejos dos delegados mais jovens, ele agora assumirá praticamente o controle irrestrito tanto da facção do Reichstag quanto da presidência. Na Chancelaria do Reich, esta notícia certamente será recebida com grande alegria — os sindicatos cristãos são considerados principais apoiadores da visão de Schleicher e estão mais do que dispostos a finalmente estreitar a lacuna entre esquerda e direita em benefício da classe trabalhadora alemã.\n\nAs próprias opiniões políticas de Stegerwald, por outro lado, são relativamente elusivas e flexíveis. Embora essencialmente positivo sobre Schleicher, como muitos de seus colegas sindicalistas, ele ainda abriga um certo ceticismo devido ao passado militar duvidoso de Schleicher. O pragmatismo de Stegerwald possibilita uma cooperação frutífera com praticamente todos os partidos, desde o SPD até o DVLP, mas sua concepção ideal do Zentrum está indubitavelmente localizada no centro político. A ideia de um 'partido popular interconfessional alemão, cristão, nacional e social', que formaria um baluarte para os interesses das classes médias e trabalhadoras patrióticas, religiosas e profundamente monarquistas e ao mesmo tempo enfraqueceria o surgimento dos partidos marxistas e dos sindicatos, tem desempenhado um papel importante em sua visão há muito tempo. Somente o futuro mostrará em que ponto a flexibilidade de Stegerwald atingirá seus limites."
germany.34.a: "Que futuro isso reserva para o Zentrum?"

germany.35.t: "Schäffer Vitorioso"
germany.35.d: "As eleições para presidente terminaram, os votos foram contados, e o resultado final está pronto para ser anunciado ao público. Como esperado, Schäffer e seus associados conservadores e federalistas conseguiram vencer Joos e Mönnig com uma boa vantagem. Em um discurso grandioso mais cedo hoje, ele enfatizou que em tempos de emergência global da esquerda e de outros radicais, um partido católico conservador de centro político é mais importante do que nunca. A ordem federalista tradicional da Alemanha deve ser defendida contra os inimigos unitaristas que espreitam tanto em casa quanto no exterior. Assim, um de seus principais objetivos é dar maior ênfase às raízes federalistas do Zentrum; a liderança do partido, anteriormente dominada pela Prússia, deve ser 'ampliada e consolidada ideologicamente' por meio da inclusão de numerosos novos membros do sul e do sudoeste.\n\nÉ muito provável que Schäffer continue o curso de centro-direita do partido, sem muita experimentação com os Social Democratas ou com as ideias revolucionárias de Schleicher de um 'Novo Estado'. Pode até ser que o Zentrum em breve adote uma atitude mais flexível em relação à extrema direita, da qual ainda mantinha certa distância sob Guérard nos anos anteriores. Schäffer, embora carismático e próximo do povo, já causou controvérsias no passado. Apesar de se apresentar como um homem de centro e como um representante democrático dos interesses da classe média, ele chamou a atenção várias vezes por declarações antissemitas e antissocialistas. Na filial regional bávara do Zentrum, o Partido Popular Bávaro, onde ele teve uma carreira sem igual desde o início dos anos 1920, ele é temido por seu desejo de poder e é visto como um rival perigoso para o Ministro-Presidente Heinrich Held. Muitos bávaros, portanto, devem estar aliviados que Schäffer agora passará seu tempo em Berlim. O papel futuro de Stegerwald no partido ainda está para ser determinado. De acordo com funcionários do partido Zentrum, é provável que ele permaneça no comando da facção parlamentar no futuro próximo — mas em algum momento, os direitistas vitoriosos certamente farão sua jogada e centralizarão ainda mais o poder de acordo com os desejos dos delegados mais jovens."
germany.35.a: "Que futuro isso reserva para o Zentrum?"

germany.36.t: "Agitação Entre a Esquerda do SPD"
germany.36.d: "A direita agora consolidou seu domínio sobre o governo da Alemanha, e a chance do gabinete atual cair devido à pressão do Reichstag parece cada vez mais estreita. À medida que artigo após artigo é impresso sobre grandes planos para desmantelar o sistema parlamentar já bastante fraco na Alemanha, a fim de substituí-lo por décadas de domínio da direita, os social-democratas ficam cada vez mais inquietos. Essa preocupação é especialmente sentida entre a jovem geração do SPD — que, ao contrário de seus predecessores, têm uma imagem política muito diferente. Enquanto os líderes do partido entraram para a liderança durante as Leis Anti-Socialistas do final do século XIX e assim juraram sempre buscar o caminho mais legal para o poder para evitar um segundo período de repressão, os políticos nascidos na década de 1890 ou depois nunca experimentaram isso e, portanto, são muito mais agressivos, embora não necessariamente mais radicalmente ideológicos.\n\nDentro dos capítulos do SPD, reuniões sindicais e grupos de estudo socialistas, discussões tensas estão ocorrendo sobre se os Social Democratas devem ir para as ruas para lutar pela defesa da democracia — e parece que uma grande parte da massa de membros do partido está sendo influenciada por essa retórica. Membros líderes da ala jovem do SPD, como Kurt Schumacher e Theodor Haubach, bem como a ala esquerda radical do partido, que inclui pessoas como Max Seydewitz e Kurt Rosenfeld, foram reconhecidos como os líderes desse movimento. Embora o comitê central do partido ainda espere apenas esperar por um curto período de governo de direita, nem todos acreditam que a democracia simplesmente se defenderá."
germany.36.a: "Esses pensamentos são bastante traiçoeiros..."

germany.37.t: "O Movimento de 3 de Março"
germany.37.d: "Uma reunião à volta da mesa de café em Berlim logo escalou para algo mais, conexões puxando conexões e, no final, Kurt Schumacher e Theodor Haubach, juntamente com membros do LVP como Hans Robinsohn, Ernst Strassmann e Heinrich Landahl, estabeleceram o chamado 'Clube de 3 de Março'. Nomeado após a data da promulgação das Reformas de Março para a Constituição Imperial, refere-se aos seus objetivos apenas com esse nome — a defesa das Reformas de Março contra o que é percebido como 'governo reacionário invasor'. Embora o Clube professe ser uma organização não violenta que busca usar a pressão pública para forçar o regime a reconsiderar seus movimentos, podemos penetrar o véu e reconhecer o que esse 'movimento' realmente é.\n\nA influência pervasiva de traidores, talvez até mesmo financiados por sindicalistas e russos, é profunda, e é provável que os amplos contatos do Clube com outros social-democratas, liberais e sindicalistas permitam que ele organize inúmeras ações de protesto nos próximos anos. Talvez, se intensificarmos nossa repressão sobre os Social Democratas, no entanto, sua influência possa ser quebrada a longo prazo..."
germany.37.a: "Sua resistência é tola."
germany_37_tt: "Eventos periódicos sobre a resistência da sociedade democrática às suas ações começarão."
GER_democratic_resistance_reduced_tt: "Os eventos sobre a resistência da sociedade democrática às suas reformas ocorrerão com menos frequência."

germany.38.t: "Divisões Entre a Esquerda"
germany.38.d: "A liderança da oposição democrática tem sido duramente atacada pela extrema esquerda ultimamente - publicações por jornais alinhados com KAPD e KPD criticaram fortemente sua posição, afirmando que eles não possuem a militância necessária para defender a Alemanha do surgimento de mais uma ditadura reacionária. Líderes social-democratas e liberais, temendo uma ameaça à sua liderança do movimento democrático, responderam da mesma forma, atacando os socialistas e sindicalistas por seu incessante apelo à divisão entre a frente anti-reacionária. No geral, foi uma semana muito boa para nós — os democratas enfraqueceram significativamente suas posições."
germany.38.a: "Os tolos lutam entre si!"

germany.39.t: "Greve Menor"
germany.39.d: "O Ruhr, aquele foco de atividade sindical traiçoeira, está novamente em armas. A indústria local foi temporariamente paralisada por uma grande greve, instigada por grupos sindicalistas de fábrica e Sindicatos Livres. A imprensa social-democrata e liberal imediatamente noticiou com luxo a greve, bem como suas demandas — melhores condições de trabalho, aumento de salários e reformas sociais. Pedidos de renúncia do governo ou novas eleições também flutuam pelas ruas e entre as massas enganadas.\n\nOs líderes da indústria nos aconselham a simplesmente esperar até que os trabalhadores retornem aos seus empregos."
germany.39.a: "Que falta de patriotismo."

germany.40.t: "Críticas Social Democratas no Reichstag"
germany.40.d: "Nossa política governamental tem sido alvo de críticas no Reichstag — que os deputados social-democratas têm usado como tribuna desde a eleição de 1936. Durante os debates sobre leis propostas pelo gabinete, vários dos seus deputados organizaram um protesto, declarando que nossas reformas são um tapa na cara da democracia e das 'conquistas das Reformas de Março à Constituição'.\n\nAlém disso, os agitadores tentaram apelar às emoções dos deputados assistentes, pedindo-lhes que votassem contra todas as políticas do governo e se juntassem a eles na agitação para defender os princípios democráticos. Enquanto a cobertura deste incidente foi moderada na imprensa de direita, os jornais social-democratas deram destaque e cobertura significativa."
germany.40.a: "Tolos, nossos projetos são mais democráticos do que qualquer coisa que eles promovam!"

germany.41.t: "Trabalhadores Confrontam Ativistas de Extrema Direita"
germany.41.d: "Um protesto organizado por sindicatos e juventude socialista contra nosso governo hoje terminou sem cerimônias, já que em vez disso uma briga eclodiu entre eles e um contra-protesto, organizado por partidos de extrema direita. Especificamente, dois movimentos pequenos, mas visíveis, reuniram seus combatentes e agitadores para confrontar seus oponentes de esquerda — o Partido Völkisch alemão extremista e supremacista racial (Deutschvolkische Partei) e o partido alemão socialista 'Nacional-Socialista' e extra-parlamentarista, Savinkovista (Deutschsozialistische Partei).\n\nLiderados por Artur Dinter e Julius Streicher, respectivamente, têm pouca influência no cenário eleitoral, mas são desproporcionalmente representados entre veteranos e estudantes de extrema direita — que foram para as ruas para confrontar os sindicalistas. Não houve relatos de mortes, mas algumas pessoas ficaram feridas antes da chegada da polícia ao local e dispersar ambos os lados."
germany.41.a: "Bastardos sindicalistas!"

germany.42.t: "Oposição Critica o Exército"
germany.42.d: "Os dois partidos de oposição mais influentes, o SPD e o LVP, começaram a usar o Reichstag como tribuna, desta vez para agitar contra os gastos militares. Ambos os partidos apontaram os enormes fundos dedicados legitimamente ao Heer e pediram uma redução — que, afirmam, poderia ser redistribuída para serviços sociais ou educação. Supostamente, e tolice, segundo eles, a Alemanha não enfrenta ameaça alguma exceto a ameaça que cria com seu militarismo agressivo.\n\nAlém disso, os deputados do SPD apontaram a suposta influência do Heer em assuntos políticos, afirmando que o OHL está influenciando o governo incumbente — ataques que foram imediatamente rebatidos na arena parlamentar."
germany.42.a: "Como ousam atacar nossos heróis nacionais?"

germany.43.t: "Políticos Locais do Zentrum Atacam o Governo"
germany.43.d: "Vários prefeitos e alguns membros dos governos estaduais, todos do partido Zentrum, criticaram recentemente a direção de nosso governo, afirmando que 'alguns dos projetos e planos imaginados pelo gabinete vão contra a natureza democrática da constituição e são altamente suspeitos'. Suas declarações, divulgadas pela imprensa, exigem um retorno a um governo conservador moderado — que defenderá a tradição e os direitos dos estados, mantendo as conquistas de março."
germany.43.a: "Quem são esses ninguéns?"

germany.44.t: "A Facção do Reichstag do Zentrum se Manifesta"
germany.44.d: "Nossa política governamental tem sido alvo de críticas no Reichstag — vários membros da ala esquerda da delegação do Zentrum começaram a usá-lo como tribuna, criticando a direção de nosso governo. Apontando várias das políticas propostas por nosso gabinete, bem como as biografias dos membros do gabinete, afirmam que percebem um retorno nu ao autoritarismo bismarckiano — e não podem endossar essa mudança, assim como seus predecessores, que lutaram contra as políticas tirânicas do Kulturkampf. Embora suas reivindicações sejam absurdas, seus discursos foram amplamente divulgados."
germany.44.a: "Parece um pouco traiçoeiro."

germany.45.t: "Tensões Entre Zentrum e SPD"
germany.45.d: "A unidade dentro da oposição democrática sofreu um golpe significativo, já que vários socialistas da nova geração que escrevem para o Vorwärts pediram abertamente pela secularização do sistema educacional e lutam contra a influência das igrejas na política, o que chamou a atenção dos políticos do Zentrum. Uma guerra de artigos eclodiu na imprensa, cada lado atacando o outro por supostamente enfraquecer a unidade da coalizão anti-reacionária e colocar a luta em perigo. No final, somos nós que nos beneficiamos, pois podemos dar uma pausa nas críticas constantes."
germany.45.a: "Ganhamos fazendo absolutamente nada!"

germany.46.t: "Julgamentos Anti-Sindicalistas"
germany.46.d: "Investigações da Polícia Secreta da Prússia revelaram laços inquestionáveis entre os organizadores da greve geral no Ruhr, ocorrida em 1936, e a inteligência sindicalista. E não são apenas representantes dos partidos socialistas radicais que estão sendo acusados de tal conexão — a suspeita recai sobre vários líderes dos sindicatos alinhados ao SPD e políticos sociais-democratas na Renânia. A acusação ainda está em andamento, e embora as forças democráticas afirmem que isso não passa de perseguição política, a imprensa alinhada ao governo exalta isso como uma demonstração das simpatias sindicalistas secretas do SPD."
germany.46.a: "Certamente isso afetará a reputação dos Social Democratas..."

germany.47.t: "Outra Greve"
germany.47.d: "A notícia da acusação contínua de ativistas sindicais renanos pode, talvez ironicamente, ter desencadeado mais uma greve na Renânia — desta vez, é uma greve de solidariedade em vez de uma luta por ganhos materiais. Sindicatos livres socialistas e a ADGB se uniram, exigindo que as acusações contra seus camaradas sejam retiradas. O Movimento de 3 de Março imediatamente optou por endossar essa ação, e até fez mais exigências para os grevistas seguirem — como a renúncia do governo incumbente e novas eleições para o Reichstag. O Frankfurter Zeitung e o Vorwärts também endossaram a greve.\n\nIsso não vai ser como da última vez, no entanto. Não haverá tolerância para a paralisia antipatriótica da economia alemã — uma resposta militar pelas forças armadas do Reino da Prússia já foi aprovada e só precisa ser implantada para restaurar a ordem."
germany.47.a: "Vocês cometeram um grave erro, sindicalistas."

germany.48.t: "Críticas no Reichstag"
germany.48.d: "Embora uma operação militar para conter a greve na Renânia tenha sido aprovada, acabou sendo um fracasso, e a resposta foi desastrada, o que significou que, no final das contas, o governo foi forçado a ceder às demandas. Vários líderes sindicais de alto perfil e agitadores socialistas radicais conhecidos foram libertados de seu confinamento e absolvidos de suas acusações. Tanto a extrema direita quanto os moderados ficaram decepcionados com esse fracasso — mas especialmente estes últimos.\n\nAcusando as ações duras do governo de ter abalado a confiança do povo no governo e apenas escalado o crescimento do socialismo entre os trabalhadores alemães por meio de uma repressão mal calculada, eles até deixaram a coalizão, formando em vez disso um agrupamento conservador moderado que se alinhou ao Zentrum."
germany.48.a: "Maldição!"
GER_DkP_indy_split_tt: "[?GER_DkP_indy_seats] Deputados do §LDkP§! vão se separar do partido e formar um §Cagrupamento conservador independente§!, §Rdeixando a coalizão!§!"

germany.49.t: "A Guerra Começa"
germany.49.d: "O início do Segundo Weltkrieg pegou a sociedade alemã despreparada — e não apenas porque a Alemanha não foi uma instigadora do conflito desta vez. Desde 1934, ela tem estado ocupada com conflitos internos e brigas partidárias, todos os quais eram muito mais relevantes para os políticos e o povo comum do que as preocupações distantes com outro conflito militar. A agressão russa no leste e o rearmamento sindicalista no oeste eram preocupantes, com certeza, mas a expectativa era de que o invicto Exército Imperial Alemão acabaria rapidamente com os agressores.\n\nComo resultado, o Império Alemão entra na guerra despreparado, e políticas de mobilização rápida precisarão ser aprovadas para acelerar nosso despertar. No entanto, será que realmente temos tempo?"
germany.49.a: "Hoch Wilhelm! Nieder mit der Brut! Und tilg' die Schmach mit Feindesblut!"
GER_wartime_unpreparedness_tt: "Você receberá o modificador §YFalta de Preparação§!, cujos efeitos iniciais serão determinados por suas ações pré-guerra:\n - sua §Ydívida nacional§! no mecanismo de §YSegunda-feira Negra§!\n - seu §Ysucesso ou fracasso§! em mecânicas únicas de caminho\n - a situação do §Ysistema ferroviário§!\n - número de §Ydecisões industriais§! tomadas\n - certas §YFocos Nacionais§! na árvore militar."
GER_Lacking_Preparedness: "Falta de Preparação"

germany.50.t: "Preparação Crescente"
germany.50.d: "A avalanche inicial do Exército Imperial Alemão e da base industrial parece estar diminuindo — a habilidade de luta de nossos soldados está voltando ao normal, graças ao crescente fluxo de novos materiais das fábricas e uma onda de propaganda. Lentamente, o Império voltará à forma de luta — e quando isso acontecer, todos os nossos inimigos tremerão."
germany.50.a: "Com esse ritmo, chegaremos a Paris em pouco tempo!"
germany.50.b: "Deixemos nosso povo trabalhar sem alarde."

germany.52.t: "Oposição Democrática Continua"
germany.52.d: "Em 1914, o início do Weltkrieg levou à formação de uma paz entre todos os partidos e movimentos diferentes do Império Alemão, e até os Social Democratas optaram por apoiar a guerra quase unanimemente. Agora, no entanto, parece que os tempos mudaram. Ao longo dos últimos anos, a sociedade civil democrática tem lutado contra nossos projetos de reforma, que eles consideram tirânicos e autoritários, por mais infundadas que sejam suas reivindicações — e eles não estão mais tão entusiasmados para defendê-lo como estavam há vinte anos.\n\nÉ claro que nenhum verdadeiro Social Democrata ou liberal progressista aceitaria um regime sindicalista, assim a agitação do Movimento de 3 de Março será um pouco silenciada — no entanto, sua linha é que devemos imediatamente fazer 'uma paz honrosa' com os agressores e resistir a qualquer retorno à ditadura militar do Primeiro Weltkrieg. Qualquer tentativa de mobilizar a indústria contra os direitos trabalhistas certamente irá provocar greves, e nossos oponentes continuarão exigindo reformas democráticas no Reichstag."
germany.52.a: "Bastardos!"
GER_democratic_resistance_continues_tt: "Eventos sobre a resistência da sociedade democrática continuarão, até que você complete os Focos Nacionais §YLeyes Anti-Sedição§! e §YDissolva Organizações Socialistas§!, assim como todas as suas §YDecisões§! desbloqueadas."

germany.53.t: "Declínio da Oposição Democrática"
germany.53.d: "Nosso foco dirigido em esmagar os elementos sediciosos dentro de nossa população parece ter rendido benefícios afinal. A nação está mais unida do que nunca, enquanto a esquerda — seja revolucionária ou alegando ser moderada — está sendo expulsa da esfera pública. Membros de nosso gabinete sonharam com a chance de destruir a Social Democracia e o socialismo por anos, e a oportunidade dada a eles pelo Segundo Weltkrieg foi bem usada.\n\nAgora temos pouco a temer da oposição interna 'democrática'. Tudo o que precisamos fazer agora é vencer a guerra — e a unidade de nossa nação em travá-la até sua conclusão vitoriosa certamente será útil."
germany.53.a: "Perfeito."

 germany.54.t: "A Reichskriegsflagge"
germany.54.d: "A Reichskriegsflagge é a bandeira de guerra do Império Alemão, oficialmente destinada apenas a ser içada no mar, mas sua fama entre a nação alemã a levou a ser amplamente adotada na propaganda nacional. É especialmente amada pela direita política, com quem é associada às gloriosas vitórias do Primeiro Weltkrieg e à unidade nacional que desejam replicar com sua agenda.\n\nAgora que a Alemanha está novamente envolvida em uma guerra mundial, a questão do uso da Reichskriegsflagge retornou mais uma vez. Embora o Schwarz-Weiß-Rot permaneça como a bandeira oficial durante todo o conflito, temos a opção de confiar profundamente na bandeira de guerra na propaganda de guerra, além de içá-la em instâncias oficiais e na frente, tornando-a de fato uma bandeira estatal. Alternativamente, se não for do agrado do governo, o tricolor de tempos de paz pode ser mantido como o principal símbolo nacional."
germany.54.a: "A bandeira de guerra nos guiará para a vitória mais uma vez!"
GER_reichkriegsflagge_tt: "Vamos adotar a §YReichskriegsflagge§! durante a duração da guerra."
germany.54.b: "Vamos manter o tricolor."

germany.55.t: "Programas de Trabalhadores Convidados"
germany.55.d: "Carentes de mão de obra em suas fábricas, o Império Alemão apresentou um novo programa para aumentar a produção de bens militares — recrutamento de nossos cidadãos, entre muitos outros, como trabalhadores convidados para a indústria alemã. Este é o Fremdarbeiterprogramm, e como atualmente fazemos o trabalho do governo alemão, somos obrigados a participar. Alguns de nossos recrutas, que não atendem aos requisitos de saúde para o serviço de linha de frente, serão transferidos para a Alemanha, e recrutadores alemães agora trabalharão em nossas cidades para encontrar voluntários ou \"voluntários\". Como os salários na Alemanha são mais altos do que aqui, pelo menos alguns homens podem escolher se mudar para o Oeste voluntariamente.\n\nEnquanto esse programa estiver em andamento, perderemos mão de obra, tanto no exército quanto em nossas fábricas."
germany.55.a: "Ok, mas é temporário, certo...?"

germany.56.t: "Fim do Fremdarbeiterprogramm"
germany.56.d: "Como conseguimos a vitória no Ocidente, não estamos mais com uma necessidade urgente de mão de obra - então, o Fremdarbeiterprogramm foi encerrado, e os trabalhadores importados de nossos súditos agora podem retornar às suas famílias. Alguns escolherão ficar, no entanto, pois ou não têm nada para retornar ou desejam viver uma vida melhor em nossas cidades prósperas do que em suas aldeias squalidas. No futuro, isso pode levar a mais e mais migração do Leste, à medida que os imigrantes trazem seus parentes ou recomendam a vida aqui para seus compatriotas - mas, não é nada com que se preocupar."
germany.56.a: "Não se tornará um assunto político delicado ou algo assim."

germany.57.t: "Fim do Fremdarbeiterprogramm"
germany.57.d: "Como a Frente Ocidental foi vencida, a Alemanha não está mais com uma necessidade urgente de mão de obra, e assim o Fremdarbeiterprogramm foi encerrado, e milhares de nossos compatriotas agora retornam para casa. Alguns escolheram ficar, seja porque não têm para onde voltar ou porque se encantaram com a vida próspera do Ocidente e desejam ganhar a vida em Berlim. Aqueles que voltaram trazem habilidades técnicas importantes, adquiridas durante seu tempo nas fábricas Krupp ou Rheinmetall - e embora a absoluta maioria deles fosse de trabalhadores manuais e, portanto, não devemos esperar que tragam projetos precisos da tecnologia alemã, suas percepções ainda serão úteis para melhorar nossa própria indústria militar."
germany.57.a: "Parece que lucramos com esse acordo no final."

germany.58.t: "Alarme de Guerra"
germany.58.d: "Dois eventos abalaram a imprensa alemã nesta semana — primeiro, um incidente na pesadamente fortificada fronteira franco-alemã, no qual alguns soldados franceses adentraram o solo alemão e recuaram após um aviso severo; segundo, um artigo na Kreuzzeitung pelo General Ludwig Beck, que avaliou o 'crescimento impressionante dos exércitos russo e sindicalista em tamanho e qualidade de material', o que levou o oficial a alertar que ambas as potências revisionistas podem estar prontas para outra guerra mundial mais cedo do que esperávamos.\n\nEmbora poucos no Império Alemão acreditassem que Paris e Moscou estariam satisfeitos com a ordem pós-Weltkrieg, a maioria dos políticos civis assumiu que o Exército Imperial Alemão, invencível no campo de batalha, deteria qualquer invasão. Desde 1936, a crise econômica e o conflito político fizeram a Alemanha se retirar mais profundamente para os assuntos internos - uma pausa que nossos inimigos usaram para fechar a lacuna com maestria.\n\nNossa hegemonia em toda a Europa parece invulnerável, mas será mesmo?"
germany.58.a: "Já temos problemas suficientes..."
GER_war_scare_tt: "§RA crise econômica causada pela Segunda-feira Negra e o conflito político nos deixaram despreparados para outra guerra. A reforma militar e a expansão industrial devem suavizar o golpe inicial, mas isso acontecerá independentemente.§!"

germany.59.t: "Fim do Ruhrkampf"
germany.59.d: "Um ano e meio se passou desde o início das greves gerais e insurgência socialista no Ruhr, e pouca iniciativa foi tomada pelos governos alemães em cessá-la. Nenhum acordo completo foi assinado e empresas individuais foram forçadas a fazer acordos com sindicatos radicalizados por si mesmas, geralmente sendo forçadas a fazer concessões. Mais de cem mortes violentas foram registradas no Reno sozinho - essa experiência fez com que milhares de trabalhadores se armassem e se unissem, defendendo seus meios de subsistência e ideologia da aplicação da lei e gangues de extrema-direita.\n\nAs greves recuaram, e a maioria dos trabalhadores voltou ao trabalho, embora sua experiência nos eventos no Ruhr tenha moldado suas vidas para sempre. Agora eles sabem que podem resistir ao governo imperial despótico e que têm aliados perto e longe. Outros abandonaram completamente seus locais de trabalho e estão conduzindo uma insurgência de baixo nível em nossas cidades industriais. Os números de crimes violentos e homicídios certamente aumentarão nos próximos anos..."
germany.59.a: "Isso não é bom."

germany.60.t: "Vitória na Europa - Fim do Segundo Weltkrieg"
germany.60.d: "Após um conflito longo e exaustivo, nossos exércitos retornam vitoriosos, tendo forçado todos os nossos inimigos na Europa a se curvarem. Pode haver alguma resistência entre os retardatários e as potências menores que tola mente escolheram se unir aos russos ou aos sindicalistas, assim como no mar, mas eles não representam mais uma ameaça à nossa supremacia.\n\nNa Primeira Guerra Mundial, impusemos termos duros aos russos e franceses para garantir que nunca se levantassem para nos desafiar novamente - parece que não foram suficientes. Não repetiremos nosso erro pela segunda vez. Uma ocupação militar e um regime fantoche obediente desmantelarão a indústria militar desses estados e os explorarão até se tornarem inofensivos.\n\nNossa hegemonia nunca será desafiada novamente. Uma Pax Germanica desce sobre a Europa - uma paz imposta por décadas pelos braços alemães, paz e prosperidade trazidas graças à nossa liderança benevolente, que o restante da Europa aprenderá a respeitar com o tempo, quer queira ou não. Claro, nossa luta não termina aqui. Devemos extinguir o sindicalismo em todo o mundo, impor nossa hegemonia por todos os continentes e desafiar as potências restantes, seja com a pena ou com a espada."
germany.60.a: "Heil dir im Siegerkranz!"

