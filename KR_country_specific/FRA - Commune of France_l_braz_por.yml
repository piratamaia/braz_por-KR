### Ideas ###
 FRA_communard_spirit: "Espírito Comunista"
FRA_communard_spirit_desc: "Nós somos o legado da Comuna de Paris, o primeiro estado socialista já criado e depois brutalmente reprimido pelos reacionários republicanos. Em 1920, os trabalhadores finalmente se vingaram e derrubaram a junta militar do 'Partido da Ordem'. Nós, filhos e filhas dos Comunistas, devemos proteger nosso estado e nosso espírito, não seremos mais comandados por tiranos!"

FRA_to_war_idea: "Rearmamento Revanchista"
FRA_to_war_idea_desc: "Nossa nação deve se erguer novamente se quisermos derrotar os imperialistas!"

FRA_renseignements_generaux_lar: "Renseignements Généraux"
FRA_renseignements_generaux_lar_desc: "Os Renseignements Généraux servem como os olhos e ouvidos da Comuna, reunindo inteligência sobre ameaças domésticas e internacionais ao nosso sonho proletário. Mas a missão do RG vai além da mera segurança. Eles também são responsáveis por promover os valores e princípios de nossa revolução socialista, tanto em casa quanto no exterior. Através de sua coleta e análise de inteligência, eles ajudam a moldar nossa política externa e são os primeiros a serem enviados em nossos esforços para quebrar as correntes globais do Capital.\n\nCom simpatizantes em cada fábrica ainda pertencente à burguesia, nossas redes são incomparáveis."

FRA_economic_reforms_anar: "Reformas Econômicas"
FRA_economic_reforms_anar_desc: "Reformas econômicas abrangentes foram decididas na reunião de 1936 da Bourse Générale du Travail. Essas reformas já tiveram efeitos perceptíveis em nossa economia, ajudando a torná-la mais dinâmica e sólida."

FRA_economic_reforms_jaco: "Reformas Econômicas"
FRA_economic_reforms_jaco_desc: "Reformas econômicas abrangentes foram decididas na reunião de 1936 da Bourse Générale du Travail. Essas reformas já tiveram efeitos perceptíveis em nossa economia, ajudando a torná-la mais dinâmica e sólida."

FRA_economic_reforms: "Reformas Econômicas"
FRA_economic_reforms_desc: "Reformas econômicas abrangentes foram decididas na reunião de 1936 da Bourse Générale du Travail. Essas reformas já tiveram efeitos perceptíveis em nossa economia, ajudando a torná-la mais dinâmica e sólida."

FRA_military_buildup_two_idea: "Economia Calibrada"
FRA_military_buildup_two_idea_desc: "À medida que o mundo lentamente se aproxima da guerra novamente, podemos capitalizar rapidamente em nossa economia saudável para mudar rapidamente partes de nossa economia para focar no aumento militar. Mais fábricas são dedicadas a armar nossos soldados e construir estruturas militares, sem impacto severo em nossa população."

FRA_ruralism_idea: "Ruralismo"
FRA_ruralism_idea_desc: "As reformas abrangentes em nossa indústria e economia significam que não temos mais centros industriais massivos em torno de cidades populosas. Isso incidentalmente torna qualquer tentativa das forças inimigas de prejudicar ou até destruir nossa economia muito mais difícil, com os maiores centros industriais rurais sendo muito menores e muito mais numerosos do que os grandes centros industriais da Europa."

FRA_collective_properties_idea: "Propriedades Coletivas"
FRA_collective_properties_idea_desc: "A propriedade privada é incompatível com a liberdade do indivíduo. Isso, teoricamente, é um princípio até mesmo com o qual os sindicalistas ortodoxos concordam conosco. No entanto, por décadas, o antigo planejamento urbano capitalista e as normas públicas permaneceram em grande parte inalterados, agora é hora de acabar com isso. Com a promoção de práticas de vida comunitária e a consolidação das cooperativas em propriedade comum, nossa sociedade está destinada a se tornar mais igualitária e menos desperdiçadora."

FRA_mass_production_idea: "Produção em Massa"
FRA_mass_production_idea_desc: "As fábricas sempre tiveram uma séria vantagem sobre o artesão. Ao encadear tarefas de produção, elas podem produzir em um pequeno período de tempo infinitamente mais produto sem qualidade quase igual. Em vez de tentar constantemente reinventar esse processo, vamos melhorá-lo. Buscamos eficiência absoluta na produção para vencer os capitalistas alemães."

FRA_modern_farms_idea: "Fazendas Modernas"
FRA_modern_farms_idea_desc: "As fazendas são frequentemente vistas como um detalhe antigo e pitoresco da economia nacional, mas nós sabemos melhor. Ao modernizar e mecanizar as terras agrícolas da Comuna, podemos aumentar massivamente nossa produção agrícola e acelerar e otimizar a colheita, produção, refinamento e entrega. Para nossos civis e para nossas tropas."

FRA_war_eco_agri_idea: "Guerra, Economia e Agricultura"
FRA_war_eco_agri_idea_desc: "Pioneirizado pelo ministro da economia Soreliano Jacques Doriot, o conceito de Guerra, Economia e Agricultura é interessante. Alegando que uma guerra com a Alemanha não é apenas inevitável, mas está se aproximando rapidamente, os Sorelianos exigem uma conversão rápida para uma economia cuja indústria não apenas pode sustentar uma guerra, mas cuja agricultura pode sustentar seus soldados. Em resumo, uma espécie de economia total de guerra."

FRA_technician_management_idea: "Gerenciamento Técnico"
FRA_technician_management_idea_desc: "Por muito tempo, os sindicatos foram deixados para gerenciar a economia de forma ineficiente, sem gestão especializada. Para acabar com o caos econômico e garantir uma modernização rápida, engenheiros, economistas e outros especialistas serão autorizados a orientar e vetar decisões sindicais quando se trata de questões econômicas."

FRA_dedication_idea: "Sentido de Dedicação"
FRA_dedication_idea_desc: "Os trabalhadores franceses trabalham por mais do que seu salário, e certamente não trabalham sob a mira de uma arma. Cada lata que eles selam, cada tijolo que eles colocam, cada rifle que eles montam, cada tanque que eles soldam é um serviço ao seu país e ao espírito da Comuna em geral."

FRA_industrialization_idea: "Industrialização Comunal"
FRA_industrialization_idea_desc: "Pioneirizado pelo ministro da economia Jacobino Barthélémy Montagnon, a Industrialização não é um conceito estranho para ninguém na Comuna ou no exterior. Esta política visa aumentar rapidamente a capacidade industrial da França para alcançar nosso arqui-inimigo Alemanha. Isso é acompanhado por uma cultura de trabalho e pela criação de cidades fabris dedicadas."

FRA_mass_fire_support_idea: "Apoio de Fogo em Massa"
FRA_mass_fire_support_idea_desc: "Cada homem tem seu rifle e granada, cada esquadrão tem sua metralhadora. Ao organizar nossas divisões para fornecer fogo umas às outras, podemos adicionar uma nova camada de apoio de fogo. Cada vez que uma divisão avança, todas as outras divisões suprimem o inimigo. Fazendo isso em ondas, podemos rapidamente ganhar terreno. Agora, para fornecer o equipamento necessário."

FRA_mass_motorisation_idea: "Motorização em Massa"
FRA_mass_motorisation_idea_desc: "A motorização permite que nossas forças se movam rapidamente para onde são mais necessárias, superando nossos inimigos e atingindo onde eles são mais fracos. Também reduzirá a tensão física de marchas prolongadas e melhorará a moral geral de nossos camaradas no campo. Portanto, devemos investir nos recursos necessários para garantir que nossos exércitos estejam totalmente motorizados e, assim, cada vez mais poderosos, mais rápidos em sua defesa - e disseminação - da Revolução."

FRA_empower_rifleman_idea: "Empoderar o Rifeman"
FRA_empower_rifleman_idea_desc: "O Rifeman é mais do que um soldado com um rifle. Por muito tempo, ele foi visto como incapaz de qualquer pensamento superior além de disparar seu rifle por oficiais monarquistas, vendo o trabalhador com desdém. Não cometeremos este erro, o Rifeman deve decidir táticas locais, aumentando sua eficiência no campo de batalha."

FRA_military_academy_idea: "Academia Militar"
FRA_military_academy_idea_desc: "Temos que encarar a dura realidade de que a Grande Guerra levou à queda da maioria de nossas prestigiadas, embora reacionárias, academias militares. Enquanto alguns consideram isso um status quo aceitável, nós sabemos melhor. Vamos investir em novas academias militares para treinar oficiais habilidosos, para o futuro do Exército Comunal."

FRA_centralized_hc_idea: "Alto Comando Centralizado"
FRA_centralized_hc_idea_desc: "O novo Exército Comunal não foi construído como o antigo exército francês, muitos Comunistas ressentindo-se da administração militar que tentou sufocar a Comuna, mas não podemos deixar nosso Corpo de Oficiais desfeito. Vamos centralizar nosso Alto Comando novamente, para melhor organizar coisas que algumas pessoas gostam de esquecer, como logística."

FRA_tank_quality_line_idea: "Produção de Tanques de Qualidade"
FRA_tank_quality_line_idea_desc: "De que adianta um tanque se ele não se sair tão bem quanto os tanques inimigos? Não devemos sacrificar qualidade em favor de quantidade, tudo o que isso levará é a mais cascos ardentes no campo de batalha. Tanques de qualidade, mesmo que em menor número, levarão muitas vezes seus números, tornando-os um retorno seguro sobre o investimento."

FRA_tank_assembly_line_idea: "Linha de Montagem de Tanques"
FRA_tank_assembly_line_idea_desc: "De que adianta um tanque se os inimigos têm muitos mais para nos lançar? Não podemos permitir que perfeccionistas sabotem nossas linhas de montagem por ganhos mínimos, caso contrário, seremos superados em número. A quantidade nos permitirá sobrecarregar nossos inimigos com divisões inteiras de aço puro e muitos mais projéteis voando contra eles."

FRA_fast_army_idea: "Culto à Velocidade"
FRA_fast_army_idea_desc: "A velocidade é mais do que uma pequena vantagem ou uma maneira de chegar mais rápido ao próximo ponto. A velocidade é fundamental para a guerra. Aqueles que pensam que a próxima guerra será travada em trincheiras estão iludidos, na melhor das hipóteses, a guerra móvel é o caminho do futuro. Devemos capitalizar em divisões rápidas e motorizadas, se não em um exército motorizado."

FRA_Red_Army: "Grande Exército Vermelho"
FRA_Red_Army_desc: "Nosso exército está em melhor forma do que nunca para enfrentar os males deste mundo capitalista."

FRA_working_women_idea: "Mulheres Trabalhadoras"
FRA_working_women_idea_desc: "Por muito tempo, as mulheres foram oprimidas por pensadores reacionários. Mesmo sob a República Francesa, elas apoiaram altruisticamente a nação enquanto nossos irmãos eram enviados para o matadouro. É hora de reconhecermos sua contribuição para a sociedade e formalizarmos os direitos da mulher trabalhadora, em paz e guerra."

FRA_bhartiya_support: "Apoio Militar Francês"
FRA_bhartiya_support_desc: "Estamos recebendo apoio militar de nossos aliados franceses. Esta assistência altruísta será crucial para derrotar a Federação Principesca reacionária e o imperialista Domínio da Índia. Com o tempo, esperamos retribuir à França por sua ajuda, mas por enquanto devemos nos concentrar na tarefa em mãos."

FRA_amenagement_idea: "Aménagement do Território"
FRA_amenagement_idea_desc: "A França historicamente foi um país muito centralizado, o que significa que a maior parte do desenvolvimento tem sido limitado a cidades industriais e centros populacionais. Financiamos grandes projetos para garantir que todas as partes do nosso território sejam desenvolvidas de maneira satisfatória."

FRA_plan_prost_idea: "Plano Prost"
FRA_plan_prost_idea_desc: "Os planos de Henri Prost para autoestradas ligando os subúrbios de Paris têm se mostrado populares em todo o país. Muitas outras municipalidades, como Lyon ou Marselha, também aderiram ao plano, e projetos já estão sendo elaborados para uma grande rede de autoestradas ligando todas as principais cidades da França, de Lille a Toulouse."

FRA_paramilitary_gendarmes: "Gendarmes Paramilitares"
FRA_paramilitary_gendarmes_desc: "Os Gendarmes são uma organização excelente, uma força policial paramilitar capaz de realizar atividades civis e militares. Embora muitos tenham pressionado para dissolvê-los completamente, vamos expandir suas atividades para torná-los uma força paralela à Polícia Comunal Francesa."

FRA_secret_police: "Polícia Secreta"
FRA_secret_police_desc: "Ainda existem muitos inimigos da Comuna dentro da Comuna, às vezes até mesmo ocupando posições de poder ou dentro do exército. Esta pressão por transparência é perigosa, devemos organizar operações da polícia secreta para garantir a segurança do povo francês contra influências internas."

FRA_demo_surete: "Sûreté Populaire Democrática"
FRA_demo_surete_desc: "Não podemos permitir que a paranoia leve à destruição do delicado equilíbrio que alcançamos com a Sûreté Populaire. Ao democratizar a organização, garantiremos que os franceses respeitem a Polícia não por medo, mas por compreenderem suas ações e objetivos, e sabendo que servem a eles em primeiro lugar."

FRA_hawkish_renseignements: "Renseignements Revolucionários"
FRA_hawkish_renseignements_desc: "Os Renseignements Généraux devem garantir nossa segurança dos inimigos reacionários no exterior. O simples contra-espionagem não é adequado, devemos estar prontos para espionar países inimigos e apoiar movimentos socialistas em todo o mundo. Uma boa ofensiva é a melhor defesa."

FRA_peace_renseignements: "Renseignements Protetores"
FRA_peace_renseignements_desc: "Os Renseignements Généraux devem garantir a segurança de nosso país acima de tudo. A contra-espionagem é peça central de uma defesa nacional eficaz, e existem muitos inimigos que esperam por um momento de fraqueza para influenciar e incitar nossa população."

FRA_peaceful_revolution_idea: "Revolução Pacífica"
FRA_peaceful_revolution_idea_desc: "A Revolução Socialista internacional virá, mas será civilizada. Com as principais potências reacionárias na Europa finalmente destruídas e seus trabalhadores libertados, pretendemos incentivar mais levantes simplesmente provando a superioridade do Sindicalismo ao mundo inteiro."

FRA_amateur_pilots_idea: "Pilotos Amadores"
FRA_amateur_pilots_idea_desc: "Há muitos em nosso país que adotaram a aviação como hobby ou vocação, mas nem todos seguem carreiras na Força Aérea. Eles devem preferencialmente ser convocados para nossa força aérea, onde suas habilidades aumentarão nossas chances de encontrar os novos Ases do Ar."

FRA_ecole_air_idea: "Escola do Ar"
FRA_ecole_air_idea_desc: "Voar é uma habilidade por si só, e voar bem em condições de combate é algo que você não pode aprender da noite para o dia. Não repetiremos os erros da Grande Guerra e seus massacres de pilotos novatos, precisamos de um grande número de pilotos bem treinados e oficiais competentes para liderá-los."

FRA_waves_of_syndicalism_idea: "Ondas de Sindicalismo"
FRA_waves_of_syndicalism_idea_desc: "A marinha da Comuna é poderosa, e seu alcance é tão amplo quanto desejamos que seja. Embora possamos não ter os portos abundantes e mundiais do antigo Império Francês, ainda pretendemos ter uma marinha que possa intervir em qualquer canto do mundo a qualquer momento."

FRA_cut_off_capitalists_idea: "Cortar os Capitalistas"
FRA_cut_off_capitalists_idea_desc: "Os capitalistas ainda se orgulham de seus territórios coloniais. Os frutos de seus saques ainda fluem livremente pelos mares. Mas se dependermos disso, garantiremos que as propriedades roubadas dos trabalhadores africanos, asiáticos e americanos não os enriqueçam."

FRA_revolutionary_spirit: "Espírito Revolucionário"
FRA_revolutionary_spirit_desc: "A sobrevivência e prosperidade do mundo socialista só serão garantidas quando o último bastião reacionário for eliminado. Devemos estar prontos para nos mobilizar e destruir todos os governos reacionários pelo mundo. Um dia, a Internacional se estenderá por todos os mares e continentes!"

FRA_socialist_education_idea: "Educação Socialista"
FRA_socialist_education_idea_desc: "A educação da juventude é um dos maiores objetivos que um país como a Comuna pode enfrentar. Felizmente, o antigo sistema educacional da República já era revolucionário para sua época, nos dando uma boa base para o novo. Um sistema educacional socialista, focado nas ciências e artes."

COF_prodcsaplanes: "Produzindo Aeronaves para a CSA"

FRA_avantgarde_idea: "Avant-Garde Internacional"
FRA_avantgarde_idea_desc: "Um estilo de arte socialista unificado, da arte à música, poderia ser uma ferramenta poderosa que ajudará as massas no mundo não sindicalista a se interessarem por nossos ideais - através do entretenimento."

