### Characters ###
FRA_marcel_deat: "Marcel Déat"
 FRA_marcel_deat_leader_desc: "§YDescrição do Líder\nNascido:§! 7 de março de 1894, Guérigny, Nièvre, República Francesa\n§ACarreira Política:§! Marcel Déat subverteu o sistema político Comunista. Um revisionista que frequentemente manifestou seu desprezo pelo sindicalismo, Déat se opõe a grande parte do establishment político da França. Seus muitos inimigos tanto dentro quanto fora da França poderiam levar à sua queda, e talvez também à queda da Comuna."

FRA_adrien_marquet: "Adrien Marquet"
FRA_adrien_marquet_leader_desc: "§YDescrição do Líder\nNascido:§! 6 de outubro de 1884, Bordeaux, Gironde, República Francesa\n§ACarreira Política:§! Jacobino desde a primeira hora, Adrien Marquet tem sido incansável na promoção e apresentação da 'Revolução Construtiva' de Déat através de seu governo na Comuna de Bordeaux. Com os jacobinos tendo garantido maioria na BGT, Marquet foi nomeado para usar sua experiência de liderança para pôr fim ao caos anárquico."

FRA_georges_valois: "Georges Valois"
FRA_georges_valois_leader_desc: "§YDescrição do Líder\nNascido:§! 17 de outubro de 1878, Paris, Seine, República Francesa\n§ACarreira Política:§! Georges Valois, adepto dos ensinamentos nacional-sindicalistas de Georges Sorel, tornou-se presidente da Bourse Générale du Travail. Valois defende a unificação das presidências da Bourse Générale du Travail e do Comité de Salut Public, um precursor aos olhos de muitos Comunistas, para a tirania."

FRA_marcel_cachin: "Marcel Cachin"
FRA_marcel_cachin_leader_desc: "§YDescrição do Líder\nNascido:§! 20 de setembro de 1869, Paimpol, Côtes-du-Nord, Império Francês\n§ACarreira Política:§! Marcel Cachin, ex-diplomata e chefe de redação do jornal estatal, Humanité, tornou-se presidente da Comuna da França. Embora leninista, sua atitude diplomática e carisma geral permitem que ele mantenha algum grau de cordialidade com sindicalistas e anarquistas."

FRA_leon_jouhaux: "Léon Jouhaux"
FRA_leon_jouhaux_leader_desc: "§YDescrição do Líder\nNascido:§! 1º de julho de 1879, em Paris, Seine, República Francesa\n§ACarreira Política:§! Léon Jouhaux foi eleito Presidente da Bourse Générale du Travail. Jouhaux, como sindicalista revolucionário, participou da greve geral de 1919 que precipitou o estabelecimento da Comuna. Ele é um adepto do sindicalismo francês ortodoxo, um verdadeiro centrista entre as facções da Comuna."

FRA_vincent_auriol: "Vincent Auriol"
FRA_vincent_auriol_leader_desc: "§YDescrição do Líder\nNascido:§! 27 de agosto de 1884, Revel, Haute-Garonne, República Francesa\n§ACarreira Política:§! Vincent Auriol, por muito tempo acusado pelos sindicalistas linha-dura de abrigar simpatias pela burguesia, tornou-se presidente da Bourse Générale du Travail. Ele defende a transição gradual para um sistema de governo mais democrático na Comuna."

FRA_jacques_doriot: "Jacques Doriot"
FRA_jacques_doriot_leader_desc: "§YDescrição do Líder\nNascido:§! 26 de setembro de 1898, Bresles, Oise, República Francesa\n§ACarreira Política:§! Jacques Doriot, veterano da Grande Guerra, voltou do cativeiro na Alemanha para encontrar uma França para sempre mudada. Sua transformação pessoal, de socialista moderado para leninista e agora nacional-sindicalista, incutiu nele uma propensão arraigada para o compromisso."

FRA_benoit_frachon: "Benoît Frachon"
FRA_benoit_frachon_leader_desc: "§YDescrição do Líder\nNascido:§! 13 de maio de 1893, em Le Chambon-Feugerolles, Loire, República Francesa\n§VCareira Política:§! Benoît Frachon, veterano da Guerra Civil Francesa, tornou-se presidente da Bourse Générale du Travail. Embora seja sindicalista, ele é simpático à facção anarquista oposta; com isso em mente, declarou que a reconciliação do faccionalismo da Comuna é o principal objetivo de sua presidência."

FRA_pierre_monatte: "Pierre Monatte"
FRA_pierre_monatte_leader_desc: "§YDescrição do Líder\nNascido:§! 15 de janeiro de 1881, em Monlet, Haute-Loire, República Francesa\n§VCareira Política:§! Trabalhador. Militante. Revolucionário. Pierre Monatte teve uma influência imensa em nossa nação, liderando-nos com confiança por mais de uma década. Nascido em 15 de janeiro de 1881, ele era um sindicalista renomado antes da Grande Guerra e foi injustamente preso várias vezes por diversos 'crimes' sindicalistas contra o Capital, como sua participação em protestos justos após o desastre da mina de Courrières. Tendo subido rapidamente nas fileiras da Confederação Geral do Trabalho, ele foi até mesmo brevemente forçado ao exílio pela repressão da República ao movimento. Quando a Guerra estourou, ele foi um dos poucos a ousar dizer um sonoro não à colaboração com o governo burguês, pouco antes de ser enviado para o front. Essa previsão e sua reputação como um revolucionário firme e incansável significaram que, quando chegou a hora, Monatte desempenhou um papel crítico na derrubada da velha ordem e estava em uma excelente posição para conduzir o novo curso proletário de nossa nação.\n\nTornando-se um dos principais organizadores dos 'Ortodoxos', e certamente seu membro mais influente, sua liderança levou a união das anteriormente conflitantes 'Centristas' e 'Ultras' à vitória nas eleições de 1926, capturando a Presidência. Um mestre político, Monatte conseguiu se manter à tona por meio de uma frágil coalizão com os Anarquistas, sempre malabarizando suas demandas, juntamente com as outras facções fractais que são tão importantes no parlamento. No entanto, o homem no topo sempre será um alvo, e dizer que a posição que ele ocupa é cobiçada seria um eufemismo. Enquanto as facas são afiadas em cada canto escuro, por quanto tempo a luz poderá mantê-las afastadas?"

