FRA_aubert_frere: "Aubert Frère"
FRA_aubert_frere_commander_desc: "§YDescrição Geral\nNascimento:§! §g21 de agosto de 1881, em Grévillers, Pas-de-Calais, República Francesa§!\n§YCarreira Militar:§! §gNascido o sexto de 11 filhos, ele receberia uma educação cristã antes de ingressar na escola militar de Saint-Cyr aos 19 anos. A maior parte de sua carreira inicial foi passada no Marrocos antes de retornar à França em 1912. Sua primeira experiência durante a Weltkrieg seria na batalha de Charleroi, e mais tarde ele lutaria tanto em Verdun quanto no Somme. Ele seria promovido primeiro a comandante de batalhão no primeiro regimento de infantaria e, posteriormente, chefe de um batalhão de tropas alpinas. Ele foi ferido três vezes e citado oito vezes antes do fim da guerra."

