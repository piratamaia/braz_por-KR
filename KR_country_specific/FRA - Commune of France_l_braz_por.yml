FRA_nestor_makhno: "Nestor Makhno"
FRA_nestor_makhno_commander_desc: "§YDescrição Geral\nNascido:§! §g8 de novembro de 1888, em Huliaipole, Governadorato de Iekaterinoslav, Império Russo§!\n§YCarreira Militar:§! §gNascido na extrema pobreza na zona rural do leste da Ucrânia, Nestor Makhno experimentou o pior do final do Império Russo - perdeu o pai quando tinha dez meses de idade e qualquer chance de obter uma educação aos dez anos, quando teve que abandonar a escola para trabalhar em empregos temporários para alimentar sua família. Desenvolveu uma raiva primal pelo senhorio e pelo dono da fábrica, liderou uma greve selvagem contra seu senhorio aos doze anos e se dedicou completamente à revolução iminente desde os dezessete, depois de testemunhar a Revolução de 1905. Liderou grupos de estudo anarquistas, confrontou-se com a polícia e foi finalmente condenado a uma pena de prisão perpétua de trabalhos forçados.\n\nDoente, mas enérgico, Makhno foi libertado após a Revolução de Fevereiro e imediatamente viajou para a Ucrânia para continuar seu trabalho. Agora, ele não era mais um propagandista, mas um líder revolucionário. Depois de ser brevemente exilado de Huliapole devido à ocupação alemã, ele testemunhou a ascensão dos Bolcheviques, que ele denunciou como uma 'revolução de papel' e voltou para casa em julho de 1918. Lá, ele criou o Exército Revolucionário Insurgente e iniciou uma guerra de resistência de um ano contra os alemães e os nacionalistas ucranianos. Embora brutal e não educado em assuntos militares, Makhno conquistou o favor do campo e deu ao Hetman uma luta muito mais difícil do que o esperado antes de ser forçado a fugir. No final, ele chegou à Comuna da França, que ele imediatamente denunciou como mais uma revolução de papel. Desinteressado em suas bases intelectuais, Makhno viu apenas a desunião, a inação e a oligarquia que ameaçavam reverter as conquistas da Revolução ao criar mais uma aristocracia. Assim como os exilados bolcheviques, ele foi integrado ao Exército Federal e conquistou seguidores com histórias de seus feitos - no entanto, ele era um maverick no corpo de oficiais, entrando em conflito com seus superiores e ignorando seus deveres. Nem ele nem o Exército estavam satisfeitos, então Makhno partiu para o mundo - servindo em corpos voluntários revolucionários ao longo do pós-guerra para promover a revolução mundial. Esse caminho o trouxe à Patagônia - onde pode servir à causa enquanto está fora da mente dos Comunistas."

