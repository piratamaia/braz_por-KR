FRA_francois_darlan_admiral_desc: "§YDescrição do Almirante\nNascimento:§! §g7 de agosto de 1881, em Nérac, Lot-et-Garonne, República Francesa§!\n§YCarreira Naval:§! §gJean Louis Xavier François Darlan nasceu em uma família há muito ligada à marinha. Ele se formaria na École Navale em 1902 e, durante a Grande Guerra, serviria de forma notável em uma bateria de artilharia na Batalha de Verdun. Envolver-se-ia no caos da Revolução e impulsionado por seu patriotismo e convicções moderadamente de esquerda, Darlan se juntaria à Marinha Comunard e nos próximos anos subiria rapidamente nas fileiras. Ele é agora um dos homens mais respeitados na Marinha Francesa, orgulhoso da instituição que ajudou a reconstruir.§!"

