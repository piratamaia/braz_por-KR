### Ideas ###
 PAP_holy_see: "A Santa Sé"
PAP_holy_see_desc: "[PAP.GetNameDefCap] é o assento temporal de poder para a Igreja Católica e é liderado pelo Papa, o Bispo de Roma e líder ex officio da Igreja. Com mais de 300 milhões de fiéis em todo o mundo, as ações e palavras do Papado carregam um peso único que não é visto em nenhum outro lugar da Terra."
PAP_exiled_holy_see: "A Santa Sé"
PAP_exiled_holy_see_desc: "Tendo sido exilado de seu assento tradicional de poder pelo SRI, o Papa [PAP.GetLeader] e o restante do conclave papal migraram para [FROM.GetNameDef] em busca de refúgio temporário ou permanente. Apesar disso, com mais de 300 milhões de fiéis em todo o mundo, as ações e palavras do Papado ainda carregam um peso único que não é visto em nenhum outro lugar da Terra."
PAP_black_monday_1: "Segunda-feira Negra"
PAP_blackmonday_1_desc: "O colapso da economia na Alemanha teve repercussões em todo o mundo, não menos em nosso estado, onde empresas de propriedade alemã e austríaca fecharam suas portas e nossa dívida nacional se escalou além do nosso controle."
