### Intro Screen ###
 PAP_country_intro_header: "O Estado do Papado"
PAP_country_intro_content: "Após o colapso da Itália após a Weltkrieg, Roma ficou em perigo de captura pelos rebeldes republicanos contra o antigo Reino. As linhas de batalha confusas da guerra civil em grande parte pouparam Roma devido à proteção das forças realistas do sul, que, juntamente com milícias de direita locais, reprimiram as revoltas em Roma. O Papa logo emergiu do Vaticano para retomar a administração de seu domínio ordenado por Deus, mas o estado debilitado não tinha forças armadas leais a ele e tinha poucas chances de resistir a qualquer ofensiva sindicalista. No entanto, os generais brancos do sul não ficariam parados enquanto o centro do catolicismo caía no sindicalismo e lideraram uma contraofensiva para proteger Roma, trazendo o Estado Papal sob proteção realista, mais tarde, siciliana, recebendo apoio de voluntários estrangeiros em Roma, o renascido corpo de Zouave.\n\nApós o término da guerra, os Estados Papais juntaram-se à Federação Italiana junto com seus protetores em Nápoles, mas controlavam apenas uma pequena fração de seu território nominal e eram, e são, em grande parte um estado fantoche dos sicilianos. Após a declaração de independência junto com a Sardenha e as Duas Sicílias em 1926, foi reconhecido como um estado independente pela maioria das nações do mundo, embora seja extremamente limitado em suas opções diplomáticas.\n\nNo campo da política da Cúria, a saúde debilitada de Pio está na mente de todos, e resta saber quem o sucederá caso ele passe nos próximos anos."
papalstate.40.a: "Interessante."

### Events ###
 papalstate.1.t: "Black Monday atinge o Estado Papal!"
papalstate.1.d: "Há quase duas semanas, a Bolsa de Valores de Berlim despencou em profundezas sem fim, lançando a economia da Alemanha em uma crise sem precedentes. Agora, as ondas de choque do colapso nos atingiram. Empresas de propriedade alemã e austríaca fecharam ou demitiram seus trabalhadores, nossa moeda está perdendo valor, as exportações industriais estão encolhendo e nossa dívida nacional está começando a sair do controle..."
papalstate.1.a: "Vamos esperar que o governo nos salve do pior..."

papalstate.2.t: "Padre Charles Coughlin"
papalstate.2.d: "Três anos atrás, hoje, o Padre Charles Coughlin começou a fazer uma transmissão semanal de rádio na América e mais de 50 milhões de pessoas ligam seus rádios e ouvem. Ele é um fervoroso antissemita, afirmando que a Revolução Sindicalista na França foi 'fermentada pelo judeu' e que o Crash da Bolsa de Valores de Berlim é uma 'Conspiração Internacional dos Banqueiros Judeus' e, de alguma forma, as pessoas ainda sintonizam. Seu discurso de ódio não será tolerado pela Igreja, e espera-se que o Papa tome uma decisão sobre se deve pedir ao governo dos Estados Unidos que desligue sua transmissão para que sua mensagem odiosa não possa alcançar o público."
papalstate.2.a: "Peça ao Presidente dos Estados Unidos para fechar este 'Padre do Rádio'"
papalstate.2.b: "Seria melhor se não interferíssemos."

papalstate.3.t: "Quadragesimo Quinto Anno"
papalstate.3.d: "Quadragesimo Quinto Anno (Latim para 'No 45º Ano') é uma nova encíclica escrita pelo Papa Pio XI que discute as implicações éticas da ordem social e econômica (45 anos após a encíclica Rerum Novarum de Leão XIII). A encíclica descreve os principais perigos para a liberdade e dignidade humanas decorrentes do capitalismo desenfreado e do sindicalismo, defendendo a reconstrução da ordem social com base no princípio da solidariedade e subsidiariedade. Na primeira parte, ele revisa e aplaude a encíclica de seu predecessor, que ajudou no desenvolvimento de uma nova consciência social.\n\nSegundo Pio XI, três elementos determinam um salário justo: as responsabilidades familiares do trabalhador, a condição econômica da empresa e a economia como um todo. A família tem um direito inato ao desenvolvimento, mas isso só é possível dentro do quadro de uma economia funcional e empresas sólidas. Por isso, o Papa Pio conclui que a solidariedade, não o conflito, é uma condição necessária. O papa, portanto, exige mais solidariedade, especialmente entre empregadores e empregados, por meio de novas formas de cooperação e comunicação entre os cidadãos católicos. Uma nova era de Corporativismo Católico está apenas começando."
papalstate.3.a: "Excelente."

papalstate.4.t: "Doações dos Fiéis"
papalstate.4.d: "Com a própria sede da igreja de Deus sob ameaça dos não-crentes pela primeira vez em séculos, as doações têm chegado de católicos de todo o mundo."
papalstate.4.a: "Cada contribuição conta."

papalstate.5.t: "Os Pântanos Pontinos"
papalstate.5.d: "A ordem foi dada para limpar os Pântanos Pontinos e assim abrir a terra uma vez inútil para agricultura ou indústria. O plano exigirá a contratação de milhares de romanos e levará muitos meses para ser concluído em grande parte, mas o resultado pode valer a pena."
papalstate.5.a: "Desde que os mantenha trabalhando, estou feliz."

papalstate.6.t: "Os Pântanos Pontinos São Desobstruídos"
papalstate.6.d: "As áreas anteriormente conhecidas como os Pântanos Pontinos agora estão desobstruídas, com fábricas e fazendas surgindo em toda a área, fortalecendo ainda mais nossa nação economicamente."
papalstate.6.a: "Uma conquista monumental!"

papalstate.7.t: "Pio XI Falece"

papalstate.8.t: "O Sucessor de São Pedro"
papalstate.8.d: "A Santa Sé finalmente se reuniu para deliberar a eleição de um novo Papa após a morte de Pio XI. No final, eles escolheram..."
papalstate.8.a: "... eleger o piedoso e popular Eugênio Cardeal Pacelli como Pio XII"
papalstate.8.b: "... eleger o caridoso Elia Cardeal dalla Costa como Estêvão X"
papalstate.8.c: "... eleger o cardeal socialista, Achille Liènart, como João XXIII"
papalstate.8.e: "... eleger o cardeal linha-dura Alfredo Schuster como Júlio IV"

papalstate.9.t: "As Primeiras Eleições Romanas"
papalstate.9.d: "Com o Papa renunciando ao seu poder temporal e a transição do domínio Papal para a democracia em andamento, eleições livres acontecerão em Roma pela primeira vez desde a República Romana de 1849. A questão é, qual partido sairá vitorioso?"
papalstate.9.a: "Il Movimento Sociale Latino!"
papalstate.9.b: "L'Alleanza Cristiana Democratica!"

papalstate.10.t: "As Eleições de [GetYear] [Root.GetAdjective]"
papalstate.10.d: "Com a aprovação concedida pelo Papa [Root.GetLeader], as eleições são realizadas novamente em [ROOT.GetName]."
papalstate.10.a: "Il Movimento Sociale Latino é vitorioso!"
papalstate.10.b: "L'Alleanza Cristiana Democratica é vitoriosa!"

papalstate.11.t: "Ajuda Financeira das Duas Sicílias?"
papalstate.11.d: "À medida que as tensões internacionais aumentam e a possibilidade de uma segunda Weltkrieg surge, o Estado Papal começou a ver a necessidade de reconstruir seu exército para defender a Santa Sé da profanação pelos vilões sindicalistas logo além de nossa fronteira, e eles se voltaram para nós para ajudá-los a modernizar suas forças. Como devemos responder?"
papalstate.11.a: "Ajudá-los o máximo possível!"
papalstate.11.b: "Podemos oferecer-lhes alguma ajuda."


papalstate.12.t: "O Pedido do Estado Papal"
papalstate.12.d: "O Estado Papal foi duramente atingido pelo Black Monday e, em particular, eles não conseguem lidar com suas dívidas internacionais. Apesar de nossos próprios problemas econômicos, eles solicitaram que assumíssemos todas as suas dívidas e, embora os tenhamos protegido desde o colapso da Itália e aceitar o pedido deles nos daria muito mais controle sobre seu estado, muitos questionam se nossa economia seria capaz de lidar com o estresse."
papalstate.12.a: "Aceitar o pedido deles"
papalstate.12.b: "Assumir algumas de suas dívidas"
papalstate.12.c: "Recusar - nossa própria nação deve vir em primeiro lugar"

papalstate.13.t: "Duas Sicílias Aceita!"
papalstate.13.d: "Os sicilianos concordaram em assumir nossa dívida! Embora tenhamos feito concessões significativas e o governo siciliano agora tenha muito mais influência sobre nós, pelo menos nossas dívidas foram quitadas e nossa economia está funcionando novamente."
papalstate.13.a: "Ótimo!"

papalstate.14.t: "Duas Sicílias Aceita Parcialmente"
papalstate.14.d: "Infelizmente, os sicilianos não estavam dispostos a assumir toda a nossa dívida devido aos seus próprios problemas econômicos após o Black Monday, mas eles concordaram em assumir parte dela, ajudando a aliviar o fardo sobre nós, mesmo que tenhamos que tomar medidas para que nossa economia se recupere completamente."
papalstate.14.a: "É melhor do que nada."

papalstate.15.t: "Duas Sicílias Recusa!"
papalstate.15.d: "O Reino das Duas Sicílias recusou nosso generoso pedido, alegando que a economia de sua nação vem em primeiro lugar! Isso tornará o caminho para melhorar a economia de nosso estado mais caro do que esperávamos."
papalstate.15.a: "Que infidelidade."

papalstate.16.t: "O Pedido do Estado Papal"
papalstate.16.d: "O Estado Papal foi duramente atingido pelo Black Monday e, em particular, eles não conseguem lidar com suas dívidas internacionais. Apesar de nossos próprios problemas econômicos, eles solicitaram que assumíssemos algumas de suas dívidas e, embora os tenhamos protegido desde o colapso da Itália e nosso povo seja fiel à Igreja e ao Papa, muitos questionam se nossa economia seria capaz de lidar com o estresse."
papalstate.16.a: "Aceitar o pedido deles"
papalstate.16.b: "Recusar - nossa própria nação deve vir em primeiro lugar"

papalstate.17.t: "Duas Sicílias Aceita!"
papalstate.17.d: "Os sicilianos concordaram em assumir algumas de nossas dívidas! Embora ainda não tenhamos alcançado a luz no fim do túnel, a eliminação de parte de nossas dívidas aliviará o peso sobre nossa economia e tornará nossa recuperação uma tarefa mais fácil."
papalstate.17.a: "Ótimo!"

papalstate.18.t: "Ajuda Militar para o Estado Papal?"
papalstate.18.d: "À medida que as tensões internacionais aumentam e a possibilidade de uma segunda Weltkrieg surge, o Estado Papal começou a ver a necessidade de reconstruir seu exército para defender a Santa Sé da profanação pelos vilões sindicalistas logo além de nossa fronteira, e eles se voltaram para nós para ajudá-los a modernizar suas forças. Como devemos responder?"
papalstate.18.a: "Ajudá-los o máximo possível!"
papalstate.18.b: "Podemos oferecer-lhes alguma ajuda."
papalstate.18.c: "Não é necessário - podemos protegê-los nós mesmos."

papalstate.19.t: "O Reino das Duas Sicílias Aceita!"
papalstate.19.d: "O Reino das Duas Sicílias aceitou nosso pedido e começou a nos ajudar a modernizar nossa tecnologia militar para que possamos nos defender da tirania do sindicalismo."
papalstate.19.a: "Ótimo!"

papalstate.20.t: "Duas Sicílias Fornece Alguma Ajuda"
papalstate.20.d: "O Reino das Duas Sicílias aceitou nosso pedido e, embora não tenham nos dado tanta ajuda militar quanto esperávamos, o que eles viram ser adequado deve nos ajudar a modernizar nosso exército."
papalstate.20.a: "É melhor do que nada."

papalstate.21.t: "Duas Sicílias Recusa!"
papalstate.21.d: "Para nossa decepção, o Reino das Duas Sicílias recusou nosso pedido de ajuda militar, alegando que fazê-lo seria um desperdício de tempo e recursos para sua própria nação e que o exército siciliano é capaz de defender Roma por si só."
papalstate.21.a: "Que tolice e arrogância."

 papalstate.22.t: "Campanha Guerrilheira Sindicalista"
papalstate.22.d: "Enquanto conseguimos frustrar os sindicalistas em sua tentativa de promover um segundo Risorgimento e recuperar as terras roubadas pelo Piemonte em 1860, parece que nossos problemas não terminaram aí. Sindicalistas nos territórios libertados, recusando-se a reconhecer nosso domínio legítimo, pegaram em armas contra nosso governo e estão se engajando em uma campanha de guerrilha contra nós!"
papalstate.22.a: "Esses subversivos devem ser levados à justiça!"

papalstate.23.t: "Distúrbios Sindicalistas"
papalstate.23.d: "Hoje, muitos simpatizantes sindicalistas compareceram a protestos e manifestações contra nosso domínio nos territórios anteriormente italianos. Os protestos logo se transformaram em tumultos, causando muitos danos em atos de vandalismo e ferindo muitos."
papalstate.23.a: "Caramba!"

papalstate.24.t: "Emboscadas Sindicalistas"
papalstate.24.d: "Guerrilheiros sindicalistas têm armado emboscadas contra nossas tropas em todo nosso país!"
papalstate.24.a: "Caramba!"

papalstate.25.t: "Bombardeio Sindicalista"
papalstate.25.d: "Os guerrilheiros sindicalistas realizaram um ataque com bomba hoje, causando grandes danos à nossa infraestrutura naquela área."
papalstate.25.a: "Caramba!"

papalstate.26.t: "Sabotagem Sindicalista"
papalstate.26.d: "Os guerrilheiros sindicalistas bombardearam uma de nossas fábricas na tentativa de sabotar nossa indústria!"
papalstate.26.a: "Caramba!"

papalstate.27.t: "Fim da Resistência Sindicalista"
papalstate.27.d: "Após muitos longos meses de guerra de guerrilha, finalmente fomos bem-sucedidos em erradicar e destruir os remanescentes sindicalistas ainda opondo-se ao nosso domínio."
papalstate.27.a: "Finalmente!"

papalstate.38.t: "Efeitos do Fim da Segunda-feira Negra!"
papalstate.38.d: "Embora tenha sido um período difícil e desafiador para nossa nação e economia, os efeitos da crise da Segunda-feira Negra chegaram ao fim, e nosso país pode começar a seguir em frente."
papalstate.38.a: "Finalmente!"

papalstate.39.t: "O Conclave Papal"
papalstate.39.d: "Com a morte de Pio XI, os cardeais da Igreja Católica se reuniram na Capela Sistina para eleger o novo Papa. Eles permanecerão em reclusão até que um consenso seja alcançado e um novo sucessor de São Pedro tenha sido escolhido pelos eleitores."
papalstate.39.a: "Que rezemos para que escolham sabiamente."

papalstate.41.t: "O Estado Papal Propõe um Estado-Maior de Planejamento Conjunto Sicilo-Papal"
papalstate.41.d: "O Estado Papal acabou de propor que nossa nação e a deles criem um estado-maior de planejamento conjunto, para coordenar melhor nossas futuras guerras contra as ameaças que assolam a Itália."
papalstate.41.a: "Nossos inimigos não têm chance!"

papalstate.50.t: "O Papado Declara Independência"
papalstate.50.SRIhelped: "O Papa [PAP.GetLeader] declarou hoje que [PAP.GetNameDef] não estaria mais sujeito à suserania de [SIC.GetNameDef]... isso apesar da ameaça de [SRI.GetNameDef] ainda pairar ao norte, e mesmo apesar de toda a assistência que oferecemos ao Papa no passado. Muitos funcionários do governo [Root.GetAdjective] acham que este é um movimento imprudente por parte do Papa."
papalstate.50.SRInothelped: "O Papa [PAP.GetLeader] declarou hoje que [PAP.GetNameDef] não estaria mais sujeito à suserania de [SIC.GetNameDef]... isso apesar da ameaça de [SRI.GetNameDef] ainda pairar ao norte. Muitos funcionários do governo [Root.GetAdjective] acham que o Papa está apenas enfraquecendo nossa defesa, permitindo que os sindicalistas nos ataquem separadamente."
papalstate.50.noSRIhelped: "O Papa [PAP.GetLeader] declarou hoje que [PAP.GetNameDef] não estaria mais sujeito à suserania de [SIC.GetNameDef]... isso apesar de toda a assistência que oferecemos ao Papa no passado. Muitos funcionários do governo [Root.GetAdjective] acham que o Papado está se aproveitando dos sicilianos, agora que a ameaça sindicalista foi erradicada. Onde está a gratidão?"
papalstate.50.noSRInothelped: "O Papa [PAP.GetLeader] declarou hoje que, com a ameaça sindicalista eliminada, [PAP.GetNameDef] não estaria mais sujeito à suserania de [SIC.GetNameDef]. Muitos funcionários do governo [Root.GetAdjective] acham que este é um movimento imprudente por parte do Papa."
papalstate.50.a: "Exigimos que eles retribuam a ajuda que concedemos"
papalstate.50.b: "Não, isso não pode ser permitido"
papalstate.50.c: "Ainda oferecemos proteção contra os sindicalistas"
papalstate.50.e: "Se esse for o desejo do Pontífice, assim seja"

papalstate.51.t: "[From.GetNameDefCap] Exige o Pagamento da Dívida"
papalstate.51.d.all: "O Rei [From.GetLeader] informou o Papa [Root.GetLeader] que tudo bem se o Papado deseja deixar a proteção de [SIC.GetNameDef]... mas sua nação ofereceu ao Papado uma grande quantidade de ajuda no passado, tanto para ajudar com a Segunda-feira Negra quanto na forma de assistência militar. Ele esperaria que tais dívidas fossem pagas primeiro."
papalstate.51.d.debts: "O Rei [From.GetLeader] informou o Papa [Root.GetLeader] que tudo bem se o Papado deseja deixar a proteção de [SIC.GetNameDef]... mas sua nação passou por grandes sacrifícios para ajudar [PAP.GetNameDef] após a Segunda-feira Negra. Ele esperaria que tais dívidas fossem pagas primeiro."
papalstate.51.d.military: "O Rei [From.GetLeader] informou o Papa [Root.GetLeader] que tudo bem se o Papado deseja deixar a proteção de [SIC.GetNameDef]... mas sua nação incorreu em custos pessoais consideráveis para ajudar [PAP.GetNameDef] militarmente. Ele esperaria que tais dívidas fossem pagas primeiro."
papalstate.51.a: "Se ele quer dinheiro, ele pode tê-lo"
papalstate.51.b: "E agradecemos por sua doação à Igreja"

papalstate.52.t: "O Papado Paga sua Dívida"
papalstate.52.d: "Embora mal possa se dar ao luxo de fazê-lo, [From.GetNameDef] revirou fundo nos cofres da Igreja e pagou a assistência fornecida por [SIC.GetNameDef] no passado. O Papa expressou sua gratidão e considerou o assunto encerrado."
papalstate.52.a: "Assim seja"

papalstate.53.t: "O Papado se Recusa a Pagar"
papalstate.53.d: "O Papa [From.GetLeader] expressou suas preocupações com o que chamou de 'impiedade' do rei, e disse considerar a assistência anterior de [SIC.GetNameDef] como um presente para a Santa Igreja."
papalstate.53.a: "Não vamos levar isso adiante"
papalstate.53.b: "Então as terras da Igreja estão perdidas"

papalstate.54.t: "Os Sicilianos se Recusam"
papalstate.54.d: "[From.GetNameDefCap] informou o Papado de forma inequívoca que não pode permitir uma separação. Já seus soldados estão se reunindo em nossa fronteira."
papalstate.54.a: "Então retornamos relutantemente à sua esfera"
papalstate.54.b: "Veremos sobre isso!"

papalstate.55.t: "Sicilianos Oferecem Proteção"
papalstate.55.d: "O Rei [From.GetLeader] informou o Papa que, embora apoie plenamente qualquer decisão que Ele tome sobre o assunto, com [SRI.GetNameDef] ainda ao norte talvez seja prudente ter proteção siciliana, mesmo que não seja suserania."
papalstate.55.a: "Ficaríamos gratos por isso"
papalstate.55.b: "Isso não é necessário"

papalstate.56.t: "Papado Recusa Proteção"
papalstate.56.d: "Inexplicavelmente, o Papa [From.GetLeader] recusou a oferta de proteção siciliana. O Santo Padre enlouqueceu?"
papalstate.56.a: "Ele não pode estar falando sério sobre agressão, não é?"

papalstate.57.t: "Papado Aceita Proteção"
papalstate.57.d: "O Papa [From.GetLeader] expressou Seus agradecimentos aliviados pela oferta de proteção siciliana. Ele envia Suas bênçãos ao rei."
papalstate.57.a: "Isso é um alívio"

papalstate.58.t: "[From.GetNameDefCap] Nos Deseja Bem"
papalstate.58.d: "Sem fazer promessas ou exigências, [From.GetNameDef] nos desejou bem fora de sua proteção. O Rei [From.GetLeader] nos lembra que sempre foi uma associação voluntária para proteção mútua contra os sindicalistas."
papalstate.58.a: "Ótimo"

 
papalstate.60.t: "O Pedido Papal"
papalstate.60.d: "O Papa [PAP.GetLeader] visitou [Root.GetNameDef] hoje, fazendo um pedido urgente ao governo [Root.GetAdjective]: com a opressão sofrida pelos católicos em [SRI.GetNameDef], ele decidiu financiar um movimento de resistência. Isso serviria para enfraquecer os sindicalistas e também dar ao Papado a capacidade de levantar forças partidárias atrás de suas linhas uma vez que a guerra inevitável comece. Se o governo [SRI.GetAdjective] descobrir o envolvimento de [PAP.GetNameDef], no entanto, isso poderia significar uma invasão... e, como [Root.GetNameDef] age como protetor do Papa, é por isso que ele decidiu pedir permissão. Está claro, apesar do pedido, que o Papa acredita que o acordo é o que qualquer boa nação católica faria."
papalstate.60.a: "Faça, com nossa bênção"
papalstate.60.b: "Não, é muito arriscado"

papalstate.61.t: "[From.GetNameDefCap] Concordou"
papalstate.61.d: "Sendo o bom rei católico que é, o Rei [From.GetLeader] concordou com nosso plano de financiar a resistência NeoSanfedisti."
papalstate.61.a: "Excelente"

papalstate.62.t: "[From.GetNameDefCap] Recusou"
papalstate.62.d: "Apesar de estar totalmente ciente de como os católicos do norte são oprimidos pelo regime sindicalista sob o qual vivem, o Rei [From.GetLeader] recusou o pedido do Papa, dizendo que [From.GetNameDef] não pode se dar ao luxo de provocar uma guerra com [SRI.GetNameDef]."
papalstate.62.a: "Que decepção"

papalstate.63.t: "Líderes NeoSanfedisti Presos"
papalstate.63.d: "Autoridades em [SRI.GetNameDef] declararam vitória contra os NeoSanfedisti, transmitindo as prisões de seus principais líderes na televisão nacional. Infelizmente, isso significa que qualquer chance de [PAP.GetNameDef] usá-los para levantar partidários durante a guerra foi frustrada."
papalstate.63.a: "Que decepção"

papalstate.64.t: "O Papa Convoca os Fiéis Católicos"
papalstate.64.d: "O Papa [PAP.GetLeader] emitiu um apelo aos fiéis católicos dentro de [SRI.GetNameDef], pedindo-lhes que se levantem contra os 'sindicalistas ímpios'... e fornecendo-lhes equipamento e treinamento úteis. Os números dos partidários não são esmagadores, mas podem se mostrar irritantes aparecendo atrás de nossas linhas como têm feito."
papalstate.64.a: "Isso não muda nada"

### Characters ###
 
PAP_pius_xi: "Pio XI"
PAP_pius_xi_leader_desc: "§YDescrição do Líder\nNascimento:§! 31 de maio de 1857, em Desio, Reino da Lombardia-Veneza, Império Austríaco\n§YCarreira Política:§! O Papa Pio XI, anteriormente Cardeal Achille Ratti, foi eleito para a Santa Sé em 1922, tendo passado a maior parte dos anos anteriores como representante papal no recém-restabelecido estado da Polônia, e foi nomeado cardeal em 1921. Dessa forma, ele evitou a maior parte do tumulto da guerra civil e o perigo que o Papado enfrentou em suas últimas fases. Ele foi o primeiro papa desde a unificação da Itália a proferir um discurso de ascensão em São Pedro, já que a prática foi abandonada durante os 'Anos de Reféns' sob a monarquia saboiana. Seu pontificado também foi marcado por crescentes tensões entre facções na Cúria e pela problemática reestabelecimento da autoridade temporal."

PAP_college_of_cardinals: "Colégio dos Cardeais"
PAP_college_of_cardinals_leader_desc: "Enquanto o conclave está em sessão, o Carmelengo Eugenio Pacelli detém papéis administrativos de facto. No entanto, a Santa Sé está oficialmente vazia, e o Estado Papal assim carece formalmente de um Chefe de Estado. O conclave geralmente é um processo demorado que pode definir o Estado e a própria Igreja em um novo caminho pelos próximos décadas."

PAP_eugenio_pacelli: "Eugenio Pacelli"
PAP_pius_xii: "Pio XII"
PAP_pius_xii_leader_desc: "§YDescrição do Líder\nNascimento:§! 2 de março de 1876, em Roma, Reino da Itália\n§YCarreira Política:§! Papa Pio XII, anteriormente Cardeal Eugenio Pacelli, é um homem de grande fervor espiritual. Ele é conhecido por sua piedade, mas tem um forte traço autoritário que só é igualado por seu desejo de proteger o povo."

PAP_elia_dalla_costa: "Elia dalla Costa"
PAP_stephen_x: "Estêvão X"
PAP_stephen_x_leader_desc: "§YDescrição do Líder\nNascimento:§! 14 de maio de 1872, em Villaverla, Vicenza, Reino da Itália\n§YCarreira Política:§! Papa Estêvão X, anteriormente Cardeal Elia dalla Costa, é um homem gentil conhecido por sua natureza caridosa e amor pelos pobres. A maioria assume que eventualmente ele afastará o Papado de seu governo direto da nação, e já estão se reunindo forças dentro do Estado Papal para determinar quem assumirá esse papel."

PAP_achille_liennart: "Achille Liénart"
PAP_john_xxiii: "João XXIII"
PAP_john_xxiii_leader_desc: "§YDescrição do Líder\nNascimento:§! 7 de fevereiro de 1884, em Lille, Nord, República Francesa\n§YCarreira Política:§! Papa João XXIII, anteriormente Cardeal Achille Liènart, é uma escolha controversa como Papa. Ele é um socialista bem conhecido, considerado por alguns até mesmo radical, e é possível que tenha sido escolhido pelo Papado devido à possibilidade de suas inclinações socialistas levarem a uma reconciliação com o norte."

PAP_alfredo_schuster: "Alfredo Schuster"
PAP_julius_iv: "Júlio IV"
PAP_julius_iv_leader_desc: "§YDescrição do Líder\nNascimento:§! 18 de janeiro de 1880, em Ospedale Santissimo Salvatore, Roma, Reino da Itália\n§YCarreira Política:§! Papa Júlio IV, anteriormente Cardeal Alfredo Schuster, é um homem conhecido por sua paixão. Ele esteve envolvido na administração do Estado Papal por muitos anos e, como ex-arcebispo de Milão, declarou o sindicalismo como um mal contra o qual lutará até que seja erradicado da Terra."

