### Decisions ###
PAP_attack_sri: "Declarar Cruzada Contra o Sindicalismo"
PAP_attack_sri_desc: "Embora prefiramos a paz, contra o grande mal do sindicalismo não pode haver compromisso. Adiamos o inevitável por tempo demais. Nossa força militar está pronta e preparada para defender a fé católica e libertar a terra dos sindicalistas ímpios que profanaram o norte."
PAP_declare_independence_from_SIC: "Declarar a Independência do Papado"
PAP_declare_independence_from_SIC_desc: "Embora sejamos gratos aos sicilianos por protegerem a Santa Sé, não é adequado ter o Papado sob o controle de outra nação, mesmo que informalmente. O Papa emitirá uma declaração de independência, e veremos nosso próprio destino."
PAP_claim_donation_of_pepin: "Reivindicar a Doação de Pepino"
PAP_claim_donation_of_pepin_desc: "As terras da Itália Central pertencem legitimamente à Igreja Católica, remontando a mais de mil anos à Doação de Pepino. Não permitiremos que elas caiam em mãos inimigas, enquanto tivermos algo a dizer sobre isso."
PAP_fund_neosanfedisti: "Financiar os NeoSanfedisti"
PAP_fund_neosanfedisti_desc: "A opressão dos bons católicos em [SRI.GetNameDef] nos oferece a oportunidade de financiar uma resistência, que enfraquecerá os sindicalistas e nos dará a capacidade de levantar partidários em seu território assim que a inevitável guerra com o Norte começar."
PAP_ask_permission_neosanfedisti: "Pedir Permissão para Financiar os NeoSanfedisti"
PAP_ask_permission_neosanfedisti_desc: "Como [SIC.GetNameDef] seria forçado a defender-nos, caso nossa tentativa de financiar a resistência católica atraia a ira de [SRI.GetNameDef] sobre nós, cabe a nós primeiro perguntar aos sicilianos se eles apoiam nossos esforços."
PAP_rally_neosanfedisti: "Convocar os NeoSanfedisti"
PAP_rally_neosanfedisti_desc: "Agora que a guerra com [SRI.GetNameDef] finalmente chegou, é hora de convocar os NeoSanfedisti - que temos apoiado desde o início - e deixá-los se levantar para ajudar nossa causa sagrada!"
PAP_rally_faithful: "Convocar os Fiéis"
PAP_rally_faithful_desc: "Agora que a guerra com [SRI.GetNameDef] finalmente chegou, é hora de convocar os fiéis católicos e deixá-los se levantar para ajudar nossa causa sagrada!"
PAP_unite_italy: "Unificar a Itália"
PAP_unite_italy_desc: "A Itália está novamente unida! Devemos trabalhar para reintegrar nossa nação."
PAP_join_faction: "Juntar-se ao [From.GetFactionName]"
PAP_join_faction_desc: "Devemos enviar um enviado para [From.GetNameDef] e perguntar sobre a possibilidade de nos juntarmos ao [From.GetFactionName]. É a melhor opção que temos para proteção e para cumprir nossos interesses nacionais."
PAP_clear_march: "Limpar as Marcas Pontinas"
PAP_clear_march_quicker: "Desviar mais recursos para a limpeza"

### Focuses ###
 PAP_conclave: "Convocar Conclave Papal"
PAP_conclave_desc: "Com a morte de Pio XI, os cardeais precisarão convocar um conclave para selecionar um substituto - um Papa que determinará nosso caminho nos anos futuros."
PAP_stephen_x_focus: "Papa Estêvão X"
PAP_stephen_x_focus_desc: "Elia dalla Costa é um homem muito querido pelo povo devido à sua natureza caridosa. No entanto, ele não é um homem muito interessado em política, e sua eleição provavelmente resultará no Papado cedendo ao domínio do povo."
PAP_help_poor: "Ajudar os Necessitados"
PAP_help_poor_desc: "Os pobres de nosso país precisam ser alimentados, como nosso Senhor nos ordena. O novo sistema de caridade fará uso de doações populares, permitindo que o governo invista seus recursos em outros lugares."
PAP_displaced_families: "Ajudar Famílias Deslocadas"
PAP_displaced_families_desc: "O colapso da Itália após a Weltkrieg e o surgimento do sindicalismo no norte fizeram muitos refugiados fugirem para o sul, e até hoje ao longo da fronteira alguns procuram abrigo da tirania sindicalista. Apesar de nosso dever de ajudar, negligenciamos em grande parte esses refugiados e os deixamos em condições precárias, algo que o novo Papa está determinado a retificar."
PAP_call_people: "Um Chamado ao Povo"
PAP_call_people_desc: "A coisa sobre os pobres e o povo comum é que eles existem em multidões. Alimentados, vestidos e fornecidos com o fogo da inspiração que apenas Deus pode fornecer, eles podem ser mobilizados para apoiar a vontade do Papa com um fervor sem igual por qualquer mercenário."
PAP_john_xxiii_focus: "Papa João XXIII"
PAP_john_xxiii_focus_desc: "Um socialista de coração, Achille Lienart fará o máximo para evitar outra Weltkrieg diminuindo a tensão política. Elegê-lo poderia até significar uma amizade limitada com os sindicalistas, não importa o quão impopular tal movimento seja entre os anti-sindicalistas devotos."
PAP_welfare_programs: "Programa de Bem-Estar"
PAP_welfare_programs_desc: "Não é necessário uma revolução para alcançar as mudanças sociais necessárias. Conforme os tempos mudam, assim também deve ser nossa lei."
PAP_trade_unions: "Sindicatos Cristãos"
PAP_trade_unions_desc: "Os sindicatos são a base do estado social moderno. Em nosso país, eles devem ser completamente católicos, inspirados nos sindicatos cristãos da Alemanha e da Flandres-Wallonia. Através dos sindicatos, também podemos incentivar a iniciativa missionária sacerdotal-operária, permitindo que o clero trabalhe em fábricas e redescubra as massas trabalhadoras que se desiludiram com a Igreja Católica."
PAP_economic_incentives: "Incentivos Econômicos"
PAP_economic_incentives_desc: "Com os sindicatos fortalecidos, devemos mobilizar os trabalhadores do Estado Papal para expandir nossa indústria e torná-la o coração de nosso Estado em crescimento. Para iniciar esse processo, devemos ajudar nossa indústria criando demanda artificial por meio de projetos públicos que exijam bens e materiais fabricados industrialmente."
PAP_eccalesiastical_matters: "Foco em Assuntos Eclesiásticos"
PAP_eccalesiastical_matters_desc: "Como era de se esperar, o novo Papa pretende restaurar o governo democrático em Roma, permitindo que ele se concentre em assuntos eclesiásticos. Seu legado será estender o domínio do Estado Papal a seu povo."
PAP_relinquish_temporal: "Renunciar ao Poder Temporal"
PAP_relinquish_temporal_desc: "O último passo na reforma social é reconhecer que o lugar de Deus é guiar, não governar. O verdadeiro poder pertence ao povo, e um estado democrático deve ser erigido para cuidar de seu bem-estar."
PAP_peoples_rule: "O Governo do Povo"
PAP_peoples_rule_desc: "Alguns na Cúria e até entre o clero comum se opõem à instauração da democracia em Roma; se quisermos promover um sistema estável a longo prazo, devemos buscar promover o novo governo e a renúncia ao poder temporal dentro da Igreja e do clero."
PAP_pius_xii_focus: "Papa Pio XII"
PAP_pius_xii_focus_desc: "Eugenio Pacelli é um homem de paz e estabilidade. Seu governo certamente fortalecerá nosso país de muitas maneiras, garantindo que uma Itália poderosa siga o verdadeiro caminho de Deus."
PAP_traditional_values: "Promover Valores Tradicionais"
PAP_traditional_values_desc: "Uma população cristã é uma população leal. Focar nossa propaganda nesse fato pode ser frutífero."
PAP_roman_patron: "Padroeiro de Roma"
PAP_roman_patron_desc: "Deixe o governo patrocinar alguns dos artistas e arquitetos mais promissores. Eles não esquecerão disso, e nem o povo de Roma."
PAP_fight_corruption: "Combater a Corrupção"
PAP_fight_corruption_desc: "Papa Pio XII pretende emitir uma nova encíclica, voltada para a corrupção - tanto na alma quanto dentro do governo. Ela oferece orientação a uma nação que luta para encontrar seu caminho."
PAP_julius_iv_focus: "Papa Júlio IV"
PAP_julius_iv_focus_desc: "Alfredo Schuster é descrito por muitos como inclinado demais para a direita ideologicamente. Ele adverte contra os males do socialismo radical e declara estar disposto a pegar em armas para defender a Cristandade por quaisquer meios necessários."
PAP_promote_order: "Promover a Ordem"
PAP_promote_order_desc: "A nova maneira católica de governar garantirá que cada homem de cada ocupação seja representado adequadamente, levando a um governo muito mais estável."
PAP_call_faithful: "Um Chamado aos Fiéis"
PAP_call_faithful_desc: "O próprio coração do cristianismo está ameaçado pelos sindicalistas ímpios. Com o inimigo tão perto da Santa Sé, os fiéis de Roma e os Zuavos Papais devem lutar com toda a sua força para garantir que o Palácio Lateranense permaneça intocado por nossos vis inimigos."
PAP_holy_war: "Guerra Santa"
PAP_holy_war_desc: "Chegou a hora de o Estado Papal assumir seu papel como defensor de Deus e da virtude, e para o povo se levantar para seu serviço em uma Décima Primeira Cruzada contra o sindicalismo."
PAP_temporal_power: "Reforçar o Poder Temporal"
PAP_temporal_power_desc: "A crescente secularização da sociedade significa uma diminuição da influência do papa. No entanto, existem maneiras pelas quais podemos reforçar sua influência dentro de suas próprias fronteiras."
PAP_condemn_mobrule: "Condenar o Governo pela Multidão"
PAP_condemn_mobrule_desc: "O sindicalismo é um flagelo de todas as coisas sagradas. É inaceitável permitir que católicos se juntem a movimentos sindicalistas. O papa deve publicar uma encíclica para deixar isso claro."
PAP_strengthen_border: "Fortalecer a Fronteira"
PAP_strengthen_border_desc: "Se uma invasão ocorrer, será pelos sindicalistas malignos ao norte. Devemos fortalecer nossa fronteira, fortificá-la para resistir ao ataque."
PAP_roman_senate: "O Senado do Reino de Roma"
PAP_roman_senate_desc: "Agora que o novo Papa escolheu delegar a administração do Estado Papal ao povo, podemos trazer de volta o Senatus Romanus pela primeira vez em séculos, com poder efetivo para garantir que a voz do povo seja ouvida."
PAP_general_election: "Convocar Eleições Gerais"
PAP_general_election_desc: "Após o renascimento do Senado Romano, o próximo passo para trazer a democracia a Roma será convocar eleições gerais para eleger um governo civil que supervisionará a tarefa de administrar e desenvolver a Roma revivida em uma nação moderna."
PAP_civilian_government: "Organizar um Governo Civil"
 PAP_civilian_government_desc: "Com a transição do poder temporal do Papa para a democracia e governo civil completa, agora podemos declarar o fim do Estado Papal e o nascimento do Reino de Roma, com o Papa reinando semelhante a um monarca constitucional."
PAP_black_monday: "Lidando com a Segunda-feira Negra"
PAP_black_monday_desc: "A nação inteira caiu em desespero e desemprego com o colapso da economia. Encontrar nosso caminho será uma estrada longa, embora estejamos melhores do que alguns."
PAP_lazio_subsidies: "Subsídios em Lazio"
PAP_lazio_subsidies_desc: "O colapso do Reino da Itália deu um golpe duro na economia de Lazio, e as indústrias que sobreviveram foram duramente atingidas pela crise da Segunda-feira Negra. Se quisermos manter a indústria e a economia de Lazio, devemos começar com subsídios para que possam resistir à crise e expandir no futuro."
PAP_revive_industry: "Revivendo nossa Indústria"
PAP_revive_industry_desc: "As indústrias mais atingidas em Roma pela queda da Itália foram aquelas que dependiam do fornecimento militar, que não era mais necessário após a guerra pelo Estado Papal, que se considerava protegido pelo Reino das Duas Sicílias e não via necessidade de nada maior do que uma Guarda Palatina ampliada. Agora devemos começar a reviver nossas indústrias militares para que possamos ter um exército moderno próprio."
PAP_aid_farmers: "Ajudar os Agricultores"
PAP_aid_farmers_desc: "A Segunda-feira Negra atingiu os agricultores da Lazio, principalmente agrícolas, devido à falta de vendas de exportações, e alguns agricultores até faliram e foram obrigados a vender suas fazendas. Se quisermos ajudar nosso povo e economia, devemos começar a ajudar nossos agricultores e salvá-los da falência por meio de subsídios e limitação da produção de produtos agrícolas para criar demanda."
PAP_agricultural_incentives: "Incentivos Agrícolas"
PAP_agricultural_incentives_desc: "Uma maneira de melhorar ainda mais nossa agricultura e se recuperar da crise da Segunda-feira Negra seria reduzir os impostos sobre equipamentos agrícolas e aumentar as tarifas protecionistas para incentivar a agricultura doméstica em detrimento de produtos estrangeiros e fornecer outra fonte de receita para o governo."
PAP_economic_recovery: "Recuperação da Segunda-feira Negra"
PAP_economic_recovery_desc: "O surto de desenvolvimento industrial e agrícola em nosso país claramente foi suficiente para impulsionar a recuperação do Estado Papal do pesadelo financeiro. Vamos todos celebrar!"
PAP_campaign_promises: "Cumprir Promessas de Campanha"
PAP_campaign_promises_desc: "Prometemos muito ao povo de Roma durante o governo papal anterior e as primeiras eleições. Agora que estamos no poder, devemos começar a cumprir nossas promessas e construir o Reino de Roma em uma nação digna de compartilhar o nome do maior império da história."
PAP_infrastructure_investment: "Renovação Urbana em Roma"
PAP_infrastructure_investment_desc: "Roma recebeu uma nova chance pela última vez quando reconstruiu o saque de 1527 pelos exércitos de Carlos V. Desde então, a população explodiu, mas muitos desses novos cidadãos se encontram morando em casas precárias, com favelas lotando prédios romanos antigos. Devemos iniciar um programa de renovação urbana para tornar nossa grande cidade mais bonita e eficiente. As pessoas nas favelas podem não ver isso dessa forma, porém."
PAP_military_railways: "Ferrovias Militares"
PAP_military_railways_desc: "Parte crítica da guerra que muitas vezes é negligenciada é a logística. Se quisermos manter nossos exércitos bem abastecidos na próxima guerra contra os sindicalistas ao norte, devemos garantir que nossas ferrovias militares estejam em perfeito funcionamento para que suprimentos e equipamentos possam ser entregues rapidamente à frente com poucas complicações."
PAP_education_reform: "Reforma Educacional"
PAP_education_reform_desc: "Até agora, negligenciamos a necessidade de um sistema educacional moderno e altamente eficiente e a necessidade de manter os cientistas bem apoiados. Nossa nova reforma progressista melhorará muito nossa situação nessa área."
PAP_university_grants: "Bolsas Universitárias Papais"
PAP_university_grants_desc: "Conhecemos muitas mentes brilhantes em nossas universidades, mas, infelizmente, elas precisam de mais financiamento para continuar seus projetos, que a Igreja está pronta para fornecer. É hora de melhorar a qualidade de nossos cientistas."
PAP_expand_ports: "Expandir Portos"
PAP_expand_ports_desc: "Embora o Estado Papal tenha investido muito na reconstrução da Marinha Pontifícia para uma nova era, os portos em si e especialmente a indústria naval foram frequentemente negligenciados. Com desenvolvimento suficiente, os cais de Roma se tornarão um centro ideal de navegação no Mediterrâneo."
PAP_heavy_industry: "Atrair Indústria Pesada"
PAP_heavy_industry_desc: "Para Roma ser uma potência militar eficaz como já foi, precisaremos construir artilharia, veículos e armaduras para ajudar nossas tropas na batalha contra os exércitos maiores e mais fortes de nossos inimigos, bem como aço para construir equipamentos militares modernos. Para isso, precisaremos ajustar nossas leis e gastos para atrair e incentivar a produção industrial pesada."
PAP_airfield_expansion: "Expansão de Aeródromos Militares"
PAP_airfield_expansion_desc: "Nossos líderes da força aérea há muito tempo exigem fundos adicionais. Nossas bases aéreas realmente precisam de expansão."
PAP_roman_army: "Exército Romano"
PAP_roman_army_desc: "Nosso governo anterior, confiante na improbabilidade de uma guerra e na proteção do Reino das Duas Sicílias, não investiu muito em um exército, deixando a defesa da nação apenas para uma pequena Guarda de Honra Palatina. Com a guerra parecendo inevitável, é essencial que nosso exército esteja apto a herdar o legado de Roma e não dependa da proteção siciliana."
PAP_armed_citizenry: "Cidadãos Armados"
PAP_armed_citizenry_desc: "Se Roma deve proteger sua independência dos nortenhos ou dos saboianos exilados, seus cidadãos devem estar preparados para resistir a quaisquer exércitos invasores. Inspirados em nossos Guardas Suíços, podemos começar a implementar um sistema de milícia ao estilo suíço, exigindo que nossos cidadãos tenham um rifle pessoal e munição e participem de treinamento periódico de combate e tiro para que nosso povo possa lutar eficazmente quando chegar a hora."
PAP_industry_captains: "Capitães da Indústria"
PAP_industry_captains_desc: "Embora os dias de Roma como maior potência mundial tenham acabado, devemos promover a economia romana o máximo possível. O maior decisor de força econômica nesta era é a indústria, que o governo anterior sob Pio XI via negativamente e relutava em incentivar. Agora que Roma está sob novo governo, devemos desfazer essas políticas anteriores e garantir que a indústria romana floresça."
PAP_men_of_rome: "Homens de Roma"
PAP_men_of_rome_desc: "Se nossa nação for invadida, todo homem em Roma deve estar pronto e determinado a resistir e expulsar os invasores por quaisquer meios necessários, usando guerra de guerrilha e seu conhecimento do terreno para enganar e emboscar as forças ocupantes."
PAP_legionary_spirit: "Espírito Legionário"
PAP_legionary_spirit_desc: "Através da disciplina, organização, persistência e motivação das Legiões Romanas, Roma emergiu de uma cidade-estado italiana para se tornar a maior potência do mundo e deixou para sempre uma marca gloriosa na história. Nestes tempos precários, devemos reviver essa disciplina lendária e fazer com que as legiões de Roma sejam internacionalmente reconhecidas mais uma vez."
PAP_army_reorganisation: "Reorganização do Exército"
PAP_army_reorganisation_desc: "Desde o restabelecimento do Estado Papal, a defesa de Roma foi deixada puramente para a pequena Guarda Palatina e a proteção do Reino das Duas Sicílias. Com o novo governo civil reformando a nação e o exército, é hora de estabelecer um exército profissional para que possamos nos defender contra os nortenhos."
PAP_latin_perimeter: "Perímetro Latino"
PAP_latin_perimeter_desc: "Nossa fronteira norte está exposta. Deve ser reforçada."
PAP_combined_arms: "Armas Combinadas"
PAP_combined_arms_desc: "Agora que começamos a ter um exército de infantaria adequado e fortificamos nossas fronteiras para a guerra com o Norte, devemos começar a modernizar completamente nosso exército pesquisando veículos motorizados e tanques para auxiliar nossa infantaria na batalha e cercar as forças inimigas."
PAP_navy: "A Marinha Pontifícia"
PAP_navy_desc: "Apesar do tamanho pequeno de nosso estado, reconstruímos a Marinha Pontifícia após a independência dos italianos. No entanto, nossa frota atual, incluindo o antigo navio de guerra italiano Roma, está envelhecendo e ficando desatualizada, e só poderá deter o inimigo por um tempo se a guerra estourar. Se quisermos dominar os mares, precisaremos continuar construindo e modernizando nossa marinha."
PAP_in_being: "Frota em Existência"
PAP_in_being_desc: "A Marinha Pontifícia deve enfrentar corajosamente as forças navais inimigas de frente e reivindicar o Mediterrâneo como nosso mar, como nossos antepassados fizeram há muito tempo."
PAP_trade_interdiction: "Interdição do Comércio"
PAP_trade_interdiction_desc: "Embora possamos ter dominado o Mediterrâneo há muito tempo, nosso pequeno estado não tem esperanças de alcançar tal ambição hoje. Se nossa marinha for competir com sucesso contra oponentes mais fortes, devemos nos concentrar em atacar o comércio do inimigo."
PAP_roman_fleet: "Uma Frota Romana"
PAP_roman_fleet_desc: "Há muito tempo, exercíamos o controle absoluto sobre o Mediterrâneo. Seria vergonhoso se nossas ambições não fossem, mais uma vez, dominar a área com grandes e poderosos navios."
PAP_submarines: "Foco em Submarinos"
PAP_submarines_desc: "Submarinos são uma arma excepcionalmente poderosa. Relativamente fáceis de construir e mortais até para os maiores navios, precisam ser focados."
PAP_screens: "Foco em Cruzadores"
PAP_screens_desc: "Cruzadores e Destróieres são úteis de várias maneiras e é imperativo ter uma frota para patrulhar nossas águas. Eles devem ser incluídos em nossa marinha."
PAP_air_force: "Força Aérea Pontifícia"
PAP_air_force_desc: "Embora tenhamos construído uma marinha considerável pelos padrões de uma nação pequena como a nossa, ainda não investimos em uma força aérea, dando aos nossos inimigos uma vantagem crítica sobre nós. Devemos corrigir rapidamente isso para que Roma não seja destruída de cima no caso de guerra com a República Socialista da Itália."
PAP_defend_skies: "Defender os Céus de Roma"
PAP_defend_skies_desc: "Sem superioridade aérea, nunca podemos fazer uso de aeronaves. Melhorar nossos caças deve ser nossa principal prioridade."
PAP_bombers: "Foco em Bombardeiros"
PAP_bombers_desc: "Os bombardeiros estão passando por melhorias massivas em todo o mundo. Devemos acompanhar e fazer uso deles nós mesmos."
PAP_closeair_support: "Foco em Apoio Aéreo Próximo"
PAP_closeair_support_desc: "Nossas forças terrestres precisam de apoio aéreo adequado para lutar efetivamente. Nossos novos designs de Apoio Aéreo Próximo nos ajudarão a alcançar isso."
PAP_naval_bombers: "Foco em Bombardeiros Navais"
PAP_naval_bombers_desc: "Podemos alcançar um certo nível de superioridade naval sem nem mesmo usar nossos navios. No entanto, modelos de bombardeiros melhores precisarão ser desenvolvidos."
PAP_radar: "Foco em Radares"
PAP_radar_desc: "Com os sindicalistas tendo uma vantagem industrial sobre nossa pequena nação, devemos estar um passo à frente se quisermos nos defender no ar; a construção de radares poderia nos ajudar a alcançar essa vantagem, permitindo-nos detectar nosso inimigo antecipadamente e reagir conforme necessário."
PAP_anti_air: "Defesas Antiaéreas"
PAP_anti_air_desc: "Embora tenhamos começado a fortificar nossas fronteiras e tenhamos uma marinha eficaz para combater invasões sindicalistas pelo mar, negligenciamos nossas defesas pelo ar. Não podemos permitir que as preciosas obras de arte e história em Roma sejam destruídas por ataques aéreos sindicalistas."
PAP_reformed_power: "Poder Temporal Reformado"
PAP_reformed_power_desc: "O Papa estabeleceu que seu poder temporal sobre o Estado Papal e seus territórios reivindicados oferecidos a nós pela Doação de Pepino e roubados pelos piemonteses em 1860 continuará. Para fazer valer isso e reprimir o descontentamento, grupos ultramontanos propuseram que estabeleçamos o poder temporal do Papa como um dogma, revelado divinamente por Deus."
PAP_faithful_arms: "Chamado às Armas para os Fiéis"
PAP_faithful_arms_desc: "O Papado tem uma história de uso de soldados estrangeiros para se defender, e com as nações católicas da França e do norte da Itália sob o domínio sindicalista, há muitos católicos devotos e veteranos de guerra com ressentimentos contra os comunistas que se juntarão à nossa causa e nos ajudarão a fortalecer nossas forças para a luta que se avizinha."
PAP_palatine_guard: "Expandir a Guarda Palatina"
PAP_palatine_guard_desc: "A Guarda Palatina atual, embora expandida desde os anos após a queda da Itália com a incorporação da Guarda Suíça, ainda é um exército pequeno demais para nossa proteção contra o crescente poder sindicalista. Devemos expandir a Guarda Palatina para renascer Zouaves se quisermos ser capazes de formar um exército adequado contra nossos inimigos."
PAP_zouave_officers: "Oficiais Zouave"
PAP_zouave_officers_desc: "Embora tenhamos recebido muitos voluntários católicos dispostos a se juntar ao nosso exército, a maioria são exilados inexperientes fugindo do domínio sindicalista no norte da Itália e da Comuna Francesa. Precisaremos recrutar alguns oficiais católicos experientes para treinar e liderar com sucesso nossos Zouaves reformados na batalha."
PAP_zouave_mobilisation: "Mobilização Zouave"
PAP_zouave_mobilisation_desc: "Agora que a guerra começou, devemos mobilizar o mundo católico para nossa causa e encorajar voluntários estrangeiros a se juntarem aos Zouaves e protegerem a Igreja Universal da profanação sindicalista."
PAP_financial_aid: "Ajuda Financeira"
PAP_financial_aid_desc: "A crise da Segunda-feira Negra afetou gravemente nosso estado e fez nossa dívida nacional sair de controle, incentivando sentimentos democráticos e sindicalistas perigosos e instabilidade entre nosso povo. Se quisermos manter a ordem e recuperar nossa economia, devemos buscar ajuda financeira de nosso protetor de longa data, o Reino das Duas Sicílias."
PAP_budget_rebalancing: "Reequilíbrio Orçamentário"
PAP_budget_rebalancing_desc: "Com os efeitos da crise ainda afetando nosso estado, apesar de nossas tentativas de obter ajuda financeira dos sicilianos, devemos promulgar medidas de austeridade se quisermos nos recuperar rapidamente da Segunda-feira Negra, mesmo que seja impopular entre nosso povo a curto prazo."
PAP_temporal_debt: "Pondo Fim à Dívida Temporal"
PAP_temporal_debt_desc: "Infelizmente, nossas medidas de austeridade, embora tenham tido um efeito positivo, ainda não eliminaram completamente nossa dívida nacional ou as repercussões econômicas da Segunda-feira Negra. Uma ideia radical para encerrar a crise seria usar o ouro Papal para pagar aqueles a quem devemos, o que seria popular entre o povo, mas impopular dentro da Igreja."
PAP_military_aid: "Ajuda Militar"
PAP_military_aid_desc: "A crise da Segunda-feira Negra fortaleceu muito os poderes sindicalistas, que a veem como uma oportunidade de atacar enquanto outras nações estão enfraquecidas pela crise. A chance de tal ataque em nosso estado é uma grande preocupação para muitos na Cúria, que recomendaram buscar nossos protetores, o Reino das Duas Sicílias, por ajuda militar para modernizar nossos exércitos, a fim de defender a Santa Sé em tal evento."
PAP_sicilian_advisors: "Conselheiros Sicilianos"
PAP_sicilian_advisors_desc: "Embora tenhamos recrutado muitos soldados e oficiais estrangeiros em nosso exército, precisaremos de treinamento de conselheiros militares sicilianos se a estratégia de nossos exércitos for ser modernizada e eficaz."
PAP_technical_aides: "Assistentes Técnicos"
PAP_technical_aides_desc: "Uma outra vantagem que podemos obter de nosso relacionamento próximo com as Duas Sicílias é solicitar o envio de alguns assistentes técnicos educados para Roma para reforçar nossas capacidades tecnológicas, com o objetivo de ajudar nossas nações na luta contra o sindicalismo."
PAP_joint_staff: "Estado-Maior Conjunto"
PAP_joint_staff_desc: "O Reino das Duas Sicílias é o aliado mais próximo que temos, e quando um de nós vai para a guerra, o outro sem dúvida seguirá. Devemos integrar nossos exércitos juntos para permanecer fortes contra a ameaça ao norte."
PAP_papal_gendarmerie: "Gendarmaria Papal"
PAP_papal_gendarmerie_desc: "A segurança de nossas fronteiras é uma questão, mas também devemos olhar para os inimigos internos. Uma nova gendarmaria papal deve ser criada para combater o caos em nome de Deus. Eles vigiarão de perto o povo."
PAP_renewed_impetus: "Ímpeto Renovado"
PAP_renewed_impetus_desc: "Nos anos seguintes à derrota da tentativa sindicalista de tomar Roma, nos tornamos negligentes e ociosos, confiantes na proteção siciliana. Agora que reformamos nosso exército e economia em um digno de um estado-nação moderno, devemos começar a preparar nosso estado para a guerra contra os sindicalistas."
PAP_igitur_qui: "Preparando-se para a Guerra"
PAP_igitur_qui_desc: "Tempos perigosos estão à nossa frente. Embora tenhamos relutado em industrializar, vendo isso como resultado de menos liberdade para o indivíduo e reduzindo uma sociedade de indivíduos a uma sociedade de massa, devemos mesmo assim preparar nosso país para uma produção militar expandida se nosso exército for ser suprido para uma guerra prolongada contra os sindicalistas."
PAP_labor_omnia: "O Trabalho Vence Tudo"
PAP_labor_omnia_desc: "As terras pantanosas na região do Lácio, no centro da Itália, existem desde a época dos romanos. Um esforço concentrado para limpá-las fornecerá amplas terras agrícolas, bem como trabalho para muitos milhares de mãos ociosas."
PAP_actiones_secundum: "A Ação Segue a Crença"
PAP_actiones_secundum_desc: "Devemos ser diligentes em produzir um arsenal sagrado para a proteção da fé católica."
PAP_fortiter_in: "Resoluto na Execução, Gentil no Modo"
PAP_fortiter_in_desc: "As simpatias socialistas são profundas nos territórios libertados e, como resultado, podemos esperar que os remanescentes sindicalistas lutem contra nós por muitos anos. Se nosso estado for evitar o colapso na instabilidade e no caos, devemos adotar uma abordagem leve, mas firme, para desescalar o conflito de guerrilha e garantir que não alienemos as pessoas que lutamos para libertar do sindicalismo."
PAP_caedite_eos: "Mate-os Todos e Deixe Deus Separá-los"
PAP_caedite_eos_desc: "Os territórios que recuperamos dos italianos estão repletos de simpatizantes do socialismo, que ajudam e apoiam os guerrilheiros sindicalistas em sua luta contra nosso estado. Para restaurar a ordem rapidamente e manter o controle, devemos estar prontos para esmagar a insurgência por todos os meios necessários, mesmo que isso exija uma escalada do conflito a curto prazo."
PAP_experto_crede: "Confia no Perito"
PAP_experto_crede_desc: "Com movimentos socialistas radicais e totalitários ganhando poder em todo o mundo, grandes cientistas fiéis estão em risco de perseguição. Vamos garantir que nosso estado seja o lugar para onde eles possam e irão emigrar. Para ajudá-los, podemos concluir o plano do falecido Pio XI de abrir uma Academia Pontifícia de Cientistas que foi adiada indefinidamente por sua morte."
PAP_per_aspera: "Através das Dificuldades até as Estrelas"
PAP_per_aspera_desc: "A Igreja Católica historicamente tem sido uma grande patrona da ciência, apesar das alegações dos sindicalistas e anticlericais que nos difamam com as mentiras da tese do conflito. A fé e a razão se ajudam mutuamente, e para superar nossas dificuldades atuais, devemos adaptar essa mentalidade de razão e científica para pesquisa militar."

### Unification ###
 PAP_unification: "Iniciar o Risorgimento"
PAP_unification_desc: "Chegou a hora. Itália, esta maravilhosa terra de abundância, será novamente unida. Viva l'Italia!"
PAP_naval_exercises: "Exercícios Navais"
PAP_naval_exercises_desc: "Como uma demonstração de poder e para promover a moral naval, devemos organizar uma série de exercícios navais no Mar Adriático. Que os inimigos de nossa nação tremam."
PAP_reenforce_po_line: "Fortalecer a Linha Defensiva do Pó"
PAP_reenforce_po_line_desc: "As defesas improvisadas que pararam os Sindicalistas em 1920 não os deterão agora. Devemos fortalecer nossos fortes e trincheiras na fronteira para nos prepararmos para outro assalto dos Socialistas."
PAP_military_exercises: "Exercícios Militares"
PAP_military_exercises_desc: "Como uma demonstração de poder e para promover a moral de nosso exército, devemos organizar uma série de exercícios de treinamento quase combativos perto do Rio Pó. Que os inimigos de nossa nação tremam."
PAP_italy_is_united: "A Itália está Unida"
PAP_italy_is_united_desc: "Está feito, a Itália, a bela Itália, está inteira novamente. Nos corações de todos os patriotas, este momento será lembrado para sempre."
PAP_naples_officers: "Recrutar Generais Sicilianos"
PAP_naples_officers_desc: "O corpo de oficiais sicilianos, por mais detestável que seu ex-Rei possa ter sido, sem dúvida tem muitos generais competentes. Esses generais devem ser autorizados a servir à Itália?"
PAP_sardinian_officers: "Recrutar Generais Sardos"
PAP_sardinian_officers_desc: "Muitos bons homens lutaram e morreram pela Sardenha. Agora, com as feridas da guerra começando a cicatrizar, o destino dos generais da Sardenha deve ser decidido."
PAP_italian_irredentism: "Política de Irredentismo Italiano"
PAP_italian_irredentism_desc: "Com a Itália unida e alguns dos problemas mais urgentes da política doméstica resolvidos, podemos olhar para fora, especialmente para aquelas terras que, por direito, deveriam ser italianas."
PAP_a_stable_italy: "Uma Itália Estável"
PAP_a_stable_italy_desc: "Nossa política tem sido instável desde o fim da guerra civil, mas agora, com uma República Italiana governando toda a Itália, finalmente podemos acabar com a instabilidade que nos aflige há anos."

