### Characters ###
 SLV_Lovro_Klemencic: "Lovro Klemenčič"
 SLV_Lovro_Klemencic_leader_desc: "§YDescrição do Líder\nNascido:§! 9 de agosto de 1891, em Šentvid pri Stični, Ducado da Carníola, Áustria-Hungria\n§YCarreira Política:§! Nascido em uma família de comerciantes, em 1911 ele se formou no Gimnazija de Novo Mesto e pouco depois foi estudar medicina em Viena. No final de seus estudos, ele começou a se envolver na política radical e, em 1913, estabeleceu conexões com revolucionários russos. Após o início da Weltkrieg, ele foi enviado para lutar na Galícia, onde foi capturado e se voluntariou para servir como médico na Sérvia. Após sua chegada, ele se retirou com o exército sérvio através da Albânia e até a ilha de Corfu. Em 1917, foi enviado por Nikola Pašić para estabelecer o apoio russo ao projeto iugoslavo, mas acabou se aliando aos bolcheviques, ingressando no Exército Vermelho em 1918.\nCom as perdas dos Vermelhos na guerra civil russa, ele retornou à Eslovênia no início de 1919, junto com seu agora braço direito Vladislav Fabjančič, onde se juntaram à ala esquerdista do JSDS, apenas para se dividir no SRP. No final de 1923, Klemenčič, junto com Fabjančič, concorreu nas eleições da Carníola pelo SRP, alcançando pouco mais de 12% do total de votos. No entanto, logo depois, eles tiveram problemas com o restante do SRP por seu apoio ao iugoslavismo unitário e defesa de uma coalizão com outros partidos de esquerda, resultando em sua expulsão do partido. Klemenčič e Fabjančič permaneceram politicamente ativos e se juntaram novamente ao JSDS, onde mais uma vez estavam em sua ala de esquerda. Ao longo do restante dos anos 1920 e início dos anos 1930, Klemenčič escreveu para vários jornais, não conseguindo alcançar a proeminência que brevemente teve.\n\nCom a indicação de Milan Gorkić em 1932 para liderar a seção ilíria do SRP, as coisas tomaram um rumo diferente. Como parte de sua estratégia de frente ampla, Gorkić solicitou que os dois \"Verdadeiros Comunistas\" retornassem ao partido e eles prontamente aceitaram seu convite.\n\nE agora Klemenčič foi instalado como líder marionete da Eslovênia, devido ao fato de que ninguém na extrema esquerda política do país com competência ou conexões queria assumir a posição de um capacho totalitário. Essa posição lhe rendeu muitos detratores, mas por enquanto suas conexões mais amplas com moderados e disposição para usar a força o mantiveram à tona."
 
