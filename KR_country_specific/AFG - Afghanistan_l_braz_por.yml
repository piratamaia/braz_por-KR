### Personagens
AFG_amanullah_khan: "Amanullah Khan"
AFG_amanullah_khan_leader_desc: "Quem, além de Babur, já trouxe maior mudança e prestígio para o Afeganistão do que Amanullah Khan? Ascendendo ao trono no meio da Weltkrieg, Amanullah atacou imediatamente o Império Britânico e obteve concessões generosas. Ele capitalizou essa vitória e ganhos subsequentes após o colapso do Império Britânico para implementar reformas sociais abrangentes. Embora o domínio de Amanullah permaneça absoluto, ele sonha em trazer uma verdadeira governança constitucional para o Afeganistão e superar as profundas divisões étnicas e tribais da nação. O tempo dirá se a visão deste grande reformador se concretizará."

AFG_habibullah_kalakani: "Habibullah Kalakani"
AFG_habibullah_kalakani_leader_desc: "Um tajique étnico, Kalakani foi por muito tempo oficial no Exército Real Afegão, desertando um pouco antes do caos do colapso do Império Britânico. Usando esse caos e a ocupação regular do exército, Kalakani se voltou para uma vida de crime. No entanto, uma vez que o exército conseguiu restaurar um mínimo de ordem, Kalakani fugiu e buscou a proteção de seus coétnicos tajiques.\nAbertamente contrário às reformas e campanhas de modernização de Amanullah Khan, Kalakani liderou um movimento ultraconservador rural que leva seu nome. Surpreendentemente, seu movimento derrubou com sucesso Amanullah, e Kalakani conquistou a coroa afegã."

