bra.45.d: "Embora o pico do radicalismo Integralista tenha passado, nossa democracia ainda não é tão forte quanto muitos gostariam. Muitos problemas ainda existem, e o povo compareceu às urnas em grande número para escolher o destino da nação pelos próximos anos. As discussões mais contenciosas frequentemente vêm da divisão Liberal, ainda em aberto, que pode muito bem decidir o futuro do Brasil. À medida que os votos começam a chegar, fica claro que o vencedor é..."
