### Intro Screen ###

BRA_country_intro_header: "Estados Unidos do Brasil"
BRA_country_intro_content: "A neutralidade do Brasil na Weltkrieg manteve o país em paz e com estabilidade até o colapso econômico após a crise em seus principais parceiros comerciais após a Revolução Britânica. O período de turbulência chegou ao ápice quando o equilíbrio em jogo foi colocado em perigo depois que São Paulo e Minas Gerais lançaram seus próprios candidatos para as eleições de 1926.\n\nO palco estava preparado para uma grande crise, e assim começou a Guerra Interestadual, também conhecida como Guerra Civil. São Paulo teve amplo apoio em sua guerra contra o governo federal; especialmente importante foi o dos governadores dos estados do norte e leste liderados por João Pessoa, e do estado do Rio Grande do Sul, cujo status histórico de fronteira significava que possuía um poder militar desproporcionalmente forte. Esse apoio, aliado às suas vantagens manufatureiras e monetárias e à revolta da marinha federal, resultou na vitória dos rebeldes, e Fernando de Melo renunciou em favor de Borges de Medeiros, que governou brevemente a república e fez a transição para a constituição atual.\n\nDesde então, a república se transformou de muitas maneiras, especialmente economicamente, e prosperou de muitas maneiras, já que dois presidentes seguidos foram eleitos democraticamente. No entanto, à medida que as eleições de 1936 se aproximam, o radicalismo político aumenta à medida que Sindicalistas, Anarquistas e Integralistas continuam a se envolver em confrontos de rua e a retórica dos políticos se torna mais divisiva e agressiva."

BRA_guide: "§MDemocracia prevalece§! (§lLiberal Social §!/ §cConservador Social §!/ §SSocial-Democrata §!/ §mLiberal de Mercado§!)\n£white_dot Na eleição de 1936, eleja qualquer partido exceto §NAção Integralista Brasileira§!.\n£white_dot Se §cPartido Republicano§! for eleito, não consolide o poder como Vargas.\n£white_dot Se §SEsquerda Democrática§! for eleito, prenda o embaixador chileno ou oponha-se ao golpe do exército após completar o foco da Frente de Esquerda.\n£white_dot Na eleição de 1940 e nas eleições subsequentes, também será possível eleger §mPartido Liberal Democrático§! se a democracia sobreviver.\n\n§MVargas Assume Controle Direto§! (§PPaternal Autocrata§!)\n£white_dot Na eleição de 1936, eleja o §cPartido Republicano§! e comece a aprovar projetos de lei para consolidar o poder de Vargas.\n£white_dot Para fortalecer a posição de Vargas, o governo federal deve ser fortalecido, o Pacto Federativo deve ser revisado e o poder de Vargas deve ser expandido.\n£white_dot Vargas então lançará um autogolpe, se autoproclamando ditador e mudando o partido governante para §PPartido Popular Brasileiro§!.\n£white_dot Logo revoltas democráticas ocorrerão contra o governo, derrote essas revoltas para manter Vargas no poder.\n\n§MGolpe Socialista§! (§RSocialista Radical §!/ §rSindicalista §!/ §oTotalista§!)\n£white_dot Na eleição de 1936, eleja §SEsquerda Democrática§! e complete o foco da Frente de Esquerda.\n£white_dot Em breve, você receberá um evento sobre uma crise envolvendo o embaixador chileno, não o prenda neste evento.\n£white_dot Em breve, o exército lançará um golpe contra o governo, escolha para que isso tenha sucesso e um contra-golpe sindicalista será lançado.\n£white_dot Derrote as revoltas que ocorrerão após a tomada do governo pelos sindicalistas para consolidar seu domínio.\n£white_dot Durante o Primeiro Congresso dos Sindicatos, você poderá escolher entre eleger os §RAutonomistas§!, os §rOrtodoxos§! ou os §oMaximalistas§!.\n\n§MO Império Orgânico§! (§NNacionalista Populista§!)\n£white_dot Na eleição de 1936, eleja a §NAção Integralista Brasileira§!.\n£white_dot Derrote quaisquer revoltas potenciais que ocorram tentando evitar a restauração da monarquia.\n£white_dot O Brasil então poderá convidar Pedro III para assumir o trono como Imperador do Brasil.\n"

 ### Events ###


bra.1.a: "Ordem e progresso têm um preço."
bra.2.t: "Padre Cícero Falece"
bra.2.d: "Esta manhã, padre Cícero Romão Batista faleceu pacificamente durante o sono, na velhice de 92 anos. O líder local, reverenciado como santo pela população rural dos estados do nordeste, era visto como uma eminência cinza pela classe política do Ceará, atuando como uma parte neutra mediadora em disputas entre os Coronéis, os oligarcas fundiários do nordeste."
bra.2.a: "Um grande homem."
bra.3.t: "O Regime de Carlés"
bra.3.d: "Na Argentina vizinha, as últimas semanas têm sido problemáticas, na melhor das hipóteses. Após um golpe de Estado durante os dias de Natal, os radicais liderados por Manuel Carlés assumiram o controle da Argentina, citando a incompetência das autoridades para lidar adequadamente com o que parece ser uma revolta sindicalista em regiões remotas. Relatórios vindos da Argentina são imprecisos e muitas vezes conflitantes. No entanto, já se passou quase um mês desde então, e o Brasil precisa ter uma posição oficial sobre o regime do Sul."
bra.3.a: "Denunciá-lo."
bra.3.b: "Apoiar."
bra.3.c: "Não emitir declaração."
bra.4.t: "A Denúncia [From.GetAdjective]"
bra.4.d: "A liderança [From.GetAdjective] denunciou nosso governo como ilegítimo, em uma tentativa flagrante de desacreditar nossa revolução. Embora a escalada seja improvável, este é um colapso sem precedentes nas relações entre as duas maiores nações do continente."
bra.4.a: "Quem eles pensam que são?"
bra.5.t: "Apoio [From.GetAdjective]"
bra.5.d: "O Brasil reconheceu nosso regime como o único governo legítimo de, um movimento que nos ajuda muito em nossa busca por obter reconhecimento na comunidade internacional e mostra o compromisso do Brasil contra o Sindicalismo no continente."
bra.5.a: "Nós apreciamos."
bra.6.t: "A Feira Colonial Portuguesa"
bra.6.d: "O Reino de Portugal abriu uma feira colonial no Rio de Janeiro, para celebrar os laços entre Brasil e Portugal. Enquanto alguns esquerdistas afirmam que é uma manobra propagandística descarada do estado colonialista, os oficiais portugueses insistem que a exposição é puramente científica e busca educar o povo sobre a missão de Portugal de civilizar o continente negro, comparando suas colônias com aquelas sob o domínio alemão com grande frequência. Tais comparações frequentes têm provocado a ira do embaixador alemão no Brasil, pois ele afirma que são 'alegações difamatórias sobre o caráter íntegro do governador [MAF.GetLeader]'. Independentemente das controvérsias políticas, os muitos artefatos, objetos e até reis africanos trazidos certamente atrairão pessoas em grande número para ver as muitas curiosidades da feira."
bra.6.a: "Magnífico!"
bra.7.t: "Novas Armas Chegam aos Quartéis"
bra.7.d: "Depois de muito tempo sem novos lotes de equipamentos, novas botas e outros tipos de suprimentos começaram a chegar aos quartéis nos últimos anos, melhorando a vida dos soldados. No entanto, as novas armas adquiridas pelo estado foram o acontecimento mais recente, e são um sucesso notável entre os soldados rasos; confiáveis e precisas quando comparadas às antigas armas, muitas do século passado, usadas em algumas áreas. Isso certamente melhorará a opinião da infantaria sobre nosso estado."
bra.7.a: "Eles gostam dos seus novos brinquedos..."
bra.8.t: "Nossos Novos Trens Blindados"
bra.8.d: "Embora a ideia de trens fortemente blindados não seja nada de particularmente novo, o uso de locomotivas desse tipo no Brasil foi impulsionado pela Revolução de 1927, cujos confrontos curtos, mas relativamente violentos, mostraram a vantagem dos trens blindados do estado industrializado de São Paulo sobre seus rivais. À medida que a sombra da guerra paira sobre o mundo inteiro, mesmo aqui na América do Sul, devemos estar prontos não apenas para reparar e reformar locomotivas mais antigas, mas também para construir novas para garantir a segurança de nossas principais artérias de abastecimento que ligam as fronteiras às grandes cidades do Sudeste."
bra.8.a: "Magnífico!"
bra.9.t: "Greves Sindicalistas em São Paulo"
bra.9.d: "Enquanto protestos e reuniões de movimentos trabalhistas em geral não são de forma alguma uma visão incomum no 1º de maio, as greves atualmente em curso em São Paulo são dignas de nota devido ao grande número de trabalhadores que abandonaram suas ferramentas. Agora, depois de algum tempo de greve normal, eles estão se preparando para barricar certas áreas da cidade, sabendo muito bem as consequências dessa ação. Poucas opções restam à polícia estadual além de reprimir esses insurgentes vis."
bra.9.a: "Envie a polícia!"
bra.10.t: "Greves Terminam Violentamente"
bra.10.d: "Os grevistas resistiram, e em vez de fugir, eles enfrentaram a polícia estadual de São Paulo. Um erro grave, e até algumas mortes foram registradas por jornalistas, com os números contados pelos esquerdistas diferindo muito das estatísticas oficiais de menos de meia dúzia de vítimas. Este incidente, coloquialmente chamado de 'Batalha da Barricada', provavelmente terá um legado duradouro na memória da cidade."
bra.10.a: "Lamentável, mas inevitável."
bra.11.t: "Getúlio Vargas Corteja Líderes Estaduais"
bra.11.d: "Getúlio Vargas, presidente do estado do Rio Grande do Sul e ex-vice-presidente no governo JP, reuniu-se com várias figuras importantes de outros estados, especialmente aqueles do nordeste que o apoiaram em seu mandato. Parece estar preparando o terreno para uma candidatura à presidência, e seus planos para um governo mais ativo que possa agir energicamente contra situações de crise encontraram ouvintes na reunião."
bra.11.a: "O candidato republicano parece estar aqui."
bra.12.t: "Vargas Anunciado como Candidato Republicano"
bra.12.d: "A carreira de Getúlio Vargas parece sempre ter caminhado para isso. Desde suas primeiras posições no Rio Grande do Sul, até uma presidência estadual bem-sucedida em tempos de turbulência até ser vice-presidente do chefe de estado mais popular da história brasileira, sua ascensão foi muito rápida para a tradicional escalada lenta da política brasileira. Ele anunciou suas intenções de concorrer à presidência oficialmente mais cedo hoje em Porto Alegre, para uma multidão ensurdecedora de cidadãos que desejam que a república finalmente alcance estabilidade e estão cansados de oportunistas tentando enganá-los. Entre seus objetivos prometidos está um programa de industrialização planejado, melhores salários para os trabalhadores e trazer o Brasil 'para a era moderna'."
bra.12.a: "Uma escolha popular e segura."
bra.13.t: "Gustavo Dodt Barroso se Encontra com Pedro de Bragança"
bra.13.d: "Gustavo Dodt Barroso, uma figura integralista proeminente e um oficial do exército, encontrou-se hoje com o pretendente imperial ao trono do Brasil, Pedro da casa de Bragança. Embora sua reunião tenha sido publicamente sobre doações para bairros pobres em cidades próximas ao Rio, o fato é que eles provavelmente estão fazendo planos para uma eventual vitória eleitoral integralista. O Integralismo no Brasil é altamente influenciado por Portugal, mesmo que ser um partido abertamente monarquista seja tecnicamente ilegal, e assim a reunião causou muita controvérsia, sendo reivindicada por muitos como prova da verdadeira lealdade da AIB. A liderança Integralista parece estar se unindo e se preparando de uma maneira até então sem precedentes, e somente o tempo dirá se essas manobras resultarão em algo importante."
bra.13.a: "Se isso não é Monarquismo, eu não sei o que é."
bra.14.t: "Candidatos Presidenciais da AIB Anunciados"
bra.14.d: "O movimento Integralista brasileiro é eclético por natureza, mas nos últimos anos se estabeleceu como um partido monarquista, inspirado na Lusitânia, que defende valores católicos e com grande participação dos pobres, especialmente dos afro-brasileiros. Essa participação e compromisso com a igualdade racial são representados pelo ex-candidato à presidência, e atual indicado a vice-presidência, Arlindo Veiga dos Santos, um intelectual profundamente monarquista que denuncia os líderes da república como antigos senhores de escravos, que apenas se disfarçam sob novas vestimentas. No entanto, o candidato à presidência, Gustavo Dodt Barroso, é muito mais hostil e não hesitou em demonstrar seu antissemitismo, afirmando que as classes capitalistas do Brasil são marionetes dos fictícios Anciãos de Sião. Barroso fez questão de ignorar todas as evidências de que os Protocolos são uma falsificação destinada a incitar violência pública contra judeus, para o desgosto de muitos brasileiros. Os homens têm visões fundamentalmente diferentes em muitas áreas, mas concordam nos princípios básicos integralistas e, mais importante, que a República é uma carcaça podre que só serve aos poucos e poderosos."
bra.14.a: "Dois homens muito diferentes sob uma causa."
bra.15.t: "Rebelião Anarquista"
bra.15.d: "No Rio, as consequências da Batalha de São Paulo foram sentidas esta semana, pois uma revolta anarquista ocorreu nas áreas do norte do distrito federal. Embora poucos em número, ter uma área ativamente descontrolada tão perto da capital pode ser perigoso, e, portanto, nossos oficiais estão tomando medidas imediatas."
bra.15.a: "Envie os policiais."
bra.16.t: "ED Nomeia Mangabeira como seu Candidato"
bra.16.d: "A Esquerda Democrática é, em grande parte, uma frente ampla, formada por pessoas que vão desde ex-republicanos, frustrados com a falta de ajuda ao povo comum, até sindicalistas que buscam obter poder por métodos democráticos. Esta grande organização de partido tornou a escolha de um candidato presidencial difícil, mesmo que não fosse um processo particularmente polêmico. João Mangabeira é provavelmente mais conhecido por ser o irmão de esquerda do presidente Mangabeira do que por sua própria carreira, mas esse reconhecimento pode muito bem ser seu maior trunfo no que provavelmente será um processo eleitoral complicado. A indicação é apenas o início de sua jornada, pois ele precisa construir adequadamente uma frente esquerdista com várias facções, como com sindicatos e a FAB."
bra.16.a: "Uma escolha de consenso."
bra.17.t: "Mangabeira Corteja a CGT"
bra.17.d: "A Confederação Geral do Trabalho, ou CGT, ganhou notoriedade na última década por organizar greves, incluindo ser uma parte importante das greves de maio deste ano. Talvez a organização de esquerda mais bem organizada e influente do país, é natural que João Mangabeira e seus aliados na Frente de Esquerda tenham dedicado pouco tempo para trazê-los para dentro do guarda-chuva da ED. Embora muitos na CGT tenham suas reservas em trabalhar com alguém que é claramente menos radical do que eles próprios, a ideia de transição pacífica para um governo dos trabalhadores cresceu em alguns círculos, especialmente após a repressão violenta de várias greves recentemente."
bra.17.a: "A esquerda se organiza..."
bra.18.t: "Mangabeira se Encontra com Líderes da FAB"
bra.18.d: "Embora a reunião do líder da Esquerda Democrática e da federação anarquista tenha sido em grande parte infrutífera no que diz respeito ao apoio formal, é claro que o homem fez alguns amigos influentes nessa seção da ala esquerda. A FAB é, como era de se esperar de uma organização anarquista, muito descentralizada, e a reunião foi principalmente sobre temas de direitos dos trabalhadores e pagamentos, em vez de conversas formais sobre coalizão. No entanto, é seguro presumir que a maioria dos esquerdistas no Brasil está de fato sob a tenda da ED, mesmo que nem todos estejam formal ou publicamente fazendo isso."
bra.18.a: "Anarquistas em uma coalizão governamental? Como se."
bra.19.t: "Mangabeira Reafirma Posições Moderadas"
bra.19.d: "João Mangabeira, líder da ED, se encontrou com certas pessoas 'desagradáveis e socialistas', como o jornal O Globo colocou, causando preocupações de que ele seja de fato um Sindicalista e busque destruir a democracia no Brasil e elevar uma república dos trabalhadores em seu lugar. Naturalmente, é um exagero, mas o efeito dessa onda vermelha foi significativo o suficiente para Mangabeira afirmar publicamente que ele, de fato, não é um Sindicalista de forma alguma, e mencionar que o Sindicalismo Europeu não é 'um exemplo a ser seguido', citando a guerra civil na Itália como um aviso para as consequências do extremismo. Suas palavras não convencem aqueles convencidos de que ele é um espião enviado por Londres para tomar conta do Brasil, um rumor já sendo espalhado pelo panfletariado Integralista."
bra.19.a: "Muitos permanecem preocupados, no entanto..."
bra.20.t: "PL Anuncia Júlio Prestes como Candidato"
bra.20.d: "O Partido Liberal é, muito como os Republicanos, mais uma confederação de partidos locais do que uma organização com objetivos e ideais únicos. Os líderes liberais mais influentes, a liderança Positivista de São Paulo e Rio Grande do Sul, se encontraram hoje e decidiram por Júlio Prestes ser seu indicado para a presidência, algo como um candidato de consenso entre as linhas partidárias homogêneas. Embora as probabilidades não pareçam particularmente boas para uma vitória Liberal à primeira vista, as opiniões controversas dos outros candidatos podem fazer o eleitorado mais centrista se inclinar para sua coalizão."
bra.20.a: "Uma escolha natural."
bra.21.t: "Barroso e dos Santos Fundam Festival em São Paulo"
bra.21.d: "A AIB financiou e organizou um festival em São Paulo, com músicos, discursos e muita comida e bebida grátis. O show, que basicamente celebra sua vitória meses antes da eleição, teve discursos de praticamente todos os Integralistas de destaque, bispos e até mesmo o pretendente imperial ao trono, em um ato sem precedentes na história política recente. Jornalistas chamaram o evento de 'Pão e Circo' e zombaram da multidão em grande parte não educada que se reuniu, mas não há dúvida de que a AIB está certa de sua vitória."
bra.21.a: "Isso é sequer legal?"
bra.22.t: "Vargas Ataca 'Tolos Utópicos'"
bra.22.d: "Getúlio Vargas, enquanto faz discursos pelo país, usou seu discurso hoje em Juiz de Fora para denunciar o que ele chama de 'Populismo Utópico' e culpou as agitações que afligem o Brasil por esses ideais perigosos. Embora ele não tenha citado nomes, é claro que sua raiva era dirigida aos movimentos de esquerda, especialmente à Esquerda Democrática e à Frente de Esquerda, que ele vê como buscando instabilidade em nome de um futuro impossível e uma revolução fantasiosa."
bra.22.a: "Ele está certo, devemos nos concentrar na realidade."
bra.23.t: "Liberdade de Imprensa Suspensa"
bra.23.d: "A guerra civil espanhola continua a dividir a Europa, mas os ecos do conflito reverberam em nosso próprio continente, como demonstrado pela suspensão temporária de várias publicações de esquerda que publicaram artigos de simpatia aos republicanos espanhóis. O governo alega que é para evitar a propagação de notícias falsas e ideias que poderiam incitar a violência doméstica. Enquanto muitos aplaudem a medida como um passo para conter o avanço da agitação, outros chamam isso de nada mais que censura estatal."
bra.23.a: "Uma medida necessária em tempos de crise."
bra.24.t: "O Esforço de Guerra em Andamento"
bra.24.d: "Enquanto muitos na América do Sul continuam acreditando que a guerra é um problema estritamente europeu, o estado tem tomado medidas para garantir que, caso a situação piore, estejamos preparados. A produção de certos bens de guerra foi aumentada e a artilharia costeira modernizada, em grande parte em resposta aos rumores de que a Marinha de outro grande poder estaria desviando fundos para a modernização de seus encouraçados. Nós, é claro, negamos isso categoricamente, mas estamos determinados a garantir que as nossas águas permaneçam seguras."
bra.24.a: "Um esforço digno."
bra.25.t: "Forças Armadas Convocadas"
bra.25.d: "Após meses de tensões na fronteira, e com o colapso da trégua, o exército começou a chamar reservistas, pois a guerra com o inimigo pode começar a qualquer momento. As unidades de infantaria e de cavalaria estão sendo mobilizadas, e oficiais veteranos estão sendo trazidos de volta ao serviço para garantir que nossas fileiras estejam cheias e prontas para a batalha."
bra.25.a: "Estamos prontos para defender nossa nação."
bra.26.t: "Luis Carlos Prestes Endossa a ED"
bra.26.d: "Luis Carlos Prestes, um oficial militar de alto perfil com tendências Sindicalistas conhecidas, anunciou publicamente seu apoio ao movimento da ED, pois o vê como a única opção que realmente defenderá os trabalhadores da tirania. Esse movimento certamente pode causar mais mal do que bem para a ED, pois Prestes é conhecido por suas ligações com a Terceira Internacional."
bra.26.a: "Sindicalistas interferindo nas eleições?"
bra.27.t: "Segunda-feira Negra Atinge o Brasil"
bra.27.d: "Desastre! O Brasil enfrenta a ruína! Nenhuma quantidade de pânico seria demais, pois o colapso da economia alemã se desdobra em nossa agricultura e indústria nascente como um trem em um rebanho. Há pouco que podemos fazer além de assistir ao desastre se desenrolar, pois nosso orçamento desmorona quase da noite para o dia, nossa moeda perde metade de seu valor e milhões em investimentos são cancelados e retirados do país. Nem mesmo temos fundos para pagar pessoal governamental vital conforme a situação está agora! Décadas de planejamento, de prosperidade, tudo se perdeu em vão...?"
bra.27.a: "Isso não é bom..."
bra.28.t: "Retorno dos Incêndios do Café"
bra.28.d: "Assim como na década passada, nosso café se acumula sem que ninguém o compre. A solução encontrada pelos governos estaduais é queimar o excedente das colheitas em grandes incêndios, para manter os preços de colapsarem completamente. Esta é certamente uma medida extrema, mas o impacto desastroso da Segunda-feira Negra está longe de acabar; tempos sombrios estão por vir."
bra.28.a: "Queime, baby, queime!"
bra.29.t: "Fábricas Fecham"
bra.29.d: "Com a Segunda-feira Negra prejudicando o poder de compra de bens não essenciais para a maioria dos brasileiros, muitas fábricas fecham suas portas, pois seus produtos não têm mercado, e são forçadas a enfrentar perdas massivas. Um retrocesso desastroso para nossos planos de desenvolver nossa indústria, e podemos levar anos para nos recuperarmos adequadamente."
bra.29.a: "Oh não!"
bra.30.t: "Líderes Industriais se Reúnem com Vargas"
bra.30.d: "Vários líderes industriais importantes se encontraram com Getúlio Vargas hoje em São Paulo, enquanto ele negocia o apoio formal à sua candidatura, alegando que apenas ele tem a visão para ajudá-los. Considerando que as opções são ou radicais, ou liberais que os deixariam sem qualquer ajuda, as palavras de Vargas encontraram ouvidos atentos."
bra.30.a: "A dificuldade gera oportunidade, hmm?"
bra.31.t: "O Ciclo do Aço"
bra.31.d: "À medida que a economia do Brasil evoluiu na história, suas principais exportações mudaram; da madeira vermelha que dá nome à nação ao café dos dias modernos. No entanto, à medida que nos industrializamos e modernizamos, uma nova era surge: O tempo do aço; quando não precisamos mais exportar bens básicos para importar bens manufaturados. Esta mudança fundamental será, sem dúvida, o maior legado de nosso estado."
bra.31.a: "Progresso!"
bra.40.t: "As Eleições Federais de [GetYear]"
bra.40.d: "O dia da decisão finalmente chegou. Todas as peças estão na mesa, e as eleições mais controversas da história do Brasil estão prestes a começar. Os postos de votação em todo o país enfrentam filas nunca antes vistas, enquanto panfletos e pregoeiros pedem votos por toda a nação. Quatro visões muito diferentes para o país se chocam, em ideias, e em alguns lugares, como em São Paulo, literalmente, já que os agora semirregulares conflitos entre Sindicatos e Integralistas dominam as notícias do dia, pelo menos até que os resultados comecem a chegar. Depois que a poeira baixa, um vencedor e seria salvador do Brasil emerge..."
