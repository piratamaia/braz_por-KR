BRA_pedro_ventura_felipe_de_araujo_pomar: "Pedro Ventura Felipe de Araújo Pomar"
BRA_pedro_ventura_felipe_de_araujo_pomar_leader_desc: "§YDescrição Geral\nNascido:§! 23 de setembro de 1913, em Óbidos, Pará, Estados Unidos do Brasil\n§YCarreira Política:§! Pedro Ventura Felipe de Araújo Pomar certamente teve uma infância não convencional, tendo se mudado para Nova York de seu estado natal do Pará aos 5 anos, vivendo lá por dois anos antes de retornar à sua pequena cidade natal de Óbidos e depois se mudar para a capital do estado, Belém. Ele começou a agir politicamente aos treze anos, apoiando publicamente a causa rebelde na guerra interestadual, mas mais tarde ele se moveu cada vez mais para a esquerda à medida que chegava à idade adulta, tornando-se um socialista fervoroso aos 20 anos; ele passou esses anos jovens estudando para a faculdade de medicina e como jogador de futebol de meio período para o Clube do Remo. Um homem calmo e sereno, Pedro frequentemente permanece quieto em reuniões políticas, apenas ocasionalmente interferindo em pontos raros, e tem uma postura geralmente positiva e simpática, o que resultou em sua relativa popularidade entre os membros do sindicato, apesar de sua idade relativamente jovem. Assumir a liderança de todo o Brasil é uma coisa, mas liderar adequadamente as facções extremamente díspares e descentralizadas é outra questão completamente diferente. Enquanto ele calmamente acredita que os assuntos serão resolvidos em breve e que o processo revolucionário continuará suavemente, muitos se perguntam se sua relativa falta de contatos nos círculos sindicalistas superiores nos principais centros do sul pode deixá-lo isolado em seu próprio gabinete."
