bra.553.a: "Apolônio de Carvalho."
bra.553.b: "Jorge Amado."
bra.553.c: "Cláudio Santoro."
bra.554.t: "Destruindo o Aparelho da Tirania"
bra.554.d: "Nosso chamado governo federal há muito tempo não passa de uma ferramenta para a tirania, e desmantelar seus poderes é uma das primeiras ordens de negócios para a União do Brasil. Uma tarefa muito mais fácil de dizer do que de fazer, com certeza, pois desde a tributação até a aplicação legal arcaica, precisaremos reconstruir a nação do zero."
bra.554.a: "A União devolve seus poderes!"
bra.555.t: "Maria Lacerda de Moura Inicia Campanha"
bra.555.d: "Uma famosa ativista anarquista de São Paulo, Maria Lacerda de Moura, é conhecida por seu trabalho na promoção dos direitos das mulheres no país, bem como por escrever livros considerados 'escandalosos' por autores chauvinistas da época. A pedido de outros ativistas dessa cidade, ela aceitou concorrer à liderança da União do Brasil, considerando que poderia fazer muito mais pelo seu objetivo a partir de uma posição de influência."
bra.555.a: "Uma grande camarada."
bra.556.t: "Astrojildo Pereira e Avelino Fóscolo se Separam"
bra.556.d: "Por muito tempo, Astrojildo Pereira e Avelino Fóscolo foram quase como gêmeos siameses em reuniões da CGT, mas isso finalmente é coisa do passado, já que as divisões entre eles em vários assuntos finalmente se tornaram grandes demais para que eles não concordassem mais. Embora poucos possam dizer com certeza o que aconteceu a portas fechadas para justificar tal desentendimento, os rumores se espalham; qualquer coisa, desde um amante até disputas relacionadas a horários de trabalho, poderia ter potencialmente causado o rompimento, mas foi quase certamente algo que há muito tempo estava por vir, especialmente agora que eles não têm mais um objetivo comum de derrubar a república para uni-los."
bra.556.a: "Eles podem muito bem concorrer ambos."
bra.557.t: "Apreensão de Ativos Bancários"
bra.557.d: "Bancos no Brasil sempre foram instrumentos de opressão, projetados para endividar as pessoas o máximo possível. Mas pior, eles acumulam fortunas que poderiam ter salvo milhões de vidas da fome e da doença. Finalmente, faremos uso adequado de suas grandes reservas e gastaremos o precioso ouro que tanto valorizavam para melhorar a vida do povo do Brasil."
bra.557.a: "Sanguessugas!"
bra.558.t: "Companheiro Portinari Anuncia Intenções Políticas"
bra.558.d: "Candido Portinari nunca foi exatamente o que você chamaria de político de carreira. Ele sempre foi um artista, antes de tudo. Embora sempre envolvido e com uma opinião grandiosa sobre os assuntos do dia, ele nunca realmente concorreu a qualquer tipo de cargo... até agora. Poucos podem dizer o que motivou essa mudança, mas o próprio homem afirma que quer 'fazer a diferença' e ajudar o Brasil a alcançar seu potencial."
bra.558.a: "Boa sorte!"
bra.559.t: "Companheiro Jovem Maranhão Ganha nas Uniões do Nordeste"
bra.559.d: "Embora lar de um setor industrial menor, as seções do Norte do país sempre foram um viveiro para abusos dos trabalhadores, e assim muitos ativistas influentes dos trabalhadores surgiram lá ao longo dos anos. Um desses líderes é o jovem Djalma, cuja constante campanha e ativismo o tornaram o rosto da nova juventude do Brasil. Seu apoio entre estudantes e líderes sindicais no Nordeste é considerável, e agora ele anunciou seu desejo de concorrer à presidência da União, certamente uma posição muito mais alta do que ele já almejou antes."
bra.559.a: "Outro concorrente."
bra.560.t: "Companheiro Dias Angaria Apoio no Sudeste"
bra.560.d: "Everardo Dias tem sido há muito tempo um dos principais líderes trabalhistas em São Paulo. Embora nascido na Espanha, ele veio para o Brasil muito jovem, e desde sua juventude tem sido um homem politicamente envolvido, trabalhando com sindicatos e jornais de esquerda. O triunfo da Esquerda Democrática nas últimas eleições da república o encheu de esperança para o futuro, assim como a proclamação da união, e o homem está genuinamente entusiasmado com a perspectiva de liderar o Brasil para uma nova era de progresso."
bra.560.a: "Boa sorte!"
bra.561.t: "Mangabeira Retorna à Vida Pública"
bra.561.d: "Os esforços de João Mangabeira enquanto presidente foram talvez, em retrospectiva, condenados ao fracasso. Seu malabarismo constante de forças políticas enquanto tentava melhorar as condições dos trabalhadores terminou em um fracasso catastrófico, pois ele foi deposto pelos militares. Sua posição estava tão fraca depois, que nem sequer era um fator no primeiro congresso dos sindicatos, e em grande parte se aposentou da vida pública. No entanto, ele anuncia seu retorno agora, em uma jogada controversa. O tempo dirá que tipo de motivação ele tem para ressurgir depois de tanto tempo."
bra.561.a: "Ele foi muito confiante, mas um bom homem. Bem-vindo de volta!"
bra.562.t: "Mangabeira Lança Candidatura Conciliatória"
bra.562.d: "Hoje, um desenvolvimento bastante curioso e um sinal dos tempos aconteceu no Rio. O ex-presidente João Mangabeira declarou sua intenção de concorrer à presidência! Embora a candidatura de João Mangabeira para se tornar o novo chefe de estado seja principalmente simbólica, considerando suas chances mínimas, mostra que estamos prontos para virar a página de alguns dos capítulos mais infelizes da história brasileira."
bra.562.a: "Um desenvolvimento fascinante e histórico, mesmo que principalmente simbólico."
bra.563.t: "Maria Lacerda Endossa Otto Ohlweiler"
bra.563.d: "Embora não seja surpresa que Maria Lacerda de Moura não deseje concorrer novamente ao cargo de presidente, não muitos no público viram sua endosso oficial a um candidato vindo; um candidato que nem mesmo está oficialmente concorrendo ainda, para iniciar. Mas agora, Otto Alcides Ohlweiler, respeitado líder dos sindicalistas do Rio Grande do Sul, terá o apoio de um dos principais players na política paulista."
bra.563.a: "Interessante."
bra.564.t: "Otto Ohlweiler Pressiona por Maior Autonomia"
bra.564.d: "Embora sempre um apoiador de nossa revolução, Otto Ohlweiler criticou o que chama de 'presença persistente' do Aparelho do Estado no Brasil. Ele instiga uma devolução imediata e em grande escala de poderes para os níveis mais básicos do governo, algo que talvez seja precipitado considerando o tamanho do país e as desigualdades ainda existentes nele. Independentemente disso, será sem dúvida sua principal bandeira para as próximas eleições."
bra.564.a: "Talvez seja cedo demais?"
bra.565.t: "Elisa Kauffmann Reúne Apoio em São Paulo"
bra.565.d: "A primeira representante feminina a ser eleita no Brasil, mesmo que tenha sido na última legislatura mal sucedida, Elisa Kauffmann Abramovich desfrutou por muito tempo de um status influente na política, especialmente em sua cidade natal de São Paulo. Embora faça isso sem muito apoio quando se trata de articulação política, sua candidatura improvisada já destacou seu carisma e disposição para liderar, e muitos líderes antes considerados falados manifestaram seu apoio a ela. Mesmo assim, é razoável dizer que ela não é a favorita para o próximo congresso."
bra.565.a: "Boa sorte!"
