### Characters ###
 BRA_claudio_franco_de_sa_santoro: "Claudio Franco de Sá Santoro"
 BRA_claudio_franco_de_sa_santoro_leader_desc: "§YLeader Description\nBorn:§! November 23rd, 1919, in Manaus, Amazonas, United States of Brazil\n§YPolitical Career:§! Claudio Franco de Sá Santorois an extremely renowned musician and composer. His music career began while still young, but his involvement with the Internationale is just as old, as he often found his colleagues involved with syndicalist and leftist organisations even from very early. His long standing leftist sympathies made his art become quite the partisan affair, but since the establishment of the Union his work has received far greater attention, rather than scorn. Now using his fame in politics, the Manauense seeks to continue the work of his predecessors in the Union, and has for the time being left music as little more than a hobby, while many within Brazil worry about his relative lack of experience in positions of such importance"

 BRA_joao_amazonas_de_souza_pedroso: "João Amazonas de Souza Pedroso"
 BRA_joao_amazonas_de_souza_pedroso_leader_desc: "§YLeader Description\nBorn:§! January 1st, 1919, in Belem, Pará, United States of Brazil\n§YPolitical Career:§! João Amazonas de Souza Pedroso's involvement with politics and the socialist movement began relatively recently, in 1932, during one of the first actions of the newly founded Democratic Left in his hometown. While initially a social democrat, as the years went by he drifted further left, frustrated with the power the landowners had over democratic institutions and growing more and more cynical of the capacity of democracy to bring real change to his home. Now, he is in a position to do much more after the liberation of Brazil, as the head of state and chairman of his homeland, and bring the modern age to Pará as a whole; and this time, it's the landowners who are at the mercy of the proletariat, and not the other way around. In due time, he hopes, the lands around the river he was named for will become known as a shining example of socialist success and prosperity."

 BRA_abilio_de_nequete: "Abilio de Nequete"
 BRA_abilio_de_nequete_leader_desc: "§YLeader Description\nBorn:§! February 15th, 1888, in Fih-el-Khoura, Lebanon, Ottoman Empire\n§YPolitical Career:§! An Orthodox Christian hailing from Lebanon, Abilio de Nequete is actually not his birth name, that being Abdo Nakt. He came to Brazil looking for his father, who had emigrated years earlier than him, in 1903, and reunited with him shortly thereafter. However, soon their political differences put a wedge on their relationships, and later on Abilio converted to Spiritism and joined union circles. Inspired by the revolutions in Europe, he joined the anarchist International Workers Union, but their militant atheism caused him and some other men to split off and form the Maximalist Union, a party that opposed their ideas in more matters than just religion. The Maximalist movement grew and garnered much strength in Porto Alegre, but still he faced opposition from anarchist unions, who were still the majority in the city, but his influence grew with time. In recent years, he was influenced by other centralist socialists abroad, and his Maximalist Union was one of the many leftist movements to support the so called Democratic Left. He is well respected by most Syndicalists in Brazil, even if his scathing and combative personality got him kicked out of more than one meeting. To him, Brazil's many issues after a decade of chaos can only be solved by a firm hand and unity among the people, a view shared by many army and navy officers. However, anarchists are still the biggest opponents to him in the political arena."

 BRA_minervino_de_oliveira: "Minervino de Oliveira"
 BRA_minervino_de_oliveira_leader_desc: "§YLeader Description\nBorn:§! October 1st, 1891, in Rio de Janeiro, Guanabara District, United States of Brazil\n§YPolitical Career:§! Like many of Brazil's poor, Minervino de Oliveira began to work as a child, and from his earliest years of adulthood he already was an influential union member, and also an early member of the Brazilian Syndicalist Party and contributor to leftist newspapers. By the time the New Republic arose, he was a natural candidate to enter the political arena, and he entered Rio's city council in 1928. In the next decade, his staunch defence of workers rights and support of strikes garnered him many admirers and even more enemies. In 1936, his support to the Democratic Left front of João Mangabeira was a key turning point in the ideologically charged and contentious electoral race, and he became nationally known after the endorsement. Thrust into his new position by the first congress of trade unions, Oliveira is the first black president and the first syndicalist to occupy the highest office in the country, and the nation holds its breath to see what will come to pass during the Oliveira government."
 BRA_minervino_de_oliveira_VCR_leader_desc: "§YLeader Description\nBorn:§! October 1st, 1891, in Rio de Janeiro, Guanabara District, United States of Brazil\n§YPolitical Career:§! Like many of Brazil's poor, Minervino de Oliveira began to work as a child, and from his earliest years of adulthood he already was an influential union member, and also an early member of the Brazilian Syndicalist Party and contributor to leftist newspapers. By the time the New Republic arose, he was a natural candidate to enter the political arena, and he entered Rio's city council in 1928. In the next decade, his staunch defence of workers rights and support of strikes garnered him many admirers and even more enemies. In 1936, his support to the Democratic Left front of João Mangabeira was a key turning point in the ideologically charged and contentious electoral race. Thrust into his new position by the liberation of his land, Oliveira is the first of hopefully many leaders of this relatively young nation, and hopes to create a legacy of equality and prosperity that will contrast with the terrible legacy left behind by Brazil and its political cronies."

 BRA_carlos_frederico_werneck_de_lacerda: "Carlos Frederico Werneck de Lacerda"
 BRA_carlos_frederico_werneck_de_lacerda_leader_desc: "§YLeader Description\nBorn:§! April 30th, 1914, in Rio de Janeiro, Guanabara District, United States of Brazil\n§YPolitical Career:§! Carlos Frederico Werneck de Lacerda was born in the very year the weltkrieg started, and his very name is significant to understand him; Carlos comes from Karl Marx, Frederico from Friedrich Engels, as his father was a socialist activist as well who greatly admired the duo; In time, he followed in his father's footsteps, and joined the CGT and became a full time leftist activist as early as 1932, when he put his law degree on the backseat to focus on the political realm entirely. Long involved in the Democratic Left and before that the CGT, he found himself rapidly rising in the ranks of Brazilian syndicalist circles, thanks to his no nonsense attitude and oratory talent; albeit some claim this is due to his father's influence, not his own talent. His faith in syndicalism is unabated by the crises that followed the past decade in the world, and he took an active part in bringing it to his home. Now, he has taken up the great responsibility of leading his new nation, and to finish the fight against the capitalist rot of Brazil for good, and seeks to implement extensive reforms on almost all matters of state. However, his somewhat aggressive demeanour may result in issues both domestically and abroad when it comes to close negotiations."
 BRA_carlos_frederico_werneck_de_lacerda_VCR_leader_desc: "§YLeader Description\nBorn:§! April 30th, 1914, in Rio de Janeiro, Guanabara District, United States of Brazil\n§YPolitical Career:§! Carlos Frederico Werneck de Lacerda was born in the very year the weltkrieg started, and his very name is significant to understand him; Carlos comes from Karl Marx, Frederico from Friedrich Engels, as his father was a socialist activist as well who greatly admired the duo; In time, he followed in his father's footsteps, and joined the CGT and became a full time leftist activist as early as 1932, when he put his law degree on the backseat to focus on the political realm entirely. Long involved in the Democratic Left and before that the CGT, he found himself rapidly rising in the ranks of Brazilian syndicalist circles, thanks to his no nonsense attitude and oratory talent; albeit some claim this is due to his father's influence, not his own talent. His faith in syndicalism is unabated by the crises that followed the past decade on the world, and he took an active part on bringing it to his home. Now, has taken up the great responsibility of leading his new nation, and to finish the fight against the capitalist rot of former Brazil for good, and seeks to implement extensive reforms on almost all matters of state. However, his somewhat aggressive demeanour may result in issues both domestically and abroad when it comes to close negotiations."

 BRA_luis_carlos_prestes: "Luís Carlos Prestes"
 BRA_luis_carlos_prestes_leader_desc: "§YLeader Description\nBorn:§! January 3rd, 1898, in Porto Alegre, Rio Grande do Sul, United States of Brazil\n§YPolitical Career:§! While he hails from Rio Grande do Sul, Luís Carlos Prestes started his political activity in Rio de Janeiro, where he became an officer and partook in Tenentist revolts, especially left wing ones. There, he was also exposed to the new ideals of Syndicalism as espoused in Europe, and formally joined that movement shortly after the New Republic was established in 1927, and even spent some years in France, at the behest of that country's government. This naturally made him suspect to many who assumed him to be a foreign agent, but his charisma and aggressive politics ensured he remained a relevant figure, and now not only did he finally manage to liberate Brazil from capitalism, but was elected as the chairman of the nation. He has widespread, nearly nationwide military support, due to his long standing principles of anti-corruption struggle, but he's also kept in touch with officers and diplomats from his time in France. Said international connections and charisma made him a natural choice for the leader of the newly founded commune, and now he assumes a position at the absolute forefront of the revolutionary vanguard. A somewhat reserved man regarding personal matters, he has never married, once stating that he 'never met the one'. While the worst period of post-revolutionary unrest has come and gone, it's still a tenuous balance that keeps the political authority of the Union together, but Prestes's longstanding military connections afford the nation a great deal of stability in these turbulent times."
 BRA_luis_carlos_prestes_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 3rd, 1898, in Porto Alegre, Rio Grande do Sul, United States of Brazil§!\n§YMilitary Career:§! §gGraduated at the Realengo military academy in 1919, and afterwards worked as a railway engineer in the Rio district of Deodoro, but quickly was transferred to Rio Grande do Sul after an uprising against the government less than two years later. Living in a situation of quasi-exile until the civil war, he later became an extremely influential leader of the far left, constantly pushing politically for worker's legislation and such left wings causes, and partook in some tenentist revolts in his youth years, often at great cost to his prospective career as an officer. However, he is seen with immense distrust by right wing civilians and military alike due to his close links to the Internationale, including a recent trip to France and Britain.§!\n\n§YNotes: Sometimes known by the rather lofty nickname of 'Knight of Hope' for his constant struggle in favour of the poor."

 BRA_patricia_rehder_galvao: "Patrícia Rehder Galvão"
 BRA_patricia_rehder_galvao_leader_desc: "§YLeader Description\nBorn:§! June 9th, 1910, in São João da Boa Vista, São Paulo, United States of Brazil\n§YPolitical Career:§! Patrícia Rehder Galvão, sometimes referred to as her pseudonym of Pagu, is one of the youngest and most energetic leaders of the left in Brazil. Born in to a German mother and a French father in the town of São João da Boa Vista, she started her forays into both politics and writing at an early age, despite her deeply conservative background, with a small role at a newspaper in 1925, at age 15, and joined modernist and heavily left leaning circles at 18 shortly after finishing school. The nickname of Pagu derives from one of her fellow modernist writers mistakenly assuming her name to be Patríca Goulart, and stuck as a moniker throughout her life since then. Her political activism truly started in the 1930s, as she and other intellectuals felt that all the turmoil of the last decade did little to improve the situation of her fellow Brazilians. Her former husband was none other than Oswald de Andrade, who also happens to be influential among syndicalist intellectuals, and is nowadays a close political associate of his ex-wife, despite the relatively turbulent divorce they experienced, allegedly due to bouts of jealousy after one of the couple's many visits to the Commune of France, due to their shared views and values for the future of the country as a whole. As if the institution of the Union of Brazil wasn't enough to infuriate conservatives, the election of a divorced, single woman to the position is bound to intensely irritate those who still believe the government to be illegitimate, and Patrícia's short temper for those who believe they can tell her what to do is bound to cause political attrition."

 BRA_jose_oswald_de_sousa_de_andrade: "José Oswald de Sousa de Andrade"
 BRA_jose_oswald_de_sousa_de_andrade_leader_desc: "§YLeader Description\nBorn:§! January 11st, 1890, in São Paulo, São Paulo, United States of Brazil\n§YPolitical Career:§! José Oswald de Sousa de Andrade has always been an intellectual first and a politician second, but his influence on leftist circles across Brazil cannot be understated. His role in the modernist is quite extensive, with some coming as far as calling him its founder and main proponent. While he used to be married to Patricia Rehder Galvão, who is more known by her nickname Pagu, the marriage broke down in less than half a decade, as did his previous marriage to another renowned artist, Tarsila do Amaral. While he is known for generally humoured and spirited demeanour, he also is described as combative and often aggressive in arguments, which may explain his relationship's short duration. Still, his charisma carried him with relative ease to a victory in swaying the congress of trade unions to choose him as the leader of the revolution, a task he plans to take on very seriously. While his literary and artistic identity is well defined, few can guess what kind of leader he will be on the international arena, and the nation now pays close attention whether he will make friends or enemies when meeting with foreign diplomats."

 BRA_lila_ripoll: "Lila Ripoll"
 BRA_lila_ripoll_leader_desc: "§YLeader Description\nBorn:§! August 12nd, 1905, in Quaraí, Rio Grande do Sul, United States of Brazil\n§YPolitical Career:§! Lila Ripoll began her public life as studying and performing music in Porto Alegre, but she also was a poet before she entered politics, a sudden change she and few around her could have predicted. Such a sudden change came when her cousin Waldemar Ripoll was assassinated in 1936, allegedly on the orders of one of the major local strongmen, Flores da Cunha. This strengthened her resolve, and compelled her to join the unions in their strikes. Her determination to make a positive impact, constant and active political presence, and rising renown among the Unions of Brazil, who see her and her story as a symbol of worker's struggle, and of merit and competency, made her a natural choice to run for the post of chairwoman by the unions of Rio Grande do Sul, and their pitch has been welcomed by the Congress, who named Lila their leader. Now, she hopes to make a positive impact in the country, but her idealism may clash with the tough choices ahead, and the world in conflict around her."

 BRA_eugenia_alvaro_moreyra: "Eugênia Álvaro Moreyra"
 BRA_eugenia_alvaro_moreyra_leader_desc: "§YLeader Description\nBorn:§! March 6th, 1898, in Juíz de Fora, Minas Gerais, United States of Brazil\n§YPolitical Career:§! After the early death of her father, Eugênia Álvaro Moreyra and her mother moved to Rio de Janeiro, where she was self taught in proper Portuguese and French. Shortly after her first job at age 15, she joined the A Rua newspaper as a reporter, a fact so unprecedented a brand new work was coined for a female reporter in the Portuguese language, reportisa. She was one of the key figures in the suffragette movement, and she also became the first major female political figure in leftist and modernist circles, and in these same circles she met her future husband, the poet Álvaro Moreyra, whom she married in 1914. Having been among the earliest members of the PSB and the ED alongside her closest associates like Oswald de Andrade and Carlos Lacerda, she has a longstanding influence on the going's on of the left wing in capital of Rio, and therefore the entire nation, for decades, and this influence has made her one of the key figures of the new Union of Brazil. Her aggressive activism towards gender equality has some less enthusiastic revolutionaries worried about the pace of the changes imposed on the generally conservative Brazilian public, she nevertheless remains undeterred and in her dedication to the cause that has taken most of her life by now."

 BRA_rachel_de_queiroz: "Rachel de Queiroz"
 BRA_rachel_de_queiroz_leader_desc: "§YLeader Description\nBorn:§! November 17th, 1910, in Fortaleza, Ceará, United States of Brazil\n§YPolitical Career:§! Perhaps better known for her activities as an author, journalist, teacher and translator, Rachel de Queiroz mostly represents the interests of her unions than that of any established political movement in the modern post revolutionary landscape, as she never had a very deep connection with leftist cliques. Often bothered by what she considers ideological orthodoxy standing in the way of eradicating poverty, especially in her home state of Ceará, she was something of a consensus candidate among the several disparate groups that have arisen in the congress, with the backing of several northeastern delegates behind her. This position also may complicate her situation in executive matters, but she believes that working with a focus on the education of the lower orders will bring about greater prosperity than simple industrialisation programmes, or building huge railways across the nation."
 BRA_rachel_de_queiroz_GRP_leader_desc: "§YLeader Description\nBorn:§! November 17th, 1910, in Fortaleza, Ceará, United States of Brazil\n§YPolitical Career:§! Perhaps better known for her activities as an author, journalist, teacher and translator, Rachel de Queiroz mostly represents the interests of her unions than that of any established political movement in the modern post revolutionary landscape, as she never had a very deep connection with leftist cliques. Often bothered by what she considers ideological orthodoxy standing in the way of eradicating poverty, especially in her home state of Ceará, she was something of a consensus candidate among the several disparate groups that have arisen in the newly founded socialist congress, with the backing of several Cearense delegates behind her. This position also may complicate her situation in executive matters, but she believes that working with a focus on the education of the lower orders will bring about greater prosperity than simple industrialisation programmes, or building huge railways across the nation."

 BRA_armanda_alvaro_alberto: "Armanda Álvaro Alberto"
 BRA_armanda_alvaro_alberto_leader_desc: "§YLeader Description\nBorn:§! June 10th, 1892, in Rio de Janeiro, Guanabara District, United States of Brazil\n§YPolitical Career:§! Few women have worked for the feminist and educational causes as long, and as strongly, as Armanda Álvaro Alberto. A founding member of the Brazilian Femine Union, she also was a pioneer in establishing the Proletarian School model, where poor children were granted both food and education from the school, but also she had great influence from foreign innovations in education, especially from Montessori's New School method. She has always defended a position where women of all categories must join to fight for their rights, but also against divisive rhetoric that paints men as an enemy of women, which she saw as shallow and petty. Her position at the forefront of socialist movements has landed her more than one tenure in jail, but also great fame and acclaim in political circles. Her main goals are to combat hunger and the shoddy state of education in the entirety of Brazil, spreading a standardised method of teaching to schools all across the nation."

 BRA_mauricio_grabois: "Maurício Grabois"
 BRA_mauricio_grabois_leader_desc: "§YLeader Description\nBorn:§! October 2nd, 1912, in Salvador, Bahia, United States of Brazil\n§YPolitical Career:§! Maurício Grabois is descended from Bessarabian Jews that fled the ever growing chaos of the Russian Empire during the Russo-Japanese war to find a new life in Brazil, after a long journey. While studying at military school, he started to lean towards radical leftism, while also becoming a staunch opposition of the ever growing integralist ideology that seemed to spread into barracks across the country then. While just 24 years old, he already was leading syndical and socialist activities, and his early rise only went further within the labour cause."
 BRA_mauricio_grabois_BAH_leader_desc: "§YLeader Description\nBorn:§! October 2nd, 1912, in Salvador, Bahia, United States of Brazil\n§YPolitical Career:§! Maurício Grabois is descended from Bessarabian Jews that fled the ever growing chaos of the Russian Empire during the Russo-Japanese war to find a new life in Brazil, after a long journey. While studying at a military school, he started to lean towards radical leftism, while also becoming a staunch opposition of the ever growing integralist ideology that seemed to spread into barracks across the country then. While just 24 years old, he already was leading syndical and socialist activities, and his early rise only went further within the labour cause. After so much and war and destruction, it'd be easy to lose hope, but Mauricio sees the newfound independence of Bahia as an unparalleled opportunity for the country to truly leave its past of poverty and oligarchy behind in the dust of history. However, such things are far easier planned than done, as even with military support of the occupiers, dislodging the extremely powerful coroneis from their positions of power held for centuries may be a violent and costly endeavour for all parties involved."

 BRA_edgard_frederico_leuenroth: "Edgard Frederico Leuenroth"
 BRA_edgard_frederico_leuenroth_leader_desc: "§YLeader Description\nBorn:§! October 31st, 1881, in Mogi Mirim, São Paulo, Empire of Brazil\n§YPolitical Career:§! Edgard Frederico Leuenroth is one Brazil's foremost anarcho-syndicalists, with a very extensive history in the labour movement. Having moved to the great city of São Paulo at the young age of five, Edgard abandoned his studies and began working at age 10; his education was completely self taught years afterwards. Having managed to get positions in many newspapers in the city, by the turn of the century he found himself attracted to socialism, and quickly began working for leftist publications instead. His work was very aggressive against both government and faith, and he was arrested multiple times during the early 20th century. The success of the Revolution in France filled him and his colleagues with hope, and he alongside them spearheaded the general strikes at the end of the century's second decade, even if he was not involved in the infamous armed uprisings against the national government. This made him both very well known amongst the left, and a hated figure amongst right wingers, with his newspaper's headquarters openly attacked in the early 1920s twice. While he, as with many left activists, saw the events of 1927 with hope, soon they realised that the new status quo gained little tangible for the workers, and agitation started yet again. Having most recently taken part in the protests following Black Monday, Edgard has never given up on his dream of a more equal and fair Brazil, and his notoriety makes his rise to the position of chairman very unsurprising. However, the birthing pains of this new, socialist Brazil are just beginning, and the man has a long and laborious task ahead of him."

 BRA_maria_lacerda_de_moura: "Maria Lacerda de Moura"
 BRA_maria_lacerda_de_moura_leader_desc: "§YLeader Description\nBorn:§! May 16th, 1887, in Manhuaçu, Minas Gerais, Empire of Brazil\n§YPolitical Career:§! Maria Lacerda de Moura was raised by her anticlerical, spiritist parents in the somewhat larger paulista town of Barbacena, and began her political and social history shortly after becoming a full time teacher, campaigning for nationwide education reform and literacy efforts. She was publishing books as early as 1918 and started to author articles 8 years before that, and during this period she began to be influenced by anarchist and syndicalist thought. Despite issues with suffragette movements, whom she saw as 'not fighting for enough change', she has always been one of the foremost feminist activists in the country, something that no doubt influenced in her choice as Chairwoman by progressive minded delegates, but she also has held a position among the most respected leftist academics and authours on São Paulo. Now, Brazil's head of state has the daunting task of leading the continuing socialisation of the government, rising demands of officers and the ever contentious Congress of Trade Unions, as some still rose issues regarding her birthplace, but her experience and fame seem to indicate she is more than prepared for the task; or so the nation hopes."
 BRA_maria_lacerda_de_moura_SPO_leader_desc: "§YLeader Description\nBorn:§! May 16th, 1887, in Manhuaçu, Minas Gerais, Empire of Brazil\n§YPolitical Career:§! Maria Lacerda de Moura was raised by her anticlerical, spiritist parents in the somewhat larger paulista town of Barbacena, and began her political and social history shortly after becoming a full time teacher, campaigning for nationwide education reform and literacy efforts. She was publishing books as early as 1918 and started to author articles 8 years before that, and during this period that she began to be influenced by anarchist and syndicalist thought. Despite issues with suffragette movements, whom she saw as 'not fighting for enough change', she has always been one of the foremost feminist activists in the country, something that no doubt influenced in her choice as Chairwoman by progressive minded delegates, but she also has held a position among the most respected leftist academics and authours on São Paulo. Now, São Paulo's first head of state has the daunting task of leading the continuing socialisation of the government, rising demands of officers and the ever contentious Congress of Trade Unions, as some still rose issues regarding her birthplace, but her experience and fame seem to indicate she is more than prepared for the task; or so the nation hopes."

 BRA_astrojildo_pereira_duarte_silva: "Astrojildo Pereira Duarte Silva"
 BRA_astrojildo_pereira_duarte_silva_leader_desc: "§YLeader Description\nBorn:§! October 8th, 1890, in Rio Bonito, Rio De Janeiro, United States of Brazil\n§YPolitical Career:§! Astrojildo Pereira Duarte Silva left his hometown to the far larger Niterói, the state capital of Rio de Janeiro. He began his studies in earnest, and after coming into contact with the intellectuals there, he decided to abandon said studies to focus solely on subjects he actually cared about, such as literature and politics. He avidly backed Ruy Barbosa, a reformist liberal, against Hermes da Fonseca, a marshall, in the 1910 elections, and the defeat, coupled with the increasingly repressive actions of the federal government, made him utterly sceptical of traditional politics. He was then, in that same year, drawn to anarchism and syndicalism causes, and began his trajectory in the worker's movement in Rio. He worked tirelessly to organise the worker's movement, creating associations and playing a key role organising the CGT and the FAB into articulate institutions capable of defending the rights of workers, and was one of their key leaders during recent decades. His distrust of traditional politics made dealings with the Democratic Left difficult, and he was often one of the voices opposing 'class appeasement' with the men he saw as nothing but liars. His popularity and influence among anarchists and syndicalist circles made his election to the position of chairman something of a political inevitability, but even still he is more or less a complete unknown to most Brazilians, who apprehensively watched the old order be replaced with the Union of Brazil. Now that conventional politics and its corruption are gone, Astrojildo can finally get working into establishing the country he envisioned, built by workers, for the workers, while keeping the fragile political peace currently in place."

 BRA_antonio_avelino_foscolo: "Antonio Avelino Fóscolo"
 BRA_antonio_avelino_foscolo_leader_desc: "§YLeader Description\nBorn:§! November 14th, 1864, in Sabará, Minas Gerais, Empire of Brazil\n§YPolitical Career:§! While in his youth Antonio Avelino Fóscolo wandered around the country, allegedly even trouping with the circus, by the 1880s he had left his mark in his hometown's press, championing the abolition of slavery and anti-monarchistic views, and by end of the century's first decade, he was already deeply involved with anarchism in the city of Paraopéba, then called Taboleiro Grande, while he worked as a pharmacist. It was during this time he also began writing books, romances usually coloured with less than subtle political undertones as was typical of literature of the time. While he later moved to Belo Horizonte permanently, he also frequently visited Rio and lent his support to the strikes and the labour movement in that city, making him one of the chief figures among anarchists nationwide. And old man, with several children and a life nearing its end, the ideologically orthodox Avelino may well find difficult to reconcile his strong principles with the realities of governing a nation as vast as Brazil, especially considering the intense political turmoil it is experiencing, even if the same adherence to ideological precepts allowed his election in the first place."

 BRA_everardo_dias: "Everardo Dias"
 BRA_everardo_dias_leader_desc: "§YLeader Description\nBorn:§! 1883, in Pontevedra, Kingdom of Spain\n§YPolitical Career:§! Everardo Dias came to Brazil while very young in 1887, as his father fled his home country. He started working at age 13 on a major Paulista newspaper, but his studies later turned towards law, as is all to common for Brazilian politicians. A long time anti-clerical and anti-censorship advocate, Everardo was writing about his political thoughts as early as 1902, and has partook in most great strikes and political actions by socialist and anarchist elements in São Paulo in this century, being one of the most recognisable figures of the movement. His long and storied history with the labour movement was doubtlessly a chief factor to see his name put forward by the congress of trade unions as the head of their council, but he also is a conciliatory and non radical figure, always defending differing viewpoints and the right of non socialist opposition do demonstrate and even put forward candidates for certain offices. While some claim this comes from a misguided sense of camaraderie with his fellow freemasons and former political associates in the republican era, the truth is simply his ever staunch defence of free speech, as a system that cannot withstand criticism is not strong enough to do real change in a country as vast and unequal as Brazil."

 BRA_candido_portinari: "Candido Portinari"
 BRA_candido_portinari_leader_desc: "§YLeader Description\nBorn:§! December 29th, 1903, in Brodowski, São Paulo, United States of Brazil\n§YPolitical Career:§! The son of Italian immigrants, Candido Portinari was born in the small town of Brodowski, in the state of São Paulo. Always having been a prolific artist, he started his career as a helper in the restoration of churches in his hometown, and at just age 16 he moved to Rio to enrol in the national school of arts, where his talent was immediately recognised. Since then, his position as one of the foremost artists of the nation has solidified, but his political career is far more recent, having only in recent times become truly active as an elected union representative. While his political experience is somewhat limited, his talent and intellect made him well known, and as with many other elections, this fame placed him an advantageous position when compared to his fellow candidates. While it's certainly an advantage for a head of state to be such a respected artist, especially on the international level, many raise concerns about having such an inexperienced man as head of state."

 BRA_djalma_maranhao: "Djalma Maranhão"
 BRA_djalma_maranhao_leader_desc: "§YLeader Description\nBorn:§! November 27th, 1915, in Natal, Rio Grande do Norte, United States of Brazil\n§YPolitical Career:§! A relative newcomer to the political scene, Djalma Maranhão has been involved with the worker's movement since the early 1930s in his hometown of Natal, in Rio Grande do Norte, even attempting to run for a mayoral position under the ED umbrella, albeit that endeavour did not succeed. While also a teacher and journalist, his dedication to the political cause has been intensified since the revolution, as real change finally arrived to Brazil. Having gained significant support from his fellow northeastern union representatives, Djalma now prepares to take the helm of Brazil's socialist government, and seeks to turn development efforts to northeast, as he feels previous governments have put the needs of urban, industrial workers ahead of the great many Brazilians who still work on the fields and on small towns across the nation. Such a paradigm shift is popular in non central regions, but naturally less so in Rio, São Paulo and other major urban centres. Time will tell whether these extensive reform programmes will be successful or not."
 BRA_djalma_maranhao_GRP_leader_desc: "§YLeader Description\nBorn:§! November 27th, 1915, in Natal, Rio Grande do Norte, United States of Brazil\n§YPolitical Career:§! A relative newcomer to the political scene, Djalma Maranhão has been involved with the worker's movement since the early 1930s in his hometown of Natal, in Rio Grande do Norte, even attempting to run for a mayoral position under the ED umbrella, albeit that endeavour did not succeed. While also a teacher and journalist, his dedication to the political cause has been intensified since the liberation and break-up of the states, as real change finally arrived to Brazil. Having gained significant support from his fellow northeastern union representatives, Djalma now prepares to take the helm of Guararapes's new, socialist government. His main goal is to improve the living standards of the people of this historically poverty-stricken land, especially those of the peasantry, whose ever growing vulnerability to droughts and food shortages caused mass migrations throughout the last four decades. Time will tell whether these extensive reform programmes will be successful or not."

 BRA_otto_alcides_ohlweiler: "Otto Alcides Ohlweiler"
 BRA_otto_alcides_ohlweiler_leader_desc: "§YLeader Description\nBorn:§! October 31st, 1914, in Porto Alegre, Rio Grande do Sul, United States of Brazil\n§YPolitical Career:§! Otto Alcides Ohlweiler is perhaps a teacher first, and a politician second, having dedicated most of his life to his career as a chemistry laureate and teacher at the local federal university. Author of multiple books, most of his political life has been dedicated towards left wing causes, which he formally joined in the early 1930s. While he did run for office under the ED umbrella in the 1936 elections, he was ultimately frustrated by the political games of parliament, and was one of the advocates of changing the legislative to its current form in the congress of trade unions. Having always leaned towards a more european ideal of syndicalism, Otto's views fit well with the Internationale's official stances, but much less so with the majority of anarchists and socialists in the congress of trade unions."
 BRA_otto_alcides_ohlweiler_syndicalist_leader_desc: "§YLeader Description\nBorn:§! October 31st, 1914, in Porto Alegre, Rio Grande do Sul, United States of Brazil\n§YPolitical Career:§! Otto Alcides Ohlweiler is perhaps a teacher first, and a politician second, having dedicated most of his life to his career as a chemistry laureate and teacher at the local federal university. Author of multiple books, most of his political life has been dedicated towards left wing causes, which he formally joined in the early 1930s. While he did run for office under the ED umbrella in the 1936 elections, he was ultimately frustrated by the political games of parliament, and was one of the advocates of changing the legislative to its current form in the congress of trade unions. Having always leaned towards a more european ideal of syndicalism, Otto's views fit well with the Internationale at large and the majority of orthodox syndicalists in the congress."

 BRA_apolonio_de_carvalho: "Apolônio de Carvalho"
 BRA_apolonio_de_carvalho_leader_desc: "§YLeader Description\nBorn:§! February 9th, 1912, in Corumbá, Matto Grosso, United States of Brazil\n§YPolitical Career:§! Apolônio de Carvalho is one of the most notable military servicemen to have joined political life in the left wing, having had a long and distinguished career in the Brazilian military after he left his home in Corumbá to serve. He joined the ranks of the ED around the time of the 1936 elections, urged by fellow officers to act on his desire to bring meaningful change to the nation. One of the most enthusiastic supporters of the counter-coup that brought about the revolution in Brazil, Apolônio certainly is a proactive politician, as he and many other fellow left leaning officers feel that the changes in the structure of the country are being too slow and gradual, and doing so risks both lives and the safety of the future success of the revolution. His political stances also are a lot closer to traditional French ideals than the general heterodoxical ideas of most officers in the army. As a military man, he also believes in a proactive foreign policy to safeguard the interests of the revolution."
 BRA_apolonio_de_carvalho_GOY_leader_desc: "§YLeader Description\nBorn:§! February 9th, 1912, in Corumbá, Matto Grosso, United States of Brazil\n§YPolitical Career:§! Apolônio de Carvalho is one of the most notable military servicemen to have joined political life in the left wing, having had a long and distinguished career in the Brazilian military after he left his home in Corumbá to serve. He joined the ranks of the ED around the time of the 1936 elections, urged by fellow officers to act on his desire to bring meaningful change to the nation. With the war that devastated the former nation now in the past, Apolônio certainly is a proactive politician, as he and many other fellow left-leaning officers feel that the changes in the structure of the country must be done in a swift and decisive fashion, and not doing so risks both lives and the safety of the future success of the newborn republic. His political stances also are a lot closer to traditional French ideals than the general heterodoxical ideas of most officers in the army. As a military man, he also believes in a proactive foreign policy to safeguard the interests of world revolution."

 BRA_jorge_leal_amado_de_faria: "Jorge Leal Amado de Faria"
 BRA_jorge_leal_amado_de_faria_leader_desc: "§YLeader Description\nBorn:§! August 10th, 1912, in Itabuna, Bahia, United States of Brazil\n§YPolitical Career:§! Jorge Leal Amado de Faria began his career as an author as early as age fourteen. He moved on to Rio de Janeiro to conclude his studies of law, and there was influenced by the many left wing intellectuals and the ideas of the revolutions in Europe, whose success seemed to inspire the left wing elites of the country. He later became a journalist, and only truly joined the political arena in the years after the tumultuous 1936 elections. While he officially defines himself as irreligious, he is in practice a practitioner of Candomblé, an african traditional faith that has many practitioners in the state of Bahia, and is well acquainted with most religious leaders in his home region. Now thrust into the position of head of state, many question his relative lack of experience in the political arena when compared to other candidates for the task. While his enthusiastic approach to his new job is certainly for many welcome at a time where revolutionary fervour is cooling down, he may well not be prepared for the great task of ensuring the cooperation of the disparate unions and factions in the nation."
 BRA_jorge_leal_amado_de_faria_BAH_leader_desc: "§YLeader Description\nBorn:§! August 10th, 1912, in Itabuna, Bahia, United States of Brazil\n§YPolitical Career:§! Jorge Leal Amado de Faria began his career as an author as early as age fourteen. He moved on to Rio de Janeiro to conclude his studies of law, and there was influenced by the many left wing intellectuals and the ideas of the revolutions in Europe, whose success seemed to inspire the left wing elites of the country. He later became a journalist, and only truly joined the political arena in the years after the tumultuous 1936 elections. While he officially defines himself as irreligious, he is in practice a practitioner of Candomblé, an african traditional faith that has many practitioners in the state of Bahia, and is well acquainted with most religious leaders in his home region. Now thrust into the position of head of state, many question his relative lack of experience in the political arena when compared to other candidates for the task, a concern clearly not shared by the majority of representatives, evidently. While his enthusiastic approach to his new job is certainly for many welcome, he may well not be prepared for the great task of ensuring the cooperation of the disparate unions and factions in the nation."

 BRA_joao_mangabeira: "João Mangabeira"
 BRA_joao_mangabeira_leader_desc: "§YLeader Description\nBorn:§! June 26th, 1880, in Salvador, Bahia, Empire of Brazil\n§YPolitical Career:§! João Mangabeira started out as a noteworthy defence attorney in Ilhéus, before turning to politics like his brother, former president Otávio. Early on in his career he was a close and passionate follower of Rui Barbosa, but after his mentor's passing, he carved a career of its own as a federal representative of the state of Bahia. A man with deeply rooted anti-authoritarian principles, he was a vocal supporter of Bahia's role in the civil conflict, and gained notoriety as a result. As his career went by, the continuous and yet seemingly fruitless struggle of Brazil's poor brought him closer to the left, and while he certainly has some socialist views and allies in union and intellectual circles, he certainly is no Syndicalist. His plan for Brazil was to build a broad leftist front to oppose the current status quo, and his success was unexpected, but probably not unpredictable considering the social upheaval following Black Monday and the scandalous repression of labour movements nationwide. Now, he has to juggle the several disparate factions in his left front while keeping the ravenous opposition at bay, and it seems his presidency is certainly going to be as eventful as his brother's."

 BRA_nereu_de_oliveira_ramos: "Nereu de Oliveira Ramos"
 BRA_nereu_de_oliveira_ramos_leader_desc: "§YLeader Description\nBorn:§! September 3rd, 1888, in Lages, Santa Catarina, Empire of Brazil\n§YPolitical Career:§! The first president in history to hail from Santa Catarina, a small state in the far south of the country, Nereu de Oliveira Ramos began his political career in the 1910s, and has since managed to find a distinguished position in his own state's politics, but even still isn't one of the long time titans of politics he beat in the elections recently. While previously a member of the Liberal party, Nereu joined the Democratic Left during the last elections at the urging of Mangabeira, as to make sure that the party is not seen as dangerous leftist outsiders, and because his own frustrations at the apparent lack of changes after the crisis in '27. Now a leading figure among social democrats nation wide, Nereu wrestled much influence in the party in the past four years, and seeks a more centrist, albeit certainly still leftist, path for the party to tread through"

 BRA_carlos_coimbra_da_luz: "Carlos Coimbra da Luz"
 BRA_carlos_coimbra_da_luz_leader_desc: "§YLeader Description\nBorn:§! August 4th, 1894, in Três Corações, Minas Gerais, United States of Brazil\n§YPolitical Career:§! Carlos Coimbra da Luz moved to the capital of Belo Horizonte to study, but the man always considered the town of Leopoldina, where his residence is located and where had had multiple terms as mayor, as home. Having only recently joined the national stage of politics, Luz became a federal representative only recently in the 1936 elections with the ED, but since then has managed to mantain a steady political career, but always distrusted the further left members of that alliance, whom he saw as spies for foreign countries at best. An accomplished man who has performed varied roles, such as teacher, police captain and bank manager, Luz both understands the economical realities of the nation's hinterlands and the poverty that its small towns have to endure, and has always positioned himself in favour of a less centralised taxation system, which is an oddity in his own party."

 BRA_janio_da_silva_quadros: "Jânio da Silva Quadros"
 BRA_janio_da_silva_quadros_leader_desc: "§YLeader Description\nBorn:§! January 25th, 1917, in Campo Grande, Mato Grosso, United States of Brazil\n§YPolitical Career:§! Jânio da Silva Quadros is one of the leading members of the new generation of Social Democrats that grew up and lived through the worst of the Black Monday crisis and its damaging fallout. The volatile years that followed allowed for the relatively young law school teacher to firmly establish himself in the political scene in São Paulo, decrying the corruption and inefficiency that has always plagued the state's government even before independence. His populist, aggressive campaign, that didn't even spare members of his own party, resonated with the people, who gleefully sang along to his slogans of 'Brooming' the Brazilian politics of the old, the decrepit elites of the times before the war that hang on tightly to power. Despite all his ambitious plans, he still a democrat and constrained by constitutionale limits, but that has not stopped his enemies accusing him of Syndicalism and treason alike."
 BRA_janio_da_silva_quadros_SPO_leader_desc: "§YLeader Description\nBorn:§! January 25th, 1917, in Campo Grande, Mato Grosso, United States of Brazil\n§YPolitical Career:§! Jânio da Silva Quadros is one of the leading members of the new generation of Social Democrats that grew up and lived through the worst of the Black Monday crisis and its damaging fallout. The volatile years that followed allowed for the relatively young law school teacher to firmly establish himself in the political scene in São Paulo, decrying the corruption and inefficiency that has always plagued the state's government even before independence. His populist, aggressive campaign, that didn't even spare members of his own party, resonated with the people, who gleefully sang along to his slogans of \"Brooming\" the Paulista politics of the old, decrepit elites of Brazil. Despite all his ambitious plans, he still a democrat and constrained by constitutionale limits, but that has not stopped his enemies accusing him of Syndicalism and treason alike."

 BRA_jose_americo_de_almeida: "José Americo de Almeida"
 BRA_jose_americo_de_almeida_leader_desc: "§YLeader Description\nBorn:§! January 10th, 1887, in Areia, Paraiba, Empire of Brazil\n§YPolitical Career:§! José Americo de Almeida became a public prosecutor in the city of Souza, in that same state as his hometown, shortly after graduating from law school. He rose quickly, becoming state prosecutor at the age of twenty four. Such a rise is notable and uncommon in the usually long climb politicians have in Brazil. Americo is one of the many more established political figures to join the party, after their cooling of relations with more radical left elements after the 1936 election cycle, and lends to the party his notable experience and gravitas as both a navigator and a talented author. While the victory at the elections may be seen as a surprise, it is in no doubt due to these new connections the party developed with important leaders, perhaps Americo's reputation as unlucky will finally turn around. Now at the helm of the entire nation of Brazil, he finds himself having to face the great challenge of managing the disparate political forces in the nation, a fact especially exacerbated by his relative lack of clout in his home state, where João Pessoa, his rival, is far more influential."
 BRA_jose_americo_de_almeida_GRP_leader_desc: "§YLeader Description\nBorn:§! January 10th, 1887, in Areia, Paraiba, Empire of Brazil\n§YPolitical Career:§! José Americo de Almeida became a public prosecutor in the city of Souza, in that same state as his hometown, shortly after graduating from law school, and became state prosecutor at the age of twenty four. Such a rise is notable and uncommon in the usually long climb politicians have in Brazil. Americo is one of the many more established political figures to join the party, after their cooling of relations with more radical left elements after the 1936 election cycle, and lends to the administration his notable experience and gravitas as both a navigator and a talented author. While his appointment as head of state may be seen as surprising, it is in no doubt due to these new connections the party developed with important leaders, perhaps Americo's reputation as unlucky will finally turn around. Now at the helm of the entire union of Guararapes, he finds himself having to face the great challenge of managing the disparate political forces in the nation, a fact especially exacerbated by his relative lack of clout in his home state, where João Pessoa, his rival, is far more influential."

 BRA_joao_belchior_marques_goulart: "João Belchior Marques Goulart"
 BRA_joao_belchior_marques_goulart_leader_desc: "§YLeader Description\nBorn:§! March 1st, 1919, in São Borja, Rio Grande do Sul, United States of Brazil\n§YPolitical Career:§! João Belchior Marques Goulart became a public prosecutor in the city of Souza, in that same state as his hometown, shortly after graduating from law school.João Belchior Marques Goulart, known by the common people by the nickname Jango, hails from a family of powerful landowners in Rio Grande do Sul. While he is a relatively young man, his career in politics saw a rapid rise since its start in the 1940s, but before that he studied law and notably was a youth player for Internacional in Porto Alegre before entering the political arena, under the auspices of his father, the rather powerful Vicente Goulart. He has always been a bit more left leaning than his father however, and his election may well be the shake-up the left in Brazil needed in this decade, as many of the old slogans and talking points have been rendered moot by changes in legislation. Frequently accused of being a syndicalist or a populist, Jango is steadfast in his moderate stance, defending that all voices are heard, but also vehemently denying claims of syndicalism. This so called "softness" towards what many in Brazil consider dangerous radicals may well cause instability during his rule, as Republican political forces already prepared to thwart his every move in congress. It seems that winning the elections is just the first of many battles head of Jango's presidency."

 BRA_elisa_kauffmann_abramovich: "Elisa Kauffmann Abramovich"
 BRA_elisa_kauffmann_abramovich_leader_desc: "§YLeader Description\nBorn:§! July 8th, 1919, in São Paulo, United States of Brazil\n§YPolitical Career:§! A career teacher and Ashkenazi Jew, Elisa Kauffmann Abramovich's parents arrived in Brazil having fled the horrors of wartime Russia shortly before her birth. While a teacher, she has worked on special schools to help other jews fleeing Europe in the following decades of chaos and unrest on the continent. Having been a political activist from a very young age, Elisa was one of the few openly socialist politicians to run for office under the ED umbrella and succeed in the contentious 1936 elections, being always a voice for the worker's movement in parliament. Her general political experience put her ahead of the pack in the selection process for chairman, but even still gathering the necessary support was by no means an easy feat, as Brazil's unions are even more decentralised in terms of ideology and state lines than the previous parties once were. Now in power and leading Brazil's nascent socialist government, Elisa has to deal with a tumultuous foreign and internal political landscape, and ensure that the planned industrialisation and development programmes go on as planned. Thankfully, the worst, more shaky years of the new status quo seems to be the in past, and she seems more than capable of achieving her goals."
 BRA_elisa_kauffmann_abramovich_socdem_leader_desc: "§YLeader Description\nBorn:§! July 8th, 1919, in São Paulo, United States of Brazil\n§YPolitical Career:§! A career teacher and Ashkenazi Jew, Elisa Kauffmann Abramovich's parents arrived in Brazil having fled the horrors of wartime Russia. While a teacher, she has worked on special schools to help other jews fleeing Europe in the following decades of chaos and unrest on the continent. Having been a political activist from a very young age, Elisa was one of the few openly socialist politicians to run for office under the ED umbrella and succeed in the contentious 1936 elections, being always a voice for the worker's movement in parliament. Despite the fallout of their coalition's perceived failures, and the many political issues since arisen, she has not faltered in her desire to establish a broad left front to improve the situation in Brazil, even if it means great compromises with the Social Democrats and other traditional political forces in the country. Now known nationwide as the 'Red Senator' after a long tenure maintaining worker's rights at the forefront, she has to assuage military personnel's rampant fear of a syndicalist coup, as her proposals, while seen as overly moderate by her fellow syndicalists, are extremely radical for a nation like Brazil. However, the longstanding dissatisfaction of the common people with the seemingly endless inability of the federal government to end poverty, unemployment and other far more pressing concerns than ideological disagreements have ensured she managed to win a democratic election and become the first female to do so. Now she has to deal not only with the traditionally conservative elites, but with a constantly divided and bickering powerbase in an even less stable legislature; and yet she wholly believed she can turn Brazil's fortunes around for good."

 BRA_julio_prestes_de_albuquerque: "Júlio Prestes de Albuquerque"
 BRA_julio_prestes_de_albuquerque_leader_desc: "§YLeader Description\nBorn:§! March 15th, 1882, in Itapetininga, São Paulo, Empire of Brazil\n§YPolitical Career:§! A representative of a powerful family in São Paulo, Júlio Prestes debuted in the political arena in 1909 as a state representative in the parliament of São Paulo. He quickly distinguished himself, and even led troops into battle against mutinous military men twice before becoming a federal representative, where his liberal character gave him admiration from many. A friend and supporter of Washington Luís, Prestes was devastated by his sudden assassination and rallied behind the cause during the coming crisis and conflict, but was glad that it ended as quickly as it did. He gained renewed political vigour afterwards, and claims to be trying his best to uphold the legacy of his friend Washington. Following the defeat of Bahia's liberals in the previous elections, Julio found himself as an almost unanimous choice for candidate of the Liberal Party, and his victory again renewed his vigour to uphold the liberal and positivist principles he defended throughout his life."
 BRA_julio_prestes_de_albuquerque_SPO_leader_desc: "§YLeader Description\nBorn:§! March 15th, 1882, in Itapetininga, São Paulo, Empire of Brazil\n§YPolitical Career:§! A representative of a powerful and traditional family in São Paulo, Juilio Prestes debuted in the political arena in 1909 as a state representative in the parliament of São Paulo. He quickly distinguished himself, and even led troops into battle against mutinous military men twice before becoming a federal representative, where his liberal character gave him admiration from many. A friend and supporter of Washington Luís, Prestes was devastated by his sudden assatination and rallied behind the cause during the coming crisis and conflict, but was glad that it ended as quickly as it did. He gained renewed political vigour afterwards, and claims to be trying his best to uphold the legacy of his friend Washington, even if his dream of a united Brazil seems now forever condemned. Following the defeat of Brazil's military and the establishment of the Republic of São Paulo, Julio found himself as the clear frontrunner to become the first president, and his victory in these snap elections again renewed his vigour to uphold the liberal and positivist principles he defended throughout his life, despite claims of fraud and foreign interference by some of his opposition."

 BRA_antonio_augusto_borges_de_medeiros: "Antônio Augusto Borges de Medeiros"
 BRA_antonio_augusto_borges_de_medeiros_leader_desc: "§YLeader Description\nBorn:§! November 19th, 1863, in Caçapava do Sul, Rio Grande do Sul, Empire of Brazil\n§YPolitical Career:§! Few men alive had as much of an impact in Brazilian politics, and especially in the Rio Grande do Sul state, as Antônio Augusto Borges de Medeiros, known politically by his last two names. Starting his political career in the 1890s, he swiftly rose through the ranks and assumed the position of state president from 1898 to 1908 and from 1913 to 1926, and was at the centre of the innumerable political crises, revolts and intrigues in Rio Grande do Sul during the timeframe, while also steadily rising to national prominence. Considered by many a man of unparalleled charisma and integrity, Borges refused a judicial position early in his life, in 1892, to focus entirely on politics, and has always tried to strike a balance between his ideas for a progressive Brazil and the whirlwind of political forces in his country and state. Having positioned himself very publicly in favour of São Paulo in 1927, his views on the integrity of the state's sovereignty remain unchanged, as does his disdain for any centralising overtures by the government in Rio de Janeiro. Now elected president at nearly his eighties, his positivist beliefs are stauncher than ever, after the national-level schism of the liberal party and a contested electoral race. While establishing a parliamentary majority and governing the large democracy is a challenge, Borges' gravitas and personal charm will no doubt play an important role in keeping the republic on the way to progress."

 BRA_ildo_meneghetti: "Ildo Meneghetti"
 BRA_ildo_meneghetti_leader_desc: "§YLeader Description\nBorn:§! July 20th, 1895, in Porto Alegre, Rio Grande do Sul, United States of Brazil\n§YPolitical Career:§! Born and raised in Porto Alegre, the capital of Rio Grande do Sul, Ildo Meneghetti is a relative newcomer to politics, being more well known in his home city for being several times president of Sport Club Internacional, one of the three major football teams in the city. This by itself is probably the most divisive facet of the relative newcomer, who joined the Liberals due to his disapproval of working with syndicalist and workers movements as closely as the Left Democrats do. An engineer by trade, his late foray into politics was a mayoral position in Porto Alegre in the last years, which he performed well enough to gain immense popularity there as a politician. Still, the leap from Mayor to President is fairly uncommon and a major milestone in Brazil's democratic history. Assembling a legislative majority will seemingly be the major hurdle for his government, as hardline Republicans are likely to refuse to vote for anything put forward by the Liberals; but such are the rules of this new game he chose to get himself involved with."

 BRA_wilson_barbosa_martins: "Wilson Barbosa Martins"
 BRA_wilson_barbosa_martins_leader_desc: "§YLeader Description\nBorn:§! June 21st, 1917, in Campo Grande, Matto Grosso, United States of Brazil\n§YPolitical Career:§! By and large a newcomer to politics, even if he is from a traditional political family in Mato Grosso, Wilson Barbosa witnessed first hand as a child the upheaval of the worst years of Brazil's republic, as his father joined the effort to oust the federal government during the struggle between São Paulo and the federal government. Since then, he has walked the somewhat typical path of local politicians towards the federal sphere, including being elected a state representative and then a federal one. Such a young man, no matter how successful, would have any under normal circumstances scant chances at being nominated to run for president, however, the split of the Liberal party left the faction with a dire need for leadership and renewed impetus, and Wilson has managed to garner support amongst those who seek change in the party, but did not leave it. After a close election in which he did not gain control of the house, his political situation is tenuous, with many older politicians dismissing him as an inexperienced youngster from a backwater state, a sentiment often shared by the press in Rio de Janeiro. A coalition with the Liberal Republicans, even if something extremely contentious, is perhaps the man's best hope at a stable government, lest he risks having even his most trivial proposals to the house constantly overturned."

 BRA_pedro_manuel_de_toledo: "Pedro Manuel de Toledo"
 BRA_pedro_manuel_de_toledo_leader_desc: "§YLeader Description\nBorn:§! July 29th, 1860, in São Paulo, Empire of Brazil\n§YPolitical Career:§! Perhaps the oldest political actor of great relevance in the nation, Pedro Manuel de Toledo has a long and rich political career that began almost concurrently with the rise of the republic itself. A staunch defender of liberty and the republic, he was involved in numerous revolts and conspiracies against the status quo, and wrote extensively on matters from secret voting to state autonomy. Of these revolts, his role in the large scale uprising in São Paulo is of great importance, as he saw the federal meddling as a direct attack on republican principles. Having somewhat recently ended a term as president of São Paulo, Toledo decided he was ready to become president of the nation now, even while well into his eighties. His age is seen as his main obstacle by the people, but politics is rarely that simple, and his presidential victory did not grant his party full control of the lower house, which might very well be an issue unless he is willing to work with some of the more virulent opposition politicians. A lawyer but chiefly diplomat by trade, he personally opposes any kind of foreign military adventures by Brazil, but intends to respect all existing treaties regardless."
 BRA_pedro_manuel_de_toledo_SPO_leader_desc: "§YLeader Description\nBorn:§! July 29th, 1860, in São Paulo, Empire of Brazil\n§YPolitical Career:§! Perhaps the oldest political actor of great relevance in the nation, Pedro Manuel de Toledo has a long and rich political career that began almost concurrently with the rise of the republic itself. A staunch defender of liberty and the republic, he was involved in numerous revolts and conspiracies against the status quo, and wrote extensively on matters from secret voting to state autonomy. Of these revolts, his role in the large scale uprising in São Paulo is of great importance, as he saw the federal meddling as a direct attack on republican principles; he does not make great effort to hide his satisfaction on São Paulo having finally \"gotten rid of the dead weight pulling it down\", as he contemptfully calls the other former Brazilian states. Having somewhat recently ended a term as president of São Paulo, Toledo decided he was ready to become president of a sovereign, independent state now, even while well into his eighties. His age is seen as his main obstacle by the people, but politics is rarely that simple, and his presidential victory did not grant his party full control of the lower house, which might very well be an issue unless he is willing to work with some of the more virulent opposition politicians. A lawyer but chiefly diplomat by trade, he personally opposes any kind of foreign military adventures by São Paulo, but intends to respect all existing treaties regardless."

 BRA_joaquim_francisco_de_assis_brasil: "Joaquim Francisco de Assis Brasil"
 BRA_joaquim_francisco_de_assis_brasil_leader_desc: "§YLeader Description\nBorn:§! July 29th, 1857, in São Gabriel, Rio Grande do Sul, Empire of Brazil\n§YPolitical Career:§! A true old timer of Rio Grande do Sul politics, Joaquim Francisco de Assis Brasil is a well respected politician, backed by his years of experience dealing with both local and national party members. His career started in 1884, still in the waning years of the Empire, and he became an important figure during the Old Republic era, even if at a national level he was often overshadowed by other natives of his state, he performed very important roles, including vital diplomatic missions to Argentina, Mexico, the USA and more. A true gaucho, Joaquim adores the free country life of the plains, even if he is not advised to ride horses anymore due to his advanced age. Still, he always associated the freedom of the gaucho rider with that of the republican freedoms, and even if not a separatist, places a deep value to the traditions of a state. He is also a prolific historical and political writer, even if some of the concepts proposed in his books, like that of an 'voting machine' to prevent fraud, do seem truly outlandish. While his victory has led to rabid optimism by most party members, he knows that keeping control of the lower house may well be a far more difficult affair than they predict, as the Liberal majority is tenuous at best, and the party remains relatively fractured even after the split."

 BRA_juscelino_kubitschek_de_oliveira: "Juscelino Kubitschek de Oliveira"
 BRA_juscelino_kubitschek_de_oliveira_leader_desc: "§YLeader Description\nBorn:§! September 12nd, 1902, in Diamantina, Minas Gerais, United States of Brazil\n§YPolitical Career:§! Juscelino Kubitschek de Oliveira is the son of a Mineiro father and a Czech mother, his middle name being the Germanised spelling of Kubícek. After his father's death very early on his life, he began his studies, and eventually graduated from medical school and volunteered to aid in medical service during the Interstate War. Afterwards, he began his by now very long political career. While he is a well known figure in Belo Horizonte, where he even ran for the office of mayor in the past, and has been a representative in Rio multiple times, his clout outside of his home state has always been somewhat limited, even after the victory in the election, as the Liberal party has to juggle with opposition at every corner of congress. However, even with these issues, JK, as he is more commonly known to the public, has big plans. Not just urban renewal, infrastructure investments or political reforms, he is a very vocal proponent of the proposal of moving the capital of the nation further inland to push development in the great hinterlands of the Cerrado plains, which would be an outrageously expensive endeavour. Regretfully for him, and thankfully for the state budget some say, such a proposal is already dead on arrival, with massive opposition from several groups in parliament and prominent newspapers."
 BRA_juscelino_kubitschek_de_oliveira_VCR_leader_desc: "§YLeader Description\nBorn:§! September 12nd, 1902, in Diamantina, Minas Gerais, United States of Brazil\n§YPolitical Career:§! Juscelino Kubitschek de Oliveira is the mother of a Mineiro father and a Czech mother, his middle name being the germanised spelling of Kubícek. After his father's death very early on his life, he began his studies, and eventually graduated from medical school and volunteered to aid in medical service during the Interstate War, and began his by now very long political career. Now faced with the challenge of ruling a nation wracked by war and in dire administrative straits, JK, as he is known by the people, has to not only deal with the ever competitive oligarchic politicians, but also with the ever looming threat of debt, as most taxation infrastructure did not make it past the war. But he also has big plans for both Rio and Belo Horizonte, cities in dire need of extensive public works, but already many in his opposition call these planes a \"hurricane of spending\", and yet he remains undeterred. Opposition to said remodeling is going to be especially complicated in Rio, where many attempts to do so have been thwarted in the past decades by numerous mayors and presidents."

 BRA_francisco_prestes_maia: "Francisco Prestes Maia"
 BRA_francisco_prestes_maia_leader_desc: "§YLeader Description\nBorn:§! March 19th, 1896, in Amparo, São Paulo, United States of Brazil\n§YPolitical Career:§! Francisco Prestes Maia is not a politician by trade, but rather a civil engineer thursted to the position after his success in planning and repairing the infrastructure in São Paulo's most affected areas by the civil war, and his plan to completely remodel that state's streets has made great strides in the last decade, which made him the man of the hour in these elections. His beliefs clashed with other, older politicians and less liberally inclined members of the party, but his urban remodelling and subsequent tenure as Mayor of São Paulo made him well known nation wide, and thus he was picked to lead the splinter liberal ticket. His lack of political experience, especially at the national arena, may make his government quite the eventful affair, as his plans to remodel the country's fiscal and infrastructure systems may very well find stiff resistance in parliament, even with his own party's views. However, the fact that a man that isn't an establishment politician managed to enter the Catete is seen well by most of the populace."

 BRA_vital_henrique_batista_soares: "Vital Henrique Batista Soares"
 BRA_vital_henrique_batista_soares_BAH_leader_desc: "§YLeader Description\nBorn:§! November 13th, 1874, in Valença, Bahia, Empire of Brazil\n§YPolitical Career:§! Born before the time of the republic in 1874, Vital Henrique Batista Soares is a well known liberal lawyer and politician hailing from the state of Bahia, just one of many prominent figures that followed the power vacuum that local oligarch JJ Seabra left in the state political landscape. While previously a staunch ally of Julio Prestes and one of the main figures of the Liberal Party, Vital joined the splinter Liberal Republican movement following frustration with the compromises made with the party's ideals, and now he has the daunting task of ruling over the entire country of Brazil after his election as president. While his principles will certainly not waver easily, his position at the head of a federal government with only a thin margin in parliament means that implementing his planned reforms may prove to be a difficult challenge for the old lawyer."
 BRA_vital_henrique_batista_soares_leader_desc: "§YLeader Description\nBorn:§! November 13th, 1874, in Valença, Bahia, Empire of Brazil\n§YPolitical Career:§! Born before the time of the republic in 1874, Vital Soares is a well known liberal lawyer and politician hailing from the state of Bahia, just one of many prominent figures that followed the power vacuum that local oligarch JJ Seabra left in the state political landscape. While previously a staunch ally of Julio Prestes and one of the main figures of the Liberal Party, Vital joined the splinter Liberal Republican movement following frustration with the compromises made with the party's ideals, but his career certainly has taken an expected turn, as he is now at the helm of the first independent Bahian state in history. While his principles will certainly not waver easily, his position at the helm of what essentially is a puppet state is not an enviable one, especially since the new independence has not erased the old rivalries that have torn Bahia for decades."

 BRA_raul_pilla: "Raul Pilla"
 BRA_raul_pilla_leader_desc: "§YLeader Description\nBorn:§! January 20th, 1892, in Porto Alegre, Rio Grande do Sul, United States of Brazil\n§YPolitical Career:§! An influential man with strong ideals, Raul Pilla is often referred to as 'the Pope of Parliamentarism' in his home state, even if his plans for reform of the federal government have scant chances of success considering the current political climate. Born in 1892 in Porto Alegre, the capital of Rio Grande do Sul, Raul's career in politics stated when he was only 17 years old, and even during this early age, his position against a strong executive power coming from this early stage in his career, as it was one of the banners of one of the many decentralisation-friendly groups in that state, and often found himself in the complex disputes between factions in that state. The conflict between São Paulo and the Federal government was one where he naturally sided against the centralisers, whom he saw as violating the rights of states, and alongside his chief ally in his home state, Borges de Medeiros, fully supported the movement in an astonishingly rare moment of political unity in Rio Grande do Sul alongside other parties. Having since positioned himself against the Republican party, whose centralising overtures in the past few years seem hypocritical at best considering the cause of the war that divided Brazil so recently, he joined Borges de Medeiros's splinter liberal party, as the two men also saw issues with what they perceived as an ineffectual opposition. His election as president is ironic, as he seeks to abolish the office in favour of one of a parliament elected prime minister, but he knows this is not a possibility in the short term, and his control of the house is tenuous at best. For now, the priority of him and the rest of the Republican Liberals is to undo some of the more egregious reforms from previous governments, while defending the rights of individual states."

 BRA_pedro_ludovico_teixeira: "Pedro Ludovico Teixeira"
 BRA_pedro_ludovico_teixeira_leader_desc: "§YLeader Description\nBorn:§! October 23rd, 1891, in Cidade de Goyaz, Goyaz, United States of Brazil\n§YPolitical Career:§! Born and raised in the city of Goyaz, Pedro Ludovico Teixeira completed his studies in Rio de Janeiro before returning to his home, where quickly began a political career, positioning himself against the state oligarchs, the Caiado family. While initially left leaning politically, the failures of the ED and the street violence that even reached his city during the 1936 elections have drifted him towards a more liberal-democratic point of view. While the nomination was a challenge in itself, few perhaps with the exception of the man himself expected an electoral victory for the presidency. His main goal while at the helm of the republic is one that has defined his political career, his long standing desire for a better and more developed Goyaz, even if his ideas on how to reach said goal have changed quite a bit over the years. After decades of what he sees as neglect, he plans to bring great amounts of investment to hinterlands of eastern Brazil, and in doing so will probably draw the ire of Southeastern politicians who expect to be at the top of the pecking order, not to mention the substantial parliamentary issues a party like his inevitably will face while in power."
 BRA_pedro_ludovico_teixeira_GOY_leader_desc: "§YLeader Description\nBorn:§! October 23rd, 1891, in Cidade de Goyaz, Goyaz, United States of Brazil\n§YPolitical Career:§! Born and raised in the city of Goyaz, Pedro Ludovico Teixeira completed his studies in Rio de Janeiro before returning to his home, where quickly began a political career, positioning himself against the state oligarchs, the Caiado family. While initially left leaning politically, the failures of the ED and the street violence that even reached his city during the 1936 elections have drifted him towards a more liberal-democratic point of view. His main goal while at the helm of the republic is one that has defined his political career, his long standing desire for a better and more developed Goyaz, even if his ideas on how to reach said goal have changed quite a bit over the years. As he now takes the helm of an independent and free Goyaz, he can finally set his development plans into motion, and while some powerful families will likely stand in his way, naturally including the Caiado, he has confidence that his foreign backing gives him a secure position to negotiate."

 BRA_afonso_augusto_moreira_pena_junior: "Afonso Augusto Moreira Pena Júnior"
 BRA_afonso_augusto_moreira_pena_junior_leader_desc: "§YLeader Description\nBorn:§! December 25th, 1879, in Santa Barbara, Minas Gerais, Empire of Brazil\n§YPolitical Career:§! Afonso Augusto Moreira Pena Júnior started his career like many other local politicians, studying law and becoming a state representative. Even though he is a very successful liberal and a respected literary intellectual, he always had to deal with the looming shadow that his father, former President Afonso Pena, whose achievements and legacy always seemed impossible to match. But now, he too has become president of Brazil, but unlike his father, who was frustrated at every turn by powerful landlords and political opponents, Junior is determined to advance and modernise the Brazilian nation to the standard enjoyed by other nations, especially in its farthest reaches, both in terms of education and infrastructure development. However, said endeavours are certainly easier planned than followed through, for even with a relative control over the ever turbulent politics of Brazil, there is no shortage of opposition for the so called radical ideas put forward by Afonso."
 BRA_afonso_augusto_moreira_pena_junior_VCR_leader_desc: "§YLeader Description\nBorn:§! December 25th, 1879, in Santa Barbara, Minas Gerais, Empire of Brazil\n§YPolitical Career:§! Afonso Augusto Moreira Pena Júnior started his career like many other local politicians, studying law and becoming a state representative. Even though he is a very successful liberal and a respected literary intellectual, he always had to deal with the looming shadow that his father, former President of Brazil Afonso Pena, whose achievements and legacy always seemed difficult to deal with, but now he too has become a head of state and a president of his own right, but unlike his father, who was frustrated at every turn by powerful landlords and political opponents, Junior is determined to advance and modernise this newborn nation to the standard enjoyed by European powers, especially in its farthest reaches, both in terms of education and infrastructure development. However, said endeavours are certainly easier planned than followed through, even with a relative control over the ever turbulent politics of Rio and Minas, there is no shortage of opposition for the so called radical ideas put forward by Afonso."

 BRA_landry_sales_goncalves: "Landry Sales Gonçalves"
 BRA_landry_sales_goncalves_leader_desc: "§YLeader Description\nBorn:§! July 19th, 1904, in Acaraú, Ceará, United States of Brazil\n§YPolitical Career:§! Landry Sales Gonçalves started his career as a military officer, and both took part on rebellions back in the Old Republic and interacted with several key figures of the tenentist uprisings that would follow. While he did flirt with the AIB during the rise of that party, he since has adopted more classical liberal stances while keeping his militarist political thought, and has been elected president with great support from fellow officers in campaigning. His outlook towards politics also changed over the years, and he is more in favour of de-escalating tensions and a generally less active role of active officers in political affairs. His nomination by the party was somewhat contested, but the true challenge will be to retain control of congress with a significant house minority, especially since there is little chance of the Liberal factions cooperating even this long after their political split, albeit there is nothing a few ministerial positions can't solve, some say. Regardless, his presidency is probably going to be one of the most difficult affairs in recent memory, but the man is used to both the harsh life of the barracks and the ever shifting loyalties of politics."

 BRA_otavio_mangabeira: "Otávio Mangabeira"
 BRA_otavio_mangabeira_leader_desc: "§YLeader Description\nBorn:§! August 27th, 1886, in Salvador, Bahia, Empire of Brazil\n§YPolitical Career:§! Otávio made his political debut in 1908 at the contentious politics of the state of Bahia, and his rapid rise in notoriety gave him fame, and some exiles from the state as well. Said notoriety was enough for him to later become a State Representative in 1912. His staunch positions in favour of the late Washington Luis and João Pessoa during the times of civil war helped to raise his profile to greater heights, and he was elected president of the State of Bahia in the elections organised there in 1928. Later, as consensus bid for the Brazilian Republican Party, his name was put forward for the position of President of the Republic, and was endorsed by then President João Pessoa. His presidency was very much a return to normalcy at first, but the rise of radical movements especially in the cities, and public order in general, is a rising concern. However, the good pace of economic and political recovery has ensured his popularity remains high, and it is possible that some of this popularity is why João Mangabeira, his brother, became a household name in more left wing circles."

 BRA_gustavo_capanema_filho: "Gustavo Capanema Filho"
 BRA_gustavo_capanema_filho_leader_desc: "§YLeader Description\nBorn:§! August 10th, 1900, in Pitangui, Minas Gerais, United States of Brazil\n§YPolitical Career:§! Gustavo Capanema Filho is great-grandson of Guilherme Schüch, the Baron of Capanema. Like most men in influential families, Gustavo studied law in university, becoming a city councillor in Pitangui shortly after his graduation. He has climbed the ranks in the PR very quickly, and while he is a capable man, this is in no small part due to the immense influence wielded by his close friend and associate Getúlio Vargas, as he is one of the few that has the gaucho's trust. His nomination and election campaign had Vargas's widespread support, as cartoonists often drew Capanema as little more than his sockpuppet. But despite these attacks, he remains a staunch ally to Vargas, who now leads his political articulation in congress to ready for a smooth republican government. While many rejoice the stability of the orderly elections, some worry that the oligarchs of the plantations of the old republic have been replaced with a new type of politician, far more cunning and malleable. Capanema, of course, knows these to be only the rumblings of a defeated and scattered opposition, as the many newspapers under republican control will surely begin sharing in the coming months. His politics of self strengthening and industrialisation have much in common with Vargas's, as well."

 BRA_juracy_montenegro_magalhaes: "Juracy Montenegro Magalhães"
 BRA_juracy_montenegro_magalhaes_leader_desc: "§YLeader Description\nBorn:§! August 4th, 1905, in Fortaleza, Ceará, United States of Brazil\n§YPolitical Career:§! A respected military man, Juracy Montenegro Magalhães gained notoriety by his fast rise in state politics in Bahia. However, the rise of such a notable outsider can usually be explained by loss of popularity and legitimacy by political leadership, and in the case of Bahia, it was the fall from grace of the oligarch JJ Seabra. Now at the helm of the entirety of Brazil as its head of state, a fact no doubt consequential of his immense political clout in his home state, he looks to both improve the economical situation and improve diplomatic ties with non hostile regimes to ensure better trading partners in these chaotic times."
 BRA_juracy_montenegro_magalhaes_BAH_leader_desc: "§YLeader Description\nBorn:§! August 4th, 1905, in Fortaleza, Ceará, United States of Brazil\n§YPolitical Career:§! A respected military man, Juracy Montenegro Magalhães gained notoriety by his fast rise in state politics in Bahia. However, the rise of such a notable outsider can usually be explained by loss of popularity and legitimacy by political leadership, and in the case of Bahia, it was the fall from grace of the oligarch JJ Seabra. Now at the helm of Bahia yet again, a fact no doubt consequential of his immense political clout on the region, but now as a sovereign state, he looks to both improve the economical situation and improve diplomatic ties with non hostile regimes to ensure better trading partners in these chaotic times."

 BRA_jose_joaquim_cardoso_de_melo_neto: "José Joaquim Cardoso de Melo Neto"
 BRA_jose_joaquim_cardoso_de_melo_neto_leader_desc: "§YLeader Description\nBorn:§! July 19th, 1883, in São Paulo, Empire of Brazil\n§YPolitical Career:§! José Joaquim Cardoso de Melo Neto has always been an accomplished law and policy-maker. His terms as teacher of law were left behind when he joined politics more intensely after the revolt against Rio in his state in 1927, but he was active in a minor scale for a full decade prior in minor legislatures and activities. Having since been a staple figure in the Brazilian parliament, he now finds himself thrust into the position of president of the entire republic. As the position of his home state and fellow party members is a particularly favourable one, even after the years of chaos since Black Monday, he should have a relatively simple time driving the complex political machine of Brazil."
 BRA_jose_joaquim_cardoso_de_melo_neto_SPO_leader_desc: "§YLeader Description\nBorn:§! July 19th, 1883, in São Paulo, Empire of Brazil\n§YPolitical Career:§! José Joaquim Cardoso de Melo Neto has always been an accomplished law and policy-maker. His terms as teacher of law were left behind when he joined politics more intensely after the revolt against Rio in his state in 1927, but he was active in a minor scale for a full decade prior in minor legislatures and activities. Having since been a staple figure in the Brazilian parliament, he has found himself now as President of São Paulo, albeit not in the way he expected this to pass; for São Paulo is now an independent state, instead of being primus inter pares of Brazil. As he has to juggle the ever scheming paulista elites and the demands of foreign nations, his task may seem daunting at first, but popular support for the new republic and the plans to modernise the nation have granted him plenty of political capital to deal with domestically."

 BRA_affonso_alves_de_camargo: "Affonso Alves de Camargo"
 BRA_affonso_alves_de_camargo_leader_desc: "§YLeader Description\nBorn:§! September 25th, 1873, in Guarapuava, Paraná, United States of Brazil\n§YPolitical Career:§! Although he was born in the town of Guarapuava, Paraná, in 1873, Affonso Alves de Camargo moved to Curitiba later on his life, after he finished his studies in law school, as it was all too common for politicians in Brazil at the time. In the state capital of Paraná, he found himself involved in the local power struggles between centralist and federalist factions, in which he positioned himself against the national government. Shortly after the hostilities of this state civil war ended, in 1894, he formally entered politics as a state representative, and steadily climbed the political ladder; he became state president of Paraná, and later a federal representative and a senator. During this time, he positioned himself in favour of the Brazil Railway Company in the Contestado Affair, which caused a significant dent in the veteran politician's popularity, but did not affect his political power, as his handpicked successor won the elections after his term as State President with relative ease. A state senator at the time of the crisis that engulfed Brazil in 1927, he later returned to state to serve yet again as state president, and became the chief figure among Republicans in the state in recent years. While he isn't in Vargas's inner circle like most senior Republican leaders, his influence and seniority add much credibility to his nomination, even though some claim he's just 'more of the same', and is seen by opposition as just another ageing oligarch seeking more power. However, opposition within his own party is a far more credible threat to his administration's political success, as Vargas and his associates still hold immense sway in the party's house membership, and a shaky base there could have negative ramifications for his government."

 BRA_tancredo_de_almeida_neves: "Tancredo de Almeida Neves"
 BRA_tancredo_de_almeida_neves_leader_desc: "§YLeader Description\nBorn:§! March 4th, 1910, in São João del-Rei, Minas Gerais, United States of Brazil\n§YPolitical Career:§! Tancredo de Almeida Neves started to take an interest in politics as early as age nine, already as a young man opposing the then ruling party of his home state in the crisis that sparked the Interstate War. While he at first tried to volunteer for opposition militias, his remarkably poor aim and physical disposition had him rejected, and he spent the war at home, while having difficulties finding a job during the economic depression that hit the nation. Some years after the war, he joined the Republican party and began the slow climb through its ranks, becoming a representative at city hall and the state legislature before heading to Rio's parliament. While his loyalties certainly lie with the Republicans, his somewhat moderate stances on key issues gave him a meaningful leg over other candidates, in what was a fairly contested election, even if the wanton violence of 1936 has been long left behind. His stances on economical and social issues are also why he has a relatively stable control of the upper and lower houses, but the ever eventful politics of Brazil may well surprise even the most skilled of politicians."

 BRA_osvaldo_euclides_de_sousa_aranha: "Osvaldo Euclides de Sousa Aranha"
 BRA_osvaldo_euclides_de_sousa_aranha_leader_desc: "§YLeader Description\nBorn:§! Febuary 15th, 1894, in Alegrete, Rio Grande do Sul, United States of Brazil\n§YPolitical Career:§! Osvaldo Euclides de Sousa Aranha hails from the town of Alegrete, in Rio Grande do Sul. Ever since the earliest points of his career, he has been seen as both a reliable mediator and a skilled administrator, skills sorely necessary in a state where political violence was at a breaking point until the state presidency of Getúlio Vargas, a man who is one of his closest allies and friends, and it's a common occurrence to see both side by side. Having spent most of his career as a diplomat after the Civil War, he returned to Brazil and politics at the request of his longtime friend, as a consensus candidate was sorely needed in the ranks of the ever fractured Republican party, even if the party itself is not nearly as divided and decentralised as it was during the early 1930s. His remarkable experience as a mediator is surely to be invaluable as the head of state, and it's widely predicted that his demeanour and relatively moderate stances will ensure one of the most stable and hopefully prosperous presidencies in Brazil's republican history, as his party gives him an extremely comfortable political position at the Catete. His years as a diplomat will also hopefully help with diplomacy abroad, as Brazil looks more than ever outwards in these new times."

 BRA_eurico_gaspar_dutra: "Eurico Gaspar Dutra"
 BRA_eurico_gaspar_dutra_leader_desc: "§YLeader Description\nBorn:§! May 18th, 1883, in Cuiabá, Mato Grosso, Empire of Brazil\n§YPolitical Career:§! A Matogrossense general with the highest condecorations, Eurico Gaspar Dutra started his military career very early, and went to officer's academies at Rio Pardo, Rio de Janeiro, where he partook in the Vaccine Revolt and was later pardoned, and at Porto Alegre. Respected for his efforts during the Civil War and beyond, the officer has enough gravitas to pull together a haphazardly government, which is more or less a dictatorship all but in name, to keep order in this time of extreme crisis. He has a very public disdain of Syndicalism and all forms and socialist and has personally overseen the crushing of several revolts of this nature over the past decade."

 BRA_getulio_dornelles_vargas: "Getúlio Dornelles Vargas"
 BRA_getulio_dornelles_vargas_leader_desc: "§YLeader Description\nBorn:§! April 19th, 1882, in São Borja, Rio Grande do Sul, Empire of Brazil\n§YPolitical Career:§! Born and raised in the border state of Rio Grande do Sul, Getúlio Vargas always had a knack for politics. Since his earliest forays into state politics, he always was a skilled navigator and, according to some, a shrewd manipulator. While he only entered politics in 1913, by the time of the Revolution of 27 he was already State President of his home province, and his diplomatic skill managed to both prevent intervention from foreigners and to ensure that Rio Grande do Sul sided against the Federal forces. After the war, Vargas became Vice President under João Pessoa, and became far more well known nation wide, taking time to appear in radio and other public addresses as a man 'looking out for the little guy' while he could do so. Since Otávio Mangabeira took office, he spent four years articulating an energetic presidential campaign. Always professing non extreme, but powerful views on the future of Brazil, Vargas believes that the only way the nation can truly enter the modern era is through and extensive campaign of industrialisation, modernisation and rearmament, a process that he believes no person or law has any right to impede, for his intention is to always act with Brazil's best intentions first and foremost."

 BRA_gustavo_dodt_barroso: "Gustavo Dodt Barroso"
 BRA_gustavo_dodt_barroso_leader_desc: "§YLeader Description\nBorn:§! December 29th, 1888, in Fortaleza, Ceará, Empire of Brazil\n§YPolitical Career:§! Gustavo Dodt Barroso is one of the nation's most influential intellectuals and the leader of the Brazilian Integralist Action. While he's an accomplished author since age 23, his entry in the political arena came after watching a passionate speech about the values of Integralism by important figure, Arlindo Veiga dos Santos, in 1928. Ever since, he has dedicated himself to helping push the movement's agenda, writing several well selling books on the subject, but also his own anti-semitic views, especially in translating the hoax Protocols of the Elders of Zion in Brazilian Portuguese. This publication in particular has motivated some Integralists towards violence and vandalism against both Brazilian-born Jews and immigrants. Barroso dedicates himself to poetry and studies of Brazilian folklore, which garnered him a seat at the Brazilian Academy of Letters. His profound nationalism and hatred of perceived foreign meddling made him gain especial disdain and hatred for Syndicalists in Brazil, whom he claims are French spies sent to establish a puppet republic."

 BRA_pedro_henrique_de_orleans_braganca: "Pedro Henrique de Orléans e Bragança"
 BRA_pedro_henrique_de_orleans_braganca_regnal: "Pedro III"
 BRA_pedro_henrique_de_orleans_braganca_leader_desc: "§YLeader Description\nBorn:§! September 13rd, 1909, in Boulogne-Billancourt, Seine, French Republic\n§YPolitical Career:§! His Imperial Highness Pedro de Alcântara Henrique Astolfo Filipe Maria Gastão Miguel Gabriel Rafael Gonzaga de Orléans e Bragança e Bourbon is the grandson of Princess Isabel, heir of Pedro II, the greatest and last emperor of Brazil. Having spent his childhood at Castle D'eu with the Imperial family in exile, he wasn't able to set foot in Brazil until the Decree of Banishment by the republic was revoked in the 1920s, even though he was deferred from serving in the armed forces in 1925. Having come to live permanently in Brazil after the civil war, which convinced him personally more than ever that a monarchy was needed by the people, he immediately started to articulate politically towards his restoration, and his scheme has finally come to fruition as he has been crowned Pedro III of Brazil. He has been prepared all his life, from childhood tutors to lessons as an adult, for this station he considers his birthright, but few things could prepare a man for the tumultuous times since Black Monday shattered the economic order of the world. While he certainly is thankful for the assistance of the Integralist movement in restoring him, his views towards the more radical wings of the party are not as positive as one could think, as their extreme views often clash with his milder ones."

