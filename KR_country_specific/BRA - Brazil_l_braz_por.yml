bra.75.d: "Agora que [BRA.GetNameDef] foi restaurada à democracia, eleições regulares serão realizadas daqui a um mês e o ciclo correto de eleições a cada quatro anos será retomado."
bra.75.a: "Viva a democracia brasileira!"
bra.100.t: "Reunião com os Industrialistas"
bra.100.d: "Recentemente, conquistamos um mandato das massas para governar em nome de Deus, mas os capitães da indústria do Brasil ainda permanecem não convencidos de nossas boas intenções em relação ao futuro deles. Vamos agendar uma reunião para explicar nossos objetivos a eles e apresentar cuidadosamente as vantagens de se aliar à Regência de Sua Majestade, como eles têm chamado ironicamente o governo. A questão é: devemos coagi-los ou negociar de maneira mais diplomática?"
bra.100.a: "Adotar uma abordagem suave."
bra.100.b: "Adotar uma abordagem dura."
bra.101.t: "Objetões de Rondon"
bra.101.d: "O Marechal Cândido Rondon sempre foi primeiro um explorador e segundo um general, mas sempre um republicano ferrenho. Ele esteve em uma expedição desde antes das eleições e chegou recentemente de volta à civilização. Ele ficou chocado com a perspectiva do retorno da monarquia e está condenando publicamente nosso governo. Embora o homem seja idoso e não politicamente conectado, é muito respeitado pelo público, especialmente pelos militares, então a retaliação deve ser medida cuidadosamente. Devemos tomar algum tipo de ação!"
bra.101.a: "Hora de ele se aposentar."
bra.102.t: "Revolta de Rondon"
bra.102.d: "O Marechal Rondon não apenas escapou da captura, mas seus aliados mais próximos pegaram em armas em revolta! Republicanos de todos os lugares se reúnem para ajudar suas forças!"
bra.102.a: "Traidor!"
bra.103.t: "A Revolta de Rondon Ganha Apoio"
bra.103.d: "À medida que a notícia da tentativa de prisão de Rondon se espalhou para o sul, muitos pensamentos rebeldes foram levantados. Ainda mais dada nossa incapacidade de esmagar os rebeldes na selva! Agora, poderosos oligarcas republicanos em São Paulo e Rio Grande do Sul levantam armas contra nós!"
bra.103.a: "Eles serão punidos!"
bra.104.t: "Rebelião Republicana Triunfante"
bra.104.d: "A chama da república brilha mais do que nunca, e resgatamos os princípios que o Brasil tanto preza. Que isso seja uma lição sobre dever e liberdade, e devemos trabalhar para que tais populistas vis nunca assumam o controle do país novamente."
bra.104.a: "Viva!"
bra.105.t: "Rebelião Separatista Esmagada"
bra.105.d: "A tentativa no Império deixou suas cicatrizes, mas nossa determinação nunca foi tão forte! Os traidores remanescentes serão caçados e derrotados! Nada pode nos deter agora!"
bra.105.a: "Conforme Planejado."
bra.106.t: "Membros Parlamentares de Esquerda Impedidos"
bra.106.d: "Os cripto-sindicalistas incrivelmente míopes que vagavam pelo parlamento foram educadamente convidados a sair. Naturalmente, eles não levaram muito a sério, é claro, mas é uma medida necessária para evitar que o Brasil se torne uma colônia francesa!"
bra.106.a: "Boa viagem!"
bra.107.t: "Sindicalistas Fugindo do País"
bra.107.d: "Parece que nossos planos em relação aos sindicalistas foram 'vazados' para o público comum, e centenas de intelectuais e estudantes sindicalistas fugiram do país por vários meios no último mês. Nossas forças estão dispersas mantendo a ordem, e assim eles conseguiram escapar ilesos, mas eles devem saber que o Brasil agora pertence a Deus, não a Marx."
bra.107.a: "Eles não farão falta."

bra.111.t: "Sinagoga Atacada em Porto Alegre"
bra.111.d: "Um incidente provocou uma enorme controvérsia hoje. Em um bairro judeu tradicional em Porto Alegre, bem perto do centro da cidade, uma sinagoga foi incendiada por um grupo de incendiários na noite passada. O grupo responsável por esse crime era bem conhecido em Porto Alegre por distribuir os Protocolos de Barroso e por suas aparições em reuniões locais da AIB. A grande maioria dos cidadãos, e a maioria dos Integralistas, ficaram chocados com o ato, embora líderes da AIB tenham afirmado aos jornais que o incêndio foi forjado e os incendiários eles mesmos agentes de uma grande conspiração internacional para demonizar a AIB. Brasileiros racionais, no entanto, agora começam a questionar se a AIB pode se manter unida, enquanto antissemitas e monarquistas puxam em direções opostas entre a multidão e a estabilidade autoritária. No final, esse incidente catalisador poderá decidir se tais visões prosperarão ou não no novo Brasil"
bra.111.a: "Ordenar uma caçada aos incendiários"
bra.111.b: "Barroso deveria tentar salvar os incendiários"
bra.112.t: "Consequências do Ataque"
bra.112.d: "Apesar da condenação oficial e da ajuda da Igreja em se aproximar da comunidade judaica, Gustavo Dodt Barroso defendeu furiosamente os incendiários, dizendo que estavam fazendo o óbvio e o melhor para o Brasil. Isso confirmou para muitos brasileiros que publicar literatura antissemita era uma manobra deliberada para Barroso, em vez de um devaneio. Com a popularidade diminuindo, Barroso foi solicitado pelo Imperador a se aposentar do cargo de Primeiro Ministro para evitar mais constrangimentos ao trono por causa de seus delírios antissemitas."
bra.112.a: "Uma medida vergonhosa, mas necessária."
bra.113.t: "O Príncipe Visita [CAN.GetNameDef]"
bra.113.d: "O Príncipe Antônio Gastão de Braganza, último filho vivo da Imperatriz Isabel, foi enviado para visitar as potências da Entente e promover a boa vontade para com nosso Império. Ele lutou na Primeira Guerra Mundial pela Real Força Aérea Britânica, e assim tem muitos amigos no Canadá que ficarão encantados em revê-lo. A viagem será bastante longa, mas certamente será um sucesso devido aos contatos do Príncipe nesse país."
bra.113.a: "Espero que não tenha feito muito frio lá."
bra.114.t: "O Príncipe Visita [NFA.GetNameDef]"
bra.114.d: "O Príncipe Antônio Gastão de Braganza, último filho vivo da Imperatriz Isabel, agora se dirige para visitar o Governo Francês, atualmente no exílio em Argel. Sendo descendente da realeza Bourbon, ele foi negado o direito de lutar pela França, sua terra adotiva, na Primeira Guerra Mundial, e assim se juntou às forças britânicas naquele conflito até seu amargo fim. Embora a viagem seja apenas um pouco de turismo e encontro com alguns membros da família Bourbon, o assunto está sendo bem documentado nos jornais locais."
bra.114.a: "Espero que não tenha feito muito calor lá."
bra.115.t: "O Príncipe Visita [POR.GetNameDef]"
bra.115.d: "O Príncipe Antônio Gastão de Braganza, último filho vivo da Imperatriz Isabel, se dirige para o destino final de sua turnê; Portugal. A antiga pátria, que também teve sua monarquia recentemente restaurada, certamente dará ao príncipe-soldado envelhecido a recepção adequada que tal homem merece."
bra.115.a: "Um evento grandioso."
bra.116.t: "A Visita Real Brasileira"
bra.116.d: "O Príncipe Imperial do Brasil Antônio Gastão visitou [Root.GetNameDef] hoje, e sua viagem foi bastante agradável. Poucos dignitários estrangeiros podem afirmar ter lutado ao nosso lado na Primeira Guerra Mundial; o príncipe então exilado, negado a oportunidade de se juntar às forças francesas devido a uma lei que impedia reais Bourbon de fazê-lo, encontrou uma brecha e se juntou às forças britânicas para lutar por sua terra adotiva. Agora um homem idoso e caloroso, ele assume o papel de diplomata para seu sobrinho, o Imperador do Brasil, e trouxe presentes e produtos alimentícios daquela terra. Foi muito gentil da parte dele, não foi?"
bra.116.a: "Um verdadeiro guerreiro!"
bra.117.t: "A Base da Restauração"
bra.117.d: "Enquanto nos esforçamos para restaurar a monarquia como instituição e o Império como um todo, um primeiro princípio deve ser reconhecido: a restauração tem base legal. A vontade do povo trouxe a AIB ao poder, e o exército não tinha mandato das massas para depor Sua Majestade Imperial em 1889. Estamos, simplesmente, corrigindo um erro que nunca deveria ter acontecido. No entanto, tal questão é mais fácil de ser dita do que feita; Mentiras republicanas foram espalhadas longe e largo, nossos leais foram perseguidos e nosso legado manchado. A missão de trazer o Brasil de volta à sua glória começa agora."
bra.117.a: "Prossiga, não importa o custo."
bra.118.t: "Um Monumento a Nossa Senhora Aparecida"
bra.118.d: "Nossa Senhora Aparecida, apesar de ser uma santa enormemente popular e padroeira do Brasil, não possui um lugar adequado para ser honrada em nossa nação, pois para os republicanos, apenas eles eram dignos de adoração. Devemos garantir que Nossa Senhora seja honrada!"
bra.118.a: "Apenas as mais grandiosas catedrais servirão!"
bra.118.b: "Uma grande obra de arte!"
bra.119.t: "Um Monumento a Nossa Senhora dos Navegantes"
bra.119.d: "Nossa Senhora dos Navegantes não é apenas uma das santas mais populares e veneradas do Brasil, mas também é adorada pelos brasileiros africanos como Yemojá, a Rainha das Águas na lenda Yoruba. Fiéis pagãos e cristãos se reúnem em adoração todos os anos em 2 de fevereiro para honrá-la; no entanto, ela não possui um monumento digno de seus fiéis. Devemos garantir que Nossa Senhora seja honrada!"
bra.119.a: "Apenas uma grande catedral servirá para a Mãe!"
bra.119.b: "Uma grande obra de arte!"
bra.120.t: "Decreto de Dissolução"
bra.120.d: "A partir de hoje, as antigas unidades federativas do Império do Brasil foram totalmente e irreversivelmente dissolvidas para todos os assuntos administrativos, exceto o censo regional. Tal é a vontade do governo de Sua Majestade Imperial e do povo do Brasil."
bra.120.a: "Não há estado além do Brasil."
bra.121.t: "O Referendo da Restauração"
bra.121.d: "Finalmente, o Brasil será capaz de redefinir seu caminho em direção ao futuro, e um melhor nisso. O referendo para a abolição da república, boicotado por vários partidos traidores, terminou em uma vitória avassaladora para o Império. Vida longa a Sua Majestade Imperial! Os preparativos para a coroação começarão imediatamente!"
 bra.121.a: "O Povo Falou!"
bra.122.t: "Duarte II Casa-se com Nossa Parente"
bra.122.d: "Duarte II casou hoje com um membro da Família Imperial do Brasil e parente distante, Maria Francisca de Bragança, num luxuoso casamento em Lisboa. O casamento, há muito planeado pelas Casas de Bragança do outro lado do Atlântico, é o culminar de anos e diplomacia, e o povo de Portugal espera que um herdeiro real chegue em breve."
bra.122.a: "A Amizade Durará entre os Braganzas."
bra.123.t: "Maria Francisca Casa-se com Duarte II"
bra.123.d: "Duarte II casou hoje com um membro da Família Imperial do Brasil e parente distante, Maria Francisca de Bragança, num luxuoso casamento em Lisboa. O casamento, há muito planeado pelas Casas de Bragança do outro lado do Atlântico, é o culminar de anos e diplomacia, e o povo de Portugal espera que um herdeiro real chegue em breve."
bra.123.a: "Não são fofos?"
bra.124.t: "Expandir o Financiamento do Carnaval?"
bra.124.d: "Talvez a maior festa do Continente, o Carnaval no Brasil é celebrado de muitas maneiras diferentes por todo o país. Várias cidades solicitaram financiamento adicional para as festividades, algo que sem dúvida melhorará a qualidade das celebrações!"
bra.124.a: "Por que não? 40 dias é um tempo muito longo, e ninguém é feito de ferro..."
 bra.124.b: "Parece um desperdício."

bra.125.t: "[From.GetNameDefCap] Pede Ajuda!"
bra.125.d: "[From.GetNameDefCap] está sob ataque das forças Sindicalistas e eles solicitam reforços imediatos!"
bra.125.a: "E o Brasil responderá!"
bra.125.b: "E é problema deles."

bra.126.t.accepted: "[From.GetNameDefCap] Junta-se à Guerra!"
bra.126.t.refused: "[From.GetAdjective] Traição!"
bra.126.d.accepted: "Após a agressão pelas forças ímpias [From.GetAdjective], o povo brasileiro decidiu honrar seu compromisso de nos ajudar a defender nossa nação! Juntos, venceremos esta guerra e libertaremos [From.GetNameDef] do sindicalismo!"
bra.126.d.refused: "Após a agressão pelas forças ímpias [From.GetAdjective], o povo brasileiro decidiu nos trair! Eles decidiram não intervir em nossa defesa, mostrando toda a sua covardia. Agora defenderemos a nós mesmos como nunca antes!"
bra.126.a: "Maravilhoso!"
bra.126.b: "Traidores!"

bra.127.t: "A FUNAI"
bra.127.d: "A Fundação Nacional do Índio será uma versão atualizada e renovada do antigo Serviço de Proteção ao Índio, operando sob atenção próxima de Sua Majestade Imperial, para proteger o direito dos nativos de viverem suas próprias vidas. Ao contrário dos Republicanos, que insistiram em contatar os povos da floresta, permitiremos que vivam suas próprias vidas, à sua maneira, pois o isolamento é sua única proteção contra as doenças vis da civilização. Eles viverão do jeito que viveram por mil anos; não cabe a nós decidir o que é melhor para um povo que viveu aqui muito antes de nós!"
bra.127.a: "Eles são verdadeiros brasileiros e merecem nossa ajuda."
bra.128.t: "A Questão da Guiana"
bra.128.d_1: "A Guiana, uma província ocupada pelos colonialistas franceses no extremo Norte, foi tirada das mãos brasileiras nos tratados após a queda de Napoleão Bonaparte. Agora, com seus mestres colonialistas ocupados em um grande conflito, o momento é propício para a reconquista!"
bra.128.d_2: "A Guiana, uma província ocupada pelos colonialistas franceses no extremo Norte, foi tirada das mãos brasileiras nos tratados após a queda de Napoleão Bonaparte. Agora, com seus mestres colonialistas envolvidos em guerra, a área poderia ser tomada à força. No entanto, muitos em nosso governo desejam buscar uma aliança com a Entente. Talvez possamos oferecer unir-se a eles em troca da Guiana."
bra.128.a: "Exigiremos simplesmente nossas terras legítimas."
bra.128.b: "Oferecer para se juntar à guerra em troca da Guiana."
bra.128.c: "Não temos necessidade de uma selva sem propósito."
bra.1280.t: "Uma Oferta do Brasil"
bra.1280.d: "[From.GetNameDefCap] reivindicou uma antiga reivindicação sobre a Guiana oriental, oferecendo-se para se juntar à nossa guerra em troca dos territórios. Se recusarmos, os brasileiros insinuaram fortemente que tentarão tomar o território."
bra.1280.a: "Eles seriam um aliado forte."
bra.1280.b: "Recuse a oferta."
bra.1281.t: "Acordo Alcançado"
bra.1281.d: "[From.GetNameDefCap] concordou em transferir o território da Guiana Oriental para nós em troca de uma aliança militar."
bra.1281.a: "Ótimo!"
bra.1282.t: "Oferta Recusada."
bra.1282.d: "[From.GetNameDefCap] recusou-se a transferir o território da Guiana Oriental para nós em troca de uma aliança militar. Deveríamos tentar tomar a área à força?"
bra.1282.a: "Então é guerra."
bra.1282.b: "Não devemos atacar nossos aliados naturais."
bra.129.t: "[From.GetNameDefCap] Exige a Guiana Oriental"
bra.129.d: "[From.GetNameDefCap] reivindicou a Guiana Oriental e exigiu que entregássemos o estado, ou significaria guerra."
bra.129.a: "Não queremos lutar por isso."
bra.129.b: "Como se atrevem! Deixem-nos vir buscar."
bra.130.t: "[From.GetNameDefCap] Concordou"
bra.130.d: "O governo [From.GetAdjective] cedeu às nossas exigências. A Guiana Oriental agora é nossa, como deveria ser."
bra.130.a: "Excelente."
bra.131.t: "[From.GetNameDefCap] Recusou"
bra.131.d: "O governo [From.GetAdjective] zombou de nossas exigências, quase nos desafiando a entrar em guerra com eles pelo território."
bra.131.a: "Então é guerra!"

bra.132.t: "Mantemos a Guiana"
bra.132.d: "A guerra com [WIF.GetNameDef] arrastou-se, mas mantemos a parte da Guiana que reivindicamos e eles não podem recuperá-la. Talvez devêssemos pedir um acordo de paz e acabar com isso?"
bra.132.a: "Sim, comecemos as negociações."
bra.132.b: "Não, vamos pegar tudo."

bra.133.t: "[BRA.GetNameDefCap] Pede Paz"
bra.133.d: "A guerra com [BRA.GetNameDef] continua. Eles mantêm a parte da Guiana que reivindicam, e não podemos recuperá-la deles. Eles estão dispostos a fazer as pazes se simplesmente lhes dermos o que reivindicam."
bra.133.a: "Dê a eles."
bra.133.b: "Não, não vamos deixá-los vencer!"

bra.134.t: "[From.GetNameDefCap] Recusou"
bra.134.d: "Parece que o governo [From.GetAdjective] decidiu que ainda pode vencer nossa guerra e recusou a oferta de um acordo de paz."
bra.134.a: "Até o fim amargo, então."

bra.135.t: "[From.GetNameDefCap] Colapsou"
bra.135.d: "Toda resistência em [From.GetNameDef] acabou, e chegou a hora de decidir: vamos simplesmente tomar seus territórios no continente e encerrar esta guerra, ou vamos anexar [From.GetNameDef] diretamente e esperar que seus aliados não estejam dispostos a continuar a guerra para recuperá-los?"
bra.135.a: "Apenas pegue seus territórios no continente."
bra.135.b: "Pegue tudo."

bra.136.t: "[From.GetNameDefCap] Implora por Paz"
bra.136.d: "[From.GetNameDefCap] tomou [WIF.GetNameDef] e reivindicou seu território. Eles estão pedindo paz com nossa aliança, e talvez isso seja o melhor... continuar a guerra com eles pode não nos levar a lugar nenhum."
bra.136.a: "Vamos encerrar por aqui."
bra.136.b: "Eles não podem sair impunes com isso!"

bra.137.t: "[From.GetNameDefCap] Recusou"
bra.137.d: "Parece que o governo [From.GetAdjective] decidiu que pode libertar [WIF.GetNameDef], e recusou a oferta de um acordo de paz."
bra.137.a: "Até o fim amargo, então."

bra.138.t: "A Taça Brasil"
bra.138.d: "Enquanto o futebol é, de longe, o esporte mais popular do país, é seguro dizer que há pouco em termos de um torneio de futebol brasileiro adequado. Cada liga estadual e federação de futebol opera como uma ilha própria, e pior ainda, isso prejudica nossa seleção nacional! Para melhorar a unidade e dar uma resposta definitiva à pergunta de quem é realmente o melhor no Brasil, organizaremos uma taça nacional patrocinada por Sua Majestade!"
bra.138.a: "Uma iniciativa louvável!"
bra.139.t: "O Rei da Patagônia Chega ao Rio"
bra.139.d: "Antonie, Rei da Patagônia, chegou ao Rio hoje, vindo da França, a pedido de nosso governo. Buscamos sua ajuda em questões importantes relacionadas aos Mapuches e seu status nas repúblicas ao sul."
bra.139.a: "Com o tempo, ele verá como foi sábio."
bra.140.t: "O Rei da Patagônia nos suplica que salvemos os Mapuches"
bra.140.d: "O Rei da Patagônia, Antonie, chocou o público geral do Brasil com seus contos de brutalidade contra seu povo! Os Mapuches, um povo orgulhoso que nunca foi derrotado em batalha aberta, estavam sendo escravizados por invasores castelhanos! Essas alegações ultrajantes têm angariado apoio para uma intervenção para restaurar Antonie ao seu trono."
bra.140.a: "Puniremos esses bárbaros que estão destruindo esse povo orgulhoso!"
bra.141.t: "Os Valentes Quechuas se Rebelam Contra o Peru"
bra.141.d: "Os valentes povos Quechuas do Peru se levantaram contra seus cruéis opressores no Peru e precisam de ajuda para derrubá-los! Devemos agir rapidamente!"
bra.141.a: "Envie ajuda imediatamente!"
bra.141.b: "Infelizmente, não podemos ajudar."
bra.142.t: "Voluntários e Equipamentos Brasileiros Chegam"
bra.142.d: "[BRA.GetNameDefCap] nos enviou voluntários e equipamentos para ajudar na guerra contra o governo [PRU.GetAdjective]."
bra.142.a: "Excelente."
bra.143.t: "O Fim da Revolta Quechua"
bra.143.d: "Para o bem ou para o mal, a revolta dos Quechuas acabou agora e nossos voluntários sobreviventes retornaram a [Root.GetNameDef]. O estado-maior relata que eles aprenderam muitas lições valiosas ao longo do conflito."
bra.143.a: "Ótimo!"
bra.144.t: "Grupo Sindicalista Racista Preso"
bra.144.d: "Um grupo de Sindicalistas foi preso hoje, após acusações de ofensas racistas por eles contra colegas trabalhadores. Conseguimos encontrar rapidamente essas reuniões secretas de Sindicalistas e encerrar suas atividades divisivas."
bra.144.a: "Boa riddance!"
bra.200.t: "Aniversário de 10 anos da Nova República"
bra.200.d: "Neste dia, há 10 anos, a dor da guerra foi substituída pela alegria e pela paz, enquanto a nova república surgia das cinzas do conflito e discórdia. Uma nova era de prosperidade começou, e nós perseveramos e enfrentamos grandes desafios. O futuro do Brasil brilha intensamente!"
bra.200.a: "Viva!"
bra.201.t: "Greve Geral no Rio"
bra.201.d: "Uma greve geral foi convocada no Rio de Janeiro por várias categorias, incluindo trabalhadores de bondes e ferrovias. Embora a adesão à greve tenha sido limitada, barricadas e distúrbios foram relatados, mesmo que não estejam realmente próximos ao centro da cidade. O exército foi enviado para ajudar as forças locais a restaurar a ordem, e só podemos esperar que os manifestantes voltem à razão e depositem as armas."
bra.201.a: "Isso pode ser um problema."
bra.202.t: "Greve Geral no Rio Termina em Banho de Sangue"
bra.202.d: "A greve geral no Rio terminou da pior maneira possível. O exército foi brutal e impiedoso em sua abordagem às barricadas, e várias fatalidades foram relatadas. Força letal foi usada de maneira indiscriminada. Imprensa e público em geral exigem uma posição do governo, assim como muitos senadores."
bra.202.a: "Houve alguns erros de ambos os lados."
bra.202.b: "Condenar a ação violenta."
bra.203.t: "Refugiados Americanos"
bra.203.d: "Os Estados Unidos da América caíram no caos, à medida que a grande nação caiu na mesma anarquia e horror de guerra civil que uma vez assombrou nossa própria nação; no entanto, a escala e duração deste conflito muito provavelmente superarão o nosso. Muitos civis estão chegando do continente norte-americano devastado pela guerra, sem ideia de quando, se é que voltarão..."
bra.203.a: "Eles não precisam se preocupar, a democracia vive aqui."
bra.204.t: "A Última Democracia?"
bra.204.d: "Agora somos a última grande democracia deste continente. Com golpes e guerras civis por toda parte, o Brasil é um farol para aqueles que acreditam que o governo de muitos está chegando ao fim, e nunca abandonaremos os ideais de ordem e progresso aos quais nossa república adere desde sua fundação, não importa o quanto o caos engula o mundo."
bra.204.a: "Devemos nos tornar um farol para a liberdade."
bra.205.t: "Enviar Osvaldo Aranha para [ACW_victor.GetNameDef]"
bra.205.d: "À medida que o [ACW_victor.GetNameDef] emerge vitorioso do conflito na América do Norte, devemos garantir que o novo hegemon da metade de nosso continente saiba de nossas boas intenções. Assim, preparamos uma missão especial, com o objetivo direto de melhorar as relações e a cooperação com o [ACW_victor.GetNameDef], liderado por Osvaldo Aranha, que se voluntariou e está destinado a ter sucesso em sua tarefa."
bra.205.a: "Boa sorte para ele!"
bra.206.t: "Missão Diplomática do Brasil"
bra.206.d: "Hoje, Osvaldo Aranha, um político de alto escalão, chegou de [BRA.GetNameDef] para discutir laços bilaterais com dito nação. Embora ele tenha elogiado nosso governo por pacificar a América, ele claramente veio fazer negócios com os americanos tanto quanto veio fazer amigos, e provavelmente está buscando ajuda para os esforços de industrialização de sua terra natal."
bra.206.a: "Ele provavelmente terá sucesso, considerando seu talento."
bra.207.t: "Missão Aranha Retorna!"
bra.207.d: "A missão diplomática para o [ACW_victor.GetNameDef] foi um sucesso! Não apenas nos encontramos com o próprio Presidente, mas também conseguimos garantir acordos vitais com empresários poderosos e influentes na América."
bra.207.a: "Um sucesso!"
bra.208.t: "Partido Liberal se Divide"
bra.208.d.inpower: "Nossas medidas para o avanço do Brasil revelaram divisões profundas no partido Liberal. Tais divisões naturalmente ocorreriam uma vez que os Republicanos saíssem do caminho, já que nosso partido era muito mais uma frente de oposição a essa linha de governo. As dimensões do cisma atual não podem ser subestimadas. Vários figuras importantes do partido, como Francisco Prestes Maia, expressaram seu descontentamento de forma dura e pública. Eles criaram o Partido Democrático Liberal como um movimento dissidente e pretendem concorrer nas próximas eleições. Só podemos esperar que voltem à razão antes disso."
bra.208.d.notinpower: "Parece que os problemas dos Liberais não têm fim. Após sua derrota nas eleições gerais, várias facções se culparam por sua incapacidade de alcançar a presidência mesmo no meio de uma grande recessão; sua maior oportunidade em uma década para chegar ao poder, talvez até mesmo para sempre. O fracasso exacerbou as divisões ideológicas existentes, e várias figuras importantes do partido, como Francisco Prestes Maia, expressaram seu descontentamento de maneira dura e pública, e criaram o Partido Democrático Liberal como um movimento dissidente, e pretendem concorrer nas próximas eleições."
bra.208.a: "Um espetáculo lamentável para nosso partido."
bra.208.b: "Liberais se dividindo como esquerdistas? Para onde o mundo está indo?"
bra.209.t: "O Novo Boom da Borracha"
bra.209.d: "O mundo mergulha na guerra mais uma vez, enquanto o destino de milhões é decidido nos campos de batalha da Europa, Ásia e Américas. No entanto, tempos difíceis geram oportunidades, pois a demanda por borracha está em alta!"
bra.209.a: "Sim!"
bra.210.t: "A Guerra no Oriente e a Demanda por Borracha"
bra.210.d: "As Índias Orientais Holandesas foram envolvidas pela guerra, e seu fornecimento de borracha para o resto do mundo foi interrompido! Isso significa que podemos explorar nossas próprias reservas em uma escala ainda maior!"
bra.210.a: "Legal!"
bra.211.t: "A Guerra no Congo e a Demanda por Borracha"
bra.211.d: "A Bacia do Congo foi envolvida pela guerra e turbulência, e seu fornecimento de borracha para o resto do mundo foi interrompido! Isso significa que podemos explorar nossas próprias reservas em uma escala ainda maior!"
bra.212.t: "A Guerra na Indochina e a Demanda por Borracha"
bra.212.d: "A Indochina foi envolvida pela guerra e turbulência, e seu fornecimento de borracha para o resto do mundo foi interrompido! Isso significa que podemos explorar nossas próprias reservas em uma escala ainda maior!"
bra.213.t: "A Guerra na Malásia e a Demanda por Borracha"
bra.213.d: "A Península da Malásia foi envolvida pela guerra e turbulência, e seu fornecimento de borracha para o resto do mundo foi interrompido! Isso significa que podemos explorar nossas próprias reservas em uma escala ainda maior!"
bra.214.t: "Resultados da Avaliação da Frota"
bra.214.d: "À medida que trabalhamos para melhorar o status de nossa marinha, especialmente sua prontidão para o combate, foi considerado prudente fazer uma avaliação completa da prontidão para o combate de nossa marinha. Embora ainda esteja aquém dos padrões das grandes potências do mundo, as melhorias em comparação com como nossa marinha estava antes de nosso programa de renovação mostram uma melhoria notável, especialmente na velocidade com que os marinheiros chegam às suas estações de batalha."
bra.214.a: "Isso é aceitável."
bra.215.t: "Aumento do Alinhamento Alemão"
bra.215.d: "Como os Estados Unidos atualmente... incapazes de exercer qualquer tipo de influência na América do Sul, capital e investidores alemães aproveitaram a oportunidade para se expandir, especialmente considerando o quanto sua economia foi atingida pelo Black Monday do que a nossa. Embora não possamos dizer como isso afetará nossa nação, ou mesmo a percepção do público sobre a Alemanha, a longo prazo, parece claro que o lugar da América como nosso principal parceiro estrangeiro está perdido possivelmente permanentemente."
bra.215.a: "Isso é para o melhor?"
bra.216.t: "Sindicalistas se Separam do ED"
bra.216.d: "Como era esperado, a facção Sindicalista, como eram chamados aqueles mais leais à Internacional no front unido do ED, abandonaram o partido, após sua fraca performance nas pesquisas, e acusações de 'colaboração' com líderes capitalistas e industriais. Após a divisão pública, o ED se rebrandeou e agora é conhecido como Partido Social Democrata formalmente; mesmo que ainda seja referido como o ED pela imprensa e público."
bra.216.a: "Divisores!"
bra.217.t: "Gustavo Capanema se Torna Candidato Republicano"
bra.217.d: "A liderança republicana anunciou hoje que seu candidato à presidência é o ex-presidente de Minas Gerais, Gustavo Capanema. Seu serviço no governo e no Partido Republicano ao longo dos anos o tornou uma escolha natural considerando o apoio de Vargas a ele desde os estágios iniciais da reunião."
bra.217.a: "Escolha de Vargas, ouço dizer."
bra.218.t: "De Medeiros Assume a Liderança do Partido Liberal"
bra.218.d: "Possivelmente a parte mais experiente da cena política moderna, Borges de Medeiros continua a fazer sua parte na política gaúcha e brasileira em geral. Tendo garantido a indicação do presidente do bastante desorganizado Partido Liberal, sua visão para o Brasil, o que alguns afirmam ser um relicário do século passado, finalmente pode se concretizar."
bra.218.a: "Um homem muito experiente."
bra.219.t: "PR Nomeia Outro Baiano"
bra.219.d: "A liderança republicana inicialmente hesitou em nomear outro candidato não sulista, mas foi uma maneira fácil e simples de garantir equilíbrio entre suas facções paulistas e gaúchas, cada vez mais divididas na última década. A experiência de Juracy Magalhães na arena política, incluindo um mandato anterior como presidente da Bahia, o colocou em uma posição ideal para se estabelecer como o principal candidato republicano."
bra.219.a: "A família Magalhães mostra suas garras."
bra.220.t: "Ildo Meneghetti Garante a Indicação Liberal"
bra.220.d: "Após um longo debate, o Partido Liberal finalmente decidiu pelo nome de Ildo Meneghetti para a indicação presidencial, hoje em sua conferência nacional em São Paulo. O ex-prefeito de Porto Alegre é visto como um homem capaz e qualificado, e espera-se que seja o nome conciliador necessário na hora mais sombria do partido."
bra.220.a: "Um prefeito experiente."
bra.221.t: "PLD Lança Candidatura Rival"
bra.221.d: "O novo partido liberal dissidente anunciou suas intenções de concorrer com seu próprio candidato à presidência, um que defenderá 'verdadeiros' valores liberais em vez de 'asneira populista', como afirmam que o Partido Liberal faz. Isso pode diluir ainda mais o já diminuído eleitorado Liberal, mas o tempo dirá se esse movimento foi sábio ou não."
bra.221.a: "Isso é para o melhor?"
bra.222.t: "Coimbra da Luz Indicado pela Convenção do ED"
bra.222.d: "A desorganização anterior do ED o deixou enfraquecido, mas não derrotado. Na sede do partido no Rio, Carlos Coimbra da Luz foi selecionado para ser seu candidato presidencial. Um homem bem aprendido com uma longa história política, Coimbra é muito provavelmente a última chance que a Esquerda tem nesta eleição."
bra.222.a: "Ele pode obter apoio suficiente?"
bra.223.t: "A CSN: Quem?"
bra.223.d: "Enquanto tentamos construir nossa própria usina siderúrgica do zero, devemos começar reunindo as grandes quantidades de capital necessárias para tal empreendimento enorme."
bra.223.a: "Abordar [GER.GetNameDef]"
bra.223.b: "Abordar [CAN.GetNameDef]"
bra.223.c: "Abordar [USA.GetNameDef]"
bra.223.e: "Temos investidores aqui mesmo no Brasil."
bra.224.t: "[BRA.GetNameDefCap] Procura Investimento"
bra.224.d: "Fomos abordados pelo governo brasileiro, pedindo-nos para investir em suas novas fábricas de produção de aço. Embora eles certamente precisem de ajuda, ganhamos pouco diretamente com um investimento de longo prazo, e assim seria sábio considerar nossas opções."
bra.224.a: "Vamos fazer isso."
bra.224.b: "Não, eles devem desenvolver seu próprio país."
bra.225.t: "[FROM.GetNameDefCap] Recusou"
bra.225.d: "O governo [From.GetAdjective] recusou investir. E agora?"
bra.225.a: "Voltamos-nos para investidores brasileiros, aqui em casa."
bra.226.t: "[FROM.GetNameDefCap] Aceitou"
bra.226.d: "Encontramos investidores [From.GetAdjective] para a CSN!"
bra.226.a: "Excelente."
bra.227.t: "A CSN: Onde?"
bra.227.d: "A localização de nossa nova indústria siderúrgica pode muito bem afetar como as pessoas a veem; especialmente em uma nação tão descentralizada quanto o Brasil. Mas as vantagens políticas também devem ser ponderadas em relação às vantagens práticas; poderíamos aproveitar nossa indústria existente em São Paulo, usar o aço diretamente nos estaleiros do Rio, deixá-lo à disposição do Quartel-General do Terceiro Exército em Porto Alegre, ou usar a oportunidade para promover o desenvolvimento em Salvador da Bahia."
 bra.227.a: "São Paulo."
bra.227.b: "Rio de Janeiro."
bra.227.c: "Porto Alegre."
bra.227.e: "Salvador."
bra.227.f: "Nenhum lugar é apropriado, mas talvez mais tarde...?"
bra.228.t: "A CSN: Como?"
bra.228.d: "Também devemos priorizar como iremos desenvolver a empresa. Embora seu objetivo inicial sempre tenha sido simplesmente produzir aço, também podemos optar por diversificar nossos planos para incluir outros tipos de indústrias sob este programa direto, concedendo-nos outros benefícios e nos aproximando da verdadeira independência das economias estrangeiras. No entanto, a abordagem focada significará que o estado terá melhor acesso ao aço de qualidade para armamentos, um aspecto estratégico importante a ser considerado."
bra.228.a: "Apenas usinas siderúrgicas."
bra.228.b: "Orientado para a indústria pesada."
bra.229.t: "A CSN Expande suas Operações"
bra.229.d: "O sucesso retumbante da CSN não pode ser subestimado. Não apenas todos os objetivos de produção e emprego foram alcançados, mas foram superados! Uma nova era para o Brasil está prestes a começar."
bra.229.a: "Como planejado."
bra.230.t: "Benefícios do Investimento na CSN"
bra.230.d: "Levou algum tempo, mas estamos colhendo recompensas de nosso investimento na CSN em dinheiro frio e duro. Embora o ideal de um Brasil industrializado seja grandioso, precisamos ter condições de arcar com isso, e felizmente a CSN tem sido incrivelmente lucrativa."
bra.230.a: "Lucro no Brasil? O mundo está mudando!"
bra.231.t: "Crescimento da CSN"
bra.231.d: "A CSN como conceito começou como um ativo estratégico, destinado a garantir aço para produção militar, mas seu sucesso tem sido muito além de nossas expectativas iniciais. Talvez devido à falta de plantas de grande escala anteriores na nação, ou devido à grande demanda por aço em todo o mundo devido à situação global; mas o fato é que, em vez de um investimento de longo prazo, os dividendos estão se pagando muito rapidamente, e muitos em nossa administração sugerem a expansão da empresa com uma nova planta em uma cidade diferente. Isso, naturalmente, incorreria em custos significativos, mas a demanda doméstica e internacional por aço não dá sinais de desaceleração, e talvez nunca tenhamos tal oportunidade novamente."
bra.231.a: "O futuro industrial do Brasil está aqui!"
bra.231.b: "Não devemos nos deixar levar. Nunca se muda uma equipe que está ganhando, como dizem."
bra.250.t: "Trabalhadores Protestam contra a Dominância Republicana"
bra.250.d: "Uma greve de várias categorias, como industriais, ocorreu hoje no Rio, organizada pela CGT. Sua principal queixa era a 'falta de democracia' no Brasil, e como a dominação republicana parece ser completa em todos os aspectos da vida pública. É lamentável que algumas pessoas sejam tão maus perdedores, realmente; assim não são as eleições democráticas destinadas a serem."
bra.250.a: "O que eles sabem?"
bra.251.t: "Monteiro Lobato Critica a Postura Republicana"
bra.251.d: "Monteiro Lobato, um conhecido editor de livros infantis que também se aventura na política, criticou nossa liderança por não levar a sério a questão do petróleo. Para ele, devemos fazer da busca e extração de petróleo em grandes quantidades uma prioridade do estado, pois esse recurso é incrivelmente estratégico e será de imenso valor para a nação. Ele passou anos procurando um poço de petróleo e considera assegurar que o Brasil tenha uma empresa de petróleo própria a principal prioridade nacional."
bra.251.a: "Que homem estranho."
bra.252.t: "Aulas de Educação Cívica Começam"
bra.252.d: "Os jovens de hoje não têm moral. Nenhum senso de dever! Cabe aos professores mudar isso. Eles aprenderão sobre nossa história, nossos símbolos e nossa luta, e ser bons cidadãos sensatos que colocam o Brasil acima de tudo. E as crianças também aprenderão nosso belo hino!"
bra.252.a: "Até a segunda estrofe? É uma música bastante longa..."
bra.253.t: "Preço do Acordo"
bra.253.d: "Equilibrar milhares do que essencialmente se resume a uma classe alta extravagante e ambiciosa é uma tarefa imensamente difícil. Você estende a mão para eles e eles tentarão morder seu braço! As lideranças locais em Pernambuco são os abutres de hoje, solicitando ricas recompensas por sua contínua lealdade e promoção da estabilidade."
bra.253.a: "Tudo bem, dê a eles."
bra.254.t: "Vargas Avança para Fortalecer o Governo Federal"
bra.254.d: "Utilizando sua imensa influência sobre o legislativo vastamente dominado pelos republicanos, Vargas agora avança para aumentar ligeiramente o poder do governo federal. Não muitas medidas drásticas estão planejadas, apenas algumas questões fiscais menores, mas quase parece que Vargas está testando as águas para legislações mais radicais no futuro."
bra.254.a: "A proposta é aprovada."
bra.254.b: "A proposta é bloqueada."
bra.255.t: "Vargas Garante Aliança com Industrialistas"
bra.255.d: "O presidente se reuniu com vários industrialistas e empresários de todo o país a portas fechadas hoje no Rio. Embora poucos possam deduzir o que foi discutido, o momento da reunião e o alto perfil dos presentes não deixam dúvidas sobre a importância do assunto para o governo atual."
bra.255.a: "Natural para um homem de sua posição."
bra.256.t: "Vargas Amplia o Financiamento do Exército"
bra.256.d: "Após uma reunião com vários oficiais, Vargas decidiu aumentar o financiamento do exército para o próximo ano. Pareceu uma reação espontânea ao ver o estado lamentável dos quartéis no Rio, mas a lei foi aprovada aparentemente rápido demais para ser realmente uma coincidência..."
bra.256.a: "Com que objetivo?"
bra.257.t: "Vargas Investiga Presidentes Estaduais"
bra.257.d: "Getúlio continua a articular intensamente nos bastidores por algum objetivo oculto. Hoje, ele se reuniu com vários presidentes estaduais notáveis, aparentemente para discutir políticas internas. No entanto, o objetivo da reunião a portas fechadas só pode ser adivinhado, e a imprensa especula que novos esforços de centralização estarão em andamento em breve."
bra.257.a: "O que ele está tramando?"
bra.258.t: "Vargas se Reúne com Líderes Sindicais"
bra.258.d: "Em uma jogada um tanto incomum, Getúlio Vargas se reuniu com vários líderes sindicais, incluindo alguns filiados à CGT, e prometeu melhorar muito suas condições de trabalho e salários públicos se ele puder. Ele tinha pouco motivo para fazer o discurso, muito menos suas promessas, considerando sua posição; o truque ajudou bastante sua já substancial popularidade."
bra.258.a: "Com que objetivo?"
bra.259.t: "Vargas se Reúne com Estado-Maior"
bra.259.d: "Seja qual for o motivo, a série de reuniões de Vargas culminou hoje com os principais líderes do exército e alguns da marinha também. Várias horas se passaram na reunião a portas fechadas; o tópico oficial era preparar a nação caso de um ataque de 'forças hostis'."
bra.259.a: "Planejando para guerra? Contra quem?"
bra.260.t: "Revisão do Pacto Federativo"
bra.260.d: "O Brasil por muito tempo ficou para trás, em grande parte devido à natureza excessivamente descentralizada de seu estado. Outras democracias não têm a fraqueza estrutural que o Brasil tem, e Vargas trabalhou incansavelmente para desmantelar esse triste status quo e unir o Brasil como um país uma vez por todas. Ralhamos contra ele, mas a pressão está aumentando após a Segunda-feira Negra, e à medida que a guerra e as tensões aumentam em todo o mundo, a necessidade de o Brasil ser decisivo em suas ações é evidente."
bra.260.a: "A proposta é aprovada."
bra.260.b: "A proposta é bloqueada."
bra.261.t: "Vargas Amplia Poderes do Presidente"
bra.261.d: "O que antes parecia estranho, agora faz sentido; quase todos os movimentos de Vargas nos últimos três anos foram em direção a este momento. O senado do Brasil é tudo o que está entre Vargas e o poder completo; a proposta de expandir os poderes do presidente é tão descarada quanto abrangente, reunindo críticas da imprensa e muitos intelectuais. No entanto, no Rio e em muitos outros lugares, o povo comum é a favor de um governo mais moderno, para o povo e pelo povo, não acorrentado por oligarquias. Verdadeiramente uma situação irônica, pois uma década atrás, uma medida muito menos controversa resultou em uma guerra entre os estados. Mas Vargas planejou bem, e parece que pouco pode impedir seus planos..."
bra.261.a: "A proposta é aprovada."
bra.261.b: "A proposta é bloqueada."
bra.262.t: "Uma Nova Era se Inicia: O Novo Estado"
bra.262.d: "Após a ratificação de novas leis destinadas a fortalecer o presidente, alguns elementos dentro do exército tentaram prender o presidente, embora felizmente tenham sido repelidos por elementos leais. Enquanto alguns oponentes afirmam que essa tentativa de golpe foi fabricada, não resta dúvida de que Vargas é o homem mais poderoso do Brasil desde os dias do Império. O que ele fará com esse novo poder é a única questão, mas é óbvio que sua visão para o Brasil foi influenciada por muitos pensadores estrangeiros, especialmente de origem alemã. Enquanto Vargas foi criticado por oponentes descentralizadores, essas opiniões pouco importam para Vargas e seus legionários de apoiadores, pois a reforma do Brasil em um novo estado está completa... e talvez irreversível."
bra.262.a: "Tudo está progredindo como planejado."
bra.300.t: "Revolta Constitucionalista!"
bra.300.d: "Cada Paulista votou contra os novos poderes presidenciais, acreditando que eram mais uma tentativa de subjugar os estados ao Rio. Protestos imediatamente tomaram conta do estado, com personalidades em todo o espectro político protestando contra o novo regime... e alguns pagaram o preço máximo. O movimento PPC, chamado com as iniciais das três primeiras vítimas, agora organiza milícias em todo o estado, enquanto as oligarquias e sindicatos se preparam para uma guerra que eles veem como a última chance para um Brasil livre. Chamados de ajuda foram enviados a outros estados, assim como em 1927... mas nenhuma ajuda chegou ainda, e devemos atacar esses traidores antes que isso aconteça!"
bra.300.a: "Esmague-os!"
bra.301.t: "Constitucionalistas Victoriosos"
bra.301.d: "Não podemos mais resistir às forças constitucionalistas - devemos ceder."
bra.301.a: "Parece que a democracia venceu o dia."
bra.302.t: "Rebeldes Constitucionalistas Esmagados!"
bra.302.d: "Os rebeldes Paulistas finalmente foram derrotados, e a cidade de São Paulo está mais uma vez sob nosso controle. O governo federal emergiu da crise vitorioso."
bra.302.a: "Urra!"
bra.303.t: "Sindicatos Sindicalistas Dissolvidos"
bra.303.d: "Por algum tempo, o Brasil sofreu com radicais socialistas tentando subverter nossa política e instalar um regime próprio. Nas últimas décadas, muitos recorreram ao 'sindicalismo' para promover seus objetivos e, para este fim, infiltraram vários sindicatos enquanto estabeleciam os próprios. Felizmente, hoje, o CDN nos informou que tais 'sindicatos' foram dissolvidos, com seus líderes mortos ou na prisão. Finalmente, eles não mais nos incomodarão."
bra.303.a: "Excelente!"
bra.303.b: "Talvez devêssemos criar um Sindicato próprio..."
bra.304.t: "Banir a Esquerda Democrática?"
bra.304.d: "A Esquerda Democrática, também conhecida como Social Democratas coloquialmente, tem sido um dos oponentes mais vocais de nosso novo regime, embora felizmente permaneçam debilitados após a interferência policial. Independentemente disso, há pedidos em nosso regime para bani-los completamente e esta não é uma proposta particularmente incomum... A ED tem sido suspeita de entristecer o sindicalismo e agora, com os meios legais para bani-los adequadamente, podemos silenciá-los completamente, embora isso venha com algum backlash..."
bra.304.a: "Eles são agentes de Londres, bani-los!"
bra.304.b: "Não há necessidade de medidas tão extremas."
bra.305.t: "Exercícios Navais"
bra.305.d: "O poder de nossa marinha só pode ser avaliado em manobras navais adequadas, planejadas com cuidado meticuloso e de forma que não coloque nosso limitado pessoal especializado ou equipamento em risco. Com a situação política finalmente estabilizada, podemos organizar com segurança exercícios adequados com todo o orçamento e preparação que nossa orgulhosa marinha merece."
bra.305.a: "Faça isso."
bra.305.b: "É muito caro."
bra.306.t: "Compra de Armamento Pesado"
bra.306.d: "Nossa nova situação política permite gastos militares muito expandidos, se assim desejarmos; a modernização de nosso arsenal em detrimento de outros itens em nosso orçamento foi sugerida por nossos principais oficiais."
bra.306.a: "Faça isso."
bra.306.b: "É muito caro."
bra.307.t: "As Eleições Federais de [GetYear]"
bra.307.d: "O povo do Brasil se reúne para as primeiras eleições desde que a nova constituição foi redigida e posta em prática. A imensa popularidade de Vargas praticamente assegura uma vitória, e ele certamente planejou bem para a ocasião. Sua oposição, reunida em torno do Partido Liberal, reunida sob um único bilhete... não tem chance real. Seus votos serão queimados sistematicamente, ou contados errados, e os apelos da imprensa por eleições livres foram rapidamente descartados como 'desculpas de perdedores antes mesmo de acontecer', enquanto as pessoas se preparam para a festa da reeleição..."
bra.307.a: "Getúlio Vargas e o Partido Popular Brasileiro."
bra.307.b: "Hmm, este boletim parece estranho..."
bra.308.t: "As Eleições Federais de [GetYear]"
bra.308.d: "O povo do Brasil se reúne novamente para votar se Getúlio Vargas deve permanecer no poder. A imensa popularidade de Vargas praticamente assegura uma vitória, e ele certamente planejou bem para a ocasião. Sua oposição, reunida em torno do Partido Liberal, novamente unida sob um único bilhete... não tem chance real. Seus votos serão queimados sistematicamente, ou contados errados, e os apelos da imprensa por eleições livres foram rapidamente descartados como as mesmas desculpas frágeis da última eleição, e a participação até foi menor da oposição desta vez."
bra.309.t: "Lidando com a Oposição"
bra.309.d: "Embora tenhamos assumido o poder e tenhamos muito apoio, os velhos partidos de oposição tanto dos democratas quanto dos nacionalistas nos opõem. Felizmente, sua influência é fraca, mas eles ainda têm seguidores e obstruem nosso regime de todas as maneiras possíveis. O CDN já está trabalhando minando aqueles que não podem ser persuadidos, embora tenham apresentado quatro planos para focar em grupos únicos que podem ser problemáticos. Só precisamos decidir em quem focar..."
bra.309.a: "A 'Esquerda Democrática' são apenas sindicalistas disfarçados!"
bra.309.b: "Os Liberais seriam perigosos se fossem deixados sem impedimentos..."
bra.309.c: "Os Integralistas são os inimigos naturais do Novo Estado."
bra.309.e: "Não toleraremos oposição, atingiremos todos eles!"

bra.310.t: "Novos Sindicatos Estabelecidos"
bra.310.d: "Como parte da CLT, ou Consolidação das Leis do Trabalho, novas leis trabalhistas foram assinadas em prática e, para garantir que os trabalhadores do Brasil não caiam nas garras dos insurgentes sindicalistas e de outros tumultos socialistas, as leis também abrem caminho para vários sindicatos 'moderados' sob a orientação cuidadosa do estado. Os primeiros desses sindicatos começaram a se organizar, principalmente no Rio e em São Paulo, e apenas a presença deles marca um novo caminho para as relações industriais em que empregador e empregado trabalharão juntos em vez de um contra o outro."
bra.310.a: "Ótimas notícias!"

bra.311.t: "Vargas Abre Rodovias Interestaduais"
bra.311.d: "Devido à estrutura política mais centralizada e às relações entre investimento privado e fundos públicos, grandes extensões de projetos de infraestrutura federal finalmente foram autorizadas a seguir em frente. Como parte de uma enorme campanha de propaganda, nosso presidente ele próprio apareceu em algumas das primeiras dessas rodovias, cortando a fita de abertura ou, em alguns casos especiais, sendo a primeira pessoa a dirigir por elas. O público adora esse espetáculo e certamente está ajudando a torná-lo mais querido para as massas."
bra.311.a: "Quem não ama um bom passeio?"

bra.312.t: "O Boom do Planejamento Urbano"
bra.312.d: "Enquanto o Estado Novo viu uma centralização em massa da cena política, em termos de planejamento urbano, teve um efeito bastante... o oposto. Restrições ao planejamento foram praticamente eliminadas e o governo incentivou tacitamente os arquitetos a serem mais experimentais com seus projetos. Muitos desses, frequentemente inspirados na 'Le Corbusier' da França Comunarda, são de natureza modernista, mas seguiram seu próprio caminho único devido ao clima tropical do Brasil. Embora o boom ainda esteja em seus primeiros dias, podemos ver resultados. Conforme a cidade de Curitiba entra na primeira fase de planejamento importante, veremos o que o futuro reserva para as cidades brasileiras..."
bra.312.a: "Vamos acompanhar seu cuidado - quero dizer, desenvolvimento, com grande interesse."

bra.350.t: "Desmantelando a Política de Substituição de Importações"
bra.350.d: "O Programa de Substituição de Importações, baseado em pressupostos falhos e na negação de conceitos econômicos básicos, como vantagem comparativa e dinâmica de oferta/demanda, fracassou no Brasil em enfrentar os desafios de hoje."
bra.350.a: "Não há necessidade disso."
bra.350.b: "Abraçá-lo."
bra.351.t: "Reequilibrando o Orçamento na Esteira do PSI"
bra.351.d: "Por anos, gastamos milhões em um programa de industrialização desnecessário, que alcançou pouco e custou muito. Ao nos afastarmos finalmente de tais conceitos ultrapassados, podemos realmente olhar para o futuro com mais otimismo e gastar esses recursos de maneira mais sábia."
bra.351.a: "Esses fundos serão melhor gastos em outro lugar."
bra.352.t: "Sede por Borracha"
bra.352.d: "A demanda mundial por borracha dispara à medida que as sombras da guerra cobrem as terras da Europa. Com as reservas de borracha mais significativas nas mãos das potências coloniais europeias, surge uma grande oportunidade de ocupar seu lugar e fornecer a borracha de guerra necessária para o conflito... se conseguirmos coletá-la em quantidades suficientemente grandes. Uma expansão planejada das plantações de borracha no Acre certamente será um meio rápido e certo de fortalecer os lucros de guerra."
bra.352.a: "Esses pneus pagarão por nossas estradas!"
bra.352.b: "O que é um Acre?"
bra.353.t: "Economistas Ortodoxos Elogiam Nossa Política"
bra.353.d: "O pensamento econômico retrocedeu no Brasil nos últimos anos, mas aqueles que ainda se lembram dos preceitos básicos de economia entendem o quão necessária foi a mudança em nossa política de gastos, mesmo que não tenha sido um movimento populista. Com o tempo, toda a nação verá o elogio nesta carta, que foi publicada no jornal O Globo esta manhã, elogiando nossa política econômica."
bra.353.a: "Estamos fazendo certo."
bra.354.t: "Desenvolvimentistas Protestam"
bra.354.d: "Naturalmente, quebrar conceitos pré-estabelecidos é uma medida divisiva. O chamado desenvolvimento trazido pela intervenção estatal artificial na economia é visto como algo bom pelas massas não educadas do Brasil, que protestaram em grande número contra o que chamam de 'vender-se para estrangeiros'. A marcha atraiu muitas figuras de oposição também, pois a questão política quente do dia era falar bobagens sobre coisas que as pessoas não podiam entender."
bra.354.a: "A economia, tolos!"
bra.355.t: "Indústria do Café se Recupera"
bra.355.d: "Graças à nossa ajuda oportuna, a indústria do café, anteriormente arrasada e em frangalhos, mais uma vez sobe rumo à prosperidade no Brasil. Nossa grande república celebra uma nova era de fertilidade e riquezas, mesmo quando a guerra engole o mundo ao seu redor."
bra.355.a: "Excelente."
bra.356.t: "Surto de Popularidade Republicana"
bra.356.d: "Nossas medidas provaram ser impopulares o suficiente para que um enorme aumento na filiação ao partido republicano seja visível, tanto em protestos quanto na imprensa. Milhões ouvem o chamado da sereia do capitalismo estatal, mas devemos permanecer firmes em nossa missão de melhorar a situação orçamentária do Brasil, não importa o custo."
bra.356.a: "Assim é a vida em uma democracia livre."
bra.400.t: "Guerras de Imprensa"
bra.400.d: "Embora uma imprensa politicamente carregada não seja nada nova, especialmente no mundo tumultuado em que vivemos, o que é novo é a campanha de ataque e difamação liderada pelos republicanos contra nosso governo. Citando 'dicas anônimas' e trabalhando com suposições infundadas, eles afirmam que nosso governo trabalha para grandes empresas, não para o povo, e busca nos acorrentar diplomaticamente a poderes estrangeiros como uma 'colônia em tudo, exceto em nome'. Embora as evidências claramente não sejam suficientes, é suficiente que sejamos forçados a publicar refutações em outros jornais, e descer ao nível deles, expondo os acordos que os republicanos fizeram ao longo dos anos. Alcançamos um novo ponto baixo no discurso político deste país."
bra.400.a: "Agora isso é apenas difamação!"
bra.401.t: "Propaganda Positivista"
bra.401.d: "O Positivismo tem sido o preceito fundamental de nossa república. Nossa bandeira, nosso lema e as ações dos presidentes que tinham o Brasil em seus corações. O Brasil marcha em direção ao futuro, em direção à liberdade das algemas da ignorância, da pobreza, da religião, avançando sempre, seguindo o curso da história. Já passou da hora de renovarmos essas ideias que um dia foram tão próximas de nós."
bra.401.a: "Excelente!"
bra.402.t: "País do Futuro"
bra.402.d: "O imenso potencial do Brasil para a grandeza muitas vezes se perde nas mentes comuns nestes tempos difíceis. Estamos cercados por toda sorte de más notícias e nos permitimos acreditar que não há futuro para nós, como indivíduos e como povo. Mas há um futuro para o Brasil, um que brilha mais do que nunca."
bra.402.a: "Como deve ser!"
bra.403.t: "Borges Triunfa no Sul"
bra.403.d: "A força de nosso partido, de muitas maneiras, depende da influência de nossos partidos locais nos estados da união. Assim, a vitória de Borges de Medeiros no Rio Grande do Sul é vital no grande esquema das coisas, pois ele tem sido um oponente influente do governo republicano ao longo dos anos e tem grande capital político dentro daquele estado; o que é tudo tão vital devido à sua posição estratégica e alta militarização. Só podemos esperar que outros estados de grande importância venham ao rebanho no futuro próximo."
bra.403.a: "Bom para todos!"
bra.450.t: "Poder e Responsabilidade"
bra.450.d: "Nossa vitória nas eleições não poderia ter sido alcançada sem a ajuda crucial dos trabalhadores desta grande nação, que nos apoiaram a cada passo do caminho. No entanto, tal apoio também deu origem a rumores e pânico de uma tomada sindicalista... nossas promessas foram muitas para os sindicatos e outros trabalhadores, mas devemos considerar a estabilidade da nação e de nosso governo também, pois não poderíamos fazer nada de bom se enfurecêssemos os militares e fôssemos destituídos do poder..."
bra.450.a: "Tente se concentrar na estabilidade."
bra.450.b: "Concentre-se em ajudar os trabalhadores."
bra.451.t: "Nova Legislação Trabalhista"
bra.451.d: "Nossos estados agora terão que cumprir legislações trabalhistas que são ao mesmo tempo modernas e justas, um exemplo escasso de se ver ao redor do mundo. Muitos direitos antes considerados sonhos pelos trabalhadores brasileiros, como férias remuneradas, estão a poucas questões burocráticas de se tornarem realidade. Realmente, conseguimos nossa missão; mas mais desafios estão por vir para o Brasil!"
bra.451.a: "Uma grande conquista!"
bra.452.t: "Oficiais Navais Tentam Rebelião!"
bra.452.d: "Acusando nosso governo de ser espiões sindicalistas, muitos marinheiros se levantaram em uma revolta hoje no Rio de Janeiro. Conseguimos impedir que eles assumissem navios importantes, mas ainda não tivemos escolha senão suprimir a revolta violenta com um show de força. Uma perda de mão de obra experiente, sem dúvida, mas também um aviso de como caminhamos na beira de uma faca; nossas ações têm consequências que só podemos esperar prever."
bra.452.a: "Lamentável."
bra.453.t: "Mangabeira Reafirma seus Objetivos"
bra.453.d: "A presidência de João tem sido de recuperação e desenvolvimento, com seu principal objetivo de reformar a legislação trabalhista alcançado com sucesso. Em um discurso hoje no Catete, ele não apenas reivindicou com orgulho sua missão como realizada, mas também reinstalou sua visão de um Brasil livre e democrático, sem fome, sem desigualdade, e que não se curva a poderes estrangeiros."
bra.453.a: "Nós prevaleceremos!"
bra.454.t: "Apoio Sindicalista Crescente"
bra.454.d: "As conquistas de nosso governo foram impulsionadas por muitas organizações de trabalhadores que nos apoiaram ao longo dos anos, incluindo a CGT, cuja filiação e apoio aumentaram consideravelmente desde que reformamos a legislação trabalhista. Embora seja tolo assumir que eles foram responsáveis por tal melhoria, as pessoas têm dificuldade em saber disso."
bra.454.a: "Naturalmente."
bra.455.t: "Aumentar os Salários?"
bra.455.d: "Embora tenhamos aumentado recentemente o crescimento dos salários públicos, não aumentamos seu valor atual, enfurecendo certas seções da base de nosso governo, como a CGT e deputados e senadores de esquerda radical. Embora um aumento imediato possa teoricamente ser feito, certamente prejudicaria muito nosso orçamento, então não é algo que devamos considerar fazer levianamente."
bra.455.a: "Isso é bastante excessivo."
bra.455.b: "Faça isso."
bra.456.t: "A Crise Chilena"
bra.456.d: "Nunca rompemos oficialmente as relações com o Chile após a revolução sindicalista, e muitas vezes membros desse governo nos visitaram. Hoje, uma pessoa desconhecida na política chilena, Sr. Labarca, visitou o Catete e foi recebido pelo presidente Mangabeira, algo que causou nada menos que pânico na nação. A ideia de um radical sindicalista conhecido se encontrar com o presidente é vista como absurda e beirando a traição, e muitos oficiais militares e a imprensa emitiram declarações que mais parecem ultimatos para o nosso governo do que qualquer outra coisa. Se cedermos às suas demandas, estaremos prendendo um homem inocente e caindo em desgraça com qualquer esquerdista em nossa nação e no exterior; o oposto é verdadeiro se não o fizermos, mas o perigo de guerra civil paira no horizonte. Uma decisão deve ser tomada imediatamente."
bra.456.a: "Prendam-no!"
bra.456.b: "Um companheiro defensor dos trabalhadores que não nos deseja mal."
bra.457.t: "Tentativa de Golpe!"
bra.457.d: "O exército não aguenta mais! Após a recusa do governo de suas demandas, eles se preparam para assaltar o palácio presidencial e acabar com nosso governo à força! A chamada Crise Chilena escalou de maneiras que nunca poderíamos prever, e alguns já sugerem que o presidente renuncie para evitar derramamento de sangue. No entanto, se mantivermos nossa posição, elementos simpáticos do exército certamente ficarão do nosso lado e podemos, teoricamente, resistir. O Brasil está em uma encruzilhada na história, e a decisão de nosso chefe de estado determinará seu futuro..."
bra.457.a: "Eles não passarão!"
bra.457.b: "Não resistam... o Brasil está liberado do Sindicalismo!"
bra.458.t: "Contra-Golpe Sindicalista!"
bra.458.d: "Traidores vis tomaram o palácio presidencial! Após prenderem o Presidente Mangabeira e declararem em um pronunciamento que não renunciariam, os oficiais reacionários claramente calcularam mal sua força no Rio, especialmente em termos de mão de obra. Militares de esquerda, milícias de trabalhadores, anarquistas e estudantes, liderados por Isidoro Dias Lopes e Luis Carlos Prestes, sem mencionar líderes civis, tomaram com sucesso quartéis e o palácio após um dia de conflito intenso... Embora o futuro seja certamente incerto, há pouca dúvida de que os capitalistas do Brasil exageraram, e aceleraram a chegada da revolução!"
bra.458.a: "O Brasil está Libertado do Capitalismo!"
bra.459.t: "Ordem Restaurada!"
bra.459.d: "Como recusamos renunciar, os quartéis caíram no caos. A resposta inesperada resultou em motins, pois um golpe não só seria ilegal, mas perigoso considerando a grande quantidade de forças de esquerda e liberais que certamente se oporiam a qualquer tipo de tomada militar. À medida que a crise desaparecia e reuníamos nossos sentidos, nossa posição certamente parece sábia em retrospecto, mas não se pode deixar de pensar na grande tragédia e na perda de vidas que foram tão estreitamente evitadas..."
bra.459.a: "Graças a Deus."
bra.500.t: "O Primeiro Congresso dos Sindicatos"
bra.500.d: "Como purgamos o Brasil de sua junta capitalista, agora temos que decidir sobre nossa nova liderança. Muitos sindicalistas locais já estavam sediados no Rio por razões políticas, mas a decisão sobre como o Brasil seguirá em direção ao socialismo está agora em aberto, a ser decidida pelo primeiro congresso dos sindicatos. Três principais facções ideológicas surgiram no curto período em que tivemos para ponderar e debater. Os sindicalistas ortodoxos são, como o nome sugere, aqueles que estão sintonizados com intelectuais estrangeiros e o sindicalismo europeu, enquanto os autonomistas veem os governos europeus como excessivamente grandes e centralizados, e afirmam que o Brasil é simplesmente muito grande e variado para ser administrado dessa maneira. A terceira facção, os maximalistas, são uma minoria em grande margem, mas seus gritos altos por ação e liderança forte ressoam com alguns líderes. Não importa quem saia deste primeiro congresso no poder, esta escolha é irreversível para o caminho que nossa nação deve seguir nas próximas décadas, e assim muitos debates estão sendo realizados, mesmo quando forças fora do estado buscam promover a contra-revolução."
bra.500.a: "Autonomistas."
bra.500.b: "Ortodoxos."
bra.500.c: "Maximalistas."
bra.501.t: "A União do Brasil é proclamada!"
bra.501.d: "O futuro do Brasil é agora! Sempre vivemos sob a opressão de uma pequena classe alta desde nossa independência, mas não mais! O mundo agora está ciente do poder dos trabalhadores, e povos da Terra se levantam em todos os continentes contra seus potenciais senhores. Agora vamos garantir prosperidade e paz para o Brasil, pelos trabalhadores, para os trabalhadores!"
bra.501.a: "Não temos nada a perder além de nossas correntes!"
bra.502.t: "Revolta Provincial"
bra.502.d: "A burguesia se revoltou contra nosso novo sindicato, liderada por líderes provinciais que estão aterrorizados com a perspectiva de perder seu poder. Foi ingênuo pensar que a transição poderia ser pacífica, mas devemos resistir e avançar em prol dos trabalhadores nesses estados."
bra.502.a: "Eles resistem ao progresso."
bra.503.t: "Revolta Provincial Triunfante"
bra.503.d: "Não podemos mais resistir às forças provinciais - devemos ceder."
bra.503.a: "As correntes são restauradas."
bra.504.t: "Revolta Provincial Esmagada"
bra.504.d: "Os rebeldes provinciais finalmente foram derrotados, e o país está mais uma vez sob nosso controle. O sindicato emergiu da crise vitorioso."
bra.504.a: "Viva!"
bra.505.t: "[From.GetNameDefCap] Pede para se Juntar à Internacional"
bra.505.d: "O recém-formado [From.GetNameDef] pediu para se juntar à revolução mundial e pretende fazer sua parte ao lado dos soldados [Root.GetAdjective]."
bra.505.a: "Claro!"
bra.505.b: "Eles dão mais trabalho do que valem."
bra.506.t: "[From.GetNameDefCap] Concordou"
bra.506.d: "Fomos admitidos nas fileiras da Internacional!"
bra.506.a: "Preparem os exércitos!"
bra.507.t: "[From.GetNameDefCap] Recusou"
bra.507.d: "Inexplicavelmente, o governo [From.GetAdjective] recusou nossa petição, aparentemente decidindo que [Root.GetNameDef] em sua aliança dá mais trabalho do que vale a pena."
bra.507.a: "Pena."
bra.508.t: "Revolta dos Alemães"
bra.508.d: "Os teuto-brasileiros há muito vivem nas partes sul de nosso país em grande número, principalmente chegando durante o século XIX. No entanto, nosso novo governo é semelhante ao dos grandes inimigos da Alemanha, e essas pessoas rurais ignorantes estão naturalmente assustadas e chateadas. Lideranças oportunistas as colocaram em revolta aberta, e levará algum tempo até que possamos enviar uma força para restaurar a ordem nessas vilas e cidades de língua alemã."
bra.508.a: "Lamentável."
bra.509.t: "Clero Dividido"
bra.509.d: "Não é simples ser um homem de Deus hoje. À medida que continuamos a nos afastar do catolicismo estatal, muitos cristãos no Brasil sentem que nosso governo é ateu, enquanto outros elogiam seu trabalho pelos pobres. A divisão é palpável, exacerbada pela tensa situação política na Itália. Não temos capacidade ou mandato para acabar com tais conflitos dentro da Igreja, mas podemos esperar que a maior fé do país se convença e veja o bem que fazemos."
bra.509.a: "Eles perceberão que somos uma força para o bem, mais cedo ou mais tarde."
bra.510.t: "Italianos Confrontam Uns aos Outros"
bra.510.d: "Os italianos no Brasil chegaram aqui no século XIX, enquanto os proprietários de terras buscavam mão de obra barata para suas plantações após a abolição da escravidão. Eles continuaram chegando em grande número, e é sem dúvida a maior comunidade de imigrantes junto com os alemães e japoneses. No entanto, a Guerra Civil Italiana deixou marcas nas pessoas, que perderam sua pátria para a guerra, e lealdades ideológicas para com a República Social Italiana foram mantidas ocultas até nossa proclamação da União do Brasil. O esconderijo virou ostentação, e então confrontos e turbas enfurecidas lutam contra pessoas que uma vez viram como irmãos por virem do mesmo lugar."
bra.510.a: "Lamentável."
bra.511.t: "Missão de [BRA.GetNameDef]"
bra.511.d: "Uma missão diplomática chegou de [BRA.GetNameDef], esperançosa de iniciar um relacionamento novo e frutífero entre o governo [BRA.GetAdjective] e o nosso."
bra.511.a: "Aliados são sempre bem-vindos."
bra.511.b: "Não temos interesse nisso."
bra.512.t: "Relações com a CSA Estabelecidas"
bra.512.d: "Como esperado, o governo [From.GetAdjective] está ansioso para encontrar mais aliados no Novo Mundo."
bra.512.a: "Excelente."
bra.513.t: "Sem Relações com a CSA"
bra.513.d: "Nosso emissário relata que o governo [From.GetAdjective] não tem real interesse em buscar relações mais próximas conosco."
bra.513.a: "Cada nação é uma ilha, hm?"
bra.514.t: "Tomar os Meios de Produção"
bra.514.d: "Como agora somos um estado Sindicalista, não seremos mais acorrentados pelo Capitalismo e sua forma de produção. Os trabalhadores agora possuem tudo!"
bra.514.a: "Sim!"
bra.515.t: "Incentivos Esportivos?"
bra.515.d: "Os brasileiros sempre gostaram de esportes, e para muitos é sua religião de fato. Os esportes constroem caráter, são excelentes exercícios e ajudam as crianças a se concentrarem e a aprenderem a trabalhar em grupo, e devemos nos esforçar para aumentar o financiamento para essas atividades; uma medida universalmente popular, para variar."
bra.515.a: "É a vontade do povo!"
bra.515.b: "Um desperdício de tempo para os Trabalhadores."
bra.516.t: "A Luta Final"
bra.516.d: "É isso, a luta final. Estamos enfrentando o grandioso monstro do Capitalismo, o império global da tirania que resultaria inevitavelmente do roubo colonialista. Mas não precisamos ter medo! Ao redor do mundo, trabalhadores de muitas nações se preparam para lutar ao nosso lado, e a justiça prevalecerá!"
bra.516.a: "Avante!"
bra.517.t: "Redistribuindo Terras Agrícolas"
bra.517.d: "Despojar terras dos capitalistas foi a parte fácil; agora devemos nos esforçar para redistribuir as terras de maneira justa. Os proprietários de fazendas devem receber uma parte, naturalmente, assim como os trabalhadores rurais, mas como lidar com aqueles nas cidades que solicitaram terras é uma questão complicada que requer muito estudo e consideração para casos individuais. Felizmente, os rebeldes recentemente derrotados foram principalmente apoiados por proprietários de terras, dos quais podemos razoavelmente despojar as terras para atender às demandas dessas pessoas; é justo avaliar que eles perderam o direito de trabalhar devido à sua traição."
bra.517.a: "Pelo nosso futuro!"
bra.518.t: "Religião na União"
bra.518.d: "Enquanto a questão da Igreja continua, o próprio Papa recomendou que o clero se acalme e espere pelo melhor. Sua Santidade preocupa-se que o Brasil possa ainda tentar medidas laicas radicais, e muitos católicos de alto escalão já articulam negociações de détente com líderes da união sobre o status oficial da igreja, ou talvez a falta dele."
bra.518.a: "Um assunto em desenvolvimento."
bra.519.t: "Lucros Diminuídos"
bra.519.d: "Vivemos em uma era de turbulência; revoluções não são assuntos simples. Enquanto é fácil dizer que os trabalhadores são donos das fábricas, muitos não sabem como trabalhar em atividades não manuais, muito menos como organizar e manter fábricas e outras funções importantes antes desempenhadas por capitalistas de baixo escalão."
bra.519.a: "A transição entre os modelos de produção é sempre um assunto confuso."
bra.520.t: "Ajuda de [BRA.GetNameDef]"
bra.520.d: "Um enviado chegou de [BRA.GetNameDef], oferecendo assistência [BRA.GetAdjective] e pedindo nada mais em troca além de uma maior cooperação entre nossos governos."
bra.520.a: "Somos gratos!"
bra.521.t: "Coronéis surgem nas Guerrilhas"
bra.521.d: "Embora a banditismo nunca tenha sido exatamente incomum no nordeste do Brasil, seus maiores ladrões, os latifundiários que buscam escravizar o proletariado, nunca precisaram recorrer a isso. No entanto, enquanto o governo dos trabalhadores buscava derrubá-los, eles recorreram a táticas covardes e terroristas na tentativa de nos intimidar, e até se uniram a gangues criminosas conhecidas!"
bra.521.a: "Droga!"
bra.522.t: "Lidando com os Coronéis"
bra.522.d: "As elites latifundiárias do Nordeste têm nos causado problemas intermináveis, e poderíamos tentar negociar algum tipo de acordo... ou, fazer o que o povo quer, e enviar o exército para esmagar essa ralé de uma vez por todas!"
bra.522.a: "Esmagar essa escória!"
bra.522.b: "Vamos fazer uma oferta que eles não podem recusar."
bra.523.t: "O Novo Cangaço"
bra.523.d: "Embora o banditismo nunca tenha sido exatamente incomum no nordeste do Brasil, seus maiores ladrões, os latifundiários que buscam escravizar o proletariado, nunca precisaram recorrer a isso. No entanto, enquanto o governo dos trabalhadores buscava derrubá-los, eles recorreram a táticas covardes e terroristas na tentativa de nos intimidar, e até se uniram a gangues criminosas conhecidas! Uma nova era de violência no nordeste do Brasil está prestes a começar, e aparentemente não há muito que possamos fazer para impedi-la."
bra.523.a: "Isso não é bom!"
bra.550.t: "O Segundo Congresso dos Sindicatos"
bra.550.d: "Nos encontramos novamente no congresso dos sindicatos, mas desta vez, não há divisões ideológicas significativas para tornar a situação instável ou caótica. Ao longo dos últimos anos, 3 candidaturas para presidente receberam atenção suficiente para terem uma chance realista de vencer as eleições para o cargo; sendo eles: "
bra.550.a: "Maria Lacerda de Moura."
bra.550.b: "Astrojildo Pereira."
bra.550.c: "Avelino Fóscolo."
bra.551.t: "O Terceiro Congresso dos Sindicatos"
bra.551.d: "Mais uma vez, os sindicatos se reúnem para escolher seu novo presidente. Candidatos jovens e novos se reúnem para esta ocasião imensamente importante, onde a democracia pode verdadeiramente estar em jogo. Ao longo dos últimos anos, 3 candidaturas para presidente receberam atenção suficiente para terem uma chance realista de vencer as eleições para o cargo; sendo eles: "
bra.551.a: "Everardo Dias."
bra.551.b: "Candido Portinari."
bra.551.c: "Djalma Maranhão."
