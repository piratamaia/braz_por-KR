### Characters ###
BRA_claudio_franco_de_sa_santoro: "Claudio Franco de Sá Santoro"
BRA_claudio_franco_de_sa_santoro_leader_desc: "§YDescrição do Líder\nNascimento:§! 23 de novembro de 1919, em Manaus, Amazonas, Estados Unidos do Brasil\n§ACarreira Política:§! Claudio Franco de Sá Santoro é um músico e compositor extremamente renomado. Sua carreira musical começou quando ainda era jovem, mas seu envolvimento com a Internacional é tão antigo quanto, já que frequentemente encontrava colegas envolvidos com organizações sindicalistas e de esquerda desde muito cedo. Suas duradouras simpatias esquerdistas fizeram com que sua arte se tornasse uma questão bastante partidária, mas desde o estabelecimento da União, seu trabalho tem recebido muito mais atenção, ao invés de desprezo. Agora, usando sua fama na política, o Manauense busca continuar o trabalho de seus predecessores na União, e por enquanto deixou a música como pouco mais do que um hobby, enquanto muitos no Brasil se preocupam com sua relativa falta de experiência em posições de tamanha importância."

BRA_joao_amazonas_de_souza_pedroso: "João Amazonas de Souza Pedroso"
BRA_joao_amazonas_de_souza_pedroso_leader_desc: "§YDescrição do Líder\nNascimento:§! 1 de janeiro de 1919, em Belém, Pará, Estados Unidos do Brasil\n§ACarreira Política:§! O envolvimento de João Amazonas de Souza Pedroso com a política e o movimento socialista começou relativamente recentemente, em 1932, durante uma das primeiras ações do recém-fundado Esquerda Democrática em sua cidade natal. Embora inicialmente um social-democrata, à medida que os anos passavam ele se distanciava mais à esquerda, frustrado com o poder dos latifundiários sobre as instituições democráticas e cada vez mais cético em relação à capacidade da democracia de trazer uma mudança real para sua terra natal. Agora, ele está em posição de fazer muito mais após a libertação do Brasil, como chefe de estado e presidente de sua pátria, e trazer a era moderna para o Pará como um todo; e desta vez, são os latifundiários que estão à mercê do proletariado, e não o contrário. Com o tempo, ele espera que as terras ao redor do rio pelo qual foi nomeado se tornem um exemplo brilhante de sucesso e prosperidade socialista."

BRA_abilio_de_nequete: "Abilio de Nequete"
BRA_abilio_de_nequete_leader_desc: "§YDescrição do Líder\nNascimento:§! 15 de fevereiro de 1888, em Fih-el-Khoura, Líbano, Império Otomano\n§ACarreira Política:§! Um cristão ortodoxo originário do Líbano, Abilio de Nequete na verdade não é seu nome de nascimento, que é Abdo Nakt. Ele veio para o Brasil em busca de seu pai, que emigrou anos antes dele, em 1903, e se reuniu com ele pouco depois. No entanto, logo suas diferenças políticas colocaram uma cunha em seus relacionamentos, e mais tarde Abilio se converteu ao Espiritismo e ingressou em círculos sindicais. Inspirado pelas revoluções na Europa, ele se juntou à União Internacional dos Trabalhadores Anarquistas, mas seu ateísmo militante e de alguns outros homens os levaram a se separar e formar a União Maximalista, um partido que se opunha a suas ideias em mais questões do que apenas religião. O movimento Maximalista cresceu e ganhou muita força em Porto Alegre, mas ainda enfrentou oposição dos sindicatos anarquistas, que ainda eram a maioria na cidade, mas sua influência cresceu com o tempo. Nos últimos anos, ele foi influenciado por outros socialistas centralistas no exterior, e sua União Maximalista foi um dos muitos movimentos de esquerda a apoiar a chamada Esquerda Democrática. Ele é muito respeitado pela maioria dos sindicalistas no Brasil, mesmo que sua personalidade ácida e combativa o tenha expulsado de mais de uma reunião. Para ele, os muitos problemas do Brasil após uma década de caos só podem ser resolvidos com uma mão firme e união entre o povo, uma visão compartilhada por muitos oficiais do exército e da marinha. No entanto, os anarquistas ainda são os maiores oponentes dele na arena política."

BRA_minervino_de_oliveira: "Minervino de Oliveira"
BRA_minervino_de_oliveira_leader_desc: "§YDescrição do Líder\nNascimento:§! 1 de outubro de 1891, no Rio de Janeiro, Distrito de Guanabara, Estados Unidos do Brasil\n§ACarreira Política:§! Como muitos dos pobres do Brasil, Minervino de Oliveira começou a trabalhar ainda criança, e desde os primeiros anos de sua vida adulta já era um membro influente do sindicato, e também um membro precoce do Partido Sindicalista Brasileiro e colaborador de jornais de esquerda. Quando a Nova República surgiu, ele era um candidato natural para entrar na arena política, e entrou no conselho municipal do Rio em 1928. Na próxima década, sua defesa firme dos direitos dos trabalhadores e apoio às greves lhe renderam muitos admiradores e ainda mais inimigos. Em 1936, seu apoio à frente Esquerda Democrática de João Mangabeira foi um ponto de virada chave na corrida eleitoral ideologicamente carregada e contenciosa, e ele se tornou nacionalmente conhecido após o endosso. Impulsionado para sua nova posição pelo primeiro congresso dos sindicatos, Oliveira é o primeiro presidente negro e o primeiro sindicalista a ocupar o mais alto cargo do país, e a nação prende a respiração para ver o que acontecerá durante o governo de Oliveira."
BRA_minervino_de_oliveira_VCR_leader_desc: "§YDescrição do Líder\nNascimento:§! 1 de outubro de 1891, no Rio de Janeiro, Distrito de Guanabara, Estados Unidos do Brasil\n§ACarreira Política:§! Como muitos dos pobres do Brasil, Minervino de Oliveira começou a trabalhar ainda criança, e desde os primeiros anos de sua vida adulta já era um membro influente do sindicato, e também um membro precoce do Partido Sindicalista Brasileiro e colaborador de jornais de esquerda. Quando a Nova República surgiu, ele era um candidato natural para entrar na arena política, e entrou no conselho municipal do Rio em 1928. Na próxima década, sua defesa firme dos direitos dos trabalhadores e apoio às greves lhe renderam muitos admiradores e ainda mais inimigos. Em 1936, seu apoio à frente Esquerda Democrática de João Mangabeira foi um ponto de virada chave na corrida eleitoral ideologicamente carregada e contenciosa. Impulsionado para sua nova posição pela libertação de sua terra, Oliveira é o primeiro de esperançosamente muitos líderes desta nação relativamente jovem, e espera criar um legado de igualdade e prosperidade que contrastará com o terrível legado deixado para trás pelo Brasil e seus comparsas políticos."

BRA_carlos_frederico_werneck_de_lacerda: "Carlos Frederico Werneck de Lacerda"
BRA_carlos_frederico_werneck_de_lacerda_leader_desc: "§YDescrição do Líder\nNascimento:§! 30 de abril de 1914, no Rio de Janeiro, Distrito de Guanabara, Estados Unidos do Brasil\n§ACarreira Política:§! Carlos Frederico Werneck de Lacerda nasceu no mesmo ano em que começou o weltkrieg, e seu nome é significativo para entendê-lo; Carlos vem de Karl Marx, Frederico de Friedrich Engels, já que seu pai era um ativista socialista que admirava muito a dupla; Com o tempo, ele seguiu os passos do pai e se juntou à CGT e se tornou ativista esquerdista em tempo integral já em 1932, quando deixou seu diploma de direito de lado para se concentrar inteiramente no reino político. Há muito envolvido na Esquerda Democrática e antes disso na CGT, ele se viu rapidamente subindo nas fileiras dos círculos sindicais brasileiros, graças à sua atitude direta e talento para a oratória; embora alguns afirmem que isso se deve à influência de seu pai, e não ao seu próprio talento. Sua fé no sindicalismo é inabalável pelas crises que se seguiram à última década no mundo, e ele teve um papel ativo em trazê-lo para sua terra natal. Agora, ele assumiu a grande responsabilidade de liderar sua nova nação e de concluir a luta contra a podridão capitalista do Brasil para sempre, e busca implementar extensas reformas em quase todos os aspectos do estado. No entanto, sua atitude um tanto agressiva pode resultar em problemas tanto domésticos quanto no exterior quando se trata de negociações próximas."
BRA_carlos_frederico_werneck_de_lacerda_VCR_leader_desc: "§YDescrição do Líder\nNascimento:§! 30 de abril de 1914, no Rio de Janeiro, Distrito de Guanabara, Estados Unidos do Brasil\n§ACarreira Política:§! Carlos Frederico Werneck de Lacerda nasceu no mesmo ano em que começou o weltkrieg, e seu nome é significativo para entendê-lo; Carlos vem de Karl Marx, Frederico de Friedrich Engels, já que seu pai era um ativista socialista que admirava muito a dupla; Com o tempo, ele seguiu os passos do pai e se juntou à CGT e se tornou ativista esquerdista em tempo integral já em 1932, quando deixou seu diploma de direito de lado para se concentrar inteiramente no reino político. Há muito envolvido na Esquerda Democrática e antes disso na CGT, ele se viu rapidamente subindo nas fileiras dos círculos sindicais brasileiros, graças à sua atitude direta e talento para a oratória; embora alguns afirmem que isso se deve à influência de seu pai, e não ao seu próprio talento. Sua fé no sindicalismo é inabalável pelas crises que se seguiram à última década no mundo, e ele teve um papel ativo em trazê-lo para sua terra natal. Agora, assumiu a grande responsabilidade de liderar sua nova nação e de concluir a luta contra a podridão capitalista do ex-Brasil para sempre, e busca implementar extensas reformas em quase todos os aspectos do estado. No entanto, sua atitude um tanto agressiva pode resultar em problemas tanto domésticos quanto no exterior quando se trata de negociações próximas."

BRA_luis_carlos_prestes: "Luís Carlos Prestes"
BRA_luis_carlos_prestes_leader_desc: "§YDescrição do Líder\nNascimento:§! 3 de janeiro de 1898, em Porto Alegre, Rio Grande do Sul, Estados Unidos do Brasil\n§ACarreira Política:§! Embora seja natural do Rio Grande do Sul, Luís Carlos Prestes iniciou sua atividade política no Rio de Janeiro, onde se tornou oficial e participou de revoltas tenentistas, especialmente as de esquerda. Lá, ele também foi exposto aos novos ideais do Sindicalismo conforme pregado na Europa, e se juntou formalmente a esse movimento logo após o estabelecimento da Nova República em 1927, e até passou alguns anos na França, a pedido do governo desse país. Isso naturalmente o tornou suspeito para muitos que o assumiram como um agente estrangeiro, mas seu carisma e política agressiva garantiram que ele permanecesse uma figura relevante, e agora não só conseguiu finalmente libertar o Brasil do capitalismo, mas foi eleito como presidente da nação. Ele tem amplo apoio militar, praticamente em todo o país, devido aos seus princípios de luta contra a corrupção, mas também manteve contato com oficiais e diplomatas desde sua estadia na França. Essas conexões internacionais e carisma o tornaram uma escolha natural para líder do recém-fundado comuna, e agora assume uma posição na vanguarda absoluta do vanguarda revolucionária. Um homem um tanto reservado em relação a assuntos pessoais, nunca se casou, afirmando uma vez que 'nunca encontrou a pessoa certa'. Embora o pior período de agitação pós-revolucionária tenha passado, ainda é um equilíbrio tênue que mantém a autoridade política da União unida, mas as conexões militares de longa data de Prestes garantem à nação uma grande estabilidade nestes tempos turbulentos."
BRA_luis_carlos_prestes_commander_desc: "§YDescrição Geral\nNascimento:§! §g3 de janeiro de 1898, em Porto Alegre, Rio Grande do Sul, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gFormado na academia militar de Realengo em 1919, e depois trabalhou como engenheiro ferroviário no distrito do Rio de Deodoro, mas logo foi transferido para o Rio Grande do Sul após um levante contra o governo menos de dois anos depois. Vivendo em uma situação de quase-exílio até a guerra civil, ele se tornou posteriormente um líder extremamente influente da extrema esquerda, constantemente pressionando politicamente por legislação trabalhista e causas de esquerda, e participou de algumas revoltas tenentistas em seus anos de juventude, muitas vezes a um grande custo para sua carreira potencial como oficial. No entanto, ele é visto com imensa desconfiança tanto por civis de direita quanto pelo meio militar devido aos seus laços estreitos com a Internacional, incluindo uma recente viagem à França e à Grã-Bretanha.§!\n\n§YNotas: Às vezes conhecido pelo apelido bastante elevado de 'Cavaleiro da Esperança' por sua luta constante a favor dos pobres."

BRA_patricia_rehder_galvao: "Patrícia Rehder Galvão"
BRA_patricia_rehder_galvao_leader_desc: "§YDescrição do Líder\nNascimento:§! 9 de junho de 1910, em São João da Boa Vista, São Paulo, Estados Unidos do Brasil\n§ACarreira Política:§! Patrícia Rehder Galvão, às vezes referida por seu pseudônimo de Pagu, é uma das líderes mais jovens e enérgicas da esquerda no Brasil. Nascida de uma mãe alemã e um pai francês na cidade de São João da Boa Vista, ela começou suas incursões tanto na política quanto na escrita desde cedo, apesar de sua origem profundamente conservadora, com um pequeno papel em um jornal em 1925, aos 15 anos, e se juntou a círculos modernistas e fortemente inclinados à esquerda aos 18 anos, logo após terminar a escola. O apelido de Pagu deriva de um de seus colegas escritores modernistas, que erroneamente assumiu seu nome como Patrícia Goulart, e ficou como um apelido ao longo de sua vida desde então. Seu ativismo político realmente começou na década de 1930, quando ela e outros intelectuais sentiram que toda a agitação da última década fez pouco para melhorar a situação de seus compatriotas brasileiros. Seu ex-marido era ninguém menos que Oswald de Andrade, que também é influente entre os intelectuais sindicalistas, e hoje é uma associada política próxima de seu ex-marido, apesar do divórcio relativamente turbulento que experimentaram, supostamente devido a acessos de ciúmes após uma das muitas visitas do casal à Comuna da França, devido às suas visões e valores compartilhados para o futuro do país como um todo. Como se a instituição da União do Brasil não fosse suficiente para enfurecer os conservadores, a eleição de uma mulher divorciada e solteira para o cargo está fadada a irritar intensamente aqueles que ainda acreditam que o governo seja ilegítimo, e o pavio curto de Patrícia para aqueles que acreditam que podem dizer o que ela deve fazer está fadado a causar atrito político."

BRA_jose_oswald_de_sousa_de_andrade: "José Oswald de Sousa de Andrade"
BRA_jose_oswald_de_sousa_de_andrade_leader_desc: "§YDescrição do Líder\nNascido:§! 11 de janeiro de 1890, em São Paulo, São Paulo, Estados Unidos do Brasil\n§VCareira Política:§! José Oswald de Sousa de Andrade sempre foi intelectual em primeiro lugar e político em segundo, mas sua influência nos círculos de esquerda por todo o Brasil não pode ser subestimada. Seu papel no modernismo é bastante extenso, com alguns chegando ao ponto de chamá-lo de fundador e principal defensor. Embora tenha sido casado com Patricia Rehder Galvão, mais conhecida pelo apelido de Pagu, o casamento durou menos de meio década, assim como seu casamento anterior com outra renomada artista, Tarsila do Amaral. Embora seja conhecido por seu humor e espírito geralmente alegres, ele também é descrito como combativo e frequentemente agressivo em discussões, o que pode explicar a curta duração de seus relacionamentos. Ainda assim, seu carisma o levou com relativa facilidade à vitória ao influenciar o congresso dos sindicatos a escolhê-lo como líder da revolução, uma tarefa que ele pretende levar muito a sério. Enquanto sua identidade literária e artística está bem definida, poucos podem adivinhar que tipo de líder ele será na arena internacional, e a nação agora presta muita atenção se ele fará amigos ou inimigos ao se encontrar com diplomatas estrangeiros."

BRA_lila_ripoll: "Lila Ripoll"
BRA_lila_ripoll_leader_desc: "§YDescrição do Líder\nNascida:§! 12 de agosto de 1905, em Quaraí, Rio Grande do Sul, Estados Unidos do Brasil\n§VCareira Política:§! Lila Ripoll começou sua vida pública estudando e tocando música em Porto Alegre, mas também era poetisa antes de entrar para a política, uma mudança repentina que ela e poucos ao seu redor poderiam ter previsto. Essa mudança repentina veio quando seu primo Waldemar Ripoll foi assassinado em 1936, supostamente sob as ordens de um dos principais coronéis locais, Flores da Cunha. Isso fortaleceu sua determinação e a obrigou a se juntar aos sindicatos em suas greves. Sua determinação em causar um impacto positivo, presença política constante e ativa, e crescente renome entre os Sindicatos do Brasil, que a veem e sua história como um símbolo da luta dos trabalhadores, do mérito e da competência, a tornaram uma escolha natural para concorrer ao cargo de presidenta pelos sindicatos do Rio Grande do Sul, e sua candidatura foi bem recebida pelo Congresso, que nomeou Lila sua líder. Agora, ela espera causar um impacto positivo no país, mas seu idealismo pode entrar em conflito com as difíceis escolhas à frente e com o mundo em conflito ao seu redor."

BRA_eugenia_alvaro_moreyra: "Eugênia Álvaro Moreyra"
BRA_eugenia_alvaro_moreyra_leader_desc: "§YDescrição do Líder\nNascida:§! 6 de março de 1898, em Juiz de Fora, Minas Gerais, Estados Unidos do Brasil\n§VCareira Política:§! Após a morte precoce de seu pai, Eugênia Álvaro Moreyra e sua mãe se mudaram para o Rio de Janeiro, onde ela aprendeu sozinha o português e o francês adequados. Pouco depois de seu primeiro emprego aos 15 anos, ela ingressou no jornal A Rua como repórter, um fato tão sem precedentes que um novo termo foi cunhado para uma repórter feminina na língua portuguesa, reportisa. Ela foi uma das figuras-chave no movimento sufragista, e também se tornou a primeira grande figura política feminina nos círculos de esquerda e modernistas, e nesses mesmos círculos ela conheceu seu futuro marido, o poeta Álvaro Moreyra, com quem se casou em 1914. Tendo sido uma das primeiras membros do PSB e da ED ao lado de seus associados mais próximos como Oswald de Andrade e Carlos Lacerda, ela tem uma influência duradoura nos acontecimentos da ala esquerda na capital do Rio e, portanto, em toda a nação, por décadas, e essa influência a tornou uma das figuras-chave do novo Sindicato do Brasil. Seu ativismo agressivo em prol da igualdade de gênero preocupa alguns revolucionários menos entusiasmados com o ritmo das mudanças impostas ao público brasileiro geralmente conservador, no entanto, ela permanece determinada e dedicada à causa que consumiu a maior parte de sua vida até agora."

BRA_rachel_de_queiroz: "Rachel de Queiroz"
BRA_rachel_de_queiroz_leader_desc: "§YDescrição do Líder\nNascida:§! 17 de novembro de 1910, em Fortaleza, Ceará, Estados Unidos do Brasil\n§VCareira Política:§! Talvez mais conhecida por suas atividades como autora, jornalista, professora e tradutora, Rachel de Queiroz representa principalmente os interesses de seus sindicatos do que de qualquer movimento político estabelecido na paisagem pós-revolucionária moderna, já que nunca teve uma conexão muito profunda com os círculos de esquerda. Muitas vezes incomodada pelo que considera ortodoxia ideológica atrapalhando a erradicação da pobreza, especialmente em seu estado natal do Ceará, ela foi algo como uma candidata de consenso entre os vários grupos díspares que surgiram no congresso, com o apoio de vários delegados nordestinos atrás dela. Essa posição também pode complicar sua situação em questões executivas, mas ela acredita que trabalhar com foco na educação das classes mais baixas trará maior prosperidade do que simples programas de industrialização ou construção de grandes ferrovias em todo o país."
BRA_rachel_de_queiroz_GRP_leader_desc: "§YDescrição do Líder\nNascida:§! 17 de novembro de 1910, em Fortaleza, Ceará, Estados Unidos do Brasil\n§VCareira Política:§! Talvez mais conhecida por suas atividades como autora, jornalista, professora e tradutora, Rachel de Queiroz representa principalmente os interesses de seus sindicatos do que de qualquer movimento político estabelecido na paisagem pós-revolucionária moderna, já que nunca teve uma conexão muito profunda com os círculos de esquerda. Muitas vezes incomodada pelo que considera ortodoxia ideológica atrapalhando a erradicação da pobreza, especialmente em seu estado natal do Ceará, ela foi algo como uma candidata de consenso entre os vários grupos díspares que surgiram no recém-fundado congresso socialista, com o apoio de vários delegados cearenses atrás dela. Essa posição também pode complicar sua situação em questões executivas, mas ela acredita que trabalhar com foco na educação das classes mais baixas trará maior prosperidade do que simples programas de industrialização ou construção de grandes ferrovias em todo o país."

BRA_armanda_alvaro_alberto: "Armanda Álvaro Alberto"
BRA_armanda_alvaro_alberto_leader_desc: "§YDescrição do Líder\nNascida:§! 10 de junho de 1892, no Rio de Janeiro, Distrito Federal da Guanabara, Estados Unidos do Brasil\n§VCareira Política:§! Poucas mulheres trabalharam pelas causas feministas e educacionais por tanto tempo e com tanta intensidade quanto Armanda Álvaro Alberto. Membro fundadora da União Feminina Brasileira, ela também foi pioneira no estabelecimento do modelo de Escola Proletária, onde crianças pobres recebiam tanto alimentação quanto educação da escola, mas também teve grande influência das inovações estrangeiras na educação, especialmente do método da Nova Escola de Montessori. Ela sempre defendeu uma posição onde as mulheres de todas as categorias devem se unir para lutar por seus direitos, mas também contra retórica divisiva que pinta os homens como inimigos das mulheres, o que ela via como superficial e mesquinho. Sua posição na vanguarda dos movimentos socialistas a levou a mais de uma temporada na prisão, mas também grande fama e aclamação nos círculos políticos. Seus principais objetivos são combater a fome e o estado precário da educação em todo o Brasil, disseminando um método padronizado de ensino para escolas em todo o país."

BRA_mauricio_grabois: "Maurício Grabois"
BRA_mauricio_grabois_leader_desc: "§YDescrição do Líder\nNascido:§! 2 de outubro de 1912, em Salvador, Bahia, Estados Unidos do Brasil\n§VCareira Política:§! Maurício Grabois é descendente de judeus bessarábios que fugiram do crescente caos do Império Russo durante a guerra russo-japonesa em busca de uma nova vida no Brasil, após uma longa jornada. Enquanto estudava em uma escola militar, ele começou a se inclinar para o esquerdismo radical, ao mesmo tempo em que se tornava uma oposição ferrenha à ideologia integralista em expansão que parecia se espalhar pelos quartéis do país na época. Com apenas 24 anos, ele já estava liderando atividades sindicais e socialistas, e seu rápido ascenso só continuou dentro da causa trabalhista."
BRA_mauricio_grabois_BAH_leader_desc: "§YDescrição do Líder\nNascido:§! 2 de outubro de 1912, em Salvador, Bahia, Estados Unidos do Brasil\n§VCareira Política:§! Maurício Grabois é descendente de judeus bessarábios que fugiram do crescente caos do Império Russo durante a guerra russo-japonesa em busca de uma nova vida no Brasil, após uma longa jornada. Enquanto estudava em uma escola militar, ele começou a se inclinar para o esquerdismo radical, ao mesmo tempo em que se tornava uma oposição ferrenha à ideologia integralista em expansão que parecia se espalhar pelos quartéis do país na época. Com apenas 24 anos, ele já estava liderando atividades sindicais e socialistas, e seu rápido ascenso só continuou dentro da causa trabalhista. Depois de tanta guerra e destruição, seria fácil perder a esperança, mas Maurício vê a nova independência da Bahia como uma oportunidade sem precedentes para o país deixar verdadeiramente para trás seu passado de pobreza e oligarquia no pó da história. No entanto, tais coisas são muito mais fáceis de planejar do que de fazer, pois mesmo com o apoio militar dos ocupantes, desalojar os extremamente poderosos coroneis de suas posições de poder mantidas por séculos pode ser um empreendimento violento e custoso para todas as partes envolvidas."

BRA_edgard_frederico_leuenroth: "Edgard Frederico Leuenroth"
BRA_edgard_frederico_leuenroth_leader_desc: "§YDescrição do Líder\nNascido:§! 31 de outubro de 1881, em Mogi Mirim, São Paulo, Império do Brasil\n§VCareira Política:§! Edgard Frederico Leuenroth é um dos principais anarco-sindicalistas do Brasil, com uma história muito extensa no movimento trabalhista. Tendo se mudado para a grande cidade de São Paulo aos cinco anos de idade, Edgard abandonou seus estudos e começou a trabalhar aos 10 anos; sua educação foi completamente autodidata anos depois. Tendo conseguido posições em muitos jornais na cidade, no início do século ele se viu atraído pelo socialismo e rapidamente começou a trabalhar para publicações de esquerda. Seu trabalho era muito agressivo tanto contra o governo quanto contra a fé, e ele foi preso várias vezes no início do século XX. O sucesso da Revolução na França encheu ele e seus colegas de esperança, e ele junto com eles liderou as greves gerais no final da segunda década do século, mesmo que não estivesse envolvido nas infames revoltas armadas contra o governo nacional. Isso o tornou muito conhecido entre os esquerdistas e uma figura odiada entre os direitistas, com a sede de seu jornal sendo atacada abertamente no início dos anos 1920 duas vezes. Enquanto ele, como muitos ativistas de esquerda, viu os eventos de 1927 com esperança, logo perceberam que o novo status quo ganhou pouco tangível para os trabalhadores, e a agitação começou novamente. Tendo participado mais recentemente dos protestos após a Segunda-feira Negra, Edgard nunca desistiu de seu sonho de um Brasil mais igualitário e justo, e sua notoriedade torna sua ascensão ao cargo de presidente muito pouco surpreendente. No entanto, as dores do parto desse novo Brasil socialista estão apenas começando, e o homem tem uma tarefa longa e laboriosa pela frente."

BRA_maria_lacerda_de_moura: "Maria Lacerda de Moura"
BRA_maria_lacerda_de_moura_leader_desc: "§YDescrição do Líder\nNascida:§! 16 de maio de 1887, em Manhuaçu, Minas Gerais, Império do Brasil\n§VCareira Política:§! Maria Lacerda de Moura foi criada por seus pais anticlericais e espíritas na cidade paulista um pouco maior de Barbacena, e começou sua história política e social logo depois de se tornar professora em tempo integral, fazendo campanha pela reforma educacional nacional e esforços de alfabetização. Ela estava publicando livros já em 1918 e começou a escrever artigos 8 anos antes disso, e durante este período ela começou a ser influenciada pelo pensamento anarquista e sindicalista. Apesar de problemas com movimentos sufragistas, a quem ela via como 'não lutando por mudanças suficientes', ela sempre foi uma das principais ativistas feministas do país, algo que sem dúvida influenciou em sua escolha como presidenta por delegados de mente progressista, mas ela também ocupou uma posição entre os acadêmicos e autores de esquerda mais respeitados em São Paulo. Agora, a chefe de estado do Brasil tem a tarefa assustadora de liderar a socialização contínua do governo, as demandas crescentes dos oficiais e o sempre contencioso Congresso dos Sindicatos, já que alguns ainda levantam questões sobre seu local de nascimento, mas sua experiência e fama parecem indicar que ela está mais do que preparada para a tarefa; pelo menos é o que a nação espera."
BRA_maria_lacerda_de_moura_SPO_leader_desc: "§YDescrição do Líder\nNascida:§! 16 de maio de 1887, em Manhuaçu, Minas Gerais, Império do Brasil\n§VCareira Política:§! Maria Lacerda de Moura foi criada por seus pais anticlericais e espíritas na cidade paulista um pouco maior de Barbacena, e começou sua história política e social logo depois de se tornar professora em tempo integral, fazendo campanha pela reforma educacional nacional e esforços de alfabetização. Ela estava publicando livros já em 1918 e começou a escrever artigos 8 anos antes disso, e durante este período que ela começou a ser influenciada pelo pensamento anarquista e sindicalista. Apesar de problemas com movimentos sufragistas, a quem ela via como 'não lutando por mudanças suficientes', ela sempre foi uma das principais ativistas feministas do país, algo que sem dúvida influenciou em sua escolha como presidenta por delegados de mente progressista, mas ela também ocupou uma posição entre os acadêmicos e autores de esquerda mais respeitados em São Paulo. Agora, a primeira chefe de estado de São Paulo tem a tarefa assustadora de liderar a socialização contínua do governo, as demandas crescentes dos oficiais e o sempre contencioso Congresso dos Sindicatos, já que alguns ainda levantam questões sobre seu local de nascimento, mas sua experiência e fama parecem indicar que ela está mais do que preparada para a tarefa; pelo menos é o que a nação espera."

 BRA_astrojildo_pereira_duarte_silva: "Astrojildo Pereira Duarte Silva"
BRA_astrojildo_pereira_duarte_silva_leader_desc: "§YDescrição do Líder\nNascido:§! 8 de outubro de 1890, em Rio Bonito, Rio de Janeiro, Estados Unidos do Brasil\n§VCarreira Política:§! Astrojildo Pereira Duarte Silva deixou sua cidade natal para a muito maior Niterói, a capital do estado do Rio de Janeiro. Ele começou seus estudos com seriedade e, após entrar em contato com os intelectuais locais, decidiu abandonar tais estudos para se concentrar apenas em assuntos que realmente lhe interessavam, como literatura e política. Ele apoiou fervorosamente Ruy Barbosa, um liberal reformista, contra Hermes da Fonseca, um marechal, nas eleições de 1910, e a derrota, somada às ações cada vez mais repressivas do governo federal, o tornou completamente cético em relação à política tradicional. Foi então, no mesmo ano, que ele se voltou para as causas do anarquismo e do sindicalismo, começando sua trajetória no movimento operário no Rio. Ele trabalhou incansavelmente para organizar o movimento operário, criando associações e desempenhando um papel fundamental na organização da CGT e da FAB em instituições articuladas capazes de defender os direitos dos trabalhadores, sendo um de seus principais líderes nas últimas décadas. Sua desconfiança da política tradicional tornou as negociações com a Esquerda Democrática difíceis, e ele frequentemente foi uma das vozes contrárias ao 'apaziguamento de classes' com os homens que ele via como nada além de mentirosos. Sua popularidade e influência entre os círculos anarquistas e sindicalistas tornaram sua eleição para o cargo de presidente algo como uma inevitabilidade política, mas mesmo assim ele é mais ou menos um completo desconhecido para a maioria dos brasileiros, que observaram apreensivamente a substituição da ordem antiga pela União do Brasil. Agora que a política convencional e sua corrupção se foram, Astrojildo pode finalmente começar a trabalhar para estabelecer o país que ele imaginou, construído pelos trabalhadores, para os trabalhadores, mantendo a frágil paz política atual."

BRA_antonio_avelino_foscolo: "Antonio Avelino Fóscolo"
 BRA_antonio_avelino_foscolo_leader_desc: "§YLeader Description\nBorn:§! November 14th, 1864, in Sabará, Minas Gerais, Empire of Brazil\n§YPolitical Career:§! While in his youth Antonio Avelino Fóscolo wandered around the country, allegedly even trouping with the circus, by the 1880s he had left his mark in his hometown's press, championing the abolition of slavery and anti-monarchistic views, and by end of the century's first decade, he was already deeply involved with anarchism in the city of Paraopéba, then called Taboleiro Grande, while he worked as a pharmacist. It was during this time he also began writing books, romances usually coloured with less than subtle political undertones as was typical of literature of the time. While he later moved to Belo Horizonte permanently, he also frequently visited Rio and lent his support to the strikes and the labour movement in that city, making him one of the chief figures among anarchists nationwide. And old man, with several children and a life nearing its end, the ideologically orthodox Avelino may well find difficult to reconcile his strong principles with the realities of governing a nation as vast as Brazil, especially considering the intense political turmoil it is experiencing, even if the same adherence to ideological precepts allowed his election in the first place."

BRA_everardo_dias: "Everardo Dias"
BRA_everardo_dias_leader_desc: "§YDescrição do Líder\nNascido:§! 1883, em Pontevedra, Reino da Espanha\n§VCarreira Política:§! Everardo Dias veio para o Brasil muito jovem, em 1887, quando seu pai fugiu de seu país natal. Ele começou a trabalhar aos 13 anos em um grande jornal paulista, mas seus estudos posteriormente se voltaram para o direito, como é muito comum entre os políticos brasileiros. Há muito tempo defensor anticlerical e da liberdade de expressão, Everardo já escrevia sobre seus pensamentos políticos desde 1902 e participou da maioria das grandes greves e ações políticas de elementos socialistas e anarquistas em São Paulo neste século, sendo uma das figuras mais reconhecíveis do movimento. Sua longa e célebre história com o movimento trabalhista sem dúvida foi um dos principais fatores para que seu nome fosse apresentado pelo congresso dos sindicatos como o chefe de seu conselho, mas ele também é uma figura conciliadora e não radical, sempre defendendo pontos de vista diferentes e o direito da oposição não socialista de demonstrar e até apresentar candidatos para certos cargos. Embora alguns afirmem que isso decorre de um sentido equivocado de camaradagem com seus colegas maçons e ex-associados políticos na era republicana, a verdade é simplesmente sua defesa firme da liberdade de expressão, pois um sistema que não pode resistir à crítica não é forte o suficiente para promover uma mudança real em um país tão vasto e desigual como o Brasil."
BRA_candido_portinari: "Candido Portinari"
BRA_candido_portinari_leader_desc: "§YDescrição do Líder\nNascido:§! 29 de dezembro de 1903, em Brodowski, São Paulo, Estados Unidos do Brasil\n§VCarreira Política:§! Filho de imigrantes italianos, Candido Portinari nasceu na pequena cidade de Brodowski, no estado de São Paulo. Sempre sendo um prolífico artista, ele iniciou sua carreira como ajudante na restauração de igrejas em sua cidade natal, e aos 16 anos mudou-se para o Rio para se matricular na escola nacional de artes, onde seu talento foi imediatamente reconhecido. Desde então, sua posição como um dos principais artistas da nação se solidificou, mas sua carreira política é muito mais recente, tendo se tornado verdadeiramente ativo como um representante sindical eleito apenas recentemente. Embora sua experiência política seja um tanto limitada, seu talento e intelecto o tornaram bem conhecido, e, como em muitas outras eleições, essa fama o colocou em uma posição vantajosa quando comparado aos seus colegas candidatos. Embora seja certamente uma vantagem para um chefe de estado ser um artista tão respeitado, especialmente em nível internacional, muitos levantam preocupações sobre ter um homem tão inexperiente como chefe de estado."

BRA_djalma_maranhao: "Djalma Maranhão"
BRA_djalma_maranhao_leader_desc: "§YDescrição do Líder\nNascido:§! 27 de novembro de 1915, em Natal, Rio Grande do Norte, Estados Unidos do Brasil\n§VCarreira Política:§! Um estreante na cena política, Djalma Maranhão esteve envolvido com o movimento trabalhista desde o início da década de 1930 em sua cidade natal, Natal, no Rio Grande do Norte, até tentou concorrer a um cargo de prefeito sob a bandeira da ED, embora tal empreendimento não tenha tido sucesso. Além de professor e jornalista, seu comprometimento com a causa política intensificou-se desde a revolução, quando a mudança real finalmente chegou ao Brasil. Tendo conquistado um apoio significativo de seus colegas representantes sindicais nordestinos, Djalma agora se prepara para assumir o comando do governo socialista do Brasil e busca direcionar os esforços de desenvolvimento para o nordeste, pois sente que os governos anteriores priorizaram as necessidades dos trabalhadores urbanos e industriais em detrimento dos muitos brasileiros que ainda trabalham nos campos e pequenas cidades em todo o país. Essa mudança de paradigma é popular em regiões não centrais, mas naturalmente menos em Rio, São Paulo e outros grandes centros urbanos. O tempo dirá se esses extensos programas de reforma serão bem-sucedidos ou não."
BRA_djalma_maranhao_GRP_leader_desc: "§YDescrição do Líder\nNascido:§! 27 de novembro de 1915, em Natal, Rio Grande do Norte, Estados Unidos do Brasil\n§VCarreira Política:§! Um estreante na cena política, Djalma Maranhão esteve envolvido com o movimento trabalhista desde o início da década de 1930 em sua cidade natal, Natal, no Rio Grande do Norte, até tentou concorrer a um cargo de prefeito sob a bandeira da ED, embora tal empreendimento não tenha tido sucesso. Além de professor e jornalista, seu comprometimento com a causa política intensificou-se desde a libertação e divisão dos estados, quando a mudança real finalmente chegou ao Brasil. Tendo conquistado um apoio significativo de seus colegas representantes sindicais nordestinos, Djalma agora se prepara para assumir o comando do novo governo socialista de Guararapes. Seu principal objetivo é melhorar o padrão de vida do povo desta terra historicamente empobrecida, especialmente o dos camponeses, cuja crescente vulnerabilidade à seca e escassez de alimentos causou migrações em massa ao longo das últimas quatro décadas. O tempo dirá se esses extensos programas de reforma serão bem-sucedidos ou não."

BRA_otto_alcides_ohlweiler: "Otto Alcides Ohlweiler"
BRA_otto_alcides_ohlweiler_leader_desc: "§YDescrição do Líder\nNascido:§! 31 de outubro de 1914, em Porto Alegre, Rio Grande do Sul, Estados Unidos do Brasil\n§VCarreira Política:§! Otto Alcides Ohlweiler é talvez um professor primeiro e um político segundo, tendo dedicado a maior parte de sua vida à sua carreira como laureado em química e professor na universidade federal local. Autor de vários livros, a maior parte de sua vida política foi dedicada a causas de esquerda, às quais se juntou formalmente no início da década de 1930. Embora tenha concorrido a cargos sob a bandeira da ED nas eleições de 1936, ele ficou frustrado com os jogos políticos do parlamento e foi um dos defensores da mudança legislativa para sua forma atual no congresso dos sindicatos. Sempre inclinado para um ideal mais europeu de sindicalismo, as opiniões de Otto se encaixam bem com as posturas oficiais da Internacional, mas muito menos com a maioria dos anarquistas e socialistas no congresso dos sindicatos."
BRA_otto_alcides_ohlweiler_syndicalist_leader_desc: "§YDescrição do Líder\nNascido:§! 31 de outubro de 1914, em Porto Alegre, Rio Grande do Sul, Estados Unidos do Brasil\n§VCarreira Política:§! Otto Alcides Ohlweiler é talvez um professor primeiro e um político segundo, tendo dedicado a maior parte de sua vida à sua carreira como laureado em química e professor na universidade federal local. Autor de vários livros, a maior parte de sua vida política foi dedicada a causas de esquerda, às quais se juntou formalmente no início da década de 1930. Embora tenha concorrido a cargos sob a bandeira da ED nas eleições de 1936, ele ficou frustrado com os jogos políticos do parlamento e foi um dos defensores da mudança legislativa para sua forma atual no congresso dos sindicatos. Sempre inclinado para um ideal mais europeu de sindicalismo, as opiniões de Otto se encaixam bem com as posturas oficiais da Internacional e a maioria dos sindicalistas ortodoxos no congresso."

BRA_apolonio_de_carvalho: "Apolônio de Carvalho"
BRA_apolonio_de_carvalho_leader_desc: "§YDescrição do Líder\nNascido:§! 9 de fevereiro de 1912, em Corumbá, Mato Grosso, Estados Unidos do Brasil\n§VCarreira Política:§! Apolônio de Carvalho é um dos militares mais notáveis a terem ingressado na vida política na ala esquerda, tendo tido uma longa e distinta carreira nas forças armadas brasileiras depois de deixar sua casa em Corumbá para servir. Ele ingressou nas fileiras da ED por volta das eleições de 1936, instigado por colegas oficiais a agir em seu desejo de trazer mudanças significativas para a nação. Um dos apoiadores mais entusiasmados do contra-golpe que provocou a revolução no Brasil, Apolônio certamente é um político proativo, pois ele e muitos outros colegas oficiais de orientação esquerdista sentem que as mudanças na estrutura do país estão ocorrendo muito lentamente e gradualmente, e fazê-lo arrisca tanto vidas quanto a segurança do sucesso futuro da revolução. Suas posturas políticas também estão muito mais próximas dos ideais tradicionais franceses do que as ideias geralmente heterodoxas da maioria dos oficiais do exército. Como militar, ele também acredita em uma política externa proativa para salvaguardar os interesses da revolução mundial."
BRA_apolonio_de_carvalho_GOY_leader_desc: "§YDescrição do Líder\nNascido:§! 9 de fevereiro de 1912, em Corumbá, Mato Grosso, Estados Unidos do Brasil\n§VCarreira Política:§! Apolônio de Carvalho é um dos militares mais notáveis a terem ingressado na vida política na ala esquerda, tendo tido uma longa e distinta carreira nas forças armadas brasileiras depois de deixar sua casa em Corumbá para servir. Ele ingressou nas fileiras da ED por volta das eleições de 1936, instigado por colegas oficiais a agir em seu desejo de trazer mudanças significativas para a nação. Com a guerra que devastou a antiga nação agora no passado, Apolônio certamente é um político proativo, pois ele e muitos outros colegas oficiais de orientação esquerdista sentem que as mudanças na estrutura do país devem ser feitas de forma rápida e decisiva, e não fazê-lo arrisca tanto vidas quanto a segurança do sucesso futuro da república recém-nascida. Suas posturas políticas também estão muito mais próximas dos ideais tradicionais franceses do que as ideias geralmente heterodoxas da maioria dos oficiais do exército. Como militar, ele também acredita em uma política externa proativa para salvaguardar os interesses da revolução mundial."

BRA_jorge_leal_amado_de_faria: "Jorge Leal Amado de Faria"
BRA_jorge_leal_amado_de_faria_leader_desc: "§YDescrição do Líder\nNascido:§! 10 de agosto de 1912, em Itabuna, Bahia, Estados Unidos do Brasil\n§VCarreira Política:§! Jorge Leal Amado de Faria começou sua carreira como autor tão cedo quanto aos quatorze anos. Ele mudou-se para o Rio de Janeiro para concluir seus estudos de direito, e lá foi influenciado pelos muitos intelectuais de esquerda e pelas ideias das revoluções na Europa, cujo sucesso parecia inspirar as elites de esquerda do país. Mais tarde, tornou-se jornalista e só se juntou verdadeiramente à arena política nos anos após as tumultuadas eleições de 1936. Embora oficialmente se defina como não religioso, na prática ele é praticante do Candomblé, uma fé tradicional africana que tem muitos praticantes no estado da Bahia, e está bem familiarizado com a maioria dos líderes religiosos em sua região natal. Agora lançado na posição de chefe de estado, muitos questionam sua relativa falta de experiência na arena política quando comparado a outros candidatos para a tarefa. Embora sua abordagem entusiástica para seu novo trabalho certamente seja bem-vinda em um momento em que o fervor revolucionário está esfriando, ele pode não estar preparado para a grande tarefa de garantir a cooperação dos sindicatos e facções díspares na nação."
BRA_jorge_leal_amado_de_faria_BAH_leader_desc: "§YDescrição do Líder\nNascido:§! 10 de agosto de 1912, em Itabuna, Bahia, Estados Unidos do Brasil\n§VCarreira Política:§! Jorge Leal Amado de Faria começou sua carreira como autor tão cedo quanto aos quatorze anos. Ele mudou-se para o Rio de Janeiro para concluir seus estudos de direito, e lá foi influenciado pelos muitos intelectuais de esquerda e pelas ideias das revoluções na Europa, cujo sucesso parecia inspirar as elites de esquerda do país. Mais tarde, tornou-se jornalista e só se juntou verdadeiramente à arena política nos anos após as tumultuadas eleições de 1936. Embora oficialmente se defina como não religioso, na prática ele é praticante do Candomblé, uma fé tradicional africana que tem muitos praticantes no estado da Bahia, e está bem familiarizado com a maioria dos líderes religiosos em sua região natal. Agora lançado na posição de chefe de estado, muitos questionam sua relativa falta de experiência na arena política quando comparado a outros candidatos para a tarefa, uma preocupação claramente não compartilhada pela maioria dos representantes, evidentemente. Embora sua abordagem entusiástica para seu novo trabalho certamente seja bem-vinda, ele pode não estar preparado para a grande tarefa de garantir a cooperação dos sindicatos e facções díspares na nação."
 
BRA_joao_mangabeira: "João Mangabeira"
BRA_joao_mangabeira_leader_desc: "§YDescrição do Líder\nNascido:§! 26 de junho de 1880, em Salvador, Bahia, Império do Brasil\n§VCareira Política:§! João Mangabeira começou como um notável advogado de defesa em Ilhéus, antes de ingressar na política como seu irmão, o ex-presidente Otávio. No início de sua carreira, foi um seguidor próximo e apaixonado de Rui Barbosa, mas após a morte de seu mentor, construiu uma carreira própria como deputado federal pelo estado da Bahia. Um homem com princípios profundamente enraizados anti-autoritários, foi um defensor vocal do papel da Bahia no conflito civil e ganhou notoriedade como resultado. À medida que sua carreira avançava, a luta contínua e aparentemente infrutífera dos pobres do Brasil o aproximou da esquerda, e embora certamente tenha algumas visões socialistas e aliados nos círculos sindicais e intelectuais, certamente não é um Sindicalista. Seu plano para o Brasil era construir uma frente ampla de esquerda para se opor ao status quo atual, e seu sucesso foi inesperado, mas provavelmente não imprevisível, considerando a agitação social após a Segunda-feira Negra e a repressão escandalosa dos movimentos trabalhistas em todo o país. Agora, ele precisa equilibrar as várias facções díspares em sua frente de esquerda enquanto mantém a oposição voraz à distância, e parece que sua presidência certamente será tão agitada quanto a de seu irmão."

BRA_nereu_de_oliveira_ramos: "Nereu de Oliveira Ramos"
BRA_nereu_de_oliveira_ramos_leader_desc: "§YDescrição do Líder\nNascido:§! 3 de setembro de 1888, em Lages, Santa Catarina, Império do Brasil\n§VCareira Política:§! O primeiro presidente na história a ser natural de Santa Catarina, um pequeno estado no extremo sul do país, Nereu de Oliveira Ramos começou sua carreira política na década de 1910 e desde então conseguiu encontrar uma posição distinta na política de seu próprio estado, mas ainda não é um dos titãs da política que venceu nas eleições recentemente. Embora anteriormente membro do partido Liberal, Nereu ingressou na Esquerda Democrática durante as últimas eleições, por instigação de Mangabeira, para garantir que o partido não seja visto como perigosos outsiders de esquerda, e por suas próprias frustrações com a aparente falta de mudanças após a crise de '27. Agora uma figura proeminente entre os sociais-democratas em todo o país, Nereu conquistou muita influência no partido nos últimos quatro anos e busca um caminho mais centrista, embora certamente ainda de esquerda, para o partido seguir."

BRA_carlos_coimbra_da_luz: "Carlos Coimbra da Luz"
BRA_carlos_coimbra_da_luz_leader_desc: "§YDescrição do Líder\nNascido:§! 4 de agosto de 1894, em Três Corações, Minas Gerais, Estados Unidos do Brasil\n§VCareira Política:§! Carlos Coimbra da Luz mudou-se para a capital, Belo Horizonte, para estudar, mas sempre considerou a cidade de Leopoldina, onde sua residência está localizada e onde teve vários mandatos como prefeito, como sua casa. Tendo ingressado recentemente na cena política nacional, Luz tornou-se deputado federal apenas recentemente nas eleições de 1936 com a ED, mas desde então conseguiu manter uma carreira política estável, mas sempre desconfiou dos membros mais à esquerda dessa aliança, a quem via como espiões de países estrangeiros na melhor das hipóteses. Um homem realizado que desempenhou funções variadas, como professor, capitão da polícia e gerente de banco, Luz entende tanto as realidades econômicas do interior do país quanto a pobreza que suas pequenas cidades têm que suportar, e sempre se posicionou a favor de um sistema de tributação menos centralizado, o que é uma anomalia em seu próprio partido."

BRA_janio_da_silva_quadros: "Jânio da Silva Quadros"
BRA_janio_da_silva_quadros_leader_desc: "§YDescrição do Líder\nNascido:§! 25 de janeiro de 1917, em Campo Grande, Mato Grosso, Estados Unidos do Brasil\n§VCareira Política:§! Jânio da Silva Quadros é um dos principais membros da nova geração de Social Democratas que cresceu e viveu durante o pior da crise da Segunda-feira Negra e de suas consequências danosas. Os anos voláteis que se seguiram permitiram que o relativamente jovem professor de direito se estabelecesse firmemente na cena política de São Paulo, denunciando a corrupção e a ineficiência que sempre assolaram o governo do estado, mesmo antes da independência. Sua campanha populista e agressiva, que nem mesmo poupou membros de seu próprio partido, ressoou com o povo, que cantava alegremente seus slogans de 'Varrer' a política brasileira do passado, das elites decrépitas dos tempos antes da guerra que se agarravam ao poder. Apesar de todos os seus planos ambiciosos, ele ainda é um democrata e está limitado pelas restrições constitucionais, mas isso não impediu que seus inimigos o acusassem de Sindicalismo e traição."
BRA_janio_da_silva_quadros_SPO_leader_desc: "§YDescrição do Líder\nNascido:§! 25 de janeiro de 1917, em Campo Grande, Mato Grosso, Estados Unidos do Brasil\n§VCareira Política:§! Jânio da Silva Quadros é um dos principais membros da nova geração de Social Democratas que cresceu e viveu durante o pior da crise da Segunda-feira Negra e de suas consequências danosas. Os anos voláteis que se seguiram permitiram que o relativamente jovem professor de direito se estabelecesse firmemente na cena política de São Paulo, denunciando a corrupção e a ineficiência que sempre assolaram o governo do estado, mesmo antes da independência. Sua campanha populista e agressiva, que nem mesmo poupou membros de seu próprio partido, ressoou com o povo, que cantava alegremente seus slogans de "Varrer" a política paulista do passado, das elites decrépitas do Brasil. Apesar de todos os seus planos ambiciosos, ele ainda é um democrata e está limitado pelas restrições constitucionais, mas isso não impediu que seus inimigos o acusassem de Sindicalismo e traição."

BRA_jose_americo_de_almeida: "José Américo de Almeida"
BRA_jose_americo_de_almeida_leader_desc: "§YDescrição do Líder\nNascido:§! 10 de janeiro de 1887, em Areia, Paraíba, Império do Brasil\n§VCareira Política:§! José Américo de Almeida tornou-se promotor público na cidade de Souza, no mesmo estado de sua cidade natal, pouco depois de se formar em direito, e tornou-se promotor estadual aos vinte e quatro anos. Tal ascensão é notável e incomum na escalada política usual que os políticos têm no Brasil. Américo é um dos muitos figuras políticas mais estabelecidas a ingressar no partido, após o resfriamento de relações com elementos de esquerda mais radicais após o ciclo eleitoral de 1936, e empresta ao partido sua notável experiência e gravitas como navegador e talentoso autor. Embora a vitória nas eleições possa ser vista como uma surpresa, sem dúvida é devido a essas novas conexões que o partido desenvolveu com líderes importantes, talvez a reputação de Américo como azarado finalmente mude. Agora no comando de toda a nação do Brasil, ele se encontra tendo que enfrentar o grande desafio de gerenciar as forças políticas díspares da nação, um fato especialmente exacerbado por sua relativa falta de influência em seu estado natal, onde João Pessoa, seu rival, é muito mais influente."
BRA_jose_americo_de_almeida_GRP_leader_desc: "§YDescrição do Líder\nNascido:§! 10 de janeiro de 1887, em Areia, Paraíba, Império do Brasil\n§VCareira Política:§! José Américo de Almeida tornou-se promotor público na cidade de Souza, no mesmo estado de sua cidade natal, pouco depois de se formar em direito, e tornou-se promotor estadual aos vinte e quatro anos. Tal ascensão é notável e incomum na escalada política usual que os políticos têm no Brasil. Américo é um dos muitos figuras políticas mais estabelecidas a ingressar no partido, após o resfriamento de relações com elementos de esquerda mais radicais após o ciclo eleitoral de 1936, e empresta à administração sua notável experiência e gravitas como navegador e talentoso autor. Embora sua nomeação como chefe de estado possa ser vista como surpreendente, sem dúvida é devido a essas novas conexões que o partido desenvolveu com líderes importantes, talvez a reputação de Américo como azarado finalmente mude. Agora no comando de toda a união de Guararapes, ele se encontra tendo que enfrentar o grande desafio de gerenciar as forças políticas díspares da nação, um fato especialmente exacerbado por sua relativa falta de influência em seu estado natal, onde João Pessoa, seu rival, é muito mais influente."

BRA_joao_belchior_marques_goulart: "João Belchior Marques Goulart"
BRA_joao_belchior_marques_goulart_leader_desc: "§YDescrição do Líder\nNascido:§! 1º de março de 1919, em São Borja, Rio Grande do Sul, Estados Unidos do Brasil\n§VCareira Política:§! João Belchior Marques Goulart tornou-se promotor público na cidade de Souza, no mesmo estado de sua cidade natal, pouco depois de se formar em direito. João Belchior Marques Goulart, conhecido pelo povo com o apelido de Jango, vem de uma família de poderosos latifundiários do Rio Grande do Sul. Embora seja um homem relativamente jovem, sua carreira na política viu uma rápida ascensão desde seu início na década de 1940, mas antes disso estudou direito e foi jogador juvenil do Internacional em Porto Alegre antes de entrar na arena política, sob os auspícios de seu pai, o bastante poderoso Vicente Goulart. Ele sempre foi um pouco mais inclinado à esquerda do que seu pai, no entanto, e sua eleição pode muito bem ser a sacudida que a esquerda no Brasil precisava nesta década, já que muitos dos antigos slogans e pontos de discussão foram tornados irrelevantes por mudanças na legislação. Freqüentemente acusado de ser sindicalista ou populista, Jango mantém-se firme em sua posição moderada, defendendo que todas as vozes sejam ouvidas, mas também negando veementemente as alegações de sindicalismo. Esta chamada 'suavidade' para com o que muitos no Brasil consideram radicais perigosos pode muito bem causar instabilidade durante seu governo, já que forças políticas republicanas já se preparam para frustrar todos os seus movimentos no congresso. Parece que vencer as eleições é apenas o primeiro de muitas batalhas à frente da presidência de Jango."

BRA_elisa_kauffmann_abramovich: "Elisa Kauffmann Abramovich"
BRA_elisa_kauffmann_abramovich_leader_desc: "§YDescrição do Líder\nNascido:§! 8 de julho de 1919, em São Paulo, Estados Unidos do Brasil\n§VCareira Política:§! Professora de carreira e judia ashkenazi, os pais de Elisa Kauffmann Abramovich chegaram ao Brasil fugindo dos horrores da Rússia em guerra pouco antes de seu nascimento. Enquanto professora, ela trabalhou em escolas especiais para ajudar outros judeus que fugiam da Europa nas décadas seguintes de caos e agitação no continente. Tendo sido ativista política desde muito jovem, Elisa foi uma das poucas políticas socialistas abertamente a concorrer a cargos sob o guarda-chuva da ED e a ter sucesso nas contenciosas eleições de 1936, sendo sempre uma voz para o movimento trabalhista no parlamento. Sua experiência política geral a colocou à frente do grupo no processo de seleção para presidente, mas mesmo assim reunir o apoio necessário não foi de forma alguma uma tarefa fácil, já que os sindicatos do Brasil são ainda mais descentralizados em termos de ideologia e divisões estaduais do que os partidos anteriores eram. Agora no poder e liderando o governo socialista nascente do Brasil, Elisa tem que lidar com um cenário político externo e interno tumultuado, e garantir que os programas planejados de industrialização e desenvolvimento continuem como planejado. Felizmente, os piores anos instáveis do novo status quo parecem estar no passado, e ela parece mais do que capaz de alcançar seus objetivos."
BRA_elisa_kauffmann_abramovich_socdem_leader_desc: "§YDescrição do Líder\nNascido:§! 8 de julho de 1919, em São Paulo, Estados Unidos do Brasil\n§VCareira Política:§! Professora de carreira e judia ashkenazi, os pais de Elisa Kauffmann Abramovich chegaram ao Brasil fugindo dos horrores da Rússia em guerra. Enquanto professora, ela trabalhou em escolas especiais para ajudar outros judeus que fugiam da Europa nas décadas seguintes de caos e agitação no continente. Tendo sido ativista política desde muito jovem, Elisa foi uma das poucas políticas socialistas abertamente a concorrer a cargos sob o guarda-chuva da ED e a ter sucesso nas contenciosas eleições de 1936, sendo sempre uma voz para o movimento trabalhista no parlamento. Apesar das consequências percebidas do fracasso de sua coalizão e das muitas questões políticas que surgiram desde então, ela não vacilou em seu desejo de estabelecer uma frente ampla de esquerda para melhorar a situação no Brasil, mesmo que isso signifique grandes compromissos com os Social Democratas e outras forças políticas tradicionais do país. Agora conhecida em todo o país como a 'Senadora Vermelha' após uma longa permanência mantendo os direitos dos trabalhadores em primeiro plano, ela precisa acalmar o medo generalizado do pessoal militar de um golpe sindicalista, já que suas propostas, embora vistas como extremamente moderadas por seus colegas sindicalistas, são extremamente radicais para uma nação como o Brasil. No entanto, a insatisfação de longa data do povo com a aparentemente interminável incapacidade do governo federal de acabar com a pobreza, o desemprego e outras preocupações muito mais urgentes do que desacordos ideológicos garantiu que ela conseguisse vencer uma eleição democrática e se tornasse a primeira mulher a fazê-lo. Agora ela tem que lidar não apenas com as elites tradicionalmente conservadoras, mas com uma base de poder constantemente dividida e briguenta em um legislativo ainda menos estável; e ainda assim ela acredita totalmente que pode mudar o destino do Brasil para sempre."

 BRA_julio_prestes_de_albuquerque: "Júlio Prestes de Albuquerque"
BRA_julio_prestes_de_albuquerque_leader_desc: "§YDescrição do Líder\nNascido:§! 15 de março de 1882, em Itapetininga, São Paulo, Império do Brasil\n§YCarreira Política:§! Representante de uma família poderosa em São Paulo, Júlio Prestes estreou na arena política em 1909 como deputado estadual no parlamento de São Paulo. Ele rapidamente se destacou e até liderou tropas em batalha contra militares amotinados duas vezes antes de se tornar deputado federal, onde seu caráter liberal lhe rendeu admiração de muitos. Amigo e apoiador de Washington Luís, Prestes ficou devastado com seu assassinato repentino e se uniu à causa durante a crise e conflito vindouros, mas ficou feliz que tenha terminado tão rapidamente quanto começou. Ele ganhou renovado vigor político depois disso e afirma estar fazendo o seu melhor para manter o legado de seu amigo Washington. Após a derrota dos liberais da Bahia nas eleições anteriores, Julio se encontrou como uma escolha quase unânime para candidato do Partido Liberal, e sua vitória renovou novamente seu vigor para manter os princípios liberais e positivistas que defendeu ao longo de sua vida."
BRA_julio_prestes_de_albuquerque_SPO_leader_desc: "§YDescrição do Líder\nNascido:§! 15 de março de 1882, em Itapetininga, São Paulo, Império do Brasil\n§YCarreira Política:§! Representante de uma família poderosa e tradicional em São Paulo, Juilio Prestes estreou na arena política em 1909 como deputado estadual no parlamento de São Paulo. Ele rapidamente se destacou e até liderou tropas em batalha contra militares amotinados duas vezes antes de se tornar deputado federal, onde seu caráter liberal lhe rendeu admiração de muitos. Amigo e apoiador de Washington Luís, Prestes ficou devastado com seu assassinato repentino e se uniu à causa durante a crise e conflito vindouros, mas ficou feliz que tenha terminado tão rapidamente quanto começou. Ele ganhou renovado vigor político depois disso e afirma estar fazendo o seu melhor para manter o legado de seu amigo Washington, mesmo que seu sonho de um Brasil unido pareça agora condenado para sempre. Após a derrota dos militares do Brasil e o estabelecimento da República de São Paulo, Julio se encontrou como o claro favorito para se tornar o primeiro presidente, e sua vitória nessas eleições rápidas renovou novamente seu vigor para manter os princípios liberais e positivistas que defendeu ao longo de sua vida, apesar das alegações de fraude e interferência estrangeira por parte de alguns de seus opositores."
BRA_antonio_augusto_borges_de_medeiros: "Antônio Augusto Borges de Medeiros"
BRA_antonio_augusto_borges_de_medeiros_leader_desc: "§YDescrição do Líder\nNascido:§! 19 de novembro de 1863, em Caçapava do Sul, Rio Grande do Sul, Império do Brasil\n§YCarreira Política:§! Poucos homens vivos tiveram tanto impacto na política brasileira, especialmente no estado do Rio Grande do Sul, quanto Antônio Augusto Borges de Medeiros, conhecido politicamente por seus dois últimos nomes. Iniciando sua carreira política na década de 1890, ele rapidamente ascendeu e assumiu o cargo de presidente do estado de 1898 a 1908 e de 1913 a 1926, e esteve no centro das inúmeras crises políticas, revoltas e intrigas no Rio Grande do Sul durante esse período, ao mesmo tempo em que crescia constantemente em destaque nacional. Considerado por muitos um homem de carisma e integridade sem paralelos, Borges recusou um cargo judicial no início de sua vida, em 1892, para se concentrar inteiramente na política, e sempre tentou encontrar um equilíbrio entre suas ideias para um Brasil progressista e o turbilhão de forças políticas em seu país e estado. Tendo se posicionado publicamente a favor de São Paulo em 1927, suas opiniões sobre a integridade da soberania do estado permanecem inalteradas, assim como seu desprezo por quaisquer abordagens centralizadoras do governo no Rio de Janeiro. Agora eleito presidente quase aos oitenta anos, suas crenças positivistas são mais firmes do que nunca, após o cisma de nível nacional do partido liberal e uma corrida eleitoral contestada. Embora estabelecer uma maioria parlamentar e governar a grande democracia seja um desafio, a gravidade e o charme pessoal de Borges certamente desempenharão um papel importante em manter a república no caminho do progresso."
BRA_ildo_meneghetti: "Ildo Meneghetti"
BRA_ildo_meneghetti_leader_desc: "§YDescrição do Líder\nNascido:§! 20 de julho de 1895, em Porto Alegre, Rio Grande do Sul, Estados Unidos do Brasil\n§YCarreira Política:§! Nascido e criado em Porto Alegre, capital do Rio Grande do Sul, Ildo Meneghetti é um estreante relativo na política, sendo mais conhecido em sua cidade natal por ser várias vezes presidente do Sport Club Internacional, um dos três principais times de futebol da cidade. Isso por si só é provavelmente a faceta mais divisiva do estreante relativo, que se juntou aos Liberais devido à sua desaprovação em trabalhar com movimentos sindicalistas e trabalhistas tão de perto quanto os Democratas de Esquerda fazem. Engenheiro de formação, sua incursão tardia na política foi uma posição de prefeito em Porto Alegre nos últimos anos, o que ele desempenhou bem o suficiente para ganhar enorme popularidade lá como político. A transição de prefeito para presidente é bastante incomum e um marco importante na história democrática do Brasil. Montar uma maioria legislativa parece ser o principal obstáculo para seu governo, já que os Republicanos linha-dura provavelmente se recusarão a votar em qualquer coisa proposta pelos Liberais; mas tais são as regras deste novo jogo em que ele escolheu se envolver."
BRA_wilson_barbosa_martins: "Wilson Barbosa Martins"
BRA_wilson_barbosa_martins_leader_desc: "§YDescrição do Líder\nNascido:§! 21 de junho de 1917, em Campo Grande, Mato Grosso, Estados Unidos do Brasil\n§YCarreira Política:§! Em grande parte um estreante na política, mesmo sendo de uma família política tradicional em Mato Grosso, Wilson Barbosa testemunhou em primeira mão, quando criança, a agitação dos piores anos da república do Brasil, já que seu pai se juntou ao esforço para derrubar o governo federal durante a luta entre São Paulo e o governo federal. Desde então, ele seguiu o caminho um tanto típico de políticos locais em direção à esfera federal, incluindo sendo eleito deputado estadual e depois federal. Tal homem jovem, não importa quão bem-sucedido, teria chances escassas sob circunstâncias normais de ser nomeado para concorrer à presidência, no entanto, a divisão do partido Liberal deixou a facção com uma necessidade desesperadora de liderança e impulso renovado, e Wilson conseguiu conquistar apoio entre aqueles que buscam mudança no partido, mas não o abandonaram. Após uma eleição acirrada em que não conquistou o controle da câmara, sua situação política é tênue, com muitos políticos mais velhos o descartando como um jovem inexperiente de um estado remoto, um sentimento muitas vezes compartilhado pela imprensa no Rio de Janeiro. Uma coalizão com os Republicanos Liberais, mesmo que algo extremamente controverso, é talvez a melhor esperança do homem por um governo estável, a menos que ele corra o risco de ter até suas propostas mais triviais para a câmara constantemente revogadas."
BRA_pedro_manuel_de_toledo: "Pedro Manuel de Toledo"
BRA_pedro_manuel_de_toledo_leader_desc: "§YDescrição do Líder\nNascido:§! 29 de julho de 1860, em São Paulo, Império do Brasil\n§YCarreira Política:§! Talvez o ator político mais antigo e relevante da nação, Pedro Manuel de Toledo tem uma longa e rica carreira política que começou quase simultaneamente com o surgimento da república em si. Um defensor ferrenho da liberdade e da república, ele esteve envolvido em inúmeras revoltas e conspirações contra o status quo, e escreveu extensivamente sobre questões desde voto secreto até autonomia estadual. De todas essas revoltas, seu papel na revolta em larga escala em São Paulo é de grande importância, pois viu a intervenção federal como um ataque direto aos princípios republicanos. Tendo encerrado há pouco tempo um mandato como presidente de São Paulo, Toledo decidiu que estava pronto para se tornar presidente da nação agora, mesmo estando bem em seus oitenta anos. Sua idade é vista como seu principal obstáculo pelo povo, mas a política raramente é tão simples, e sua vitória presidencial não concedeu a seu partido controle total da câmara baixa, o que pode muito bem ser um problema a menos que ele esteja disposto a trabalhar com alguns dos políticos de oposição mais virulentos. Advogado, mas principalmente diplomata por profissão, ele se opõe pessoalmente a qualquer tipo de aventura militar estrangeira pelo Brasil, mas pretende respeitar todos os tratados existentes, independentemente."
BRA_pedro_manuel_de_toledo_SPO_leader_desc: "§YDescrição do Líder\nNascido:§! 29 de julho de 1860, em São Paulo, Império do Brasil\n§YCarreira Política:§! Talvez o ator político mais antigo e relevante da nação, Pedro Manuel de Toledo tem uma longa e rica carreira política que começou quase simultaneamente com o surgimento da república em si. Um defensor ferrenho da liberdade e da república, ele esteve envolvido em inúmeras revoltas e conspirações contra o status quo, e escreveu extensivamente sobre questões desde voto secreto até autonomia estadual. De todas essas revoltas, seu papel na revolta em larga escala em São Paulo é de grande importância, pois viu a intervenção federal como um ataque direto aos princípios republicanos; ele não faz grande esforço para esconder sua satisfação ao ver São Paulo finalmente se livrar do peso morto que o puxava para baixo, como ele chama com desprezo os outros antigos estados brasileiros. Tendo encerrado há pouco tempo um mandato como presidente de São Paulo, Toledo decidiu que estava pronto para se tornar presidente de um estado soberano e independente agora, mesmo estando bem em seus oitenta anos. Sua idade é vista como seu principal obstáculo pelo povo, mas a política raramente é tão simples, e sua vitória presidencial não concedeu a seu partido controle total da câmara baixa, o que pode muito bem ser um problema a menos que ele esteja disposto a trabalhar com alguns dos políticos de oposição mais virulentos. Advogado, mas principalmente diplomata por profissão, ele se opõe pessoalmente a qualquer tipo de aventura militar estrangeira por São Paulo, mas pretende respeitar todos os tratados existentes, independentemente."
BRA_joaquim_francisco_de_assis_brasil: "Joaquim Francisco de Assis Brasil"
BRA_joaquim_francisco_de_assis_brasil_leader_desc: "§YDescrição do Líder\nNascido:§! 29 de julho de 1857, em São Gabriel, Rio Grande do Sul, Império do Brasil\n§YCarreira Política:§! Um verdadeiro veterano da política do Rio Grande do Sul, Joaquim Francisco de Assis Brasil é um político muito respeitado, apoiado por seus anos de experiência lidando tanto com membros locais quanto nacionais do partido. Sua carreira começou em 1884, ainda nos últimos anos do Império, e ele se tornou uma figura importante durante a era da República Velha, mesmo que em nível nacional muitas vezes fosse ofuscado por outros nativos de seu estado, desempenhou papéis muito importantes, incluindo missões diplomáticas vitais para a Argentina, México, Estados Unidos e mais. Um verdadeiro gaúcho, Joaquim adora a vida livre no campo, mesmo que não seja aconselhável que ele monte a cavalo devido à sua idade avançada. Ainda assim, ele sempre associou a liberdade do gaúcho cavaleiro à das liberdades republicanas, e mesmo não sendo separatista, dá um valor profundo às tradições de um estado. Ele também é um escritor histórico e político prolífico, mesmo que alguns dos conceitos propostos em seus livros, como o de uma 'máquina de votação' para evitar fraudes, pareçam realmente extravagantes. Enquanto sua vitória levou a um otimismo furioso pela maioria dos membros do partido, ele sabe que manter o controle da câmara baixa pode ser muito mais difícil do que prevêem, já que a maioria liberal é tênue na melhor das hipóteses, e o partido permanece relativamente dividido mesmo após a divisão."
BRA_juscelino_kubitschek_de_oliveira: "Juscelino Kubitschek de Oliveira"
BRA_juscelino_kubitschek_de_oliveira_leader_desc: "§YDescrição do Líder\nNascido:§! 12 de setembro de 1902, em Diamantina, Minas Gerais, Estados Unidos do Brasil\n§YCarreira Política:§! Juscelino Kubitschek de Oliveira é filho de um pai mineiro e uma mãe tcheca, seu nome do meio sendo a grafia alemã de Kubícek. Após a morte de seu pai muito cedo em sua vida, ele começou seus estudos e eventualmente se formou na faculdade de medicina e se voluntariou para ajudar no serviço médico durante a Guerra Interestadual. Depois, ele começou sua já muito longa carreira política. Embora seja uma figura conhecida em Belo Horizonte, onde até concorreu ao cargo de prefeito no passado, e tenha sido representante no Rio várias vezes, sua influência fora de seu estado natal sempre foi um tanto limitada, mesmo após a vitória na eleição, já que o partido Liberal tem que lidar com a oposição em todos os cantos do congresso. No entanto, mesmo com esses problemas, JK, como é mais comumente conhecido pelo público, tem grandes planos. Não apenas renovação urbana, investimentos em infraestrutura ou reformas políticas, ele é um defensor muito vocal da proposta de transferir a capital da nação mais para o interior para impulsionar o desenvolvimento no grande interior das planícies do Cerrado, o que seria um empreendimento ultrajantemente caro. Lamentavelmente para ele, e felizmente para o orçamento do estado, alguns dizem, tal proposta já está morta na chegada, com uma oposição massiva de vários grupos no parlamento e jornais proeminentes."
BRA_juscelino_kubitschek_de_oliveira_VCR_leader_desc: "§YDescrição do Líder\nNascido:§! 12 de setembro de 1902, em Diamantina, Minas Gerais, Estados Unidos do Brasil\n§YCarreira Política:§! Juscelino Kubitschek de Oliveira é filho de um pai mineiro e uma mãe tcheca, seu nome do meio sendo a grafia alemã de Kubícek. Após a morte de seu pai muito cedo em sua vida, ele começou seus estudos e eventualmente se formou na faculdade de medicina e se voluntariou para ajudar no serviço médico durante a Guerra Interestadual, e começou sua já muito longa carreira política. Agora enfrentando o desafio de governar uma nação devastada pela guerra e em situação administrativa precária, JK, como é conhecido pelo povo, tem que lidar não apenas com os políticos oligárquicos sempre competitivos, mas também com a ameaça sempre iminente da dívida, já que grande parte da infraestrutura de tributação não sobreviveu à guerra. Mas ele também tem grandes planos tanto para o Rio quanto para Belo Horizonte, cidades que precisam urgentemente de extensas obras públicas, mas muitos de sua oposição já chamam esses planos de uma 'tempestade de gastos', e ainda assim ele permanece inabalado. A oposição a tal remodelagem será especialmente complicada no Rio, onde muitas tentativas de fazê-lo foram frustradas nas últimas décadas por numerosos prefeitos e presidentes."
BRA_francisco_prestes_maia: "Francisco Prestes Maia"
BRA_francisco_prestes_maia_leader_desc: "§YDescrição do Líder\nNascido:§! 19 de março de 1896, em Amparo, São Paulo, Estados Unidos do Brasil\n§YCarreira Política:§! Francisco Prestes Maia não é político por profissão, mas sim engenheiro civil, alçado à posição após seu sucesso no planejamento e reparo da infraestrutura nas áreas mais afetadas de São Paulo pela guerra civil, e seu plano de remodelar completamente as ruas desse estado fez grandes avanços na última década, o que o tornou o homem do momento nessas eleições. Suas crenças conflitavam com outros políticos mais velhos e membros menos inclinados à liberdade do partido, mas sua remodelagem urbana e o subsequente mandato como prefeito de São Paulo o tornaram conhecido em todo o país, e assim foi escolhido para liderar a chapa liberal dissidente. Sua falta de experiência política, especialmente na arena nacional, pode tornar seu governo um assunto bastante animado, já que seus planos de remodelar os sistemas fiscal e de infraestrutura do país podem encontrar forte resistência no parlamento, mesmo com as opiniões de seu próprio partido. No entanto, o fato de que um homem que não é político do establishment conseguiu entrar no Catete é bem visto pela maioria da população."
BRA_vital_henrique_batista_soares: "Vital Henrique Batista Soares"
BRA_vital_henrique_batista_soares_BAH_leader_desc: "§YDescrição do Líder\nNascido:§! 13 de novembro de 1874, em Valença, Bahia, Império do Brasil\n§YCarreira Política:§! Nascido antes da época da república, em 1874, Vital Henrique Batista Soares é o resultado de um estudo cuidadoso da política baiana de meados da República Velha. Embora tenha começado como o filho de um advogado, ele logo se tornou um influente político em sua cidade natal, Valença, antes de se tornar um dos líderes mais proeminentes da nova Bahia. Ele e seu irmão, o professor e filósofo Clóvis Soares, foram uma força política desde o início, trabalhando para trazer os ideais republicanos para a Bahia e, mais tarde, para todo o Brasil. Seu irmão, entretanto, ficou conhecido como o pensador mais profundo, enquanto Vital, com sua habilidade oratória e habilidade política, se tornou uma figura proeminente em várias administrações baianas. Ele foi prefeito de Valença, depois deputado estadual e federal, e finalmente governador do estado. Ele perdeu muito do poder em 1922, com a rebelião dos tenentes, mas se manteve como uma figura política de destaque. Sua entrada na presidência não foi fácil, e ele teve que vencer a oposição interna dentro do Partido Liberal para garantir a nomeação, mas agora que o fez, ele promete reformas profundas em todo o Brasil, e particularmente na Bahia, que ele sempre viu como o coração e a alma do Brasil."
BRA_vital_henrique_batista_soares_leader_desc: "§YDescrição do Líder\nNascido:§! 13 de novembro de 1874, em Valença, Bahia, Império do Brasil\n§YCarreira Política:§! Nascido antes da época da república, em 1874, Vital Henrique Batista Soares é o resultado de um estudo cuidadoso da política baiana de meados da República Velha. Embora tenha começado como o filho de um advogado, ele logo se tornou um influente político em sua cidade natal, Valença, antes de se tornar um dos líderes mais proeminentes da nova Bahia. Ele e seu irmão, o professor e filósofo Clóvis Soares, foram uma força política desde o início, trabalhando para trazer os ideais republicanos para a Bahia e, mais tarde, para todo o Brasil. Seu irmão, entretanto, ficou conhecido como o pensador mais profundo, enquanto Vital, com sua habilidade oratória e habilidade política, se tornou uma figura proeminente em várias administrações baianas. Ele foi prefeito de Valença, depois deputado estadual e federal, e finalmente governador do estado. Ele perdeu muito do poder em 1922, com a rebelião dos tenentes, mas se manteve como uma figura política de destaque. Sua entrada na presidência não foi fácil, e ele teve que vencer a oposição interna dentro do Partido Liberal para garantir a nomeação, mas agora que o fez, ele promete reformas profundas em todo o Brasil, e particularmente na Bahia, que ele sempre viu como o coração e a alma do Brasil."
 
BRA_raul_pilla: "Raul Pilla"
BRA_raul_pilla_leader_desc: "§YDescrição do Líder\nNascido:§! 20 de Janeiro de 1892, em Porto Alegre, Rio Grande do Sul, Estados Unidos do Brasil\n§ACarreira Política:§! Um homem influente com fortes ideais, Raul Pilla é frequentemente referido como 'o Papa do Parlamentarismo' em seu estado natal, mesmo que seus planos de reforma do governo federal tenham poucas chances de sucesso considerando o atual clima político. Nascido em 1892 em Porto Alegre, capital do Rio Grande do Sul, a carreira política de Raul começou quando ele tinha apenas 17 anos, e mesmo nessa idade precoce, sua posição contra um poder executivo forte começou desde cedo em sua carreira, sendo um dos estandartes de um dos muitos grupos favoráveis à descentralização no estado, e muitas vezes se viu envolvido em disputas complexas entre facções nesse estado. O conflito entre São Paulo e o governo federal foi um no qual ele naturalmente se posicionou contra os centralizadores, a quem via como violadores dos direitos dos estados, e ao lado de seu principal aliado em seu estado natal, Borges de Medeiros, apoiou totalmente o movimento em um momento politicamente raro de unidade no Rio Grande do Sul, ao lado de outros partidos. Desde então, posicionou-se contra o partido Republicano, cujas tentativas de centralização nos últimos anos parecem hipócritas no mínimo considerando a causa da guerra que dividiu o Brasil tão recentemente. Ele se juntou ao partido liberal dissidente de Borges de Medeiros, já que os dois homens também viam problemas na oposição que percebiam como ineficaz. Sua eleição como presidente é irônica, já que ele busca abolir o cargo em favor de um primeiro-ministro eleito pelo parlamento, mas ele sabe que isso não é uma possibilidade a curto prazo, e seu controle da casa é tênue no melhor dos casos. Por enquanto, a prioridade dele e do restante dos Republicanos Liberais é desfazer algumas das reformas mais graves dos governos anteriores, enquanto defendem os direitos dos estados individuais."

BRA_pedro_ludovico_teixeira: "Pedro Ludovico Teixeira"
BRA_pedro_ludovico_teixeira_leader_desc: "§YDescrição do Líder\nNascido:§! 23 de Outubro de 1891, em Cidade de Goyaz, Goyaz, Estados Unidos do Brasil\n§ACarreira Política:§! Nascido e criado na cidade de Goyaz, Pedro Ludovico Teixeira concluiu seus estudos no Rio de Janeiro antes de retornar à sua cidade natal, onde rapidamente iniciou uma carreira política, posicionando-se contra os oligarcas do estado, a família Caiado. Embora inicialmente inclinado à esquerda politicamente, os fracassos do ED e a violência nas ruas que até atingiram sua cidade durante as eleições de 1936 o levaram a uma visão mais liberal-democrática. Embora a indicação fosse um desafio em si, poucos, talvez com exceção do próprio homem, esperavam uma vitória eleitoral para a presidência. Seu principal objetivo enquanto está no comando da república é um que definiu sua carreira política, seu desejo de longa data por um Goyaz melhor e mais desenvolvido, mesmo que suas ideias sobre como alcançar esse objetivo tenham mudado bastante ao longo dos anos. Depois de décadas de negligência, ele planeja trazer grandes investimentos para o interior do Brasil Oriental, e ao fazer isso provavelmente atrairá a ira dos políticos do Sudeste, que esperam estar no topo da hierarquia, sem mencionar os substanciais problemas parlamentares que um partido como o dele inevitavelmente enfrentará enquanto estiver no poder."
BRA_pedro_ludovico_teixeira_GOY_leader_desc: "§YDescrição do Líder\nNascido:§! 23 de Outubro de 1891, em Cidade de Goyaz, Goyaz, Estados Unidos do Brasil\n§ACarreira Política:§! Nascido e criado na cidade de Goyaz, Pedro Ludovico Teixeira concluiu seus estudos no Rio de Janeiro antes de retornar à sua casa, onde rapidamente iniciou uma carreira política, posicionando-se contra os oligarcas do estado, a família Caiado. Embora inicialmente inclinado à esquerda politicamente, os fracassos do ED e a violência nas ruas que até atingiram sua cidade durante as eleições de 1936 o levaram a uma visão mais liberal-democrática. Seu principal objetivo enquanto está no comando da república é um que definiu sua carreira política, seu desejo de longa data por um Goyaz melhor e mais desenvolvido, mesmo que suas ideias sobre como alcançar esse objetivo tenham mudado bastante ao longo dos anos. Agora que assume o comando de um Goyaz independente e livre, ele finalmente pode colocar seus planos de desenvolvimento em ação, e enquanto algumas famílias poderosas provavelmente se colocarão em seu caminho, naturalmente incluindo os Caiado, ele tem confiança de que seu apoio estrangeiro lhe dá uma posição segura para negociar."

BRA_afonso_augusto_moreira_pena_junior: "Afonso Augusto Moreira Pena Júnior"
BRA_afonso_augusto_moreira_pena_junior_leader_desc: "§YDescrição do Líder\nNascido:§! 25 de Dezembro de 1879, em Santa Bárbara, Minas Gerais, Império do Brasil\n§ACarreira Política:§! Afonso Augusto Moreira Pena Júnior começou sua carreira como muitos outros políticos locais, estudando direito e tornando-se um representante estadual. Embora seja um liberal de grande sucesso e um respeitado intelectual literário, ele sempre teve que lidar com a sombra iminente de seu pai, o ex-presidente Afonso Pena, cujas conquistas e legado sempre pareceram impossíveis de igualar. Mas agora, ele também se tornou presidente do Brasil, mas ao contrário de seu pai, que foi frustrado em todas as voltas por poderosos fazendeiros e oponentes políticos, Junior está determinado a avançar e modernizar a nação brasileira ao padrão desfrutado por outras nações, especialmente em suas regiões mais distantes, tanto em termos de educação quanto de desenvolvimento de infraestrutura. No entanto, tais empreendimentos são certamente mais fáceis planejados do que realizados, pois mesmo com um controle relativo sobre a política sempre turbulenta do Brasil, não há escassez de oposição para as ideias consideradas radicais de Afonso."
BRA_afonso_augusto_moreira_pena_junior_VCR_leader_desc: "§YDescrição do Líder\nNascido:§! 25 de Dezembro de 1879, em Santa Bárbara, Minas Gerais, Império do Brasil\n§ACarreira Política:§! Afonso Augusto Moreira Pena Júnior começou sua carreira como muitos outros políticos locais, estudando direito e tornando-se um representante estadual. Embora seja um liberal de grande sucesso e um respeitado intelectual literário, ele sempre teve que lidar com a sombra iminente de seu pai, o ex-presidente do Brasil Afonso Pena, cujas conquistas e legado sempre pareceram difíceis de lidar, mas agora ele também se tornou chefe de estado e presidente por direito próprio, mas ao contrário de seu pai, que foi frustrado em todas as voltas por poderosos fazendeiros e oponentes políticos, Junior está determinado a avançar e modernizar essa nação recém-nascida ao padrão desfrutado pelas potências europeias, especialmente em suas regiões mais distantes, tanto em termos de educação quanto de desenvolvimento de infraestrutura. No entanto, tais empreendimentos são certamente mais fáceis planejados do que realizados, mesmo com um controle relativo sobre a política sempre turbulenta do Rio e Minas, não há escassez de oposição para as ideias consideradas radicais de Afonso."

BRA_landry_sales_goncalves: "Landry Sales Gonçalves"
BRA_landry_sales_goncalves_leader_desc: "§YDescrição do Líder\nNascido:§! 19 de Julho de 1904, em Acaraú, Ceará, Estados Unidos do Brasil\n§ACarreira Política:§! Landry Sales Gonçalves iniciou sua carreira como oficial militar, participando de rebeliões na Velha República e interagindo com várias figuras-chave das revoltas tenentistas que se seguiriam. Embora tenha flertado com a AIB durante o surgimento desse partido, desde então adotou posturas mais liberais clássicas enquanto mantém seu pensamento político militarista, e foi eleito presidente com grande apoio de companheiros oficiais durante a campanha. Sua perspectiva em relação à política também mudou ao longo dos anos, e ele é mais a favor de reduzir as tensões e de um papel menos ativo dos oficiais ativos nos assuntos políticos. Sua indicação pelo partido foi contestada, mas o verdadeiro desafio será manter o controle do congresso com uma significativa minoria na casa, especialmente porque há pouca chance das facções Liberais cooperarem mesmo depois de tanto tempo desde a divisão política, embora haja quem diga que não há nada que algumas posições ministeriais não possam resolver. Independentemente disso, sua presidência provavelmente será uma das mais difíceis da memória recente, mas o homem está acostumado tanto à vida dura dos quartéis quanto às lealdades sempre mutáveis da política."

BRA_otavio_mangabeira: "Otávio Mangabeira"
BRA_otavio_mangabeira_leader_desc: "§YDescrição do Líder\nNascido:§! 27 de Agosto de 1886, em Salvador, Bahia, Império do Brasil\n§ACarreira Política:§! Otávio fez sua estreia política em 1908 na política contenciosa do estado da Bahia, e sua rápida ascensão em notoriedade lhe deu fama, e alguns exilados do estado também. Essa notoriedade foi suficiente para que mais tarde se tornasse Deputado Estadual em 1912. Suas posições firmes a favor do falecido Washington Luís e João Pessoa durante os tempos de guerra civil ajudaram a elevar seu perfil a alturas ainda maiores, e foi eleito presidente do Estado da Bahia nas eleições organizadas lá em 1928. Mais tarde, como candidato de consenso para o Partido Republicano Brasileiro, seu nome foi apresentado para o cargo de Presidente da República, e foi endossado pelo então presidente João Pessoa. Sua presidência foi muito mais um retorno à normalidade a princípio, mas o surgimento de movimentos radicais especialmente nas cidades, e a ordem pública em geral, são uma preocupação crescente. No entanto, o bom ritmo de recuperação econômica e política garantiu que sua popularidade permaneça alta, e é possível que parte dessa popularidade seja a razão pela qual João Mangabeira, seu irmão, se tornou um nome conhecido nos círculos mais à esquerda."

BRA_gustavo_capanema_filho: "Gustavo Capanema Filho"
BRA_gustavo_capanema_filho_leader_desc: "§YDescrição do Líder\nNascido:§! 10 de Agosto de 1900, em Pitangui, Minas Gerais, Estados Unidos do Brasil\n§ACarreira Política:§! Gustavo Capanema Filho é bisneto de Guilherme Schüch, o Barão de Capanema. Como a maioria dos homens de famílias influentes, Gustavo estudou direito na universidade, tornando-se vereador em Pitangui logo após sua graduação. Ele subiu rapidamente nas fileiras do PR, e embora seja um homem capaz, isso se deve em grande parte à imensa influência exercida por seu amigo e associado íntimo Getúlio Vargas, pois ele é um dos poucos que tem a confiança do gaúcho. Sua indicação e campanha eleitoral tiveram amplo apoio de Vargas, já que caricaturistas frequentemente desenhavam Capanema como pouco mais que seu fantoche. Mas apesar desses ataques, ele permanece um aliado fiel de Vargas, que agora lidera sua articulação política no congresso para uma transição suave para um governo republicano. Embora muitos celebrem a estabilidade das eleições ordenadas, alguns se preocupam que os oligarcas das plantações da velha república tenham sido substituídos por um novo tipo de político, muito mais astuto e maleável. Capanema, é claro, sabe que esses são apenas os rumores de uma oposição derrotada e dispersa, já que os muitos jornais sob controle republicano certamente começarão a compartilhar nos próximos meses. Sua política de auto fortalecimento e industrialização tem muito em comum com a de Vargas, assim como."

 BRA_juracy_montenegro_magalhaes: "Juracy Montenegro Magalhães"
BRA_juracy_montenegro_magalhaes_leader_desc: "§YDescrição do Líder\nNascido:§! 4 de agosto de 1905, em Fortaleza, Ceará, Estados Unidos do Brasil\n§ACarreira Política:§! Um respeitado militar, Juracy Montenegro Magalhães ganhou notoriedade por sua rápida ascensão na política estadual na Bahia. No entanto, a ascensão de um estranho tão notável geralmente pode ser explicada pela perda de popularidade e legitimidade pela liderança política, e no caso da Bahia, foi a queda do oligarca JJ Seabra. Agora à frente de todo o Brasil como chefe de estado, fato sem dúvida consequência de sua imensa influência política em seu estado natal, ele busca tanto melhorar a situação econômica quanto melhorar os laços diplomáticos com regimes não hostis para garantir melhores parceiros comerciais nestes tempos caóticos."
BRA_juracy_montenegro_magalhaes_BAH_leader_desc: "§YDescrição do Líder\nNascido:§! 4 de agosto de 1905, em Fortaleza, Ceará, Estados Unidos do Brasil\n§ACarreira Política:§! Um respeitado militar, Juracy Montenegro Magalhães ganhou notoriedade por sua rápida ascensão na política estadual na Bahia. No entanto, a ascensão de um estranho tão notável geralmente pode ser explicada pela perda de popularidade e legitimidade pela liderança política, e no caso da Bahia, foi a queda do oligarca JJ Seabra. Agora à frente da Bahia mais uma vez, fato sem dúvida consequência de sua imensa influência política na região, mas agora como estado soberano, ele busca tanto melhorar a situação econômica quanto melhorar os laços diplomáticos com regimes não hostis para garantir melhores parceiros comerciais nestes tempos caóticos."

BRA_jose_joaquim_cardoso_de_melo_neto: "José Joaquim Cardoso de Melo Neto"
BRA_jose_joaquim_cardoso_de_melo_neto_leader_desc: "§YDescrição do Líder\nNascido:§! 19 de julho de 1883, em São Paulo, Império do Brasil\n§ACarreira Política:§! José Joaquim Cardoso de Melo Neto sempre foi um legislador e político realizado. Suas experiências como professor de direito foram deixadas para trás quando ele intensificou sua participação na política após a revolta contra o Rio em seu estado em 1927, mas ele esteve ativo em uma escala menor por uma década inteira antes em legislaturas menores e atividades menores. Desde então, sendo uma figura principal no parlamento brasileiro, ele se vê agora lançado na posição de presidente de toda a república. Como a posição de seu estado natal e dos companheiros de partido é particularmente favorável, mesmo após os anos de caos desde a Segunda-feira Negra, ele deveria ter um tempo relativamente simples para dirigir a complexa máquina política do Brasil."
BRA_jose_joaquim_cardoso_de_melo_neto_SPO_leader_desc: "§YDescrição do Líder\nNascido:§! 19 de julho de 1883, em São Paulo, Império do Brasil\n§ACarreira Política:§! José Joaquim Cardoso de Melo Neto sempre foi um legislador e político realizado. Suas experiências como professor de direito foram deixadas para trás quando ele intensificou sua participação na política após a revolta contra o Rio em seu estado em 1927, mas ele esteve ativo em uma escala menor por uma década inteira antes em legislaturas menores e atividades menores. Desde então, sendo uma figura principal no parlamento brasileiro, ele se encontra agora como Presidente de São Paulo, embora não da maneira como esperava; pois São Paulo agora é um estado independente, em vez de ser primus inter pares do Brasil. Enquanto ele precisa conciliar as elites paulistas sempre conspiradoras e as demandas de nações estrangeiras, sua tarefa pode parecer assustadora a princípio, mas o apoio popular à nova república e os planos para modernizar a nação lhe concederam muito capital político para lidar com questões domésticas."

BRA_affonso_alves_de_camargo: "Affonso Alves de Camargo"
BRA_affonso_alves_de_camargo_leader_desc: "§YDescrição do Líder\nNascido:§! 25 de setembro de 1873, em Guarapuava, Paraná, Estados Unidos do Brasil\n§ACarreira Política:§! Embora tenha nascido na cidade de Guarapuava, Paraná, em 1873, Affonso Alves de Camargo mudou-se para Curitiba mais tarde em sua vida, depois de concluir seus estudos na faculdade de direito, como era muito comum para políticos no Brasil na época. Na capital do estado do Paraná, viu-se envolvido nas lutas de poder locais entre facções centralistas e federalistas, nas quais se posicionou contra o governo nacional. Pouco depois do fim das hostilidades da guerra civil deste estado, em 1894, ele entrou formalmente na política como deputado estadual e subiu constantemente na hierarquia política; tornou-se presidente do estado do Paraná e, posteriormente, deputado federal e senador. Durante esse tempo, posicionou-se a favor da Companhia Ferroviária do Brasil no Incidente do Contestado, o que causou um grande abalo na popularidade do político veterano, mas não afetou seu poder político, já que seu sucessor escolhido a dedo venceu as eleições após seu mandato como presidente estadual com relativa facilidade. Senador estadual na época da crise que envolveu o Brasil em 1927, ele mais tarde retornou ao estado para servir novamente como presidente estadual e se tornou a figura principal entre os Republicanos no estado nos últimos anos. Embora não esteja no círculo íntimo de Vargas como a maioria dos líderes republicanos sêniores, sua influência e antiguidade agregam muita credibilidade à sua indicação, mesmo que alguns afirmem que ele é apenas 'mais do mesmo', e é visto pela oposição como apenas mais um oligarca envelhecido em busca de mais poder. No entanto, a oposição dentro de seu próprio partido é uma ameaça muito mais credível para o sucesso político de sua administração, já que Vargas e seus associados ainda têm uma grande influência na bancada do partido, e uma base instável lá poderia ter ramificações negativas para seu governo."

BRA_tancredo_de_almeida_neves: "Tancredo de Almeida Neves"
BRA_tancredo_de_almeida_neves_leader_desc: "§YDescrição do Líder\nNascido:§! 4 de março de 1910, em São João del-Rei, Minas Gerais, Estados Unidos do Brasil\n§ACarreira Política:§! Tancredo de Almeida Neves começou a se interessar por política já aos nove anos, como um jovem se opondo ao partido então governante de seu estado natal na crise que desencadeou a Guerra Interestadual. Embora tenha tentado se alistar em milícias de oposição, sua mira notavelmente ruim e sua disposição física o fizeram ser rejeitado, e ele passou a guerra em casa, enquanto tinha dificuldades para encontrar um emprego durante a depressão econômica que atingiu a nação. Alguns anos após a guerra, ele ingressou no partido Republicano e começou a subir lentamente em suas fileiras, tornando-se um representante na prefeitura e na legislatura estadual antes de ir para o parlamento do Rio. Embora suas lealdades certamente estejam com os Republicanos, suas posições moderadas em questões-chave lhe deram uma vantagem significativa sobre outros candidatos, em uma eleição bastante disputada, mesmo que a violência descontrolada de 1936 tenha sido deixada para trás há muito tempo. Suas posições sobre questões econômicas e sociais também são razão pela qual ele tem um controle relativamente estável das casas legislativas, mas a política sempre agitada do Brasil pode surpreender até mesmo os políticos mais habilidosos."

BRA_osvaldo_euclides_de_sousa_aranha: "Osvaldo Euclides de Sousa Aranha"
BRA_osvaldo_euclides_de_sousa_aranha_leader_desc: "§YDescrição do Líder\nNascido:§! 15 de fevereiro de 1894, em Alegrete, Rio Grande do Sul, Estados Unidos do Brasil\n§ACarreira Política:§! Osvaldo Euclides de Sousa Aranha é natural da cidade de Alegrete, no Rio Grande do Sul. Desde os primeiros momentos de sua carreira, foi visto como um mediador confiável e um administrador habilidoso, habilidades muito necessárias em um estado onde a violência política estava no limite até a presidência do estado de Getúlio Vargas, um homem que é um de seus mais próximos aliados e amigos, sendo comum vê-los lado a lado. Tendo passado a maior parte de sua carreira como diplomata após a Guerra Civil, ele retornou ao Brasil e à política a pedido de seu amigo de longa data, pois um candidato de consenso era extremamente necessário nas fileiras do sempre fragmentado partido Republicano, mesmo que o partido em si não seja nem de longe tão dividido e descentralizado como era no início dos anos 1930. Sua notável experiência como mediador certamente será inestimável como chefe de estado, e é amplamente previsto que sua postura e posições relativamente moderadas garantirão uma das presidências mais estáveis e esperançosamente prósperas na história republicana do Brasil, já que seu partido lhe confere uma posição política extremamente confortável no Catete. Seus anos como diplomata também esperançosamente ajudarão na diplomacia no exterior, já que o Brasil olha mais do que nunca para fora nestes novos tempos."

BRA_eurico_gaspar_dutra: "Eurico Gaspar Dutra"
BRA_eurico_gaspar_dutra_leader_desc: "§YDescrição do Líder\nNascido:§! 18 de maio de 1883, em Cuiabá, Mato Grosso, Império do Brasil\n§ACarreira Política:§! Um general matogrossense com as mais altas condecorações, Eurico Gaspar Dutra começou sua carreira militar muito cedo e frequentou academias de oficiais em Rio Pardo, Rio de Janeiro, onde participou da Revolta da Vacina e posteriormente foi perdoado, e em Porto Alegre. Respeitado por seus esforços durante a Guerra Civil e além, o oficial tem gravitas suficiente para reunir um governo desorganizado, que é mais ou menos uma ditadura em tudo, menos no nome, para manter a ordem neste momento de crise extrema. Ele tem um desprezo muito público pelo Sindicalismo e todas as formas de socialismo e pessoalmente supervisionou o esmagamento de várias revoltas dessa natureza ao longo da última década."

BRA_getulio_dornelles_vargas: "Getúlio Dornelles Vargas"
BRA_getulio_dornelles_vargas_leader_desc: "§YDescrição do Líder\nNascido:§! 19 de abril de 1882, em São Borja, Rio Grande do Sul, Império do Brasil\n§ACarreira Política:§! Nascido e criado no estado fronteiriço do Rio Grande do Sul, Getúlio Vargas sempre teve talento para a política. Desde seus primeiros passos na política estadual, ele sempre foi um habilidoso navegador e, segundo alguns, um manipulador astuto. Embora só tenha entrado na política em 1913, no momento da Revolução de 27 já era Presidente do Estado de sua província natal, e sua habilidade diplomática conseguiu tanto evitar intervenções estrangeiras quanto garantir que o Rio Grande do Sul se posicionasse contra as forças federais. Após a guerra, Vargas tornou-se Vice-Presidente sob João Pessoa e se tornou muito mais conhecido nacionalmente, dedicando tempo para aparecer em rádio e outros discursos públicos como um homem 'cuidando dos pequenos', enquanto podia fazer isso. Desde que Otávio Mangabeira assumiu o cargo, ele passou quatro anos articulando uma campanha presidencial enérgica. Professando sempre visões não extremas, mas poderosas, sobre o futuro do Brasil, Vargas acredita que a única maneira pela qual a nação pode verdadeiramente entrar na era moderna é através de uma extensa campanha de industrialização, modernização e rearmamento, um processo que ele acredita que nenhuma pessoa ou lei tem o direito de impedir, pois sua intenção é sempre agir com as melhores intenções do Brasil em primeiro lugar e acima de tudo."

BRA_gustavo_dodt_barroso: "Gustavo Dodt Barroso"
BRA_gustavo_dodt_barroso_leader_desc: "§YDescrição do Líder\nNascido:§! 29 de dezembro de 1888, em Fortaleza, Ceará, Império do Brasil\n§ACarreira Política:§! Gustavo Dodt Barroso é um dos intelectuais mais influentes da nação e líder da Ação Integralista Brasileira. Embora seja um autor talentoso desde os 23 anos, sua entrada na arena política ocorreu após assistir a um discurso apaixonado sobre os valores do Integralismo por uma figura importante, Arlindo Veiga dos Santos, em 1928. Desde então, ele se dedicou a ajudar a promover a agenda do movimento, escrevendo vários livros de sucesso sobre o assunto, mas também suas próprias visões antissemitas, especialmente ao traduzir o embuste Protocolos dos Sábios de Sião para o português brasileiro. Esta publicação em particular motivou alguns Integralistas para a violência e vandalismo contra judeus nascidos no Brasil e imigrantes. Barroso se dedica à poesia e aos estudos do folclore brasileiro, o que lhe rendeu um lugar na Academia Brasileira de Letras. Seu nacionalismo profundo e ódio à interferência estrangeira percebida o fizeram ganhar desdém e ódio especial pelos Sindicalistas no Brasil, a quem ele afirma serem espiões franceses enviados para estabelecer uma república fantoche."

BRA_pedro_henrique_de_orleans_braganca: "Pedro Henrique de Orléans e Bragança"
BRA_pedro_henrique_de_orleans_braganca_regnal: "Pedro III"
BRA_pedro_henrique_de_orleans_braganca_leader_desc: "§YDescrição do Líder\nNascido:§! 13 de setembro de 1909, em Boulogne-Billancourt, Seine, República Francesa\n§ACarreira Política:§! Sua Alteza Imperial Pedro de Alcântara Henrique Astolfo Filipe Maria Gastão Miguel Gabriel Rafael Gonzaga de Orléans e Bragança e Bourbon é neto da Princesa Isabel, herdeira de Pedro II, o maior e último imperador do Brasil. Tendo passado sua infância no Castelo D'eu com a família imperial no exílio, ele não pôde colocar os pés no Brasil até que o Decreto de Banimento pela república fosse revogado na década de 1920, embora tenha sido adiado para servir nas forças armadas em 1925. Vindo morar permanentemente no Brasil após a guerra civil, que o convenceu pessoalmente mais do que nunca de que uma monarquia era necessária pelo povo, ele imediatamente começou a articular politicamente em direção à sua restauração, e seu esquema finalmente se concretizou quando foi coroado Pedro III do Brasil. Ele foi preparado toda a sua vida, desde tutores na infância até lições na idade adulta, para esta estação que considera seu direito de nascimento, mas poucas coisas poderiam preparar um homem para os tempos tumultuados desde a Segunda-feira Negra que abalou a ordem econômica do mundo. Embora certamente seja grato pela assistência do movimento Integralista em sua restauração, suas opiniões em relação às alas mais radicais do partido não são tão positivas quanto se poderia pensar, já que suas visões extremas muitas vezes entram em conflito com as suas mais moderadas."

