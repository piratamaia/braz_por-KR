### Ideas ###
 BRA_election_year: "Ano Eleitoral - Tensões"
BRA_election_year_desc: "As tensões aumentam enquanto facções vastamente diferentes se preparam para o que provavelmente será a eleição mais violenta e controversa na história do Brasil. A conversa política é quase sinônimo de debates acalorados, e um clima de extremismo ideológico paira sobre a população da nação."

BRA_decentralisation: "Descentralização Extrema"
BRA_decentralisation_desc: "Os Estados Unidos do Brasil sempre valorizaram a autonomia de seus estados. Cada um tem seu próprio presidente, seus próprios partidos políticos e seu próprio exército, e o povo mostrou-se disposto a morrer por esses direitos regionais. No entanto, isso resulta em um governo central muito fraco e ineficaz, que não pode agir decisivamente quando necessário."

BRA_wake_of_civil_war: "Rastro da Guerra"
BRA_wake_of_civil_war_desc: "Poucas feridas levam mais tempo para cicatrizar do que uma guerra civil. A Guerra entre os Estados deixou milhares mortos, e muitos mais órfãos e desabrigados, à medida que as tensões entre as oligarquias políticas e as identidades regionais finalmente explodiram no campo de batalha depois que tropas de Minas Gerais invadiram São Paulo. Qualquer ação que o governo central tente fazer agora é vista com imensa desconfiança, e o dano causado na fronteira entre Rio e São Paulo ainda não foi totalmente reparado."

BRA_forager_idea: "Esquadrões de Saqueadores"
BRA_forager_idea_desc: "Nossas tropas precisam ter a capacidade de esgotar a terra de recursos o máximo possível, pois a logística de abastecer um exército no Brasil exige esse nível de autonomia de nossos soldados."

BRA_battlefield_control: "Controle do Campo de Batalha"
BRA_manoeuvre_warfare: "Guerra de Manobras"

BRA_armored_train_firepower: "Apoio de Fogo"
BRA_armored_train_firepower_desc: "Os trens de combate do Brasil estão passando por um esforço de modernização e reequipamento, focando em apoio ofensivo e poder de fogo."

BRA_armored_train_speed: "Assegurando o Caminho"
BRA_armored_train_speed_desc: "Os trens de combate do Brasil estão passando por um esforço de modernização e reequipamento, focando em apoio ofensivo e velocidade operacional."

BRA_we_werent_expecting_special_forces: "Corpo de Intervenção Federal"
BRA_we_werent_expecting_special_forces_desc: "As forças especiais do Brasil são um grupo bem treinado, que passou anos praticando a arte da guerra para defender seu país contra invasões estrangeiras. Seus números e domínio do terreno são certamente um fator a ser examinado por qualquer invasor em potencial."

BRA_state_armies: "Exércitos Estaduais"
BRA_state_armies_desc: "As forças armadas do Brasil são, simplesmente, um grupo heterogêneo de 26 milícias estaduais, um chamado 'Exército Federal' no Rio de Janeiro, e sua marinha é praticamente o único braço das forças armadas sob verdadeiro controle federal. Essas forças organizadas de maneira arcaica têm uma qualidade imensamente diferente em treinamento e equipamento, e são simplesmente inadequadas para o combate moderno de qualquer maneira, especialmente se precisarem lutar por uma nação à qual sentem pouco ou nenhum vínculo."

BRA_army_reformed: "Exército Reformado"

BRA_militiagungs: "Milícias Nacionais"
BRA_militiagungs_desc: "As milícias foram devidamente integradas ao exército da nação como regimentos especiais de guarda estadual, organizados e equipados de maneira moderna e prontos para lutar e morrer pelo Brasil."

BRA_integration_of_branches: "Unificação da Força Aérea"
BRA_next_generation: "Nova Geração de Pilotos"
BRA_extended_range: "Alcance Estendido"

BRA_merchant_marine: "Marinha Mercante Brasileira"
BRA_merchant_marine_desc: "O Brasil sempre foi uma nação de comércio internacional, pois seu nome vem de sua primeira exportação, o pau-brasil. Nossa capacidade de importar bens é um fator estratégico importante, e a expansão da marinha mercante é oficialmente patrocinada pelo estado."

BRA_upgraded_ports: "Portos Modernizados"
BRA_stray_dog_1: "Cães de Rua"
BRA_stray_dog_2: "Matilhas de Cães de Rua"
BRA_cruisers_1: "Melhores Telas"
BRA_cruisers_2: "Caçadores de Submarinos"
BRA_mastery_of_the_sea: "Domínio do Mar"
BRA_support_marines: "Coordenação de Bombardeios Costeiros"

BRA_patriotism: "Campanha de Patriotismo Cívico"
BRA_patriotism_desc: "Nossos cidadãos estão sendo lentamente acostumados à ideia de um Brasil como país unido, mas com o tempo, nossos esforços para construir uma identidade unida certamente vão enraizar-se."

BRA_cangaco_is_over: "Fim do Cangaço"
BRA_cangaco_is_over_desc: "O banditismo entre os estados está em um nível muito baixo, e tanto a população rural quanto a urbana se sentem muito mais seguras agora que os criminosos não podem simplesmente atravessar as fronteiras estaduais para evitar captura."

BRA_higher_learing: "Centros de Ensino Superior"
BRA_higher_learing_desc: "Uma grande quantidade de financiamento está sendo desviada para aumentar o número de pessoas em nosso país que concluem a educação universitária. Esperamos transformar o que era antes um privilégio em algo acessível a todos."

BRA_manter_isso_ai_viu: "Acordo Nacional"
BRA_manter_isso_ai_viu_desc: "De cartas públicas de apoio a reuniões obscuras, não poupamos absolutamente nenhuma medida para garantir a estabilidade política e econômica. A política é um jogo cruel e malévolo, mas as consequências de perder seriam o caos!"

BRA_cheap_cars: "Incentivos Automobilísticos"
BRA_cheap_cars_desc: "Graças a generosos incentivos fiscais, nossa indústria automobilística está trabalhando com grande eficiência e lucratividade ainda maior, e pode fornecer ao estado todo tipo de veículos para nossas necessidades."

BRA_bigger_salaries: "Aumento dos Salários Públicos"
BRA_bigger_salaries_desc: "A taxa de aumento nos salários dos funcionários públicos foi oficialmente aumentada, como prometido durante a campanha pelo nosso presidente. Naturalmente, isso melhora nossa situação política, mesmo que a um custo."

BRA_it_prints_money: "Inflação"
BRA_it_prints_money_desc: "Os gastos excessivos resultaram no que poderia ser o início de um problema significativo de inflação. Devemos lidar com esse problema imediatamente, caso contrário poderíamos sofrer imensamente sob o peso dos preços em constante aumento."

BRA_freedom_of_press: "Liberdade de Imprensa"
BRA_freedom_of_press_desc: "O direito de todo jornalista reportar sobre todos os assuntos é um aspecto fundamental da liberdade, e nunca permitiremos que isso esteja em risco; nossa legislação anti-censura é talvez a mais robusta do hemisfério ocidental."

BRA_freedoms: "Liberdades Garantidas"
BRA_freedoms_desc: "Os direitos individuais sempre vêm antes das necessidades do estado: A principal prioridade do governo deve ser proteger os direitos de seus cidadãos, não tratá-los como reservas de renda tributável a serem esgotadas!"

BRA_marlib_loans: "Reformas Fiscais"
BRA_marlib_loans_desc: "Reformas fiscais intensas e extensivas melhoraram muito a situação orçamentária tanto do governo quanto das unidades federais, como estados."

BRA_bretton_woods_is_fake_news: "Reservas de Ouro"
BRA_unions_negotiable: "Sindicatos Fragilizados"

BRA_am_i_being_detained: "Proteção Estrita das Liberdades Civis"
BRA_am_i_being_detained_desc: "Nossas leis sempre foram a pedra angular de nossas liberdades, e nestes tempos conturbados não é diferente. Devemos sempre priorizar as liberdades do povo acima de tudo."

BRA_good_natives: "Legislação de Proteção aos Nativos"
BRA_good_natives_desc: "Os primeiros brasileiros são protegidos por leis severas, mas justas, e se desejarem viver isolados do restante do Império, isso está dentro de seus direitos. Quem somos nós para manchar seu estilo de vida nobre e puro?"

BRA_advisory_parliament: "Parlamento Consultivo"
BRA_advisory_parliament_desc: "O parlamento agora tem um papel consultivo simples, e a palavra do monarca é final e absoluta, como sempre deveria ser."

BRA_anmon_gang: "Poder Provincial Contido"
BRA_anmon_gang_desc: "Os poderes dos chamados estados, pouco mais do que ferramentas dos republicanos para desmantelar o Brasil, foram devidamente tratados. O Brasil está um passo mais perto de um governo que trabalha para seu povo."

BRA_are_you_threatening_me_master_jedi: "Governança Orgânica"
BRA_are_you_threatening_me_master_jedi_desc: "Um estado verdadeiramente orgânico e descentralizado, representando adequadamente a vontade do povo, é agora uma realidade, pois cada cidade tem mais liberdade do que um escravo sindicalista poderia conceber. Deus verdadeiramente abençoou nosso Império."

BRA_blueguard: "Guardas Verdes Imperiais"
BRA_blueguard_desc: "Os Guardas Verdes Imperiais são mais do que resolutos e leais; são a primeira linha de defesa contra espiões estrangeiros e mentiras sindicalistas."

BRA_krush: "Dragões Imperiais"
BRA_krush_desc: "Restauramos tanto as tradições quanto o financiamento do corpo de cavalaria do exército, e agora esses poderosos defensores do império têm o treinamento e o equipamento que sempre mereceram."

BRA_the_romena: "A Romena"
BRA_the_romena_desc: "Uma nova constituição está em vigor no Brasil, e é a base legal do Novo Estado. Pejorativamente chamada de 'Romena' por seus opositores devido às suas inclinações autoritárias, na verdade é muito menos radical do que qualquer coisa que a Guarda de Ferro poderia conceber, mas ainda é uma tentativa descarada do Novo Estado de assumir o controle total do país, com margem aberta para que críticos sejam presos por 'traição'."

BRA_voz_do_brasil: "A Voz do Brasil"
BRA_voz_do_brasil_desc: "Na Guanabara, às dezenove horas"

BRA_estado_novo_youth: "Juventude Brasileira"
BRA_estado_novo_youth_desc: "A juventude de nosso novo estado está mais do que pronta para lidar com sindicalistas e outros desordeiros que constantemente tentam sabotar a prosperidade do Brasil."

BRA_populsit_education: "Investimentos em Alfabetização"
BRA_populsit_education_desc: "Desde seus dias mais jovens, a nova geração de brasileiros saberá que o Pai dos Pobres salvou o país do completo ruína e o trouxe de volta à grandeza."

BRA_CLT_Vargas: "Legislação Adequada dos Trabalhadores"
BRA_CLT_Vargas_desc: "O Novo Estado sempre teve o interesse dos trabalhadores em mente, e poucos podem afirmar que a nova carta de direitos dos trabalhadores não é justa e há muito esperada."

BRA_unlimited_powa: "O Novo Estado Realizado"
BRA_unlimited_powa_desc: "O Novo Estado alcançou talvez o maior grau de centralização que qualquer estado já teve na história da América do Sul. As diretrizes pessoais de Vargas podem muito bem ser leis nesta nova era."

BRA_anarcho_hueism: "Sindicalismo com Características Brasileiras"
BRA_anarcho_hueism_desc: "A história e cultura únicas do Brasil significam que não podemos simplesmente aplicar ideias concebidas para a França e a Grã-Bretanha, nem que devemos ser tão rígidos na leitura da propriedade privada. A ortodoxia ideológica não pode atrapalhar o progresso brasileiro!"

BRA_shrukie_state: "Clout Estatal Diminuído"
BRA_shrukie_state_desc: "Embora certamente seja um processo difícil, estamos fazendo um grande esforço para diminuir o impacto do aparato estatal na vida das pessoas."

BRA_mst: "Coletivização Agrícola"
BRA_mst_desc: "As terras agrícolas foram em grande parte redistribuídas para cooperativas locais, de propriedade e operação daqueles que trabalham na terra. Indivíduos, no entanto, ainda têm permissão para possuir o valor que agregam à terra."

BRA_women_homefront: "Mulheres do Front Doméstico"
BRA_women_homefront_desc: "Devemos garantir que, em caso de guerra, toda a população do Brasil esteja pronta para fazer sua parte, dentro e fora dos campos de batalha."

BRA_radsoc_literay: "Programa de Alfabetização em Grande Escala"
BRA_radsoc_literay_desc: "Grandes avanços estão sendo feitos no esforço hercúleo de garantir que todo brasileiro, não importa onde ele viva, saiba ler e escrever."

BRA_christian_socialism: "Apoio ao Socialismo Cristão"
BRA_christian_socialism_desc: "Ou você odiará a um e amará ao outro, ou se dedicará a um e desprezará ao outro. Não podeis servir a Deus e ao dinheiro."

BRA_radsoc_literay2: "Programa de Alfabetização em Grande Escala"
BRA_radsoc_literay2_desc: "Grandes avanços estão sendo feitos no esforço hercúleo de garantir que todo brasileiro, não importa onde ele viva, saiba ler e escrever."

BRA_people_militias: "Milícias Populares"
BRA_people_militias_desc: "As milícias populares são descendentes das milícias estaduais da república anterior, e lidam tanto com a aplicação da lei quanto com atividades de guarnição."

BRA_guns: "Armas Brasileiras"
BRA_guns_desc: "A melhor defesa contra a tirania é garantir que o povo possa se armar, como estamos fazendo agora."

BRA_nomnom: "Fim da Fome"
BRA_nomnom_desc: "Erradicar a fome não será, de forma alguma, algo que podemos alcançar em poucos anos. Mas estamos dando passos imensos em direção a esse objetivo, e talvez em algumas décadas curtas garantiremos que nenhum brasileiro, não importa de onde ele venha, passe um dia de sua vida querendo comida."

BRA_kids_learn_materialism: "Educação Marxista"
BRA_kids_learn_materialism_desc: "Educar o povo adequadamente é talvez a tarefa mais importante de nosso estado, especialmente as crianças, que devem ser ensinadas desde o nascimento os valores do Sindicalismo."

BRA_cs_union: "Congresso dos Sindicatos"
BRA_cs_union_desc: "O Congresso dos Sindicatos é o novo órgão legislativo da União do Brasil, um exemplo brilhante de democracia dos trabalhadores para o mundo ver."

BRA_cs_main_legistaltive: "Congresso dos Sindicatos"
BRA_cs_main_legistaltive_desc: "O Congresso dos Sindicatos é o novo órgão legislativo da União do Brasil, um exemplo brilhante de democracia dos trabalhadores para o mundo ver."

BRA_cs_local_aswell: "Congresso dos Sindicatos"
BRA_cs_local_aswell_desc: "O Congresso dos Sindicatos é o novo órgão legislativo da União do Brasil, um exemplo brilhante de democracia dos trabalhadores para o mundo ver."

BRA_adults_learn_materialism: "Educação Superior Marxista"
BRA_adults_learn_materialism_desc: "Nossas grandes reformas educacionais agora alcançam todos os níveis de ensino, com uma nova geração de intelectuais surgindo rapidamente para nos levar ao futuro."

BRA_cs_powerful: "Congresso dos Sindicatos"
BRA_cs_powerful_desc: "O Congresso dos Sindicatos é o novo órgão legislativo da União do Brasil, um exemplo brilhante de democracia dos trabalhadores para o mundo ver."

BRA_washy_washy: "Saneamento"
BRA_washy_washy_desc: "A romantização da pobreza e da vida em lugares abertamente antihigiênicos é uma prática repugnante. Os desejos pessoais dos indivíduos não podem ter precedência sobre as necessidades da sociedade, especialmente em questões de saúde pública."

BRA_shining_syndies: "União do Brasil"
BRA_shining_syndies_desc: "A União do Brasil é o exemplo do que um estado Sindicalista deve aspirar a ser. As correntes foram quebradas, substituídas por livros e pão, enquanto toda a nação vive agora uma era de paz e estabilidade sem precedentes."

BRA_the_red_army: "O Exército Vermelho"
BRA_the_red_army_desc: "O Exército da União do Brasil foi reformado e reorganizado no auge da vontade dos trabalhadores por um futuro melhor: O Exército Vermelho."

BRA_pray_or_gulash: "Apoio Clerical"
BRA_pray_or_gulash_desc: "Nosso clero agora apoia completamente nosso novo regime, pois sabem que a alternativa é arriscar as almas do povo."

BRA_helpful_spies: "Conselheiros de Inteligência Estrangeiros"
BRA_helpful_spies_desc: "Sem lealdades ou vínculos no país, esses espiões estrangeiros são perfeitos para o trabalho frio e necessário de inteligência militar. A solidariedade dos trabalhadores vem em muitas formas..."

BRA_weak_cs: "Congresso Enfraquecido"
BRA_puppet_cs: "Congresso sem Poder"
BRA_dops: "Departamento de Ordem Política e Social"
BRA_dops_desc: "O Departamento de Ordem Política e Social faz rondas em universidades e outros focos de agitação contrarrevolucionária, sempre pronto para defender nossos grandes princípios."

BRA_dops_extra_harsh: "Departamento de Ordem Política e Social"
BRA_dops_extra_harsh_desc: "O Departamento de Ordem Política e Social, fortalecido também por um departamento especializado em contra-espionagem e inteligência, faz rondas em universidades e outros focos de agitação contrarrevolucionária, sempre pronto para defender nossos grandes princípios e prevenir incidentes antes que aconteçam."

BRA_pravda: "Propaganda Estatal"
BRA_pravda_desc: "Tanto da imprensa estatal é propaganda agora, que poucos podem até ter certeza do que é notícia e do que é panfletagem."

BRA_industrialist_soft_approach: "Abordagem Suave"
BRA_industrialist_soft_approach_desc: "Estamos adotando uma abordagem suave em relação aos poderosos barões industriais do país."

BRA_industrialist_harsh_approach: "Abordagem Severa"
BRA_industrialist_harsh_approach_desc: "Estamos adotando uma abordagem severa em relação aos poderosos barões industriais do país."

BRA_major_industrial_strike: "Grande Greve Industrial"

BRA_american_refugees: "Refugiados Americanos"
BRA_american_refugees_desc: "Enquanto o caos e a turbulência envolvem os Estados Unidos da América, muitos de seus cidadãos vêm para o Brasil em busca de uma vida melhor e mais segura."

BRA_csn_steel_mills: "Usinas de Aço da CSN"
BRA_csn_steel_mills_desc: "A Companhia Siderúrgica Nacional traz grandes lucros ao estado."

BRA_industrial_transition: "Transição Industrial"
BRA_industrial_transition_desc: "Transição Industrial."

BRA_black_monday: "Os Infortúnios da Segunda-feira Negra"
BRA_black_monday_desc: "O crash da Segunda-feira Negra atingiu nosso país com força. Com o colapso das instituições de crédito europeias, nossos próprios investimentos na agricultura e na indústria pararam completamente. Enquanto isso, a demanda por nossos produtos caiu e milhares agora estão desempregados ou empobrecidos como resultado. Levará um tempo para restaurar nossa economia."

BRA_german_capital: "Investimentos Alemães"
BRA_german_capital_desc: "Conseguimos atrair capital alemão para nossas indústrias. Os ricos industriais da Alemanha estão agora investindo centenas de milhares de marcos em nossa economia!"

BRA_entente_capital: "Investimentos da Entente"
BRA_entente_capital_desc: "Conseguimos atrair capital canadense para nossas indústrias. Os ricos industriais do antigo Império Britânico estão agora investindo centenas de milhares de dólares em nossa economia!"

BRA_inflation_minor: "Inflação Menor"
BRA_inflation_medium: "Inflação Moderada"
BRA_inflation_major: "Inflação Maior"
BRA_end_inflation: "Medidas Anti-Inflação"

BRA_liberal_finances: "Reformas Financeiras Liberais"
BRA_liberal_finances_desc: "As reformas financeiras liberais visam limitar as barreiras contra a livre iniciativa no Brasil e fortalecer as instituições reguladoras que facilitam o livre mercado."

BRA_coffee_breaks: "Benefícios Fiscais para o Café"
BRA_coffee_breaks_desc: "Os produtores de café são a espinha dorsal de nossa economia, a indústria que impulsiona o Brasil para a frente! É justo incentivá-los cortando um pouco seus impostos, e isso garantirá uma melhor recuperação para nossa agricultura."

BRA_free_market_reforms: "Política de Laissez-Faire"

BRA_republican_reforms: "Reformas Políticas Republicanas"
BRA_republican_reforms_desc: "O partido Republicano é tanto o fundador quanto o guardião da Segunda República. Pragmáticos primários, eles mantêm o poder adaptando tanto suas políticas quanto as leis por trás delas para atender às necessidades da nação, tanto para sua estabilidade quanto para seu desenvolvimento futuro."

BRA_democratic_reforms: "Reformas Políticas da Frente Popular"
BRA_democratic_reforms_desc: "As reformas da Esquerda Democrática visam criar um Brasil mais justo, no qual os trabalhadores viverão em paz. Os direitos dos trabalhadores serão protegidos, o bem-estar será garantido e os poderes regionais serão respeitados."

BRA_liberal_reforms: "Reformas Políticas Liberais"
BRA_liberal_reforms_desc: "O partido Liberal adere de perto aos ideais positivistas sobre os quais os Estados Unidos do Brasil foram fundados. Ordem, fortalecendo o governo federal e impedindo disputas entre estados, e Progresso, apoiando o desenvolvimento e a recuperação econômica da nação."

BRA_libdem_reforms: "Reformas Políticas Liberal-Democratas"
BRA_libdem_reforms_desc: "Os Liberais Democratas, mais ideologicamente motivados do que a maioria dos partidos no Brasil, acreditam não apenas em um governo federal menos poderoso, mas também em um governo menos poderoso em cada estado, garantindo intervenção mínima na vida de seus cidadãos e em sua economia. O processo de reforma política rumo a esse objetivo é árduo, mas contínuo."

BRA_rethinking_feds: "Repensando o Federalismo"
BRA_rethinking_feds_desc: "Todo o país concorda que o sistema federal do Brasil não funciona perfeitamente como está. A descentralização é disfuncional e já causou muitos conflitos que ninguém deseja ver novamente. Assim, ele precisa ser repensado e reformado, para que não atrapalhe mais o futuro do Brasil."

BRA_rethinking_feds_con: "Governo Federal Fortalecido"
BRA_rethinking_feds_con_desc: "Os poderes dados aos estados regionais foram demasiadamente substanciais. Os diversos problemas criados por sua importância exagerada drenaram a atenção e os recursos do governo federal e impediram o desenvolvimento do Brasil. Com o governo federal fortalecido, podemos nos concentrar com segurança no futuro."

BRA_rethinking_feds_soc: "Poder Regional Consolidado"
BRA_rethinking_feds_soc_desc: "Os poderes dados aos estados regionais não foram o problema no sistema. Na verdade, a intervenção constante do estado nos assuntos regionais impediu o desenvolvimento adequado dos estados de acordo com seus próprios interesses. Além disso, o homem comum se beneficiará ao ter seu governo o mais próximo possível dele."

BRA_rethinking_feds_lib: "Burocracia Federal Rejuvenescida"
BRA_rethinking_feds_lib_desc: "Na verdade, o problema do sistema federal do Brasil não foi nem o poder dado ao Governo Federal nem o poder dado aos estados. O compromisso era viável e sensato, mas nunca foi alcançado com sucesso devido a uma burocracia congestionada e ineficiente, que se colocava no caminho do progresso para todos. Após um ano de trabalho na reforma da administração brasileira, podemos dizer agora que o futuro será brilhante, porque o sistema federal rejuvenescido está aqui para durar!"

BRA_rethinking_feds_lde: "Novo Federalismo"
BRA_rethinking_feds_lde_desc: "A estrutura federal brasileira impediu os estados e a República como um todo de alcançar progresso e liberdade. Assim, o sistema federal foi reorganizado ao longo das linhas do "Novo Federalismo". Em vez do relacionamento complicado anterior, o Estado agora simplesmente dá dinheiro aos estados e então os deixa fazer o que quiserem com ele. Temos que confiar no julgamento dos indivíduos eleitos localmente para conhecerem melhor sua região do que os burocratas federais."

BRA_constitution_broke: "Turbulência Constitucional"
BRA_constitution_broke_desc: "Devido à tomada imediata do poder e ao desprezo pela normalidade constitucional, nosso regime está atualmente sofrendo com o obstrucionismo político e a falta de consolidação."

BRA_constitution_fixed: "Poder Consolidado"
BRA_constitution_fixed_desc: "Estamos atualmente no processo de consolidar nosso poder e retornar a um senso de normalidade política."

BRA_electoral_reforms: "Novas Políticas Eleitorais"
BRA_electoral_reforms_desc: "Para fortalecer o Estado Novo, novas políticas eleitorais foram implementadas, sendo a principal delas o uso de 'observadores eleitorais', ostensivamente para garantir resultados justos, mas na realidade para estender nossa popularidade."

BRA_new_constitution: "Novo Arcabouço Constitucional"
BRA_new_constitution_desc: "Nosso poder foi consolidado, uma nova constituição foi escrita para o Estado Novo. Nosso regime é sólido e não vacilará diante de nossos inimigos."

BRA_lingering_state_powers: "Poderes Estaduais Persistente"
BRA_lingering_state_powers_desc: "Embora tenhamos feito uma tomada de poder imediata e centralizado grande parte do aparato estatal, algumas áreas permanecem sob controle estadual e os próprios estados continuam a obstruir nosso regime."

BRA_police_state: "Estado Policial"
BRA_police_state_desc: "Como parte das reformas de Vargas, estamos nos aproximando cada vez mais do que tem sido chamado de 'estado policial'. A interferência dos serviços de segurança permeia cada vez mais a vida das pessoas e a vigilância alcança todos os setores da sociedade."

BRA_vargas_clt: "Economia Desenvolvimentista"
BRA_vargas_clt_desc: "Como parte dos planos audaciosos do Estado Novo para industrializar o Brasil, práticas econômicas desenvolvimentistas e corporativistas foram adotadas."

BRA_vocational_training: "Treinamento Vocacional"
BRA_vocational_training_desc: "Novos cursos vocacionais estão ajudando a treinar uma nova geração de técnicos, engenheiros e trabalhadores qualificados, melhorando nossa indústria."

BRA_academic_training: "Subsídios Acadêmicos"
BRA_academic_training_desc: "Novos cursos acadêmicos estão ajudando a treinar uma nova geração de médicos, professores e cientistas, melhorando nossa capacidade de pesquisa."

BRA_federal_projects: "Projetos Federais"
BRA_federal_projects_desc: "Como parte do novo plano econômico, o Presidente Vargas se envolveu em vários projetos federais de desenvolvimento."

BRA_youth_group_idea: "A Juventude Brasileira"
BRA_youth_group_idea_desc: "Como parte de uma enorme campanha popular, os jovens do Brasil estão se juntando em massa à Juventude Brasileira para incentivar o espírito nacional. Embora isso tenha causado um tumulto na força de trabalho."

BRA_military_alliance_idea: "Apoio Militar"
BRA_military_alliance_idea_desc: "Por meio de uma mistura de concessões ao exército e remoção de certos oficiais cuja lealdade estava faltando, solidificamos nosso apoio entre os soldados rasos e aqueles mais altos na cadeia de comando."

BRA_propaganda_media: "Propaganda Midiática"
BRA_propaganda_media_desc: "Ao utilizar a mídia para fins de propaganda, podemos garantir que a população permaneça obediente e fortalecer nosso domínio sobre a vida diária. Quem controla as notícias, controla as pessoas."

BRA_black_monday_1_desc: "A devastação da Segunda-feira Negra em nossa economia é em uma escala colossal. Podemos fazer pouco além de enfrentar a tempestade e tentar sobreviver com nosso orçamento cada vez mais reduzido..."
BRA_black_monday_2_desc: "O novo governo tomou medidas adequadas para lidar com a crise em nossa economia, e o pior já passou. No entanto, o dano ainda está feito, uma ferida aberta em nossos mercados, e medidas adicionais devem ser tomadas."

##Focuses
 BRA_archipelago: "Unir o Arquipélago Brasileiro"
BRA_archipelago_desc: "Para muitos de nossos analistas e teóricos militares, o Brasil se assemelha a um arquipélago, com cidades e centros importantes sendo suas ilhas. O vasto desconhecido e inacessível da nação pode prejudicar muito nossa velocidade de reação a uma invasão, mas também pode vir a salvá-la de uma invasão no futuro próximo. O que precisamos são uma série de estações de rádio, para que nosso exército esteja sempre pronto para agir a qualquer momento!"
BRA_supports: "Elementos de Apoio à Infantaria"
BRA_supports_desc: "Embora frequentemente se diga que um exército marcha com o estômago, ele também marcha com seus curativos, suas pás, seus rádios, suas botas, seus cintos e suas fivelas. As campanhas prolongadas da guerra moderna aumentaram muito a necessidade de equipamentos de apoio e especialistas para divisões de infantaria, mas para atender às suas crescentes necessidades, precisamos concentrar nossos esforços em obter as ferramentas básicas necessárias para o treinamento desses especialistas."
BRA_logistics_battalions: "Batalhões Logísticos"
BRA_logistics_battalions_desc: "Um exército é feito de mais do que apenas armas e uniformes. Médicos, engenheiros, oficiais e escoteiros são de vital importância, mas sua eficácia é prejudicada pela nossa simples falta de equipamento."
BRA_doctrine_usa: "Controle do Campo de Batalha"
BRA_doctrine_usa_desc: "Os Estados Unidos, o parceiro mais próximo do Brasil em diplomacia e comércio, são incomparáveis em sua força econômica e naval, mas também em seu poder militar, cuja visão mais moderna da guerra se adequaria muito melhor aos nossos planos de reforma do exército do que a disciplina bruta do Império Alemão, que dificilmente será instilada em nossas instituições militares frouxamente organizadas. Um foco na modernização de equipamentos, apoio de artilharia e armas combinadas garantirá que o Brasil tenha vantagem sobre rivais locais."
BRA_arty_doctrine: "Rainha do Campo de Batalha"
BRA_arty_doctrine_desc: "A maior deficiência em termos de equipamento que todos os exércitos em nossa nação possuem é a falta de peças de artilharia adequadas, feitas com a guerra moderna em mente. Tal falha flagrante, sem dúvida, seria explorada impiedosamente pelos inimigos da nação, e, como tal, medidas devem ser tomadas para remediá-la, seja com a aquisição de modelos estrangeiros, ou com a expansão de nossa própria produção doméstica de peças para níveis mais significativos."
BRA_bigger_guns: "Nova Artilharia"
BRA_bigger_guns_desc: "Todas as forças de um exército devem agir em conjunto para um engajamento bem-sucedido, mas o uso adequado da artilharia é muito mais do que simplesmente disparar na direção geral do inimigo. O exército deve estar preparado e treinado para usar nossos canhões com eficiência máxima em uma situação de combate, independentemente da doutrina anterior, com foco em objetivos; nossa nação não pode se dar ao luxo de desperdiçar munição, mesmo que tenha muitos homens, afinal."
BRA_terrain_adaptation: "Fora do Caminho Comum"
BRA_terrain_adaptation_desc: "A artilharia, especialmente os modelos europeus que há muito tempo usamos em nossas forças armadas, são peças de equipamento pesadas e volumosas que esperam estradas planas e bem mantidas para manter sua mobilidade operacional no nível mais alto. Isso, no entanto, não é exatamente a situação na maior parte do Brasil, especialmente no terreno extremamente acidentado que cerca a capital federal. Devemos manter nossa artilharia perto do campo de batalha, independentemente dos métodos pouco ortodoxos usados para esse fim."
BRA_doctrine_bonus: "Teoria de Guerra"
BRA_doctrine_bonus_desc: "Nenhum plano de batalha sobrevive ao contato com o inimigo, no entanto, poucas batalhas são bem-sucedidas sem um plano por trás. Para garantir a segurança nacional, a doutrina abrangente do Exército Nacional, até agora variada de acordo com o comandante, deve ser organizada e aplicada desde o topo até o nível operacional."
BRA_armored_trains: "Renovar Trens Blindados"
BRA_armored_trains_desc: "À medida que a sombra da guerra paira sobre o mundo inteiro, mesmo aqui na América do Sul, devemos estar prontos não apenas para reparar e reformar locomotivas de combate mais antigas, como as dos anos da Guerra, mas também para construir novas para garantir a segurança de nossas principais artérias de abastecimento que ligam as fronteiras às grandes cidades do Sudeste."
BRA_german_doctrine: "Guerra de Manobra"
BRA_german_doctrine_desc: "É natural que uma parte significativa de nossos oficiais do exército busque modelar o exército de nossa nação segundo o alemão, os chamados 'Jovens Turcos' do Brasil, e esses oficiais têm extenso contato com colegas na Alemanha, incluindo os liames brasileiros. Seguir seus conselhos e reorganizar o exército de maneira moderna e disciplinada é uma escolha lógica."
BRA_fatherland_volunteers: "Voluntários da Pátria"
BRA_fatherland_volunteers_desc: "Honrando o legado de nosso exército em sua grande história, os Voluntários da Pátria são mais do que uma força levantada de brasileiros comuns, mas é um símbolo de sua disposição de morrer pela nação e por sua liberdade."
 #already defined above as an idea description
BRA_forager_squads: "Esquadrões de Abastecimento"
BRA_forager_squads_desc: "Quando se lidera um grande exército, o suprimento é sempre uma questão colossal. Para auxiliar nesse empreendimento, batedores e batalhões de abastecimento serão treinados especificamente para reunir alimentos, além de algum treinamento de sobrevivência para nossas tropas para que possam se alimentar da terra."
BRA_plano_infalivel_n1936: "Estado-Maior de Planejamento"
BRA_plano_infalivel_n1936_desc: "Nosso estado-maior agora terá participação na preparação de cada operação importante que nossas tropas realizam no campo. Enquanto alguns criticam isso como um movimento de supercentralização que poderia potencialmente diminuir a autonomia operacional, não podemos simplesmente assumir que todo oficial conhece sua Grande Estratégia."
BRA_macro_battlelines: "Linhas de Batalha Estratégicas"
BRA_macro_battlelines_desc: "A era das batalhas campais já passou; agora, as operações ocorrem em um nível estratégico, com frentes se estendendo por centenas de quilômetros conforme as linhas de batalha da guerra se estendem. Devemos garantir que nossos generais possam pensar e planejar nessa escala."
BRA_united_brazilian_army: "Unificar o Exército"
BRA_united_brazilian_army_desc: "Nosso exército tradicionalmente foi mais descentralizado do que até mesmo o próprio estado, com regimentos locais e milícias operando de forma quase independente uns dos outros. A guerra civil quebrou quase qualquer semelhança de autoridade federal sobre o exército, e agora nossas forças são verdadeiramente um amontoado de comandantes e oficiais. Passos sérios devem ser dados para superar isso, independentemente do custo político."
BRA_techslot: "Ciência Militar"
BRA_techslot_desc: "Tanques, submarinos, aviões, radar; o campo de batalha está sempre mudando, especialmente nos tempos interessantes em que vivemos. Devemos garantir que nosso exército não apenas receba equipamentos atualizados, mas também que nossos generais e almirantes possam acompanhar esta era de guerra em constante mudança."
BRA_adapt_militias_into_hieracy: "Adaptar Milícias Estaduais à Hierarquia"
BRA_adapt_militias_into_hieracy_desc: "Embora heterogêneas em eficiência, nossas milícias têm as mesmas classificações e ordens de batalha que o exército regular. A integração direta é possível e desejável, mas devemos lembrar que muitos ainda não confiam no Governo Federal e tal movimento pode ser impopular."
BRA_joint_planning_staff: "Estado-Maior Conjunto"
BRA_joint_planning_staff_desc: "Centralizar o topo da hierarquia militar deve ser nossa maior prioridade em nossa tarefa de unificar nossas forças armadas. Isso, sem dúvida, será um processo complicado, mas é necessário."
BRA_joint_exercises: "Exercícios Conjuntos"
BRA_joint_exercises_desc: "Não apenas os exercícios militares não são comuns, mas também mais frequentemente envolvem apenas alguns membros de uma dada milícia estadual praticando uma guerra simulada contra seus compatriotas brasileiros. Para criar um senso de unidade, esses exercícios devem ser reorganizados para resultados mais produtivos e realistas."
BRA_federal_intervention_corps: "Corpo de Intervenção Federal"
BRA_federal_intervention_corps_desc: "As forças do governo federal nominalmente não existem, mas isso poderia ser usado para justificar a criação de uma força de elite, o Corpo de Intervenção Federal, como uma guarda nacional que também atua como forças especiais. Naturalmente, precisaremos escolher soldados de cada estado para este empreendimento."
BRA_selva_forces: "Guerra na Selva"
BRA_selva_forces_desc: "A vasta selva que percorre a maior parte de nosso litoral tem enormes implicações militares. Seu terreno montanhoso é muito acidentado e florestado para o combate terrestre usual ocorrer. Devemos treinar unidades especiais para guarnecer adequadamente e para operações de contra-ataque eficazes, se necessário."
BRA_federal_army: "O Exército Federal"
BRA_federal_army_desc: "Os exércitos dos estados devem ser formalmente abolidos, e o mais rápido possível; eles são apenas uma cicatriz que nos lembra de tempos conturbados e incertos."
BRA_modern_army_corps_organisation: "Organização de Corpos de Exército Modernos"
BRA_modern_army_corps_organisation_desc: "Mais do que apenas centralização por si só, precisamos acabar com a fragmentação do exército para construir divisões adequadas e modernas baseadas nos grandes exércitos da Europa."
BRA_promote_military_invation: "Promover Inovadores"
BRA_promote_military_invation_desc: "Tradicionalmente, as posições de oficiais eram apenas ferramentas de barganha política ou para aqueles cujas famílias podiam pagar por elas. Mas a inovação e o pensamento progressista devem prevalecer se nosso exército deve evoluir, e garantir que as promoções se baseiem no mérito é sempre mais fácil dizer do que fazer."
BRA_stronger_together: "Mais Fortes Juntos"
BRA_stronger_together_desc: "A força do Brasil reside em sua união! Não nos despedaçamos como nossos vizinhos em estados beligerantes e em guerra, mas permanecemos firmes e unidos contra os inimigos de nossa grande nação. Esse princípio também será verdadeiro para nosso exército."
BRA_regionalist_recruiting_tactics: "Táticas de Recrutamento Regionalistas"
BRA_regionalist_recruiting_tactics_desc: "Em um país tão grande como o nosso, convencer as pessoas a lutar por terras distantes sempre pode ser complexo, especialmente para aqueles para quem as cidades são um contexto abstrato. Garantiremos adaptar nossos esforços de recrutamento e propaganda a cada região possível e garantir que cada soldado saiba que está lutando por suas famílias tanto quanto está lutando pelo Brasil."
BRA_uniforms_standards: "Equipamento Padronizado"
BRA_uniforms_standards_desc: "Desde a patrulha de fronteira mais isolada até as guarnições no Rio, nosso exército tem equipamentos que podem ser descritos como precários no melhor dos casos e inúteis no pior. Não pouparemos esforços para mudar essa situação."
BRA_military_equipment_effort: "Esforço de Equipamento Militar"
BRA_military_equipment_effort_desc: "Roupas, comida, sapatos, armas; se um soldado precisa de algo, as chances são de que o Brasil não consiga fornecer isso adequadamente a seus soldados. Mudar essa triste situação, embora um objetivo admirável, será caro."
BRA_brazilian_small_arms: "Armas Leves Brasileiras"
BRA_brazilian_small_arms_desc: "Para garantir adequadamente nossa segurança nacional, devemos garantir a capacidade de nossa nação de produzir armamentos aqui, em fábricas brasileiras para soldados brasileiros."
BRA_automotive_expertise: "Expertise Automotiva"
BRA_automotive_expertise_desc: "Nossa nação vem produzindo automóveis há algum tempo, e temos a maior indústria desse tipo no Hemisfério Sul. No entanto, é importante notar que até agora essa expertise não foi devidamente aproveitada por nossas forças regulares. É hora de mudar isso."
BRA_tank_experiments: "Projeto Tamoio"
BRA_tank_experiments_desc: "O tanque mudou a Weltkrieg e o rosto da guerra, irreversivelmente. Precisamos de um suprimento constante de tanques feitos aqui mesmo se não quisermos ficar para trás de nossos rivais em questões de guerra moderna."
BRA_heavy_weapons_guy: "Renovação da Artilharia"
BRA_heavy_weapons_guy_desc: "A artilharia é uma parte extremamente vital de qualquer exército moderno. Nossos modelos, desatualizados e muito usados, certamente não serão páreo para o que o mundo nos reserva, daí a necessidade de canhões maiores e melhores!"
BRA_rocket: "Projetos de Foguetes"
BRA_rocket_desc: "A foguetaria de longo alcance é altamente experimental, e, como tal, esperávamos que nosso alto comando não se impressionasse com o conceito. No entanto, eles veem a necessidade da capacidade de retaliar nossos inimigos em zonas simplesmente fora do alcance da força aérea."
BRA_renew_arsenals: "Renovar Arsenais Estaduais"
BRA_renew_arsenals_desc: "Embora tenhamos várias fábricas dedicadas à produção de bens militares, muitas são mais aptas a produzir réplicas de museu do que hardware militar adequado. A necessidade de novos arsenais é urgente, devemos agir e rapidamente."
BRA_build_new_arsenals: "Expansão da Indústria Militar"
BRA_build_new_arsenals_desc: "Nossa indústria militar é atualmente uma indústria em primeiro lugar e militar em segundo, com a maioria dos fabricantes simplesmente improvisando fábricas para uso militar conforme a necessidade desse material surge. Indústria militar dedicada é rara, e se quisermos sustentá-la, exigirá apoio estatal para se manter à tona em tempos de paz."
BRA_more_arsneal: "Incentivos à Fabricação"
BRA_more_arsneal_desc: "Talvez uma das melhores maneiras de fazer com que os fabricantes industriais ajudem em nossa produção militar seja conceder-lhes incentivos substanciais para fazê-lo. Embora uma mudança de linha de negócios possa ser difícil para os industriais, especialmente porque o material industrial no Brasil é bastante caro de adquirir em primeiro lugar, estamos prontos para gastar os fundos necessários e fazer-lhes uma oferta que não podem recusar."
BRA_military_engineering_advancements: "Avanços em Engenharia Militar"
BRA_military_engineering_advancements_desc: "Mais do que apenas a capacidade de produzir equipamentos, devemos garantir que nossas forças possam obter esse equipamento e que não o percam. As preocupações logísticas em relação à nossa infraestrutura devem ser resolvidas o mais rápido possível."
BRA_needs_of_war: "As Necessidades da Guerra"
BRA_needs_of_war_desc: "A necessidade de recursos é mais do que retórica, é um fato da guerra. Devemos estabelecer medidas para que nosso exército tenha tudo o que precisa, desde comida até aço frio."

BRA_FAB: "Estabelecer a FAB"
BRA_FAB_desc: "A Força Aérea Brasileira, ou FAB, deve ser organizada como uma estrutura de comando única e centralizada, a fim de manter os céus do Brasil seguros e sob seu controle."
BRA_lessons_civil_war: "Lições da Guerra Civil"
BRA_lessons_civil_war_desc: "O combate aéreo limitado da guerra civil não deu origem a ases ou a uma ciência militar desenvolvida sobre o assunto, mas criou uma geração de jovens oficiais que perceberam o imenso valor do combate aéreo, e garantiremos que estejam preparados para liderar nossa força aérea para a glória nos céus."
BRA_watching_the_skies: "Vigiando os Céus"
BRA_watching_the_skies_desc: "Não podemos assumir que controlaremos nosso espaço aéreo o tempo todo, nossas terras são muito vastas e os aeroportos muito dispersos. Para proteger nossas cidades e soldados, garantiremos que nossa capacidade antiaérea esteja à altura dos sistemas mais avançados do tipo na Europa."
BRA_aerodrome_construction: "Plano de Aeródromos"
BRA_aerodrome_construction_desc: "As vastas dimensões do Brasil significam que é impossível estabelecer adequadamente a superioridade aérea apenas a partir de bases e aeródromos existentes. Um plano de expansão e estabelecimento de novas bases em locais estratégicos vem sendo discutido há algum tempo por oficiais da FAB recém-organizada, e isso não apenas aumentaria muito o alcance operacional, mas também forneceria trabalho muito necessário para pessoas em áreas remotas, ajudando-as a se recuperar dos efeitos persistentes da crise recente."
BRA_radar: "Iniciativa DEDIPRA"
BRA_radar_desc: "Embora métodos de detecção via comunicações de rádio sejam teoricamente conhecidos há algum tempo, a aplicação militar está longe de ser generalizada, especialmente no Brasil. A tecnologia de Rádio Detecção e Rastreamento, adquirida a grande custo de outras nações antes da Black Monday, agora será reversamente projetada em nossos próprios dispositivos no programa DEDIPRA, garantindo que sejamos capazes de renovar e, esperançosamente, melhorar o sistema sem ajuda estrangeira."
BRA_fighter_planes: "Renovação de Caças"
BRA_fighter_planes_desc: "O aspecto mais importante do combate aéreo é manter o controle dos céus e garantir que qualquer um de nossos aviões esteja seguro, e que nossos inimigos em terra não estejam. Não pouparemos esforços para que nossos caças sejam o orgulho da FAB."
BRA_bomber: "Aeronaves de Bombardeio"
BRA_bomber_desc: "O aspecto mais importante do combate aéreo é danificar alvos em terra, a fim de ter um impacto tangível na guerra terrestre. Não pouparemos esforços para que nossos bombardeiros sejam o orgulho da FAB."
BRA_cas_focus: "Apoio Aéreo Próximo"
BRA_cas_focus_desc: "O exército e a força aérea devem trabalhar como um só se quisermos superar os desafios que se avizinham para o Brasil. Financiar e treinar bombardeiros especiais que trarão a morte aos nossos inimigos de muito perto."
BRA_airdoctrine: "Doutrina Aérea"
BRA_airdoctrine_desc: "O combate aéreo é uma dimensão completamente nova da guerra; literalmente. Planejar tais operações requer consideração de tantos fatores únicos que é uma loucura simplesmente improvisar pessoal do exército para lidar com tais empreendimentos."
BRA_aviacao_naval: "Escola de Aviação Naval"
BRA_aviacao_naval_desc: "A Escola de Aviação Naval tem estado em um estado lamentável de deterioração. Renove e duplique seu financiamento, e garanta que as frotas estrangeiras não possam invadir a costa de nossa casa."
BRA_paratroop: "Estabelecer Corpos de Paraquedistas"
BRA_paratroop_desc: "Para evitar impasses custosos na linha de frente, devemos garantir que sejamos capazes de lançar tropas especialmente treinadas atrás das principais linhas inimigas para perturbar suas forças. Tal potencial estratégico não pode ser subestimado."

 BRA_marinha_do_brasil: "Marinha do Brasil"
BRA_marinha_do_brasil_desc: "A Marinha do Brasil tem sido há muito tempo a força dominante no continente, e sempre que a expandimos, nossos rivais temerosos correm para seus fornecedores na tentativa de nos alcançar. A verdade, como sempre, é que o Brasil é simplesmente mais capaz do que nossos vizinhos em todos os sentidos."
BRA_stray_dog_doctrine: "Doutrina do Cão Vadio"
BRA_stray_dog_doctrine_desc: "Não podemos esperar dominar completamente os mares; no entanto, podemos garantir que a Argentina seja privada dos bens de que tanto necessita."
BRA_fleet_in_being: "Frota em Existência"
BRA_fleet_in_being_desc: "Já possuímos dois navios capitais e vários navios poderosos e modernos; não apenas poderíamos, mas deveríamos estabelecer uma dominação absoluta sobre o Atlântico Sul, pois nem mesmo as grandes potências do mundo têm uma presença na região que possa rivalizar adequadamente com o nosso poder."
BRA_naval_buildup: "Expansão da Infraestrutura Naval"
BRA_naval_buildup_desc: "Nossos planos de continuar expandindo nossa marinha foram interrompidos por outras prioridades orçamentárias, mas agora a guerra se aproxima e devemos preparar nossa marinha em conformidade. A expansão de instalações especializadas deve acontecer."
BRA_variant_experiments: "Experimentos de Variantes Navais"
BRA_variant_experiments_desc: "Às vezes, alguns milímetros podem fazer com que nossas armas ganhem o alcance extra de que precisam para vencer uma batalha. Ou podem fazê-las explodir. Por isso, o orçamento para esses testes é tão grande!"
BRA_battleshiptech: "Renovação de Encouraçados"
BRA_battleshiptech_desc: "A classe Minas Gerais teria se saído bem na Weltkrieg, mas isso foi há décadas; precisamos de um navio capital moderno e adequado, capaz de varrer toda oposição!"
BRA_further_hvy_doctrine: "Domínio Naval"
BRA_further_hvy_doctrine_desc: "O domínio dos mares vai além de ter mais tonelagem, trata-se de como você utiliza seus navios capitais de maneira adequada para garantir que objetivos estratégicos sejam alcançados."
BRA_carrier_experiments: "Experimentos com Porta-Aviões"
BRA_carrier_experiments_desc: "A superioridade aérea é a chave para a supremacia naval nos dias modernos. Para garantir que nossos encouraçados estejam bem protegidos, começaremos a construir um porta-aviões próprio, o primeiro do seu tipo, para liderar a poderosa frota do Brasil."
BRA_amphibious: "Guerra Anfíbia"
BRA_amphibious_desc: "Nossa capacidade de atacar através de rios e mares é atualmente limitada no melhor dos casos. Devemos garantir que nossas forças especiais tenham o treinamento necessário para tornar o impossível possível."
BRA_submarine_wafare: "Protótipos de Submarinos"
BRA_submarine_wafare_desc: "Começaremos a produção de submarinos feitos no Brasil, para garantir que possamos manter uma campanha de guerra naval assimétrica indefinidamente, pelo menos na teoria."
BRA_matilhas_de_caca: "Matilhas Vadias"
BRA_matilhas_de_caca_desc: "Pequenos grupos de submarinos, ou matilhas, vão percorrer o Atlântico Sul em busca de presas, rapidamente dominar o inimigo e desaparecer nas profundezas; exatamente como planejado."
BRA_moar_subbo: "Modernização de Submarinos"
BRA_moar_subbo_desc: "A tecnologia de submarinos no Brasil até agora tem sido simplesmente copiar a tecnologia nos modelos que compramos recentemente; se quisermos verdadeiramente ganhar vantagem a longo prazo, temos que avançar por conta própria."
BRA_screens: "Telas Modernizadas"
BRA_screens_desc: "Nossos navios de tela têm uma função vital, e uma que precisa ser realizada por navios de última geração. Temos a tecnologia para melhorá-los, mas precisamos do financiamento para isso."
BRA_cruiser: "Renovação de Cruzadores"
BRA_cruiser_desc: "Nossa capacidade de construir cruzadores é ainda mais limitada do que outros tipos de navios, e vista como secundária por alguns devido às nossas compras recentes. No entanto, seria sensato nos prepararmos para a próxima geração de cruzadores brasileiros."
BRA_subbo_hunters: "Esquadrões de Caça-Submarinos"
BRA_subbo_hunters_desc: "Destruir submarinos inimigos vai além de lançar minas e patrulhar a costa, precisamos treinar nossas tripulações e melhorar nossos navios para alcançar nosso objetivo de um Brasil seguro."
BRA_refined_naval_tactics: "Escola Superior da Marinha"
BRA_refined_naval_tactics_desc: "Precisamos mais do que almirantes de poltrona se quisermos derrotar as marinhas das grandes potências. Uma escola apenas para os melhores dos melhores garantirá que nossos oficiais navais saibam o que fazer, e quando fazer, quando chegar o momento."
BRA_mastery_of_the_seas: "Soberano dos Mares"
BRA_mastery_of_the_seas_desc: "O Brasil é um gigante por natureza, e nossa marinha é suprema ao sul do Equador. Até a Kaiserliche Marine ficaria cautelosa diante da majestade e da destreza de nossa gloriosa frota, dominante sobre todas as outras!"

BRA_republican_government: "O Governo Republicano"
BRA_republican_government_desc: "O partido republicano é menos um agrupamento ideológico e mais uma estranha aliança da chamada Nova Oligarquia no Brasil. Agricultores, industriais, oficiais e intelectuais esperando conduzir a nação lentamente, mas com certeza, em direção ao futuro."
BRA_preserving_our_republic: "Preservando Nossa República"
BRA_preserving_our_republic_desc: "Muitas vezes nos últimos anos, forças radicais quase venceram as eleições para Presidente; tal risco não pode mais ser ignorado, pois nossa república mostrou repetidamente quão frágil ela realmente pode ser."
BRA_grand_public_works: "Projetos de Obras Públicas"
BRA_grand_public_works_desc: "No Brasil, você governa abrindo estradas. E outras peças de infraestrutura, coisas que o povo pode ver e tocar; é um produto natural dos anos de promessas vazias enfrentadas pelo povo. Se queremos esperar pela reeleição, precisamos de uma obra-prima."
BRA_moral_e_civica: "Moral & Cívica"
BRA_moral_e_civica_desc: "Ao garantir que crianças em todo o país recebam uma educação cristã adequada, com aulas e festividades religiosas, podemos agradar setores de nossa sociedade e garantir um futuro melhor para nossas gerações futuras."
BRA_buy_brazilian: "Promover o Nacionalismo Econômico"
BRA_buy_brazilian_desc: "Compre brasileiro! Nossa dependência de produtos estrangeiros é parte da razão para o colapso desastroso de nossa economia após a Segunda-Feira Negra. É loucura que empresas brasileiras fiquem falidas por causa da perda de compradores alemães quando nem mesmo os brasileiros compram delas! Temos que incentivar a compra de produtos locais o máximo possível."
BRA_crush_interstate_banditry: "Acabar com a Banditismo Interestadual"
BRA_crush_interstate_banditry_desc: "Bandidos, terroristas e todos os tipos de malfeitores têm aproveitado por tempo demais a falta de uma aplicação adequada da lei federal para escapar da justiça. Será necessária uma cooperação estreita entre oligarcas frequentemente em conflito para acabar com sua onda de crimes."
BRA_industrialist_measures: "Medidas Industrialistas"
BRA_industrialist_measures_desc: "Vamos ouvir o que nossos capitães da indústria sugerem para lidar com a situação econômica atual; afinal, quem seria mais qualificado?"
 #BRA_higher_learing: "Higher Learning Funding" already defined above as an idea
 #BRA_higher_learing_desc: "Universities and other centres of higher learning have been neglected in the last few decades, victims of changing political landscapes. We must seek to correct this." already defined above as an idea description
 BRA_state_power_bounduaries: "Formalizar Limites de Poder Estadual"
BRA_state_power_bounduaries_desc: "Os estados dentro de nossa união ainda têm uma quantidade significativa de atrito entre si. Muitas questões enfrentam limbo legal e impasses, e tais disputas desviam a atenção do governo de outras questões. Assim, mudar isso é necessário, embora tal empreendimento seja significativamente difícil."
BRA_acordo_nacional: "O Grande Acordo Nacional"
BRA_acordo_nacional_desc: "Há muitos anos, a liderança republicana equilibrou interesses locais, poderosos magnatas industriais e oficiais militares para manter a estabilidade e o progresso no Brasil. Temos que continuar com isso."
BRA_susbsidies_for_automotive: "Subsídios Automotivos"
BRA_susbsidies_for_automotive_desc: "Nossos amigos na indústria automotiva há muito pedem isenções fiscais em seu negócio importante e vital, e nós vamos atender, pois desejamos nada além do melhor para a nação."

BRA_PSI: "Economia Protecionista"
BRA_PSI_desc: "Nossa principal ideia para o que vemos como nosso futuro é garantir nossa verdadeira independência de poderes estrangeiros. Isso será alcançado por meio de um método conhecido como Substituição de Importações: substituiremos gradualmente todas as importações por produtos fabricados por brasileiros para brasileiros. Um empreendimento caro e expansivo, mas que verdadeiramente desenvolverá o Brasil."
BRA_protect_our_industry: "Proteger Nossa Indústria"
BRA_protect_our_industry_desc: "Para que nossos programas tenham sucesso, devemos proteger nossos produtos da concorrência estrangeira desleal, garantindo nossa capacidade de industrialização conforme planejado."
BRA_seek_german_capital: "Buscar Capital Alemão"
BRA_seek_german_capital_desc: "A maior superpotência da era, a Alemanha, tem muitos indivíduos privados que reconhecem um bom negócio quando o veem. Investir em nossa indústria em seus estágios iniciais dará aos poucos aventureiros que o fizerem retornos enormes a longo prazo."
BRA_regulate_imports_taxes: "Regulamentar Importações"
BRA_regulate_imports_taxes_desc: "Um passo vital em nosso programa PSI é proteger os produtos brasileiros da concorrência das grandes economias. Além das tarifas, limitaremos a quantidade de certos produtos que podem ser importados, para garantir que as pessoas comprem produtos brasileiros."
BRA_seek_entente_capital: "Buscar Capital Britânico"
BRA_seek_entente_capital_desc: "Embora não seja exatamente a maior das nações, o Canadá está cheio de grandes homens com grandes fortunas, ansiosos por uma chance de enriquecer. Investir em nossa indústria em seus estágios iniciais dará aos poucos aventureiros que o fizerem retornos enormes a longo prazo."
BRA_locomotive: "Estabelecer Novas Faculdades de Engenharia"
BRA_locomotive_desc: "Se queremos que nossa independência econômica seja total, devemos parar de depender de especialistas estrangeiros ao construir novos projetos. Por que recrutar alemães para construir uma ponte quando os brasileiros podem fazer isso? Por que recrutar americanos para construir uma nova ferrovia quando os brasileiros também podem fazer? O primeiro passo para esse objetivo é criar e apoiar novas faculdades de engenharia acessíveis à maioria."
BRA_o_petroleo_e_nosso: "O Petróleo é Nosso"
BRA_o_petroleo_e_nosso_desc: "O apoio popular ao controle estatal completo do petróleo sempre esteve presente, mas nos últimos anos se tornou uma grande questão pública, especialmente devido aos esforços do autor de livros infantis transformado em agitador Monteiro Lobato. Ao obedecer às demandas do público, também garantimos o controle sobre esse ativo vital da guerra."

BRA_left_alliance: "O Governo de Esquerda Democrática"
BRA_left_alliance_desc: "A aliança de Esquerda Democrática é eclética e descentralizada, unida apenas pelos desejos de um Brasil melhor e mais justo. Nosso governo será um ato de equilíbrio, mas um que deve ter sucesso se nossa pátria deseja prosperar."
BRA_workers_rights: "A Carta dos Direitos dos Trabalhadores"
BRA_workers_rights_desc: "Por tempo demais os trabalhadores viveram à mercê de seus empregadores, com turnos de trabalho exaustivos e falta de direitos básicos como férias remuneradas. Para mudar isso, devemos criar novas leis e anular as existentes, e salvar o povo do Brasil de intrusos gananciosos. Essas leis serão consagradas em uma nova carta."
BRA_increased_public_salaries: "Criar um Estado de Bem-Estar Social"
BRA_increased_public_salaries_desc: "Os pobres do Brasil são incapazes de pagar por um tratamento mínimo de saúde, enquanto os ricos oligarcas se perguntam como poderiam gastar todo o seu dinheiro! Devemos introduzir um sistema de redistribuição, um bem-estar que seria mais ou menos financiado por cada indivíduo que trabalha na sociedade e que serviria para pagar pela assistência mínima gratuita à saúde para todos."
BRA_railway_projects: "Apoiar Cooperativas de Mercado"
BRA_railway_projects_desc: "Em algumas fábricas do país, os trabalhadores assumiram sua fábrica depois que seu antigo chefe saiu e agora a administram juntos. Tais experiências bem-sucedidas são inspiradoras para um novo modelo econômico. Embora não destruindo a base de uma economia de mercado, os trabalhadores devem ser incentivados a se organizar em cooperativas para administrar suas próprias fábricas."
BRA_left_front: "A Frente de Esquerda"
BRA_left_front_desc: "As vastas diferenças de visão para o Brasil em nossa aliança criaram muitas discussões e, muitas vezes, não podemos agir em uníssono no parlamento. Se buscamos mudar isso, devemos fazer um esforço para criar uma verdadeira carta de ED para nossa Frente de Esquerda."
BRA_heavy_handed_development: "Desenvolvimento Autoritário"
BRA_heavy_handed_development_desc: "Às vezes, a mão invisível precisa de um leve empurrão na direção certa. Este não é um daqueles momentos, pois o estado deve ter maior controle sobre a economia!"

BRA_plano_de_metas: "Plano de Metas"
BRA_plano_de_metas_desc: "Estabeleceremos um grande objetivo estratégico de industrialização e desenvolvimento econômico; este chamado Plano de Metas será nosso norte que guiará todos os atos da política econômica."
BRA_dobra_a_meta: "Apoiar Projetos Inter-Estatais"
BRA_dobra_a_meta_desc: "As feridas da Guerra Civil, tanto físicas quanto mentais, ainda não se curaram. Os estados desconfiam do governo central e entre si, e a destruição física ainda não foi tratada adequadamente. Ao apoiar projetos inter-estaduais, podemos provar que nunca repetiremos os erros da República Velha enquanto corrigimos o dano."
BRA_conquest_of_the_west: "Conquista do Oeste"
BRA_conquest_of_the_west_desc: "Nossa infraestrutura, assim como nosso povo, está fortemente concentrada na costa da nação, deixando as cidades do interior sem uma conexão adequada com o mundo em geral. Mudar isso ajudaria a trazer desenvolvimento para essas áreas."
BRA_taming_the_sertao: "Domando o Sertão"
BRA_taming_the_sertao_desc: "As vastas terras secas, as aldeias cansadas, as pequenas cidades, o sol escaldante. Um lembrete de outro tempo, quando o Brasil era quase sinônimo de progresso. O tempo apagará essas imagens, depois que os trens começarem suas rotas e trouxerem novas indústrias para essas terras."
BRA_inflation_struggle: "Combater a Inflação"
BRA_inflation_struggle_desc: "Como previsto, nossa política monetária expansionista criou um excesso de moeda no mercado. Para corrigir essa situação antes que se agrave ainda mais, teremos que tomar medidas cautelares e rapidamente."

BRA_liberal_alliance: "O Governo Liberal"
BRA_liberal_alliance_desc: "Embora para alguns um símbolo da República Velha, os Liberais têm pouco em comum com os antigos marechais que governavam. Sua visão de um futuro baseado em ideias republicanas e humanistas pode não ser compartilhada por muitos brasileiros, mas eles tentarão alcançá-la mesmo assim."
BRA_positivism: "Positivismo"
BRA_positivism_desc: "O Positivismo foi o valor sobre o qual a República Brasileira foi fundada, mas isso foi esquecido quando aquela Velha República foi envolvida por ganância e ambição militar. Renovaremos nosso compromisso com um Brasil livre e soberano que está sempre progredindo."
BRA_humanist_ideals: "Ideais Humanistas"
BRA_humanist_ideals_desc: "Os Direitos do Homem são um grande valor do Republicanismo desde as revoluções Americana e Francesa do século XVIII. Nos colocaremos nesta tradição e deixaremos que ela guie nossas políticas para garantir uma vida digna para cada brasileiro."
BRA_state_taxation_reform: "Reformas Tributárias Estaduais"
BRA_state_taxation_reform_desc: "Muitos impostos são mantidos em nível federal, uma clara traição ao arranjo federal datado de anos atrás. Garantiremos que cada unidade federal tenha renda suficiente para se sustentar adequadamente."
BRA_end_byzantine_structure: "Reestruturar a Burocracia Federal"
BRA_end_byzantine_structure_desc: "O problema do sistema federal não é uma delegação errada de poder. Não, o problema está em sua burocracia profundamente ineficiente e corrupta, que não é capaz de apoiar o caminho do Brasil para o progresso. Temos que fazer grandes esforços para reformá-lo e racionalizar o funcionamento do sistema federal."

BRA_soften_regulations: "Flexibilizar Regulamentações"
BRA_soften_regulations_desc: "Regulamentações excessivamente rígidas sobre bancos e outras instituições, aliadas a tributações excessivas, estão causando problemas nestes tempos de incerteza. Devemos garantir que nossa economia funcione sem problemas."
BRA_mining_grants: "Concessões de Mineração"
BRA_mining_grants_desc: "A vasta riqueza mineral do Brasil está ao nosso alcance. Tudo o que precisamos fazer é garantir que nossos prospectores possam explorar adequadamente essa riqueza imensa."
BRA_local_tax_breaks: "Isenções Fiscais Locais"
BRA_local_tax_breaks_desc: "Vários itens do dia a dia dos brasileiros tiveram seus preços alterados pelos recentes tumultos econômicos. Ao promulgar isenções fiscais sobre certos itens do dia a dia, melhoraremos a situação do país, primeiro localmente e depois nacionalmente."
BRA_para_mining_aluminium: "Mineração de Alumínio"
BRA_para_mining_aluminium_desc: "Nossa capacidade de minerar minerais raros e vitais ainda não atingiu seu potencial máximo. Devemos garantir que esses metais sejam extraídos e usados para a proteção e melhoria da nação."
BRA_flexibilize_unions: "Limitar Atividades Sindicais"
BRA_flexibilize_unions_desc: "Garantiremos que os sindicatos não sejam apenas não obrigatórios, mas também trabalharemos para garantir que tenham uma participação menor em assuntos políticos e adicionaremos restrições à greve em serviços vitais."
BRA_financial_institutions: "Fortalecer Instituições Financeiras"
BRA_financial_institutions_desc: "Nosso governo carece de muitos marcos de uma economia moderna adequada, desde o planejamento macroeconômico até o controle básico da moeda. Se queremos melhorar nossa capacidade de intervir quando necessário, devemos garantir que nossas ferramentas para isso estejam adequadamente afiadas."

BRA_liberal_republicans: "O Governo Democrata Liberal"
BRA_liberal_republicans_desc: "Os chamados Liberais em nossa nação não têm ideia do que o liberalismo realmente significa; sua simples oposição aos Republicanos é todo o seu programa. Já passou da hora de o Brasil verdadeiramente seguir os princípios de uma república livre."
BRA_coffee_tax_breaks: "Isenções Fiscais para Café"
BRA_coffee_tax_breaks_desc: "Nossos agricultores e seus nobres esforços são o que impulsionam a economia do Brasil. Não há tempo a perder para resgatá-los dos últimos poucos anos desastrosos, pois são vitais para o futuro de nossa nação."
BRA_curb_desenvolmentismo: "Restringir Desenvolvimentismo"
BRA_curb_desenvolmentismo_desc: "O conceito de que a intervenção estatal na economia é a chave para o desenvolvimento é um erro nascido de tempos altamente incomuns de instabilidade global. A única maneira de uma nação verdadeiramente enriquecer é permitir que as empresas livres prosperem de maneira adequada."
BRA_flexibilize_work_law: "Flexibilizar Leis Trabalhistas"
BRA_flexibilize_work_law_desc: "As leis fixas estabelecidas por administrações anteriores são muito rígidas e incentivam o emprego informal. Devemos modernizar e flexibilizar contratos com uma mentalidade moderna e voltada para o futuro."
BRA_lower_salary_increase: "Diminuir Taxas de Aumento Salarial"
BRA_lower_salary_increase_desc: "Muito dos gastos totais do estado vêm dos funcionários públicos, que fazem pouco trabalho e são muito bem pagos por isso; a maioria das estações, na verdade, é presenteada por políticos a seus amigos e favorecidos. Ao reduzir o número de funcionários públicos e cortar drasticamente a taxa de aumento de seus salários, melhoraremos muito nossa renda."
BRA_new_federalism: "Afrouxar Controles Fiscais Federais"
BRA_new_federalism_desc: "Como parte de nossa abordagem econômica laissez-faire, foi proposto que afrouxemos vários controles fiscais impostos ao nível federal. Embora a curto prazo possa haver algumas pequenas quedas na receita, isso irá longe para lembrar aos estados que buscamos trabalhar com eles, não contra eles."
BRA_state_level_fiscal_responsability: "Responsabilidade Fiscal Estadual"
BRA_state_level_fiscal_responsability_desc: "Os governos estaduais gastaram por muito tempo muito mais do que ganham, principalmente em exibições vistosas de poder por elites em forma de obras rodoviárias sem sentido. Para melhorar essa situação, salvaguardas legais adequadas devem ser estabelecidas."
BRA_entice_foreign_intellectuals: "Atrair Intelectuais Estrangeiros"
BRA_entice_foreign_intellectuals_desc: "Não apenas é importante construir nossa capacidade acadêmica, devemos também garantir que o Brasil seja atraente para pesquisadores e intelectuais estrangeiros. O mundo está cheio de intelectuais bem conhecidos que desejam fugir da perseguição, ou simplesmente estudar em outro país para expandir seu conhecimento. Seria melhor se decidissem vir aqui e apoiar nossa pesquisa."
BRA_strict_liberties_protection: "Proteção Estrita das Liberdades"
BRA_strict_liberties_protection_desc: "Não permitiremos que o sentimento anti-republicano ressurja, mas todo pensamento não traidor pode e deve ser ouvido, e todos os tipos de imprensa devem ser respeitados."
BRA_banking_stuff: "Proteger a Independência Bancária"
BRA_banking_stuff_desc: "Os bancos são a base do funcionamento da economia capitalista liberal. Sem crédito, ninguém seria capaz de criar uma empresa ou fazer qualquer investimento. A responsabilidade dos bancos é garantir que não concedam créditos a qualquer pessoa e a todos, e é de grande importância que permaneçam independentes nesse aspecto. Qualquer interferência em seu bom julgamento poderia desestabilizar fortemente a economia."
BRA_garner_foreign_capital: "Obter Capital Privado"
BRA_garner_foreign_capital_desc: "Ao estabelecer parcerias com nosso setor privado, podemos melhorar a situação econômica em recuperação de nossa nação."
BRA_bastion_of_liberty: "Abraçar o 'Novo Federalismo'"
BRA_bastion_of_liberty_desc: "Liberdade e justiça para todos é o objetivo final de todas as repúblicas, mas o Brasil tem lutado para alcançar esse objetivo por sua estrutura federal inoperante. No entanto, uma nova corrente começou a surgir na forma do 'Novo Federalismo', onde o governo federal concederá fundos aos estados e simplesmente os deixará fazer o que quiserem. Ao fomentar uma relação cooperativa, a administração em breve se tornará mais operacional."

 BRA_AIB: "A Regência"
BRA_AIB_desc: "A vontade do povo se manifestou, e a República agora tem um Presidente que fará o que for necessário para salvar o Brasil de si mesmo; reorganizá-lo de volta a um Império!"
BRA_massive_rallies: "Comícios Massivos"
BRA_massive_rallies_desc: "O apoio do povo à restauração deve ser mostrado a todos! Vamos reunir nossos apoiadores em todo o país, pressionando aqueles que ainda lançam dúvidas sobre nosso apoio popular."
BRA_ensuring_military_loyalty: "Assegurando a Lealdade Militar"
BRA_ensuring_military_loyalty_desc: "Muitos em nosso exército, infelizmente, nutrem algumas simpatias republicanas. Teremos que tomar medidas para garantir que a transição para um novo sistema de governo ocorra sem problemas."
BRA_propaganda_efforts: "Esforços de Propaganda"
BRA_propaganda_efforts_desc: "O povo do Brasil deve ser informado sobre os benefícios factuais de desmantelar a frágil república, e não pouparemos despesas nesse empreendimento."
BRA_church_support: "Oficializar o Apoio da Igreja"
BRA_church_support_desc: "O clero agora está completamente ao nosso lado, e nossos esforços para tornar a nação tudo o que ela deveria ser. O novo Brasil, com a bênção de Nossa Senhora, será uma nação sob Deus."
BRA_woo_northern_colonels: "Conquistar os Coronéis do Norte"
BRA_woo_northern_colonels_desc: "Os Coronéis são pessoas simples, embora influentes. Podem ser comprados por muito pouco, e sua lealdade é muito valiosa para a monarquia aspirante."
BRA_the_empire_strikes_back: "O Império do Brasil"
BRA_the_empire_strikes_back_desc: "Sua Majestade Imperial Pedro III está pronto para receber sua coroa, enquanto o Brasil mais uma vez se torna o que sempre deveria ter sido, uma monarquia. Apenas os preparativos finais precisam ser feitos, como organizar a própria coroação e restaurar os palácios em que Sua Majestade viverá, e podemos começar. O império voltou à vida, com todo o seu poder e força intactos!"
BRA_one_nation: "Uma Nação"
BRA_one_nation_desc: "A ideia pedante da separação da igreja do poder temporal não passa de palavreado proto-sindicalista. A igreja é o coração e a alma de nossa nação, desde sua origem até estes tempos sombrios, e deixá-la de fora dos projetos de reconstrução é míope no melhor dos casos, socialista no pior!"
BRA_protecting_the_first_brazilians: "Proteger os Primeiros Brasileiros"
BRA_protecting_the_first_brazilians_desc: "Nossos nativos têm sido negligenciados pela República há muito tempo, ainda mais do que o restante do país. Suas aldeias e comunidades serão protegidas, e suas terras devidamente resguardadas contra os males do mundo; e eles também desfrutarão de um grau de autonomia que esperamos dar a cada cidade no reino no futuro."

BRA_afro_religions: "Proteger a Cultura Africana"
BRA_afro_religions_desc: "O povo africano do Brasil tem sido ignorado pela república há muito tempo; um fato não surpreendente, considerando como ela foi fundada e mantida por antigos proprietários de escravos, que ressentiam a monarquia por acabar com a prática cruel. Não apenas suas reuniões e práticas serão protegidas, mas serão incentivadas por um estado que realmente se preocupa com a maioria silenciosa dos brasileiros."
BRA_criminalize_racism: "Criminalizar Ofensas Racistas"
BRA_criminalize_racism_desc: "As elites do Brasil têm vivido vidas protegidas e indiferentes, luxuriando enquanto zombam e ridicularizam os menos afortunados. Esses abutres, não contentes apenas em escravizar bons cristãos, também se consideram de uma estirpe melhor do que as massas. Ninguém pode ser mais igual que os outros no Brasil! Aqueles que não têm respeito básico enfrentarão o poder da lei Imperial."
BRA_healing_the_chaos: "Cura do Caos"
BRA_healing_the_chaos_desc: "Uma guerra civil causa feridas muito mais sérias do que aquelas em corpos e prédios. É a ideia de que a pessoa ao seu lado pode ser um inimigo, a divisão e o caos causados pelo chamado 'processo democrático'; todos os males que não serão permitidos que fiquem na Corte do Brasil."
BRA_corporate_power: "Poder Corporativo"
BRA_corporate_power_desc: "Devemos garantir que nossos homens de progresso tenham as ferramentas para continuar a industrializar e enriquecer a nação, e trabalhar mais de perto com eles para alcançar a prosperidade econômica."
BRA_end_gommunism: "Purgar o Espectro"
BRA_end_gommunism_desc: "Um espectro assombra o mundo, o espectro do sindicalismo. Felizmente, tais espíritos doentes temem todos a Cruz e o que ela representa: verdade, justiça e o modo de vida brasileiro."
BRA_christian_integral_unions: "Sindicatos Cristãos Integrais"
BRA_christian_integral_unions_desc: "Embora tenhamos tomado as medidas muito necessárias para combater o Sindicalismo, não devemos proibir nossos trabalhadores de se associarem em sindicatos, pois nós, como sociedade, devemos promover boas relações com nossos irmãos do comércio. No entanto, não serão mais cultos de Marx, mas sim lugares onde a alma pode encontrar paz."
BRA_heroic_cult: "Culto Heróico"
BRA_heroic_cult_desc: "Os grandes homens e mulheres da história do Brasil foram deixados de lado pelos Republicanos, que, em sua ilusão, escolheram Tiradentes, um senhor de escravos, para ser seu herói."
BRA_cultural_exchange_brazil: "Cultura Nacional"
BRA_cultural_exchange_brazil_desc: "O Brasil sempre foi culturalmente diverso, com centenas de tradições locais, festivais e dialetos. Vamos promover um maior nível de intercâmbio e elevar essas tradições onde elas pertencem, na vanguarda, e ignorar os marxistas que insistem que as tradições populares devem ser substituídas pelo que quer que passe por cultura na França nesta semana."
 #BRA_advisory_parliament: "Advisory Parliament" already defined above as an idea
 #BRA_advisory_parliament_desc: "The Imperial Parliament will now be reduced back to its original functions; the Emperor will have the final say on matters of state if he so desires, but for trivial matters, the parliament will advise him on the best course of action." already defined above as an idea
 BRA_direct_imperial_prerrogatoves: "Prerrogativas Imperiais Diretas"
BRA_direct_imperial_prerrogatoves_desc: "Muitas ações, diretrizes e decretos agora estarão sob a supervisão direta de nosso sábio monarca, a fim de garantir que Sua Majestade Imperial possa intervir em qualquer assunto de importância que ele considere vital para o Brasil."
BRA_curb_state_powers: "Contenção dos Poderes Estaduais"
BRA_curb_state_powers_desc: "Os estados no Brasil, como existiam na república, eram herdeiros da aliança de oligarcas cruéis que lideraram o golpe contra o Império. Pedro II, em seu desejo por harmonia, não resistiu a eles. Não cometeremos o mesmo erro, e mostraremos a esses senhores locais a verdadeira força do Império!"
BRA_true_education: "Educação Verdadeira"
BRA_true_education_desc: "Por décadas, os chamados intelectuais da República têm poluído os livros escolares com propaganda, histórias falsas e difamação contra a Casa Imperial. Não podemos permitir que essa farsa continue; esses livros pseudo-marxistas devem ser colocados onde pertencem: longe das escolas."
BRA_brazilian_youth: "Liga da Juventude Brasileira"
BRA_brazilian_youth_desc: "Os jovens de hoje não têm senso de responsabilidade e dever; naturalmente devido a toda a bobagem liberal ensinada a eles nas escolas, e em alguns casos até mesmo pelos pais! Para corrigir esse triste estado de coisas, o Brasil terá uma organização juvenil promovendo valores verdadeiros aos nossos mais jovens, para que todos vivam vidas plenas e boas."
BRA_true_municipalism: "Municipalismo Verdadeiro"
BRA_true_municipalism_desc: "O Brasil precisa de uma descentralização verdadeira, e não apenas em questões triviais. O cerne de nosso plano para o Brasil é que cada cidade, vila e fazenda proteja o que é delas e administre o que é delas, e para que cada brasileiro viva sua vida com Deus e sua família."
BRA_imperial_blueguards: "Guardas Verdes Imperiais"
BRA_imperial_blueguards_desc: "Muitos de nossos jovens têm ajudado o povo há algum tempo por meio de instituições de caridade, cozinhas comunitárias e desmantelamento de bloqueios sindicalistas e outras turbas. Esses jovens brilhantes não apenas devem ser celebrados, mas sua organização será trazida mais perto do estado, e os Guardas Verdes serão verdadeiramente a maior e mais orgulhosa organização do Brasil."
BRA_grant_titles: "Renovar Concessões de Títulos"
BRA_grant_titles_desc: "Na época do Império, tínhamos muitos duques, condes e outros nobres, que por seu próprio mérito adquiriram os títulos, apenas para serem abolidos por republicanos invejosos. Ao reinstalar os títulos existentes e criar novos, continuaremos a promover uma nobreza neste Império Antártico."
BRA_sponsor_popular_festivals: "Patrocinar Festividades Populares"
BRA_sponsor_popular_festivals_desc: "O povo brasileiro tem uma tradição rica e colorida de festas e celebrações. Algumas, como o Carnaval e as festividades de São João, são antigas, enquanto outras, como os grandes jogos de futebol, são bem mais recentes. O estado deve se preocupar com o bem-estar e a felicidade de todos os cidadãos, e por isso investiremos pesadamente no entretenimento dos brasileiros, o povo mais feliz da Terra."
BRA_i_am_the_senate: "O Império Orgânico"
BRA_i_am_the_senate_desc: "Um Império Orgânico é assim chamado porque funciona como um corpo; cada célula tem uma vida própria, cada uma vital para a nação e parte dela mesmo assim. Para manter o corpo saudável, ele deve ter uma boa dieta e tratar imediatamente de qualquer doença, e de qualquer célula que funcione mal..."
BRA_imperial_cavalry: "Dragões Imperiais"
BRA_imperial_cavalry_desc: "A Guarda de Honra Imperial, há muito esquecida pelo tempo, e outras partes de nossas grandes tradições equestres serão restauradas ao seu lugar adequado em nossa história nacional e militar. O terreno do Brasil sempre foi mais adequado para cavalos do que carros, afinal."
BRA_holy_war: "Luta Sagrada"
BRA_holy_war_desc: "Um exército liderado e protegido por nossa Santa Cruz não pode ser derrotado! Destruam a Internacional, Deus o quer!"
BRA_glory_of_empire: "Esplendor Imperial"
BRA_glory_of_empire_desc: "A glória do império comparada à frágil república é como comparar o sol a uma vela. As tentativas patéticas da burguesia de inspirar admiração no povo fracassaram, e ninguém respeitou os símbolos da república. Isso não acontecerá com o Império, nunca!"
BRA_never_surrender: "Tenacidade Imperial"
BRA_never_surrender_desc: "A monarquia caiu no último século sem um tiro disparado. Não permitiremos, sob nenhuma circunstância, que isso aconteça novamente. Para derrubar nosso império, os sórdidos sindicalistas terão que caçar cada última Guarda Real!"
BRA_safeguard_guarani_peoples: "Salvaguardar os Povos Guarani"
BRA_safeguard_guarani_peoples_desc: "Os bravos do povo do Paraguai há muito tempo sofrem sob lideranças cruéis que buscam apenas trazer-lhes destruição. Para proteger adequadamente suas terras e cultura, interviremos e restauraremos a ordem nesse estado, purgando os sindicalistas e liberais que lá se infiltram."
BRA_cisplatina: "Cisplatina"
BRA_cisplatina_desc: "O Uruguai desde sua revolta criou uma identidade nacional, que embora não orgânica, levará muito tempo para se dissolver. No entanto, devemos proteger o controle brasileiro do Atlântico Sul ocupando a República Oriental à força, como precaução contra a agressão argentina."
BRA_develop_araucania: "Resgatar os Povos Mapuche"
BRA_develop_araucania_desc: "Por décadas, os nativos Mapuche do Chile e da Argentina têm sofrido sob ocupação brutal e roubo de terras. Ajudá-los a se recuperar deve ser nossa prioridade máxima."

BRA_new_state: "O Estado Novo"
BRA_new_state_desc: "Graças às reformas de Vargas, um novo estado se consolidou como o protetor e guardião do Brasil. Não mais as ineficiências assolarão nosso estado, pois o Brasil será conduzido com força em direção a um futuro melhor."
BRA_political_centralisation: "Centralização Política"
BRA_political_centralisation_desc: "É impossível tomar decisões sensatas e liderar planos em todo o país se os estados continuarem intervindo e impedindo as iniciativas federais. O estado precisa ser centralizado e o poder dos estados enfraquecido, ou o Brasil nunca alcançará a modernidade."
BRA_cut_state_powers: "Contenção dos Poderes Estaduais"
BRA_cut_state_powers_desc: "Os estados que há muito existem na República servem apenas a um propósito: enfraquecê-la! Eles mantêm o povo acorrentado, como senhores feudais de todas as formas, escapando à escrutínio federal. Sua autonomia precisa ser revogada, são os estados que obedecem ao governo, e não o contrário. O Brasil deve vir em primeiro lugar!"
BRA_plan_cohen: "Plano Cohen"
BRA_plan_cohen_desc: "Nosso ataque a uma sede da AIB levou a uma descoberta perplexa. Parece que o partido de extrema-direita tinha acesso a um documento secreto, detalhando como vários oficiais-chave e figuras públicas estavam planejando iniciar um golpe sindicalista! Temos sorte de ter encontrado este documento antes que o plano pudesse ser executado. Agora temos uma prova irrefutável de sua traição, e não são as dúvidas sobre a veracidade do documento que os protegerão do sofrimento da ira do Brasil!"
BRA_defang_opposition_parties: "Desarmar Partidos de Oposição"
BRA_defang_opposition_parties_desc: "O plano no Estado Novo é, é claro, não estabelecer uma ditadura! Não há motivo para proibir a existência de partidos de oposição e sua participação em eleições. No entanto, devemos garantir que qualquer partido capaz de participar seja mantido em segurança em nossa folha de pagamento..."
BRA_expand_cdn: "Expandir o CDN"
BRA_expand_cdn_desc: "Apesar de nossos melhores esforços para erradicar os perigos contra o Brasil, o inimigo ainda está em toda parte. Neste país enorme, eles podem estar se escondendo em qualquer lugar: em um bairro pobre do Rio, perdidos no Mato Grosso, no profundo da floresta amazônica... Para liderar a enorme tarefa de finalmente derrotar os inimigos do povo, precisamos expandir os fundos e o escopo do Conselho de Defesa Nacional."
BRA_adopt_developmentalism: "Adotar Desenvolvimentismo"
BRA_adopt_developmentalism_desc: "Um dos objetivos do Estado Novo é liderar o desenvolvimento industrial do Brasil, aliado a um projeto de infraestrutura e urbanismo ambicioso. Com o desenvolvimento da indústria moderna nas maiores cidades do país, o Brasil entrará na modernidade e assumirá seu lugar legítimo entre as nações do mundo."
BRA_pass_the_clt: "Criação da CLT"
BRA_pass_the_clt_desc: "A Consolidação das Leis do Trabalho (Consolidação das Leis do Trabalho) é a reunião oficial em um único documento de todas as novas legislações trabalhistas aprovadas no ano recente. Nossa CLT não é apenas um trabalho de reunião, no entanto, pois também daremos aos trabalhadores muitos novos direitos que eles merecem legitimamente. O Estado Novo serve primeiro e acima de tudo aos pobres do Brasil!"
BRA_new_vocational_academies: "Promover Estudos Vocacionais"
BRA_new_vocational_academies_desc: "É inútil que cada criança saiba o que Platão escreveu ou onde fica Quiva. Para garantir um futuro melhor para nosso país, o que precisamos é formar trabalhadores e engenheiros, encanadores, eletricistas, escriturários, oficiais. Isso garantirá a excelente formação de nossos trabalhadores e incentivará nosso impulso de industrialização."
BRA_new_unis: "Novas Diretrizes Educacionais"
BRA_new_unis_desc: "O sistema atual de educação não é ruim, mas é extremamente tendencioso. Está cheio de estudos sindicalistas e promoções dos inimigos do estado brasileiro. No entanto, é importante que todo cidadão conheça nossa história! O currículo oficial mudará para explicar a cada criança a terrível situação em que o Brasil se encontrava e como o presidente Vargas salvou o país ao modernizá-lo."
BRA_work_with_business_leaders: "Trabalhar com Líderes Empresariais"
BRA_work_with_business_leaders_desc: "O Estado Novo serve aos homens pobres do Brasil, mas não significa que deva ignorar os capitães da indústria que servem ao desenvolvimento de nosso país! Alguns desses homens brilhantes mostraram seu apoio ao novo regime e afirmaram querer trabalhar conosco para criar novos projetos industriais. Daremos a eles todo o nosso apoio com prazer."
BRA_federal_infrastructure: "Obras de Infraestrutura Pública"
BRA_federal_infrastructure_desc: "Reduzir o desemprego deve ser uma prioridade para a economia da nação. Ao financiar grandes projetos de infraestrutura, acertaremos dois coelhos com uma cajadada só, os trabalhadores desempregados poderão voltar ao trabalho, e a infraestrutura decadente de nosso país será reconstruída e expandida para servir aos nossos propósitos grandiosos."
BRA_support_coffee_oligarches: "Apoiar Oligarcas do Café"
BRA_support_coffee_oligarches_desc: "A indústria do café é a mais antiga e rica indústria agrícola ativa em nosso país. Sendo a força líder da economia brasileira, ela sofreu, no entanto, com a crise de Segunda-feira Negra. Eles precisam de nosso apoio para sobreviver e não colocar em risco o sucesso de nossas políticas."
BRA_modern_urban_planning: "Planejamento Urbano Moderno"
BRA_modern_urban_planning_desc: "Com a rápida industrialização de nossas cidades, um importante êxodo rural de ex-camponeses vem para preencher os novos empregos oferecidos nas fábricas. Esse influxo massivo de pessoas obriga nossas cidades a se adaptarem para fornecer habitação, serviços e transporte para o trabalho. Encorajaremos um novo e moderno desenvolvimento do planejamento urbano."
BRA_consolidate_new_administration: "Consolidar a Nova Administração"
BRA_consolidate_new_administration_desc: "Getúlio Vargas conseguiu tomar o poder, o papel do Presidente já foi reforçado e nossos inimigos não se opuseram a nenhuma resistência a nossos movimentos. No entanto, precisamos garantir que, quando nosso impulso acabar, nosso regime esteja consolidado o suficiente para que nunca seja possível derrubar o Estado Novo."
BRA_introduce_new_police_regulations: "Introduzir Novas Regulações Policiais"
BRA_introduce_new_police_regulations_desc: "Muitas regulamentações estão sobrecarregando a polícia estadual. Eles têm que mostrar uma boa razão para prender alguém, não podem bater em quem quiserem, têm que responder à justiça... Essa sobrecarga de regras é insuportável para nossos policiais e os impede de fazer seus trabalhos: eliminar os traidores do povo! É desejável que essas regulamentações sejam alteradas para dar mais liberdade à polícia e mais controle sobre os suspeitos."
BRA_election_monitors: "Monitores Eleitorais"
BRA_election_monitors_desc: "Este país grande e populoso, vítima de corrupção e interesses corporativos, está particularmente em risco de fraude eleitoral. Contra esse perigo que mina a democracia, colocaremos um agente do estado em cada seção eleitoral para garantir que a votação ocorra corretamente. É uma vantagem adicional se esse agente puder incentivar os cidadãos a votar da maneira certa, pelo bem da República."
BRA_guarantee_military_loyalty: "Garantir a Lealdade Militar"
BRA_guarantee_military_loyalty_desc: "O militar de nosso país, dedicado à proteção da nação, é uma força a ser reconhecida, como provou a última Guerra entre os Estados. É de nosso melhor interesse garantir que eles apoiem o regime."
BRA_promulgate_new_constitution: "Elaborar uma Nova Constituição"
BRA_promulgate_new_constitution_desc: "Já se passou tempo demais desde que nosso regime se consolidou. Os jornais da oposição se calaram, assim como os palhaços da Assembleia e do Supremo Tribunal. Todos entenderam que o caminho que tomamos é inevitável e de extrema necessidade para o futuro do Brasil. Agora é hora de ratificar essa nova ordem para os anos futuros criando uma nova constituição, adaptada ao Estado Novo."
BRA_extend_executive_authority: "Estender a Autoridade Executiva"
BRA_extend_executive_authority_desc: "Na nova constituição, o Presidente terá um lugar de destaque. Eleito diretamente pelo povo, sua legitimidade será inquestionável e, portanto, seu poder deve ser o maior. É insensato que o homem eleito pelo povo do Brasil seja impedido por disputas parlamentares!"
BRA_curtail_civil_liberties: "Limitar Atividades Perigosas"
BRA_curtail_civil_liberties_desc: "Segurança é a primeira liberdade, e infelizmente ainda não podemos garantir uma segurança perfeita para todo cidadão brasileiro. Portanto, temos que agir e impedir ativamente a organização de forças que ameaçam o Brasil e o Estado Novo. As liberdades civis são garantidas, mas não é desculpa usá-las para meios subversivos!"
BRA_a_voz_do_brasil: "A Voz do Brasil"
BRA_a_voz_do_brasil_desc: "Para melhor educar e informar o povo brasileiro sobre os acontecimentos da nação, estabeleceremos um programa de rádio no qual o estado possa se comunicar adequadamente e diretamente com o povo. Na Guanabara, às 19 horas."
BRA_expand_cinema: "Expandir o Estúdio Cinédia"
BRA_expand_cinema_desc: "O estúdio Cinédia foi fundado no Rio de Janeiro em 1930, é a glória do cinema brasileiro, importando as técnicas mais recentes para produzir dramas populares para o público brasileiro. Embora muito amado, o estúdio permanece, no entanto, bastante tradicional em seu funcionamento. O estúdio precisa ser modernizado e expandido, com a ajuda de fundos estatais, para construir um grande estúdio digno do Novo Brasil e capaz de produzir vários filmes por ano!"

 BRA_the_counter_coup: "O Contra-Golpe"
BRA_the_counter_coup_desc: "Após o grave ataque à vontade do povo que ocorreu hoje, ocorreu uma contra-revolução: O povo, em uma só voz com o exército, recusou os apelos por legitimidade do líder do golpe. Suas táticas intimidatórias e divisivas não os salvaram, e agora o capitalismo no Brasil tem seus dias contados!"
BRA_f_anarchist_b: "Autonomistas"
BRA_f_anarchist_b_desc: "'Os Autonomistas são melhor definidos pelo que não são do que pelo que são."
BRA_rehabiltate_officer_corps: "Reabilitar o Corpo de Oficiais"
BRA_rehabiltate_officer_corps_desc: "O capitalismo foi construído sobre os ombros dos trabalhadores. Muitos estavam simplesmente com medo ou eram fracos demais para se levantar contra seus senhores. Esses pobres peões dos reacionários devem pagar pelos erros que claramente lamentam? Devemos punir aqueles que simplesmente protegiam suas famílias?"
BRA_brazil_own_socialism: "O Socialismo Brasileiro"
BRA_brazil_own_socialism_desc: "A história e cultura únicas do Brasil significam que não podemos simplesmente aplicar ideias pensadas para a França e a Grã-Bretanha, nem que devemos ser tão rígidos na leitura da propriedade privada. A ortodoxia ideológica não pode atrapalhar o progresso brasileiro!"
BRA_shrink_state: "Diminuir o Estado"
BRA_shrink_state_desc: "O Estado no Brasil sempre foi uma ferramenta de opressão e centralização acima de tudo."
BRA_anti_monarchist_militas: "Acabar com o Integralismo"
BRA_anti_monarchist_militas_desc: "O Integralismo, talvez a doutrina mais enlouquecida conhecida, distorce a fé para escravizar a mente e busca restaurar monarquias e tiranias! Não podemos permitir que aqueles que buscam nos colocar em correntes andem livremente como se fossem inocentes!"
BRA_stabilization: "Estabilização"
BRA_stabilization_desc: "O processo traumático de crise que nos trouxe até aqui é certamente preocupante. Devemos levar um tempo e simplesmente acalmar os administradores, e, mais importante, o povo; o novo Brasil não é o fim, mas um novo começo."
BRA_end_banks: "Acabar com os Bancos"
BRA_end_banks_desc: "Os bancos são como castelos; subprodutos de uma era anterior de progresso, que simplesmente não são necessários em uma sociedade moderna e socialista."
BRA_field_collectivization: "Coletivização Agrária"
BRA_field_collectivization_desc: "Reorganizar toda a terra arável em cooperativas lideradas por camponeses no Brasil não é uma empreitada pequena, mas é o objetivo final da revolução."
BRA_industrial_collectivization: "Coletivização Industrial"
BRA_industrial_collectivization_desc: "Nossas indústrias e fábricas são atualmente de propriedade de corruptos, que fugiram do país assim que chegamos ao poder, suas fábricas abandonadas. Precisamos reiniciá-las e começar a trabalhar!"
BRA_women_workers: "Mulheres Trabalhadoras"
BRA_women_workers_desc: "A emancipação das mulheres e a rejeição dos papéis de gênero reacionários levarão décadas, mas podemos começar agora com vários passos; o principal entre eles é permitir que as mulheres trabalhem em nossas indústrias e incentivá-las para que cada brasileiro seja verdadeiramente parte da nação."
BRA_educate_the_masses: "Educar as Massas"
BRA_educate_the_masses_desc: "A alfabetização nunca foi alta no Brasil, e o nosso nunca foi um país onde as pessoas pensavam por si mesmas; isso foi planejado pelos cleptocratas que governavam o país na época. Não mais! Nosso povo deve saber ler se quiser fazer parte do futuro que agora se apresenta à frente."
BRA_aid_poor: "Ajudar os Pobres"
BRA_aid_poor_desc: "Temos tarefas mais urgentes do que trazer empregos para todos; precisamos salvar o povo! Famintos e à margem da sociedade, os inúmeros pobres das cidades brasileiras foram esquecidos e varridos para debaixo do tapete por tempo demais. Vamos ajudá-los de qualquer forma possível."
BRA_christian_morals: "Valores Cristãos"
BRA_christian_morals_desc: "O Brasil sempre foi uma terra de pessoas profundamente religiosas, e expressar a vontade do povo é compartilhar dos ideais de caridade que Nosso Salvador sempre defendeu; pois ninguém pode servir a ambos, dinheiro e Deus."
BRA_true_equality: "Verdadeira Igualdade"
BRA_true_equality_desc: "Nossos maiores valores nesta nação são os de amizade e compaixão, pois sempre receberíamos novas pessoas e ideias. À medida que o socialismo começa no Brasil, defenderemos esses valores mais verdadeiramente do que nunca, e cada homem será definido por seus próprios méritos, não por propriedade."
BRA_moving_teachers: "Movendo Professores"
BRA_moving_teachers_desc: "Levar a educação às regiões mais remotas da nação não é uma tarefa simples, mas vamos nos esforçar para fazê-lo, utilizando escolas móveis feitas sob medida por terra e água."
BRA_peoples_militas: "Milícias Populares"
BRA_peoples_militas_desc: "Muitas milícias de trabalhadores foram formadas durante a guerra, e algumas foram desfeitas logo depois. Sua experiência no campo de batalha é inestimável, e por isso convocaremos alguns de seus líderes para continuar treinando nosso exército."
BRA_peoples_arms: "Armas do Povo"
BRA_peoples_arms_desc: "Devemos garantir que os trabalhadores possam se defender. Como Marx e muitos outros pensadores líderes concordaram, uma população desarmada é vulnerável à tirania e pior, e assim devemos garantir que possamos alcançar a autossuficiência nesse assunto também."
BRA_end_internal_famine: "Acabar com a Fome"
BRA_end_internal_famine_desc: "Por séculos o Brasil suportou a fome sazonal em áreas e escala maiores do que países inteiros na Europa. Para remediar isso, será implementado um vasto plano para garantir que o número de trabalhadores famintos chegue a zero de uma vez por todas."
BRA_one_people: "Um Só Povo"
BRA_one_people_desc: "Unir o Brasil é agora nosso objetivo; construir estradas, ferrovias e túneis, e reforçar que estamos unidos e iguais em nossa diversidade."

BRA_syndicalist_alliance: "Ortodoxos"
BRA_syndicalist_alliance_desc: "Entre poetas, jornalistas, artistas e intelectuais, o brilhante farol que a Internacional representava só acrescentou à sua já forte francofilia. Embora não seja a ideologia mais difundida entre o povo comum do Brasil, o Sindicalismo ganhou terreno entre os militares e intelectuais, e é por isso que eles estão agora em posição de finalmente defender os trabalhadores do Brasil do imperialismo estrangeiro."
BRA_marxist_curriculum: "Currículo Marxista"
BRA_marxist_curriculum_desc: "Uma revisão completa do currículo brasileiro, baseado nos métodos de ensino mais modernos da França, será implementada o mais rápido possível. Desde tenra idade, dissiparemos os fantasmas e mentiras da mente das crianças e garantiremos nosso futuro."
BRA_union_political_framework: "O Congresso dos Sindicatos"
BRA_union_political_framework_desc: "A velha constituição capitalista ainda está de pé, uma ofensa viva aos trabalhadores que sangraram pela liberdade. Vamos honrar seu sacrifício e elaborar uma nova constituição que realmente considere todos os brasileiros como iguais, e preparar o palco para uma verdadeira democracia."
BRA_deal_with_corrupt_elites: "Lidar com os Coronéis"
BRA_deal_with_corrupt_elites_desc: "Para sempre uma força contra o progresso, os Coronéis do nordeste não vão parar por nada para manter sua posição de governantes daquela região. É hora de lembrá-los do que realmente é a vontade do povo!"
BRA_rally_the_tenentes: "Reunir os Tenentes"
BRA_rally_the_tenentes_desc: "Os muitos oficiais de baixa patente que historicamente lutaram pelos direitos dos trabalhadores agora terão um papel de destaque em manter a revolução, especialmente considerando o perigo sempre presente que os reacionários representam. Devemos conquistar seu apoio."
BRA_disband_parliament: "Desfazer o Parlamento"
BRA_disband_parliament_desc: "Em vez do antigo parlamento capitalista, teremos um congresso anual dos sindicatos, que decidirá muitas questões da nação, e a voz do povo será realmente ouvida finalmente."
BRA_red_industrialization: "Industrialização Vermelha"
BRA_red_industrialization_desc: "Devemos garantir que o Brasil deixe seu passado feudal para trás e avance em direção a um futuro brilhante e industrioso para os trabalhadores, pelos trabalhadores."
BRA_red_army: "Exército Vermelho"
BRA_red_army_desc: "O exército precisava de uma sacudida antes do golpe, pois estava cheio de lacaios de corporações estrangeiras. Agora, mais do que nunca, devemos garantir que apenas aqueles leais ao Brasil e ao seu povo estejam encarregados da defesa da pátria. Quintas-colunas serão descobertas."
BRA_deal_with_reactionaries: "Lidar com os Reacionários"
BRA_deal_with_reactionaries_desc: "Ao nosso redor, os traidores espreitam. Eles esperam um momento de fraqueza para atacar. Não há nada que eles queiram mais do que nós sermos dóceis e indecisos em nossa determinação. Cerquem-nos e prendam-nos, pois devem saber o que acontece com aqueles que tentam deter o avanço da história."
BRA_red_army_arsenals: "Arsenais do Exército Vermelho"
BRA_red_army_arsenals_desc: "Nosso grande exército precisa ser bem abastecido, por produtos feitos pelos heróis proletários do Front Interno! Nunca permitiremos que nossa revolução seja ameaçada!"
BRA_traitors_of_the_people: "Traidores da Revolução"
BRA_traitors_of_the_people_desc: "Talvez até mais baixos do que os capitalistas, que pelo menos são honestos em suas intenções, os asquerosos totalistas que constantemente tentam minar todos os nossos esforços são verdadeiramente traidores da revolução, serpentes ambiciosas que acima de tudo desejam poder. Não podem ser confiáveis e não devem ser ouvidos."

BRA_modernist_triumph: "Triunfo Modernista"
BRA_modernist_triumph_desc: "O que antes era chamado de um pequeno grupo de intelectuais agora está no comando da nação, cultural e de muitas maneiras politicamente. Seja nas artes ou na política, parece que nenhum aspecto da vida brasileira não pode ser afetado pela filosofia modernista."
BRA_local_congresses_trade_unions: "Congressos Locais dos Sindicatos"
BRA_local_congresses_trade_unions_desc: "Um ponto-chave do Sindicalismo, e parte do que o torna uma verdadeira democracia, é que ele busca realmente colocar a vontade de todos em movimento, um estado para os trabalhadores. Ao garantir uma administração mais localizada, garantiremos que os problemas de sobre-centralização duradouros do Brasil finalmente cheguem ao fim."
BRA_reorganise_universities: "Reorganizar Universidades"
BRA_reorganise_universities_desc: "O Brasil tem uma infinidade de universidades respeitadas, mas a maioria delas é administrada pela igreja, ou simplesmente ensina habilidades sem sentido em nossa nova sociedade. Vamos mudar isso e garantir que os novos intelectuais no Brasil saibam o certo do errado."
BRA_civilize_integrate: "Integrar a Nação"
BRA_civilize_integrate_desc: "Muitos brasileiros ainda vivem em bolsões de vida selvagem, vivendo em uma vida comunal simples. No entanto, para o bem maior, todos os brasileiros devem entender e fazer sua parte pela nação e pelo povo."
BRA_propaganda_offensive: "Ofensiva de Propaganda"
BRA_propaganda_offensive_desc: "O povo do Brasil, sem educação e faminto, não tem ideia de como suas vidas melhorarão quando o potencial da revolução for totalmente realizado. Vamos mudar isso e deixar todos cientes da era dourada que se aproxima!"
BRA_cement_authority_congresses: "Cimentar a Autoridade do Congresso"
BRA_cement_authority_congresses_desc: "O Congresso dos Sindicatos tem sido há algum tempo a principal autoridade na maioria dos assuntos do estado, mas ainda falta muitos poderes que eles precisam para mudar a nação. Vamos lavar os últimos vestígios do governo burguês de uma vez por todas."
BRA_zumbi_proletarian_values: "Consciência Brasileira"
BRA_zumbi_proletarian_values_desc: "O povo brasileiro se engajou na luta de classes desde a primeira revolta de escravos. De Zumbi aos dias modernos, todo herói será devidamente respeitado, e a história sobre o Brasil será registrada adequadamente como uma de luta revolucionária."
BRA_female_pioneers: "Pioneiras Femininas"
BRA_female_pioneers_desc: "Devemos garantir que as mulheres sejam permitidas no serviço militar; e para liderar este programa, vamos garantir que nossas senhoras voem pelos céus para defender o povo abaixo!"
BRA_estradas_do_futuro: "Estradas do Futuro"
BRA_estradas_do_futuro_desc: "Conectar as pessoas também é um de nossos objetivos, assim como garantir que o Brasil não dependa mais de estradas de terra e caminhos acidentados como os capitalistas gostariam!"
BRA_sanitary_raids: "Medidas Sanitárias"
BRA_sanitary_raids_desc: "As massas ignorantes e mal lavadas vivem na miséria. Não podemos mais ignorar esta situação, e devemos ignorar os apelos daqueles capitalistas que tentam impedir o progresso. Começando com uma séria campanha de vacinação, seguida por um replanejamento urbano completo, os cortiços e outras manchas do capitalismo devem ser erradicados."
BRA_the_union_of_brazil: "União do Brasil"
BRA_the_union_of_brazil_desc: "Finalmente, podemos afirmar que o Brasil não é mais um país com um futuro brilhante; estamos vivendo em um futuro brilhante! As melhorias significativas que lideramos na nação só são negadas por aqueles que negam a lógica em si, pois o Brasil deixou para trás sua nobreza feudal e agora marcha ao som do resto do mundo!"

BRA_ato_institucional_1: "O Primeiro Movimento Maximalista"
BRA_ato_institucional_1_desc: "Somente uma ditadura maximalista do proletariado pode manter o Brasil verdadeiramente seguro das garras roedoras do Imperialismo. Devemos agir rapidamente e decisivamente se a revolução deve sobreviver!"
BRA_ato_institucional_2: "Destruir Símbolos Reacionários"
BRA_ato_institucional_2_desc: "Verde e amarelo são cores das casas reais da Europa. Elas não têm nada a ver com o Brasil, ou seu povo. Estrelas e céus azuis são nada além de mentiras para alimentar os ingênuos, que ao olharem para cima alcançarão as classes altas."
BRA_ato_institucional_3: "Filiação Partidária Obrigatória"
BRA_ato_institucional_3_desc: "Todo brasileiro precisa participar da seleção de membros para nosso futuro partido e país. No entanto, os brasileiros podem precisar muitas vezes de um empurrãozinho para irem às urnas, mas as vantagens por trás da filiação partidária serão grandes demais para serem ignoradas."
BRA_ato_institucional_4: "Coagir o Clero"
BRA_ato_institucional_4_desc: "O clero nos acusa ignorantemente de sermos ateus. Ninguém tem mais fé do que nós! A igreja será obrigada a nos apoiar, caso contrário, quem sabe que tipos de elementos desagradáveis podem retaliar contra eles!"
BRA_ato_institucional_5: "Iniciar o Maximariado"
BRA_ato_institucional_5_desc: "A partir da assinatura desta declaração, os Estados Unidos do Brasil são permanentemente transformados na União do Brasil. Os princípios maximalistas do marxismo serão mantidos aqui, e direcionaremos a nação rumo ao Socialismo com responsabilidade e justiça."
 BRA_commisars: "Comissários do Povo"
BRA_commisars_desc: "O povo deve saber que cada ação pode ser importante para o bem maior da nação. Até mesmo conversas informais podem prejudicar a moral."
BRA_establish_the_DOPS: "Departamento de Ordem Política e Social"
BRA_establish_the_DOPS_desc: "Vamos estabelecer um departamento especial do governo para erradicar todos os traidores e elementos antipatrióticos que tentam minar nossa grande revolução libertadora."
BRA_foreign_anaylists: "Analistas Estrangeiros"
BRA_foreign_anaylists_desc: "Com a ajuda de estrangeiros e leais colaboradores da Revolução, podemos garantir que nossos oficiais de inteligência estejam atualizados nas formas mais avançadas de detecção e extração de informações, para proteger o povo de ideias e indivíduos perigosos."
BRA_DOI-CODI: "Departamento de Operações de Inteligência"
BRA_DOI-CODI_desc: "Agora teremos um departamento especializado em contraespionagem e inteligência, para garantir a segurança e estabilidade internas e para interromper o terrorismo contra-revolucionário antes que aconteça."
BRA_industrualization: "Industrialização Planejada"
BRA_industrualization_desc: "O Brasil deve entrar na era moderna, à força. Nós o arrastaremos, se necessário, não importa o custo, tudo planejado para o bem de todos."
BRA_economic_miracle: "Milagre Econômico"
BRA_economic_miracle_desc: "Nossas políticas têm sido surpreendentemente eficazes quando se trata de industrialização, até para nós mesmos! Tolos capitalistas afirmam que estamos apenas aproveitando fatores externos, mas sabemos de um milagre de progresso quando vemos um!"
BRA_industrial_comissars: "Cotas de Produção Industrial"
BRA_industrial_comissars_desc: "Nossas indústrias estão estabelecidas, mas podem fazer mais por nós; sem preguiça!"
BRA_urbanization_goals: "Metas de Urbanização"
BRA_urbanization_goals_desc: "O Brasil não pode avançar enquanto milhões languem em fazendas fazendo trabalho sem sentido. Vamos incentivar a urbanização para melhorar a situação de todos, de forma natural e planejada."
BRA_off_to_the_mines_with_you_lot: "Para as Minas"
BRA_off_to_the_mines_with_you_lot_desc: "Muitos depósitos minerais no Brasil permanecem severamente subutilizados e suas minas subdimensionadas. Muitas de nossas prisões têm muitos em reabilitação que precisam se tornar úteis. Podemos resolver ambos os problemas."
BRA_pra_ingles_ver: "Esforço de Infraestrutura"
BRA_pra_ingles_ver_desc: "A revolução deve alcançar todo o Brasil! Vamos conectar cada canto da nação com gloriosas ferrovias, e o mundo se maravilhará com o avanço do Brasil em direção ao progresso e ao Socialismo."
BRA_i_found_an_even_bigger_hole: "Expandir as Minas do Povo"
BRA_i_found_an_even_bigger_hole_desc: "Mais vastos depósitos de riquezas minerais foram encontrados! Os trabalhadores do Brasil se alegram com uma descoberta tão maravilhosa, pois certamente usaremos todos os homens e mulheres disponíveis para explorar essa riqueza."
BRA_transamazonia: "Ferrovia Transamazônica"
BRA_transamazonia_desc: "Implementar uma ferrovia eficaz através da selva amazônica para ligar Manaus e outras cidades ao resto da nação sempre foi um sonho para o Brasil. Mas agora, devemos agir sobre esses velhos planos se nosso país deve avançar."
BRA_cs_centralization: "Centralização do Congresso Sindical"
BRA_cs_centralization_desc: "O Congresso dos Sindicatos foi convocado de maneira bastante odiosa e desperdiçadora, simplesmente para guiar o país pelo caminho da verdadeira revolução. Agora, garantiremos que ele substitua permanentemente o parlamento, e que só possa trabalhar para o bem de nossa grande nação."
BRA_cult_of_personality: "Culto da Personalidade"
BRA_cult_of_personality_desc: "Nossos grandes líderes não merecem apenas reconhecimento; eles merecem absoluta e total lealdade em todos os sentidos."
BRA_cs_powerless: "Congresso Sindical Impotente"
BRA_cs_powerless_desc: "O Congresso dos Sindicatos não deve cair sob a fachada da democracia burguesa, para que o povo nunca seja representado por seu governo. Em vez disso, legislará em questões menores e ajudará na alocação de fundos dentro do estado, para suavizar o estado de direito."
BRA_inner_circle: "Conselho Consultivo"
BRA_inner_circle_desc: "Vamos estabelecer um conselho interno, composto por membros do Congresso dos Sindicatos, para desempenhar tarefas consultivas e complementares ao nosso glorioso presidente."
BRA_totalitarian_propaganda_machine: "Transmissões de Propaganda"
BRA_totalitarian_propaganda_machine_desc: "O povo brasileiro há muito tempo é alimentado com mentiras sobre nós e sobre o que o governo busca para o país. Devemos garantir que, a todo momento, as pessoas saibam o quanto sacrificamos e lutamos pelo Brasil."
BRA_clear_line_of_sucession: "Sucessão Clara"
BRA_clear_line_of_sucession_desc: "Para garantir uma transição ordenada após o término do mandato de nosso Presidente, instituiremos um protocolo adequado, que de forma alguma é um acordo entre generais e oficiais para nomear seu candidato favorito."
BRA_love_it_or_leave_it: "Ame-o ou Deixe-o"
BRA_love_it_or_leave_it_desc: "O Brasil é o maior país do mundo, e nossos grandes e sábios líderes não pouparam esforços para garantir esse fato. Para aqueles que discordam, a porta para a rua está à sua disposição."

 ### Decision Categories ###

 BRA_Resource_decisions: "Necessidades da Guerra"
BRA_Resource_decisions_desc: "Nossa nação, cujo tamanho rivaliza com o de continentes por si só, possui vastos recursos naturais que poderiam mudar o curso não apenas das guerras, mas da história de nossa nação."

BRA_Army_Reform_Soft: "Reforma do Exército"
BRA_Army_Reform_Soft_desc: "Se há uma lição a ser aprendida com os eventos de 1927, é que a reação ao tentar infringir a autonomia militar e administrativa dos estados é instantânea e bastante extrema. A centralização de comando e operacional não implica necessariamente em um abandono completo da estrutura militar existente; afinal, o exército alemão vitorioso trabalhou com vários exércitos dos seus estados constituintes sob suas forças armadas nacionais. \n\n§GCentralização§!: [?BRA_reform_soft|0+%%]"

BRA_Army_Reform_Hard: "Reforma do Exército"
BRA_Army_Reform_Hard_desc: "Um exército sem coesão é pouco mais do que uma coleção de pessoas armadas. O Brasil não pode ser retido por noções antiquadas de comando militar descentralizado; dissolver a hierarquia antiquada dos exércitos estaduais e milícias do século passado não será uma tarefa fácil, especialmente porque aqueles em empregos administrativos e de oficialia confortáveis e inúteis verão subitamente seus caminhos de carreira preguiçosos em risco, e os soldados em si podem ressentir-se de tal intervenção direta do topo, como naturalmente tendem a fazer. No entanto, há pouco tempo para agir; os inimigos do Brasil se acumulam em suas fronteiras, e devemos estar prontos, não importa o preço. \n\n§GCentralização§!: [?BRA_reform_hard|0+%%]"

BRA_Army_Reform_Top_Down: "O Novo Exército"
BRA_Army_Reform_Top_Down_desc: "Não há necessidade de tais multidões armadas a serviço de oligarcas gananciosos no novo Brasil que estamos trabalhando tão arduamente para construir. O absurdo de ter estados dentro de um estado enfraquece e divide a nação, e como tal, vamos acabar com a farsa de uma vez por todas. A liderança corrupta que há muito tempo ganha muita riqueza ilícita com este arranjo naturalmente reagirá; e devemos enfrentá-los com força e mostrar nossa determinação. Sua maldade deve ser erradicada!"

BRA_naval_infra_expansion: "Expansão Naval"
BRA_naval_infra_expansion_desc: "A Marinha Brasileira está atualmente subfinanciada, e enquanto os navios são construídos, os reparos e reformas avançam a passos de cágado, e o espaço para atracagem é difícil de encontrar. Isso não pode continuar, precisamos construir estaleiros e bases navais em todo o país para que o Atlântico Sul permaneça nosso domínio."

 ### Decisions ###
BRA_rubber_army: "O Exército da Borracha"
BRA_rubber_army_desc: "Muitos no Brasil precisam de empregos. Muitos no Brasil desejam apenas o melhor para nosso país. Vamos recrutar civis para coletar borracha nas profundezas das selvas do Acre e da Amazônia, algo que pode ajudar muito nosso esforço de guerra, pois mesmo que não tenhamos uso para isso, podemos vendê-lo ao melhor licitante, pois o controle da Alemanha sobre o Congo e Malásia garante um vasto mercado disponível."

BRA_lobato: "Os Poços de Petróleo de Lobato"
BRA_lobato_desc: "Encontramos! Finalmente, óleo foi descoberto em solo brasileiro. Será uma empreitada custosa, mas o valor estratégico de ter nossos próprios poços de petróleo não pode ser subestimado."

BRA_CSI: "Estabelecer a CSN"
BRA_CSI_desc: "A Companhia Siderúrgica Nacional nos fornecerá o aço muito necessário para nossa indústria de armas. Estabelecê-la exigirá expertise estrangeira e um grande esforço, no entanto."

BRA_ram_eater: "Mineração de Cromo"
BRA_ram_eater_desc: "O chamado minério de cromo é simplesmente inexplorado no Brasil, e para suas reservas seria necessário um esforço imenso para minerar para muito pouco ganho. No entanto, a situação exige isso, e devemos garantir que tenhamos esses minérios sob nosso controle, custe o que custar."

BRA_deal_with_Minas_Gerais: "Lidar com a liderança mineira"
BRA_deal_with_Minas_Gerais_desc: "Os oligarcas tradicionalmente poderosos de Minas Gerais tiveram uma década difícil, entre guerras e uma perda acentuada de prestígio nacional, e é claro a ruptura do acordo de partilha de poder com São Paulo. Seu ressentimento em relação ao novo governo federal é palpável, e sua posição enfraquecida os torna cautelosos em ceder qualquer um de seus poderes remanescentes. Reunir apoio para nossas reformas na área será um processo difícil e problemático; o custo da paz, pois se pressionarmos demais, rápido demais, todos os nossos esforços para esse fim podem ser em vão."

BRA_deal_with_Rio_Grande_do_Sul: "Lidar com a liderança gaúcha"
BRA_deal_with_Rio_Grande_do_Sul_desc: "A cultura política do Rio Grande do Sul há muito tempo está muito ligada ao militarismo para ser tratada à força sem sérias represálias. Vez após outra, tentativas de centralização foram violentamente combatidas no estado, transformando o que deveria ser nossa primeira linha de defesa contra nossos inimigos em um campo de batalha. Nossas ações na região devem ser deliberadas e cautelosas, mas talvez a melhor maneira de convencê-los seja simplesmente trazer os principais locais para os nossos números e pintar as reformas como outros estados contribuindo para a defesa do Sul, em vez do contrário, pelo menos para os locais."

BRA_deal_with_Nordeste: "Lidar com a liderança nordestina"
BRA_deal_with_Nordeste_desc: "No nordeste do Brasil, os exércitos estaduais têm menos força individualmente, mas geralmente tendem a agir em uníssono, conforme visto em 1927, de acordo com os interesses locais. Para fazê-los agir contra esses interesses, uma estratégia de divisão entre os numerosos estados será necessária; tal manobra política é cara e consome tempo, mas é muito melhor do que qualquer alternativa violenta de ruptura com a ordem constitucional."

BRA_deal_with_Sao_Paulo: "Lidar com a liderança paulista"
BRA_deal_with_Sao_Paulo_desc: "Os líderes paulistas muitas vezes se veem como a locomotiva que carrega o resto do Brasil como seu fardo; eles valorizam a ordem constitucional e o status quo que São Paulo lutou tanto para proteger. Felizmente, como as mais recentes aberturas em direção à reforma têm o apoio tácito de muitos industriais do estado, ansiosos para garantir estabilidade e segurança contra uma ameaça socialista percebida, a tarefa de convencer a liderança tradicional do estado, os burocratas como advogados e juízes, pode ser possível, embora seja um empreendimento bastante caro e demorado."

BRA_equipment_standardisation: "Padrões Nacionais de Equipamento"
BRA_equipment_standardisation_desc: "Anteriormente, o equipamento da maioria das unidades estava a cargo das autoridades locais, o que muitas vezes resultava em cada estado usando equipamentos, uniformes e, às vezes, até calibres de munição diferentes. A padronização suavizará nossas reformas militares, mas devemos ter em mente os custos relacionados à potencial munição descartada."

BRA_unified_officer_curriculum: "Currículo Padronizado de Oficiais"
BRA_unified_officer_curriculum_desc: "Como em muitas coisas em nosso exército atual, cada exército estadual tem caminhos de carreira e expectativas um tanto diferentes para oficiais do que nosso exército federal, ou o que se espera de um exército moderno em geral. Mudanças nesse campo naturalmente causarão muita agitação na velha guarda e serão politicamente custosas, no entanto."

BRA_local_talent: "Priorizar Talentos Locais"
BRA_local_talent_desc: "Cada um de nossos estados tem talentos e especialidades únicas em sua geografia, cultura e história militar. Em vez de tentar suprimir essas vantagens, devemos não apenas retê-las, mas aproveitá-las e especializar essas forças locais para objetivos maiores."

BRA_reservist_exercises: "Exercícios de Reservistas"
BRA_reservist_exercises_desc: "A maioria dos homens ganha pouco em termos de treinamento antes de se juntarem às linhas de frente no Brasil, esse tipo de alistamento apressado, voluntário ou não, é tradição há décadas no Brasil. No entanto, a falta de treinamento básico é uma fraqueza substancial para qualquer exército, especialmente em guerra aberta, que é uma possibilidade distinta agora mais do que nunca. Nossos reservistas podem não se tornar espartanos, mas pelo menos saberão como recarregar um rifle antes de entrar nos quartéis."

BRA_better_barracks: "Melhores Condições Militares"
BRA_better_barracks_desc: "As sedes de nossas forças armadas tradicionalmente não foram um lugar desejável para se viver; a ponto de a palavra quartéis ser quase um sinônimo de lugar ruim em algumas áreas da nação. Isso pode ser explicado pela simples falta de financiamento que nossas forças sofreram ao longo da história, e só nós podemos mudar isso."

BRA_merging_regional_commands: "Comando Militar Unificado"
BRA_merging_regional_commands_desc: "A teoria por trás de uma federação de iguais, cada um com seus próprios exércitos, que contribui para um exército federal, é sólida na teoria, mas na prática, a tomada de decisões se torna dispersa e caótica. Para criar coesão em tempos de guerra, é necessário mais do que simplesmente dar ordens nesse sentido, mas uma reestruturação gradual do alto comando, deixando as hierarquias em nível estadual nominalmente intactas, o que deve proporcionar à nossa nação uma prontidão de combate muito necessária e ajudar na unidade nacional também, à medida que os oficiais de diferentes estados e inclinações políticas servem juntos com mais frequência."

BRA_crush_Minas_Gerais: "Suprimir a Agitação Mineira"
BRA_crush_Minas_Gerais_desc: "Os barões do gado de Minas Gerais sempre tiveram uma mão em fazer o Brasil retroceder. Seu interesse sempre foi no próprio poder, e não podemos esperar que eles o cedam facilmente. Acusações de corrupção serão apresentadas; e felizmente, nesse sentido, talvez nem precisemos fazer algum tipo de caso falso; essa turma sempre teve os dedos em todas as tortas no estado que governam como seu próprio feudo. Isso os colocará em uma situação frágil o suficiente para fazermos nossos movimentos necessários."

BRA_crush_Rio_Grande_do_Sul: "Reprimir o Rio Grande"
BRA_crush_Rio_Grande_do_Sul_desc: "Os arrogantes sulistas se consideram ainda mais do que os 'fazedores de reis', mas o estado mais importante do Brasil, apesar de sua irrelevância industrial e demográfica. Isso se deve naturalmente ao papel estratégico que o estado desempenhou na defesa de fronteiras ao longo da história, o que também significa que seus líderes sempre foram do tipo que têm muitos soldados à sua disposição. Trazer eles para o lado deve ser um golpe rápido, em vez de uma demonstração aberta de força, para evitar um conflito em larga escala no estado."

BRA_crush_Nordeste: "Esmagar os Coronéis"
BRA_crush_Nordeste_desc: "O nordeste do Brasil está atrás do resto do país de muitas maneiras, e em grande parte devido aos chamados coronéis, caudilhos no sentido mais pejorativo do termo. No entanto, eles dificilmente têm lealdade a qualquer coisa além de seu próprio poder, algo que podemos e devemos explorar. Ao fazer exemplos rápidos e públicos de políticos-chave em Recife e outras grandes cidades da região, os coronéis mostrarão suas verdadeiras cores e, como de costume, mudarão de lado para o time vencedor."

BRA_crush_Sao_Paulo: "Submeter São Paulo"
BRA_crush_Sao_Paulo_desc: "A elite paulista acredita que eles são donos do país, e alguns deles são tão inimaginavelmente ricos que podem ser perdoados por terem tal suposição. Embora haja muitas contingências e planos em vigor, simplesmente não há maneira de fazê-los ceder ao bem maior da nação do que um show de força que seja rápido e decisivo, antes que qualquer clamor rebelde de 'respeito à constituição' seja usado para justificar uma revolta. Isso, naturalmente, apresenta grande risco, mas a importância estratégica do estado exige medidas drásticas."

BRA_replace_officers: "Substituir Oficiais"
BRA_replace_officers_desc: "O empreguismo é rampante nas Forças Armadas brasileiras, assim como o nepotismo que muitas vezes está por trás disso. A maneira mais rápida de resolver isso, é claro, é substituir os oficiais que muitas vezes são pouco mais do que especialistas em cartas jogando glorificados com uniforme, por verdadeiros homens de carreira militar e disposição."

BRA_forced_standardisation: "Padronização de Equipamentos"
BRA_forced_standardisation_desc: "Anteriormente, o equipamento da maioria das unidades estava a cargo das autoridades locais, o que muitas vezes resultava em cada estado usando equipamentos, uniformes e, às vezes, até calibres de munição diferentes. Centralizar a aquisição de tais equipamentos será um passo caro, mas extremamente necessário, e naturalmente impopular, pois será visto como mais interferência do governo federal no exército."

BRA_central_conscription: "Conscrição Nacional"
BRA_central_conscription_desc: "A maioria dos brasileiros nas escolas aprende sobre os Voluntários da Pátria, e como eles nobremente se juntaram ao exército na hora de necessidade da nação. No entanto, a maioria das pessoas não é tão nobre, e deve ser convencida a cumprir seus deveres de uma maneira mais enérgica. Essas medidas eram tradicionalmente deixadas para as autoridades locais, mas estas muitas vezes convenientemente ajudavam seus amigos e familiares a escapar do alistamento sempre que viam uma chance para isso. A conscrição será centralizada, em todo o país, e será a pedra angular de nossos novos esforços de guerra."

BRA_central_command: "Comando Militar Centralizado"
BRA_central_command_desc: "Um grande exército precisa marchar sob uma bandeira, sob um líder, senão inevitavelmente cairá em caos e desorganização no calor da batalha. Todas as forças militares devem responder e obedecer ao alto comando e às ordens do Rio, pois a defesa da nação é uma questão de grande importância para ser deixada ao acaso ou delegada a oficiais provinciais."

BRA_better_barracks_faster: "Melhores Condições Militares"
BRA_better_barracks_faster_desc: "As sedes de nossas forças armadas tradicionalmente não foram um lugar desejável para se viver; a ponto de a palavra quartéis ser quase um sinônimo de lugar ruim em algumas áreas da nação. Isso pode ser explicado pela simples falta de financiamento que nossas forças sofreram ao longo da história, e só nós podemos mudar isso."

BRA_mandatory_excercies: "Exercícios do Exército"
BRA_mandatory_excercies_desc: "Muitas vezes, não há sentido em tentar transformar conscritos em soldados. Uma alternativa muito melhor é instilar um senso de disciplina e eficiência em nosso exército e garantir que eles estejam sempre prontos para a guerra a qualquer momento e possam se sair admiravelmente nela. Tal mudança na rotina dos quartéis naturalmente não será bem-vinda, no entanto, e esperamos resistência política a cada passo."

BRA_crush_state_armies: "Abolir Todos os Exércitos Estaduais"
BRA_crush_state_armies_desc: "Com um simples movimento de caneta, o destino está lançado. Não podemos ser cautelosos na hora de maior necessidade do Brasil; o poder dos oligarcas que destruíram nossa nação deve ser esmagado, seus exércitos desmantelados, e o Brasil unido sob uma única bandeira, como uma única nação!"

BRA_brazil_war_decisions: "Decisões de Guerra"
BRA_fight_for_patagonia: "Libertar a Patagônia de [From.GetNameDef]"
BRA_fight_for_patagonia_desc: "Devemos salvar os Mapuches desses bárbaros - pela força."
SPO_recruit_supporters: "Recrutar Apoio Constitucionalista"
SPO_recruit_supporters_desc: "A luta pela democracia deve se espalhar além das fronteiras de São Paulo!"
BRA_join_internationale: "Junte-se à Internacional"
BRA_join_internationale_desc: "Não é suficiente que tenhamos quebrado nossas próprias correntes. Agora devemos nos juntar à luta em todo o mundo e fazer a nossa parte para quebrar as correntes dos trabalhadores em todos os lugares!"
BRA_join_reichspakt: "Junte-se ao Reichspakt"
BRA_join_reichspakt_desc: "Temos apenas uma esperança de manter nossa independência no futuro que virá: e é lançar nossa sorte com [GER.GetNameDef]."
BRA_join_entente: "Junte-se à Entente"
BRA_join_entente_desc: "É do nosso melhor interesse juntar-se ao Império Britânico em sua aliança global e lutar ao lado deles na batalha para restaurar a ordem mundial."
BRA_ally_with_america: "Aliança com a América"
BRA_ally_with_america_desc: "[USA.GetNameDefCap] está crescendo rapidamente para se tornar uma das nações mais poderosas do mundo - se quisermos nos proteger, devemos pedir para nos tornarmos parte de sua aliança."
BRA_establish_relations_with_CSA: "Estabelecer Relações com a CSA"
BRA_establish_relations_with_CSA_desc: "Como a outra grande potência sindicalista no Novo Mundo, é importante estabelecer relações com [CSA.GetNameDef] o mais rápido possível."
BRA_aid_socialist_peru: "Ajudar nossos camaradas peruanos"
BRA_aid_socialist_peru_desc: "O sindicalismo se estabeleceu no [PRU.GetNameDef], mas precisará de nossa ajuda se quiser florescer."
BRA_restore_order_brazilian_state: "Restaurar a Ordem em [From.GetName]"
BRA_restore_order_brazilian_state_desc: "[From.GetName] já fez parte do Brasil, e é assim um parte legítima de [Root.GetNameDef]."
BRA_become_brazil: "Tornar-se Brasil"
BRA_become_brazil_desc: "A república brasileira pode ser restaurada!"
BRA_can_restore_brazil: "Três de §Y[498.GetName]§!, §Y[499.GetName]§!, §Y[501.GetName]§!, §Y[505.GetName]§!, §Y[502.GetName]§!, ou §Y[898.GetName]§! são de propriedade e núcleos de §G[Root.GetNameDef]§!"
BRA_enact_conscription: "Promulgar o Serviço Militar Obrigatório"
BRA_enact_conscription_desc: "Nossos vizinhos do sul estão se radicalizando, representando uma ameaça direta à nossa soberania. Embora essa medida possa ser impopular durante tempos de paz, muitas pessoas concordam que a ameaça à nossa nação está se tornando cada vez mais real. Para proteger nosso país de uma possível invasão do sul, devemos implementar o serviço militar obrigatório."

BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro: "Expandir o Arsenal da Marinha"
BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro_desc: ""O Arsenal da Marinha no Rio de Janeiro antecede em muito a nossa independência, uma instituição centenária verdadeiramente. No entanto, nunca foi realmente equipado para construção naval moderna, já que o Brasil viu como mais econômico simplesmente encomendar navios com a riqueza do café de grandes potências navais, como a Grã-Bretanha; assim foi como surgiu o orgulho da marinha, a classe Minas Gerais. No entanto, à medida que a sombra da guerra paira sobre o Hemisfério Norte, simplesmente não podemos depender da construção naval estrangeira, e a estrutura em nossa capital deve estar à altura dos desafios da guerra naval moderna."
BRA_Base_Naval_de_Val_de_Caes: "Criar o complexo de Val-de-Cães"
BRA_Base_Naval_de_Val_de_Caes_desc: "Enquanto postos avançados nas regiões norte do Brasil têm sido planejados há muito tempo e, às vezes, usados ad hoc, a nação carece da capacidade de abastecer adequadamente marinhas no Mar do Caribe como está, e nossa frota seria incapaz de proteger a foz do Amazonas em um conflito prolongado. Portanto, uma base naval em grande escala será estabelecida nos arredores de Belém, no final do grande rio, para este fim específico."
BRA_Base_Naval_em_Natal: "Estabelecer uma base naval em Natal"
BRA_Base_Naval_em_Natal_desc: "A localização estratégica de Natal é quase perfeita para uma base naval que poderia garantir domínio completo do Atlântico Sul em caso de guerra no mar. No entanto, tal base começaria literalmente do zero e exigiria uma quantidade substancial de esforço e especialmente dinheiro para ser estabelecida e administrada adequadamente em tempos de guerra, já que o pessoal terá que ser trazido de outros estados."
BRA_Base_Naval_de_Aratu: "Fundar a Base Naval de Aratu"
BRA_Base_Naval_de_Aratu_desc: "Salvador é um local ideal para uma base que proteja os mares diretamente ao norte da Capital em si, e sua geografia se presta bem a este fim. Enquanto a maioria do pessoal e materiais básicos para o estabelecimento de uma base naval existem na cidade vizinha, que possui uma população considerável, o principal problema será adquirir e transportar materiais avançados, especialmente os tipos de aço necessários para armamento industrial e dispositivos de comunicação modernos."

BRA_new_civilian_factory: "Abrir Nova Fábrica em §H[FROM.GetName]§!"
BRA_new_factories_rio: "Expandir Fábricas Eletrônicas no §HRio de Janeiro§!"
BRA_new_factories_sap: "Estabelecer Novas Fábricas de Carros em §HSão Paulo§!"
BRA_new_factories_min: "Novas Refinarias de Laticínios em §HMinas Gerais§!"
BRA_new_factories_pir: "Abrir Fábricas de Máquinas em §HPorto Alegre§!"
BRA_CSN_decision: "Estabelecer CSN em [FROM.GetName]"
BRA_CSN_decision_desc: "[BRA_CSN_decision_scripted_loc_desc]"
BRA_CSN_salvador_desc: "A antiga capital do Brasil, Salvador, já viu dias melhores. Entre a falta de investimentos federais, uma recessão sem precedentes e até mesmo um incidente bizarro de bombardeio naval na última década, a cidade e o nordeste do Brasil como um todo frequentemente se sentem deixados para trás pelo governo central, que parece sempre priorizar o desenvolvimento em áreas já bastante favorecidas e próximas da capital atual do Rio. Ao criar uma usina de produção de aço na cidade, enviamos uma mensagem clara de apoio tanto aos oligarcas quanto ao povo destas regiões, e abrimos oportunidades para um desenvolvimento futuro, mas ao custo de investimentos de curto prazo em outros lugares."
BRA_CSN_rio_desc: "Embora o Rio de Janeiro tenha ficado para trás em termos de pujança industrial em relação a São Paulo, estabelecer uma usina de produção de aço em grande escala lá será altamente benéfico para nossa indústria naval em dificuldades, já que encomendar navios no exterior se tornou quase impossível durante os tempos atuais de guerra e tensão. Ao criar uma usina de produção de aço na cidade, enviamos uma mensagem clara de apoio à nossa marinha, mas ao custo de investimentos em outros lugares."
BRA_CSN_sao_paulo_desc: "São Paulo é o coração pulsante da indústria nacional, e criar uma usina de produção de aço nessa cidade renderá de longe os resultados mais positivos a curto prazo, já que o aço estaria imediatamente disponível para uso industrial na grande cidade. Ao criar uma usina de produção de aço na cidade, enviamos uma mensagem clara de apoio às indústrias, mas ao custo de investimentos em outros lugares."
BRA_CSN_alegere_desc: "Porto Alegre é uma cidade que, assim como o estado do qual é a capital, tem uma influência e importância desproporcionais devido aos assuntos militares. Como sede de nossas defesas regionais e primeira linha de defesa no único caminho terrestre viável para uma invasão do Brasil, a área sempre teve uma inclinação militar. Ao criar uma usina de produção de aço na cidade, enviamos uma mensagem clara de apoio às nossas forças armadas, mas ao custo de investimentos em outros lugares."

BRA_estado_novo_decisions: "O Estado Novo"
BRA_estado_novo_decisions_desc: "Getúlio Vargas conseguiu assumir o poder. Graças aos seus amigos e aliados, ele foi capaz de vencer os antigos partidos da República. Rapidamente, o papel do Presidente foi reforçado, e qualquer movimento da oposição foi contrabalançado. Nada é certo, no entanto, sobre o futuro do regime. Uma vez que o impulso criado por Vargas diminua, seu poder precisará ser sólido o suficiente para resistir a ataques e liderar o projeto do Estado Novo até o fim. A consolidação do regime precisará ser preparada em todos os setores da sociedade: instituições políticas, exército, oposição política e, é claro, o povo."
BRA_limit_supreme_court: "Limitar o Poder do §HSupremo Tribunal Federal§!"
BRA_limit_supreme_court_desc: "O Supremo Tribunal Federal do Brasil é a mais alta instituição judicial do país. Composto por juízes independentes encarregados de revisar leis de acordo com a constituição, eles são um incômodo para os ambiciosos planos de reforma que temos planejado. Embora seja impossível dissolver o tribunal, podemos pelo menos reduzir seus poderes e desorganizá-lo reduzindo seus membros e colocando leais nele."
BRA_disempower_congress: "Reformar o §HCongresso Nacional§!"
BRA_disempower_congress_desc: "O Congresso Nacional é um fardo para o Estado Novo. Sua multidão de políticos briguentos é uma vergonha para o país, e é uma pena que os cidadãos paguem tanto pelos salários de obstrutores profissionais. O número de membros do Congresso Nacional precisa ser reduzido e seus poderes limitados. Devemos também encontrar maneiras de concentrar o poder legislativo nas mãos de Vargas, para evitar ter que usar o Congresso da melhor forma possível."
BRA_deploy_police: "Leis de Segurança Nacional"
BRA_deploy_police_desc: "As Leis de Segurança Nacional estabelecerão um tribunal especial encarregado de julgar crimes políticos particularmente graves e outras ameaças contra o estado. Ao colocar este tribunal sob a autoridade do governo central, poderemos supervisionar os procedimentos judiciais contra inimigos do povo de uma maneira mais fácil. Esperançosamente, o tribunal participará na redução da oposição organizada contra o Estado Novo."
BRA_populist_rallies: "Realizar Ralis"
BRA_populist_rallies_desc: "Os pobres trabalhadores e operários do Brasil merecem uma grande turnê de comícios pelo Presidente! O pai dos pobres percorrerá o país, expondo conforme avança os objetivos e sucessos do Estado Novo, e convencendo os brasileiros um por um. Isso irá cimentar a popularidade que temos junto ao povo."
BRA_youth_groups: "Financiar a Juventude Brasileira"
BRA_youth_groups_desc: "A Juventude Brasileira é a organização cívica da juventude do Estado Novo, criada para promover o nacionalismo entre os jovens e ensiná-los deveres cívicos básicos. Eles se mostram em desfiles, ajudam a cuidar dos monumentos e participam de cerimônias patrióticas. Esta excelente organização cria homens melhores, mais capazes de servir à sua pátria, e por isso nunca devemos poupar um centavo a eles!"
BRA_military_alliance: "Aproximar-se da Liderança do Exército"
BRA_military_alliance_desc: "O exército de nosso país, dedicado à proteção de nossa nação, é uma força a ser considerada. Como provou a última Guerra entre os Estados, eles não hesitam em intervir na política e podem decidir o destino de um regime inteiro. Evidentemente, é do nosso melhor interesse garantir que eles apoiem o regime."
BRA_support_heavy_industry_in_rio: "Apoiar a Indústria Pesada no Rio"
BRA_support_heavy_industry_in_sao_paulo: "Apoiar a Indústria Pesada em São Paulo"

