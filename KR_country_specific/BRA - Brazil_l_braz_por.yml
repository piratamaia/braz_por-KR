### Parties ###
 
BRA_social_democrat_party: "ED"
BRA_social_democrat_party_long: "Esquerda Democrática\n§gO movimento trabalhista no Brasil é pequeno e incrivelmente fragmentado entre linhas regionais e ideológicas. Na tentativa de melhorar a vida dos brasileiros, vários líderes moderados têm passado os últimos anos tentando organizar uma frente de esquerda ampla e unida para concorrer às eleições e mostrar a vontade do proletariado de maneira democrática. Embora a Democratic Left, adequadamente nomeada, tenha tido candidatos presidenciais antes de 1936, estes foram de importância e apelo medianos e nem mesmo conseguiram reunir apoio entre os principais sindicatos. Seria necessário uma grande mudança na paisagem política do movimento trabalhista como um todo para permitir que a frente ampla ganhasse tração, mas se tal feito pudesse ser alcançado, poderia representar uma ameaça credível para os capitalistas predatórios que atualmente detêm o poder no Brasil.§!"
BRA_social_conservative_party: "PR"
BRA_social_conservative_party_long: "Partido Republicano\n§gA nova ordem política que surgiu da guerra entre os estados é quase inteiramente moldada pelo partido Republicano e seus membros, que lideraram a oposição ao governo federal naquela ocasião. Embora não seja tecnicamente um partido (pois é na verdade mais semelhante a uma federação de partidos que existem em nível estadual), os membros de alto escalão dos Republicanos têm notoriedade em todo o país e exercem um imenso poder político igualmente. Eles detêm esse poder no Brasil há muito tempo, devido aos homens poderosos que os apoiam. Figuras desde industriais até proprietários de fazendas garantem que o voto tenda mais frequentemente a seu favor. Embora as coisas ainda possam mudar, essas elites políticas são qualquer coisa menos adaptáveis e sempre considerarão maneiras de recuperar ou manter seu poder.§!"
BRA_authoritarian_democrat_party: "PPF"
BRA_authoritarian_democrat_party_long: "Partido Parlamentarista Federal\n§gEmbora o conceito de os militares assumirem o controle do Brasil possa parecer irrealista para o brasileiro médio, eles sempre foram os principais negociadores de poder desde a queda do império. Para manter seu poder, um governo militar de transição teria que estar à procura de dissidentes, ao mesmo tempo em que mantém uma fachada de representação democrática para obter legitimidade, especialmente após o imenso caos que seria necessário para que tal estado de coisas se concretizasse.§!"
BRA_paternal_autocrat_party: "PR - C"
BRA_paternal_autocrat_party_long: "Partido Republicano - Centralista\n§gEmbora tradicionalmente descentralizado por décadas, e mesmo com uma grande oposição armada contra qualquer tipo de centralização aberta, um novo tipo de Estado muitas vezes é considerado para defender e manter a soberania do Brasil na situação caótica do mundo, onde crise e recessão espreitam em cada esquina. Liderança forte e corajosa, com um homem para ser o pai dos pobres e oprimidos do Brasil; e agir com mão firme contra aqueles que fariam mal ao Brasil.§!"
BRA_paternal_autocrat2_party: "PPB"
BRA_paternal_autocrat2_party_long: "Partido Popular Brasileiro\n§gEmbora tradicionalmente descentralizado por décadas, e mesmo com uma grande oposição armada contra qualquer tipo de centralização aberta, um novo tipo de Estado muitas vezes é considerado para defender e manter a soberania do Brasil na situação caótica do mundo, onde crise e recessão espreitam em cada esquina. Liderança forte e corajosa, com um homem para ser o pai dos pobres e oprimidos do Brasil; e agir com mão firme contra aqueles que fariam mal ao Brasil. Um homem assim surgiu agora em Getúlio Vargas, e um novo tipo de Estado está prestes a marcar o Brasil.§!"
BRA_national_populist_party: "AIB"
BRA_national_populist_party_long: "Ação Integralista Brasileira\n§gO integralismo é uma ideologia relativamente jovem no Brasil, importada principalmente por imigrantes portugueses após a Guerra de '27. Uma ideologia altamente reacionária e nacionalista, sua forma brasileira é bastante peculiar, pois prega que o caráter da nação é tanto católico quanto racialmente diverso, e como tal, a fé e a unidade são a força do Brasil. Abomina a democracia por princípio, vendo-a como fraca, e a República como a razão da queda do Brasil da graça. Embora não seja abertamente monárquico a princípio, poucos duvidam desse aspecto de suas crenças, considerando a constante retórica anti-republicana propagada pelos jornais de propaganda. A AIB, de longe o movimento integralista mais importante, é na verdade bastante homogênea, com porções especialmente grandes de seu eleitorado sendo de cor, e até alguns 'republicanos revolucionários' entre seus membros. A maioria de sua liderança central, influenciada pelos eventos políticos da Europa, sente que a restauração do Império é a única maneira de restaurar a glória do Brasil.§!"
BRA_social_liberal_party: "PL"
BRA_social_liberal_party_long: "Partido Liberal\n§gA antiga ordem política que foi desmantelada na guerra entre os estados foi influenciada por muitos que agora fazem parte do Partido Liberal Brasileiro. Assim como os Republicanos mais influentes e poderosos, os Liberais são mais próximos de uma federação de partidos que existem em nível estadual do que de uma organização propriamente dita com uma visão unificada e conjunto de propostas. A queda dos antigos chefes de partido inclinou o equilíbrio de poder entre os liberais longe dos centros tradicionais, e assim muitos dos notáveis do partido são das áreas do Sul ou Nordeste do Brasil. Em geral, eles carecem do aparato e do pessoal que os Republicanos usaram para compartilhar seus nomes e seus candidatos com o povo comum, mesmo que tenham muitos jornais e intelectuais favorecendo seu partido. A heterodoxia ideológica do partido é grande, e o fator unificador mais comum é a crença nos ideais positivistas e liberais clássicos, mas mesmo esses conceitos não são universais entre os membros do partido.§!"
BRA_market_liberal_party: "PLD"
BRA_market_liberal_party_long: "Partido Liberal Democrático\n§gAs seções mais radicais do Partido Liberal do Brasil são muito menos relevantes nos dias de hoje, graças ao papel já insignificante do partido Liberal como um todo. Suas opiniões social e economicamente liberais os colocam em desacordo com a maioria do povo brasileiro, que está mais focado em soluções e questões imediatas do que em ideais elevados de igualdade. No entanto, esses homens não desistirão, e o momento para o Brasil ser uma democracia liberal pode ainda chegar, onde o valor de um homem é determinado por sua habilidade e talento, não por sua posição ou nascimento.§!"
BRA_radical_socialist_party: "CGT-FAB"
BRA_radical_socialist_party_long: "Confederação Geral do Trabalho - Federação Anarquista Brasileira\n§gA esquerda radical no Brasil é extremamente dividida por nuances menores na ideologia, e poucos realmente concordam com como seria um Brasil governado pelos trabalhadores. A Federação Anarquista Brasileira e a Confederação do Trabalho de muitas maneiras tentaram remediar isso reconciliando visões extremamente díspares sob a bandeira de conquistar melhores condições de trabalho agora, em vez de buscar a utopia depois. Esse objetivo simples lhes concede adesão muito maior do que associações rivais, e eles desfrutam de uma adesão relativamente boa em grandes cidades como São Paulo e Rio de Janeiro. Essa grande adesão permite que greves sejam poderosas ferramentas de negociação, e os frequentes confrontos violentos fizeram com que a FAB e outras organizações socialistas fossem associadas à desordem e às batalhas de rua aos olhos do público.§!"
BRA_syndicalist_party: "PSB"
BRA_syndicalist_party_long: "Partido Sindicalista Brasileiro\n§gAs elites culturais e intelectuais do Brasil há muito tempo mantêm visões e gostos altamente francófilos, e a Revolução após a guerra certamente trouxe o sindicalismo para o centro das atenções na maioria dos círculos acadêmicos em universidades, bares e quaisquer outros locais de encontro para essas pessoas. Com o tempo, a cobertura da imprensa e a nova literatura ajudaram a espalhar o sindicalismo para vários sindicatos no Rio e em outras cidades. A maioria desses sindicalistas ortodoxos são figuras de alto escalão dos sindicatos ou intelectuais da classe alta que buscam combater a extrema desigualdade social que assola o Brasil. A popularidade da ideologia é restrita, consequência da falta de influência política de sua liderança fora dos círculos trabalhistas. A partir do final dos anos 30, eles são frequentemente alvos da extrema direita, que os vê como agentes estrangeiros tentando subverter a nação para se tornar uma nação ateísta.§!"
BRA_totalist_party: "MMN"
BRA_totalist_party_long: "Movimento Maximalista Nacional\n§gO maximalismo como doutrina política no Brasil remonta às primeiras reuniões de socialistas no país, reuniões que foram realizadas em Porto Alegre décadas antes de a ED nascer. Rejeitando ideias elevadas de transição pacífica, o movimento declarou explicitamente seu objetivo de purgar o Brasil de seu passado capitalista escravista e industrializá-lo para um amanhã melhor, para garantir que o socialismo possa existir para as gerações futuras de brasileiros. §!"

