 BRA_antonio_ramos_caiado: "Antônio Ramos Caiado"
BRA_antonio_ramos_caiado_leader_desc: " A história política recente do estado e depois da República de Goyaz é quase inteiramente a história da extremamente rica e poderosa família Caiado, e aqueles poucos e corajosos o suficiente para se opor ao seu imenso poder político. Mesmo quando transitou para uma nação independente, Antônio José Caiado, também conhecido como Totó, é de longe o homem mais poderoso da região, como chefe da família e de todas as suas propriedades e influência. Enquanto alguns poderiam chamar de questionável lidar com ocupantes estrangeiros, há poucas coisas que a família não faria para manter seu domínio na política local, que, admitidamente, enfraqueceu desde as reformas democráticas após a guerra interestadual. Agora assumindo o controle direto do governo e com poderosos apoiadores estrangeiros, poucos conseguem sequer vislumbrar um futuro onde os Caiados não governam Goyaz."

BRA_roberto_pisani_marinho: "Roberto Pisani Marinho"

BRA_jose_bento_renato_monteiro_lobato: "José Bento Renato Monteiro Lobato"
BRA_jose_bento_renato_monteiro_lobato_leader_desc: "§YDescrição do Líder\nNascido:§! 18 de abril de 1882, em Taubaté, São Paulo, Império do Brasil\n§ACarreira Política:§! Natural de Taubaté, José Bento Renato Monteiro Lobato está entre os intelectuais e autores mais proeminentes de São Paulo e sempre teve um gosto por se envolver na política desde jovem. Enquanto é conhecido pela maioria dos jovens paulistas como autor de amados livros infantis e por suas campanhas para a nacionalização do setor petrolífero brasileiro, a classe política conhece seu discurso radical e muitas vezes errático que remonta muitos anos antes de ser elevado ao poder. Membro da Sociedade Paulista de Eugenia, sempre defendeu medidas severas para manter o que considera uma sociedade pura e até mesmo escreveu livros com conceitos altamente preconceituosos por trás deles, e agora elogia abertamente as atividades do KKK, algo que antes fazia em particular. Suas posições econômicas não são menos extremas, defendendo programas radicais de nacionalização e industrialização; há décadas ele argumenta contra estrangeiros tendo acesso à riqueza de sua nação. Sua crença em uma visão dura e competitiva dos assuntos diplomáticos também é sua bússola ao lidar com outras nações, especialmente seus chamados 'beneficiários', a quem vê como um aliado necessário para livrar São Paulo de seus 'piores elementos' por meio de um intenso programa de incentivo à imigração. Seu discurso abrasivo certamente não caiu em ouvidos surdos, mas também levou a uma escalada da violência social e racial em São Paulo, mas resta saber se esse cão só late, ou se a mordida de Lobato deixará sua marca verdadeira."

BRA_joao_pessoa_cavalcanti_de_albuquerque: "João Pessoa Cavalcanti de Albuquerque"
BRA_joao_pessoa_cavalcanti_de_albuquerque_leader_desc: "§YDescrição do Líder\nNascido:§! 24 de janeiro de 1878, em Umbuzeiro, Paraíba, Império do Brasil\n§ACarreira Política:§! João Pessoa Cavalcanti de Albuquerque é talvez o homem mais poderoso de todos os estados que compõem Guararapes, sua carreira, popularidade e influência política são praticamente sem precedentes. Tendo liderado o que muitos consideram o mandato presidencial mais bem-sucedido na história da república do Brasil, sendo múltiplas vezes presidente estadual da Parahyba e liderou os governadores estaduais da região como um bloco por uma década. Nascido na pequena cidade de Umbuzeiro, João mais tarde mudou-se para várias cidades importantes, formou-se em direito na Universidade de Recife e viveu por um tempo em lugares como o Rio. Ele rapidamente subiu na escada política e logo alcançou a proeminente posição pela qual é amplamente conhecido hoje. Sua imensa credibilidade é o motivo pelo qual lidera a confederação; embora legalmente não pudesse ser presidente do Brasil novamente após seu mandato, esta é uma entidade completamente diferente, e ele espera estabilizar a república recém-fundada, mas também garantir sua prosperidade e reparar os extensos danos causados pela guerra em todo o país; mas ele terá que enfrentar forte oposição dos coronéis e outros oligarcas em toda a nação, mesmo que a maioria dos presidentes estaduais da federação sejam seus aliados."

BRA_joaquim_pedro_salgado_filho: "Joaquim Pedro Salgado Filho"
BRA_argemiro_de_assis_brasil: "Argemiro de Assis Brasil"
BRA_filinto_strubing_muller: "Filinto Strubing Müller"

BRA_candido_mariano_da_silva_rondon: "Cândido Mariano da Silva Rondon"
BRA_candido_mariano_da_silva_rondon_leader_desc: "§YDescrição do Líder\nNascido:§! 5 de maio de 1865, em Santo Antônio do Leverger, Mato Grosso, Império do Brasil\n§ACarreira Política:§! Quase uma lenda viva no Brasil, Cândido Rondon é um republicano fervoroso que passou décadas se esforçando para conectar, explorar e mapear as vastas extensões do oeste brasileiro. Normalmente não um a se intrometer em assuntos políticos, Rondon ficou chocado ao descobrir após uma expedição que o partido Integralista que governava o Brasil não apenas estava tramando para restaurar a monarquia, mas também havia aparentemente ordenado sua prisão. Ele pegou em armas e foi acompanhado por muitos em todo o país que detestavam a retórica monarquista e populista dos Integralistas, mas ainda estava em uma desvantagem estratégica severa. No entanto, seu conhecimento do terreno local e sua vida de experiência militar, aliados às revoltas que dividiam a atenção do governo federal sobrecarregado, permitiram que sua revolução tivesse sucesso. Agora ele governa como presidente interino, liderando um processo de desintoxicação do Brasil da doença monarquista até as próximas eleições, e a lei e a ordem são devidamente restauradas à nação."
BRA_candido_mariano_da_silva_rondon_commander_desc: "§YDescrição do General\nNascido:§! §g5 de maio de 1865, em Santo Antônio do Leverger, Mato Grosso, Império do Brasil§!\n§ACarreira Militar:§! §gIngressou em um regimento de artilharia e no exército como um todo em 1881, e se formou em ciências naturais no Rio alguns anos depois. Esteve intimamente envolvido no golpe que derrubou a monarquia, apesar de sua baixa patente na época. Nos anos seguintes, passou grande parte de seu tempo e esforço mapeando e explorando as selvas do noroeste do Brasil e a tarefa especialmente perigosa de estabelecer linhas telegráficas naquela área. Crente fervoroso dos princípios positivistas, ele busca contato estritamente pacífico com os nativos do Brasil interior, mesmo correndo o risco de ser ferido; escapou por pouco da morte por uma flecha envenenada em 1913, mas ordenou a seus homens que não revidassem. Suas expedições são cada uma uma aventura longa e perigosa, com algumas, como a que liderou até o Rio da Dúvida ao lado de Theodore Roosevelt, internacionalmente conhecidas. Mas ele também não hesita em liderar tropas em defesa da república e liderou tropas em ocasiões contra várias revoltas quando não está em expedição e possui um extenso registro militar lidando com tais. Sua patente muito mais alta no exército e sua idade até agora fizeram pouco para diminuir seu espírito aventureiro, pois ainda há muito a explorar nas terras distantes.§!\n\n§ANotas: Ele passou muito tempo e esforço advogando pelos direitos dos nativos ao governo no Rio, mas seus pedidos, até agora, caíram em ouvidos surdos. Seus homens afirmam que ele matou um jacaré em uma expedição armado apenas com uma faca."
BRA_candido_mariano_da_silva_rondon_GOY_leader_desc: "§YDescrição do Líder\nNascido:§! 5 de maio de 1865, em Santo Antônio do Leverger, Mato Grosso, Império do Brasil\n§ACarreira Política:§! Quase uma lenda viva nos confins do norte de Goyaz e em todas as antigas terras brasileiras como um todo, Cândido Rondon é um republicano fervoroso que passou décadas se esforçando para conectar, explorar e mapear as vastas extensões do oeste brasileiro. Normalmente não é um a se intrometer em assuntos políticos, Rondon conhece essas terras melhor do que qualquer homem na história, e ele não desistirá da luta por seus valores republicanos, mesmo na situação difícil em que todo o antigo Brasil se encontra. Alguns, no entanto, o consideram um homem quebrado e cansado, que abandonou seu espírito combativo pela segurança das pessoas na região."

BRA_fernando_setembrino_de_carvalho: "Fernando Setembrino de Carvalho"
BRA_fernando_setembrino_de_carvalho_commander_desc: "§YDescrição do General\nNascido:§! §g13 de setembro de 1861, em Uruguaiana, Rio Grande do Sul, Império do Brasil§!\n§ACarreira Militar:§! §gIngressou no exército aos 16 anos e tornou-se oficial de artilharia em 1882. Mais tarde, tornou-se engenheiro militar, trabalhando em todo seu estado natal em quartéis e fortificações, mas também foi um defensor das ferrovias militares na região. Entrou para a política após a proclamação da república, mas ainda era antes de tudo um homem do exército, com preocupações militares sempre em sua mente. Em 1910, foi nomeado Ministro da Guerra na administração de Hermes da Fonseca, e desempenhou vários cargos de alto escalão na república desde então, alcançando o posto de marechal pouco antes da revolução de 1927. Embora seu alto posto signifique que ele lidou com grande frequência com rebeldes, ele geralmente concede anistia a eles quando são companheiros soldados, como nas comuns revoltas tenentistas, mas a severidade da operação liderada por ele na revolta do Contestado em 1915 ainda é infame. Embora geralmente afastado da política e da vida pública em geral desde a guerra civil, ele ainda é um dos militares de mais alto escalão e mais respeitados do país, e, portanto, bem posicionado para assumir a liderança em caso de guerra."

BRA_isidoro_dias_lopes: "Isidoro Dias Lopes"
BRA_isidoro_dias_lopes_leader_desc: "§YDescrição do Líder\nNascido:§! 30 de junho de 1865, em Dom Pedrito, Rio Grande do Sul, Império do Brasil\n§ACarreira Política:§! Um dos muitos oficiais gaúchos antigos e muito respeitados do Exército Brasileiro, também conhecido pelo apelido de 'Marshall da Revolução' recentemente, Isidoro Dias Lopes tem uma longa história de tomar partido do que considera moralmente correto em vez do que seus superiores lhe ordenam. Desde 1893, na Revolta Federalista em seu estado natal, até agora a Crise Chilena, sua mão firme e o respeito do povo e dos oficiais lhe concederam capital político suficiente para proclamar-se presidente provisório. Apesar de persistentes pedidos de outros oficiais, especialmente daqueles mais à direita que veem sua voz moderada como necessária, Isidoro declarou sem rodeios que seu governo é temporário, e ele renunciará assim que os representantes e delegados da União se reunirem para selecionar um governante. O tempo dirá se essa decisão é a certa para o futuro do país."
BRA_isidoro_dias_lopes_commander_desc: "§YDescrição do General\nNascido:§! §g30 de junho de 1865, em Dom Pedrito, Rio Grande do Sul, Império do Brasil§!\n§ACarreira Militar:§! §gFormou-se na Escola Militar de Porto Alegre em 1883 como oficial de artilharia e apoiou o golpe republicano em 1889. Entre 1893 e 1895, participou de uma revolta local no Rio Grande do Sul, conhecida como a Revolução Federalista, na qual foi derrotado pelas forças governamentais e exilado em Paris por um ano antes de receber anistia. Em 1926, retornou do Rio, onde estava estacionado, para o Rio Grande do Sul, alegadamente para lidar com assuntos pessoais, mas as crescentes tensões na capital indicavam claramente que era para se preparar para o conflito inevitável. Durante as hostilidades em 1927, Isidoro estava no comando geral das forças na revolta, e por isso é bem conhecido como o 'Marshall da Revolução' por sua liderança no assunto. Desde então, seu prestígio ultrapassou em muito o de outros líderes militares do conflito, mas ele geralmente se mantém afastado dos assuntos políticos, embora seu desprezo pela República Velha seja bem conhecido e vocal. Ele foi convidado a campanhar para a Esquerda Democrática, um convite que recusou, apesar de sua popularidade ser tal que ele pode muito bem ser um candidato presidencial viável.§!\n\n§ANotas: Seu exílio anterior em Paris deixou uma impressão sobre ele, especialmente em relação ao quão atrasado o Brasil é para ele."
BRA_isidoro_dias_lopes_SPO_leader_desc: "§YDescrição do Líder\nNascido:§! 30 de junho de 1865, em Dom Pedrito, Rio Grande do Sul, Império do Brasil\n§ACarreira Política:§! Um dos, se não o mais, respeitado oficial militar em todo o antigo Brasil, Isidoro Dias Lopes sempre foi muito respeitado em sua terra adotiva de São Paulo. Embora sua tarefa como presidente seja ingrata, ele é um dos poucos homens respeitados em todo o espectro político, e assim possui a gravidade necessária para garantir que a transição de São Paulo para um estado soberano ocorra da maneira mais suave possível. No entanto, o tempo não espera por ninguém, e uma nuvem de incerteza paira sobre ele, pois o vácuo de poder que Isidoro deixará para trás quando morrer certamente terá consequências colossais para a jovem república e as esperanças de seu povo."

BRA_joao_batista_mascarenhas_de_morais: "João Batista Mascarenhas de Morais"
BRA_joao_batista_mascarenhas_de_morais_commander_desc: "§YDescrição do General\nNascido:§! §g13 de novembro de 1883, em São Gabriel, Rio Grande do Sul, Império do Brasil§!\n§ACarreira Militar:§! §gIngressou na escola militar aos 14 anos, em Rio Pardo, Rio Grande do Sul, e mais tarde mudou-se para concluir seus estudos militares no Rio de Janeiro, onde testemunhou várias revoltas na capital do Brasil ao longo das décadas, tanto de movimentos tenentistas quanto das greves cada vez mais violentas; nessas conflitos, manteve uma atitude leal em relação ao governo. Ele se juntou à facção paulista na revolução de 1927, pois estava servindo em São Paulo na época e seu estado natal se aliou aos rebeldes, e nesse conflito ele serviu com distinção como oficial; o conflito, embora curto, o ajudou a provar sua competência para seus superiores e o fez ser bem visto em todas as forças armadas após o conflito, agora sendo um dos oficiais mais valorizados do Brasil, mesmo que não compartilhe a popularidade entre civis de alguns de seus compatriotas. Ele se importa pouco com tais assuntos e ainda não se expressou politicamente de forma forte até agora, o que também o diferencia de vários outros oficiais do exército."

BRA_nestor_sezefredo_dos_passos: "Nestor Sezefredo dos Passos"
BRA_nestor_sezefredo_dos_passos_commander_desc: "§YDescrição do General\nNascido:§! §g22 de agosto de 1875, em São João del Rei, Minas Gerais, Império do Brasil§!\n§ACarreira Militar:§! §gIngressou no exército imperial em 1892, servindo na infantaria. Enviado para a Europa para participar do Exército Expedicionário Brasileiro na Primeira Guerra Mundial, ele viu a primeira mão o horror da guerra total e a necessidade de modernização e treinamento do exército. Após o término do conflito, voltou ao Brasil e dedicou-se à modernização do exército, defendendo a aquisição de equipamentos modernos e o estabelecimento de uma escola de treinamento de oficiais. Durante a revolução de 1927, ele permaneceu leal ao governo federal e liderou comandos bem-sucedidos contra os rebeldes, embora também tenha sido acusado de excessos na supressão da revolta. Após a vitória do governo, ele foi promovido a general e tornou-se uma figura proeminente no estabelecimento do regime militar que se seguiu, enfatizando a disciplina e a hierarquia como os pilares fundamentais das forças armadas. Sua liderança firme e seu compromisso com o profissionalismo militar o tornaram uma figura respeitada dentro do exército, embora tenha pouca influência ou popularidade fora do estamento militar."

BRA_euclides_zenobio_da_costa: "Euclides Zenóbio da Costa"
BRA_euclides_zenobio_da_costa_commander_desc: "§YDescrição Geral\nNascido:§! §g9 de maio de 1893, em Corumbá, Mato Grosso, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gAlistou-se em 1911 e imediatamente começou a se preparar para uma educação militar, tendo se mudado anteriormente para o Rio de Janeiro por essa razão. Uma de suas primeiras missões foi restaurar a ordem no sul, lutando na chamada Guerra do Contestado, sob o comando de Setembrino de Carvalho, cuja repressão foi tão implacável quanto bem-sucedida. Foi transferido para o Rio novamente após o conflito e, durante a revolução, foi um dos oficiais que se aliaram aos legalistas. Ele foi brevemente preso como um de seus comandantes seniores, mas recebeu anistia e foi reintegrado um ano depois. Desde então, foi designado para posições relativamente pouco prestigiosas, mas é improvável que lidere revoltas devido às suas posturas legalistas.§!\n\n§YNotas: Foi treinado como oficial de infantaria e cavalaria."

BRA_newton_de_andrade_cavalcanti: "Newton de Andrade Cavalcanti"
BRA_newton_de_andrade_cavalcanti_commander_desc: "§YDescrição Geral\nNascido:§! §g23 de outubro de 1885, em Palmeira dos Índios, Alagoas, Império do Brasil§!\n§YCarreira Militar:§! §gAlistou-se em um regimento de infantaria em Maceió em 1902 e mais tarde tornou-se engenheiro do exército e oficial de artilharia após estudar no Rio de Janeiro. Serviu sob Cândido Rondon na expansão das linhas telegráficas na Amazônia entre 1909 e 1910. Continuou a subir de patente militar em seguida, incluindo tornar-se instrutor na Academia Militar de Realengo. Juntou-se ao lado dos rebeldes na revolução de 1927, desempenhando principalmente funções relacionadas à engenharia militar e administração. Devido à natureza breve do conflito, não fez nada de particularmente notável nesse sentido. Ainda assim, foi uma das figuras seniores nos novos gabinetes militares e sua voz ainda é muito respeitada tanto entre os militares quanto entre os políticos."
BRA_newton_de_andrade_cavalcanti_leader_desc: "§YDescrição do Líder\nNascido:§! 23 de outubro de 1885, em Palmeira dos Índios, Alagoas, Império do Brasil\n§YCarreira Política:§! Embora nascido na pequena cidade de Palmeira dos Índios, Newton de Andrade Cavalcanti mudou-se de casa muito jovem para seguir uma carreira militar, e teve muito sucesso nisso. Um oficial distinto e talentoso, ele já se tornara um oficial de alta patente na época da guerra interestadual e, nesse ponto, era major do exército e um dos militares mais respeitados em todo o país. Sua posição respeitada e moderação política em comparação com a maioria dos oficiais de alta patente o tornaram uma escolha natural para líder da federação, já que a guerra deixou um rastro de ilegalidade, anarquia e infraestrutura danificada que pode levar décadas para reparar sem ajuda estrangeira intensa, algo que não parece muito provável. Suas crenças republicanas frequentemente o colocavam em desacordo com alguns oficiais integralistas radicais; embora hoje negue qualquer vínculo com o movimento, ele tinha alguma simpatia por suas ações contra movimentos sindicalistas, mesmo que não pelo seu monarquismo. Embora geralmente se mantivesse afastado de cargos políticos, ele é agora o guardião da democracia na região, já que os coroneis, os integralistas descontentes e os sindicalistas sempre iminentes ameaçam a frágil ordem federal nos estados de Guararapes."

BRA_julio_caetano_horta_barbosa: "Júlio Caetano Horta Barbosa"
BRA_julio_caetano_horta_barbosa_commander_desc: "§YDescrição Geral\nNascido:§! §g8 de maio de 1881, em Pinheiro, Rio de Janeiro, Império do Brasil§!\n§YCarreira Militar:§! §gIngressou no exército em 1897 e, nesse mesmo ano, lutou na chamada Guerra de Canudos contra os fanáticos liderados por Antonio Conselheiro, onde foi ferido. Mais tarde, estudou para se tornar oficial em várias escolas no Rio e, durante esse período, participou da revolta anti-vacina que trouxe caos à cidade em 1904. Foi dispensado e preso, recebendo anistia e liberdade um ano depois. Em 1906, juntou-se a Cândido Rondon e Theodore Roosevelt na expedição extremamente perigosa ao então chamado Rio da Dúvida, sendo um dos homens que retornaram. Depois, foi um dos oficiais que estudou as forças armadas estrangeiras após o Weltkrieg, realizando pequenas missões na Alemanha, nos Estados Unidos e na Grã-Bretanha antes de sua queda para o Sindicalismo. Posicionou-se como legalista na revolução de 1927, mas mais uma vez recebeu anistia, pois sua expertise é respeitada entre seus colegas oficiais. Politicamente, é um positivista fervoroso e sempre foi desde seus anos formativos."

BRA_euclides_de_oliveira_figueiredo: "Euclides de Oliveira Figueiredo"
BRA_euclides_de_oliveira_figueiredo_commander_desc: "§YDescrição Geral\nNascido:§! §g12 de novembro de 1883, no Rio de Janeiro, Distrito de Guanabara, Império do Brasil§!\n§YCarreira Militar:§! §gFilho de um veterano da Guerra do Paraguai, foi criado por sua irmã em seus primeiros anos antes de ingressar no exército em 1893, estudando para se tornar oficial. Ele, junto com a maioria dos alunos da Escola Militar da Praia Vermelha, revoltou-se contra a implementação da vacinação obrigatória no Rio em 1904; a rebelião foi esmagada e os rebeldes presos, com anistia concedida um ano depois. Depois de estudar física e matemática, ele, junto com outros oficiais superiores, foi enviado a uma missão militar à Alemanha em 1911, onde foi destacado junto a oficiais prussianos de cavalaria em Ohlau. Após retornar, ele, junto com colegas oficiais na missão à Alemanha, estabeleceu a revista Defesa Nacional, que defendia várias medidas de modernização e reforma para as forças armadas com base no Império Alemão, o que lhe rendeu a ele e aos seus associados o apelido pejorativo de 'Jovens Turcos', sem dúvida devido ao alto grau de francófilia entre os colegas oficiais e outros membros da imprensa. Após seu retorno, ele liderou forças em vários confrontos, como a guerra do Contestado, a revolução de 1927 e contra rebeldes entrincheirados no Rio e em São Paulo na década seguinte. Como um dos lealistas derrotados de 1927, recebeu anistia e reintegrou as forças armadas, mas ficou profundamente decepcionado com o pequeno alcance das reformas militares desde então."

BRA_humberto_de_alencar_castello_branco: "Humberto de Alencar Castello Branco"
BRA_humberto_de_alencar_castello_branco_commander_desc: "§YDescrição Geral\nNascido:§! §g20 de setembro de 1897, em Fortaleza, Ceará, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gIniciou sua formação de oficial na Escola Militar do Rio Pardo, no extremo sul, e a concluiu na Academia Militar de Realengo. Depois disso, tornou-se oficial do exército, participando principalmente da repressão de revoltas em Minas Gerais e São Paulo até o início da revolução de 1927, que o lançou em grandes operações militares. A guerra permitiu-lhe provar seu valor, mas, devido à sua idade relativamente jovem, ainda não é uma das principais figuras do exército de forma alguma. Nacionalista fervoroso, frequentemente se viu em desacordo com os internacionalistas."
BRA_humberto_de_alencar_castello_branco_leader_desc: "§YDescrição do Líder\nNascido:§! 20 de setembro de 1897, em Fortaleza, Ceará, Estados Unidos do Brasil\n§YCarreira Política:§! Humberto de Alencar Castelo Branco nasceu em Fortaleza, a capital do Ceará, em 1897, e completou seus estudos militares em Porto Alegre, no extremo sul. Ele ocupou o cargo de instrutor militar no Rio durante a Guerra Interestadual e se juntou aos rebeldes como muitos outros oficiais amotinados. Estar do lado vencedor lhe trouxe muitas vantagens políticas e, até 1936, ele era major do exército e um dos militares mais influentes da nação. Sua crença política mais marcante é a forte oposição a qualquer tipo de princípios sindicalistas ou socialistas, e ele sempre defendeu a guerra aberta contra qualquer tipo de regime internacionalista como necessário para manter a paz e a ordem. Para ele, os sindicalistas são inimigos da liberdade, não importa quais tratados assinem, e buscam minar os valores da nação como forma de substituí-los pelas crenças de Marx. Essa disposição poderia tê-lo colocado em termos amigáveis com a AIB, não fossem suas crenças republicanas relativamente fortes. Agora, como presidente nomeado da recém-formada federação, os assuntos mais urgentes de reconstrução da infraestrutura administrativa e de transporte devem, pelo menos por enquanto, ter precedência sobre a implementação de sua planejada legislação anti-socialista e anti-sindicalista."

BRA_pedro_aurelio_de_gois_monteiro: "Pedro Aurélio de Góis Monteiro"
BRA_pedro_aurelio_de_gois_monteiro_commander_desc: "§YDescrição Geral\nNascido:§! §g12 de dezembro de 1889, em São Luís do Quitunde, Alagoas, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gMembro de uma família prestigiosa e poderosa de Alagoas, a ponto de quatro de seus irmãos serem oficiais e políticos conhecidos localmente. Estudou em uma escola militar em Porto Alegre e, embora estivesse muito longe de casa, aprendeu muito sobre o funcionamento interno do exército e fez amigos influentes no Sul e mais tarde no Rio. Embora tenha sido um legalista consistente durante a maior parte de sua carreira, ele, como muitos oficiais nordestinos, acabou se aliando aos rebeldes, o que incluía seus associados do sul. Desde então, a influência de sua família em Alagoas só cresceu, e ele agiu politicamente contra oficiais de esquerda intensamente.§!\n\n§YNotas: Associado político próximo de Getúlio Vargas."
BRA_pedro_aurelio_de_gois_monteiro_leader_desc: "§YDescrição do Líder\nNascido:§! 12 de dezembro de 1889, em São Luís do Quitunde, Alagoas, Estados Unidos do Brasil\n§YCarreira Política:§! Pedro Aurélio de Góis Monteiro é membro de uma família influente de militares que ocuparam posições de poder no exército da ordem antiga. Sua carreira militar começou na escola de guerra em Porto Alegre, e ele rapidamente subiu nas fileiras militares do Brasil. Sua posição política sempre foi marcada pelo legalismo, e seu irmão Cícero Augusto morreu em combate na Guerra Interestadual. Mas ele também é definido por um forte viés contra visões sindicalistas e socialistas, que ele via como a principal ameaça à civilização como um todo em todo o mundo. Embora sua posição como líder da Confederação não tenha sido escolha própria, ele está determinado a estabelecer o estado de direito por quaisquer meios necessários, e ele conta com amplo apoio para este empreendimento no recém-organizado exército nacional, já que o exército na região tradicionalmente se inclinou para a direita. A principal questão enquanto ele é presidente, no entanto, será as muitas facções políticas poderosas e oligarcas que tradicionalmente detiveram poder em cada estado individual; esses coroneis não vão parar em nada para aumentar sua influência, mesmo que isso prejudique os objetivos gerais de auto-sustentabilidade e reforma do exército que o presidente defende."

BRA_jose_fernandes_leite_de_castro: "José Fernandes Leite de Castro"
BRA_jose_fernandes_leite_de_castro_commander_desc: "§YDescrição Geral\nNascido:§! §g5 de outubro de 1871, em Cruz Alta, Rio Grande do Sul, Império do Brasil§!\n§YCarreira Militar:§! §gTendo ingressado no exército jovem, em 1887, José estudou para se tornar oficial de artilharia no início de sua carreira. Participou da revolta local conhecida como Revolução Federalista no Rio Grande do Sul na década de 1890, lutando contra os rebeldes com forças leais, e posteriormente também contra levantes monarquistas e camponeses em escala nacional. Na época do Weltkrieg, participou de uma missão estrangeira para estudar equipamentos militares mais modernos, atuando como observador para a nação neutra no conflito. Como um dos principais especialistas militares em guerra moderna no Brasil, foi um ministro anterior da guerra, e sua experiência foi utilizada na revolução de 1927 e nas batalhas nela, pois ele se posiciona ao lado de seu estado natal e dos aliados em relação ao governo federal. Desde então, ele se preocupa principalmente com a modernização do exército em face de clãs mais reacionários de oficiais, já que a situação política parece ter se estabilizado muito."

BRA_tertuliano_de_albuquerque_potiguara: "Tertuliano de Albuquerque Potiguara"
BRA_tertuliano_de_albuquerque_potiguara_commander_desc: "§YDescrição Geral\nNascido:§! §g27 de abril de 1873, em Sobral, Ceará, Império do Brasil§!\n§YCarreira Militar:§! §gIngressou no exército em 1889 e mais tarde ascendeu nas fileiras. Teve uma curta carreira na política onde ordenou a repressão de várias revoltas. É conhecido como um executor da velha ordem, de fato, sua conduta na guerra no Contestado, concorrente com o início do Weltkrieg, foi considerada quase criminosa por muitos, embora seus métodos tenham se mostrado bem-sucedidos. Embora sua postura legalista tenha permanecido inalterada em 1927, eventualmente abandonou o governo federal a pedido de oficiais nordestinos. Suas opiniões políticas são típicas de um oficial do exército no Brasil, embora se possa argumentar que seu desprezo por movimentos radicais como o integralismo e o sindicalismo decorra mais de uma associação com sedição e desordem do que de qualquer oposição ideológica profunda.§!\n\n§YNotas: Perdeu o braço em um ataque de bomba postal de dinamite após o virar do século, e serviu brevemente como deputado federal."

 BRA_newton_estillac_leal: "Newton Estillac Leal"
BRA_newton_estillac_leal_commander_desc: "§YDescrição Geral\nNascido:§! §g6 de outubro de 1893, no Rio de Janeiro, Distrito de Guanabara, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gInscrito em uma escola militar em 1905 e ingressou nela em 1912. O jovem oficial desde o início esteve envolvido em várias revoltas contra a república antiga e foi um dos muitos entre essa nova safra de oficiais a desertar e se amotinar contra o governo federal em 1927. Esse histórico fez com que suas posturas anti-autoritárias se fortalecessem, e para alguns ele é até considerado um oficial radical, pois é um dos poucos que concorda com a visão predominantemente oposta de que a nova república do Brasil precisa de mudanças e reformas ainda mais massivas para se tornar verdadeiramente uma nação democrática. Ele tem ligações relativamente próximas com vários outros oficiais considerados radicais, mas também é um nacionalista ferrenho mesmo sendo fortemente anti-autoritário."

BRA_bertoldo_ritter_klinger: "Bertoldo Ritter Klinger"
BRA_bertoldo_ritter_klinger_commander_desc: "§YDescrição Geral\nNascido:§! §g1º de janeiro de 1884, em Rio Grande, Rio Grande do Sul, Império do Brasil§!\n§YCarreira Militar:§! §gIngressou na Escola Militar do Rio Pardo em 1899 e concluiu seus estudos militares no Rio. Participou da chamada 'Revolta da Vacina' em 1904 contra a vacinação obrigatória do povo do Rio e foi preso, passando um ano na prisão pela revolta. Em 1910, Bertoldo foi selecionado para ser um dos membros-chave de uma missão militar à Alemanha, e lá permaneceu até 1913, aprendendo muito sobre a guerra moderna, ou pelo menos a mais recente na época, pois foi destacado principalmente no 24º Regimento de Artilharia em Gustrow. Depois de retornar, ele e alguns colegas de mente semelhante, como Euclides Figueiredo, começaram a publicar revistas para defender publicamente a modernização inspirada na Alemanha do exército e do país, o que levou o grupo a ser ironicamente referido como os 'Jovens Turcos' na época. Sua posição anti-status quo naturalmente os aproximou dos rebeldes na revolução de 1927, mas o alcance das reformas desapontou muito Bertoldo, que ainda vê o exército como lamentavelmente atrás da Alemanha e de outras potências mundiais. Desde então, ele mantém suas opiniões pró-alemãs e suas publicações sobre assuntos militares, e tem uma forte posição anti-sindicalista também."
BRA_bertoldo_ritter_klinger_leader_desc: "§YDescrição do Líder\nNascido:§! 1º de janeiro de 1884, em Rio Grande, Rio Grande do Sul, Império do Brasil\n§YCarreira Política:§! Bertoldo Ritter Klinger, como muitos oficiais que atualmente vivem em São Paulo, nasceu no então estado brasileiro do Rio Grande do Sul e guarnecia vários locais em todo aquele país, incluindo o Rio. Suas ações e serviço durante a Guerra Interestadual são bastante notáveis, assim como seu registro exemplar de sempre lutar pelo que ele acreditava ser o certo, já que sua carreira muitas vezes foi prejudicada por sua participação em uma variedade de motins com uma variedade ainda maior de motivações, desde a oposição à vacinação obrigatória até melhores condições nos quartéis para os soldados de infantaria. Sua posição na vanguarda de causas populares como essa, e suas crenças republicanas firmes, foram fatores decisivos para tornar o oficial o primeiro presidente da República de São Paulo, onde é visto como um fator estabilizador em meio às constantes disputas dos oligarcas e famílias poderosas da nação."

BRA_araken_de_oliveira: "Araken de Oliveira"
BRA_araken_de_oliveira_commander_desc: "§YDescrição Geral\nNascido:§! §g8 de outubro de 1909, no Rio de Janeiro, Distrito de Guanabara, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gTalvez a figura mais jovem de destaque na guerra interestadual, ingressou no exército em 1927 e, um ano depois, iniciou sua educação militar formal em Realengo. Ainda um oficial de artilharia relativamente jovem, sua ascensão nas fileiras tem sido bastante rápida para o relativamente avesso à meritocracia militar brasileira, sem dúvida devido à instabilidade dos últimos anos. Sua idade também é o motivo pelo qual ele não carrega bagagem significativa em relação a suas alianças na revolução de 1927, já que era apenas um aspirante a oficial estudante. Como a maioria dos oficiais, ele tende para a direita política."
BRA_araken_de_oliveira_leader_desc: "§YDescrição do Líder\nNascido:§! 8 de outubro de 1909, no Rio de Janeiro, Distrito de Guanabara, Estados Unidos do Brasil\n§YCarreira Política:§! Nascido e criado na cidade do Rio de Janeiro, Araken de Oliveira sempre teve os interesses do Brasil em seu coração ao longo de sua distinta carreira militar. Veterano de guerra e oficial respeitado, sua posição atual como chefe de Estado se deve, sem dúvida, ao fato de que apenas os remanescentes do exército brasileiro podem manter a lei e a ordem em toda Vera Cruz. Embora a suspensão, pelo menos por enquanto, de qualquer tipo de eleições para o poder executivo seja de fato uma medida severa, medidas severas precisam ser tomadas se esta jovem nação pretende ter sucesso em restabelecer o estado de direito tanto em suas cidades quanto no interior, uma tarefa que Araken precisa empreender pelo bem de seu país."

BRA_olimpio_mourao_filho: "Olímpio Mourão Filho"
BRA_olimpio_mourao_filho_leader_desc: "§YDescrição do Líder\nNascido:§! 9 de maio de 1900, em Diamantina, Minas Gerais, Estados Unidos do Brasil\n§YCarreira Política:§! Seguindo uma carreira militar bastante padrão, o primeiro dever de combate ativo de Olímpio Mourão Filho foi durante a guerra interestadual, onde estava entre os oficiais derrotados que se aliaram ao governo federal. Desde então, ele perdeu completamente a fé no próprio conceito de democracia liberal e escreveu livros sobre o assunto de um novo tipo de estado, uma 'Democracia Integral'. Suas crenças republicanas o mantiveram um pouco distante da AIB, mesmo que ele tenha apoiado totalmente seus ideais de desmantelamento do cadáver da república conforme ela estava. Para ele, uma democracia orgânica é a conclusão de seus estudos e ideologia, que também mudaram à medida que a guerra tomava um rumo pior. Agora, em posição de verdadeiramente governar e libertar as terras de Vera Cruz da praga do marxismo e do liberalismo, Mourão lidera o movimento integralista recém-formado em conjunto com oficiais de mentalidade semelhante, mesmo que muitos dos elementos mais monárquicos tenham sido deixados de lado, e fará tudo em seu poder para garantir que seu mantra político, onde o Exército, a Marinha e as Milícias Paramilitares sustentam um estado integralista unido e forte onde a fé em Deus e na nação são os princípios a serem mantidos, em vez do culto à riqueza e ao sindicalismo."
BRA_olimpio_mourao_filho_commander_desc: "§YDescrição Geral\nNascido:§! §g9 de maio de 1900, em Diamantina, Minas Gerais, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gConcluiu os estudos militares na academia de Realengo no Rio em 1921. Foi destacado em Santa Catarina durante as hostilidades em 1927 e alcançou o posto de capitão pouco depois. Ele ficou profundamente desiludido com a falta de mudanças imediatas, levando-o a se juntar mais tarde ao movimento integralista, tendo apoiado publicamente alguns de seus membros mais radicais. Escreveu extensivamente contra 'democracia liberal' e marxismo, e apoiou e aconselhou abertamente o estabelecimento de milícias integralistas. Um homem profundamente religioso e conservador."

BRA_nelson_de_melo: "Nélson de Melo"
BRA_nelson_de_melo_commander_desc: "§YDescrição Geral\nNascido:§! §g20 de agosto de 1899, em Santana do Livramento, Rio Grande do Sul, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gIngressou no exército relativamente cedo e estudou na prestigiosa escola militar de Realengo, no Rio de Janeiro. Alcançou o posto de Capitão durante a guerra em 1927, tendo conspirado a favor dos rebeldes enquanto estava no Rio antes de se juntar a suas fileiras propriamente ditas, mas ainda muito jovem para ser considerado uma figura proeminente entre os círculos militares, especialmente entre o exército. Politicamente conservador e anti-socialista, ele liderou pessoalmente repressões contra revoltas de esquerda no Rio de Janeiro mais de três vezes desde 1927."

BRA_julio_marcondes_cesar_salgado: "Júlio Marcondes César Salgado"
BRA_julio_marcondes_cesar_salgado_commander_desc: "§YDescrição Geral\nNascido:§! §g1º de julho de 1890, em Pindamonhangaba, São Paulo, Estados Unidos do Brasil§!\n§YCarreira Militar:§! §gMembro de uma família militar distinta que remonta aos dias da independência, e um de seus ancestrais foi supostamente um dos companheiros de Pedro I no momento da independência. Júlio ingressou no exército como soldado de cavalaria aos 16 anos e, em 1912, já havia alcançado o posto de sargento, o de capitão em 1924, e após o conflito em 1927, foi nomeado general. Um homem profundamente legalista, Júlio se destacou lutando contra insurreições ao longo de sua carreira, tomando posições barricadas por tempestade em uma revolta no Rio em 1923, e teve um papel fundamental em liderar as forças do Estado de São Paulo durante a guerra em 1927, onde novamente se saiu competentemente liderando forças locais, desta vez contra o governo federal. Ele fez discursos vibrantes sobre como São Paulo não estava se revoltando, mas defendendo os valores republicanos que deveriam manter a unidade do Brasil, e rapidamente se tornou um dos militares mais famosos de toda a nação. Ele é extremamente respeitado especialmente em São Paulo e entre os círculos legalistas do Brasil. Embora oficial de cavalaria por carreira, ele é um comandante flexível e moderno quando comparado à maioria de seus pares.§!\n\n§YNotas: Um ávido esportista, Júlio é campeão estadual de Polo e Esgrima, e um cavaleiro especialista, ganhando um título nacional em 1928."
BRA_julio_marcondes_cesar_salgado_leader_desc: "§YDescrição do Líder\nNascido:§! 1º de julho de 1890, em Pindamonhangaba, São Paulo, Estados Unidos do Brasil\n§YCarreira Política:§! Júlio Marcondes César Salgado nasceu em uma família com longa tradição no dever militar e na política paulista, ele próprio parente de Inácio de Siqueira Salgado, o barão de Itapeva. Ele tem um longo registro de serviço, iniciado aos 16 anos, e lutou tanto na Guerra Interestadual quanto contra as frequentes revoltas sindicalistas e tenentistas em seu estado, e sua veteranía o colocou em uma condição de ser o comandante-em-chefe e chefe de estado nominal da recém-declarada República de São Paulo, pelo menos até que 'a ordem seja devidamente restaurada', mas poucos duvidam que seu mandato será pouco provavelmente curto. Tendo liderado as forças de seu estado em batalha contra o resto do Brasil antes, Júlio não está exatamente impressionado pelas mudanças rápidas trazidas pela quebra do Brasil, e vê a liberdade de São Paulo como um acontecimento positivo para seu povo. No entanto, a instabilidade ainda não acabou no estado, e poucos podem prever quais inimigos a nova república pode enfrentar no exterior em tempos tão perigosos."

