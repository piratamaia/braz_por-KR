bra.603.d: "Mais uma vez, os sindicatos se reúnem para escolher seu novo presidente. Candidatos jovens e novos se reúnem para esta ocasião imensamente importante, onde a democracia pode verdadeiramente estar em jogo. Ao longo dos últimos anos, 3 candidaturas para presidente receberam atenção suficiente para terem uma chance realista de vencer as eleições para o cargo; sendo eles: "
bra.603.a: "Armanda Álvaro Alberto."
bra.603.b: "Maurico Grabois."
bra.603.c: "João Amazonas."
 bra.604.t: "Carlos Lacerda Anuncia que se Candidatará a Presidente"
bra.604.d: "Um linha-dura sindicalista bem conhecido no Rio, Carlos Lacerda anunciou publicamente suas intenções de concorrer à presidência mais cedo hoje. Embora certamente seja um jornalista conhecido e uma pessoa influente, alguns levantam dúvidas sobre ele devido à sua aparente falta de experiência política e administrativa."
bra.604.a: "Interessante."
bra.605.t: "Luis Carlos Prestes Corre em uma Plataforma Agressiva"
bra.605.d: "Para alguns, o exército salvou o Brasil tanto da monarquia quanto da república. Para aqueles que veem os militares como os guardiões da democracia e que exigem medidas mais agressivas na política externa e interna, um candidato que atenda às suas necessidades está concorrendo à presidência. Fortemente influenciado pelos sindicalistas europeus, Prestes não leva de ânimo leve o que ele chama de 'desonestidade intelectual' em medidas heterodoxas e a lenta reforma do Brasil em um país sindicalista adequado. Sua retórica encontrou ouvidos em muitas pessoas comuns, e ele parece ser o favorito atual."
bra.605.a: "Vamos ver se essa retórica é ouvida."
bra.606.t: "Patricia Galvão Anuncia que se Candidatará a Presidente"
bra.606.d: "Para muitos, a vanguarda modernista do Brasil é o coração intelectual e espiritual da revolução; e para um número ainda maior de pessoas, a retórica agressiva impulsionada pela candidatura de Prestes é simplesmente muito ortodoxa e europeia para considerar verdadeiramente os problemas que o Brasil enfrenta. Embora muitos candidatos tenham sido discutidos durante reuniões desses grupos sindicalistas anti-militaristas, talvez para as pessoas seja uma surpresa que não apenas o candidato delas para a presidência seja de fato uma jovem, Patricia Rehder Galvão, que sempre esteve na linha de frente das buscas intelectuais e ativismo, sendo presa várias vezes nos últimos anos da república. Embora seja pouco provável que ela vença o claro favorito Prestes, sua ambição ardente parece ter cativado aqueles ao seu redor."
bra.606.a: "Uma presidente moderna para tempos modernos?"
bra.607.t: "Oswald de Andrade Sinaliza que se Candidatará a Presidente"
bra.607.d: "Embora não envolvido na política até o ponto que alguns de seus colegas estiveram nos últimos anos, Oswald de Andrade é ainda extremamente bem considerado por quase todas as facções na União por suas contribuições literárias e culturais para a nação, e aceitou felizmente a indicação para se tornar candidato ao cargo de presidente. A chapa é quase que uma unanimidade, com apoios de muitos setores da sociedade civil, mas o tempo dirá se as pessoas vão embarcar com um candidato tão inexperiente."
bra.607.a: "Interessante."
bra.608.t: "Patricia Endossa Publicamente Oswald"
bra.608.d: "Em uma jogada longe de ser surpreendente, Patricia Rehder Galvão, ex-esposa de Oswald de Andrade, anunciou que, pelo menos publicamente, ele tem seu apoio. Embora o fim de seu casamento tenha sido, para dizer o mínimo, algo contencioso, nos últimos anos o casal teve algo como uma trégua, em grande parte devido ao grande número de amigos em comum que ambos tinham dentro e fora do partido. Independentemente da motivação, o fato é que muitos dos artistas e intelectuais mais conhecidos da época endossaram quase unanimemente Oswald, que parece ser o favorito atual para o cargo."
bra.608.a: "Esperado."
bra.609.t: "Pedro Pomar Reúne Apoio nos Sindicatos"
bra.609.d: "A política brasileira, assim como sua demografia e economia, principalmente se concentra em seus estados do leste e sul. Para um líder sindical ascender a proeminência de nível nacional desses estados do norte é uma conquista notável, e mesmo assim Pedro Pomar ainda carece de reconhecimento mainstream em muitas cidades do sul do Brasil, apesar de todas as suas conquistas em uma idade jovem. Embora o homem certamente tenha seus méritos, suas chances de ganhar o cargo de presidente são mínimas no melhor dos casos."
bra.609.a: "Ele tem alguma chance?"
bra.610.t: "Otto Ohlweiler e a Frente Autonomista do Sul"
bra.610.d: "O sindicalismo no Rio Grande do Sul sempre funcionou de maneira diferente do que em outras regiões; a divisão lá sempre foi principalmente entre anarquistas e maximalistas, e esse alto atrito sempre prejudicou qualquer esperança de unidade de esquerda em Porto Alegre. Em um gesto simbólico e significativo, a maioria dos líderes sindicais desse estado se encontrou e lançou Otto Ohlweiler para representá-los nas eleições para presidente, o que eles chamam de uma frente 'autonomista' buscando menos centralização pela união com um apoio ideológico anarquista muito mais forte. O tempo dirá se essa candidatura é apenas um show de unidade, ou se é realmente um passo importante na história do Brasil."
bra.610.a: "Boa sorte!"
bra.611.t: "Sindicatos do Nordeste Endossam Rachel de Queiroz"
bra.611.d: "No que foi talvez o maior encontro político no nordeste brasileiro em muito tempo, as forças políticas lá finalmente chegaram a um acordo sobre seu candidato planejado para presidente. Rachel de Queiroz, veterana de longa data da luta dos trabalhadores e uma autora talentosa, o nome bem conhecido é uma escolha quase ideal e conciliatória para o grande congresso regional. O tempo dirá se ela tem o que é necessário para levar tanta popularidade e garantir uma vitória no próximo congresso."
bra.611.a: "Interessante."
bra.612.t: "Eugênia Álvaro Moreyra Anuncia seus Objetivos Políticos"
bra.612.d: "Outra líder modernista e feminista muito conhecida, Eugênia Álvaro Moreyra, por muito tempo ficou em segundo plano na política desde a revolução, focando em outros aspectos de sua vida. Mas agora, após um breve período retornando como líder sindical do influente sindicato de artistas, ela anunciou sua intenção de concorrer ao cargo de presidente, e desfruta do apoio da vasta maioria dos modernistas. Sua atitude ousada e longa história de luta a tornaram famosa tanto no Rio quanto em outras cidades, e uma figura pública tão conhecida provavelmente terá pouco esforço em se tornar conhecida. O tempo dirá se a atriz transformada em política tem o que é preciso para liderar a união."
bra.612.a: "Boa sorte!"
bra.613.t: "Eugênia Álvaro Moreyra Morre"
bra.613.d: "Mais cedo hoje, Eugênia Álvaro Moreyra morreu enquanto jogava cartas, quando ela ficou subitamente doente e morreu de um derrame. Deixando para trás sua família e um grande legado, poucos intelectuais ou líderes políticos tiveram um papel tão importante na história brasileira."
bra.613.a: "Descanse em paz, camarada."
bra.650.t: "Leôncio Basbaum Ascende nas Fileiras"
bra.650.d: "Enquanto o partido maximalista cresceu muito desde a revolução por razões bastante óbvias, Leôncio Basbaum tem sido há anos talvez um dos principais líderes do partido, fora do presidente Abílio. Para muitos, ele é o sucessor natural, mesmo que tal conversa seja desencorajada pela liderança do partido, e ele recentemente agiu como se isso fosse um fato também, procurando aparecer publicamente o máximo possível e obter apoio dos oficiais. O tempo dirá se seus esforços serão frutíferos."
bra.650.a: "Talvez o sucessor do camarada Abílio?"
bra.651.t: "Isidoro Dias Lopes Melhora sua Posição"
bra.651.d: "Um velho militar, Isidoro Dias Lopes sempre foi profundamente respeitado por todos os oficiais mesmo antes da Guerra Civil. Ele sempre se inclinou para a esquerda, mas acreditava corretamente que colocar o poder executivo supremo nas mãos do povo comum sem desenvolver adequadamente a nação levaria ao caos; ele foi talvez a figura mais proeminente a apoiar a facção maximalista no primeiro congresso. Agora, ele busca garantir a segurança da nação e sua grande popularidade; embora seja improvável que ele sobreviva ao presidente Abílio, ele certamente parece ser seu herdeiro aparente atual."
bra.651.a: "Parece que cachorros velhos podem aprender novos truques."
bra.652.t: "Espírito Nacional Renovado"
bra.652.d: "Por tempo demais, o povo do Brasil não se viu como cidadãos de uma nação, mas sim de suas províncias, um comportamento celebrado pelos capitalistas que desejavam que a posição dos trabalhadores fosse o mais fraca e submissa possível. Não mais! Nossa nova bandeira está sendo produzida em massa, em cada oficina e fábrica, e as pessoas estão pela primeira vez orgulhosas de serem brasileiras há muito tempo."
bra.652.a: "Viva!"
bra.653.t: "Políticas Laicas Falham"
bra.653.d: "As tentativas de separar a igreja da vida cotidiana das pessoas têm sido... fracassos. O povo vê isso como um ataque em suas próprias essências, e como uma tentativa de lavagem cerebral, e tal ação direta foi quase uniformemente recebida com hostilidade. Não temos outra opção senão buscar um acordo com a Igreja."
bra.653.a: "Malditos!"
bra.654.t: "Tentativa de Atentado Terrorista Frustada"
bra.654.d: "Uma trama para matar o presidente e instalar um regime burguês no Brasil foi frustrada hoje. Embora alguns dos suspeitos não sejam exatamente surpresas, a presença de anarquistas é uma questão inquietante que prova que qualquer um poderia ser um traidor, e que devemos permanecer vigilantes."
bra.654.a: "Eles serão interrogados minuciosamente... e eliminados."
bra.655.t: "Um Acordo com Grupos Religiosos"
bra.655.d: "Ao garantirmos o futuro do Brasil, devemos ter cuidado para não isolar os brasileiros de suas crenças pessoais de longa data. A igreja é tanto um aspecto cultural quanto religioso no Brasil, e, portanto, trabalhamos para convencer a Igreja de que nós, ao contrário dos bárbaros na Europa, temos uma compreensão melhor da sociedade em que vivemos e não faremos ações precipitadas contra homens do clero... nós, no entanto, não podemos garantir sua segurança se eles se voltarem contra o povo, não é? E nós somos o povo, em mais de um sentido."
bra.655.a: "Um resultado satisfatório a longo prazo."
bra.700.t: "Manuel Bandeira Publica 'Estrela da Manhã'"
bra.700.d: "O renomado poeta Manuel Bandeira publicou mais um livro, 'Estrela da Manhã', que também está destinado a ser aclamado pelo público. Conhecido por seu estilo modernista e inovador, o autor frequentemente foi contra a corrente da poesia 'bem organizada', especialmente nos últimos anos. Tendo retornado ao Brasil depois de anos na Europa no início da Guerra Mundial, seu trabalho gradualmente se tornou mais heterodoxo em cada livro, com os temas dos poemas muitas vezes misturando tons cômicos, mortais ou até vulgares, e essa deriva para o modernismo é muito bem demonstrada em seu livro mais recente. Enquanto os elogios são quase universais em círculos literários mais modernos, alguns intelectuais como Plínio Salgado criticaram o poeta como barato e excessivamente cínico."
bra.700.a: "Ótimo!"
bra.701.t: "Carlos Drummond de Andrade Publica 'Sentimento do Mundo'"
bra.701.d: "As notícias e imagens da atual guerra mundial certamente causaram um grande impacto nas pessoas de muitos setores da vida. Carlos Drummond de Andrade não é diferente, e seu novo livro busca capturar a insegurança e o perigo que o mundo como um todo sente ao ser cercado e engolfado pela guerra em uma escala brutal nunca antes vista. Embora o tema seja certamente de reflexão sobre os tempos em que vivemos, não pode ser classificado como um manifesto ou como uma publicação política; antes, seus poemas mostram uma janela para os pensamentos e sentimentos do homem em tempos tão perturbadores."
bra.701.a: "Realmente vivemos em tempos perturbadores."
bra.702.t: "Gimarães Rosa Publica 'Magma'"
bra.702.d: "Gimarães Rosa, como a maioria dos brasileiros, foi afetado pelos problemas econômicos da época, e se viu cedendo à pressão para publicar um livro que nunca teve a intenção de escrever. Embora louvada e bem conhecida nos círculos literários, a coleção de poemas 'Magma' tem sido algo de um mistério, até este lançamento, e espera-se que venda bem para um livro desse tipo."
bra.702.a: "Eu nem mesmo ouvi falar dele, para ser franco."
bra.703.t: "'Casa-Grande & Senzala' é Republicado"
bra.703.d: "A obra-prima do pensamento sociológico moderno, Casa-Grande & Senzala, foi republicada hoje, em que alguns denunciam como uma jogada politicamente carregada. Independentemente, o conteúdo do livro permanece inalterado: uma análise profunda da história cultural, racial e social do Brasil, quebrando mitos que alguns mantiveram por décadas. O livro não apenas refuta a suposta 'inferioridade' do Brasil devido à miscigenação, mas também elogia como o povo brasileiro herdou o melhor de seus muitos povos; índios, mouros, negros e europeus viveram lado a lado e criaram uma raça brasileira que está entre as melhores deste planeta."
bra.703.a: "Uma obra-prima aprimorada."
bra.704.t: "Monteiro Lobato Publica Mais Livros Infantis"
bra.704.d: "Embora hoje mais conhecido por suas opiniões políticas únicas e sobrancelha característica, o trabalho de Monteiro Lobato sempre foi principalmente o de autor de livros infantis. Ele produziu uma nova leva este ano, focando mais uma vez principalmente no folclore brasileiro e nas inúmeras aventuras de seu personagem principal. Embora o homem possa ser divisivo, seus livros são sem dúvida um sucesso com os pequenos."
bra.704.a: "Um sujeito fascinante."
bra.705.t: "'A Mulher sem Pecado' Estreia no Rio"
bra.705.d: "A nova peça de Nelson Rodrigues tem sido o assunto do distrito federal, como de costume para algo tão descaradamente sarcástico, uma comédia trágica dos dias modernos. À medida que o protagonista, Olegário, mergulha cada vez mais em uma espiral de ódio e ciúme em relação à sua esposa, suas vidas são aos poucos arruinadas e corroídas por esse veneno. Para ele, todos, desde o mendigo louco na rua até seu próprio cunhado, são amantes de sua esposa, e ele tem certeza de que ela não é fiel, e a persegue por isso. Mas no final, seu comportamento obsessivo acaba fazendo com que ela se afaste dele e foge com o chofer da casa, deixando Olegário humilhado e sozinho, principalmente por causa de suas próprias ilusões desde o começo."
bra.705.a: "Um conto trágico."
bra.706.t: "'Pedra do Sono' é Publicado em Recife"
bra.706.d: "João Cabral de Melo Neto publicou no início desta semana 'A Pedra do Sono', uma coleção de poemas, principalmente centrada em paisagens oníricas e pensamentos e estéticas surrealistas. Simplificando, não é um livro para todos, com alguns descrevendo-o como uma obra-prima, enquanto outros afirmam que é 'gibberish' sem nenhum tipo de rima, muito menos razão."
bra.706.a: "Não tenho certeza se entendi também..."
bra.707.t: "Marques Rebelo Publica 'A Estrela Sobe'"
bra.707.d: "Marques Rebelo, herdeiro de nossa orgulhosa tradição de literatura cativante, 'A Estrela Sobe' conta uma história de fama e sonhos em um decepcionante, mas realista, engano do Rio de Janeiro moderno, enquanto uma jovem tenta ascender e se tornar uma estrela de rádio. Embora lide com temas sensíveis e maduros, o livro foi um grande sucesso, mesmo que criticado por alguns pelo que alguns afirmam ser 'apologia à imoralidade'."
bra.707.a: "Um bom trabalho!"
bra.708.t: "Modernistas se Reúnem em São Paulo Novamente"
bra.708.d: "Enquanto círculos modernistas se encontraram e até tiveram exposições próprias, seu grande encontro em São Paulo hoje é o início de uma nova era. Uma semana inteira dedicada à arte moderna brasileira, com tudo o que isso implica, começou hoje, patrocinada pelos magnatas de São Paulo. Embora haja uma notável influência do pensamento europeu nas obras presentes, elas também são distintamente brasileiras à sua própria maneira, e marcam um ponto de virada importante nas artes e até na cultura de nossa nação."
bra.708.a: "Uma grande tradição."
bra.709.t: "A Copa do Mundo foi Adiada!"
bra.709.d: "Devido ao atual conflito global, o maior torneio da Terra não pode ocorrer. Decepcionante, mas esperaremos até que a paz seja estabelecida para que possamos sediá-lo."
bra.709.a: "Buuh!"
bra.710.t: "A Copa do Mundo Começa!"
bra.710.d: "Dezesseis nações se reuniram no Brasil para jogar a Copa do Mundo de Futebol de 1938. Enquanto o mundo volta sua atenção para nossos estádios, multidões ansiosas se preparam para o que esperam ser o primeiro título do Brasil, mas a forte equipe do Uruguai já está treinando no Rio há um mês. A partida de abertura, no Rio, será entre Brasil e Hungria."
bra.710.a: "Boa sorte!"
bra.712.t.uruguai: "Uruguai Vence a Copa do Mundo!"
bra.712.d.uruguai: "Previsivelmente, o Uruguai arrasou a oposição e conquistou seu 5º título de campeão, e segundo título da Copa do Mundo. A Celeste Olímpica derrotou os anfitriões Brasil por 2-0 na final do torneio recorde.\n\nApesar de ser uma equipe forte e anfitriã, o esquadrão experiente e talentoso do Uruguai conseguiu resistir aos esforços valentes do Brasil e vencer com um gol em cada tempo, e sua grande habilidade foi reconhecida pela multidão."
bra.712.t.brasil: "Brasil Vence a Copa do Mundo!"
bra.712.d.brasil: "A multidão enlouquece no Brasil conforme as nações anfitriãs surpreendem o mundo do Futebol! O reinado do Uruguai durou desde antes da primeira Copa do Mundo, e parecia estar continuando enquanto estavam vencendo por 1-0 no intervalo na final contra os anfitriões.\n\nNo entanto, a pressão do Brasil resultou em 2 gols no segundo tempo, e Batatais, o goleiro do clube local Fluminense SC, manteve-se firme contra o contra-ataque uruguaio. A história foi feita e agora duas nações podem reivindicar o título de campeão mundial!"
bra.712.t.austria: "Áustria Vence a Copa do Mundo!"
bra.712.d.austria: "Derrotada pela Alemanha em 1934, a equipe austríaca chegou ao Uruguai sem sequer ser favorita, mas volta para casa como Campeã Mundial. O futebol rápido dos austríacos conseguiu derrotar gigantes como Brasil, Uruguai e especialmente Hungria, em uma partida difícil que exigiu um replay após um tenso 0-0.\n\nA história foi feita e agora duas nações podem reivindicar o título de campeão mundial!"
bra.712.t.hungria: "Hungria Vence a Copa do Mundo!"
bra.712.d.hungria: "Um feito impressionante e sem igual foi conquistado pela Hungria, pois eles são a primeira nação europeia a vencer a Copa do Mundo! Após uma vitória surpreendente contra o anfitrião Brasil na partida de abertura, a equipe magiar rapidamente se tornou a favorita da nação anfitriã devido à sua incrível habilidade.\n\nOs chamados Mágicos Magiares fizeram história, depois de derrotar a Argentina nas semifinais e o Uruguai na final. Com um placar de 3-2, o que para muitos é a maior partida de futebol até agora, encerrou a hegemonia uruguaia. A história foi feita e agora duas nações podem reivindicar o título de campeão mundial!"
bra.712.t.alemanha: "Alemanha Vence a Copa do Mundo!"
bra.712.d.alemanha: "O Kronprinz pode verdadeiramente se alegrar, pois o que uma vez foi considerado um sonho distante agora é realidade; a Alemanha venceu a Copa do Mundo! Poucos poderiam ter previsto esse resultado, especialmente após a derrota em casa em 1934, mas finalmente o Kaiserreich venceu onde realmente importa: no futebol!\n\nA tensa final com o Uruguai terminou 1-1, e um gol milagroso na prorrogação por Josef Gauchel selou o resultado enquanto a multidão celebrava os azarões. A história foi feita e agora duas nações podem reivindicar o título de campeão mundial!"
bra.712.t.chile: "Chile Vence a Copa do Mundo!"
bra.712.d.chile: "O caminho do Chile para o Campeonato Mundial foi difícil, pois sua chave incluía um confronto precoce com o Uruguai logo na primeira partida. Após sua surpreendente vitória, a equipe decolou e não foi parada nem mesmo pelo anfitrião na final.\n\nEmbora naturalmente envolta em alguma controvérsia política, a história foi feita e agora duas nações podem reivindicar o título de campeão mundial!"
bra.712.t.argentina: "Argentina Vence a Copa do Mundo!"
bra.712.d.argentina: "Em uma surpresa incrível, a Argentina conquistou o título de Campeã Mundial! Em uma campanha que foi de muitas maneiras impressionante, a Argentina finalmente conseguiu vingar-se da final de 1930 e derrotou o Uruguai.\n\nNo entanto, o jogo mais difícil foi a semifinal contra o Brasil, um 1-0 incrivelmente tenso. A história foi feita e agora duas nações podem reivindicar o título de campeão mundial!"
bra.712.a: "Urra! Somos vitoriosos!"
bra.712.b: "Nós parabenizamos os vencedores."
bra.713.t: "Rebelião Tenentista Esmagada"
bra.713.d: "Após vários dias de descontentamento, os quartéis em Porto Alegre se levantaram em revolta e foram severamente punidos por sua traição. Um sintoma lamentável dos tempos difíceis em que vivemos."
bra.713.a: "Um inconveniente menor."
bra.714.t: "Rebeliões Tenentistas Esmagadas"
bra.714.d: "Mais quartéis se levantaram em revolta, desta vez em Salvador. A guarnição local exigia preços mais justos e uma democracia melhor, mas essas demandas vagas foram silenciadas por lealistas que invadiram suas moradias barricadas."
bra.715.t: "Grande Rebelião Tenentista Esmagada"
bra.715.d: "No Rio, São Paulo e várias outras cidades, o que parece ter sido uma revolta coordenada aconteceu. No entanto, a verdade é diferente, e quase todo amotinado tinha uma visão diferente para o Brasil e seu futuro; mesmo que a maioria pendesse ligeiramente à esquerda no Rio, moldando a opinião pública sobre a revolta como sendo sindicalista. Independentemente de seus motivos, a revolta rapidamente colapsou sob a mais leve resistência dos lealistas, mas seu impacto mostra uma fragilidade imensa em nosso governo tanto em casa quanto no exterior."
bra.715.a: "Lamentável."
bra.716.t: "Outra Rebelião Tenentista Esmagada"
bra.716.d: "Mais uma revolta nos quartéis! Embora suas demandas fossem semelhantes às das anteriores, desta vez conseguimos destruir a revolta de maneira relativamente rápida e decisiva."
bra.716.a: "Tudo bem, já chega."
bra.717.t.reichspakt: "[From.GetNameDefCap] Petições para se Juntar ao Reichspakt"
bra.717.t.entente: "[From.GetNameDefCap] Petições para se Juntar à Entente"
bra.717.t.other: "[From.GetNameDefCap] Petições para se Juntar à nossa Aliança"
bra.717.d: "Representantes do governo [From.GetAdjective] se encontraram com autoridades [Root.GetAdjective] hoje, fazendo um pedido oficial para se aliarem a [Root.GetNameDef]. Embora distantes, são uma nação de grande influência e podem ser úteis nos esforços de guerra de [Root.GetAdjective]."
bra.717.a: "Claro!"
bra.717.b: "Não, não desejamos nos envolver em seus conflitos."
bra.718.t: "[From.GetNameDefCap] Concordou"
bra.718.d: "O governo [From.GetAdjective] concordou com uma aliança com [Root.GetNameDef], efetiva imediatamente."
bra.718.a: "Preparem os exércitos!"
bra.719.t: "[From.GetNameDefCap] Recusou"
bra.719.d: "Inexplicavelmente, o governo [From.GetAdjective] recusou nossa petição, aparentemente decidindo que [Root.GetNameDef] em sua aliança é mais problema do que vale a pena."
bra.719.a: "Pena."
bra.750.t: "A Coroação Imperial"
bra.750.d: "Hoje é um grande dia para o Brasil, pois Dom Pedro III de Orléans e Bragança foi coroado como Imperador na Catedral da Candelária, no Rio de Janeiro. Após uma longa cerimônia, nosso soberano prestou o juramento de posse e foi aclamado pelo povo. Este é o início de uma nova era para nosso país!"
bra.750.a: "Viva o Imperador! Viva o Brasil!"
bra.751.t: "Voluntários e Equipamentos Brasileiros Chegam"
bra.751.d: "[BRA.GetNameDefCap] nos enviou voluntários e equipamentos para ajudar em nossa guerra."
bra.751.a: "Excelente."
bra.752.t: "O Fim da Guerra em Portugal"
bra.752.d: "Para o bem ou para o mal, a guerra em Portugal acabou e nossos voluntários sobreviventes retornaram a [Root.GetNameDef]. O estado-maior relata que aprenderam muitas lições valiosas sobre a natureza da guerra moderna ao longo do conflito."
bra.752.a: "Ótimo!"
bra.756.t: "As Demandas Brasileiras"
bra.756.d: "O Brasil enviou o que pode ser interpretado como um ultimato mal disfarçado para render a independência diplomática deles. Embora esteja longe de ser um pedido sensato, o Imperador do Brasil certamente não vai aceitar uma recusa de ânimo leve... Nossas forças estão prontas para nos defender, mas a escolha cabe ao presidente. O que devemos fazer?"
bra.756.a: "Parece que não temos escolha senão concordar."
bra.756.b: "Nunca! Deixem-nos vir, se ousarem!"
bra.757.t: "[PAR.GetNameDefCap] Concordou"
bra.757.d: "O Paraguai, certamente ciente das consequências de desafiar o Brasil agora, aceitou graciosamente nossas condições. Eles serão protegidos e guardados, e nunca mais serão desviados por loucos."
bra.757.a: "Excelente."
bra.758.t: "[PAR.GetNameDefCap] Recusou"
bra.758.d: "A liderança delirante do Paraguai declarou guerra! Desejando conquistar o Brasil em nome de suas ambições insanas de conquista grandiosa, o Paraguai declarou formalmente guerra a nós, justificando tal declaração com um ultimato falso! As demandas são incrivelmente descaradas e foram rapidamente desmascaradas pela imprensa. Agora o Império despertou, e nós lhes ensinaremos uma lição que não esquecerão!"
bra.758.a: "Desta vez, os derrubaremos até o último!"
bra.759.t: "Investimento do [BRA.GetNameDef]"
bra.759.d: "O Brasil decidiu que seria sábio melhorar a situação no reino. Assim, buscaremos fazer o melhor uso de sua generosa ajuda."
bra.759.a: "Somos gratos."
bra.760.t: "As Demandas Brasileiras"
bra.760.d: "Desde que o Império do Brasil foi proclamado, poucos duvidaram que tentariam novamente buscar a supremacia no continente. Agora, após meses de diplomacia tensa, o Brasil usou alguns criminosos atravessando a fronteira como desculpa para um ultimato: o Uruguai deve render sua independência diplomática e permitir o uso de todos os seus portos e estradas para o Império do Brasil. A intenção é obviamente transformar nossa nação em um estado fantoche, e começar a exercer controle sobre o Rio da Prata; sem mencionar o tom agressivo e coercitivo no ultimato. No entanto, o poder do Império supera em muito o nosso, ou o de nossos possíveis aliados em uma eventual guerra; alguns dizem que aceitar é a única maneira de salvar o Uruguai de uma guerra perdida e anexação."
bra.761.t: "[URG.GetNameDefCap] Concordou"
bra.761.d: "O Uruguai, percebendo que a alternativa era se tornar uma província Imperial, entregou o uso de todos os seus portos e estradas ao Exército Brasileiro, e reconheceu nossa proteção em todos os assuntos diplomáticos; eles estão seguros sob nossa asa e o Rio da Prata está seguro."
bra.761.a: "Excelente."
bra.762.t: "[URG.GetNameDefCap] Recusou"
bra.762.d: "Os cães cisplatinos recusaram nossa generosa oferta de autonomia... Eles serão punidos."
bra.762.a: "Então é guerra!"

