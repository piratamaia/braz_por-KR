### Intro Screen ###
RUS_country_intro_header: "Uma História Conturbada"
RUS_country_intro_content: "A Revolução de Fevereiro pôs fim a séculos de despotismo czarista, mas suas conquistas estavam à beira de desfazer-se. Em outubro de 1917, os bolcheviques, liderados por Vladimir Lenin, tomaram de assalto o Palácio de Inverno e assumiram o controle da Rússia, declarando o primeiro estado socialista revolucionário do mundo, a Rússia Soviética. Uma ampla frente de monarquistas, republicanos, socialistas moderados e intervencionistas estrangeiros se levantou contra isso. A revolução bolchevique foi abortada - em setembro de 1918, Lenin foi assassinado por Fanny Kaplan, uma insatisfeita Esquerda SR, e a causa bolchevique começou a se desintegrar. Isso, combinado com os suprimentos alemães fornecidos ao Movimento Branco ao longo da guerra civil, significava que, em 1920, a revolução foi suprimida com sucesso.\n\nEm 1922, os generais Brancos ditaram uma constituição para a nova República Russa, que, embora democrática, estava repleta de problemas e não satisfazia a todos. Esperando que ele se mostrasse uma figura decorativa fraca, os Brancos avançaram com Aleksandr Kerensky, líder do Governo Provisório antes do golpe de outubro, como o primeiro presidente da República Russa. Kerensky provaria ser pelo menos minimamente capaz, no entanto, pois sobreviveu ao Putsch de Kolchak em 1925 e implementou a Nova Política Econômica para restaurar o crescimento econômico. Em 1934, no entanto, ele foi empurrado para a oposição pelo rápido surgimento do NRPR de Boris Savinkov e pela eleição de Savinkov para a presidência.\n\nEm 1936, no entanto, o presidente Savinkov ainda não conseguiu solidificar seu controle, e elementos políticos domésticos o impedem de focar no exterior. Enquanto seu partido é razoavelmente popular e controla a câmara baixa, os monarquistas acreditam que Savinkov traiu a história da Rússia, os democratas acreditam que ele está traindo sua promessa e os socialistas acreditam que ele traiu seu povo. Todos eles compartilham uma crença, no entanto - que a Rússia ainda tem potencial para afirmar seu poder no mundo..."

