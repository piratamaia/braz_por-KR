RUS_mikhail_tukhachevsky_FRA_commander_desc: "§YDescrição do General\nNascido:§! §g16 de fevereiro de 1893, em Alexandrovskoye, Governadoria de Smolensk, Império Russo§!"
RUS_mikhail_tukhachevsky_commander_desc: "§YDescrição do General\nNascido:§! §g16 de fevereiro de 1893, em Alexandrovskoye, Governadoria de Smolensk, Império Russo§!\n§VCareer Militar:§! §gNascido em uma nobreza russa empobrecida de origem belga cruzada, Mikhail Tukhachevsky ingressou no corpo de cadetes do Exército Imperial Russo em 1912. Mesmo jovem, não faltava ambição a ele - uma vez que a Weltkrieg começou, ele declarou orgulhosamente que seria general aos trinta anos ou estaria morto até então. Após demonstrar habilidade e bravura no Front Oriental, Tukhachevsky realizou esse objetivo - mas não da maneira que ele antecipava. Ele ingressou no Exército Vermelho como voluntário e rapidamente ascendeu em patente, tornando-se um colaborador próximo de Leon Trotsky e alcançando o posto de General pouco tempo após o assassinato de Lenin. A Quinta Divisão que comandou foi uma das melhores unidades do Exército Vermelho e pioneira no conceito de guerra de concentração motorizada, mas foi derrotada por Vladimir Kappel.\n\nJunto com vários líderes bolcheviques e do Exército Vermelho de alta patente, Tukhachevsky escapou para a França, uma nação com a qual ele já estava familiarizado, e ofereceu seus serviços à recém-estabelecida Comuna. Nos anos seguintes, dedicou seu tempo a ensaios sobre as reformas que acreditava que o exército francês precisava - seus colaboradores próximos afirmavam que ele possuía mais de cem volumes sobre táticas militares e tinha lido cada um. Tukhachevsky expressou consternação com a estrutura descentralizada da Comuna Sindicalista, acreditando que não era adequada para a guerra moderna, e propôs a criação de um exército unificado, centralizado e apolítico. Por causa disso, entrou em conflito constante com o governo francês, mas a CGT não podia simplesmente removê-lo da academia - até eles entendiam que Tukhachevsky era o melhor general que a Internacional tinha à disposição.\n\nPara resolver isso, ele e os outros bolcheviques foram enviados à Patagônia para liderar uma missão militar para ajudar na Revolução Argentina."

