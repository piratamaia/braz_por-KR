RUS_restart_war_against_germany: "Reiniciar Guerra Contra a Alemanha"
 RUS_restart_war_against_germany_desc: "O Império Alemão está de joelhos, sofrendo cada vez mais perdas para os exércitos invasores. Talvez tenhamos perdido para eles antes, mas sua rendição é praticamente garantida agora. Vamos aproveitar o estado lamentável deles e retomar nossos territórios roubados."
second_moscow_accord: "Segundo Acordo de Moscou"

RUS_Invite_Mongolia_desc: "Os mongóis têm se mostrado receptivos à nossa influência. Talvez seja hora de formalmente unir nossas duas nações."
RUS_Invite_East_Turkestan_desc: "O Turquestão Oriental sempre fez parte de nossa esfera natural de influência, com suas estreitas relações com o Turquestão Russo. Uma aliança com eles os ajudaria muito, tanto militar quanto economicamente..."
RUS_Invite_Greece_desc: "Os gregos, nossos irmãos na Ortodoxia, têm ambições para locais estratégicos-chave no Mediterrâneo. Juntos, restauraremos ambas as nossas antigas nações à grandeza."
RUS_Invite_Romania_desc: "O estado romeno há muito tempo é atraído para nossa esfera e parece que, com a Europa se tornando cada vez mais volátil, eles podem querer nossa proteção mais uma vez."
RUS_Invite_Serbia_desc: "Nós uma vez lutamos contra a Alemanha e a Áustria em nome da Sérvia, embora o Weltkrieg tenha nos custado caro. Com a Rússia agora em uma posição forte, talvez seja apropriado se tanto nós quanto a Sérvia corrigirmos as injustiças do Weltkrieg juntos."
RUS_Invite_Baltics_desc: "Os estados bálticos eram uma vez parte do Império, mas talvez seja mais pragmático oferecer-lhes uma aliança, em vez de desperdiçar recursos conquistando e pacificando-os. Seria bom alinhá-los com nossos objetivos, mesmo que apenas para evitar que outros o façam."
RUS_Invite_Finland_desc: "A Finlândia se separou do Império e levou consigo a área estrategicamente valiosa da Carélia. Mas talvez, em vez de exigir a região deles, possamos ver se eles podem buscar uma causa comum conosco? Mesmo que eles digam não, sempre há uma alternativa..."
RUS_Invite_Georgia_desc: "A Geórgia refutou o Tratado de Poti e, ao fazê-lo, rompeu seus laços anteriores com a Alemanha. Uma aliança com eles faria muito para expandir nossa influência na região."

