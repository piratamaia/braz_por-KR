RUS_aleksandr_yegorov: "Aleksandr Yegorov"
RUS_aleksandr_yegorov_commander_desc: "§YDescrição do General\nNascido:§! §g13 de outubro de 1883, em Buzuluk, Governadoria de Samara, Império Russo§!\n§VCareer Militar:§! §gAleksandr Yegorov começou como oficial de carreira. Em 1905, já era segundo-tenente sem manchas em sua carreira. Em 1904, tornou-se membro do Partido Socialista-Revolucionário, encaminhando-o para o Exército Vermelho e exílio eventual. Assim que a guerra começou, ele subiu rapidamente nas fileiras. Em 1917, Yegorov, recém-promovido a tenente-coronel, foi ferido cinco vezes em serviço e foi condecorado por sua bravura e ousadia diante do perigo.\n\nApós a Revolução de Outubro, Yegorov radicalizou-se ainda mais em direção à causa bolchevique. Tornou-se organizador no recém-nascido Exército Vermelho e usou sua experiência para transformar as milícias bolcheviques irregulares em uma força de combate eficaz. À medida que a guerra se tornava mais sombria para os Vermelhos, foi enviado para comandar o fronte sul. Yegorov foi ferido novamente em combates sangrentos perto de Tsaritsyn. Apesar de sua habilidade e do respeito de seus homens, a maré da guerra estava virando contra a Revolução de vez. Ele continuou lutando até o fim amargo e teria decidido morrer na Rússia se não fosse por seus camaradas implorando-lhe que escapasse.\n\nTendo forjado a reputação de organizador especialista e comandante destemido na linha de frente, Yegorov era respeitado como especialista revolucionário, com habilidades para transformar bandos revolucionários dispersos em formações militares adequadas."

RUS_georgy_zhukov: "Georgy Zhukov"
RUS_georgy_zhukov_commander_desc: "§YDescrição do General\nNascido:§! §g1 de dezembro de 1896, em Strelkovka, Governadoria de Kaluga, Império Russo§!\n§VCareer Militar:§! §gNascido em uma família de camponeses empobrecidos na Rússia Central, Georgy Zhukov nunca se considerou um militar em formação, preferindo ser aprendiz de peleteiro na oficina de seu irmão em Moscou. Então veio a Weltkrieg, e com ela, Zhukov foi convocado para o Exército Imperial Russo. Aqui, encontrou sua vocação, exibindo habilidade, bravura e terminando o serviço como oficial de cavalaria não-comissionado. Após a Revolução de Outubro, ele brevemente voltou para casa, mas novamente retornou à linha de frente, desta vez como comandante júnior no Exército Vermelho.\n\nO serviço de Zhukov foi bastante breve, no entanto, mas uma vez que o regime soviético entrou em colapso, ele escapou de sua pátria com numerosos outros comandantes do Exército Vermelho e desembarcou na França. Acostumar-se a um país completamente estrangeiro foi difícil, mas Zhukov já se dedicara totalmente ao curso bolchevique naquela época e avançou com dedicação - ele completou cursos de treinamento de oficiais, manteve contato com Mikhail Tukhachevsky, estudou estratégia moderna com seu superior e voluntariamente se juntou à missão da Internacional para a Patagônia. Fielmente leal à causa da Revolução, ele é frequentemente visto como o mais confiável e confiável do trio bolchevique, mesmo que sua inexperiência o impeça de promoções."

RUS_iosib_dzugashvili: "Iosib Dzhugashvili"
RUS_iosib_dzugashvili_commander_desc: "§YDescrição do General\nNascido:§! §g18 de dezembro de 1878, em Gori, Governadoria de Tiflis, Império Russo§!\n§VCareer Militar:§! §gIoseb Dzhugashvili é um homem conhecido por muitos nomes - Soselo, Stalin, Koba são apenas alguns dos mais famosos. Nascido em uma família georgiana empobrecida, Ioseb era fisicamente incapacitado desde tenra idade e teve uma infância conturbada, marcada por brigas, abuso e alcoolismo. No início de sua vida, ele se interessou pela poesia nacionalista georgiana e se matriculou no Seminário de Tiflis, mas abandonou sua vocação anterior quando entrou em contato com a literatura socialista. Ele se dedicou ao marxismo, ingressou na facção bolchevique do RSDLP e arrecadou dinheiro para a revolução com extorsões, falsificações e assaltos a bancos. Ele foi um seguidor leal de Lenin e representou o partido publicamente administrando o jornal 'Pravda', e seus artigos lá ajudaram a fazer um nome para si mesmo também.\n\nDurante os meses fatais de 1917, Dzhugashvili ajudou a organizar a revolta dos Dias de Julho e a Revolução de Outubro, e conquistou um assento no Sovnarkom. Ele, Lenin e Trotsky formaram a troika informal que controlava o estado - como resultado, Dzhugashvili foi enviado a Tsaritsyn para organizar a resistência contra os Brancos, onde se mostrou como um comandante adequado, se imprudente. Uma vez que Lenin foi assassinado em agosto de 1918, foi Trotsky quem assumiu o comando e não ele - mas o estado soviético não era para durar, eventualmente entrando em colapso. Dzhugashvili, ao contrário de Trotsky, conseguiu escapar, fazendo seu caminho para a França com os restos dos bolcheviques, e ajudou a reestabelecer o Partido no exílio.\n\nPara apoiar a revolução sindicalista na Patagônia, Dzhugashvili foi enviado ao Cone Sul ao lado de uma missão de outros bolcheviques e, ao lado de Makhno, é um dos mais altos funcionários da Internacional na Patagônia - embora, ao contrário de Makhno, represente os interesses políticos da Internacional.§!\n\n§YNotas: Alinhado com a facção comunista."

RUS_aleksandr_vasilevsky: "Aleksandr Vasilevsky"
RUS_aleksandr_vasilevsky_commander_desc: "§YDescrição do General\nNascido:§! §g30 de setembro de 1895, em Novaya Golchikha, Governadoria de Kostroma, Império Russo§!\n§VCareer Militar:§! §gNascido em uma família extremamente pobre de um padre na zona rural da Rússia Central, Vasilevsky concluiu os estudos no seminário antes da Weltkrieg e considerou uma carreira de agrônomo, mas seus planos foram mudados pela guerra, que, em suas próprias palavras, "o inundou de sentimentos patrióticos". Ele completou um curso de direito militar e ingressou no front durante a Ofensiva Brusilov, onde serviu com distinção e alcançou o posto de capitão, graças às altas baixas entre seus colegas oficiais deixando uma vaga a ser preenchida. A guerra deixou Vasilevsky doente, no entanto, e ele retornou à sua aldeia após ser desmobilizado em 1917, esperando voltar à carreira de agrônomo.\n\nIsso não se concretizou, pois, em 1919, acabou sendo convocado para o Exército Branco e lutou no Exército Voluntário durante os últimos meses da Guerra Civil Russa. Desta vez, Vasilevsky permaneceu, aceitando uma comissão no novo exército russo e subindo rapidamente nas fileiras. Considerado um dos melhores organizadores do estado-maior geral e uma eminência cinza, é visto por muitos como vanguarda da nova geração de oficiais russos. Pessoalmente, Vasilevsky é gentil, educado e extremamente modesto, a ponto de evitar mencionar suas medalhas e atribuir muitos de seus feitos ao brilhantismo percebido dos outros."

RUS_boris_shaposhnikov: "Boris Shaposhnikov"
RUS_boris_shaposhnikov_commander_desc: "§YDescrição do General\nNascido:§! §g2 de outubro de 1882, em Zlatoust, Governadoria de Ufa, Império Russo§!\n§VCareer Militar:§! §gA história de Boris Shaposhnikov, um dos generais mais talentosos do estado-maior geral russo, até agora tem permanecido em grande parte um mistério. O general reservado, de maneira mansa e apolítica, manteve suas simpatias anteriores em relação à Revolução Bolchevique em segredo - pouco depois da morte de Lenin pelas mãos de Fanny Kaplan, ele desertou do Exército Vermelho, retornando à desmobilização mais uma vez e se juntando ao exército russo em 1923. A contribuição mais famosa de Shaposhnikov para o exército russo é a obra de três volumes de teoria militar intitulada 'O Cérebro do Exército', na qual detalhou sua visão sobre o futuro da guerra.\n\nBaseando-se em sua experiência na Weltkrieg, ele afirma que as guerras seguintes serão ainda mais mortíferas do que antes e exigirão uma mobilização em massa nunca antes imaginada, o 'ópio da guerra'. Para que um país prevaleça na guerra moderna, ele deve subordinar assuntos militares ao imperativo político e a algum tipo de ideologia abrangente, que seria capaz de justificar a mobilização em massa e manter a moral do soldado médio durante anos de guerra. No estado-maior geral russo, ele se destaca como defensor da reforma do exército de acordo com sua teoria militar."

