RUS_irakli_tsereteli: "Irakli Tsereteli"
RUS_irakli_tsereteli_leader_desc: "§YDescrição do Líder\nNascimento:§! 2 de dezembro de 1881, em Gorisa, Governadorado de Kutaisi, Império Russo\n§YCarreira Política:§! Um nobre da famosa linhagem Tsereteli, Irakli Tsereteli voltou-se para o socialismo durante sua infância, quando reconheceu a grande diferença entre sua família rica e os cidadãos empobrecidos de Kutaisi, e jurou corrigir esse desequilíbrio. Como estudante de direito em Moscou, Tsereteli se envolveu em protestos estudantis, foi preso e escolheu ser deportado para a Sibéria em vez de retornar para casa. Lá, ele se familiarizou com o marxismo e se juntou ao RSDRP, embora tenha entrado em conflito com Lenin e se juntado à facção Menchevique. Em 1906, foi eleito para a Duma, apesar de ter apenas vinte e cinco anos, e tornou-se um dos líderes mais proeminentes da facção Menchevique. Ele foi novamente preso e deportado após o golpe de Stolypin, mas, até então, seu status como campeão da social democracia estava solidificado.\n\nNo exílio, Tsereteli desenvolveu a ideia do Zimmerwaldismo Siberiano - social democracia internacionalista - e retornou a Petrogrado após a Revolução de Fevereiro. Ele desempenhou um papel de liderança no partido Menchevique, no Soviete de Petrogrado e no Governo Provisório, mas rompeu com os Sovietes após a tomada do poder pelos Bolcheviques e fugiu para a Geórgia. Embora tenha trabalhado no governo Menchevique de Noe Zhordania por algum tempo, ele se desiludiu com seu crescente nacionalismo, que conflitava com seu internacionalismo, e assim Tsereteli retornou à Rússia após a Guerra Civil. Os Mencheviques, com a destruição de seus antigos aliados Bolcheviques, assumiram o manto do RSDRP exclusivamente para si, e graças ao liderança de Tsereteli, conseguiram retornar à proeminência das garras da morte. Por muito tempo, ele serviu como Líder da Oposição. Na política russa, Tsereteli representa a inocência e o otimismo que há muito se perderam - ele se recusa a participar de política suja, violência, e se preocupa em erradicar a desigualdade acima de tudo."

RUS_viktor_chernov: "Viktor Chernov"
RUS_viktor_chernov_leader_desc: "§YDescrição do Líder\nNascimento:§! 7 de dezembro de 1873, em Novouzensk, Governadorado de Samara, Império Russo\n§YCarreira Política:§! Viktor Chernov nasceu na antiga nobreza russa em Saratov e voltou-se para a política revolucionária após se familiarizar com os trabalhos do movimento populista russo em seu ginásio. Estudando em Tartu e depois em Moscou, Chernov foi integrado a um círculo de amigos revolucionários que incluía Vladimir Lenin, Vasily Maklakov, Pavel Milyukov e numerosos outros que posteriormente moldaram a história russa. Ele rejeitou veementemente o marxismo e sua hostilidade em relação aos camponeses, e viu uma potente força revolucionária nas aldeias russas empobrecidas e servas - o que, no final, o atraiu para os Socialistas-Revolucionários. No virar do século, ele era um membro proeminente do Zemstvo de Tambov, um teórico líder do socialismo agrário e um membro fundador do PSR. Ele convenceu seu partido a participar da política eleitoral após a Revolução de 1905, até o Golpe de Stolypin em 1907, que esmagou qualquer esperança de um regime czarista democrático e convenceu Chernov de que apenas métodos revolucionários estabeleceriam a democracia na Rússia.\n\nEm 1917, um Chernov amargurado retornou à Rússia, juntou-se à Revolução de Fevereiro e ao Soviete de Petrogrado, apenas para testemunhar que uma década de exílio havia destruído a unidade de seu partido. Ele manteve uma posição centrada entre os SRs de direita e esquerda, mas acabou se voltando para a direita quando o partido se dividiu, tornando-se um dos aliados mais poderosos da República Russa. Após a restauração da República em 1920, Chernov e Kerensky formaram um tandem que dominou o centro russo nos últimos quinze anos. Enquanto Kerensky era um orador talentoso e um excelente bode expiatório, Chernov trabalhava nos bastidores, formando coalizões cada vez mais instáveis e de grande alcance para manter os Socialistas-Revolucionários no poder. A esquerda o odeia por trair a Revolução de Outubro e a direita o despreza por ser de esquerda, mas Chernov manipula os dois lados para permanecer no poder o máximo que puder."

RUS_pavel_milyukov: "Pavel Milyukov"
RUS_pavel_milyukov_leader_desc: "§YDescrição do Líder\nNascimento:§! 27 de janeiro de 1859, Moscou, Governadorado de Moscou, Império Russo\n§YCarreira Política:§! Pavel Milyukov veio da classe urbana abastada e educada e a representou por toda a sua vida. Veterano da Guerra Russo-Turca e professor de filosofia, Milyukov foi influenciado pelas ideias liberais de Herbert Spencer e pelo pensamento positivista de Auguste Comte. Para competir na Duma, ele fundou o Partido Democrático Constitucional (Kadetes), que liderou nos próximos quarenta anos de sua vida. Um partido de intelectuais, Zemstvo liberais, funcionários e judeus, os Kadetes defendiam uma solução federal e constitucional para a nação russa — se republicana ou democrática, não importava. A Grande Guerra viu Milyukov se inclinar fortemente para a direita — ele se tornou nacionalista e defensor da expansão territorial nos Bálcãs, o que lhe rendeu o apelido de "Milyukov dos Dardanelos".\n\nMilyukov foi, sem dúvida, uma das razões para o colapso do Governo Provisório - como Ministro das Relações Exteriores de Kerensky, ele se opôs firmemente até mesmo à discussão de paz com as Potências Centrais. Apesar disso, ele e os Kadetes eram influentes demais para serem marginalizados, e após a Guerra Civil Russa, tornaram-se um dos partidos políticos mais influentes do país. Milyukov serviu em vários governos ao longo dos anos até Savinkov assumir em 1934. Sua idade está alcançando-o, mas sua mente ainda está afiada - e embora Milyukov possa ser um democrata constitucional, ele é um imperialista russo mais veemente do que até mesmo o NRPR médio."

RUS_vasily_maklakov: "Vasily Maklakov"
RUS_vasily_maklakov_leader_desc: "§YDescrição do Líder\nNascimento:§! 22 de maio de 1869, Moscou, Governadorado de Moscou, Império Russo\n§YCarreira Política:§! Nascido na classe intelectual moscovita, Vasily Maklakov estava praticamente destinado a se tornar membro dos Democratas Constitucionais, o partido que representava os interesses de sua classe. Sua carreira política começou enquanto estudava direito - como parte de sua tese sobre democracia na Grécia antiga, ele visitou Paris e ficou impressionado com seu sistema político, que ele buscou replicar na Rússia desde então. Ele ganhou destaque como uma mente jurídica brilhante e um orador, o ponto alto de sua carreira jurídica foi a defesa de Menahem Mendel Beilis, um judeu russo acusado erroneamente de cometer assassinato ritual em 1913. Ele foi um dos membros fundadores dos Kadetes e representou a ala conservadora do partido - ele criticou severamente Pavel Milyukov, mas nunca a ponto de destruir a unidade do partido.\n\nAlguns afirmam que Maklakov forneceu a Feliks Yusupov o veneno para assassinar Grigory Semyonov, mas ele mesmo negou - no entanto, Maklakov era contra Rasputin e declarou o regime czarista como um veículo sem freios, dirigido por um motorista louco. Durante a Guerra Civil Russa, ele manteve a embaixada da Rússia na França, primeiro em Paris e depois em Argel, e retornou à sua pátria em 1920 para restaurar o partido Kadete. Embora se autodenomine liberal, Maklakov é um oponente ferrenho do socialismo em todas as suas formas, e acredita que a frágil democracia da Rússia precisa ser protegida da insurreição doméstica ou invasão estrangeira a todo custo - desde que o preço a pagar não seja a liberdade."

RUS_nikolay_trubetskoy: "Nikolay Trubetskoy"
RUS_nikolay_trubetskoy_leader_desc: "§YDescrição do Líder\nNascimento:§! 16 de abril de 1890, Moscou, Governadorado de Moscou, Império Russo\n§YCarreira Política:§! Príncipe Nikolay Trubetskoy representa uma nova geração da nobreza russa, uma classe superior educada, ideologicamente orientada e oposta ao radicalismo da direita e da esquerda. Notável linguista e pesquisador de fonologia, ele passou grande parte de sua vida trabalhando com Roman Jakobson para desenvolver as bases da fonética moderna e fundou a Escola de Pesquisa Linguística de Praga. Ele retornou à Rússia na década de 1920, no entanto, no comando da "União Russa", um partido monarquista conservador que se declarou uma ponte entre a direita cada vez mais anti-democrática e a esquerda moderada enfraquecida.\n\nAo lado de Pavel Savitsky, Nikolay Trubetskoy desenvolveu a ideologia do Eurasianismo, à qual ele e seu partido se filiam. O Eurasianismo de Trubetskoy decreta que a Rússia está intrinsicamente ligada aos povos da Ásia, bem como da Europa, e que sua posição geopolítica e história criam um papel excepcional para a Rússia na história mundial. A Rússia deve liderar a luta contra o que Trubetskoy percebe como "a europeização do mundo" - a cultura Romano-Germânica, que, tendo desenvolvido seu conjunto de valores e crenças morais, inculcou em sua cabeça que eles são de alguma forma universais. A Rússia deve estar na vanguarda de uma cruzada contra esse imperialismo cultural e criar um mundo onde cada nação seja capaz de se desenvolver independentemente das outras. Essa ideologia coloca Trubetskoy como um nacionalista, excepcionalista russo e conservador firmemente oposto aos ideais ocidentais."

RUS_ariadna_tyrkova: "Ariadna Tyrkova"
RUS_ariadna_tyrkova_leader_desc: "§YDescrição do Líder\nNascimento:§! 13 de novembro de 1869, Novgorod, Governadorado de Novgorod, Império Russo\n§YCarreira Política:§! Ariadna Tyrkova nasceu na nobreza terratenente em Novgorod e estudou em São Petersburgo, onde se familiarizou com as publicações reformistas liberais de Pyotr Struve e assim se voltou para a causa liberal. Ela foi uma das fundadoras do Partido Democrático Constitucional, uma membro notável de sua ala direita e uma defensora de uma aliança com os Outubristas. Sua posição política definidora, no entanto, foi sua luta inabalável pelos direitos das mulheres, o que levou os Kadetes a adicionar o sufrágio feminino à sua plataforma partidária. A Guerra Civil Russa a radicalizou, no entanto. Após um breve exílio na Grã-Bretanha, ela retornou a Rostov em 1919, onde declarou que a democracia liberal falhou na Rússia e um governo forte e singularmente russo deve assumir o comando.\n\nIsso a associou aos círculos Eurasianistas após a Guerra Civil Russa, e, em última análise, resultou em sua tornar-se uma das fundadoras da União Russa. A primeira chefe de Estado feminina democraticamente eleita da Rússia tem uma sociedade profundamente conservadora para resistir, mas ela não é fraca e não hesitará em afirmar o papel da Rússia como o arauto da Eurásia."

RUS_lavr_kornilov: "Lavr Kornilov"
RUS_lavr_kornilov_desc_body: "Um dos comandantes militares mais famosos da história russa moderna, Lavr Kornilov é, no entanto, um homem de surpreendente mistério. Até mesmo sua ascendência é um mistério - no entanto, ele é definitivamente de origem cossaca siberiana e foi criado na dura cultura militarista de seu povo. Sua carreira militar começou antes da Weltkrieg e culminou em sua nomeação como Comandante Supremo do Exército Russo em 1917 - brevemente, antes do Incidente Kornilov. Em um evento que ainda confunde os pesquisadores, Kornilov marchou com tropas sobre Petrogrado, presumivelmente sob as ordens de Kerensky, e ainda assim foi removido de seu cargo por traição e escapou para o Don. Lá, ele se voluntariou para o Exército Branco e tornou-se um de seus comandantes mais talentosos.\n\nO conflito de Kornilov com o governo eclodiu após o fim da guerra civil, mas neste ponto, foi ele quem teve a vantagem e permaneceu em seu posto. Para aqueles que acreditavam que ele poderia ser um traidor, Kornilov provou-se ao enfrentar corajosamente a tentativa de golpe de Kolchak e ajudar a salvar a República da destruição. Ainda assim, ele permanece um dos generais brancos mais ambiciosos e, ao mesmo tempo, mais desiludidos. Não é segredo que ele formou uma aliança com forças de extrema-direita na república russa e, uma vez no poder, não hesitará em apoiá-las."
RUS_lavr_kornilov_leader_desc: "§YDescrição do Líder\nNascido:§! 30 de agosto de 1870, em Ust-Kamenogorsk, Oblast de Semirechye, Império Russo\n§VCareer Política:§! $RUS_lavr_kornilov_desc_body$"
RUS_lavr_kornilov_commander_desc: "§YDescrição do General\nNascido:§! §g30 de agosto de 1870, em Ust-Kamenogorsk, Oblast de Semirechye, Império Russo§!\n§VCareer Militar:§! §g$RUS_lavr_kornilov_desc_body$§!"

RUS_boris_savinkov: "Boris Savinkov"
RUS_boris_savinkov_leader_desc: "§YDescrição do Líder\nNascido:§! 31 de janeiro de 1879, em Kharkov, Governadoria de Kharkov, Império Russo\n§VCareer Política:§! Um terrorista, um louco violento, um assassino, um revolucionário e um ditador são apenas alguns dos muitos rótulos dados a Boris Savinkov, o líder do Partido Republicano Nacional da Rússia. Ao longo de sua vida colorida, ele assassinou e bombardeou muitos como parte da Organização de Combate do Partido Revolucionário Socialista, antes de passar a ser um planejador pragmático às costas de Aleksandr Kerensky - como Ministro Assistente da Guerra em 1917, ele quase assumiu o poder ditatorial na Rússia das sombras, e apenas o colapso do golpe de Kornilov levou à sua queda. No entanto, ele se reabilitou organizando a União para a Defesa da Pátria, uma organização de resistência subterrânea em Moscou que preparou o terreno para a queda da cidade em 1919. \n\nA ascensão estelar do NRPR na política russa, alimentada pelo revanchismo e desilusão com o governo de Kerensky, culminou na vitória eleitoral em 1934, no rescaldo da depressão econômica e escândalo político. \n\nSavinkov pode ter sido uma vez socialista, mas há muito abandonou os fracos Revolucionários Socialistas em favor de uma ideologia sincrética de numerosas ideias que o influenciaram ao longo dos anos - todas as quais se fundem em um sistema de governo ditatorial totalitário, nacionalismo russo extremo e um conceito de renascimento palingenético: como uma águia surgindo das cinzas, o Vozhd restaurará a glória do estado russo e o transformará em hegemonia da reação."

RUS_anastasy_vonsyatsky: "Anastasy Vonsyatsky"

RUS_pyotr_wrangel: "Pyotr Wrangel"
RUS_pyotr_wrangel_regnal: "Pyotr IV"
RUS_pyotr_wrangel_desc_body: "Um oficial de cavalaria talentoso de uma família que presenteou vários comandantes ao Exército Imperial Russo, Wrangel se destacou durante a Ofensiva Brusilov, onde se mostrou um comandante agressivo, porém confiável. Por um breve período, após a Revolução de Outubro, ele trabalhou com o Estado Ucraniano de Pavlo Skoropadsky e ainda se lembra do Hetman com carinho, mas renunciou ao seu cargo para não servir à ocupação alemã e se voluntariou para o Exército Voluntário. Foi aqui que a lenda do chamado "Barão Negro" começou - o ar de nobreza e lealdade respeitável ao redor de sua pessoa construiu gravidade entre seus homens e seus inimigos, que começaram a cantar músicas sobre o barão mal restaurando o trono do czar.\n\nApós a Guerra Civil Russa, Wrangel permaneceu no exército e rapidamente subiu no comando graças ao talento que mostrou durante a guerra. Embora geralmente apolítico, ele lembra vividamente da Guerra Civil Russa e está disposto a fazer qualquer coisa para evitar que tal tragédia se abata sobre a Rússia novamente - mesmo que signifique assumir o controle da nação e direcioná-la com mão de ferro. E não importa o que ele faça, seus oficiais o seguirão independentemente - até hoje, os oficiais subalternos do Exército se perguntam:"
RUS_pyotr_wrangel_nonregal_desc: "Entre os generais russos de origem báltica alemã, dos quais há muitos, Pyotr Wrangel é talvez o mais famoso. $RUS_pyotr_wrangel_desc_body$ "Se o Barão Wrangel estivesse aqui, o que ele faria?""
RUS_pyotr_wrangel_commander_desc: "§YDescrição do General\nNascido:§! §g27 de agosto de 1878, em Novalexandrovsk, Governadoria de Kovno, Império Russo§!\n§VCareer Militar:§! §g$RUS_pyotr_wrangel_nonregal_desc$§!"
RUS_pyotr_wrangel_leader_desc_body: "§YDescrição do Líder\nNascido:§! 27 de agosto de 1878, em Novalexandrovsk, Governadoria de Kovno, Império Russo\n§VCareer Política:§!"
RUS_pyotr_wrangel_leader_desc: "$RUS_pyotr_wrangel_leader_desc_body$ $RUS_pyotr_wrangel_nonregal_desc$"
RUS_pyotr_wrangel_regnal_leader_desc: "$RUS_pyotr_wrangel_leader_desc_body$ Entre os generais russos de origem báltica alemã, dos quais há muitos, Pyotr IV Wrangel é talvez o mais famoso. $RUS_pyotr_wrangel_desc_body$ "Se o Tsar Pyotr estivesse aqui, o que ele faria?""

RUS_dmitry_romanov: "Dmitry Romanov"
RUS_dmitry_romanov_regnal: "Dmitry III"
RUS_dmitry_romanov_desc_body: "é primo-irmão do último Imperador de todos os Russos, Nikolay II, e um dos membros mais famosos da Casa de Romanov. Desde a sua infância, ele foi visto como o líder de uma nova geração de realezas, ao contrário, digamos, do envelhecido Grão-Duque Kirill - ele é um ávido desportista e aventureiro ambicioso integrado na sociedade ocidental moderna. Através da sua amizade com o Príncipe Feliks Yusupov, participou no assassinato de Grigory Rasputin e foi banido para a Pérsia como resultado - graças a isso, no entanto, sobreviveu à Revolução Russa e escapou para a Europa Ocidental. Após um caso com Coco Chanel e Audrey Emery, Dmitry regressou à Rússia e aceitou a nova ordem republicana - pelo menos em público.\n\nUma coalizão de monarquistas e republicanos de direita moderada se reuniram atrás de Dmitry, vendo um salvador em sua persona. Aqueles com medo do caráter de Kirill acreditam que o "Romanov Moderno" seria um grande monarca constitucional, enquanto republicanos aristocráticos veem uma persona forte e carismática que poderia unir a esquerda e a direita. Dmitry nunca se viu como um governante, nem é tão competente em governar, mas se for empurrado para o poder, certamente não se oporia - se ele puder extrair diversão em governar sobre a Rússia."
RUS_dmitry_romanov_leader_desc: "§YDescrição do Líder\nNascido:§! 18 de setembro de 1891, em Ilyinskoye, Governadoria de Moscou, Império Russo\n§VCareer Política:§! Grão-Duque Dmitry Pavlovich $RUS_dmitry_romanov_desc_body$"
RUS_dmitry_romanov_regnal_leader_desc: "§YDescrição do Líder\nNascido:§! 18 de setembro de 1891, em Ilyinskoye, Governadoria de Moscou, Império Russo\n§VCareer Política:§! Dmitry III Romanov $RUS_dmitry_romanov_desc_body$"

RUS_vladimir_romanov: "Vladimir Romanov"
RUS_vladimir_romanov_regnal: "Vladimir III"
RUS_vladimir_romanov_con_leader_desc: "§YDescrição do Líder\nNascido:§! 30 de agosto de 1917, em Porvoo, Grão-Ducado da Finlândia, Império Russo\n§VCareer Política:§! Vladimir III Romanov é o segundo Czar do Império Russo restaurado, assumindo o trono de seu pai Kirill em 1938, com apenas 21 anos de idade. Ele é um homem diferente de seu pai e de muitos outros membros de sua dinastia - um jovem que nunca viu Nikolay II ou o antigo Império Russo, e assim só o conhece através de histórias e livros de história. Educado no Canadá e tendo recebido um curso em assuntos militares na Rússia, Vladimir emana a aura de um erudito e intelectual. Ele fala várias línguas - inglês, francês, espanhol e alemão - além de seu russo nativo, ele mostra competência tanto em assuntos diplomáticos quanto em questões domésticas. Assumir o trono tão jovem teve um preço para ele e os primeiros anos de seu reinado foram destinados a serem constrangedores, mas a aristocracia e o povo russo têm grandes esperanças no jovem czar. Talvez ele possa evitar mais uma Revolução."
RUS_vladimir_romanov_abs_leader_desc: "$RUS_vladimir_romanov_con_leader_desc$"

RUS_kirill_romanov: "Kirill Romanov"
RUS_kirill_romanov_regnal: "Kirill I"
RUS_kirill_romanov_desc_body: "§YDescrição do Líder\nNascido:§! 12 de outubro de 1876, em Tsarskoye Selo, Governadoria de São Petersburgo, Império Russo\n§VCareer Política:§! Grão-Duque Kirill Vladimirovich, agora Kirill I da Rússia, é um dos membros mais problemáticos da Casa de Romanov. Determinado, ambicioso e determinado a assumir o trono, ele causou dor de cabeça ao seu primo-irmão, Nikolay II, várias vezes. É segredo aberto que durante a Revolução de Fevereiro, Kirill trabalhou ativamente contra o Tsar e o resto da Casa, até o ponto em que ordenou a seus homens que levantassem a bandeira vermelha sobre Petrogrado - não por qualquer dedicação a ideais revolucionários, mas por causa das esperanças de que ele se tornaria regente, ou possivelmente até Tsar, após a abdicação de seu primo.\n\nApós a execução de Nikolay e sua família, Kirill reivindicou seu domínio sobre a casa dispersa de Romanov, uma reivindicação que foi fortemente contestada pelo resto da família, que afirmou que Kirill não tinha direito a um trono russo restaurado nem a liderar a família real russa. Até 1929, no entanto, ele foi finalmente reconhecido, a morte prematura do Grão-Duque Nikolay certamente ajudou."
RUS_kirill_romanov_con_leader_desc: "$RUS_kirill_romanov_desc_body$ Embora Kirill pague de má vontade algum lip service a ideais democráticos mais elevados, realmente não importa para ele se a Rússia é constitucional ou autoritária - desde que ele seja o único no comando."
RUS_kirill_romanov_abs_leader_desc: "$RUS_kirill_romanov_desc_body$ Embora Kirill aceite seu papel como um autocrata inquestionável, realmente não importa para ele se a Rússia é constitucional ou autoritária - desde que ele seja o único no comando."

