RUS_nikolay_vatutin: "Nikolay Vatutin"
RUS_nikolay_vatutin_commander_desc: "§YDescrição do General\nNascido:§! §g16 de dezembro de 1901, em Chepukino, Governadoria de Voronezh, Império Russo§!\n§VCareer Militar:§! §gNikolay Vatutin nasceu em uma família camponesa mediana em Voronezh, no interior da Rússia, e viveu uma vida simples até os eventos de 1917, quando sua bolsa de estudos foi suspensa por causa da iminente Guerra Civil. Expulso da escola, ele retornou à sua aldeia, onde dois anos depois, foi recrutado pelas forças de Anton Denikin para o Exército Voluntário. Depois de servir os últimos meses da guerra civil como infantaria, ele escolheu permanecer no exército e se matriculou para educação de oficiais, que ele passou com notas estelares - não que ele tivesse para onde retornar, já que as fomes pós-guerra no Volga ceifaram a vida de sua família. No exército russo, Vatutin é conhecido como inovador e trabalhador, e com um olho para subordinados talentosos - mas longe de experiente e com uma visão distraída em relação à grande estratégia, preferindo focar em táticas de pequena escala."

