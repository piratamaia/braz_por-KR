 RUS_karl_radek: "Karl Radek"
RUS_karl_radek_leader_desc: "§YDescrição do Líder\nNascido:§! 31 de outubro de 1885, em Lviv, Reino da Galícia e Lodomeria, Áustria-Hungria\n§VCareer Política:§! Karl Radek teria dificuldades em contar o número de movimentos socialistas em que teve participação ao longo dos anos. Nascido na Áustria-Hungria em uma família judia lituana, ele ingressou na Social Democracia da Polônia e Lituânia e participou da Revolução de 1905 em Varsóvia — apenas para ser expulso alguns anos depois durante uma campanha antissemita e anti-leninista dentro do partido. Ele trabalhou brevemente para o SPD alemão antes de também ser expulso dele. Em seguida, trabalhou para a Esquerda de Bremen, participou da Conferência de Zimmerwald em Zurique e, por fim, partiu para Petrogrado no mesmo trem lacrado que Lenin para se juntar à Revolução de Outubro. No entanto, ele não permaneceu na Rússia — no final de 1918, ele cruzou fronteiras secretamente para se juntar aos eventos revolucionários que ocorriam na Alemanha, momentos antes de serem esmagados pelo Kaiser.\n\nEssa breve aventura foi o que salvou sua vida — em vez de ser executado, como os Brancos fizeram com todos os bolcheviques que puderam encontrar, Radek foi mantido na prisão pelos alemães até ser eventualmente libertado no final dos anos vinte, momento em que mais uma vez se mudou para a Rússia, "o elo mais fraco do sistema capitalista". Revolucionário ardente e radical até entre os radicais, Radek enfatiza a necessidade de a Rússia se desenvolver rapidamente por meio do uso de um extenso planejamento estatal para se preparar para a próxima revolução mundial."

RUS_yakov_sverdlov: "Yakov Sverdlov"
RUS_yakov_sverdlov_leader_desc: "§YDescrição do Líder\nNascimento:§! 3 de junho de 1885, em Níjni Novgorod, Governadoria de Níjni Novgorod, Império Russo\n§ACarreira Política:§! Yakov Mikhailovich Sverdlov nasceu em 1885 em uma família judia em Níjni Novgorod. Com seu pai armazenando armas para o submundo revolucionário e apoiando as visões socialistas de seus filhos, a casa rapidamente se tornou um ponto de encontro para radicais e revolucionários. Portanto, não é surpreendente que Sverdlov tenha se juntado ao RSDLP em 1902 e apoiado os bolcheviques de Lenin durante a divisão do partido.\n\nSverdlov se tornou ativo durante a Revolução de 1905 e seu fervor socialista o levou a ser preso em 1906 e enviado para a prisão em Ecaterimburgo. Na verdade, ele passaria a maior parte da próxima década preso ou exilado, lendo obras de Lenin, Marx ou Kautsky, entre outros. A Revolução de Fevereiro se tornou sua chance de voltar a Petrogrado, onde emergiu como parte do círculo interno bolchevique. Desempenhando um papel chave na Revolução de Outubro e na subsequente guerra civil, ele supervisionou a execução do czar e o amplo terror revolucionário.\n\nQuando Lenin foi assassinado e os exércitos brancos se aproximaram, Sverdlov fugiu para a França. Embora muitos exilados - especialmente militares - preferissem Mikhail Frunze, Sverdlov foi capaz de superá-lo e se afirmar como o líder bolchevique no exílio. Como líder, ele tentou promover as teses de Lenin sempre que possível, o que o levou a estabelecer a missão bolchevique na Patagônia. Dentro da política francesa, ele defendeu maior controle central, militarismo e uso do terror revolucionário para esmagar a ameaça reacionária, eventualmente aderindo ao manifesto totalista de Mosley.\n\nQuando Kerensky foi assassinado, Sverdlov voltou à Rússia. Usando sua posição como líder dos bolcheviques exilados, ele rapidamente subiu na hierarquia em meio à luta pelo poder, eventualmente se tornando o líder incontestável da Rússia. Com Sverdlov no comando, uma coisa é certa - qualquer reacionário certamente será destruído por todos os meios necessários."

RUS_aleksandra_kollontai: "Aleksandra Kollontai"
RUS_aleksandra_kollontai_leader_desc: "§YDescrição do Líder\nNascida:§! 31 de março de 1872, em São Petersburgo, Governadoria de São Petersburgo, Império Russo\n§VCareer Política:§! Aleksandra Domontovich, nome de casada Kollontai, nasceu de um general de cavalaria liberal de quem herdou interesse em história, análise e reforma política. Suas simpatias esquerdistas começaram quando foi enviada para a Europa Ocidental para se distanciar de um relacionamento com um colega de estudos pobre, e começou a ler literatura radical de esquerda durante o exílio. Durante esse tempo, ela se tornou uma ardente defensora dos direitos das mulheres e do sindicalismo, essas visões dela foram impulsionadas em direção ao sindicalismo por seu amante, Aleksandr Shlyapnikov.\n\nKollontai foi uma menchevique até 1915, quando rompeu sobre a questão da Grande Guerra, e se juntou aos bolcheviques em vez disso. Durante a malograda Revolução de Outubro, ela foi membro do Comitê Central e procurou usar sua posição para colocar sua ideologia feminista em prática, mas a Guerra Civil Russa pôs fim aos seus planos. Ao lado de Shlyapnikov, ela ajudou a fundar o Partido Socialista dos Sindicatos, o movimento mais próximo do sindicalismo francês ortodoxo em solo russo - proclama as necessidades do trabalhador urbano, à frente da Revolução, e declara que os sindicatos são o bloco de construção do socialismo, enquanto desconfia da peasantry russa e dos trabalhadores rurais, a quem veem como inerentemente reacionários."

RUS_aleksey_rykov: "Aleksey Rykov"
RUS_aleksey_rykov_leader_desc: "§YDescrição do Líder\nNascido:§! 25 de fevereiro de 1881, em Saratov, Governadoria de Saratov, Império Russo\n§VCareer Política:§! Nascido da camponesa rural russa, Aleksey Rykov foi um dos primeiros membros da facção bolchevique do Partido Operário Social-Democrata Russo e um apoiador de Vladimir Lenin sobre seus rivais políticos no movimento. Após retornar do exílio na Sibéria em 1917, ele se juntou à Revolução de Outubro, embora discordasse das inclinações radicais do movimento bolchevique, e foi encarregado da indústria do estado soviético nascente. Durante este período, ele organizou a política do Comunismo de Guerra, embora mais tarde tenha se arrependido de suas medidas mais brutais e do ressentimento camponês que provocou.\n\nRykov sobreviveu ao fim da Guerra Civil Russa e se juntou a Nikolay Bukharin no exílio para formar o Partido Socialista Popular - os dois homens encontraram muito terreno comum em seu apelo à cautela ao transformar a economia russa e à moderação entre as facções radicais do Comitê Central."

RUS_nikolay_bukharin: "Nikolay Bukharin"
RUS_nikolay_bukharin_leader_desc: "§YDescrição do Líder\nNascido:§! 9 de outubro de 1888, em Moscou, Governadoria de Moscou, Império Russo\n§VCareer Política:§! Nascido em uma família de classe média na capital da Rússia, Bukharin tem sido membro da extrema esquerda russa nas últimas três décadas. Ele foi um dos primeiros membros do Partido Operário Social-Democrata e de sua facção bolchevique, convocou a conferência que fundou seu movimento juvenil, o Komsomol, e manteve contato com o restante do partido enquanto estava exilado no Ocidente. Lá, seu pensamento político foi influenciado pela Esquerda Europeia, pelos Marxistas Austríacos e por estudiosos não-marxistas como Aleksandr Bogdanov, e constantemente entrou em conflito ideológico com Vladimir Lenin, apesar de permanecer um bolchevique leal.\n\nBukharin desempenhou um papel fundamental na malograda Revolução de Outubro e emergiu como membro da ala esquerda da república soviética — ele se opôs veementemente ao Tratado de Brest-Litovsk e acreditava na perspectiva de uma revolução mundial, especialmente quando eventos revolucionários na França começaram a eclodir. Após a supressão da revolução, Bukharin foi um dos poucos que conseguiram escapar da forca e organizou os bolcheviques clandestinos nos anos seguintes no Partido Socialista Popular. Desconfiado da possível burocratização e da "exploração militar-feudal" da peasantry, Bukharin endossa uma abordagem moderada de industrialização cautelosa e uma aliança entre o proletariado e a peasantry."

RUS_maria_spiridonova: "Maria Spiridonova"
RUS_maria_spiridonova_leader_desc: "§YDescrição do Líder\nNascimento:§! 16 de outubro de 1884 em Tambov, Governadoria de Tambov, Império Russo\n§ACarreira Política:§! Maria Alexandrovna Spiridonova nasceu em 1884 em Tambov, numa família nobre não hereditária. Frequentou o ensino médio local até 1902, quando a morte de seu pai junto com um caso de tuberculose a forçou a abandonar os estudos. Ela foi brevemente para Moscou estudar odontologia, mas depois voltou a Tambov e se envolveu na vida política, juntando-se aos Revolucionários Socialistas. Tornou-se apoiadora da revolução de 1905 e defendeu a violência contra grandes proprietários de terras e políticos proeminentes.\n\nNo ano seguinte, foi encarregada de assassinar Luzhenovsky, um grande proprietário de terras e conselheiro provincial. Após completar sua missão, foi violentamente apreendida pela guarda cossaca dele, espancada e provavelmente estuprada. Quando esse tratamento vazou, ela se tornou uma mártir da causa revolucionária - embora tenha sido enviada para a Sibéria mesmo assim. Ela se tornou uma figura santificada entre os camponeses, sendo venerada como 'a matrioska'. Recebendo anistia após a Revolução de Fevereiro, ela retornou a Moscou e se tornou ativa na política novamente.\n\nSpiridonova liderou o movimento dos SRs de Esquerda em apoio à Revolução Bolchevique e depois rompeu com eles devido às suas políticas brutais em relação aos camponeses e ao autoritarismo geral. Ela foi então enviada para um manicômio pelos bolcheviques, embora as forças brancas a tenham libertado quando capturaram Moscou. Perdoada por uma anistia geral que incluía todos que lutaram contra os bolcheviques, ela se juntou novamente ao movimento SR mainstream. Os anos entre guerras a viram tentando pressionar Kerensky e os SRs em direção a políticas redistributivas mais radicais e se tornando uma grande opositora de Savinkov.\n\nSeguindo os acontecimentos após o assassinato de Kerensky e depois de Savinkov, ela liderou a revolução SR e assumiu o controle do aparato estatal. Spiridonova acredita que as comunas camponesas russas são a base ideal do socialismo - uma visão mais próxima do modelo descentralizado e democrático francês do que as teses vanguardistas de Lenin. Com sua vitória, é apenas uma questão de tempo até que o campesinato finalmente seja emancipado!"

RUS_aleksandr_shlyapnikov: "Aleksandr Shlyapnikov"
RUS_aleksandr_shlyapnikov_leader_desc: "§YDescrição do Líder\nNascido:§! 30 de agosto de 1885, em Murom, Governadoria de Vladimir, Império Russo\n§VCareer Política:§! Nascido de uma família de pobres Velhos Crentes, Aleksandr Shlyapnikov trabalhou em várias fábricas em Petrogrado desde os treze anos e se tornou um ardente revolucionário. Dedicado ao sindicalismo e à luta dos trabalhadores russos pelo controle de seus meios de produção, aliou-se a vários partidos radicais de esquerda antes de finalmente se juntar aos bolcheviques, embora sempre tenha colocado seus objetivos acima de qualquer um de seus desenhos ideológicos. Por causa disso, embora tenha participado da Revolução de Outubro, Shlyapnikov constantemente entrou em conflito com Lenin e os bolcheviques, e constantemente criticou suas tendências autoritárias quando os direitos dos trabalhadores deveriam ser sua preocupação primordial.\n\nComo bolchevique menos proeminente, Shlyapnikov escapou da forca, mas continuou sua cruzada política. Ao lado de sua amante Aleksandra Kollontai, ele fundou o Partido Socialista dos Sindicatos e começou a se aproximar do sindicalismo após ver o sucesso da revolução francesa - o TUSP proclama as necessidades do trabalhador urbano, à frente da Revolução, e declara que os sindicatos são o bloco de construção do socialismo, enquanto desconfia da peasantry russa e dos trabalhadores rurais, a quem vê como inerentemente reacionários."

