### Decisions ###
RUS_Foreign_Policy_decisions: "Política Externa"
RUS_Foreign_Policy_decisions_desc: "Nas últimas décadas, a Rússia tem sido motivo de riso entre as potências mundiais, no entanto, com a situação na Europa desencadeando uma cascata de efeitos, devemos considerar esta como nossa oportunidade de golpear os estados ilegítimos que se separaram de nós. Finalmente, o Urso Russo despertou, apenas quando reconquistarmos os territórios do antigo império é que verdadeiramente poderemos considerar a Rússia grande. Viva a Rússia, una e indivisível."

RUS_Attack_Region: "Ataque a [From.GetNameDef]"

RUS_Seize_Tuva: "Tomar Tuva"
RUS_Seize_Tuva_desc: "As terras de Tuva estavam anteriormente sob o controle do Império Russo. Agora que consolidamos nossas terras no Ocidente e a Mongólia está ocupada em outro lugar, devemos retomar esta região de fronteira para fornecer segurança adicional para a Ferrovia Transiberiana."

RUS_Demand_Karelia: "Exigir Carélia"
RUS_Demand_Karelia_desc: "Em vez de buscar as terras relativamente sem valor que englobam a maior parte da Finlândia, devemos apenas buscar o retorno dos territórios da Carélia que foram injustamente roubados durante a Guerra Civil Russa. Certamente os finlandeses veriam razão e negociariam?"

RUS_Demand_Bessarabia: "Exigir Bessarábia"
RUS_Demand_Bessarabia_desc: "Por muito tempo, os habitantes da Bessarábia foram separados de seu país-mãe. Chegou a hora de a Romênia devolver esta terra para nós ou ser esmagada sob o poder de nossos exércitos."

RUS_Request_Bessarabia: "Solicitar Bessarábia"
RUS_Request_Bessarabia_desc: "Por muito tempo, os habitantes da Bessarábia foram separados de seu país-mãe. Nossos aliados são de um tipo razoável, e certamente não se oporiam à transferência desta terra de seu súdito romeno ou de nós mesmos."

RUS_Demand_Galicia: "Exigir Galícia"
RUS_Demand_Galicia_desc: "Nossos irmãos eslavos na Galícia foram subjugados por muito tempo sob o governo destituído da Áustria e seus seguidores magiares. Entregaremos um ultimato direto a [From.Capital.GetCapitalVictoryPointName]: entreguem a Galícia ou a libertaremos à força."

RUS_Attack_Poland_desc: "Este estado polonês vestigial foi criado pelos alemães a partir de nossas antigas terras e cruelmente separou os poloneses daqui dos das áreas ocupadas circundantes. Com sua existência sem sentido, devemos acabar com este estado remanescente de uma vez por todas e nos unir aos nossos irmãos eslavos."

RUS_Claim_The_Straits: "Reivindicar os Estreitos"
RUS_Claim_The_Straits_desc: "A Rússia sempre aspirou a controlar a Cidade do Desejo do Mundo, embora o destino tenha mantido isso cruelmente fora de nosso alcance. Estamos diante de uma oportunidade inestimável de tomar o Bósforo sob nosso controle."

RUS_Demand_Armenia: "Exigir Armênia"
RUS_Demand_Armenia_desc: "A Armênia não é apenas uma parte perdida de nosso império, mas também são nossos irmãos cristãos. Não é nosso dever moral libertá-los do jugo turco e proteger sua antiga civilização como parte de nossa grande nação?"

RUS_Attack_Ottomans: "Atacar [OTT.GetNameDef]"
RUS_Attack_Ottomans_desc: "Nosso mais antigo adversário tem ficado em nosso caminho por tempo demais. Chegou a hora de colocar este Homem Enfermo fora de seu sofrimento e reafirmar nossa posição como a potência dominante no Leste Europeu mais uma vez."

RUS_Ultimatum_To_Persia: "Ultimato a [From.GetNameDef]"
RUS_Ultimatum_To_Persia_desc: "[From.GetNameDefCap] aproveitou-se do Weltkrieg para tomar o controle do Azerbaijão, que é uma posse legítima de [ROOT.GetNameDef]. Devemos dar-lhes um ultimato - devolver o Azerbaijão ou enfrentar a guerra."

RUS_Attack_Persia: "Esmagar [From.GetNameDef]"
RUS_Attack_Persia_desc: "[From.GetNameDefCap] está no caminho de nossos planos expansionistas e bloqueia nosso acesso a portos quentes. É [From.GetNameDef] ou nós!"

RUS_Attack_Transamur: "Tomar [From.GetNameDef]"
RUS_Attack_Transamur_desc: "Chegou a hora de acabar com este estado pretensioso apoiado pelo Japão. Vladivostok será governada pela Rússia legítima mais uma vez!"

RUS_Attack_Japan: "Lidar com [From.GetNameDef]"
RUS_Attack_Japan_desc: "Nosso antigo rival no Oriente, o Japão, tem sido um espinho em nosso lado por tempo demais. Com nossas possessões ocidentais firmemente consolidadas, finalmente podemos focar nossa atenção em esmagar seu domínio sobre a Ásia de uma vez por todas."

RUS_Integration_decisions: "Integração Territorial"
RUS_Integration_decisions_desc: "Devemos fazer esforços para reintegrar os territórios perdidos durante o colapso do Império. A mudança de gestão do regime anterior terá efeitos significativos em nossa indústria, mas a longo prazo deixará a Rússia forte o suficiente para enfrentar os perigos do mundo."
