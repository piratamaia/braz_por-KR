RUS_country_intro_header_1: "A Constituição Russa de 1922"
RUS_country_intro_content_1: "Assinada em 1922, após o fim da Guerra Civil Russa e cinco anos após a Revolução de Fevereiro, a Constituição da República Russa é uma cicatriz do movimento Branco fragmentado que viu sua adoção. Ela define a Rússia como uma república federal democrática, garante liberdades e direitos universais a cada cidadão da República, e é o documento pelo qual as instituições políticas do país têm sido organizadas desde então.\n\nEm alguns aspectos, a Constituição é uma versão atualizada da constituição czarista de 1906 - a câmara alta do Parlamento, o Senado, é o principal exemplo dessa herança autoritária. É uma instituição não eleita composta por estadistas seniores e delegados das camadas superiores, como aristocratas, professores universitários e associações empresariais. A câmara baixa, a Duma Estatal, é eleita e detém a maior parte do poder legislativo no país. A presença do Senado não eleito limita o processo democrático no país, no entanto.\n\nO Presidente é eleito pelo Senado, mas muitos de seus poderes e deveres são modelados após a posição do Tsar na Constituição de 1906 - portanto, ele detém significativo poder executivo e nomeia o Conselho de Ministros com a aprovação de ambas as casas legislativas. O Presidente é o principal ator na execução de atos legislativos e representa a República nos assuntos estrangeiros. Ele também tem acesso ao infame Artigo 48 da Constituição, que permite ao Presidente tomar medidas de emergência sem a aprovação da Duma. O Presidente Boris Savinkov tem gostado de usar esse poder para contornar a legislação cada vez mais fragmentada e, assim, promulgar decretos e leis.\n\nElaborada sob a orientação dos Generais Brancos, a Constituição só pode se chamar de protetora da democracia quando seus artigos não são usados contra ela."

RUS_country_intro_header_2: "Nova Política Econômica"
RUS_country_intro_content_2: "A Guerra Civil Russa deixou a economia da República em uma posição lamentável - o conflito devastou o país e deixou milhões de mortos, a fome estava se espalhando na Região do Volga e a anarquia reinava em grande parte do país. O governo de Aleksandr Kerensky tinha muito capital político e o usou em uma vasta série de programas de estímulo econômico denominados 'Nova Política Econômica' (Novaya ekonomicheskaya politika)\n\nA NEP combinou estabilização financeira com concessões ao movimento progressista. Uma nova moeda foi introduzida, o Rublo Chervonets, lastreado no padrão ouro, o que pôs fim à inflação desenfreada. A redistribuição de terras de facto no campo foi reconhecida e uma reforma agrária adicional promulgada para restaurar a eficiência da agricultura. Um setor agrícola restaurado permitiu que a Rússia se tornasse exportadora e usasse a receita dessas exportações, combinada com considerável investimento americano e alemão, para restaurar zonas industriais e reconstruir o sistema ferroviário. No final dos anos 1920, a Rússia era uma das economias de crescimento mais rápido do planeta, com muito potencial a explorar.\n\nO milagre econômico começou a desacelerar em 1933. A Grande Depressão na América depreciou os investimentos na Rússia, a eficiência agrícola parou de crescer devido à falta de mecanização, e o padrão ouro estava aprisionando as finanças, em vez de estabilizá-las. Essa recessão econômica levou à eleição do ultranacionalista Boris Savinkov como presidente da Rússia em 1934. Ele jurou vingar as humilhações da Rússia, mas seu partido NRPR não conseguiu garantir maioria absoluta para finalizar sua ditadura - ainda."

### Events ###
 russia_kerensky_assassination.0.t: "Uma Sessão Aquecida na Duma"
russia_kerensky_assassination.0.desc: "O Senado Russo mais uma vez rejeitou a tentativa do Presidente Boris Savinkov de centralizar ainda mais a Rússia. A Lei de Proteção da República já havia passado pela casa inferior dominada pelo NRPR, mas o Bloco da Oposição, ainda detendo a maioria no Senado sob a liderança de Alexander Kerensky, bloqueou a lei como 'inconstitucional'. O que a Oposição denomina como resistência valente às tentativas cada vez mais tirânicas do Presidente de destruir a democracia russa, os apoiadores de Savinkov veem como mais uma prova da ineficiência do parlamentarismo russo."
russia_kerensky_assassination.0.a: "Outro dia desperdiçado!"

russia_kerensky_assassination.1.t: "Assassinato de Alexander Kerensky"
russia_kerensky_assassination.1.desc: "KERENSKY MORTO, declaram os jornais. O Presidente do Senado, Alexander Kerensky, foi baleado nas escadas do Edifício do Senado no Kremlin. O assassino foi morto a tiros pela polícia militar antes que pudesse escapar. Os motivos do agressor permanecerão desconhecidos para sempre. Independentemente disso, o destino da Rússia foi alterado irrevogavelmente.\n\nImediatamente, uma série de teorias surgiu: o assassinato foi ordenado pelo presidente? Ou pelos militares? Ou foi genuinamente um ato independente? Uma investigação foi iniciada sobre o assunto, mas parece que a situação política entrará em ebulição antes que algo possa ser concluído."
russia_kerensky_assassination.1.a: "Boa riddance, mas isso vai nos causar uma dor de cabeça."

russia_kerensky_assassination.2.t: "A Oposição Acusa Savinkov"
russia_kerensky_assassination.2.desc: "O Senado, agora liderado por Viktor Chernov, o Vice-Presidente falecido Kerensky, exigiu que a investigação sobre o assassinato de Kerensky fosse colocada sob a supervisão de um comitê do Senado não partidário. A declaração implicava que a investigação policial atualmente nomeada por Savinkov não é neutra, e que o presidente deveria se abster do processo de investigação como 'um dos principais suspeitos'."
russia_kerensky_assassination.2.a: "E eles afirmam ser não partidários?"

russia_kerensky_assassination.3.t: "Protestos Massivos Estouram!"
russia_kerensky_assassination.3.desc: "Savinkov recusou-se a ceder às demandas ultrajantes do Senado e, em vez disso, colocou a investigação sob um comitê da Duma composto principalmente por membros do NRPR. Há até rumores de começar um estado de emergência durante a investigação. Todo o caos levou o pleno poder da esquerda russa a se mobilizar em apoio às demandas de Chernov.\n\nMilhares de pessoas foram às ruas em Moscou, exigindo respostas. Logo, as manifestações cresceram em escala, exigindo até a reversão de muitas reformas antidemocráticas que Savinkov havia aprovado nos últimos dois anos. Parece claro que os socialistas estão por trás de parte disso, fermentando a agitação e instigando o povo contra 'o Terrorista do Kremlin'.\n\nO Presidente realizou uma reunião de emergência com seu gabinete e chefes de polícia de Moscou hoje, e parece claro que eles não podem conter os protestos, caso eles se tornem ainda mais audaciosos. O clima de motim se espalhou até mesmo para muitos soldados na guarnição de Moscou, então forças fora da cidade são necessárias para conter as massas. No entanto, a mobilização em massa possivelmente incendiaria a capital, então apenas uma força limitada deve ser solicitada.\n\nDas opções possíveis, as forças do General Pyotr Wrangel estão próximas, mas ele e muitos de seus colaboradores são monarquistas. O General Anton Denikin pode ser mais leal à república do que ao seu presidente. Por fim, o General Lavr Kornilov pode ser o mais afinado com Savinkov, mas seu envolvimento pode inflamar ainda mais as tensões."
russia_kerensky_assassination.3.a: "Mantenha-se firme, podemos superar isso."
russia_kerensky_assassination.3.b: "Chame as tropas de Wrangel para apoio."
russia_kerensky_assassination.3.c: "Chame as tropas de Denikin para apoio."
russia_kerensky_assassination.3.d: "Chame as tropas de Kornilov para apoio."
RUS_protests_hold_firm_tt: "Com os protestos crescendo cada vez mais, não fazer nada pode levar ao fim do frágil governo de Savinkov."
RUS_protests_wrangel_tt: "Dada sua inclinação monarquista, chamar o General Wrangel neste momento lhe daria a oportunidade de derrubar a república."
RUS_protests_denikin_tt: "Apesar de ser um general capaz, Denikin pode estar mais inclinado a mostrar simpatia aos manifestantes do que o totalitário Savinkov."
RUS_protests_kornilov_tt: "A reação do General Kornilov ao ver o caos na capital, sem dúvida, será implacável, mas certamente intimidará a oposição de Savinkov."

russia_kerensky_assassination.4.t: "Savinkov Morto!"
russia_kerensky_assassination.4.desc: "Foi um erro acreditar que os protestos simplesmente cessariam. A decisão do Presidente de fugir da capital de carro se mostrou fatal, já que alguém - possivelmente algum soldado descontente que por acaso era membro da equipe do Presidente - havia colocado uma bomba dentro do carro. Savinkov foi terrivelmente ferido na explosão e morreu antes de poder ser transferido para um hospital. Há certa ironia do destino no fato de um ex-bombardeiro morrer em um bombardeio."
russia_kerensky_assassination.4.a: "..."

russia_kerensky_assassination.5.t: "Uma Nação Decapitada"
russia_kerensky_assassination.5.desc: "Com a morte do Presidente, o Presidente Interino do Senado servirá como Presidente interino até que eleições possam ser organizadas. O papel cabe a Viktor Chernov, inimigo jurado de Savinkov. O governo está em caos, já que o NRPR foi imediatamente consumido por uma luta pela liderança entre os seguidores de Savinkov.\n\nChernov iniciou negociações com outros grandes blocos parlamentares para a formação de um governo temporário. Ele já foi abordado por Maria Spiridonova e Aleksey Rykov com a intenção de formar um governo de amplo espectro de esquerda dedicado a uma República Russa livre. No entanto, tal movimento pode ser visto como uma tomada socialista pela ainda poderosa direita política e militar. A direita está promovendo Dmitriy Romanov como presidente interino, argumentando que, como uma opção muito mais moderada, ele é capaz de comandar a lealdade tanto do exército quanto da Duma, e estabilizar a situação."
russia_kerensky_assassination.5.a: "Chame nossos antigos aliados na esquerda."
russia_kerensky_assassination.5.b: "Alguém como Dmitry é necessário."

russia_kerensky_assassination.6.t: "Dissidência no Alto Comando"
russia_kerensky_assassination.6.desc: "O governo conjunto de Chernov com os socialistas incomodou alguns membros do Alto Comando Russo, onde muitos generais ainda estão intensamente desconfiados do socialismo. Os falcões, como Kornilov e Manstein, estão exigindo que o exército intervenha, prenda Chernov e os ministros socialistas e ponha fim ao flerte com o comunismo. Cabeças mais calmas estão tentando manter a paz, argumentando que um golpe militar só minaria as tentativas de Chernov de estabilizar a república. Um golpe poderia até mesmo torná-lo e aos outros mártires democráticos para todo socialista e liberal do país."
russia_kerensky_assassination.6.a: "Os generais lançam um golpe!"
russia_kerensky_assassination.6.b: "Os generais recuam."

russia_kerensky_assassination.7.t: "A Batalha de Moscou"
russia_kerensky_assassination.7.desc: "O golpe militar foi lançado sob a liderança de Kornilov, mas parece que o exército superestimou vastamente seu apoio. Após uma noite de luta, o exército tomou o Kremlin e dissolveu a Duma. Eles prenderam Chernov, mas muitos em seu governo escaparam e fugiram para Petrogrado. Múltiplas unidades do exército se recusaram a apoiar Kornilov, vendo seu golpe como uma tentativa de usurpar o governo democrático legítimo. A opinião pública se voltou fortemente contra o exército, e motins se tornaram generalizados."
russia_kerensky_assassination.7.a: "Isso é o início de outra revolução?"

russia_kerensky_assassination.8.t: "A Terceira Revolução"
russia_kerensky_assassination.8.desc: "Aleksey Rykov e outros líderes socialistas declararam um governo temporário em Petrogrado em resposta ao golpe de Kornilov. Eles convocaram russos leais a se unirem a eles e contra a tentativa do exército de 'se tornar o segundo Savinkov'. No estado geral de caos, Guardas Vermelhos foram formados pelos SRs, anarquistas, bolcheviques e outros socialistas na maioria das cidades da Rússia ocidental. A maior parte do aparato de violência está em estado disfuncional, já que os homens nomeados por Savinkov estão apenas tentando salvar suas próprias peles como alvos tanto do exército quanto dos socialistas.\n\nA luta começou em todo o país, com muitos oficiais inferiores e soldados comuns se aliando ao governo de Rykov em vez dos generais golpistas. Até muitos generais evitaram participar, opondo-se às ações de Kornilov tanto quanto desconfiavam do governo 'democrático' dos ex-bolcheviques. A combinação de passividade e caos nas fileiras da direita, combinada com amplo apoio popular ao 'Frente Anti-Kornilov' tornou o resultado da luta claro. As forças de Kornilov em Moscou foram cercadas e o próprio general foi forçado a se render.\n\nEm breve, o regime de Rykov começou a prender os Savinkovistas e Kornilovistas para julgamento. Prisioneiros políticos estão sendo libertados, e qualquer pessoa cúmplice no regime de Savinkov está tentando fugir do país. Algumas partes do exército ainda estão resistindo, mas o milagre do Exército Voluntário parece não estar acontecendo desta vez."
russia_kerensky_assassination.8.a: "A bandeira vermelha voa sobre Moscou mais uma vez."

russia_kerensky_assassination.9.t: "[ROOT.GetLeader] Anuncia Governo Interino"
russia_kerensky_assassination.9.desc: "Um novo governo foi formado por [ROOT.GetLeader], que assumiu os deveres do Presidente. A Duma, com a maioria de seus membros NRPR sendo presos ou tendo fugido, deu apoio ao novo governo até que novas eleições possam ser organizadas. A Rússia parecia estar à beira do abismo por um momento, mas foi evitada, e o governo civil está rapidamente estabilizando o país enquanto revoga muitas das leis autoritárias de Savinkov."
russia_kerensky_assassination.9.a: "A democracia prevaleceu."
russia_kerensky_assassination.9.b: "Ótimo, outro Romanov."

russia_kerensky_assassination.10.t: "Wrangel Prende Savinkov"
russia_kerensky_assassination.10.desc: "As forças do General Wrangel chegaram a Moscou, mas o general politicamente experiente compreendeu rapidamente a situação. Agir contra os manifestantes apenas o rotularia com os crimes de Savinkov, então Wrangel e seus mais próximos co-conspiradores elegeram-se para agir contra o Presidente. O Barão Wrangel, ao lado de Pavel Shatilov, Vladimir Kappel e Mikhail Drozdovsky, entraram no Palácio Presidencial e prenderam Savinkov sob acusações de assassinato e violação da Constituição da Rússia. O golpe rapidamente assegurou o controle da capital e prendeu aqueles ainda leais a Savinkov no exército e na polícia."
russia_kerensky_assassination.10.a: "O Barão Negro trará ordem!"

russia_kerensky_assassination.11.t: "Denikin Prende Savinkov"
russia_kerensky_assassination.11.desc: "As forças do General Denikin chegaram a Moscou, mas não era sua intenção se tornar os cães de ataque de Savinkov contra cidadãos russos. Em vez disso, Denikin e Markov cercaram o Kremlin e prenderam o Presidente Savinkov sob acusações de assassinato e violação da Constituição da Rússia. O golpe rapidamente assegurou o controle da capital e prendeu aqueles ainda leais a Savinkov no exército e na polícia."
russia_kerensky_assassination.11.a: "Viva o Marechal dos Camponeses!"

russia_kerensky_assassination.12.t: "[ROOT.GetLeader] Anuncia Governo Interino"
russia_kerensky_assassination.12.desc: "Em um discurso de rádio para o povo da Rússia, o General [ROOT.GetLeader] anunciou que Savinkov foi preso pelo exército e será julgado por suas ações. O exército manterá a lei e a ordem enquanto os co-criminosos de Savinkov serão encontrados e julgados. A Duma está temporariamente dissolvida até que novas eleições justas possam ser realizadas. Até lá, [ROOT.GetLeader] assumirá as funções de Presidente como Chefe de Estado."
russia_kerensky_assassination.12.a: "Esperemos que ele se saia melhor do que Kornilov..."

russia_kerensky_assassination.13.t: "Kornilov Esmaga Protestos em Moscou"
russia_kerensky_assassination.13.desc: "Unidades do exército leais ao General Kornilov entraram na capital, apoiadas por carros blindados e tropas cossacas. Eles começaram a prender rapidamente 'agitadores bolcheviques' dentro das fileiras dos manifestantes, o que se tornou sangrento rapidamente. Lutas esporádicas nas ruas foram previsivelmente vencidas pelo exército, fortalecido pelas forças paramilitares do NRPR. Muitos foram mortos a tiros, e centenas de ativistas opositores foram presos. Mas qualquer preço é alto demais para evitar outra revolução?"
russia_kerensky_assassination.13.a: "Era inevitável."

russia_kerensky_assassination.14.t: "A Lei de Proteção da República é Aprovada"
russia_kerensky_assassination.14.desc: "Enquanto as ruas de Moscou ficavam vermelhas, foi declarado estado de emergência pelo Presidente, e grande número de membros da oposição da Duma foram presos por suspeita de conexões com a 'tentativa de revolução bolchevique'. Isso possibilitou que o NRPR passasse a Lei de Proteção da República em vigor, que de fato dá ao Presidente, sob estado de emergência, poderes quase ilimitados. Os últimos vestígios da resistência estão sendo erradicados pelas forças de Kornilov e pelos paramilitares do NRPR, marcando o fim da Rússia livre."
russia_kerensky_assassination.14.a: "Um solavanco no caminho para a nova Rússia."

 
russia.38.t: "Assassinato de Maria Spiridonova"
russia.38.d: "Durante uma reunião dos SRs de esquerda em Moscou, Maria Spiridonova foi assassinada por membros dos Esquadrões de Combate de Savinkov. A liquidação de uma líder socialista proeminente provocou uma rebelião precoce e, consequentemente, mal organizada contra o governo. A revolta foi facilmente reprimida por um concerto da polícia e dos Esquadrões de Combate. Hoje, o General Kornilov publicou uma nova lei proibindo o partido SR de esquerda e proscrito seus líderes. Com a flor de sua liderança cortada pela foice do estado, os Revolucionários Socialistas não representam mais qualquer ameaça à diarquia Kornilov-Savinkov."
russia.38.a: "Assim para todos os inimigos do estado!"

russia.39.t: "Morte de Kornilov"
russia.39.d.savinkov: "Lavr Georgyevich Kornilov, Comandante Supremo e Presidente da Rússia, faleceu na noite passada em sua dacha nos arredores de Petrogrado, aos 68 anos. Com Kornilov fora do caminho, nada impede que Savinkov una os cargos de primeiro-ministro e presidente e assim se torne inatacável em sua liderança sobre a Rússia. A fusão foi aprovada por um plebiscito duvidoso onde mais de 90 por cento do eleitorado votou "Da" (Sim). Savinkov agora governa uma nação potente e aguerrida, pronta para se livrar das muitas humilhações enfrentadas desde a Weltkrieg e sair novamente ao sol. O Vozhd comanda!"
russia.39.d.denikin: "Lavr Georgyevich Kornilov, Comandante Supremo e Presidente da Rússia, faleceu na noite passada em sua dacha nos arredores de Petrogrado, aos 68 anos. Dois grupos estão prontos para assumir o controle após a passagem de Kornilov. O primeiro, liderado pelo Marechal de Campo Anton Denikin, favorece a continuação do governo militar autoritário solidificado pelo forte tradicionalismo. Em oposição estão os jovens oficiais do Barão Pyotr Wrangel. De forma alguma dispostos a ver a Rússia retornar aos dias sombrios da autocracia, eles defendem uma forma republicana de governo, com eles mesmos no comando."
russia.39.a: "O grande timoneiro da nação russa não está mais entre nós."
russia.39.b: "O marechal de campo Denikin o sucede!"
russia.39.c: "O Barão Wrangel convoca os oficiais reformistas!"

russia.40.t: "Diretiva No. 1"
russia.40.d: "Com a fusão dos cargos de presidente e primeiro-ministro, Boris Savinkov continuou a solidificar seu controle sobre o Estado Russo ao redigir a Diretiva No. 1 (também conhecida como o primeiro 'Prikaz Vozhdya'), tecnicamente uma aplicação do Artigo 48 da Constituição. Entre outras coisas, a diretiva dissolveu a Duma enquanto proibia todos os partidos políticos além do próprio 'Narodno-Respublikanskaya Partiya Rossii' de Savinkov. Além disso, a diretiva elevou os Esquadrões de Combate ao status de organização estatal e força auxiliar do exército russo, encarregada de impor o controle ideológico da nação.\n\nPara realizar seus ideais revanchistas, Savinkov escolheu nomear um aliado próximo de seu partido, o empresário e industrialista Aleksey Putilov, como seu Ministro da Economia. Putilov foi incumbido de transformar a economia russa em uma máquina de guerra, sem reservas."
russia.40.a: "Não faltam ganchos para enforcar os inimigos do estado."

russia.182.t: "O Último Passo?"
russia.182.d: "Com Wrangel no poder por tanto tempo, muitas pessoas estão sugerindo que uma coroação formal deveria ocorrer, legitimando assim sua autoridade sobre a Rússia."
russia.182.a: "Uma proposta tola."
russia.182.b: "Muito bem, comecem os preparativos!"

russia.183.t: "O Estado Soldado"
russia.183.d: "As Forças Armadas lideradas pelos Marechais de Campo Wrangel e Denikin agora estabeleceram firmemente seu domínio na Rússia, o legado dos Brancos vive e mais uma vez eles se erguem para proteger a Pátria de ameaças internas e externas. Com eles, a Rússia não tem nada a temer."
russia.183.a: "Viva!"

russia.20.t: "O Centésimo Aniversário da Morte de Pushkin"
russia.20.d: "Ontem, um novo monumento, construído para comemorar um dos maiores poetas da Rússia, foi descoberto em nossa capital. O centésimo aniversário da morte de Pushkin é uma chance de relembrar os grandes dias da história e cultura russas, um ato de importância suprema durante estes tempos sombrios de crise e instabilidade."
russia.20.a: "Todos nós amamos nossos poetas!"

russia.21.t: "'O Legado de Genghis Khan', Nikolay Trubetskoy"
russia.21.d: "Um famoso linguista e historiador, o Príncipe Nikolay Trubetskoy voltou-se para a política na década de 1930 e agora escolheu codificar sua doutrina ideológica do Eurasianismo em um único livro — "O Legado de Genghis Khan: Uma Visão da História Russa do Oriente". Ele já começou a circular nos círculos literários russos e citações grosseiras estão sendo passadas pelo público.\n\nO Eurasianismo acredita no conceito de "espaço vital" ("mesto dlya razvitiya"), condições geográficas que definem os povos que vivem nelas. Pessoas que vivem no mesmo bioma ou área geográfica formam uma civilização comum e têm um desejo natural de se unir. A Rússia, em sua visão, forma o núcleo de uma "civilização das estepes" que engloba todos os povos da Europa Oriental e Ásia Central, os eurasianistas lhes atribuem um parentesco coletivo e pedem que se unam sob o domínio russo. Trubetskoy declara que o Grão-Ducado de Moscou, e portanto a Rússia, é o sucessor do Império Mongol e Genghis Khan foi um herói do povo russo.\n\nEssa "Rússia-Eurásia" precisa incorporar ideias e crenças que os eurasianistas acreditam serem "eurasianas" — desinteresse, heroísmo, hierarquia social e obediência. Os eurasianistas acreditam que a democracia é uma forma de governo para "povos do mar" e é completamente inadequada para a Rússia — não apenas a Rússia deve lutar contra a imposição da democracia sobre ela, mas também libertar outras nações não europeias do domínio ocidental e derrotar o que percebem como "imperialismo cultural" ocidental.\n\nApós a publicação do livro, suas ideias começaram a circular na direita russa."
russia.21.a: "Um conceito interessante, de fato!"

russia.22.t: "Nunca Outro Brest-Litovsk"
russia.22.d: "Agora que a situação na Rússia começou a se estabilizar, o povo russo começou a se voltar para o ocidente. O Tratado de Brest-Litovsk tem sido apresentado como um exemplo de um tratado punitivo desde o seu início, mas apenas agora a Rússia se tornou confiante o suficiente para considerar repudiá-lo. As impressoras estão publicando mapas e tratados onde os vizinhos ocidentais da Rússia são declarados "Territórios Ocidentais Ocupados pelos Alemães" e os locais que vivem lá são descritos como sofrendo, aguardando o retorno da Mãe Rússia. Esta é uma questão que pode unir a direita, a esquerda e o centro russo, embora por diferentes motivos. Os nacionalistas russos obviamente buscam vingança contra a Alemanha, enquanto os esquerdistas veem a Alemanha como a hegemonia que impede o surgimento do socialismo e do Sindicalismo na Europa.\n\nNão importa qual regime esteja no comando, eles precisarão colocar a reconquista dos territórios ocidentais da Rússia no topo da lista de prioridades. Poucos querem ver a Rússia começar esta guerra, no entanto. A linha de pensamento geral entre o povo russo, intelectuais e políticos é que a Rússia precisa esperar. Observar. E descer como um falcão quando a Alemanha estiver focada em outro lugar. A astúcia salvou a Rússia em inúmeras guerras antes, e este momento não será diferente."
russia.22.a: "... e mal podemos esperar para ver Berlim queimar."

russia.24.t: "Levyj Kartel'"
russia.24.d: "O assassinato de Kerensky e a situação política volátil na Rússia levaram ao surgimento de novas forças políticas e novas alianças para sustentá-las. Esperando consolidar os inúmeros partidos de extrema esquerda marginalizados sob uma única bandeira, os Mencheviques formaram uma aliança eleitoral com o Partido Socialista Popular e o Partido Socialista dos Sindicatos. Essa aliança, apelidada de "Cartel de Esquerda" ("Levyj Kartel"), é compreensivelmente instável, mas ainda assim apresenta um desafio sério para as forças políticas estabelecidas na Rússia. Em seu manifesto de aliança, o Cartel defende reformas socialistas democráticas na República, uma postura hostil em relação ao imperialismo alemão e a manutenção das instituições democráticas."
russia.24.a: "Devemos ficar de olho neles!"
russia.24.b: "Juntos somos mais fortes!"

russia.1901.t: "Rússia se Rende"
russia.1901.d1: "Um telegrama fortemente criptografado acaba de ser entregue por um diplomata de [RUS.GetNameDef] hoje, trazendo notícias graves. Devido à forte pressão e ocupação pelas forças inimigas, o Exército Russo provavelmente não será capaz de montar uma defesa coordenada. Como tal, [RUS.GetLeader] optou por entrar no exílio e montar uma defesa a partir dos territórios de seus aliados. No entanto, com o líder da aliança em uma situação tão difícil, é improvável que nós e outros membros do [RUS.GetFactionName] busquemos um conflito prolongado com os inimigos de [RUS.GetNameDef], e em vez disso buscaremos a paz, por auto-preservação. Com isso, o colapso do [RUS.GetFactionName] será inevitável."
russia.1901.d2: "Um telegrama fortemente criptografado acaba de ser entregue por um diplomata de [RUS.GetNameDef] hoje, trazendo notícias graves. Devido à forte pressão e ocupação pelas forças inimigas, o Exército Russo provavelmente não será capaz de montar uma defesa coordenada. Como tal, [RUS.GetLeader] optou por buscar uma rendição condicional com a Alemanha, e os termos alemães entraram em vigor, marcando sua saída da guerra."
russia.1901.a: "Parece que eles não eram uma "superpotência em potencial" afinal."

russia.1902.t: "A Queda da Rússia"
russia.1902.d: "Não faz muito tempo, [RUS.GetNameDef] estava no auge de seu poder - alimentado pelo sentimento revanchista, o Acordo de Moscou representava uma das ameaças mais credíveis à ordem mundial alemã. Alguns foram tão longe a ponto de dizer que, em poucos anos, a Rússia estava prestes a ocupar o lugar da Alemanha como hegemon mundial. \n\nNo entanto, o esforço de guerra atual se mostrou desastroso. Com várias cidades importantes caídas, a situação chegou ao ponto em que o governo russo não pode mais oferecer resistência séria aos seus inimigos e começou a buscar termos de paz - e com sua derrota, a aliança internacional que liderava se desfez. Seus membros sobreviventes agora precisam se defender em um futuro incerto."
russia.1902.a: "Mais uma vez, o espírito alemão prevalece."
  # Germany (and allies?)
russia.1902.b: "A revolução deve sobreviver, com ou sem eles."
  # Internationale, not at war
russia.1902.c: "Nada pode deter o curso da história."
  # Internationale, at war
russia.1902.e: "Uma despedida triste, mas ainda assim necessária."
  # Entente, not at war, INT is alive
russia.1902.f: "E eles nos chamavam de impérios mortos."
  # Entente, at war
russia.1902.g: "Uma pena. Se eles tivessem durado um pouco mais, talvez..."
  # Entente, not at war, INT is dead
russia.1902.h: "Eles nunca foram tão assustadores quanto pareciam."
  # Japan, regardless of war status
russia.1902.i: "A China dorme um pouco mais tranquila."
  # Chinese tags
russia.1902.j: "O urso cai, talvez para sempre."
  # Generic

russia.1920.t: "Exilados Russos Partem Para Moscou"
russia.1920.d: "Quando os trabalhadores britânicos se levantaram contra a tirania da classe alta em 1925, muitos generais dos falidos soviéticos na Rússia ofereceram seus serviços aos nossos rebeldes recém-formados. Desde a revolução, eles haviam jurado lealdade à Grã-Bretanha e treinado nossos próprios oficiais em troca de um porto seguro e para trabalhar em prol da causa internacional. Mas hoje, a Rússia chama mais uma vez e eles agora partem para assumir seus postos no novo exército russo. Após despedidas emocionadas, os exilados partiram para a Rússia com a bênção e os melhores cumprimentos de todo o TUC."
russia.1920.a: "Boa sorte, cavalheiros."

russia.1921.t: "Exilados Chegam da Grã-Bretanha"
russia.1921.d: "Quando a Revolução Britânica eclodiu em 1925, muitos oficiais bolcheviques ofereceram seus serviços aos britânicos e desde então residiram no país servindo e treinando o Exército Republicano. Mas com nossa própria revolução agora chegada, eles retornaram mais uma vez e estão prontos para ajudar na luta pela revolução mundial - assim que estabilizarmos nossa situação política."
russia.1921.a: "A revolução continua."

russia.2000.t: "Independência para a Autonomia de Alash?"
russia.2000.d: "Nosso país, apesar de nominalmente fazer parte da Rússia com um status autônomo, tem sido de fato independente desde o tratado de Minsk em 1920. Apesar de uma tentativa russa em 1925 de nos integrar completamente à Rússia enquanto repelia uma invasão do Turquestão, nosso status permaneceu inalterado graças à tentativa de golpe do Almirante Kolchak. Agora, com a Rússia envolvida em caos, chegou a hora de nos livrarmos das correntes de sua opressão e acabarmos com nossa servidão a nossos opressores!"
russia.2000.a: "Não, devemos permanecer leais à Rússia."
russia.2000.b: "Declarar independência total da Rússia!"

russia.2001.t: "A Autonomia de Alash declara Independência!"
russia.2001.d: "Notícia terrível! Nossa região autônoma de Alash Orda decidiu usar o caos político na Rússia para romper quase todos os seus laços com a Rússia e declarar independência. Embora muitos cabeças-quentes no Estado-Maior estejam exigindo ação imediata, o caos em curso nos impede de responder a essa traição. Parece que devemos deixar Alash-Orda por enquanto..."
russia.2001.a: "Não há nada que possamos fazer..."

russia.25.t: "Reorganização da Polícia Interna"
russia.25.d: "Como símbolo da repressão czarista, o Okhrannoye Otdeleniye (Departamento de Guarda) foi abolido pelo Governo Provisório em março de 1917 e nunca restaurado. Na prática, no entanto, as práticas da polícia secreta na república russa nunca desapareceram e simplesmente mudaram de forma. As forças Brancas na Guerra Civil Russa operavam suas próprias medidas contra a subversão bolchevique, e vários departamentos foram formados sob o Ministério do Interior para cumprir o mesmo propósito, como a Terceira Diretoria do Ministério do Interior, ou a Gendarmaria. O governo usou essas instituições com pouca hesitação para evitar uma segunda Revolução, a mais famosa de suas ações foi o assassinato do revolucionário de Tambov, Aleksandr Antonov. \n\nAté meados de 1935, o Presidente estava planejando reorganizar a polícia interna e estabelecer o Departamento para Proteção da Ordem (Otdeleniye po Okhraneniyu Poryadka), que teria o mesmo nome que a Okhrana czarista. Embora ele possa ter passado, as pessoas em nosso governo pedem para concluir suas reformas e assim nos conceder uma ferramenta poderosa para defender a ordem atual."
russia.25.a: "Uma boa ideia!"

russia.26.t: "Reformando o Exército"
russia.26.d: "As Forças Armadas da República Russa tiveram uma história difícil - levou uma década após o fim da Guerra Civil para restaurar um exército estratificado e profissional. Durante a guerra, havia se desintegrado em clãs de Generais Brancos e seus seguidores voluntários, afinal. Ainda assim, muito trabalho precisa ser feito antes que o exército russo possa competir com seus prováveis desafiantes, seja a Alemanha ou o Japão. \n\nAlguns veem um futuro na mobilização das massas russas e preveem que o próximo Weltkrieg será uma guerra total que exigirá todos os recursos do país dedicados à frente. Outros, como o General Sergey Markov, ficaram impressionados com a eficácia de carros blindados, tanques e trens durante o Weltkrieg e esperam organizar o exército em torno dessa prioridade de avanço blindado. Outros clãs de oficiais são mais moderados, embora suas propostas de reforma do exército não sejam menos extensas. A decisão final está em suas mãos, no entanto."
russia.26.a: "Vou dar uma olhada."

russia.184.t: "Reformando a Marinha"
russia.184.d: "Manobras navais recentes nos levaram a uma conclusão: a marinha russa está uma bagunça! Reformas abrangentes são necessárias se quisermos dominar os mares novamente. Cada um de nossos principais almirantes elaborou um plano. Suas propostas aguardam consulta do governo."
russia.184.a: "Vou dar uma olhada."

russia.27.t: "Governo da Rússia"
russia.27.d.wrangel: "Mais de um ano se passou desde nossa assumção do poder e trouxemos algum grau de estabilidade ao país. No entanto, muitos acreditam que precisamos tomar medidas mais drásticas para promover a causa da ordem. Mas a questão é se devemos manter nosso progresso democrático ou devemos trazer o sistema político de volta às certezas da era czarista? Também poderíamos tornar Wrangel o líder permanente da Rússia."
russia.27.d.dmitriy: "O Grão-Duque Dmitry tem sido presidente por mais de um ano agora e seu tempo no cargo tem sido um grande sucesso. O povo está novamente se acostumando ao governo de seus superiores sociais e agora pode ser o momento perfeito para restaurar o sistema czarista. Mas quem deveria ser czar, Dmitry ou o legítimo czar Kirill? Ou talvez devêssemos manter a república de aristocratas."
russia.27.d.republic: "Mais de um ano se passou desde nossa assumção do poder e trouxemos algum grau de estabilidade ao país. Mudanças em nosso sistema político poderiam trazer ainda mais estabilidade, ou talvez não - a República parece estar bem como está."
russia.27.a: "A decisão é sua."

### Domestic Events ###
 rusd.38.t: "Status da Igreja Ortodoxa"
rusd.38.d: "O Artigo 5 da Constituição da República Russa declara que 'a Rússia doravante é um estado no qual nenhuma fé ou crença pode ter privilégios e direitos que outras crenças não compartilhem, e a religião não tem voz no governo'. Para um país que, até aquele momento, foi construído sobre a Igreja Ortodoxa Russa, essa foi uma mudança de política bastante chocante com a qual muitas pessoas não concordaram. Em 1927, a Igreja viu um novo Patriarca surgir - Kirill, que desde então tem sido veemente em sua cruzada para emendar o Quinto Artigo e conceder à Igreja um status prestigioso na república russa. Agora que Kerensky se foi e novas pessoas estão no comando, ele oficialmente pediu ao governo para emendar a Constituição e elevar a Igreja ao status de religião estatal."
rusd.38.a: "Revogar o Artigo 5."
rusd.38.b: "A Rússia deve permanecer secular!"

rusd.39.t: "O Clero Critica Nosso Governo"
rusd.39.d: "Vários padres expressaram sua discordância com nossa política de um estado secular e moderno. Embora esse fato tenha pouca importância, devemos ter em mente que a religião desempenha um papel enorme na vida das pessoas comuns."
rusd.39.a: "O progresso não pode ser interrompido!"

rusd.40.t: "O Patriarca Critica Nosso Governo"
rusd.40.d: "Vendo um aumento no descontentamento entre o povo comum, o patriarca decidiu expressar sua preocupação com a crescente secularização de nosso estado. Mesmo que tentemos ignorar as demandas do clero, não podemos ignorar facilmente uma figura tão influente e poderosa quanto o patriarca."
rusd.40.a: "Tudo deve permanecer como está!"
rusd.40.b: "Incentivar um debate nacional sobre assuntos religiosos."
rusd.40.c: "Ele está certo, declaremos o Ortodoxismo nossa religião estatal!"

rusd.44.t: "Missa pela Pátria"
rusd.44.d.secular: "Apesar de nossa política secular, ainda existem alguns elementos religiosos dentro do país que desejam o melhor para seu futuro, não importa quem esteja no comando do governo. Ontem, uma pequena missa foi dedicada à prosperidade de nossa pátria."
rusd.44.d.orthodox: "Uma pequena celebração dedicada à prosperidade de nossa Pátria foi realizada ontem em uma de nossas cidades. Embora fosse muito modesta em escala e participação, atraiu a atenção da mídia conservadora. Muitas pessoas comuns consideram isso um sinal visível do apoio da Igreja à Pátria."
rusd.44.a: "Uma cerimônia inofensiva, mas útil!"
rusd.44.b: "S nami Bog!"

rusd.46.t.not_monarchy: "Missa pela Pátria"
rusd.46.d.not_monarchy: "Uma celebração em grande escala ocorreu em nossa capital. Além de milhares de russos comuns, o Patriarca, membros da família Romanov e dezenas de nobres, políticos e oficiais de alta patente compareceram à missa. Esta é uma grande ocasião para destacar os laços entre o governo e a Igreja nestes tempos incertos."
rusd.46.a: "S nami Bog!"

rusd.46.t.monarchy: "Orações pelo Tsar"
rusd.46.d.monarchy: "Uma missa dedicada ao nosso amado governante foi organizada na capital. O Patriarca oficialmente convidou o Tsar e membros de sua família para participar da cerimônia."
rusd.46.b: "Bozhe, Tsarya khrani!"

rusd.48.t: "Os Liberais Criticam o Clero"
rusd.48.d: "Parece que os elementos liberais de nossa sociedade consideram bastante imprudente manter laços tão fortes entre a Igreja e o estado. Durante uma pequena manifestação na capital, eles exigiram mais pluralismo religioso e secularização do governo."
rusd.48.a: "Deixe-os gritar!"

rusd.49.t: "Inquietação Entre os Militares"
rusd.49.d: "A eleição de Shlyapnikov para o cargo de presidente interino parece ter causado repercussões negativas. Muitos dos principais líderes militares falaram publicamente contra seu mandato e alega-se que, em particular, os generais, tanto os vocalmente contrários quanto os discretos sobre a situação, sinalizaram que não interviriariam se o presidente fosse deposto. Entre os níveis mais baixos do exército, houve grande agitação, com agitação reacionária incitando os soldados a um frenesi indisciplinado."
rusd.49.a: "Preocupante."

rusd.56.t.tsar: "O Tsar Está Morto!"
rusd.56.d.tsar: "Sua Alteza Real, Kirill Romanov, Tsar e Autocrata de Todas as Rússias, faleceu menos de dois anos após a Restauração! Felizmente, a linha de sucessão agora está clara; seu jovem filho Vladimir será coroado como o novo Tsar."
rusd.56.a: "Viva o Tsar, ordenado pela Sabedoria de Deus!"
rusd.56.b: "Viva o Tsar, elevado pela Vontade do Povo!"

rusd.56.t.other: "Kirill Romanov Está Morto"
rusd.56.d.other: "O candidato legítimo reconhecido ao trono russo, Kirill Romanov, faleceu hoje. Seu filho Vladimir é agora o principal pretendente Romanov ao trono."
rusd.56.c: "Adeus, Kirill Vladimirovich!"
rusd.56.d: "Boa riddance para outro Romanov."

rusd.56.d.wrangel: "O pretendente Romanov, Kirill Romanov, faleceu. Seu filho Vladimir está na casa dos vinte anos e pode se tornar uma figura excelente e maleável como Tsar. Talvez agora seja hora de restaurar a Monarquia?"
rusd.56.e: "Sim, um novo Tsar promoverá ordem e estabilidade!"
rusd.56.f: "Não, o tempo dos Tsares acabou."

rusd.57.t: "O Debate sobre Investimentos"
rusd.57.d: "A capacidade de ajudar a financiar as instituições Zemstva é uma faca de dois gumes. Como está, o Zemstva só investe o dinheiro que obtém com impostos locais e, se algo der errado, o governo em [RUS.Capital.GetCapitalVictoryPointName] sempre pode culpar o governador local e substituí-lo, sem mencionar as vantagens inerentes a uma forma de gestão localizada. Por outro lado, isso limita o que podem realizar. No momento em que intervemos, no entanto, o governo em [RUS.Capital.GetCapitalVictoryPointName] será responsabilizado por qualquer falha.\n\nPor esse motivo, alguns recomendam investimentos cautelosos - se houver - de nossa parte. Enquanto alguns citam a necessidade de não se envolver em cada questão menor em cada aldeia siberiana, ministros mais orientados para o mercado citam que o Zemstva tem funcionado bem sem nossa intervenção direta e que o estado deveria permitir que a governança local funcionasse conforme o planejado. Outros ministros, no entanto, preferem uma abordagem mais direta do governo e insistem que não podemos deixar que um punhado de políticos de carreira irresponsáveis nos cegue para os benefícios potenciais que poderíamos obter ao fornecer financiamento estatal para o Zemstva."
rusd.57.a: "Mantenha pequeno."
rusd.57.b: "Dê-lhes financiamento aumentado."
rusd.57.c: "Faça um grande investimento."

rusd.58.t: "Direção dos Investimentos"
rusd.58.d: "Ao ajudar a expandir as instituições Zemstva, novas oportunidades de investimento se abriram. Agora devemos decidir para onde e como direcionar nossos investimentos, a fim de maximizar seu impacto."
rusd.58.a: "Concentre-se em questões burocráticas."
rusd.58.b: "Financie o desenvolvimento industrial da região."
rusd.58.c: "Investir em instalações de pesquisa locais."

rusd.59.t.hospital: "Expansão da Saúde"
rusd.59.d.hospital: "Hoje marcou a abertura de vários novos hospitais. Como a forma mais localizada de governo sob o Zemstva permite que os líderes locais reajam mais rapidamente e precisamente às necessidades da população local, os novos hospitais marcam uma resposta rápida ao que poderia ter se transformado em uma crise regional de saúde na esteira de nosso rápido crescimento. À medida que os padrões de vida melhoram, também o fará a satisfação com nosso governo."

rusd.59.t.schools: "Novas Escolas Abertas"
rusd.59.d.schools: "Graças a investimentos bem colocados, o estado viu um aumento notável nas escolas construídas e professores sendo treinados. As melhorias rápidas feitas no sistema educacional levaram a uma melhoria marcante na qualidade de vida dos habitantes locais. Outro sucesso para o Zemstva é outro sucesso para o governo também."

rusd.59.t.housing: "Programa de Habitação do Zemstva"
rusd.59.d.housing: "Um programa habitacional iniciado pelos Zemstva locais tem produzido resultados positivos até agora. Já estamos vendo relatos de que o número de pessoas sem-teto está em baixa recorde. À medida que a vida das pessoas melhora, também o fará seu patriotismo. Afinal, lutar por sua terra é mais fácil quando seu governo se certifica de que têm um teto sobre suas cabeças."

 rusd.59.t.civilian_industry_1: "Expansão Industrial"
rusd.59.d.civilian_industry_1: "Um Zemstva composto por muitos industriais ricos viu consideráveis investimentos na construção de novas fábricas na região. Essas preocupações industriais recém-expandidas provaram ser uma bênção para a economia local, e a expansão da indústria na região inevitavelmente será uma bênção também para o estado."

rusd.59.t.civilian_industry_2: "Desenvolvimento Econômico"
rusd.59.d.civilian_industry_2: "Vários Zemstva uniram seus recursos e expertise e embarcaram em um grande plano de estímulo econômico para a região. Milhões de rublos foram injetados em empresas locais e o grande aumento na atividade econômica atraiu investimentos externos também. Lojas e fábricas foram abertas em várias cidades e novas ferrovias estão trazendo mercadorias de uma ponta à outra da região para as prateleiras das lojas em toda a Rússia. Naturalmente, essas riquezas inevitavelmente se espalharão rio acima até [RUS.Capital.GetCapitalVictoryPointName] também."

rusd.59.t.military_industry: "Aumento na Produção de Armamentos"
rusd.59.d.military_industry: "Investimentos de comerciantes locais na modernização dos métodos de produção resultaram recentemente em um grande aumento na produtividade. Com mercadorias enchendo as prateleiras das lojas a velocidades recordes, devemos também considerar-nos sortudos que os benefícios desses investimentos estão se espalhando para muitas de nossas empresas estatais também. Mais bens civis são bons, mas estamos igualmente preocupados com questões mais prementes de defesa do estado."

rusd.59.t.civilian_industry_3: "Grande Expansão Industrial"
rusd.59.d.civilian_industry_3: "Várias cidades se tornaram epicentros do que pode ser melhor descrito como uma revolução industrial localizada. Um bom clima de investimento, uma abundância de expertise e uma classe dominante visionária levaram ao estabelecimento gradual de uma nova preocupação industrial nessas regiões. Milhares de pessoas agora encontram emprego nessas fábricas e bens estão sendo produzidos em uma taxa impressionante. Isso é claramente um grande sucesso para nossas políticas econômicas!"

rusd.59.t.infrastructure: "Melhorias Infraestruturais"
rusd.59.d.infrastructure: "Um governador local, chocado com o estado precário das estradas na região, pagou pela construção de novas com o próprio bolso. Nas últimas semanas, trabalhadores colocaram suas pás na terra e ajudaram a melhorar nossa infraestrutura. Os jornais locais podem estar elogiando seus esforços, mas são o governo em [ROOT.Capital.GetCapitalVictoryPointName] que colhe os benefícios deste ato de generosidade."

rusd.59.t.agriculture: "Aumento nos Rendimentos Agrícolas"
rusd.59.d.agriculture: "Novas iniciativas agrícolas levaram recentemente a uma grande safra este ano! As prateleiras das lojas estão cheias e também estão as contas bancárias dos agricultores! Claro, de uma forma ou de outra, muitos dos benefícios deste rendimento abundante voltarão para nós com o tempo."

rusd.59.t.synthetics: "Avanço no Petróleo Sintético"
rusd.59.d.synthetics: "Parece que os recentes aumentos nos gastos para os Zemstva renderam um tremendo avanço! Temos relatos de que eles estabeleceram uma planta sintética, adicionando uma produção saudável de combustível e borracha. Isso ajudará a manter a população da região mais autossuficiente e já está gerando grandes lucros com exportações. Naturalmente, esse desenvolvimento é bastante agradável também para nosso complexo militar-industrial..."

rusd.59.t.failure_1: "Má Gestão Assola os Zemstva"
rusd.59.d.failure_1: "Embora o governo descentralizado tenha seus benefícios, a falta de supervisão governamental às vezes pode ter um lado negativo também. Fomos recentemente informados de que muitas fábricas e empresas são mal administradas devido a uma gestão grosseira, uma situação que infelizmente passou despercebida por mais tempo do que deveria. Embora o governador da região tenha intervindo para remediar os assuntos, ainda assim estamos pagando o preço por não termos sido capazes de interromper esse descuido generalizado mais cedo."

rusd.59.t.failure_2: "Zemstva Envolvidos em Escândalo de Desvio de Recursos"
rusd.59.d.failure_2: "Embora nossa abordagem liberal em questões econômicas tenha sido uma grande bênção para a economia, a falta de supervisão significa que, às vezes, a riqueza gerada acaba nas mãos de criminosos. O país experimentou isso em primeira mão recentemente, quando um grupo de comerciantes ricos usou sua riqueza para comprar influência considerável sobre os Zemstva locais. Com pouca supervisão, eles foram capazes de desviar uma boa quantia de dinheiro destinada aos cofres do estado antes que a aplicação da lei conseguisse fechar sua operação. Como suas descobertas parecem indicar que isso é apenas a ponta do iceberg, no entanto, parece que estaremos combatendo esse tipo de corrupção no futuro previsível..."

rusd.59.t.failure_3: "Um Zemstva Precisa de um Resgate!"
rusd.59.d.failure_3: "Uma série de investimentos malsucedidos e planejamento ruim levaram várias empresas-chave envolvidas em um projeto de Zemstva a entrar em uma situação financeira tão ruim que não temos escolha senão fornecer a elas um resgate do governo para evitar que seus projetos se desfaçam completamente. Teremos apenas que engolir esse sapo, apertar nossos cintos, pagar e apertar nossos cintos nos próximos meses. Desnecessário dizer que o governador que aprovou isso terá algumas explicações a dar..."

rusd.59.t.industrial_research: "Inovações Industriais"
rusd.59.d.industrial_research: "Nossas mentes brilhantes na equipe de pesquisa em [ROOT.Capital.GetCapitalVictoryPointName] relatam que fizeram avanços significativos em sua pesquisa de engenharia civil. Liderando o caminho com novas invenções patenteadas, seus esforços facilitarão o trabalho de nossas equipes de pesquisa em todo o país."

rusd.59.t.industrial_research_bonus: "Avanço Industrial!"
rusd.59.d.industrial_research_bonus: "Notícias esplêndidas! Os gênios em [ROOT.Capital.GetCapitalVictoryPointName] anunciaram hoje que fizeram um grande avanço nos campos da indústria e engenharia civil! Seu avanço na pesquisa industrial provavelmente nos poupou meses de trabalho árduo adicional em pesquisa e desenvolvimento. Estamos prontos para começar os testes imediatamente!"

rusd.59.t.industrial_research_failure: "Reverso na Pesquisa Industrial!"
rusd.59.d.industrial_research_failure: "Nossos pesquisadores em [ROOT.Capital.GetCapitalVictoryPointName] relatam um grande revés. Os professores empregados pelos Zemstva fizeram uma maldita má avaliação em suas avaliações e descobriu-se (infelizmente apenas após extensivos testes) que grande parte de seu trabalho foi baseada em uma premissa defeituosa. Infelizmente, algumas de nossas equipes de pesquisa estatais também usaram seu trabalho como base para seus próprios projetos, o que significa que provavelmente veremos uma desaceleração geral de nossos esforços de pesquisa nos meses seguintes."

rusd.59.t.military_research: "Inovações Militares"
rusd.59.d.military_research: "Nossas mentes brilhantes na equipe de pesquisa em [ROOT.Capital.GetCapitalVictoryPointName] relatam que fizeram avanços significativos em sua pesquisa de engenharia militar. Liderando o caminho com novas invenções patenteadas, seus esforços facilitarão o trabalho de nossas equipes de pesquisa em todo o país."

rusd.59.t.military_research_bonus: "Avanço Militar!"
rusd.59.d.military_research_bonus: "Notícias esplêndidas! Os gênios em [ROOT.Capital.GetCapitalVictoryPointName] anunciaram hoje que fizeram um grande avanço nos campos da engenharia militar! Seu avanço na pesquisa militar provavelmente nos poupou meses de trabalho árduo adicional em pesquisa e desenvolvimento. Estamos prontos para começar os testes imediatamente!"

rusd.59.t.military_research_failure: "Reverso na Pesquisa Militar!"
rusd.59.d.military_research_failure: "Notícias terríveis! Fumaça saiu de um centro de pesquisa principal em [ROOT.Capital.GetCapitalVictoryPointName] hoje, já que seus testes... Bem, literalmente explodiram em seus rostos. Embora ninguém tenha se machucado, aprendemos da maneira mais difícil que não há atalhos quando se trata de produzir armas maiores para nosso exército usar. No momento, a pesquisa será desacelerada enquanto trabalhamos na renovação e reconstrução de suas instalações danificadas."

 
rusd.59.a: "Excelente."
rusd.59.b: "Tolos incompetentes!"

rusd.61.t: "As Eleições Russas de [GetYear]"
rusd.61.d.republic_1937: "De acordo com a Constituição de 1922, as eleições para ambas as casas do Parlamento devem ser realizadas a cada cinco anos. A legislatura então nomeia um Presidente e o Conselho de Ministros. Embora o assassinato de Kerensky tenha causado grande turbulência na Rússia, a democracia conseguiu resistir à tempestade e as eleições podem prosseguir sem interrupções.\n\nO período republicano viu o sistema partidário na Rússia se estabilizar em dois polos principais. À esquerda estão os socialistas democráticos mencheviques, ou o RSDRP, e os socialistas agrários/social democratas Revolucionários Socialistas. À direita está o nome genérico 'União Russa', liderado por Nikolay Trubetskoy, e representando o movimento Eurasiano. Ao lado deles estão a União de 17 de Outubro, lutando pelos interesses dos negócios e da aristocracia. Partidos radicais à esquerda e à direita, como os Republicanos Nacionais e os Sindicalistas, só podem esperar se tornar fiéis da balança em uma Duma Estatal dividida. Entre a direita e a esquerda estão os moderados liberais Democratas Constitucionais, geralmente vistos como uma continuação do consenso republicano.\n\nÀ medida que a poeira da campanha política nas primeiras eleições verdadeiramente livres na Rússia se assenta e a nova Duma se reúne, os resultados são os seguintes..."
rusd.61.d.monarchy_1937: "De acordo com a Constituição de 1922, as eleições para ambas as casas do Parlamento devem ser realizadas a cada cinco anos. A legislatura então nomeia um Presidente e o Conselho de Ministros. O desfecho do assassinato de Kerensky levou à restauração da monarquia, mas esses fundamentos do governo permanecem, e uma nova eleição pode prosseguir sem interrupções.\n\nO período republicano viu o sistema partidário na Rússia se estabilizar em dois polos principais. À esquerda estão os socialistas democráticos mencheviques, ou o RSDRP, e os socialistas agrários/social democratas Revolucionários Socialistas. À direita está o nome genérico 'União Russa', liderado por Nikolay Trubetskoy, e representando o movimento Eurasiano. Ao lado deles estão a União de 17 de Outubro, lutando pelos interesses dos negócios e da aristocracia. Partidos radicais à esquerda e à direita, como os Republicanos Nacionais e os Sindicalistas, só podem esperar se tornar fiéis da balança em uma Duma Estatal dividida. Entre a direita e a esquerda estão os moderados liberais Democratas Constitucionais, geralmente vistos como uma continuação do consenso republicano.\n\nÀ medida que a poeira da campanha política nas primeiras eleições verdadeiramente livres na Rússia se assenta e a nova Duma se reúne, os resultados são os seguintes..."
rusd.61.d.1942: "O mandato de ambas as casas do Parlamento expirou e, seguindo a Constituição, uma nova eleição foi convocada.\n\nO período republicano viu o sistema partidário na Rússia se estabilizar em dois polos principais. À esquerda estão os socialistas democráticos mencheviques, ou o RSDRP, e os socialistas agrários/social democratas Revolucionários Socialistas. À direita está o nome genérico 'União Russa', liderado por Nikolay Trubetskoy, e representando o movimento Eurasiano. Ao lado deles estão a União de 17 de Outubro, lutando pelos interesses dos negócios e da aristocracia. Partidos radicais à esquerda e à direita, como os Republicanos Nacionais e os Sindicalistas, só podem esperar se tornar fiéis da balança em uma Duma Estatal dividida. Entre a direita e a esquerda estão os moderados liberais Democratas Constitucionais, geralmente vistos como uma continuação do consenso republicano.\n\nÀ medida que a poeira da campanha política se assenta, os resultados são os seguintes..."
rusd.61.a: "Os Mencheviques lideram uma coalizão de esquerda."
rusd.61.b: "Os SRs formam uma coalizão de centro-esquerda."
rusd.61.c: "Os Kadets lideram um retorno à normalidade."
rusd.61.e: "Uma coalizão de centro-direita em torno da União Russa."
rusd.61.f: "Os Outubristas e os NRPR formam uma aliança de direita."

rusd.66.t: "Chernov e Tsereteli se separam"
rusd.66.d: "Por muito tempo, o Partido Social Democrata do Trabalho, ainda chamado de 'Menchevique' apesar de seus homólogos bolcheviques já terem desaparecido há muito na história, foi a principal fonte de oposição ao regime de Savinkov pela esquerda. Seu líder, Irakliy Tsereteli, falhou em aproveitar todo o potencial do partido, no entanto, principalmente porque se recusava veementemente - sendo fervorosamente contra jogos políticos mesquinhos, traições e manipulações, ele era um dos poucos líderes políticos na Rússia verdadeiramente guiados por ideais em vez de pragmatismo. Do outro lado estava Viktor Chernov, que um dia foi um idealista como Tsereteli, mas vinte anos após a Assembleia Constituinte o transformaram, e desde então se tornara a máquina política por trás da política do centro russo.\n\nOs eventos de janeiro aproximaram os dois líderes um do outro, formando uma aliança plural de esquerda entre eles, mas não durou. Após vários meses de cooperação, os Mencheviques finalmente romperam com seus aliados Socialistas Revolucionários. Isso mais uma vez deixou a esquerda russa fragmentada. Os Mencheviques estão se voltando para a esquerda, cortejando os extremistas influenciados pelo Sindicalismo, que, para Tsereteli, são melhores do que os SRs, enquanto Chernov mais uma vez se dirigiu para os bancos dos Kadets para negociar uma aliança."
rusd.66.a: "Deixem os Vermelhos brigarem!"
rusd.66.b: "Oh não!"

rusd.96.t: "Anton Denikin Morre"
rusd.96.d.not_hos: "Um Herói da Guerra Civil e o líder informal dos conservadores russos, Anton Ivanovich Denikin, morreu ontem em sua mansão. Embora nunca tenha sido tão radical quanto seu homólogo, o Barão Wrangel, a influência de Denikin por toda a Rússia era difícil de ser subestimada. Uma semana de luto nacional foi declarada enquanto as pessoas se despedem de um dos poucos verdadeiros Heróis da Rússia."
rusd.96.d.hos: "Um Herói da Guerra Civil e o líder informal dos conservadores russos, Anton Ivanovich Denikin, morreu ontem em sua mansão. Embora nunca tenha sido tão radical quanto seu homólogo, o Barão Wrangel, a influência de Denikin por toda a Rússia era difícil de ser subestimada. Uma semana de luto nacional foi declarada enquanto as pessoas se despedem de um dos poucos verdadeiros Heróis da Rússia.\n\nCom a morte de Denikin, muitos caminhos se abrem para a Rússia. O pretendente legal Vladimir Romanov espera por uma chance de assumir o poder e restaurar sua dinastia legítima, enquanto movimentos liberais argumentam pela restauração da república."
rusd.96.a: "Adeus, Marechal Denikin."
rusd.96.c: "Convide Vladimir e restaure os Romanov como autocratas."
rusd.96.d: "Convide Vladimir e restaure os Romanov como monarcas constitucionais."
rusd.96.e: "Restaure a república."

rusd.100.t: "Pavel Milyukov Morre"
rusd.100.d: "Um teórico do liberalismo russo, Primeiro-Ministro de vários governos e ex-aliado do falecido Alexander Kerensky, Pavel Milyukov faleceu em sua mansão perto de Nizhny Novgorod. Vasily Maklakov o sucederá como líder dos Cadetes."
rusd.100.a: "Memento mori."

rusd.101.t: "Vladimir Purishkevich Morre"
rusd.101.d: "Uma figura notável do movimento conservador, e talvez o último verdadeiro proprietário de terras na Rússia, morreu ontem em sua propriedade rural. Teme-se que sua morte possa causar uma grande reorganização no lado direito da cena política."
rusd.101.a: "Memento mori."

rusd.105.t: "Ivan Pavlov Morre"
rusd.105.d: "Ivan Petrovich Pavlov, o amplamente conhecido fisiologista russo, morreu hoje aos 86 anos em Petrogrado. Ele recebeu o Prêmio Nobel de Medicina em 1904 por sua pesquisa sobre o sistema digestivo, mas é mais conhecido por seus trabalhos sobre condicionamento clássico. O Presidente russo expressou sua tristeza e anunciou que seu laboratório em breve se tornaria um museu."
rusd.105.a: "Esperemos que o condicionamento clássico funcione em humanos."

rusd.106.t: "Maxim Gorky Morre"
rusd.106.d: "O escritor russo Aleksey Maximovich Peshkov, mais conhecido pelo pseudônimo de Maxim Gorky, morreu hoje em Moscou aos 68 anos. Um companheiro de viagem dos bolcheviques, ele sofreu opressão sob o regime czarista, mas duvidava bastante durante a Revolução de Outubro, evitando assim represálias após a Guerra Civil. Como ele seguiu de perto seu filho na morte, muitos pensam que sua morte repentina pode ser devido à mudança de atmosfera política na Rússia."
rusd.106.a: "Eu lhe asseguro, 68 anos é idade avançada!"

rusd.109.t: "Lavr Kornilov Morre"
rusd.109.d: "O marechal-de-campo Kornilov, um dos quatro oficiais que lideraram o Movimento Branco contra os Bolcheviques durante a guerra civil, faleceu. Kornilov contribuiu muito para a política da Rússia pós-revolucionária. Duas semanas de luto nacional foram declaradas enquanto o povo se prepara para a cerimônia fúnebre."

rusd.120.t: "A Segunda-Feira Negra Atinge a Rússia!"
rusd.120.d: "Há quase três semanas, a Bolsa de Valores de Berlim afundou em profundezas sem fim, lançando a economia da Alemanha em uma crise sem precedentes. Agora, as ondas de choque do colapso chegaram à Rússia. Empresas de propriedade alemã e austríaca fecharam ou demitiram seus trabalhadores, o rublo russo está perdendo valor, e as exportações de recursos estão diminuindo."
rusd.120.a: "Esperemos que o governo nos salve do pior!"

rusd.122.t: "A Petição Kurchatov"
 rusd.122.d: "Físicos de partículas alcançaram muitos avanços na Rússia na década de 1930. Liderados por cientistas como Igor Kurchatov, Abram Alikhanov, Georgy Flyorov e outros, nossos institutos de pesquisa experimental formaram uma teoria sólida sobre o potencial da fissão nuclear. No entanto, eles não foram os únicos. Não é segredo que físicos nucleares na Alemanha e na Terceira Internacional também têm explorado o potencial da energia nuclear, e todos eles chegaram à mesma conclusão — que ela pode ser utilizada como arma.\n\nIgor Kurchatov e vários outros físicos nucleares russos assinaram coletivamente uma petição e a apresentaram a [Root.GetLeader], onde soaram o alarme. Kurchatov informa que revistas científicas estrangeiras cessaram qualquer e toda publicação sobre pesquisa nuclear, até mesmo os relatórios mais mundanos, o que só pode significar que se tornou informação confidencial e os inimigos da Rússia devem estar desenvolvendo armamento nuclear ativamente. A única resposta é criar um programa russo dedicado a armas nucleares — um pedido que Kurchatov e seus pares conseguiram. Sob ordens pessoais de [Root.GetLeader], novas instalações foram abertas no coração da Sibéria Central para o projeto RDS-1 - "Reaktivny Spetsialny Dvigatel" (Motor Especial Reativo), que recrutará os melhores da Rússia para desenvolver uma arma com o poder de manifestar o Apocalipse na Terra."
rusd.122.a: "A Rússia empunhará essa superarma."

rusd.123.t: "NRPR e a Guerra Civil"
rusd.123.d: "Antes da segunda Guerra Civil Russa, Boris Savinkov e os Republicanos Nacionais eram um dos partidos políticos mais populares na Rússia, e operavam uma extensa organização paramilitar conhecida como os Esquadrões de Combate. Agora, com uma guerra contra os socialistas desprezados de Savinkov em mãos, o ex-terrorista está à nossa porta, oferecendo seu apoio. Ele promete que será capaz de trazer quarenta mil voluntários armados em questão de dias, e embora a maioria deles possa não ser soldados treinados, seu apoio nesta guerra seria inestimável. Claro, isso também não será de graça."
rusd.123.a: "Todos os inimigos dos socialistas são nossos aliados."
rusd.123.b: "Não precisamos de mercenários."
RUS_Combat_Squads_tt: "Quatro divisões dos Esquadrões de Combate se reunirão em Kazan."

rusd.124.t: "Volga-Volga"
rusd.124.d: "Volga-Volga é uma comédia cinematográfica russa dirigida por Grigori Aleksandrov, lançada em 24 de abril de 1938. Amplamente reivindicado como o filme favorito de Boris Savinkov, esta comédia musical clássica é imperdível. Centra-se em um grupo de artistas amadores a caminho de Moscou para se apresentar em um concurso de talentos chamado Olimpíada Musical de Moscou. A maior parte da ação acontece em um barco a vapor navegando no Rio Volga."
rusd.124.a: "Engraçado o suficiente para fazer o Vozhd sorrir!"

rusd.125.t: "Bastião da Democracia"
rusd.125.d: "A manutenção do regime democrático combinada com o desenvolvimento estável do estado levou à emigração de algumas celebridades de países sindicalistas para a Rússia. Isso levou, por exemplo, à chegada à Rússia da boa amiga de Dmitry Pavlovich, Coco Chanel. O fato de mademoiselle Chanel ter escolhido abrir seu escritório em uma vila perto de Tula mostra que a Rússia é um Bastião da Democracia, onde todos podem tocar seus negócios sem dificuldades do governo."
rusd.125.a: "Glamour em sua democracia!"

rusd.126.t: "Discurso da Cortina de Ferro de Churchill"
rusd.126.d: "A derrota da Alemanha pelas armas combinadas francesas e russas seis meses atrás enviou ondas de choque pelo mundo, e ficou claro que esta "Segunda Weltkrieg" mudou a face da Europa pelos anos vindouros. O continente foi dividido entre a Terceira Internacional e o bloco russo, ambos empunhando forças enormes e tendo uma disputa entre si. E ainda assim, nenhum dos lados escolheu atacar primeiro, deixando o continente dividido ao meio.\n\nA Universidade de Petrogrado, na Rússia, teve a honra de receber Sir Winston Churchill, um notável estadista britânico, escritor e ex-Primeiro Lorde do Almirantado Britânico. Falando aos alunos presentes, Churchill primeiro fez questão de mencionar os grandes sacrifícios que a nação russa fez durante a Segunda Weltkrieg, e assegurou que o Império Britânico e a Rússia sempre serão aliados naturais nesta nova ordem mundial. O político descreveu a Europa como um continente dividido entre duas forças fundamentalmente diferentes — uma de liberdade e outra de terror sindicalista, uma do bem e outra do mal, e que uma Cortina de Ferro as divide. Ele expressa seu desapontamento que grande parte do patrimônio e das cidades famosas da Europa agora estão na esfera francesa, e espera que a Rússia e a Commonwealth possam se unir contra essa ameaça revolucionária.\n\nEmbora Churchill não tenha sido o primeiro a expressar essa ideia, as imagens impactantes de seu discurso estabeleceram um novo marco na história. A Europa, e com ela, o mundo, foram divididos em um conflito congelado, um de luta ideológica ao invés de equilíbrio de poder. Pode ser resolvido apenas por subversão, corrida armamentista e diplomacia... ou um conflito muito mais destrutivo do que a Segunda Weltkrieg."
rusd.126.a: "Uma nova era na história mundial..."

rusd.128.t: "Primeira Divisão Feminina da Morte"
rusd.128.d: "Maria Bochkareva, Coronel do Exército Russo e Heroína da Weltkrieg e da Guerra Civil Russa, recentemente solicitou ao governo permitir a formação da primeira divisão feminina combinando batalhões femininos existentes da morte que mais tarde serviriam de base para a formação de um corpo feminino. Aceitar essa proposta certamente aumentará a força de nosso exército e dará um valor propagandístico significativo - mas elementos conservadores em nossas forças armadas, relutantes em mudar o status quo, também devem ser considerados..."
rusd.128.a: "Permitir a formação da Primeira Divisão Feminina da Morte."
rusd.128.b: "Isso é inaceitável."
RUS_WOMAN_DIVISION_tt: "Vamos criar a Primeira Divisão Feminina da Morte!"

rusd.129.t: "Aleksandr Kolchak Morre"
rusd.129.d: "O ex-Herói da Guerra Civil Russa transformado em cão de guarda do Japão, Aleksandr Kolchak, morreu enquanto dormia. Nacionalistas já estão se reunindo para celebrar a morte do homem mais odiado da Rússia no século XX."
rusd.129.a: "Que ele queime no inferno!"

rusd.130.t: "O Tsar Está Insatisfeito com os Preços dos Alimentos"
rusd.130.d: "O Tsar visitou recentemente uma das lojas locais em nossa capital e ficou indignado com os altos preços da carne e de outros produtos necessários."
rusd.130.a: "Três hurras para o nosso Tsar preocupado!"

rusd.131.t: "Um Complô Contra a Rússia"
rusd.131.d: "A morte de Maria Spiridonova foi um golpe severo para os SR de Esquerda, mas muitos inimigos do regime de Savinkov permanecem. Com o tempo, o Vozhd tem se tornado cada vez mais paranoico de que seguirá o caminho dos tiranos que seu eu mais jovem eliminou com uma bomba na mão, e para aliviar essa paranoia, o Partido Nacional Republicano colocou um plano em ação. Jornais russos têm cada vez mais falado de um 'complô contra a Rússia', orquestrado por sindicalistas e socialistas em conluio com a Alemanha e as outras potências. Numerosos figuras públicas de alto escalão como Dmitry Merezhovskiy e Dmitry Romanov publicaram seus próprios artigos nos quais afirmam que algum 'derramamento de sangue' é necessário para restaurar a estabilidade na Rússia.\n\nSob a organização da Okhrana, uma onda de repressão em massa contra suspeitos opositores políticos começou. A Okhrana recebeu poderes extraordinários para revistar casas e prender dissidentes sem a aprovação de qualquer instituição judicial, vários políticos e publicistas de esquerda notáveis desapareceram da face da Rússia diretamente. Enquanto alguns são submetidos a julgamentos de fachada, outros, especialmente o grosso dos SR, Mencheviques e partidos sindicalistas, são sumariamente executados ou deportados. Savinkov pessoalmente presidiu vários dos julgamentos de fachada, especialmente aqueles de seus antigos camaradas nos Revolucionários Sociais. Em particular, para Merezhovskiy, ele comentou o quanto é catártico ver a Okhrana, a polícia da qual costumava fugir e temer três décadas atrás, agora se curvar a seu bel prazer."
rusd.131.a: "Todos os inimigos da Nação serão detidos."

rusd.132.t: "Nação Russa Unida"
rusd.132.d: ""Crimeia, Rússia Branca, Pequena Rússia e além. Não importa o que alguns digam, essas são nossas terras, nosso povo. Eles estão esperando que nós os libertemos do jugo alemão. Vamos deixá-los em apuros? Nunca. Vamos salvá-los? Sim, porque não podemos abandonar nossos irmãos e irmãs. Nós somos a Fênix que foi destruída e ainda assim renasceu. Esperem por nós - nós iremos." - milhões de russos ouviriam hoje em seus rádios, declarado por vários oradores enérgicos sob os serviços de propaganda estatais. O NRPR sempre decretou o irredentismo como seu principal objetivo na política externa e eles pretendiam cumprir suas promessas.\n\nEmbora os planos expansionistas de Savinkov não possam ser realizados agora, essa declaração de sangue comum e luta comum mostra que a Rússia não evitará o confronto com o Império Alemão."
rusd.132.a: "Uma nação, um país, uma Rússia."

rusd.133.t: "Renascimento Nacional"
rusd.133.d: "Embora Savinkov nunca tenha sido muito bom orador público, seu Partido Nacional Republicano sempre foi um dos espetáculos políticos, e seu crescimento no poder só tornou isso mais visível. Comícios em massa de membros do NRPR são realizados em todo o país, centenas de milhares comparecendo e inundando as ruas para intimidar oponentes políticos com essa demonstração de poder popular. Membros armados dos Esquadrões de Combate, o paramilitar pessoal de Savinkov, mantêm a ordem — seus uniformes pretos, modelados após o Regimento Kornilov da era da Guerra Civil, os fazem facilmente se destacar da multidão. Os oradores nesses comícios variam em seus temas e temas invocados, mas alguns deles são compartilhados — o iminente renascimento nacional da Rússia e retorno à grandeza, a completa reforma do estado e o papel de dois gigantes vivos em ver isso através — Lavr Kornilov e Boris Savinkov.\n\nComeçando com 'O Cavalo Pálido', Savinkov invocou consistentemente o tema do 'renascimento nacional' em sua literatura. Pegando o conceito original dos simbolistas russos, como Dmitry Merezhkovskiy, ele afirma que uma nova, mais forte Rússia nascerá através da dor e do sofrimento, e essa terceira Rússia, nem czarista nem democrática, será capaz de afirmar seu lugar legítimo entre as Grandes Potências. Embora Savinkov nunca tenha usado pessoalmente o termo, sua ênfase na nacionalidade, na unidade nacional e no poder das massas, o povo, para restaurar a glória nacional, levou o intelectual Nikolay Trubetskoy a apelidá-lo de 'Populismo Nacional' (Natsionalniy populizm). Quando ele cunhou o termo na década de 1920, Trubetskoy o entendia de forma negativa, implicando que não passava de slogans populistas, mas desde então se tornou popular, até entre partidos fora da Rússia que tentam imitar o NRPR."
rusd.133.a: "Rússia para os russos!"

rusd.134.t: "VDNKh"
rusd.134.d: "A Exposição das Conquistas da Economia Nacional (Vystavka Dostizheniy Narodnogo Khozyaystva ou VDNKh) é um dos projetos mais ambiciosos do novo governo. Um terreno esquecido e sem destaque nos subúrbios nordeste de Moscou foi transformado em um modelo ideal do futuro da Rússia. As fachadas dos pavilhões das regiões russas mostravam o encontro estratégico das tradições arquitetônicas com as artes e ofícios de cada parte do país junto com motivos de trabalho coletivo importante. Além disso, esta exposição é usada pelo governo para ajudar os fazendeiros a estabelecer contatos entre eles e o novo regime e também para concluir contratos de longo prazo com a República."
rusd.134.a: "Assim reconstruiremos a Rússia."

rusd.135.t: "Conselho Supremo Secreto"
rusd.135.d: "Embora Savinkov e Kornilov tenham estabelecido uma ditadura, disputas entre os republicanos do NRPR de Savinkov e os jovens oficiais de Kornilov ainda podem colocar em perigo a cooperação desses dois lados do novo regime. É óbvio que o governo não pode permitir que os radicais de esquerda na Duma Estatal e os monarquistas no Senado usem essas controvérsias para destruir o domínio do exército e do NRPR de Savinkov. Para evitar tais eventos indesejados, Savinkov propôs a recriação do Conselho Supremo Secreto ('Verkhovnyi Tainyi Sovet'), que uma vez teve poderes executivos e legislativos e consistia em um pequeno número dos ministros russos mais importantes. A adesão ao SPC, conhecida como 'Verkhovniki', consistirá em 3 membros do partido com Savinkov no topo junto com Kornilov e 3 de seus antigos camaradas do Exército Russo. O Conselho será capaz de emitir decretos executivos, que terão superioridade sobre a lei russa."
rusd.135.a: "A história se repete."

rusd.136.t: "Feliks Yusupov e o SPC"
rusd.136.d: "O homem mais rico da Rússia, o aristocrata bem conhecido Feliks Yusupov sempre quis participar da vida política da Rússia, mas mesmo usando seu dinheiro só conseguiu um pequeno grupo de apoiadores no Senado e na Duma Estatal. Com a criação do SPC, Yusupov finalmente entendeu como pode obter um dos cargos mais altos na República Russa. Yusupov propôs criar a organização civil e militar unida com ele no topo, que usará o dinheiro de Yusupov como capital inicial. Mas em troca deste investimento necessário para nosso país, Feliks nos pede para torná-lo o novo 'Verkhovnik'."
rusd.136.a: "Feliks, você é o novo membro do SPC!"
rusd.136.b: "Não haverá nobres no Conselho!"

rusd.137.t: "Corporação de Yusupov e Investidores Estrangeiros"
rusd.137.d: "Descobriu-se que usando decretos executivos especiais do SPC, Yusupov apoderou-se de algumas fábricas estrangeiras, que ele incluiu em seu monopólio. Embora essas fábricas tenham sido de fato roubadas dos proprietários russos após o fim da guerra civil pelos estrangeiros, que não pagaram todos os impostos durante a última década, de qualquer forma eles investiram algum dinheiro e agora devemos compensá-los."
rusd.137.a: "Feliks, você precisa nos alertar!"

rusd.139.t: "Reformando o Senado"
rusd.139.d: "A recente crise política mostrou a necessidade de uma extensa reforma do aparato governamental. O Senado é um palavrório inútil, muitos funcionários são corruptos e as autoridades locais escondem a situação real em suas regiões. Todos esses problemas devem ser resolvidos o mais rápido possível. Nosso plano prevê a criação de uma vertical de poder, os poderes do Senado serão restritos e uma comissão de controle especial será organizada e integrada no aparato estatal."
rusd.139.a: "O novo Senado representará a nova Rússia!"

rusd.140.t: "Noviyi Kurs"
rusd.140.d: "Quase imediatamente ao assumir o poder como Presidente, Dmitry Romanov começou a procurar todas as maneiras possíveis de expandir seu poder enquanto permanecia nos trajes da Constituição. O documento tem erros suficientes para não levar muito tempo — em breve, o Presidente apareceu novamente perante a Duma, desta vez para anunciar seu 'Novo Curso' (Noviyi Kurs). Sob este programa de reforma da Constituição, os poderes da Duma Estatal foram limitados por tempo indeterminado, e embora permaneçam o principal órgão legislativo do estado, agora têm que compartilhar seus poderes com o Senado, que recebeu o poder de iniciativa legislativa, bem como a capacidade de promulgar decretos executivos contornando a Duma completamente. Como o Senado é muito mais leal ao novo presidente do que a Duma jamais foi, significa que Dmitry ganhou uma poderosa ferramenta à sua disposição para reformar o estado a seu bel-prazer."
rusd.140.a: "Que seja."

rusd.141.t: "Ginásios de Elite"
rusd.141.d: "Cada cidade no Império Russo costumava ter um ginásio, onde as crianças mais inteligentes e os filhos e filhas da elite local estudavam. Com as reformas republicanas, a maioria dessas escolas foi cancelada e todos esses alunos tiveram que estudar junto com os filhos e filhas dos trabalhadores e camponeses. Os senadores afirmam que esses ginásios de elite devem ser restaurados para garantir que os melhores representantes da próxima geração russa tenham condições perfeitas para estudar. Caso contrário, podemos apoiar as escolas públicas, embora esteja claro que nunca alcançarão o nível dos antigos ginásios..."
rusd.141.a: "Ginásios de elite para as crianças mais inteligentes!"
rusd.141.b: "Escolas públicas para todos!"

rusd.142.t: "Tradição dos Bailes de Máscaras"
rusd.142.d: "Os bailes de máscaras eram comuns entre os nobres russos e os estudantes antes da revolução em 1917. Com a abertura dos novos ginásios, a antiga tradição renasceu e se tornou muito popular e atraente para os estudantes de todas as cidades e vilas russas, onde os ginásios foram fundados. O que é realmente surpreendente é que até alguns alunos da escola pública tentam participar desses bailes, usando as máscaras. Esperamos que esta bela tradição não desapareça no futuro."
rusd.142.a: "Esta juventude é tão bela quanto a própria Rússia."

rusd.143.t: "Palácios dos Aristocratas"
rusd.143.d: "As pessoas mais ricas da Rússia, que são parcialmente representadas no Senado, poderiam recuperar alguns de seus palácios após a terrível redistribuição de terras na guerra civil, mas sofreram muito com os altos impostos sobre a terra do regime de 1920. Embora esses impostos sejam realmente lucrativos para nossa economia, a lealdade dos senadores é muito importante para a realização das políticas de Dmitry Pavlovich. Há uma solução possível para este problema - os palácios de alguns senadores podem ser garantidos pela República como patrimônio histórico - isso significa que os senadores pagarão os impostos, mas o governo investirá parcialmente na manutenção desses edifícios."
rusd.143.a: "Esperamos que ninguém note essa reforma."
rusd.143.b: "Os senadores têm dinheiro suficiente, eles não precisam de investimentos estatais!"

rusd.144.t: "União de Nikolay II"
rusd.144.d: ""União da perpetuação do legado de Nikolay II" ou simplesmente "União de Nikolay II" é uma organização, fundada pelos antigos funcionários tsaristas como Pyotr Bark e Vladimir Kokovtsov, que querem manter a memória do último czar russo e sua política. Eles propuseram um programa de eventos para mostrar o papel de Nikolay II para o povo russo em todo o país. O Senado observou que devemos apoiar esta união para estabelecer conexões estreitas com os antigos, mas poderosos, funcionários. Isso deve nos permitir ganhar alguns votos dos membros conservadores das Dumas locais e estaduais."
rusd.144.a: "Vamos lembrar Nikolay por todas as suas boas ações pela Rússia."
rusd.144.b: "Muitas pessoas ainda são republicanas - não apoiaremos a União."

rusd.145.t: "Dia do Triunfo"
rusd.145.d: "O Senado, que representa os industriais russos mais ricos, a antiga aristocracia e a Igreja Russa junto com o Grão-Duque Dmitry Pavlovich Romanov, que é o Chefe do Senado, finalmente pôde parar a crise duradoura, que enfraqueceu a Rússia. O Grão-Duque, que controla o país com mão de ferro em uma luva de veludo, mas também não deixa de analisar várias proposições do Senado, tornou-se o verdadeiro líder dos russos e conquistou muitos novos aliados até na Duma Estatal. Por isso, o Senado decidiu por unanimidade dar a Dmitry Romanov amplos poderes, que nem mesmo o último czar Nikolay II tinha. Nada pode deter o Duque da modernização da Rússia, que permitirá que a república ocupe seu lugar ao sol!"
rusd.145.a: "Viva Dmitry Pavlovich!"

 rusd.146.t: "Impasse sem fim"
rusd.146.d: "O Senado, que representa os mais ricos industrialistas russos, a velha aristocracia e a Igreja Russa junto com o Grão-Duque Dmitry Pavlovich Romanov no topo do Senado, infelizmente não conseguiu deter a crise duradoura que enfraquece a Rússia. O Grão-Duque, que controla o país com mão de ferro dentro de uma luva de veludo, não deu atenção às ideias desta autoridade estatal. É por isso que a maioria do Senado decidiu revogar os amplos poderes que foram dados ao Duque há um ano. Parece que Dmitry Romanov terá que lutar pelo apoio também contra alguns dos senadores."
rusd.146.a: "Ah, bem."

rusd.148.t: "História da Guerra Civil de Nikolay Ustryalov"
rusd.148.d: "O eminente professor Nikolay Ustryalov publicou uma história da Revolução Russa e da Guerra Civil, provocando discursos entre intelectuais. Em sua história, Ustryalov apresenta uma ruptura maciça da historiografia russa padrão, adentrando profundamente na política e na política social do movimento bolchevique e eliminando sua vilanização. Ele afirma que, embora o derramamento de sangue cometido durante a guerra civil russa fosse inaceitável e não pudesse ser tolerado, Vladimir Lenin e seus seguidores tinham objetivos reformistas muito claros, alguns dos quais foram implementados - como a reforma do calendário, a reforma agrária e a igualdade entre os sexos. Se os bolcheviques fossem mais moderados em sua abordagem, uma Rússia liderada por eles poderia ter sido mais forte a longo prazo. Ustryalov desafia até mesmo os limites de nossa tolerância ao considerar que os bolcheviques foram a única facção "nacionalista" na Guerra Civil - eles não foram apoiados por ninguém, enquanto o movimento Branco foi apoiado pelas Potências da Entente e depois pela Alemanha.\n\nIntelectuais mais à direita, como o ex-aliado de Ustryalov, Nikolay Trubetskoy, desafiaram esse ponto de vista, criando um debate na comunidade científica sobre como a Guerra Civil Russa deveria ser tratada. É graças à nossa sociedade liberal e democrática que este debate pode acontecer sem qualquer intervenção de cima."
rusd.148.a: "Viva a liberdade de expressão!"

rusd.149.t: "Sociedade de Estudos Russo-Alemã"
rusd.149.d: "O crescimento do Sindicalismo internacional e a ameaça que representa para a Rússia levaram alguns de nossos intelectuais a olhar para a Alemanha como um potencial aliado. A chamada "Sociedade de Estudos Russo-Alemã" foi estabelecida em Moscou e une um círculo de historiadores, escritores e políticos que compartilham ideais de extrema-direita. Em sua primeira proclamação, a Sociedade declarou que a Rússia deveria finalmente aceitar as perdas de Brest-Litovsk e chegar a um acordo com a Alemanha para recuperar o Cáucaso e a Ásia Central em troca de formar um eixo anti-Sindicalista. Este "Eixo Berlim-Moscou" seria capaz de superar o Sindicalismo através de uma mera força combinada e poder humano.\n\nO apelo da Sociedade para abandonar o irredentismo russo no Ocidente erodiu a influência que poderia ter sobre nossa política, no entanto."
rusd.149.a: "Fique de olho neles, eles poderiam ser traidores."

rusd.150.t: "Rearmamento Nacional"
rusd.150.d: "A Rússia pode ter ambições de retomar o Ocidente, mas até os nacionalistas russos mais radicais podem dizer que ela não será capaz de desafiar a Alemanha neste estado. Sua indústria militar foi negligenciada e sua economia ainda não está pronta para superar o Ocidente em produção. Embora a Rússia tenha um enorme potencial, muitos sacrifícios terão que ser feitos antes que possamos repudiar o tratado de Brest-Litovsk. É por isso que esses sacrifícios foram propostos. O governo apresentou um projeto de rearmamento nacional, incluindo políticas de austeridade e a expansão de empresas estatais de produção de armas, mesmo que isso tenha um custo."
rusd.150.a: "Qualquer coisa para recuperar nossos territórios perdidos!"
rusd.150.b: "A expansão limitada deveria ser suficiente."

rusd.151.t: "Tudo Calmo no Senado"
rusd.151.d: "O Senado, que representa os mais ricos industrialistas russos, a velha aristocracia e a Igreja Russa junto com o Grão-Duque Dmitry Pavlovich Romanov finalmente pôde interromper a crise duradoura que enfraqueceu a Rússia. Embora o problema seja que Dmitry Pavlovich nem sempre presta atenção aos conselhos do Senado e muitas vezes isso leva ao mal-entendido entre o Grão-Duque e esta importante autoridade estatal. Mas ainda existem boas chances de que eles encontrem uma maneira adequada de negociar e recuperar a Rússia."
rusd.151.a: "Nós esperamos que sim."

rusd.152.t: "O Bloco Nacional"
rusd.152.d: "Dmitry Romanov ainda não se acostumou com seus novos deveres e poderes, o que significa que uma grande clique está começando a se reunir ao seu redor na esperança de que eles serão capazes de usá-lo em seu interesse. Após negociações, os Outubristas e uma infinidade de pequenos partidos políticos escolheram unir forças, reunindo-se a uma estreita aliança política chamada Bloco Nacional. Seu programa político pede reformas políticas e sociais extensas para manter a estabilidade e prevenir o crescimento de forças radicais de esquerda, é financiado por vários grupos de pressão industrial e apoiado por aristocratas.\n\nO Bloco Nacional lançou todo o seu peso por trás do Presidente Romanov, concedendo-lhe e ao seu governo uma base estável de apoiadores em ambas as casas do Parlamento."
rusd.152.a: "É hora de voltar à normalidade."

rusd.153.t: "Dmitry Romanov Assume o Poder"
rusd.153.d: "O Palácio do Kremlin em Moscou não ficou vazio por muito tempo. Dmitry Romanov, Grão-Duque da Casa de Romanov e membro do Senado, foi eleito como o novo Presidente da Rússia com uma estreita maioria de Outubristas, nacionalistas russos, eurasianistas e Kadetes de direita. Interpretando o papel de um "Romanov Moderno", Dmitry encontra seu apelo entre republicanos conservadores e monarquistas constitucionais, ambos vendo um salvador no homem. Depois de ser eleito pelo Senado, o Grão-Duque declarou como sua primeira intenção restaurar a estabilidade à nação caída - surpreendentemente, ou talvez não, ele se certificou de omitir quaisquer promessas de apoiar a democracia em particular. Nem ele nem os senadores de direita que estão por trás dele estão muito entusiasmados com a governança democrática que a Esquerda defende, embora estejam bem em prestar homenagem a ela.\n\nO povo aguarda as primeiras ações de seu novo Presidente."
rusd.153.a: "Talvez ele possa salvar a Sagrada Rússia."

rusd.154.t: "Os Acampamentos de Verão da "Yunarmiya""
rusd.154.d: "Um dos objetivos mais importantes da "Yunarmiya" é a formação dos acampamentos de verão para as crianças, onde elas poderão passar o verão e se envolver em diversas atividades, estudando a nova ideologia da Rússia. Nosso Vozhd propõe que o primeiro acampamento, chamado "Sovyonok" ("Corujinha"), seja construído na região de Yekaterinodar, na costa do Mar Negro. Parece ser um lugar perfeito para as crianças russas, onde elas se divertirão por três meses."
rusd.154.a: "Eles se lembrarão deste verão como um longo, talvez até mesmo como um eterno."

rusd.155.t: "A Nova Duma?"
rusd.155.d: "Após a ascensão de Savinkov ao poder, a câmara baixa do parlamento russo - a Duma Estatal - foi dissolvida. No entanto, alguns membros do Conselho Privado Supremo propõem restabelecer essa autoridade com poderes limitados. Além do Partido Nacional Republicano da Rússia (PNRR) liderado por Savinkov, que definitivamente terá maioria, vários círculos empresariais, bem como grupos e políticos conservadores, também querem participar das eleições, prometendo que apoiarão nossa nova política estatal, mas também querem representar seus interesses e ajudar o governo a fortalecer a economia russa, bem como o exército. Embora seu apoio possa ser importante para Savinkov, há uma chance de que um dia eles tentem assumir o controle do país..."
rusd.155.a: "O PNRR é forte, mas precisa de conexões na elite. Iniciem as eleições!"
rusd.155.b: "Não precisamos de legisladores independentes nem da própria Duma Estatal."

rusd.156.t: "A Nova Duma é Eleita!"
rusd.156.d: "Após as eleições para a Duma Estatal, o PNRR de Savinkov obteve 73%. Os partidos conservadores e de direita, bem como os movimentos liderados pelos representantes dos negócios e da indústria russos, obtiveram os 27% restantes dos votos. Parece que os novos legisladores estão prontos para mudar as leis russas para melhorar a situação no país."
rusd.156.a: "Muito bem."

rusd.157.t: "O Mito de Outubro"
rusd.157.d: "Embora o Partido Bolchevique possa ser destruído e sua influência tornada nula pelo movimento Sindicalista, o golpe de outubro, chamado de Revolução por alguns, deixou a Rússia mudada para sempre. Isso significa que é muito fácil culpar as falhas e fraquezas da Rússia não pela inação, não pelos fracassos do governo atual, mas pelos bolcheviques que supostamente arruinaram tudo - e o PNRR certamente vai tirar vantagem desse mito. Os livros didáticos de história estão sendo modificados, uma campanha de propaganda em massa começou e a mensagem enviada é que o levante bolchevique não foi apenas um levante comum. Uma conspiração internacional, que buscava destruir a Sagrada Rússia e garantir que ela nunca mais se erguesse, foi responsável por financiar o Partido Bolchevique e fornecer seu levante através da Rússia central, e se não fosse detido pela força das armas, teria deixado a Rússia quebrada, destruída e despedaçada. Esses livros didáticos garantem observar o fato de que Vladimir Lenin foi enviado a Petrogrado pelos alemães, e que muitos dos principais membros do Partido Bolchevique não eram russos - caucasianos, bálticos, poloneses e especialmente judeus."
rusd.157.a: "Vocês queriam revogar nossos direitos em 1917, mas agora perderão os seus."

rusd.158.t: "Voz do Povo"
 rusd.158.d: "Boris Kamkov, aliado de Savinkov antes de 1917 e posteriormente um de seus principais inimigos, que se tornou líder dos SRs de Esquerda após o assassinato de Maria Spiridonova, morreu esta noite em Moscou. Isso aconteceu quando os Esquadrões de Combate de Savinkov invadiram a casa, onde ocorria uma reunião ilegal dos SRs de Esquerda, e Kamkov, tentando escapar, pulou no Rio Moscou e se afogou. De acordo com o famoso escritor sarcástico Ivan Bunin, o 'vox populi' sobre este incidente parece ser zombaria ou indiferença - assim como Savinkov e o NRPR desejam."
rusd.158.a: "Adeus Boris, adeus Boris, eu te verei nos meus sonhos."

rusd.159.t: "Despedaçando a Oposição Democrática"
rusd.159.d: "Até este ponto, líderes e membros de alto escalão dos partidos 'estabelecidos', nomeadamente os Cadetes, SRs de Direita e Outubristas, têm escapado levemente. Desde que não causassem muita agitação, eles podiam continuar vivendo e fazendo seus trabalhos. A extensão com que a Rússia está sendo rapidamente transformada de acordo com os desejos de Savinkov os intimida, tanto quanto intimidou os socialistas, e assim eles decidiram que já era o bastante. Viktor Chernov, Pavel Milyukov e Ariadna Tyrkova redigiram coletivamente um manifesto no qual declaravam a formação de um Movimento para Restaurar a Constituição e enviaram uma exigência a Savinkov para que renunciasse e permitisse eleições livres.\n\nSavinkov não ficou satisfeito, e o regime imediatamente se moveu contra os democratas. Uma repressão aos líderes democráticos começou, numerosos jornais foram fechados e seus editores presos, e as prisões transbordavam novamente de prisões políticas. A queda dos constitucionalistas democráticos deixou o último desafio possível à ambição insaciável de Savinkov morto em uma vala."
rusd.159.a: "Não era uma questão de se. Apenas quando."

rusd.160.t: "A Purificação"
rusd.160.d: "Embora milhares já tenham sido sumariamente executados e muitos mais presos por crimes reais ou suspeitos, a paranoia de Savinkov não foi saciada. Inimigos ainda espreitam em cada esquina para ele e os Sindicatos podem vir atrás de sua cabeça a qualquer momento. É aqui que uma das estrelas ascendentes do Partido Nacional Republicano e o Vice-Ministro do Interior, Viktor Abakumov, entrou para oferecer uma solução. Para garantir que o domínio do Vozhd seja para sempre sólido e seu regime dure mil anos, a nação russa deve aprender a temer, e acima de tudo, seus inimigos devem aprender a temer.\n\nA ideia de Abakunov é uma purificação não de cima para baixo, feita através de ordens para prender este dissidente ou aquele dissidente, mas sim de baixo para cima. Todos os governadores regionais precisam receber cotas de 'inimigos do Estado' que precisam encontrar, extrair e purgar. Aqueles que não merecem uma bala nas costas devem trabalhar para saldar sua dívida - a Okhrana czarista lançou as bases para deportar milhares de dissidentes para a Sibéria, mas esse sistema pode ser modernizado, industrializado e transformado em um arquipélago de destruição. Mesmo aqueles que não estão conspirando contra a Rússia devem conhecer seu lugar - Abakunov oferece incentivos para denunciar possíveis inimigos do Estado no local de trabalho, escolas ou até mesmo famílias, criando uma atmosfera de preocupação e incerteza sob a qual as massas se reunirão à única coisa que pode mantê-las seguras, a lealdade ao Vozhd.\n\nAté mesmo colegas membros do NRPR acreditam que a proposta de Abakumov é... louca, mas Savinkov mostrou interesse pessoal na proposta."
rusd.160.a: "Tudo isso parece bastante sombrio..."
rusd.160.b: "Assim como dissemos. Através da dor, uma Rússia mais forte surgirá."

rusd.161.t: "Julgamento dos Separatistas de Esquerda"
rusd.161.d: "A política do NRPR em relação às numerosas minorias étnicas da Rússia sempre foi muito abstrata. Embora grande parte de seu apoio venha dos nacionalistas russos, Savinkov ele mesmo reconhece que a Rússia é muito etnicamente dividida para que ele possa ir longe demais. O que ele e o Partido podem fazer, no entanto, é agir contra as minorias étnicas da Rússia por procuração. Durante a Guerra Civil Russa, muitos grupos étnicos minoritários se juntaram ao lado bolchevique, esperando alcançar autonomia em uma grande Rússia Soviética, e assim ganharam o termo coletivo de 'Separatistas de Esquerda'.\n\nCitando isso como um exemplo de possível deslealdade das minorias, o regime de Savinkov começou a se mover contra eles, pressionando numerosos jornais étnicos a fechar e prendendo centenas de políticos de minorias étnicas de alto perfil, como judeus, tártaros, finlandeses, alemães do Volga e iacutos. As regiões minoritárias tiveram suas administrações preenchidas com 'lealistas', geralmente russos."
rusd.161.a: "Você desafiou a lei e a lei venceu!"

rusd.163.t: "Pavel Gorgulov e o KPZ-NRPR"
rusd.163.d: "Crescendo rapidamente em força durante a década de 1930, o NRPR absorveu vários outros partidos de extrema direita na esfera russa para sua enorme massa, todos eles trazendo conceitos políticos e ideias próprias. Um deles era o Partido Verde Camponês (Kryestyanskoy partii zelyonikh), liderado por Pavel Gorgulov, escritor e ideólogo político cossaco de Kuban. Embora tão chauvinista russo, anti-semita e nacionalista quanto qualquer outro membro do partido de Savinkov, o KPZ enfatiza a conexão que o povo russo tem com a terra e com a vida camponesa.\n\nApós a tomada de poder de Savinkov na Rússia, Pavel Gorgulov, agora nomeado Ministro da Agricultura, começou a fazer turnês pelo país, levando a mensagem do NRPR a dezenas de aldeias do centro e sul da Rússia. Seu chamado de 'Rússia para os russos' e esse ênfase no 'campesinato nacional' reflete nas reformas que ele empreendeu desde sua nomeação - seu objetivo é transformar as aldeias russas em comunidades estreitamente unidas, etnicamente puras, perfeitamente obedientes ao Vozhd e representativas da superioridade nacional russa.\n\nAs visões de Gorgulov também são altamente esotéricas e até seus subordinados não têm certeza se ele está... são. Seu ênfase no campesinato culmina em sua crença messiânica de que a civilização russa 'selvagem, primitiva e escita' prevalecerá sobre a civilização ocidental e estabelecerá uma nova ordem em todo o mundo. Seu papel um tanto baixo no governo significa que essa crença tem pouco influência sobre o governo, embora sua facção 'agrária' dentro do NRPR, composta principalmente por ex-membros do KPZ, apoie sua ideologia."
rusd.163.a: "Ideias interessantes..."

rusd.164.t: "A Academia Russa de Ciências"
rusd.164.d: "Enquanto o Acordo de Moscou e nossa adesão a ele são, teoricamente, de natureza puramente militar, a realidade é muito mais complexa do que isso. Um dos legados da Grande Guerra foi o advento da mobilização em massa - a consolidação de grandes partes da sociedade potencialmente úteis em um aparato projetado para auxiliar o esforço de guerra. O campo da tecnologia foi incluído nisso - nos esforços para quebrar a guerra de trincheiras do Front Ocidental, a tecnologia militar criou novas e ousadas invenções como os navios terrestres na esperança de finalmente virar o jogo. Como resultado da mobilização como essa, a linha entre recursos civis e militares tornou-se um tanto borrada - e o crescimento recente de tensões internacionais sempre presentes deu início a uma corrida armamentista global, algo que ninguém pode se dar ao luxo de ficar para trás.\n\nPara esse fim, a antiga e prestigiosa Academia Russa de Ciências recebeu um novo mandato do [RUS.GetNameDef] - a coordenação dos esforços de pesquisa em toda a Rússia e seus aliados, e a rápida disseminação de descobertas entre eles, especialmente descobertas com aplicações militares potenciais. Como estamos atualmente em bons termos com a Rússia, recebemos um convite para contribuir com talento para este programa e compartilhar pesquisas entre nós e outras nações participantes. Os potenciais benefícios que isso poderia trazer para nosso desenvolvimento tecnológico são, é claro, óbvios e abundantes."
rusd.164.a: "Excelente."

### Foreign Events ###

 rusfor.47.t: "A Grande Guerra Patriótica"
rusfor.47.d.democratic_GER: "A história se repete - estamos novamente em guerra com a Alemanha. Agora devemos mostrar a eles que os eslavos estão unidos na luta contra o regime brutal que coloniza o Leste Europeu. Cidadãos em grandes cidades atacam tudo que tem origem alemã ou está conectado ao Reichspakt. Funcionários do estado já lançaram uma enorme propaganda direcionada aos jovens para induzi-los a se alistar no exército ou se juntar às fábricas. Músicos, poetas, pintores e outros artistas de todas as facções políticas, exceto os monarquistas loucos e os bolcheviques, anunciaram alto seu apoio ao nosso regime. O clero ortodoxo, como todas as eminências religiosas principais, está fazendo orações pelo governo e pelas tropas na frente. Agora que todos os partidos predominantes e sindicatos comerciais declararam uma 'união sagrada' para não enfraquecer a Rússia, podemos salvaguardar nosso futuro!"
rusfor.47.d.authoritarian_GER: "A história se repete - estamos novamente em guerra com a Alemanha. Agora devemos mostrar a eles que os eslavos estão unidos na luta contra o regime brutal que coloniza o Leste Europeu. Cidadãos em grandes cidades atacam tudo que tem origem alemã ou está conectado ao Reichspakt. Funcionários do estado já lançaram uma enorme propaganda direcionada aos jovens para induzi-los a se alistar no exército ou se juntar às fábricas. Músicos, poetas, pintores e outros artistas de todas as facções políticas, exceto os monarquistas loucos e os bolcheviques, anunciaram alto seu apoio ao nosso regime. O clero ortodoxo, como todas as eminências religiosas principais, está fazendo orações pelo governo e pelas tropas na frente. Agora que o governo trouxe tudo sob seu controle, podemos salvaguardar nosso futuro!"
rusfor.47.d.democratic_INT: "O regime totalitário [INT.GetAdjective] odeia a Rússia e oprime as pessoas por seu amor a Deus, honra, propriedade e liberdades civis. Todos sabem que o resultado desta guerra decide o destino de nossa Pátria. Cidadãos em grandes cidades atacam tudo que tem origem [INT.GetAdjective] ou está conectado à causa socialista. Funcionários do estado já lançaram uma enorme propaganda direcionada aos jovens para induzi-los a se alistar no exército ou se juntar às fábricas. Músicos, poetas, pintores e outros artistas de todas as facções políticas, exceto os bolcheviques, anunciaram alto seu apoio ao nosso regime. O clero ortodoxo, como todas as eminências religiosas principais, está fazendo orações pelo governo e pelas tropas na frente. Agora que todos os partidos predominantes e sindicatos comerciais declararam uma 'união sagrada' para não enfraquecer a Rússia, podemos salvaguardar nosso futuro!"
rusfor.47.d.authoritarian_INT: "O regime totalitário francês declarou guerra à Rússia porque nos odeia e quer escravizar todos. Todos sabem que o resultado desta guerra decidirá o destino de nossa Pátria. Cidadãos em grandes cidades atacam tudo que tem origem [INT.GetAdjective] ou está conectado à causa socialista. Funcionários do estado já lançaram uma enorme propaganda direcionada aos jovens para induzi-los a se alistar no exército ou se juntar às fábricas. Músicos, poetas, pintores e outros artistas, assim como artistas de todas as facções políticas, exceto alguns democratas loucos e bolcheviques, anunciaram alto seu apoio ao nosso regime. O clero ortodoxo está fazendo orações e bênçãos por nossos governantes e pelas tropas na frente. Agora que o governo trouxe tudo sob seu controle, podemos salvaguardar nosso futuro!"
rusfor.47.a: "Marcharemos sob o Portão de Brandemburgo!"
rusfor.47.b: "Marcharemos pela Avenida dos Campos Elísios!"

rusfor.52.t: "A Rússia nos Oferece uma Aliança"
rusfor.52.d: "Recebemos hoje um pedido diretamente de [From.Capital.GetCapitalVictoryPointName], eles desejam nos convidar para uma aliança militar mutuamente benéfica. Enquanto [From.GetNameDef] certamente precisa de toda a ajuda que pode obter nestes tempos incertos, também devemos contemplar o risco de sermos envolvidos em situações indesejadas com outras nações. Como devemos responder?"
rusfor.52.a: "Aceitamos."
rusfor.52.b: "Queremos o retorno de nossas reivindicações em troca."
rusfor.52.c: "A Rússia não deve ser confiada."

rusfor.53.t: "[From.GetNameDefCap] Aceitou!"
rusfor.53.d: "[From.GetNameDefCap] concordou corretamente em se juntar à nossa aliança e se comprometeu a nos ajudar em nossas guerras em troca de proteção. Isso deveria mostrar ao mundo que nem todos estão relutantes em trabalhar com o Urso Russo!"
rusfor.53.a: "Excelente!"

rusfor.54.t: "[From.GetNameDefCap] Deseja o Retorno de suas Terras"
rusfor.54.d: "[From.GetNameDefCap] solicitou a transferência de qualquer uma de suas terras centrais atualmente mantidas pela Rússia em troca de sua entrada no Acordo de Moscou. Embora aceitar sua solicitação possa fortalecer nossa posição internacional, o alto custo de ceder terras russas causou oposição dentro de nosso governo que deseja rejeitar a solicitação de terras russas de [From.GetNameDefCap]."
rusfor.54.a: "É um preço digno."
rusfor.54.b: "Essas são terras russas legítimas!"

rusfor.55.t: "[From.GetNameDefCap] Aceita"
rusfor.55.d: "A diplomacia [Root.GetAdjective] provou ser bem-sucedida hoje, já que [From.GetNameDefCap] concordou em devolver nossas terras centrais em troca de nossa entrada no Acordo de Moscou. [From.GetNameDefCap] mostrou que é um verdadeiro amigo de [Root.GetName] e aguardamos com expectativa uma cooperação futura nos anos seguintes."
rusfor.55.a: "Magnífico!"

rusfor.56.t: "[From.GetNameDefCap] se Recusa"
rusfor.56.d: "[From.GetNameDefCap] mostrou suas verdadeiras cores como inimigo de [Root.GetName] e se recusou a devolver nossas terras legítimas. Não há dúvida agora de que a diplomacia é impossível com o urso russo e apenas a guerra será capaz de resolver nossos problemas."
rusfor.56.a: "Como esperado."

rusfor.57.t: "[From.GetNameDefCap] se Recusou!"
rusfor.57.d: "[From.GetNameDefCap] recusou escandalosamente nosso pedido de formar uma aliança, se eles não vierem à mesa de discussão, então a guerra parece ser a única solução para este problema. Por enquanto, vamos esperar, mas marquem nossas palavras, a Rússia retornará!"
rusfor.57.a: "Perda deles."

rusfor.58.t: "Acordo de Amizade Russo-Finlandês"
rusfor.58.d: "[From.GetNameDefCap] nos enviou uma proposta surpreendente. Para garantir a segurança de São Petersburgo e de [FIN.GetNameDef] contra a agressão alemã sempre presente, nossas duas nações devem deixar de lado suas divergências e trabalhar juntas para uma região báltica mais segura. Os russos estão desistindo de qualquer reivindicação em nosso território, se em troca os aliarmos e concordarmos em defender a região juntos, e não ceder à pressão alemã. \nHá uma borda velada em suas palavras, quase em um tom de aceitação presumida, mas sua oferta parece genuína."
rusfor.58.a: "Uma surpresa, mas bem-vinda."
rusfor.58.b: "Este é outro de seus planos. Não!"

 rusfor.59.t: "A Finlândia Recusa!"
rusfor.59.d: "A [FIN.GetNameDefCap] recusou nossa generosa oferta de colocá-los sob nossa proteção. Talvez tenhamos subestimado sua teimosia."
rusfor.59.a: "Lidaremos com eles em breve..."

rusfor.1066.t: "Rússia Exige o Azerbaijão"
rusfor.1066.d: "Os ousados russos estão tentando expandir sua influência no Cáucaso e parece que somos seu novo alvo. Eles enviaram uma exigência - devemos devolver o Azerbaijão a eles, assim como qualquer outra parte controlada do Cáucaso, ou enfrentar guerra com [FROM.GetNameDef]. Como devemos responder a este grave insulto?"
rusfor.1066.a: "Somos impotentes diante do poder russo..."
rusfor.1066.b: "Nunca!"

rusfor.1067.t: "A Pérsia Aceita"
rusfor.1067.d: "Os persas ouviram a razão e aceitaram nosso ultimato. O Azerbaijão agora é nosso novamente!"
rusfor.1067.a: "Glorioso!"

rusfor.1068.t: "A Pérsia Recusa"
rusfor.1068.d: "Os persas loucos estão desafiando-nos e recusando-se a devolver o Azerbaijão. Como devemos reagir?"
rusfor.1068.a: "Vamos esmagá-los!"
rusfor.1068.b: "Recuar... por enquanto."

rusfor.1082.t: "A Tomada de Transamur"
rusfor.1082.d: "Com o estado russo ressurgente ganhando controle total sobre a outrora disputada ferrovia Transiberiana da Mongólia, os contatos comerciais aumentaram maciçamente com a República de Transamur, e a presença econômica do Japão em Transamur começou a desaparecer em comparação com o influxo maciço de investimentos russos. A economia de Transamur, um estado rebelde criado através da incursão japonesa durante a guerra civil russa, começou a enfrentar sérias dificuldades econômicas devido ao influxo relativamente não restrito de bens mais baratos, chegando através da ferrovia Transiberiana recentemente libertada. O estado enfraquecido agora pode ser facilmente tomado com um destacamento de poucos soldados."
rusfor.1082.a: "Reivindicar Transamur! Todos os russos devem estar sob o domínio russo!"
rusfor.1082.b: "Enviar um destacamento de tropas para Vladivostok para dissolver Transamur!"

rusfor.1083.t: "Os Russos Reivindicam Transamur!"
rusfor.1083.d: "Após o restabelecimento do controle russo sobre a ferrovia Transiberiana, os russos anunciaram que a região Transmur-Primorsk é legitimamente uma província russa! Podemos nos opor a uma Rússia cada vez mais poderosa em prol de Transamur ou devemos nos concentrar na China?"
rusfor.1083.a: "Enviar um aviso, Transamur é nosso protetorado!"
rusfor.1083.b: "Abandonar Transamur ao seu destino."

rusfor.1084.t: "Tropas Russas Chegam em Vladivostok!"
rusfor.1084.d: "Após o restabelecimento do controle russo sobre a ferrovia Transiberiana, os russos decidiram contar com o apoio de alguns capitalistas rebeldes de Transamur para estabelecer controle sobre o território de Primorsk à força! Podemos nos opor a uma Rússia cada vez mais poderosa em prol de Transamur ou devemos nos concentrar na China?"
rusfor.1084.a: "Defenderemos Transamur!"
rusfor.1084.b: "Abandonar Transamur ao seu destino."

rusfor.1087.t: "Transamur É Russo!"
rusfor.1087.d: "Enfrentando a ameaça da força militar russa e privados do apoio dos capitalistas locais e dos japoneses, o governo de Transamur está pronto para entrar em colapso diante da vontade popular. Agora podemos fazer o que quisermos com Transamur, mas ela tem sido independente por muito tempo e será difícil integrá-la ao nosso país. Talvez algum tipo de compromisso seja necessário?"
rusfor.1087.a: "Colocar seus líderes em julgamento e incorporar Transamur!"

rusfor.1088.t: "Os Japoneses Enviaram um Aviso"
rusfor.1088.d: "Os japoneses não estão felizes por estarmos interferindo na política interna de Transamur e nos alertaram que é legitimamente um protetorado japonês. No entanto, eles têm outras preocupações militares no momento e podem não estar dispostos a arriscar uma guerra em duas frentes para proteger uma colônia de importância mínima."
rusfor.1088.a: "Desafie-os, envie as tropas!"

rusfor.1089.t: "O Exército Russo Entra em Nosso Território"
rusfor.1089.d: "Sem temer a ameaça de envolvimento japonês desde nossa libertação, os russos enviaram um exército para Vladivostok na esperança de anexar nosso território. Como devemos reagir a essa agressão?"
rusfor.1089.a: "Não somos páreo para os russos."
rusfor.1089.b: "Nunca nos renderemos!"

rusfor.1113.t: "A Rússia Se Apossa de Tuva"
rusfor.1113.d: "Nosso governo acordou esta manhã com a notícia de que tropas russas cruzaram a fronteira e tomaram o controle de Tuva e Khem Beldyr. Como devemos responder a este insulto?"
rusfor.1113.a: "Isso não vale a pena lutar por..."
rusfor.1113.b: "Tuva é legitimamente nossa!"

rusfor.1114.t: "[FROM.GetName] se Rende!"
rusfor.1114.d: "O governo [FROM.GetAdjective] se curvou e aceitou nossa reivindicação legítima sobre as terras russas que possuíam; agora estamos em posse da Mongólia Setentrional mais uma vez!"
rusfor.1114.a: "Ótimo!"

rusfor.1116.t: "Confrontos na Fronteira em Tuva!"
rusfor.1116.d.baron: "Acabamos de receber uma resposta escrita do "Barão Louco" em pessoa, Roman von Ungern-Sternberg. Em sua resposta, o Barão nos apresenta nada mais do que uma série de desculpas, tentando justificar uma demanda para devolver o 'território mongol legítimo'. O homem forte da Ásia mostrou suas verdadeiras cores, rastejando aos nossos pés na esperança de que ignoremos sua desobediência."
rusfor.1116.d.other: "Acabamos de receber uma resposta do governo [FROM.GetAdjective], exigindo a devolução de Tuva e apresentando uma série de desculpas frágeis sobre por que o estado é legitimamente território [FROM.GetAdjective]. Eles mobilizaram, e os confrontos já começaram entre as tropas [FROM.GetAdjective] e [ROOT.GetAdjective]."
rusfor.1116.a: "Que impudência! Vamos esmagá-los."

rusfor.1180.t: "A Rússia Exige a Bessarábia"
rusfor.1180.d.ROM: "Ontem, o governo russo exigiu a devolução da região da Bessarábia. Se concordarmos com as reivindicações russas, perderemos uma grande parte de nosso território, mas se recusarmos, enfrentaremos uma invasão russa imediata. Como devemos reagir a essas terríveis reivindicações da liderança russa?"
rusfor.1180.d.ROM_overlord: "Ontem, o governo russo exigiu a devolução da região da Bessarábia. Se concordarmos com as reivindicações russas, a Romênia perderá 1/3 de seu território, mas se recusarmos, ambos enfrentaremos uma invasão russa imediata. Como devemos reagir a essas terríveis reivindicações da liderança russa?"
rusfor.1180.a: "Aceitar seus termos."
rusfor.1180.b: "Nunca!"

rusfor.1181.t: "[From.GetNameDefCap] Recusa!"
rusfor.1181.d: "O governo [From.GetAdjective] publicou uma nota, onde insiste que a Bessarábia é legitimamente território romeno, e a Rússia nunca a recuperará. A única solução para este problema para nós é a guerra com [From.GetNameDef]."
rusfor.1181.d.ally: "O governo [From.GetAdjective] recusou educadamente nosso pedido, afirmando seu conflito árduo contra os romenos, e seu desejo de preservar a boa vontade entre si e seu governo submisso em Bucareste."
rusfor.1181.a: "Então é guerra."
rusfor.1181.b: "Recuar."
rusfor.1181.c: "Malditos insolentes."

rusfor.1182.t: "A Transferência da Bessarábia"
rusfor.1182.d: "[From.GetNameDefCap] concordou em transferir a maior parte da Bessarábia em troca de compensação monetária e material, bem como a garantia da segurança de suas novas fronteiras!"
rusfor.1182.d.ally: "[From.GetNameDefCap] concordou em transferir a maior parte da Bessarábia como sinal de boa vontade para seus valentes aliados!"
rusfor.1182.a: "Outra vitória para a diplomacia russa!"

rusfor.1183.t: "A Rússia Solicita a Bessarábia"
rusfor.1183.d: "Ontem, o governo russo solicitou a devolução da região da Bessarábia. Como vem do líder de nossa aliança mútua e do antigo controlador do estado em questão, o pedido foi amigável. Se concordarmos com as reivindicações russas, a Romênia perderá 1/3 de seu território, mas nossos aliados ficarão gratos pelo apoio."
rusfor.1183.a: "Isso parece razoável."
rusfor.1183.b: "Isso agrada mais aos romenos."

rusfor.1190.t: "A Rússia Exige a Armênia"
rusfor.1190.d.TUR: "Sob o pretexto de 'proteger o povo armênio cristão', a Rússia emitiu uma série de exigências ultrajantes que essencialmente cederiam o controle da Armênia até a cidade de Kars para a Rússia. Em uma tentativa de parecer diplomática, eles até ofereceram que os armênios realizassem um referendo, com os russos garantindo a liberdade de tal eleição. Tudo não passa de uma farsa imperialista, mas eles parecem estar sérios. A ameaça de escalada militar é iminente."
rusfor.1190.d.TUR_overlord: "Nosso regime leal em Istambul nos informou que sob o pretexto de 'proteger o povo armênio cristão', a Rússia emitiu uma série de exigências ultrajantes que essencialmente cederiam o controle da Armênia até a cidade de Kars para a Rússia. Em uma tentativa de parecer diplomática, eles até ofereceram que os armênios realizassem um referendo, com os russos garantindo a liberdade de tal eleição. Tudo não passa de uma farsa imperialista, mas eles parecem estar sérios. A ameaça de escalada militar é iminente."
rusfor.1190.a: "Aceitar seus termos."
rusfor.1190.b: "Nunca!"

rusfor.1191.t: "[From.GetNameDefCap] Recusa!"
rusfor.1191.d: "[From.GetName] recusou aceitar qualquer uma de nossas propostas diplomáticas e declarou todo o incidente como uma das 'delusões ávidas de poder de Moscou'. Num ato desafiador, eles moveram mais e mais unidades para a nossa fronteira, claramente dispostos a lutar pela questão."
rusfor.1191.a: "Então é guerra."
rusfor.1191.b: "Recuar."

rusfor.1192.t: "A Transferência da Armênia"
rusfor.1192.d: "Numa tentativa desesperada de evitar a destruição total, os ocupantes da Armênia recuaram e reconheceram nosso direito de proteger nossos irmãos armênios. Um referendo foi organizado prontamente após a chegada do exército russo, o que justificou a anexação da Armênia com grande apoio popular."
rusfor.1192.a: "Outra vitória para a diplomacia russa!"

rusfor.1210.t: "Ultimato para a Galícia"
rusfor.1210.d: "Os russos nos enviaram um ultimato, eles querem que cedamos a Galícia para eles ou declararão guerra contra nós, como devemos reagir?"
rusfor.1210.a: "Devemos aceitar."
rusfor.1210.b: "Recusar a oferta, deixá-los vir!"
rusfor.1210.c: "Um ataque preventivo é necessário."

rusfor.1211.t: "[From.GetNameDefCap] Aceita"
rusfor.1211.d: "[From.GetNameDefCap] nos cedeu a Galícia em resposta ao nosso ultimato, somos vitoriosos!"
rusfor.1211.a: "Hurra!"

rusfor.1212.t: "[From.GetNameDefCap] Recusa!"
rusfor.1212.d: "[From.GetNameDefCap] está desafiando nosso poder ao recusar nosso ultimato, como devemos reagir a essa infâmia?"
rusfor.1212.a: "Então é guerra."
rusfor.1212.b: "Recuar."

rusfor.1222.t: "[From.GetNameDefCap] Nos Traiu!"
rusfor.1222.d: "Como consequência do ultimato russo, [From.GetNameDef] nos deixou sozinhos contra essa ameaça. O que devemos fazer?"
rusfor.1222.a: "Não há nada que possamos fazer..."
rusfor.1222.b: "Resistir ao invasor!"

rusfor.1223.t: "A Galícia nos Ataca!"
rusfor.1223.d: "Depois de serem deixados sozinhos contra nós pelos covardes em [From.GetNameDef], os galicianos decidiram resistir à nossa anexação de seu território."
rusfor.1223.a: "Vamos esmagá-los!"

rusfor.1229.t: "A Rússia Reivindica a Carélia"
rusfor.1229.d.FIN_default: "Hoje o ministro das Relações Exteriores russo se encontrou com nosso primeiro-ministro. Ele anunciou que o estado russo deseja recuperar Vyborg e parte da Carélia. Eles nos oferecem compensação monetária e material, bem como garantia das novas fronteiras do estado em troca. Como devemos reagir?"
rusfor.1229.d.FIN_refused_alliance: "No que não pode ser descrito como surpreendente, o ministro das Relações Exteriores russo informou nosso primeiro-ministro que, como a Finlândia não deseja estar ao lado da Rússia, então eles devem insistir em obter controle imediato de Vyborg e parte da Carélia, por sua própria segurança. Eles nos oferecem compensação monetária e material, bem como garantia das novas fronteiras do estado em troca. Como devemos reagir?"
rusfor.1229.d.FIN_overlord: "Hoje o ministro das Relações Exteriores russo se encontrou com nosso primeiro-ministro. Ele anunciou que o estado russo deseja recuperar Vyborg e parte da Carélia. Eles nos oferecem compensação monetária e material, bem como garantia das novas fronteiras do estado em troca. Como devemos reagir?"
rusfor.1229.a: "Nunca!"
rusfor.1229.b: "Tudo bem."

rusfor.1230.t: "A Finlândia Recusou!"
rusfor.1230.d: "[FIN.GetNameDefCap] recusou nossa generosa oferta de transferir Vyborg e parte da Carélia de volta para a mãe pátria! Devemos recuperar nossas terras por meio da força!"
rusfor.1230.a: "Recuperá-las pela força!"
rusfor.1230.b: "Esqueça isso."

rusfor.1231.t: "A Transferência da Carélia"
rusfor.1231.d: "[From.GetNameDefCap] concordou em transferir a maior parte da Carélia em troca de compensação monetária e material, bem como garantia da segurança de suas novas fronteiras!"
rusfor.1231.a: "Outra vitória para a diplomacia russa!"

rusfor.1232.t.defeat: "Fomos Derrotados!"
rusfor.1232.t.victory: "A Rússia Foi Derrotada!"
rusfor.1232.d.defeat: "As forças armadas do estado russo infligiram uma série de grandes derrotas contra nós, e avançam cada vez mais em nossas terras a cada dia. Devemos encerrar esta guerra antes que consigam invadir todo o nosso país."
rusfor.1232.d.victory: "Conseguimos derrotar as forças armadas do estado russo e infligimos uma série de grandes derrotas a eles. Esta é uma oportunidade de oferecer-lhes paz em troca da Carélia."
rusfor.1232.a: "Negociar a paz!"
rusfor.1232.b: "Encerremos esta guerra."
rusfor.1232.c: "Ainda podemos vencer isso!"
rusfor.1232.d: "Nenhuma paz até chegarmos a Moscou!"

rusfor.1233.t: "Paz com a Finlândia?"
rusfor.1233.d.victory: "Com a reconquista da Carélia, o governo da Finlândia declarou seu desejo de encerrar o estado de guerra entre nossas nações, aceitando nossa soberania sobre a Carélia no processo. Como devemos responder?"
rusfor.1233.d.defeat: "Com nossos exércitos completamente derrotados, o governo da Finlândia declarou seu desejo de encerrar o estado de guerra entre nossas nações, exigindo soberania sobre a Carélia no processo. Como devemos responder?"
rusfor.1233.a: "Aceitar a oferta de paz!"
rusfor.1233.b: "Não, eles devem ser esmagados!"

rusfor.1234.t: "Tratado de Petrogrado"
rusfor.1234.d.defeat: "O estado russo concordou com nossa oferta de rendição e a guerra finalmente acabou."
rusfor.1234.d.victory: "O estado russo concordou com nossa oferta de paz. A Carélia foi cedida, e a guerra finalmente acabou."
rusfor.1234.a: "Pelo menos ainda existimos!"
rusfor.1234.b: "Uma vitória magnífica!"

rusfor.1235.t: "A Rússia Recusa a Paz"
rusfor.1235.d: "Apesar de nossos termos generosos, o estado russo recusou um tratado de paz, declarando que pretende processar esta guerra até o fim."
rusfor.1235.a: "Uma luta até o amargo fim, então..."


rusfor.1236.t.victory: "Sob a Mira da Arma"
rusfor.1236.d.victory: "As forças do ressurgente estado russo começaram a se mover contra nós com seriedade, buscando arrancar a Bessarábia de nós, mas para surpresa deles, não só conseguimos conter seu avanço, como também começamos a empurrá-los para trás! Talvez agora seja um bom momento para enviar uma mensagem pedindo que venham à mesa de negociações. O constrangimento que acabaram de sofrer deve ser suficiente para pelo menos fazê-los nos ouvir."
rusfor.1236.t.defeat: "Os Russos Foram Derrotados!"
rusfor.1236.d.defeat: "As forças do ressurgente estado russo começaram a se mover contra nós com seriedade, buscando reconquistar a Bessarábia; e, valentes como nossos esforços possam ser, no final foi em vão. Nossas forças resistiram bem, mas foram afastadas, e agora o país está prendendo a respiração em antecipação às dificuldades de uma invasão russa. Pode haver esperança, no entanto, se buscarmos a paz e cedermos a Bessarábia, a ira do Urso pode ser aplacada o suficiente para salvar nosso país."
rusfor.1236.a: "Não temos escolha; envie uma mensagem para Moscou."
rusfor.1236.b: "Ainda podemos vencer isso!"
rusfor.1236.c: "Prevalecemos!"
rusfor.1236.d: "Não, eles precisam ser ensinados."

rusfor.1237.t.victory: "Os Romenos Se Curvam Diante de Nós!"
rusfor.1237.d.victory: "Nossa campanha para garantir o Governadorado da Bessarábia foi bem-sucedida, e os romenos, temendo mais danos ao seu país, nos pediram para começar as negociações para encerrar esta guerra. Como devemos responder?"
rusfor.1237.t.defeat: "Os Romenos Resistem!"
rusfor.1237.d.defeat: "Desastre! Nossa tentativa de marchar sobre a Bessarábia e recuperar o que é nosso encontrou muito mais resistência do que imaginávamos originalmente! Não só os romenos resistiram à maior parte do assalto inicial, como também conseguiram nos repelir por um bom tempo até agora! Se esse constrangimento continuar, nossa máquina militar se tornará alvo de risadas pelo mundo! Nosso ministério das Relações Exteriores recomenda que aceitemos os termos deles, embora isso possa não ser visto da melhor maneira por nosso povo..."
rusfor.1237.a: "Aceitar; não há sentido em desperdiçar mais vidas russas."
rusfor.1237.b: "Recusar; eles precisam ser ensinados!"
rusfor.1237.c: "Entrar em contato com os romenos; esse constrangimento deve acabar."
rusfor.1237.d: "Para o inferno com eles! Chegaremos a Kishinev a todo custo!"

rusfor.1238.t: "Os Russos Aceitam"
rusfor.1238.d.victory: "Com sua recente humilhação, o governo russo concordou relutantemente em renunciar à sua reivindicação sobre a Bessarábia, em troca de um cessar imediato das hostilidades e retirada das tropas romenas para o lado deles da fronteira. A tempestade chegou; e nós a enfrentamos com sucesso."
rusfor.1238.d.defeat: "Embora tenhamos conseguido convencer os russos a concordar com um cessar imediato das hostilidades e retirada das tropas, os russos não cederam na questão da Bessarábia; ela deve retornar ao controle russo, como era antes de 1918. Felizmente conseguimos preservar o restante de nosso país de mais humilhações, e um dia podemos ter a oportunidade de nos reunir com nossos irmãos novamente..."
rusfor.1238.a: "Unidos apenas para sermos dilacerados novamente..."
rusfor.1238.b: "1812 foi vingado afinal!"

rusfor.1239.t: "A Rússia Recusa a Paz"
rusfor.1239.d: "Notícias chocantes de Moscou chegaram recentemente, pois os russos se recusaram a iniciar negociações de paz! Eles alegam que os danos contra a nação russa são grandes demais para serem superados e que a guerra não terminará até que as tropas russas estejam marchando por Bucareste. Devemos cuidar de nossas defesas..."
rusfor.1239.a: "Deus tenha piedade."
rusfor.1239.b: "Se é uma luta que eles querem..."

 rusfor.1273.t: "Administração Espiritual dos Muçulmanos da Ásia Central."
rusfor.1273.d: "Após a anexação da Ásia Central, recebemos muitos novos cidadãos muçulmanos, que antes eram governados pelos obscuros sacerdotes e pregadores locais. É óbvio que temos que fazer algo com seu legado e transformar nossos novos cidadãos em membros leais e pacíficos da sociedade russa. Agora temos duas propostas - podemos estabelecer uma Administração Espiritual especial dos Muçulmanos da Ásia Central ou conceder poderes adicionais à Assembleia Espiritual Muçulmana de Orenburg, que é controlada pelos leais tártaros e bashkirs."
rusfor.1273.a: "Criar uma nova Administração Espiritual."
rusfor.1273.b: "A Assembleia de Orenburg lidará com isso!"

rusfor.1274.t: "Problemas na Ásia Central."
rusfor.1274.d: "Embora tenhamos estabelecido uma nova Administração Espiritual dos Muçulmanos da Ásia Central, ela ainda é controlada principalmente pelos mesmos sacerdotes que desempenhavam um papel significativo na Ásia Central desde a Guerra Civil até a anexação. Claro que teremos que mudar a situação aqui, mas isso levará muito tempo."
rusfor.1274.a: "Ah, bem..."

rusfor.1275.t: "Pacificação da Ásia Central."
rusfor.1275.d: "Boas notícias da Ásia Central - a nova liderança muçulmana tártara e bashkir finalmente conseguiu reorganizar o sistema das instituições islâmicas locais e derrotar em parte o obscurantismo dos teólogos e pregadores locais notáveis. Agora, a Assembleia Espiritual Muçulmana de Orenburg propõe uma nova visão do Islã para os cidadãos da Ásia Central, o que significa que a Ásia Central será leal o suficiente para nós e poderemos prestar menos atenção a essa região da Rússia."
rusfor.1275.a: "Isso é ótimo!"

rusfor.1300.t: "Oferecer Paz à Rússia?"
rusfor.1300.d: "Enquanto nossos soldados continuam a conquistar avanços na árdua guerra contra o urso russo, os apelos pela paz só aumentaram. Os invasores russos estão rapidamente perdendo terreno e já perderam muitas de suas principais cidades e centros industriais, tornando um contra-ataque improvável. Relatos de deserções e até motins do lado de nosso inimigo parecem estar se tornando cada vez mais comuns, e muitos preveem que um colapso completo do exército russo - se é que já não aconteceu - é inevitável.\n\nEnquanto a liderança em Moscou anteriormente jurava que não buscaria uma rendição condicional com a Alemanha, isso agora parece estar em dúvida. Agora depende de nós: buscamos termos com a Rússia? Através de uma paz negociada, seremos capazes de desmantelar completamente o poder russo através da divisão dos territórios que nossos aliados reivindicam, sujeitá-los a tratados econômicos humilhantes e limitar muito o tamanho de seu exército. Muitos afirmam que não será suficiente, mas uma ocupação direta da Rússia também não é desejável. Parece que a paz será a melhor maneira de garantir a hegemonia da Alemanha no continente e neutralizar completamente a agressão russa pelas próximas décadas."
rusfor.1300.a: "Claro. Vamos encerrar isso."
rusfor.1300.b: "Não buscaremos nada além de uma rendição incondicional."

rusfor.1301.t: "A Alemanha Oferece Paz"
rusfor.1301.d: "Através da mediação cuidadosa de países neutros, os diplomatas alemães nos ofereceram paz, em seus termos. Isso incluiria termos humilhantes como ceder território aos seus estados-clientes no leste, pagar uma enorme quantidade de reparações e reduzir muito o tamanho de nosso exército. O que dizemos?"
rusfor.1301.a: "Só podemos aceitar. Não há escolha."
rusfor.1301.b: "Continuamos a lutar!"

rusfor.1302.t: "A Rússia Aceita Nossos Termos"
rusfor.1302.d: "Após um curto período de deliberação, ambos os lados se encontraram na Moscou ocupada pelos alemães para negociar o fim da guerra no front oriental. Para os diplomatas russos, a localização das negociações certamente tocou num nervo; há cerca de cem anos, a captura de Moscou por Napoleão o fez acreditar que havia vencido. Seus fracassos subsequentes desde então consagraram um mito nacional para os russos, um que os convenceu de que nenhum inimigo viria ocupar o coração da Rússia. Hoje, esse mito foi completamente despedaçado.\n\nOs russos enviaram seu Ministro das Relações Exteriores e vários diplomatas para negociar a paz. Alguns do lado alemão observaram a solenidade da situação: pela segunda vez na história, a Rússia foi derrotada pelas armas alemãs e teve seu status de grande potência indubitavelmente revogado, uma vez fonte de orgulho para o maior país do continente. Só se pode imaginar como seria se fosse o contrário. Representantes aliados, especialmente de Belarus e Ucrânia, foram muito menos conciliatórios, exigindo que a Rússia fosse severamente punida por sua guerra agressiva.\n\nNo final, os negociadores russos foram obrigados a fazer uma série de concessões, incluindo a perda de território para os aliados orientais da Alemanha, uma enorme indenização a ser paga aos vencedores, a desmobilização de seu exército, e mais. Como um pequeno compromisso com a liderança russa, a questão da adesão russa à Mitteleuropa ficou em aberto para o futuro.\n\nAinda assim, mesmo depois que a sala ficou vazia e os soldados começaram a baixar as armas, uma pergunta inquietante permaneceu. Nós paramos antes de ocupar a Rússia e formar nosso próprio governo, e embora seja certo que a derrota na guerra levará novos homens a ocupar o Kremlin, o que vem a seguir? Só podemos esperar que o futuro das relações russo-alemãs possa ser brilhante. Até que isso seja mostrado como sendo o caso, no entanto, só podemos permanecer céticos."
rusfor.1302.a: "Finalmente!"

rusfor.1303.t: "Paz no Oriente?"
rusfor.1303.d: "O embaixador alemão em nosso país nos informou que, com as marés totalmente se voltando contra a Rússia, eles planejam forçar a rendição condicional da Rússia. A Rússia cederá quaisquer reivindicações que tenhamos sobre seu território, caso tenhamos, e será forçada a desmobilizar e pagar enormes reparações de guerra à Alemanha. A ideia de paz é atraente após uma guerra tão longa, mas talvez devêssemos ser céticos e aconselhá-los a punir ainda mais a Rússia."
rusfor.1303.a: "Sim, vamos encerrar isso."
rusfor.1303.b: "Não, continuamos a lutar!"

rusfor.1304.t: "A Guerra no Oriente Continua"
rusfor.1304.d: "Devido ao veto de [FROM.GetName] a uma rendição condicional por parte da Rússia, não teremos paz com a Rússia - pelo menos, não até que eles se rendam completamente e incondicionalmente."
rusfor.1304.a: "Maldição!"

rusfor.1305.t: "O Vozhd Encontra seu Fim"
rusfor.1305.d: "No meio do caos que se seguiu à perda de Moscou e de muitas das outras grandes cidades da nação, o contato foi perdido com o grande Vozhd Boris Savinkov enquanto ele tentava se relocar para uma nova base de operações. Muitos temiam que o pior tivesse acontecido, e hoje esses temores foram confirmados. O cadáver sem vida do Vozhd foi recuperado, arrastado para fora dos destroços de seu carro particular, aparentemente destruído por um bombardeio de artilharia.\n\nCom a morte do Vozhd, um vácuo de poder foi aberto à força, com Pyotr Wrangel parecendo ser o homem destinado a preenchê-lo. No entanto, poucos esperam qualquer coisa do novo líder além de sua aprovação da rendição russa, e os diplomatas já começaram a redigir os termos potenciais com os inimigos da nação. Parece que o fogo russo finalmente foi extinto..."
rusfor.1305.a: "Não pode ser..."

rusfor.1306.t: "O Vozhd Encontra seu Fim"
rusfor.1306.d: "No meio do caos que se seguiu à captura de Moscou e de muitas das outras grandes cidades da Rússia, rumores começaram a se espalhar como fogo após o exército russo perder contato com seu Vozhd Boris Savinkov enquanto ele tentava se relocar para uma nova base de operações. As notícias de hoje foram recebidas com jubilação tanto em Berlim quanto em todo o país, pois a morte de Savinkov foi finalmente confirmada. Embora as circunstâncias exatas ainda não sejam conhecidas, parece que o carro em que ele estava foi atingido por um bombardeio de artilharia das tropas que avançavam, com soldados ainda leais a ele logo encontrando seu cadáver sem vida nos destroços.\n\nCom a morte do Vozhd, um vácuo de poder foi aberto à força, com Pyotr Wrangel parecendo ser o homem destinado a preenchê-lo. É amplamente esperado que o legado duradouro desse homem seja nada mais do que a assinatura deixada no documento de rendição russa, um documento já sendo redigido às pressas por diplomatas de ambos os lados. Parece que a chama russa finalmente foi extinta de vez."
rusfor.1306.a: "Encontre o homem que disparou aquele projétil e dê a ele uma medalha!"

rusfor.1307.t: "O Governo Colapsa"
rusfor.1307.d: "Desde o fim da guerra, protestos surgiram em várias cidades exigindo a renúncia do governo. A completa catástrofe na Rússia após o Tratado de Moscou tornou o governo de [RUS.GetLeader] insustentável, e sem muito derramamento de sangue, eles cederam o poder e permitiram que um governo de oposição se formasse."
rusfor.1307.a: "É hora de olharmos para uma nova direção."

# Socialist Events #

russoc.100.t: "[FROM.GetNameDefCap] Quer se Juntar à Internacional"
russoc.100.d: "[FROM.GetNameDefCap], tendo recentemente se iluminado para os benefícios do governo socialista, se aproximou de nós com um pedido. Eles desejam se juntar formalmente à Internacional. Seria um aliado tão distante valioso?"
russoc.100.a: "Claro! Nós os recebemos."
russoc.100.b: "Não precisamos deles."

russoc.101.t: "[From.GetNameDefCap] se Recusa"
russoc.101.d: "O governo [From.GetAdjective] recusou nosso pedido de se juntar à sua aliança. Talvez não sejamos suficientemente sindicalistas para eles, ou indignos como aliados. De qualquer forma, a resposta foi claramente não."
russoc.101.a: "Uma decisão pobre da parte deles."

russoc.102.t: "Conflito no Partido"
russoc.102.d: "O partido se dividiu em três facções, uma liderada por Bukharin e Rykov, outra por Kollontai e Shlyapnikov, e outra por Radek. A primeira defende um caminho de socialismo a passos de tartaruga, onde a industrialização cautelosa impede a criação de uma enorme burocracia estatal, preserva a Smychka a todo custo e une a divisão geral entre áreas urbanas e rurais no país.\n\nA facção sindicalista promove uma economia gerida por sindicatos, vendo-os como a melhor forma de dar voz aos trabalhadores na economia e na nação. Eles também são fortemente contrários à influência percebida dos camponeses e, portanto, desejam fortemente desfazer a Smychka em apoio à maior operacionalização do partido.\n\nPor último, mas não menos importante, a facção liderada por Radek apoia a ideia de acumulação primitiva socialista - ou seja, extrair o excedente dos camponeses e usá-lo para desenvolver as forças produtivas da nação, a fim de fazer a transição da Rússia para um estado pronto para o socialismo - o que, em suas mentes, é melhor realizado através de planos quinquenais."
russoc.102.a: "A frente socialista continuará."
russoc.102.b: "Os apoiadores do sindicalismo vencem o dia."
russoc.102.c: "Radek ganha uma vitória surpreendente."

russoc.103.t: "A Ameaça Oriental"
russoc.103.d: "Apesar de seus melhores esforços e nosso generoso apoio, o governo republicano da Rússia entrou em colapso diante do avanço das forças socialistas. Isso é nada menos que uma catástrofe absoluta - os socialistas russos recém-empoderados estão praticamente certos de se alinhar com [FRA.GetNameDef] e a Terceira Internacional, revivendo o temido espectro de outra guerra em duas frentes. No entanto, [RUS.GetNameDef] precisará de tempo para se recuperar da devastação da guerra civil, um tempo que devemos usar para estender nossa proteção a qualquer país ameaçado pelo novo regime.\n\nGeórgia e Azerbaijão estão sob ameaça - devemos fazer tudo o que estiver ao nosso alcance para protegê-los, para que não caiam nas mãos dos russos que se aproximam."
russoc.103.a: "Oferecer proteção a todas as nações ameaçadas."
russoc.103.b: "Não tememos os russos."

russoc.105.t: "Memórias da Revolução de N.N. Sukhanov"
russoc.105.d: "Por anos, o curso dos eventos durante a Revolução de Outubro tem sido um mistério para o mundo e a população em geral. As forças brancas e a República que fundaram se certificaram de pintar a revolta bolchevique de forma negativa, muitas das testemunhas dos eventos morreram na Guerra Civil, e aqueles que sobreviveram não puderam espalhar a palavra. Agora que a revolução socialista venceu na Rússia, no entanto, os sete volumes das memórias de Nikolai N. Sukhanov, o relato mais abrangente da Revolução disponível, foram publicados em Moscou. Sukhanov, membro do Soviete de Petrogrado, compôs as memórias no exílio, mas não pôde lançá-las até hoje.\n\nAs Memórias da Revolução contam a história da Revolução de Outubro de 1917 até sua derrota em 1920 e destroem muitos dos mitos que foram perpetuados sobre seus eventos. Por anos, o destino de Leon Trotsky, um dos principais líderes do Partido Bolchevique e chefe do Exército Vermelho, foi um mistério, pois, ao contrário dos outros revolucionários como Lenin, sua morte nunca foi totalmente confirmada. Sukhanov afirma que Trotsky está morto, no entanto - ele pereceu em uma barragem de artilharia nos últimos dias da Guerra Civil. Seu relato sobre Trotsky é muito mais lisonjeiro do que o conhecimento popular em Moscou, também - a propaganda branca pintou Trotsky como um líder terrível que sacrificou milhares de homens em ofensivas fracassadas, e essa percepção desde então se tornou fato aceito, mas Sukhanov o descreve como competente e capaz, se arrogante e conflituoso. O exilado afirma que Trotsky não é o culpado pela derrota bolchevique, a intervenção estrangeira e a morte de Lenin pelas mãos de Fanny Kaplan é que são.\n\nAs Memórias desde então se tornaram comuns nas escolas primárias e universidades russas como material de aprendizado obrigatório para a nova geração. Eles aprenderão sobre o heroísmo dos bolcheviques originais e sua luta pelos direitos do povo."
russoc.105.a: "Seu sacrifício não será em vão."

russoc.106.t: "Agricultores Começam a Queimar o Gado em Massa"
russoc.106.d: "O programa de coletivização em massa do governo, visto como necessário para obter o grão necessário para industrializar da maneira que o governo considera necessária, tem sido geralmente mal visto pelas massas camponesas. Alguns até evocaram o programa de coletivização para o tempo dos czares, vendo-o como um retorno ao tempo de servidão, o que está enraizado na questão de que as fazendas coletivas (kolkhozes) nem pagam um salário formal aos agricultores. Em vez disso, os agricultores são pagos em mercadorias como comida, água, roupas, etc., sendo as mercadorias que os agricultores recebem geralmente menos do que o valor de seu grão que entregam ao governo.\n\nAssim, os agricultores, como um ato de retaliação e querendo evitar que seu gado, entre outros, seja coletivizado, começaram a comer, matar e descartar seu gado em números maciços, esperando assim evitar que o gado caia nas mãos dos kolkhozes. Eles também começaram a destruir coisas como ferramentas, entre outras também, já que as ferramentas também serão coletivizadas e assim se tornarão parte dos kolkhozes.\n\nEmbora isso certamente não pare a coletivização da agricultura, mostrou que muitos agricultores não veem com bons olhos a coletivização e geralmente desestabilizaram nossa nação, vendo-a como uma forma pura dos agricultores serem explorados pelo governo, que quer usar o grão barato para industrializar ainda mais a nação."
russoc.106.a: "Teremos que educar os agricultores sobre a superioridade da coletivização"

russoc.107.t: "Busca e Requisição"
russoc.107.d: "O espectro da coletivização parece ter entrado agora também na mente das crianças em toda a república, na forma de uma forma [RUS.GetAdjectiveCap] de Cowboys e Índios, conhecida como 'Busca e Requisição'. Neste jogo, há dois times: kulaks escondendo grãos e brigadas de requisição pretendendo requisitar os grãos. O governo [RUS.GetAdjectiveCap] tem incentivado isso, vendo como uma possibilidade de aumentar a influência dos socialistas entre as crianças."
russoc.107.a: "Transformaremos os jovens em bons socialistas"

russoc.108.t: "Vermelhos e Brancos"
russoc.108.d: "Um jogo de pátio verdadeiramente socialista se tornou popular entre as crianças, o jogo em questão sendo chamado de 'Vermelhos e Brancos', uma forma de Cowboys e Índios, onde os Cowboys são os Vermelhos e os Índios os Brancos. O jogo se tornou tão popular, de fato, que as empresas começaram a vender armas de ar explicitamente para Vermelhos e Brancos, sendo essas armas muito populares entre as crianças também. O governo apoiou fortemente isso, vendo como uma forma de moldar os jovens para serem mais receptivos ao socialismo no futuro."
russoc.108.a: "As crianças são como cera macia"

russoc.109.t: "Mudança nas Regras Familiares Resulta em Aumento nas Taxas de Divórcio"
russoc.109.d: "Embora muitos revolucionários tivessem origem religiosa ou aprendido em escolas religiosas, eles não têm uma boa opinião da Igreja em geral, buscando quebrar a Igreja Ortodoxa e sua influência na sociedade russa tanto legalmente quanto através de sua influência pública. No entanto, embora restringir sua influência cultural levará mais tempo, o governo começou a erodir legalmente a influência da Igreja Ortodoxa.\n\nO governo [RUS.GetAdjectiveCap] começou medidas para tirar o controle sobre a formação do casamento da Igreja e torná-lo um assunto civil do governo. Eles também simplificaram muito o divórcio, onde agora é uma simples questão de registro, ao invés do antigo processo difícil na Rússia czarista e republicana.\n\nNo entanto, embora isso tenha melhorado muito a mobilidade das mulheres para sair de famílias abusivas, também resultou em um aumento massivo nas taxas de divórcio em um nível nunca visto antes, com a taxa de divórcio sendo a mais alta do mundo agora, graças aos divórcios sendo tão fáceis."
russoc.109.a: "Uma consequência inesperada com certeza"

russoc.110.t: "A Latinização dos Idiomas Começa"
russoc.110.d: "Como o socialismo busca unir a humanidade e fazer desaparecer os estados no futuro, muitos no governo propuseram que o governo [RUS.GetAdjectiveCap] comece a latinizar os idiomas em suas nações, já que o alfabeto cirílico impediria a comunicação entre a Europa Ocidental e a Rússia e as pessoas que a compõem, entre outras coisas. No entanto, a realização completa da latinização de todos os idiomas na Rússia levará muito tempo, considerando o número de idiomas que existem.\n\nAssim, o governo começou a latinizar os alfabetos dos muitos, muitos idiomas que são falados nas nações que compõem nossa União. A iniciativa é liderada pelo Comissário da Iluminação, Anatoly Lunacharsky, que é conhecido por suas opiniões bastante não convencionais, como sua opinião de que o socialismo científico é a deificação da humanidade, dizendo que os socialistas eram o grupo mais religioso."
russoc.110.a: "Valerá todo o esforço"

russoc.111.t: "Formação dos Jovens Pioneiros"
russoc.111.d: "A Organização dos Pioneiros de Toda a União Vladimir Lenin foi fundada recentemente após um longo conflito entre o Komsomol e o movimento escoteiro ter sido decidido a favor do movimento escoteiro, que queria uma organização independente enquanto o Komsomol queria mantê-los integrados à sua organização. Os escoteiros foram ajudados pela viúva de Lenin, Nadezhda Krupskaya, que apoiou a causa de seu movimento contra o Komsomol.\n\nA intenção dos Jovens Pioneiros é integrar ainda mais a juventude na maquinaria estatal, jurando um juramento de 'ficar firmes pela causa de nosso Partido Comunista.' Embora ainda não sejamos capazes de integrar a maioria da juventude na organização dos pioneiros, já conseguimos ter 1 em cada 5 crianças como membros dos Jovens Pioneiros.\n\nA rotina dos Jovens Pioneiros consiste em muita marcha e canto, ginástica e esporte. Os jovens pioneiros também têm seu próprio uniforme - uma camisa branca e lenço vermelho -, bandeiras, flâmulas e músicas, o que tem proporcionado grande popularidade aos Jovens Pioneiros entre a juventude, pois dão a muitos que se sentem solitários e atomizados uma sensação de pertencimento ao mundo."

russoc.111.a: "Esteja preparado! Sempre preparado!"

russoc.112.t: "Generais se Juntam à Revolução"
russoc.112.d: "Não são apenas os soldados comuns que escolheram desertar para a Revolução. Dominado pelos generais Brancos da Guerra Civil Russa, o Exército Russo não é o melhor lugar para estar para a chamada 'nova guarda', oficiais e comandantes que se alistaram no exército russo após a Guerra Civil. Eles eram barrados de inúmeras posições prestigiosas e frequentemente lutavam para avançar em suas carreiras. O declínio da ordem no país e o crescimento do socialismo deixaram muitos deles simpatizando com sua causa e agora, com a Segunda Guerra Civil em andamento, eles desertaram de suas fileiras e mudaram de lado para seus companheiros de armas em Moscou.\n\nImediatamente, esses bravos heróis receberam comissões no Exército Vermelho e nos levarão à vitória!"
russoc.112.a: "Bem-vindos, camaradas."

russoc.113.t: "Deserções no Alto Comando"
russoc.113.d: "Não são apenas os soldados comuns que escolheram desertar para a revolta traiçoeira. Dominado pelos generais Brancos da Guerra Civil Russa, o Exército Russo não é o melhor lugar para estar para a chamada 'nova guarda', oficiais e comandantes que se alistaram no exército russo após a Guerra Civil. Eles eram barrados de inúmeras posições prestigiosas e frequentemente lutavam para avançar em suas carreiras. O declínio da ordem no país e o crescimento do socialismo deixaram muitos deles simpatizando com sua causa e agora, com a Segunda Guerra Civil em andamento, eles desertaram de suas fileiras e mudaram de lado para as multidões bolcheviques em Moscou.\n\nImediatamente, esses traidores foram todos julgados à morte à revelia e certamente receberão o devido castigo após nossa vitória."
russoc.113.a: "Traidores, todos eles!"

russoc.114.t: "O Front Oriental da Internacional"
russoc.114.d: "Embora tenhamos conseguido proteger a revolução em casa, à medida que o mundo entra em crise após crise, permanecemos longe de nossos aliados no Ocidente. No entanto, isso não significa que estamos sozinhos no Oriente. Agora, [RUS.GetNameDef] abraçou a causa revolucionária e se destaca como a maior nação socialista do mundo. Pode ser prudente nos aproximarmos de [RUS.Capital.GetCapitalVictoryPointName] nas proximidades, para que [INT.GetNameDef] não se prove tão distante para nos apoiar."
russoc.114.a: "Muito bem."
russoc.114.claims: "Vamos nos juntar por nossas reivindicações."
russoc.114.b: "Preferimos ficar com [INT.GetNameDef]."

russoc.115.t: "Rússia se Junta à Internacional"
russoc.115.d.guaranteed: "Os socialistas russos, após um período de isolamento diplomático, uniram forças com a Terceira Internacional, juntando-se à aliança cada vez mais ampla pela causa da revolução mundial. Como já nos alinhamos previamente com o regime em Moscou, um convite foi estendido a nós também. Devemos seguir o exemplo deles e nos tornar membros plenos da Internacional?"
russoc.115.d.invited: "Os revolucionários russos, tendo assumido o controle de seu país não faz muito tempo, nos procuraram. Os diplomatas de [RUS.GetLeader] chegaram à nossa capital, oferecendo uma frente socialista comum contra os reacionários - na forma de membresia na Terceira Internacional. Embora isso nos amarre fortemente ao regime em Moscou, algo com que nem todos em nossa população estão felizes, certamente a causa da revolução mundial deveria superar esse particularismo nacionalista?"
russoc.115.a: "Sim, vamos unir forças."
russoc.115.claims: "Vamos nos juntar por nossas reivindicações."
russoc.115.b: "Não devemos provocar a Alemanha..."

russoc.1150.t: "[From.GetName] Reivindica Território"
russoc.1150.d: "Em vez de se juntar diretamente, [From.GetNameDef] aceitou condicionalmente nossa proposta em troca do retorno de territórios reivindicados."
russoc.1150.a: "Nós aceitamos. Bem-vindos, camaradas."
russoc.1150.b: "Nós rejeitamos tal revanchismo."

russoc.1151.t: "[From.GetName] Aceita"
russoc.1151.d: "[From.GetName] concordou em devolver nossos territórios reivindicados e, em troca, vamos nos alinhar totalmente com eles no palco internacional."
russoc.1151.a: "Agora isso é solidariedade!"
russoc.1151.b: "Aguardamos aprovação de seu líder de facção."

russoc.1152.t: "[From.GetName] Recusa"
russoc.1152.d: "[From.GetName] recusou-se a devolver nossos territórios reivindicados. Ainda podemos decidir se nos juntamos ou não à sua aliança internacional."
russoc.1152.a: "Tudo bem, nos juntaremos a eles mesmo assim."
russoc.1152.b: "Permaneceremos como estamos."

russoc.1154.t: "[From.GetName] Retrocede"
russoc.1154.d: "Descrevendo suas exigências como um 'mal-entendido' mal articulado, [From.GetNameDef] retrocedeu em suas declarações anteriores e deseja se juntar a nós mesmo assim, mesmo sem nenhum de seus territórios reivindicados."
russoc.1154.a: "Perdoar e esquecer."
russoc.1154.b: "Eles tiveram sua chance."

russoc.116.t: "[FROM.GetNameDefCap] Busca Membros na Internacional"
russoc.116.d.guaranteed: "Recebemos um telegrama de [FROM.GetName]. Um estado socialista companheiro alinhado com a Rússia, deseja amarrar seu futuro à causa revolucionária mundial, assim como seu patrono ao leste. Devemos dar-lhes um lugar em nossa aliança?"
russoc.116.d.invited: "Através de nossas comunicações com a Rússia, recebemos informações de que eles convidaram [FROM.GetName], um estado socialista companheiro alinhado com o regime em Moscou, para a Terceira Internacional. Devemos aceitar o convite russo e trazer esse aliado em potencial para nossa aliança?"
russoc.116.a: "Bem-vindos, camaradas."
russoc.116.b: "Não, não precisamos deles."

russoc.117.t: "[FROM.GetNameDefCap] Recusa Nossa Proteção"
russoc.117.d: "[FROM.GetNameDefCap] recusou nossa oferta, citando que por várias razões, eles não estão dispostos a aceitar nossa oferta - claramente, foram dominados pelo particularismo nacionalista em vez de dedicação a uma revolução mundial."
russoc.117.a: "Perda deles."

russoc.118.t: "[FROM.GetNameDefCap] Recusa Nossa Membresia"
russoc.118.d: "[FROM.GetNameDefCap] respondeu à nossa mensagem e nos informou que [FROM.GetName] não se tornará membro da Terceira Internacional."
russoc.118.a: "O quê!?"

russoc.1180.t: "[FROM.GetNameDefCap] Aceita Nossa Membresia"
russoc.1180.d: "[FROM.GetNameDefCap] respondeu à nossa mensagem e nos informou que [FROM.GetName] será permitido se tornar membro da Terceira Internacional."
russoc.1180.a: "Ótimo."

russoc.119.t: "Proteção Alemã?"
russoc.119.d: "O regime legítimo em Moscou caiu e os sucessores dos bolcheviques assumiram o controle da Rússia, declarando sua intenção de espalhar a revolução mundial no Leste Europeu e no Cáucaso. Felizmente, antes que os socialistas pudessem direcionar seus exércitos para nós, o corpo diplomático do Império Alemão entrou em contato conosco com uma mensagem - oferecendo proteção contra a ameaça do leste. Devemos nos juntar aos alemães e amarrar nosso destino aos esforços deles, ou isso é desnecessário?"
russoc.119.a: "Aceitar sua oferta."
russoc.119.b: "Pedir uma garantia em vez disso."
russoc.119.c: "Recusar."

russoc.120.t: "[From.GetNameDefCap] se Junta ao Reichspakt"
russoc.120.d: "O governo [From.GetAdjective] aceitou nossa oferta de proteção e assinou um tratado de cooperação militar sem nenhum atraso. Moscou emitiu um protesto formal e declarou o movimento como uma agressão alemã flagrante, mas por enquanto o poder militar do Reichspakt parece estar mantendo a paz."
russoc.120.a: "Excelente!"

russoc.121.t: "[From.GetNameDefCap] Oferece Ajuda"
russoc.121.d: "Em um gesto de solidariedade internacional, [From.GetName] declarou seu apoio à nossa luta e pretende declarar guerra aos nossos inimigos."
russoc.121.a: "Toda ajuda é bem-vinda!"
russoc.121.b: "Estamos nos saindo bem sozinhos."

russoc.122.t: "[From.GetNameDefCap] Pede Ajuda"
russoc.122.d: "Os diplomatas [From.GetAdjective] nos abordaram discretamente, pedindo-nos para nos juntarmos às suas guerras em nome da luta compartilhada pela libertação da humanidade. Dada nossa estreita relação com isso, tal chamado dificilmente é inesperado. Ainda assim, não estamos obrigados a nos juntar ao seu conflito - mas tal movimento seria difícil de justificar, dadas nossas metas alinhadas."
russoc.122.a: "E [ROOT.GetNonIdeologyName] responderá!"
russoc.122.b: "Eles podem lidar com isso por conta própria."

 russoc.123.t: "Eleição do Premier"
russoc.123.d: "A assembleia está agora votando no próximo Premier da [RUS.GetNameDef], e por extensão, cujos apoiadores assumirão as rédeas da revolução a partir de agora. Aleksander Shlyapnikov é o vencedor esperado como um líder sindical confiável e geralmente bem-aceito. No entanto, Aleksandra Kollontai tem desafiado sua liderança, apresentando-se como uma opção mais revolucionária e audaciosa."
russoc.123.a: "Shlyapnikov."
russoc.123.b: "Kollontai."

russoc.124.t: "Eleição do Premier"
russoc.124.d: "A assembleia está agora votando no próximo Premier da [RUS.GetNameDef], e por extensão, cujos apoiadores assumirão as rédeas da revolução a partir de agora. Aleksei Rykov é um organizador confiável, especialmente versado em questões econômicas, e preferido por grande parte dos trabalhadores urbanos. Nikolai Bukharin é próximo de Rykov, mas difere muito em política, pois é defensor de uma economia mista e moderação. Finalmente, Maria Spiridonova é amada em grande parte das áreas rurais da Rússia como alguém que nunca esqueceu os pobres camponeses da Rússia."
russoc.124.a: "Rykov."
russoc.124.b: "Bukharin."
russoc.124.c: "Spiridonova."

russoc.125.t: "Eleição do Premier"
russoc.125.d: "O comitê central está agora debatendo sobre o próximo Premier da [RUS.GetNameDef], e por extensão, cujos apoiadores assumirão as rédeas da revolução a partir de agora. As facções de Karl Radek, Yakov Sverdlov e Grigori Zinoviev geralmente estão alinhadas na visão de dedicação radical à revolução, mas não é segredo que os homens são concorrentes pelo poder."
russoc.125.a: "Radek."
russoc.125.b: "Sverdlov."
russoc.125.c: "Zinoviev."

# World News Events #
russianews.0.t: "Assassinato de Alexander Kerensky"
russianews.0.d: "O Presidente do Senado, Alexander Kerensky, acaba de ser morto a tiros nas escadas do prédio do Senado no Kremlin. Enquanto os motivos do agressor são desconhecidos, Kerensky atuava como o líder de facto da oposição russa, bloqueando as tentativas do Presidente Boris Savinkov de centralizar ainda mais a Rússia.\n\nA oposição democrática já acusou Savinkov e seus seguidores de engenharem o assassinato de Kerensky. A investigação do assassinato foi deixada para a Duma, composta em grande parte por membros do partido de Savinkov, o que provocou protestos nas principais cidades. Resta saber se Savinkov poderá resistir à tempestade..."
russianews.0.a: "Não é o primeiro político que Savinkov matou."

russianews.1.t: "Boris Savinkov Assassinado"
russianews.1.d: "Boris Savinkov, Presidente da República Russa desde 1934, está morto. Na tentativa de fugir da capital depois que enormes protestos eclodiram, seu carro foi explodido enquanto ele estava dentro, e ele sucumbiu aos ferimentos logo após.\n\nNa esteira de seu assassinato, um vácuo de poder se abriu, e o governo nacional populista outrora liderado por Savinkov entrou em colapso. O novo Presidente do Senado, Viktor Chernov, foi empossado como presidente interino, mas seu governo já foi desafiado pela direita e pelos militares, que temem que uma revolução socialista possa estar iminente."
russianews.1.a: "Que irônico."

russianews.2.t: "Dmitry Romanov Nomeado Presidente Interino"
russianews.2.d: "Hoje, a tentativa do presidente interino Viktor Chernov de manter seu cargo foi derrotada por pouco pelo Grão-Duque Dmitry Romanov. Dmitry encontrou apelo entre os Kadets de direita, nacionalistas russos, Octobrists e outros conservadores que apoiaram sua ascensão ao poder.\n\nO Grão-Duque prometeu restaurar a estabilidade ao país após a morte de Savinkov, mas em que direção ele levará a Rússia ainda não está claro. Grande parte de sua coalizão nunca favoreceu as ideias republicanas de esquerda de Chernov, e uma restauração da monarquia não está fora de questão."
russianews.2.a: "Outro Romanov? Sério?"

russianews.3.t: "Viktor Chernov Nomeado Presidente Interino"
russianews.3.d: "O vácuo de poder na Rússia aparentemente chegou ao fim. Apoiado por uma coalizão de SRs e outros republicanos de esquerda, Viktor Chernov foi nomeado presidente interino da Rússia apesar da imensa pressão da Duma e dos militares.\n\nNovas eleições serão realizadas no próximo ano, mas por enquanto, é seguro presumir que a democracia liberal russa prevaleceu."
russianews.3.a: "A liberdade triunfou... pelo menos por enquanto."

russianews.4.t: "Revolução Varre a Rússia"
russianews.4.d: "A coalizão inclinada para o socialismo, liderada por Viktor Chernov, representava uma ameaça imensa para a direita e os militares. Assim, em última análise, oficiais do exército liderados por Lavr Kornilov e outros lançaram um golpe, detendo Chernov e dissolvendo a Duma.\n\nNo entanto, parece que o exército superestimou vastamente seu apoio. Enormes protestos e insurreições armadas se mostraram fatais contra o golpe de Kornilov, que foi forçado a render Moscou às forças de esquerda. Num piscar de olhos, o socialismo na Rússia ressurgiu, e seu impacto será sentido, sem dúvida, em toda a Europa."
russianews.4.a: "Como as coisas podem piorar?"
russianews.4.b: "Teremos que convocar uma conferência partidária sobre isso..."
russianews.4.c: "Não assim..."
russianews.4.e: "Uma vitória monumental para o proletariado russo!"
russianews.4.f: "Será que a revolução mundial realmente chegou...?"

russianews.5.t: "Wrangel Avança sobre Moscou"
russianews.5.d: "Os enormes protestos em Moscou e outras cidades russas se mostraram demais para Savinkov lidar - então, ele chamou o General Wrangel para reprimir os protestos. O que ele não esperava era que Wrangel agisse contra ele: depois de chegar a Moscou, junto com seus cúmplices, ele prendeu o Presidente e rapidamente assegurou o controle da capital.\n\nAo ascender ao poder, Wrangel dissolveu a Duma, embora tenha prometido que eleições livres serão realizadas assim que a situação estiver estável. Quando esse dia chegar, no entanto, é um palpite de qualquer um."
russianews.5.a: "O monstro come sua própria cauda."
russianews.5.b: "De um açougueiro dos trabalhadores para outro."
russianews.5.c: "Eles deveriam saber o seu lugar."
russianews.5.e: "Um simples ato de limpeza."
russianews.5.f: "Isso é... certamente uma maneira violenta de fazer isso..."
russianews.5.g: "Há, e sempre houve, apenas um poder na República Russa."
 
russianews.6.t: "Denikin Marches on Moscow"
russianews.6.d: "Os protestos massivos em Moscou e em outras cidades russas provaram ser demais para Savinkov lidar - então, ele chamou o General Anton Denikin para reprimir os protestos. O que ele não esperava era que Denikin agisse contra ele: após chegar em Moscou, junto com seus conspiradores, ele prendeu o Presidente e rapidamente assegurou o controle da capital.\n\nApós sua ascensão ao poder, Denikin dissolveu a Duma, embora tenha prometido que eleições livres serão realizadas assim que a situação estiver estável. Quando esse dia chegar, no entanto, é um palpite de qualquer um."
russianews.6.a: "O Marechal dos Camponeses agiu audaciosamente."

russianews.7.t: "Kornilov Esmaga a Revolta Anti-Savinkov"
russianews.7.d: "Os protestos massivos em Moscou e em outras cidades russas provaram ser demais para Savinkov lidar - então, ele chamou o General Lavr Kornilov para reprimir os protestos. Na violência resultante, as ruas de Moscou correram vermelhas de sangue, mas as forças de Kornilov prevaleceram no final.\n\nCom a oposição agora em completa desordem, o Presidente Savinkov finalmente conseguiu aprovar o 'Ato de Proteção da República'. O ato lhe concedeu amplos poderes para lidar com seus inimigos políticos, transformando legalmente a Rússia em uma ditadura com Savinkov no comando..."
russianews.7.a: "Claramente, esse problema não se resolverá sozinho..."
russianews.7.b: "Quando os trabalhadores russos mostram consciência, eles sempre são recebidos com violência."
russianews.7.c: "Aqueles contra a nação e o povo devem ser destruídos."
russianews.7.e: "Um resultado lamentável."
russianews.7.f: "Trágico."
russianews.7.g: "Assim cai o pano sobre a democracia russa."

russianews.8.t: "Dmitry Coroado Tsar"
russianews.8.d: "Inicialmente eleito como presidente interino na esteira do assassinato de Boris Savinkov, Dmitry Romanov rapidamente conquistou uma enorme popularidade em toda a Rússia. Tamanha foi a popularidade de Romanov que, após um referendo esmagador, milhares de cidadãos aplaudem agora para assistir à coroação do novo Tsar da Rússia.\n\nApoiado por uma ampla coalizão de conservadores, monarquistas, nacionalistas e tudo mais, parece que a população russa vingou a Revolução de Fevereiro enquanto a República Russa morre. Agora, um Romanov mais uma vez assume seu lugar como chefe do Império Russo."
russianews.8.a: "Neste ponto, muda pouco."
russianews.8.b: "Não vejo nada aqui sobre renunciar aos títulos anteriores..."
russianews.8.c: "Como se os últimos 500 anos de opressão czarista simplesmente fossem esquecidos."
russianews.8.e: "Será melhor do que a República, mas em quanto?"
russianews.8.f: "Estendemos nossas felicitações."
russianews.8.g: "Esperemos que isso não dê ideias a ninguém..."
russianews.8.h: "Que isso nos aproxime ainda mais."
russianews.8.i: "É o fim da Revolução Russa, ou apenas um novo começo?"

russianews.9.t: "[RUS.GetLeader] Coroado Tsar"
russianews.9.d.authoritarian: "Após a queda e morte do ex-presidente Boris Savinkov, a Rússia mais uma vez ficou em um vácuo de poder. Agora, isso chegou ao fim, já que os protestos e tumultos foram sufocados com mão de ferro, sem dúvida orquestrados pelo general Pyotr Wrangel e pelo político Dmitry Romanov. E que timoneiro mais apropriado desse novo regime do que o herdeiro da família Romanov, [RUS.GetLeader]?\n\nDepois que a Rússia estava à beira da explosão, agora ela permanece estranhamente quieta. A antiga chama não apenas dos protestos, mas da democracia russa é silenciosamente apagada enquanto a Revolução de Fevereiro é vingada, o Tsar é coroado e o Império Russo é declarado mais uma vez."
russianews.9.d.democratic: "Após a queda e morte do ex-presidente Boris Savinkov, a Rússia mais uma vez ficou em um vácuo de poder. Agora, isso chegou ao fim, já que uma coalizão de conservadores, monarquistas, nacionalistas e tudo mais, liderada pelo general Pyotr Wrangel e pelo político Dmitry Romanov, acalmou o caos. E que timoneiro mais apropriado desse novo regime do que o herdeiro da família Romanov, [RUS.GetLeader]?\n\nCom as eleições marcadas para uma data posterior, por enquanto milhares de russos aplaudem enquanto seu novo Tsar é coroado, o caos e derramamento de sangue causados pela Revolução de Fevereiro são vingados, e um antigo, mas moderno Império Russo é declarado."
#German response:
russianews.9.a: "O urso russo será decapitado, quer use uma coroa ou não."
#Socialist response:
russianews.9.b: "A revolução burguesa da Rússia mostra suas verdadeiras cores."
#Default response:
russianews.9.c: "A Rússia volta aos velhos tempos."

russianews.10.t: "Wrangel Coroado Tsar"
russianews.10.d: "Embora inicialmente prometendo um retorno às eleições livres após lidar com o caos que eclodiu em Moscou, em uma virada chocante dos acontecimentos, o general Pyotr Wrangel fez a Rússia dar um passo atrás.\n\nMilhares de cidadãos, alguns com medo e outros em admiração, se reuniram para ver a coroação do ex-general no novo Tsar da Rússia. Parece que não apenas os protestos, mas a chama da democracia russa foram apagados enquanto o novo, mas antigo Império Russo ressurge das cinzas."

russianews.11.t: "Formação do Acordo de Moscou"
russianews.11.d.expansionism: "Por duas décadas, a [RUS.GetNameDef] foi vista como uma potência secundária no cenário global. Desmantelada após a Weltkrieg, ela não podia mais representar uma ameaça à hegemonia política alemã na Europa Oriental, nem às ambições japonesas no Pacífico. Desde então, no entanto, a Rússia se recuperou e mais uma vez define suas ambições.\n\nDiplomatas russos oficializaram uma aliança militar e econômica alegando unir todas as nações na Eurásia não alinhadas nem com a Alemanha nem com a Internacional — embora todos saibam muito bem que esse "Acordo de Moscou" é meramente uma extensão da esfera de influência russa. A Rússia parece não comprar a ilusão também, e seu discurso expansionista revela que eles buscarão restaurar as fronteiras do antigo Império à força."
russianews.11.d.realpolitik: "Por duas décadas, a [RUS.GetNameDef] foi vista como uma potência secundária no cenário global. Desmantelada após a Weltkrieg, ela não podia mais representar uma ameaça à hegemonia política alemã na Europa Oriental, nem às ambições japonesas no Pacífico. Desde então, no entanto, a Rússia se recuperou e mais uma vez define suas ambições.\n\nDiplomatas russos oficializaram uma aliança militar e econômica alegando unir todas as nações na Eurásia não alinhadas nem com a Alemanha nem com a Internacional — embora todos saibam muito bem que esse "Acordo de Moscou" é meramente uma extensão da esfera de influência russa. Enquanto isso, a Rússia oficialmente busca uma política de Realpolitik, abordando com pragmatismo e buscando expandir o Acordo em uma aliança para igualar a Internacional e o Reichspakt."
#German res11onse:
russianews.11.a: "Nós os derrotamos uma vez,\nnós faremos de novo."
 #Internatio11ale response:
russianews.11.b: "Um novo aliado contra a Alemanha...\nmas também uma nova ameaça."
#Entente re11ponse:
russianews.11.c: "Talvez possamos restaurar os antigos laços?"
#Japanese r11sponse:
russianews.11.d: "Eles não podem nos ameaçar sem Vladivostok."
#Neutral re11ponse:
russianews.11.e: "A Rússia está mais uma vez no palco mundial..."

russianews.12.t: "Savinkov Declara o Estado Russo"
russianews.12.d: "Nos últimos dois anos, observadores estrangeiros e domésticos têm notado a lenta erosão da democracia na Rússia. Desde que a oposição russa foi lançada no caos após a morte de Kerensky, o Presidente Savinkov apertou seu controle sobre o estado — e com a Duma e o Senado controlados por membros de seu partido, o NRPR, havia pouco impedimento para a destruição de Savinkov da República.\n\nHoje, o último prego no caixão foi martelado. Após fundir os cargos de presidente e primeiro-ministro, Savinkov declarou o fim da República e a criação do Estado Russo. Berlim e seus aliados olharam para esse desenvolvimento com preocupação, já que a retórica anti-alemã só se fortaleceu..."
russianews.12.a: "Napoleão também se achava imparável."
russianews.12.b: "As inspeções militares serão dobradas..."
russianews.12.c: "Um novo horror da reação."
russianews.12.e: "O futuro pertence àqueles que o agarram."
russianews.12.f: "Monitorar todo o tráfego dentro e fora da Rússia..."
russianews.12.g: "É uma resposta natural às injustiças de Versalhes."
russianews.12.h: "O véu finalmente cai."

russianews.13.t: "Alemanha Assina Paz com a Rússia"
russianews.13.d: "Hoje, as últimas esperanças do esforço de guerra russo contra a Alemanha e seus aliados foram aniquiladas. Inicialmente representando uma das ameaças mais credíveis à hegemonia alemã na Europa, parece que os esforços russos foram em vão. Ambos os lados se encontraram em Moscou ocupada pelos alemães para negociar uma rendição condicional por parte da Rússia. No tratado subsequente, a Rússia foi forçada a ceder grandes extensões de território aos aliados da Alemanha, além de pagar enormes reparações.\n\nEspera-se que a Alemanha vire para o oeste para enfrentar o restante da Internacional. Até agora, a Internacional tem conseguido evitar uma derrota total. Se a Alemanha buscará destruir a aliança socialista inteiramente ou simplesmente buscará a supremacia continental permanece uma questão em aberto."
russianews.13.a: "Duas vezes o orgulho, o dobro da queda."
russianews.13.b: "Pensei que fossem mais fortes que isso?"
russianews.13.c: "Acabou..."

russianews.14.t: "Rússia Reinicia Guerra Contra a Alemanha"
russianews.14.d: "A vitória da Alemanha contra a Rússia na Segunda Guerra Mundial fez muitos acreditarem que a Rússia havia sido relegada a uma potência de segunda categoria, incapaz de se recuperar de sua derrota. Apesar disso, no entanto, a Alemanha agora vê seu esforço de guerra desmoronando. Com sua derrota quase garantida, esperava-se que a Rússia aproveitasse apesar de sua fraqueza.\n\nCitando a necessidade de estabilidade e ordem no Leste Europeu, [RUS.GetLeader] anunciou a renovação das operações militares contra a Alemanha e seus aliados. Espera-se que a reentrada da Rússia faça com que o outrora orgulhoso hegemon da Europa caia ainda mais rápido."
russianews.14.a: "A terceira vez é o charme, afinal."
russianews.14.b: "Desde que não atrapalhem nosso caminho."

