RUS_focus_default: "Árvore de Focos Russa"
RUS_focus_socialist: "$RUS_focus_default$"

RUS_End_the_Deadlock: "Pôr Fim ao Impasse"
RUS_End_the_Deadlock_desc: "Desde que assumiu o cargo de Presidente, os esforços de Boris Savinkov para centralizar o poder têm sido repetidamente frustrados pelo Senado, onde a oposição, liderada por Alexander Kerensky, ainda detém a maioria. Com mais uma reforma aprovada na câmara baixa, onde o NRPR detém a maioria, Savinkov está esperançoso de que em breve será capaz de eliminar toda e qualquer oposição ao seu governo."

RUS_Restore_The_Monarchy: "Restaurar a Monarquia"
RUS_Restore_The_Monarchy_desc: "O fracasso da República e sua incapacidade de se adaptar à crise finalmente a trouxe de volta ao ponto de partida. Somente através da orientação do Tsar pode a Rússia recuperar seu lugar no cenário mundial. Como uma fênix renascendo das cinzas, restauraremos o Império à sua antiga glória."

RUS_A_Constitutional_Monarchy: "Uma Monarquia Constitucional"
RUS_A_Constitutional_Monarchy_desc: "Enquanto o governo autocrático de um Tsar não ofereceu estabilidade a longo prazo, mas sim revoltas sangrentas e golpes, talvez a Rússia esteja pronta para um novo Romanov, apoiado por uma constituição forte."

RUS_New_Constitution: "Nova Constituição"
RUS_New_Constitution_desc: "Com o monarca no poder, precisaríamos de uma nova constituição que delineasse claramente a quantidade de influência que o monarca deveria ter em comparação com o senado e a Duma. Este é um momento de mudança e muitas vozes desejam ser ouvidas."

RUS_Devoted_Subjects: "Súditos Devotados"
RUS_Devoted_Subjects_desc: "Em cada lar da Rússia, as pessoas penduram uma foto do Tsar e sua família na parede. Sempre que o Tsar participa de um evento público, ele é ovacionado e amado. Ele está acima da política partidária e é um símbolo de nossa unidade."

RUS_Imperial_Benevolence: "Benevolência Imperial"
RUS_Imperial_Benevolence_desc: "A ideia de que o Tsar é um tirano temido é coisa do passado. Nosso Tsar é amado e benevolente, como um pai severo, mas amoroso, que cuida de todos nós."

RUS_Imperial_Glory: "Glória Imperial"
RUS_Imperial_Glory_desc: "[RUS_Imperial_Glory_desc_text]"
RUS_Imperial_Glory_desc_kirill: "Os últimos trinta anos de instabilidade provaram de uma vez por todas que o povo russo estaria melhor governado por um Tsar de mão firme do que através de eleições confusas e instabilidade pública. Qual melhor opção do que o ex-oficial naval Kirill Vladimirovich?"
RUS_Imperial_Glory_desc_dmitry: "Os Romanovs governaram a Rússia por mais de trezentos anos. O caos que se seguiu deve acabar, quanto mais cedo melhor. O Grão-Duque Dmitry, primo em primeiro grau do último Tsar, deve agora ascender ao trono imperial e restaurar a grandeza e glória russas de uma vez por todas."

RUS_The_Voice_Of_The_Tsar: "A Voz do Tsar"
RUS_The_Voice_Of_The_Tsar_desc: "O novo Tsar da Rússia compreende não apenas a retórica moderna, mas também gosta de fazer discursos para as massas. Sua voz retumbante lembra-lhes que o verdadeiro inimigo não está na Rússia, são as ideias dos estrangeiros tentando minar as tradições russas por inveja."

RUS_Expansion_Of_The_Rumyantsev_Library: "Expansão da Biblioteca Rumyantsev"
RUS_Expansion_Of_The_Rumyantsev_Library_desc: "O Museu Rumyantsev foi o primeiro museu público de Moscou, fundado em 1831. Sua coleção de manuscritos e incunábulos é grande e definitivamente deveríamos construir um novo prédio para a biblioteca, onde as novas gerações de estudantes russos poderão se educar para o benefício de nosso país."

RUS_Neo_Slavism: "Neo-Eslavismo"
RUS_Neo_Slavism_desc: "Todo eslavo, não importa onde ele viva, é um irmão para o povo da Rússia. Se ele é injustamente governado, é direito da Rússia, não, dever, libertá-lo e incorporar sua nação ao Império."

RUS_Rationalise_The_Laws: "Racionalizar as Leis"
RUS_Rationalise_The_Laws_desc: "Durante o reinado da república, a legislação russa consistia em um conjunto de leis imperiais antigas e algumas leis temporárias, que foram usadas após a Guerra Civil. Usando o antigo trabalho dos advogados imperiais, o Tsar vai restaurar sua autoridade sobre todos os territórios russos e controlar as elites locais por meio de novas leis, como Códigos Criminal e Civil."

RUS_The_Republic_Survives: "A República Sobrevive"
RUS_The_Republic_Survives_desc: "Apesar do caos em que a Rússia foi mergulhada após a morte de Kerensky e subsequentemente a Segunda-feira Negra, a República sobreviveu apesar de tudo. O povo deixou suas vozes claras, agora eles olham para nós para manter a chama da liberdade acesa."

RUS_Empower_The_Senate: "Empoderar o Senado"
RUS_Empower_The_Senate_desc: "O poder deve ser transferido da Duma para o Senado. Guiados por um homem forte, podemos ouvir os desejos do povo e ainda impedir movimentos radicais de tomar o poder. Quem seria um melhor presidente do que o Grão-Duque Dmitry?"

RUS_Money_For_The_Motherland: "Dinheiro para a Pátria"
RUS_Money_For_The_Motherland_desc: "Com a lealdade da aristocracia rica e influente da Rússia assegurada, é hora de pressioná-los. Ao garantir impostos sobre os mais ricos, podemos usar essa riqueza para elevar os padrões de vida de todos os russos, estabelecendo uma maior unidade nacional."

RUS_Industrial_Expansion: "Expansão Industrial"
RUS_Industrial_Expansion_desc: "Com muitos de nossos amigos e associados assegurando assentos importantes no senado, é fácil encontrar as conexões necessárias para estabelecer e expandir a indústria pertencente aos oligarcas. Em troca da oportunidade, os aristocratas estarão eternamente gratos."

RUS_Aristocratic_Army: "Exército Aristocrático"
RUS_Aristocratic_Army_desc: "Ao longo da história, a grande maioria dos maiores generais do mundo sempre foi recrutada das classes dominantes da sociedade. Não é de se admirar, as pessoas acostumadas ao poder sabem como comandar, afinal. Devemos confiar em um corpo de oficiais aristocráticos para liderar nosso exército no futuro, como fizeram no passado."

RUS_Empower_The_Duma: "Empoderar a Duma"
RUS_Empower_The_Duma_desc: "O maior pecado da nação russa foi nunca ter conseguido se democratizar completamente após a Guerra Civil. Precisamos liberalizar ainda mais nossa nação, nossa economia e nosso povo se quisermos nos salvar dos tiranos, tanto da esquerda quanto da direita."

 RUS_A_Tolerant_Republic: "Uma República Tolerante"
RUS_A_Tolerant_Republic_desc: "A moderna República Russa não pisoteia as minorias de sua própria nação. Ela incentiva sua cultura, história e línguas, construindo a unidade em nosso amor pela liberdade e democracia, ao invés do medo de um Deus ou de um Tsar."

RUS_Reinforce_The_Government: "Reforçar o Governo"
RUS_Reinforce_The_Government_desc: "Liberdade de pensamento, discurso e organização são todas bem e boas, mas em uma nação dominada pelo caos, isso pouco importa. O governo deve retomar o controle das cidades, das fábricas e do campo."

RUS_Encourage_Free_Thought: "Incentivar o Pensamento Livre"
RUS_Encourage_Free_Thought_desc: "Com nossa nação lentamente se estabilizando, devemos abandonar os antigos modos tsaristas de autocracia e mentalidade fechada. Com os pesquisadores dissidentes permitidos a fazerem seu trabalho sem assédio, nossos projetos científicos devem avançar significativamente."

RUS_Defend_Democracy: "Defender a Democracia!"
RUS_Defend_Democracy_desc: "A Rússia está rapidamente se tornando reconhecida como o bastião da Democracia, mas as coisas não parecem tão boas em outros lugares do mundo. É nosso dever defender os movimentos democráticos em outras nações, para que não caiam todos sob autocratas até que nossa nação esteja cercada por inimigos."

RUS_A_Firm_Hand: "Uma Mão Firme"
RUS_A_Firm_Hand_desc: "[RUS_A_Firm_Hand_desc_text]"
RUS_A_Firm_Hand_desc_savinkov: "Agora, sem oposição, o Presidente Savinkov decidiu dar um passo final na centralização do poder e se declarou o Vozhd da nação russa, ultrapassando o nível de autoridade até mesmo dos antigos Tsares. Boris Savinkov é agora o Vozhd, o líder de nossa nação."
RUS_A_Firm_Hand_desc_military: "O exército sempre foi uma força estabilizadora na Rússia, mesmo depois de ter sido privado de seus poderes pela fraca república liberal, eles permaneceram fortes para proteger a Rússia. É apenas justo dar a eles o controle efetivo da Rússia agora, somente o exército pode se colocar acima de todas as disputas nacionais."

RUS_Centralised_Apparatus_Of_State: "Aparato Centralizado do Estado"
RUS_Centralised_Apparatus_Of_State_desc: "A situação na Rússia requer uma reorganização em larga escala dos poderes públicos. Os governos regionais, os funcionários corruptos, bem como as autoridades independentes que operavam antes, agora obedecerão apenas ao governo, e somente ao governo."

RUS_A_New_Russia: "Uma Nova Rússia"
RUS_A_New_Russia_desc: "Boris Savinkov anunciou sua intenção de construir uma nova Rússia, mais forte do que nunca e uma força para o mundo reconhecer. Mas um novo país precisa de uma nova sociedade: coragem, saúde e trabalho serão nossas palavras de princípio, e a autoridade do Vozhd será respeitada em todos os lugares, pois ele é o único que pode liderar nosso país através destes tempos difíceis."

RUS_Natsgvardiya: "Natsgvardiya"
RUS_Natsgvardiya_desc: "Os Esquadrões de Combate do NRPR nos ajudaram a restaurar a ordem no país, mas agora é o momento certo para expandir os Esquadrões para a "Natsgvardiya" ("Guarda Nacional"), que defenderá a Rússia das várias ameaças externas. Estamos certos de que os soldados profissionais da "Natsgvardiya" se tornarão um exemplo para todo o Exército Russo."

RUS_Yunarmiya: "Yunarmiya"
RUS_Yunarmiya_desc: "Devido à guerra civil na Rússia, milhões de crianças russas se tornaram órfãs. A república quase nada fez para melhorar suas vidas, mas Boris Savinkov tem outros planos. A organização "Yunaya Armiya" ("Jovem Exército") começou a militarizar os asilos e escolas das crianças. As próximas gerações do povo russo terão a chance de melhorar suas vidas e se tornarem construtores de uma nova sociedade."

RUS_Legacy_Of_The_Whites: "Legado dos Brancos"
RUS_Legacy_Of_The_Whites_desc: "Os generais Brancos derrotaram os Bolcheviques há mais de 15 anos e trouxeram paz e prosperidade ao país. Os cavaleiros Brancos devem ser honrados como os heróis da Rússia."

RUS_Stratocratic_Government: "Governo Estratocrático"
RUS_Stratocratic_Government_desc: "A incapacidade crônica do governo de governar provou ser perigosa para a Rússia. Para garantir nosso poder, oficiais comprovados terão que ocupar importantes posições na administração. Somente assim desfrutaremos de um serviço público competente."

RUS_Military_Spirit: "Espírito Militar"
RUS_Military_Spirit_desc: "Dizem que a geração jovem do pós-guerra está "perdida", sem nenhum objetivo, nenhuma visão de futuro. O exército é o único obstáculo no caminho que leva ao caos e à desintegração da Rússia, eles devem assumir a educação de nossa juventude e em breve a educação de todo o país. Um espírito militar só pode beneficiar a Pátria."

RUS_State_Revanchism: "Revanchismo Estatal"
RUS_State_Revanchism_desc: "Agora que a Rússia se estabilizou e se fortaleceu sob o domínio de seu exército, agora devemos crescer, devemos recuperar a terra que nos foi roubada e libertar seus povos que clamam por nosso retorno!"

RUS_Establish_The_VES: "Estabelecer o VES"
RUS_Establish_The_VES_desc: "Agora que Savinkov está no poder, finalmente podemos promulgar a tão necessária reforma econômica para a base industrial deste país negligenciado. Criaremos um Conselho Econômico Supremo. O VES (Verkhovny Ekonomicheskiy Sovet) assumirá o controle do desenvolvimento industrial desta nação e a elevará aos padrões ocidentais."

RUS_Ural_Tractor_Plants: "Fábricas de Tratores do Ural"
RUS_Ural_Tractor_Plants_desc: "Se há algo que a Rússia não carece, é de terra. Criaremos fábricas patrocinadas pelo estado e siderúrgicas no coração de nossa nação para produzir veículos mecanizados, muito além do alcance da Europa."

RUS_Machine_And_Tractor_Stations: "Estações de Máquinas e Tratores"
RUS_Machine_And_Tractor_Stations_desc: "A redistribuição de terras prometida por Savinkov nos permitiu financiar muitas fazendas na Rússia Central. O próximo passo é fornecer aos nossos camponeses maquinaria agrícola. É por isso que devemos estabelecer estações de máquinas e tratores (MTS), para serem agências rurais que fornecerão às fazendas maquinaria agrícola e pessoas para operá-la. Essa cooperação reviverá o setor agrícola na Rússia."

RUS_Railway_Nationalisation: "Nacionalização das Ferrovias"
RUS_Railway_Nationalisation_desc: "As ferrovias são o sangue vital de nossa vasta nação, no entanto, sob o Tsar e posteriormente a República, elas foram terrivelmente negligenciadas. Nacionalizaremos todas as ferrovias de propriedade comercial, bem como promulgaremos esquemas financiados pelo governo para construir novas linhas para nossas cidades e complexos industriais."

RUS_Korporatsiya_Yusupova: "Korporatsiya Yusupova"
RUS_Korporatsiya_Yusupova_desc: ""Korporatsiya Yusupova" (Corporação Yusupov), uma organização unida de engenharia civil e militar, lançou vários projetos industriais, que reduzirão nossa dependência de bens alemães, fornecerão ao nosso exército novas armas e nos ajudarão a reduzir o desemprego. No entanto, é necessário fornecer a esta corporação os privilégios legais para competir com fábricas estrangeiras."

RUS_Industrial_Draft_Scheme: "Esquema de Recrutamento Industrial"
RUS_Industrial_Draft_Scheme_desc: "Embora tenhamos feito grandes avanços na melhoria das capacidades industriais de nossa nação, ainda há um grande número de russos aptos ao trabalho. Promulgaremos um esquema que permitirá aos homens evitar o recrutamento militar em troca de três anos de serviço obrigatório em instalações estatais, com incentivos sociais e financeiros para cada ano adicional que permanecerem."

RUS_Reinstitute_The_Zemstva: "Reinstituir o Zemstvo"
RUS_Reinstitute_The_Zemstva_desc: "Zemstvo é uma forma de governança local e representação introduzida pela primeira vez por Aleksandr II em 1864. Pesa fortemente a favor dos aristocratas, mas ainda assegura a representação das classes mais baixas. Sem dúvida, garantirá estabilidade em nossa nação dilacerada."

RUS_National_Investment_Bank: "Banco Nacional de Investimentos"
RUS_National_Investment_Bank_desc: "Um banco nacional de investimentos salvaguardará não apenas os recursos investidos pelo Zemstva, mas também oferecerá empréstimos benéficos a projetos locais. Este banco também nos ajudará a controlar muitas transações de nosso Zemstva e dos empresários locais."

RUS_Local_Development: "Desenvolvimento Local"
RUS_Local_Development_desc: "O grande e inchado aparato estatal do passado muitas vezes foi um obstáculo ao desenvolvimento local, já que as diretrizes eram lentamente transmitidas por uma cadeia de comando ineficiente. A melhor maneira de enfrentar isso é delegar mais responsabilidades às estruturas locais de governo lideradas pelos proprietários de terras regionais. Afinal, quem conhece melhor como melhorar os assuntos locais do que as pessoas que possuem essas terras?"

RUS_Zemstvo_Research_Initiatives: "Iniciativas de Pesquisa do Zemstvo"
RUS_Zemstvo_Research_Initiatives_desc: "Economias e negócios precisam ser mantidos competitivos para crescer e se expandir. Devemos investir não apenas nesses negócios reais, mas também nas teorias por trás deles. Com financiamento científico suficiente, isso beneficiará não apenas empresas locais, mas a Rússia como um todo."

RUS_War_Preparations_Programme: "Programa de Preparação para a Guerra"
RUS_War_Preparations_Programme_desc: "Com a economia da Rússia mais uma vez parecendo forte, não há dúvida de que nossos vizinhos nos olharão com inveja. Não podemos cometer erros, uma economia civil em tempos de guerra acabaria com a estrela ascendente em questão de meses."

RUS_Funding_Frenzy: "Frenesi de Financiamento"
RUS_Funding_Frenzy_desc: "Ao oferecer mais apoio econômico e reduções fiscais aos Zemstva, podemos garantir que eles comecem a financiar projetos locais como nunca antes. Além disso, fortalecerá as conexões entre o povo da Rússia e essas novas autoridades estabelecidas pelo estado."

RUS_Bureaucratic_Overhaul: "Reformulação Burocrática"
RUS_Bureaucratic_Overhaul_desc: "Nossa economia deve, independentemente de como seja nosso governo, ser governada por burocratas sem rosto, mas leais. Precisamos remover a velha guarda dos regimes anteriores e estabelecer algo novo."

RUS_MinProm: "MinProm"
RUS_MinProm_desc: "O Ministério da Indústria ou "MinProm" em russo é um ministério unificado, que reorganizará a indústria em nosso país. Sua primeira tarefa será delegar investimentos industriais a vários centros urbanos para impulsionar nossa indústria de forma lógica."

RUS_Agricultural_Modernisation: "Modernização Agrícola"
RUS_Agricultural_Modernisation_desc: "Aos olhos do resto do mundo, a Rússia é considerada um país atrasado e pobre. Mostraremos a eles que estão errados, aproveitando os enormes recursos escondidos no campo através de novas tecnologias."

RUS_Military_Production_Act: "Lei de Produção Militar"
RUS_Military_Production_Act_desc: "Muitos dos nossos revezes militares na Weltkrieg foram o resultado de escassez e deficiências devido à nossa indústria militar desatualizada. Proposto pelos nossos legisladores, o MPA busca impor novos padrões e regulamentos em nossa indústria militar para reforçar as quotas de produção. Embora atender a esses padrões seja custoso a curto prazo, permitirá que melhoremos nossa produção a longo prazo."

RUS_Economic_Efficiency_Act: "Lei de Eficiência Econômica"
RUS_Economic_Efficiency_Act_desc: "A Rússia foi a última grande potência da Europa a se industrializar e, como resultado, nossas indústrias têm lutado para competir com seus rivais ocidentais. A recém-proposta ECA busca corrigir isso criando um novo arcabouço legal para a produção industrial e padrões de segurança. Embora custoso a curto prazo, valerá a pena uma vez que as fábricas russas possam superar seus concorrentes ocidentais em qualidade e quantidade!"

RUS_National_Administration_School: "Escola Nacional de Administração"
RUS_National_Administration_School_desc: "Com a nova burocracia crescendo constantemente, devemos criar uma Escola Nacional de Administração que prepare nosso futuro exército de burocratas para o trabalho necessário à frente deles."

RUS_Cooperative_Capitalism: "Capitalismo Cooperativo"
RUS_Cooperative_Capitalism_desc: "No espírito da democracia, devemos conceder governança local forte às comunas de nossa nação. A Rússia é uma nação enorme e acreditar que ela pode ser governada de um único lugar é loucura!"

RUS_New_Industrial_Programme: "Novo Programa Industrial"
RUS_New_Industrial_Programme_desc: "Ao industrializar os confins de nosso campo, não apenas garantimos que toda nossa nação permaneça viva, mas também tornamos muito mais difícil para nossos inimigos visarem nossas indústrias. Além disso, nos ajudará a reduzir a taxa de desemprego na Rússia."

RUS_Industry_In_The_Urals: "Indústria nos Urais"
RUS_Industry_In_The_Urals_desc: "Quando a revolução industrial chegou à Rússia, suas riquezas raramente se estendiam além das principais cidades. Além das Montanhas dos Urais, muitas localidades dependem dos mesmos ofícios que têm desde a expansão para o leste de Ivan IV. Em vez de industrializar ainda mais as cidades já ricas, já passou da hora de levar as riquezas da revolução industrial para os Urais e além."

RUS_The_Wealth_Of_Siberia: "A Riqueza da Sibéria"
RUS_The_Wealth_Of_Siberia_desc: "Sob o solo siberiano, há uma imensa riqueza de recursos inexplorados. Metais, minerais e combustíveis que superam a produção de impérios inteiros estão ao nosso alcance. Investindo capital e expertise nas regiões negligenciadas de nosso leste, podemos transformar a Sibéria em uma potência econômica como a joia da coroa de nossa indústria de recursos."

RUS_Education_Campaigns: "Campanhas de Educação"
RUS_Education_Campaigns_desc: "A nação russa, dilacerada por agitação social e política, foi incapaz de iniciar com sucesso grandes programas de educação. Ainda há uma grande população rural dominando o campo. Uma escola em cada vila nos permitirá integrar ainda mais pessoas em nossa sociedade e economia."

RUS_Decentralised_Logistics: "Logística Descentralizada"
RUS_Decentralised_Logistics_desc: "O tamanho da Rússia é tanto sua maior força quanto sua maior fraqueza. Assim como é difícil para exércitos hostis permanecerem abastecidos, também é para nossos exércitos. Estabelecendo pontos de abastecimento locais em áreas-chave, podemos garantir que nossas tropas permaneçam bem abastecidas o tempo todo."

RUS_Expand_The_Transsiberian: "Expandir a Ferrovia Transiberiana"
RUS_Expand_The_Transsiberian_desc: "A importância da Ferrovia Transiberiana para nossa economia e exército não pode ser exagerada. Com a infraestrutura nela esticada pelo crescimento, devemos expandi-la, construindo novas ferrovias e junções usando tecnologia mais recente."

RUS_Research_Investments: "Investimentos em Pesquisa"
RUS_Research_Investments_desc: "Com nosso pesado investimento em nossa indústria e economia, conseguimos liberar mais recursos para serem investidos em pesquisa. No final, isso valerá muito a pena."

 RUS_Project_Kremlin: "Projeto RDS-1"
RUS_Project_Kremlin_desc: "O corpo de cientistas nucleares russos liderado por Igor Kurchatov nos enviou uma petição, informando-nos sobre o potencial destrutivo do átomo dividido e que precisamos aproveitar esse poder antes que nossos inimigos o façam."

RUS_Project_Kostikov: "Projeto Katyusha"
RUS_Project_Kostikov_desc: "Defendido pelo jovem, mas excepcional inventor Andrey Kostikov, o Projeto Katyusha explorará o potencial de motores a jato e foguetes militarizados. Se eles se mostrarem práticos, os jatos transformarão nossos combatentes em abutres supersônicos e os foguetes lidarão com nossos inimigos da morte de cima..."

RUS_Resource_Prospection: "Prospecção de Recursos"
RUS_Resource_Prospection_desc: "Os minerais são numerosos na Rússia e podem impulsionar rapidamente a economia. Por isso, temos que iniciar a extração de vários minerais em todo o país."

RUS_Rearmament_Programme: "Programa de Rearmamento"
RUS_Rearmament_Programme_desc: "À medida que as tensões entre franceses e alemães continuam a aumentar, o mundo se aproxima cada vez mais do início de uma nova guerra, uma que definirá o futuro da Europa. Devemos estar prontos para confrontar a Alemanha quando chegar a hora e, para isso, devemos embarcar em um ambicioso programa de rearmamento do Exército russo."

RUS_Proletarian_Humanism: "Humanismo Proletário"
RUS_Proletarian_Humanism_desc: "Através de suas habilidades retóricas e manobras inteligentes, a visão de Bukharin para a Rússia e além o manteve em seu papel dominante no Partido Comunista da União Soviética. Ele apoia um curso de socialismo a passos de cágado, para evitar a criação de uma enorme burocracia estatal e preservar as vitórias do proletariado na recente revolução."

RUS_Fight_Urban_Rural_Conflict: "Luta Contra o Conflito Urbano-Rural"
RUS_Fight_Urban_Rural_Conflict_desc: "Em nossa terra, há uma grande luta entre as cidades e o campo, entre as terras desenvolvidas e as terras agrícolas privadas, entre os trabalhadores das fábricas e os camponeses. Um de nossos primeiros passos para preservar a revolução é superar essa divisão para que possamos unir nossos esforços contra os opressores, em vez de brigar entre nós mesmos."

RUS_Voluntary_Collectivisation: "Coletivização Voluntária"
RUS_Voluntary_Collectivisation_desc: "A Rússia mal começara a se libertar do feudalismo quando libertamos o país. A Nova Política Econômica da República Soviética deve incluir um programa de coletivização voluntária das fazendas, algo que permitirá aos camponeses mais pobres se unirem e unir seus recursos sem desarraigar todo o sistema agrícola."

RUS_Cautious_Industrialisation: "Industrialização Cautelosa"
RUS_Cautious_Industrialisation_desc: "O superindustrialismo da ala esquerda do partido levará a uma enorme burocracia estatal que dominará sobre o proletariado. Apenas uma industrialização moderada, que também preserva a Smychka - um requisito necessário a curto prazo - será bem-sucedida, evitando muitos problemas em seu caminho."

RUS_Control_The_Unions: "Controlar os Sindicatos"
RUS_Control_The_Unions_desc: "Atualmente, temos um paralelismo de sindicatos e órgãos administrativos, um problema que precisa ser resolvido. Também teremos que mudar a essência dos sindicatos, de sindicatos 'comerciais' para sindicatos 'produtivos'. O aparato administrativo-econômico recém-criado será democraticamente eleito pelos trabalhadores, com amplas assembleias populares de todas as medidas econômico-produtivas."

RUS_Fight_Bureaucratisation: "Lutar Contra a Burocratização"
RUS_Fight_Bureaucratisation_desc: "A luta contra a burocracia excessiva é constante, algo que Lenin já entendia. Teremos que lutar contra a burocracia antes que ela possa se enraizar, algo que precisamos evitar a todo custo. Também teremos que treinar verdadeiros burocratas proletários para substituir lentamente os burocratas reacionários que ainda temos em grande quantidade."

RUS_Revolutionary_Vanguard: "Vanguarda Revolucionária"
RUS_Revolutionary_Vanguard_desc: "Depois de uma longa luta, a visão de Karl Radek para um futuro revolucionário triunfou sobre todas as outras. Um radical entre radicais, ele é uma figura incendiária, insistindo que a acumulação primitiva socialista e os planos quinquenais permitirão a criação das forças produtivas necessárias para a transição para o socialismo."

RUS_Mass_Collectivisation: "Coletivização em Massa"
RUS_Mass_Collectivisation_desc: "As terras agrícolas das vastas extensões da Rússia nunca foram controladas pelo agricultor, mas sim pelo Grão-Príncipe, pelo Czar e pelo capitalista. Essa repressão ao trabalhador não pode ser permitida a persistir, e como tal, devemos embarcar em um programa radical de coletivização rápida de nossas fazendas. Somente sob propriedade coletiva podem elas verdadeiramente estar livres da bota do capitalista."

RUS_Militarisation_of_Labour: "Militarização do Trabalho"
RUS_Militarisation_of_Labour_desc: "O homem, em sua base, quer evitar o trabalho. Portanto, devemos usar coerção estatal para estabelecer uma sociedade baseada nos interesses da maioria trabalhadora. Exércitos de trabalho serão estabelecidos, mobilizando o proletariado para trabalhar sob supervisão militar. Também devemos combater desertores do trabalho que desejam sabotar a grande revolução."

RUS_Proletarian_Revolution: "Revolução Proletária"
RUS_Proletarian_Revolution_desc: "A revolução deve ser completa e abrangente. Para o socialismo ser alcançado, devemos colocar todos os nossos esforços em sua realização e mudar radicalmente a sociedade de cima para baixo. Somente removendo o núcleo podre deixado pelo regime anterior, os trabalhadores podem verdadeiramente estar livres de sua opressão."

RUS_First_Five_Year_Plan: "Primeiro Plano Quinquenal"
RUS_First_Five_Year_Plan_desc: "A tributação dos camponeses e, portanto, a tomada do excedente dos camponeses permitirá a transição das forças produtivas para o socialismo, o que é melhor feito por meio de uma agência de planejamento central criando planos que permitam a industrialização rápida."

RUS_Industrial_Democracy: "Democracia Industrial"
RUS_Industrial_Democracy_desc: "A visão de Kollontai para o controle dos sindicatos sobre a economia conseguiu conquistar a maioria dos camaradas. Apesar de sua nobre ascendência, ela sempre foi uma lutadora por mais controle dos sindicatos e, assim, dos trabalhadores sobre a economia, pois os sindicatos são a melhor representação da vontade do proletariado."

RUS_Break_The_Smychka: "Quebrar a Smychka"
RUS_Break_The_Smychka_desc: "Como resultado de séculos de domínio feudal e capitalista, a Rússia tem poucos camponeses verdadeiros. Portanto, é inconcebível que o agricultor esteja no centro da revolução, embora não seja culpa deles. Não, é o trabalhador e não o camponês que será a vanguarda da revolução, e ele deve ser elevado como tal."

RUS_Create_the_VSR: "Criar o VSR"
RUS_Create_the_VSR_desc: "Ao estabelecer a União Pan-Russa dos Produtores (VSR - Vserossiyskiy Soyuz Rabochikh), os sindicatos terão uma influência muito maior sobre o trabalho e a economia como um todo. No final, isso servirá para fortalecer o trabalhador e o Sindicato igualmente."

RUS_Separation_Of_Powers: "Separação de Poderes"
RUS_Separation_Of_Powers_desc: "Os interesses dos sindicatos têm sido ignorados demais. Criaremos uma verdadeira separação de poder entre os sindicatos, os Sovietes e o Partido Comunista, o que permitirá a representação do proletariado e também a defesa eficaz contra os reacionários."

RUS_Rebuild_The_Country: "Estrela Vermelha sobre o Kremlin"
RUS_Rebuild_The_Country_desc: "O poder do trabalhador russo foi testado e comprovado, pois socialistas de todos os tipos se uniram em uma frente contra a opressão reacionária. Enquanto a esperança paira no ar, uma névoa ainda paira sobre a Rússia. Nossa frente, anteriormente unida, está sucumbindo à divisão interna, e os inimigos da revolução se escondem em cada esquina, esperando uma chance de atacar. Fomos abençoados com a vitória em uma batalha, mas será o verdadeiro teste do socialismo russo vencer a guerra."

RUS_Help_The_People: "Ajudar o Povo"
RUS_Help_The_People_desc: "As devastações do estado anterior do capital financeiro devastaram grandes partes da nação e empobreceram muitas pessoas. Teremos que corrigir esse desastre e acabar com o grande sofrimento criado por muitos pelo regime anterior, caso contrário, falharíamos em nossa missão central de melhorar a situação de vida da população em geral."

RUS_Rebuild_The_Bureaucracy: "Reconstruir a Burocracia"
RUS_Rebuild_The_Bureaucracy_desc: "A 'república' dos capitalistas e seu aftermath dificilmente melhoraram as coisas desde os tempos dos czares. Se quisermos ter um aparato estatal funcional capaz de servir aos trabalhadores em vez dos interesses de um punhado de capitalistas e seus amigos, toda a burocracia estatal deve ser reconstruída do zero."

RUS_Allow_Small_Traders: "Permitir Pequenos Comerciantes"
RUS_Allow_Small_Traders_desc: "Para permitir uma transição mais suave para uma economia socialista, uma quantidade limitada de comércio será permitida dentro dos setores não essenciais da economia. Afinal, o homem comum operando uma pequena loja não está tão distante do trabalhador em uma fábrica e equipará-lo a um barão industrial criaria danos desnecessários às massas."

RUS_The_GOELRO_Plan: "O Plano GOELRO"
RUS_The_GOELRO_Plan_desc: "A eletrificação é uma parte central do comunismo. Lenin foi tão longe a ponto de afirmar que 'O comunismo é o governo soviético mais a eletrificação de todo o país.' Para cumprir este plano, confiamos a uma 'Comissão Estatal para a Eletrificação da Rússia' a eletrificação de toda a nação."

RUS_Form_Gosplan: "Formar o Gosplan"
RUS_Form_Gosplan_desc: "Para completar nossos objetivos econômicos, um comitê de planejamento precisará ser estabelecido pelo estado. Empregando algumas das mentes mais brilhantes da Rússia, o Gosplan melhorará muito nossa economia."

RUS_Mechanisation: "Mecanização"
RUS_Mechanisation_desc: "A revolução industrial trouxe grandes avanços na produtividade, à medida que fábricas e terras começaram a utilizar máquinas em grande escala. No entanto, aqui na Rússia, a maior parte do trabalho é feita manualmente. Para competir com os capitalistas que nos opõem a cada passo, devemos abraçar esses desenvolvimentos e modernizar nossa economia de acordo."

RUS_Khozraschyot: "Khozraschyot"
RUS_Khozraschyot_desc: "Uma economia socialista não pode ser criada da noite para o dia. Um dos primeiros passos transitórios conforme delineado na Nova Política Econômica da República Socialista Russa exigirá que certos elementos do modelo de mercado livre sejam emulados por enquanto, algo que a curto prazo verá maiores desenvolvimentos na indústria leve do que na pesada."

RUS_Promote_Industrialisation: "Promover a Industrialização"
RUS_Promote_Industrialisation_desc: "Não existimos em um vácuo. Para modernizar nossa economia para um modelo socialista, temos que participar do mercado global em algum nível, para obter a quantidade de capital necessária para adquirir a maquinaria e o conhecimento. A melhor maneira de conseguir isso é estabelecer uma série de trusts estatais que possam financiar essas empreitadas, enquanto permitem que nossa economia interna permaneça separada do capitalismo internacional."

RUS_Spreading_The_Revolution: "Espalhar a Revolução"
RUS_Spreading_The_Revolution_desc: "A revolução não será contida apenas dentro das fronteiras da Rússia. O trabalhador no exterior também deve ser libertado da tirania e é nosso dever ajudá-los em sua luta."

RUS_Liberate_Central_Asia: "Liberar a Ásia Central"
RUS_Liberate_Central_Asia_desc: "Anteriormente parte da Rússia, as planícies da Ásia Central desde então caíram sob o domínio de Khans despóticos e suas hordas militantes. Trazer liderança socialista para essas terras não seria apenas um ato de autodefesa de nossa parte, mas também um ato de libertação dos oprimidos que vivem sob o jugo desses senhores da guerra."

RUS_The_Final_Battle: "A Batalha Final"
RUS_The_Final_Battle_desc: "O tratado de Brest-Litovsk entregou milhões de trabalhadores aos industriais alemães em um prato de prata e lhes deu as terras mais industrializadas da Rússia por cima. É nosso dever libertar o povo do Oriente do jugo alemão de uma vez por todas."

RUS_Modernise_The_VVS: "Modernizar o VVS"
RUS_Modernise_The_VVS_desc: "O VVS (Voyenno-Vozdushnye Sily, 'Força Aérea Militar') está muito desatualizado. Usamos os mesmos aviões e táticas hoje que há vinte anos. Expandindo nossas bases aéreas e treinando novos recrutas, poderíamos mudar isso."

RUS_Standardise_Pilot_Training: "Padronizar o Treinamento de Pilotos"
RUS_Standardise_Pilot_Training_desc: "A aviação militar ainda carrega muitas das características de uma arte emergente, uma das quais é a natureza incrivelmente caótica pela qual o conhecimento é compartilhado. Não há um regime de treinamento unificado - em vez disso, espera-se que os pilotos experientes encontrem seu próprio caminho para ensinar sua arte, levando a um corpo de conhecimento chocantemente inconsistente entre nossos pilotos. É hora de padronizar esse processo."

RUS_Promote_Amateur_Flying: "Promover o Voo Amador"
RUS_Promote_Amateur_Flying_desc: "O piloto amador tem sido um fenômeno crescente - vários civis começaram a fazer do voo um hobby nos últimos anos, com alguns alcançando feitos impressionantes, como voos através do Atlântico e ganhando grande fama. Se cultivarmos e direcionarmos essa imagem popular, poderemos crescer um pool de mão de obra experiente para nossa força aérea."

RUS_Night_Witches: "Bruxas da Noite"
RUS_Night_Witches_desc: "A renomada aviadora Marina Raskova se aproximou do VVS com uma ideia chocante: um regimento de aviação totalmente feminino. Apesar de toda a sabedoria convencional, na verdade há certos oficiais que apoiam seu esquema. Eles argumentam que isso tem um valor imenso de propaganda e pode inspirar nossos outros pilotos a alcançar novas alturas audaciosas para a Rússia."

RUS_Aviation_Bureaus: "Escritórios de Aviação"
RUS_Aviation_Bureaus_desc: "A aviação é uma arte delicada. Um defeito aparentemente pequeno pode significar desastre nos céus, e projetar uma aeronave para resistir aos rigores do combate exige perfeição. Muitos combates aéreos foram decididos antes mesmo que qualquer avião decolasse: estabelecendo escritórios de aviação por todo o país, podemos projetar e testar proativamente aeronaves mais eficazes."

RUS_Long_Range_Bombing: "Bombardeio de Longo Alcance"
RUS_Long_Range_Bombing_desc: "À medida que os limites da aviação são testados, teóricos militares conceberam um uso radical para a tecnologia: bombardeiros de longo alcance gigantescos, operando em regiões industriais inimigas e armados com poder de fogo suficiente para nivelar fábricas. Essa doutrina de 'destruição estratégica' promete aniquilar a capacidade do inimigo de fazer guerra sem sequer uma bota no chão."

RUS_Create_The_VDV: "Criar o VDV"
RUS_Create_The_VDV_desc: "Alguns dos membros mais experimentais de nosso alto comando sugerem que a motorização de nossas tropas é apenas o primeiro passo. O próximo seria mover infantaria não por navios ou caminhões, mas por aviões! Ao lançar os chamados paraquedistas atrás das linhas inimigas, podemos cortar unidades inimigas e atingir pontos de suprimento. Essa nova divisão de 'forças aerotransportadas' — vozdushno-desantnye voyska — seria a ponta da lança."

RUS_Death_From_Above: "Morte do Céu"
RUS_Death_From_Above_desc: "A terceira dimensão da guerra está pronta para revolucionar a arte como a conhecemos — entre suas imensas aplicações táticas e estratégicas, o controle dos céus é certamente crítico não apenas para a próxima Grande Guerra, mas para todas as guerras que se seguirão. O exército russo abraçará o futuro: os filhos da Rodina não mais languidecerão na miséria na terra, mas ganharão glória nas nuvens."

RUS_Transpolar_Flights: "Voos Transpolares"
RUS_Transpolar_Flights_desc: "Nossa proximidade com o Ártico tem vantagens inesperadas para nossa indústria da aviação: há poucos lugares melhores no mundo para submeter aeronaves aos seus testes. Ao organizar ativamente voos transpolares de longa distância para fins de teste, podemos projetar aviões que voam mais longe, mais longe e mais rápido do que qualquer outro."

RUS_Expand_The_Aircraft_Industry: "Expandir a Indústria Aeronáutica"
RUS_Expand_The_Aircraft_Industry_desc: "Temos uma indústria aeronáutica altamente moderna, mas a maior parte dela ainda está em mãos privadas. Teremos que nacionalizar essa indústria aeronáutica, integrá-la ao aparato estatal e expandi-la consideravelmente se quisermos construir uma força aérea moderna e forte."

RUS_Airspace_Defence: "Defesa do Espaço Aéreo"
RUS_Airspace_Defence_desc: "Nada é mais importante do que a defesa do espaço aéreo, pois nossos inimigos tentarão utilizar aeronaves de todas as maneiras possíveis para conquistar nossos céus e aterrorizar as tropas terrestres. Defender nossa terra não é mais suficiente: os céus da pátria devem ser tão impregnáveis quanto sua terra se quisermos triunfar."

RUS_Specialise_in_Ground_Support: "Especializar-se em Apoio Terrestre"
RUS_Specialise_in_Ground_Support_desc: "Novas tecnologias abrem possibilidades tentadoras para o desenvolvimento de novos bombardeiros. As aeronaves agora podem servir como artilharia altamente móvel, capazes de atingir posições inimigas com ataques precisos e devastadores, capazes de serem implantados em qualquer lugar de um front muito mais rápido do que o suporte convencional. Isso certamente representa o futuro da aviação militar."

RUS_Maintain_Tactical_Flexibility: "Manter Flexibilidade Tática"
RUS_Maintain_Tactical_Flexibility_desc: "O avanço da tecnologia da aviação abre caminho não apenas para aeronaves mais ágeis, mas também mais duráveis. Algumas escolas de teoria começaram a defender um novo bombardeiro 'tático' — uma aeronave de apoio terrestre com mais alcance e sobrevivência do que o 'apoio' próximo. Esse tipo de bombardeiro poderia atuar mais longe das bases e em condições mais adversas, além de destruir estruturas inimigas."

RUS_Jet_Engine_Experiments: "Experimentos com Motores a Jato"
RUS_Jet_Engine_Experiments_desc: "Durante toda a sua história, o voo mais pesado que o ar só foi possível através de hélices. No entanto, a vanguarda da tecnologia de voo sugere que um novo método de voo motorizado pode ser possível. Em teoria, um motor poderia comprimir ar, combiná-lo com combustível e usar a mistura para gerar empuxo — contornando os problemas inerentes às hélices. Embora claramente insano, ideias sãs raramente fazem avanços."

RUS_Naval_Bomber_Development: "Desenvolvimento de Bombardeiros Navais"
RUS_Naval_Bomber_Development_desc: "Assim como em terra, o desenvolvimento da aviação militar começou a deixar sua marca no mar. Teóricos e projetistas conceberam maneiras pelas quais aeronaves podem transportar uma carga grande o suficiente para derrubar um dreadnought, abrindo rotas de ataque que seriam impossíveis de outra forma. Alguns ousam dizer que o poder de fogo baseado em ar pode tornar a potência marítima convencional totalmente obsoleta."

RUS_Carrier_Development: "Desenvolvimento de Porta-Aviões"
RUS_Carrier_Development_desc: "Enquanto a velha guarda fala com carinho dos encouraçados, uma nova geração de teóricos navais fala do potencial do porta-aviões como a peça central do futuro de nossas marinhas. Cada um desses aeródromos flutuantes pode transportar uma armada de caças e bombardeiros diretamente para o coração de nossos inimigos, nos dando um potencial de projeção de poder sem igual."

RUS_Take_To_The_Seas: "Ir para o Mar"
RUS_Take_To_The_Seas_desc: "Se quisermos nos orgulhar entre as grandes nações da Europa novamente, devemos construir uma nova marinha moderna que possa desafiar as grandes potências da Europa e do mundo. É hora de a Rússia se tornar novamente uma potência naval."

RUS_Naval_Air_Coordination: "Coordenação Naval-Aérea"
RUS_Naval_Air_Coordination_desc: "Antes da revolução, alguns de nossos membros da equipe naval visitaram [RUS_naval_officers_target], e isso os fez acreditar que o futuro da guerra naval é o porta-aviões. Esses navios são caros, mas esses oficiais afirmam que enquanto a guerra naval da Weltkrieg foi dominada por dreadnoughts, em breve eles serão ofuscados por porta-aviões massivos e pelo poder de soco dos bombardeiros navais."

RUS_Floating_Fortresses: "Fortalezas Flutuantes"
RUS_Floating_Fortresses_desc: "Muitos oficiais da velha guarda acreditam no poder da disciplina e dos majestosos dreadnoughts com base em experiências na Weltkrieg e na guerra civil russa. Eles defendem que esses gigantescos navios de guerra permaneçam como peças centrais de nossa marinha, onde as frotas das outras grandes potências."

RUS_War_Under_The_Sea: "Guerra Sob o Mar"
RUS_War_Under_The_Sea_desc: "Enquanto os porta-aviões e os encouraçados podem ser o futuro, pode não ser realista para nossa jovem república se concentrar nesses navios massivos. Construir uma grande marinha é caro, e [RUS.GetNameDef] não tem os estaleiros nem os recursos para produzir uma frota desse tamanho. Em vez disso, devemos nos concentrar nos submarinos mais baratos, mas igualmente letais, para assediar as rotas de navegação inimigas."

RUS_The_Invisible_Navy: "A Marinha Invisível"
RUS_The_Invisible_Navy_desc: "A Grande Guerra nos ensinou que nem sempre é a maior arma naval que vence a guerra. Submarinos baratos, silenciosos e letais podem derrubar impérios inteiros. Com nossa capacidade de construção naval limitada por Brest-Litovsk, focar nesses tipos de embarcações nos permitirá recuperar rapidamente uma capacidade ofensiva nos oceanos profundos."

RUS_Coastal_Defences: "Defesas Costeiras"
RUS_Coastal_Defences_desc: "Como nossa capacidade naval historicamente foi menor do que a de nossos rivais naturais, muitos de nossos teóricos navais estão defendendo uma postura defensiva contra o inimigo. Ao focar em minar os mares, podemos limitar seu movimento no mar e causar perdas em suas frotas enquanto nos expomos a um risco mínimo."

RUS_A_Destroyer_Armada: "Uma Armada de Contratorpedeiros"
RUS_A_Destroyer_Armada_desc: "Os contratorpedeiros são a espinha dorsal de toda marinha. Considerando a dominação da Alemanha no Báltico, isso será duplamente verdadeiro para nós. Rápidos, engenhosos e rápidos de construir, uma grande força desses navios será necessária se quisermos contestar os estreitos e chegar ao mar aberto."

RUS_Fleet_Protectors: "Protetores da Frota"
RUS_Fleet_Protectors_desc: "Até terminarmos nosso programa de expansão naval, cada navio é valioso e difícil de substituir. Ao ter nossos cruzadores agindo como peças centrais defensivas capazes de proteger nossas telas e navios capitais, nossa almirantia acredita que poderemos melhorar muito a sobrevivência de nossos ativos navais."

RUS_Commerce_Raiders: "Assaltantes do Comércio"
RUS_Commerce_Raiders_desc: "Cruzadores modernos têm se mostrado assaltantes de comércio muito eficazes no passado ao combinar boa mobilidade com grande poder de fogo. Dado seu potencial e nossa necessidade de atacar as artérias de nossos inimigos, devemos dedicar mais recursos para maximizar sua eficácia nesse papel específico."

RUS_Fleet_Vanguards: "Vanguardas da Frota"
RUS_Fleet_Vanguards_desc: "Atingindo um meio-termo entre encouraçados maiores e telas menores, os cruzadores são um tipo versátil de navio que pode atacar com força sem ser um dreno desproporcional de nossos recursos limitados. Ao modernizar sua artilharia ofensiva, podemos efetivamente transformar esses navios em encouraçados de bolso: navios de alto impacto capazes de enfrentar navios capitais em uma luta."

RUS_Naval_Infantry: "Infantaria Naval"
RUS_Naval_Infantry_desc: "Desembarques contra ilhas fortificadas inimigas ou praias realizadas por infantaria regular sem treinamento especial e equipamento são um desastre esperando para acontecer. Se quisermos tomar os territórios dos impérios a oeste, sul e leste, precisaremos estabelecer um novo ramo de infantaria naval para agir como vanguarda em qualquer invasão naval futura."

RUS_New_Tactics_For_New_Ships: "Novas Táticas para Novos Navios"
RUS_New_Tactics_For_New_Ships_desc: "Os navios modernos são pouco úteis se nossa doutrina naval não crescer com eles. Prontos como sempre, a almirantia delineou um plano de modernização doutrinária que nos ajudará a reformular rapidamente nossas táticas e reentrenar nossos oficiais para aproveitar ao máximo os recursos agora disponíveis para eles."

RUS_Modernise_The_Petrograd_Dockyards: "Modernizar os Estaleiros de Petrogrado"
RUS_Modernise_The_Petrograd_Dockyards_desc: "Com Petrogrado sendo a maior cidade portuária do oeste da Rússia, é natural que ela sirva como ponto central para qualquer projeto de expansão da frota. Com uma infraestrutura relativamente moderna e engenheiros qualificados já em funcionamento, modernizar seus estaleiros é a maneira mais rápida de expandir nossa capacidade de construção naval."

RUS_Modernise_Murmansk: "Modernizar Murmansk"
RUS_Modernise_Murmansk_desc: "Como porta de entrada para o Mar de Barents, Murmansk poderia se tornar uma localização estratégica crucial para nossa marinha do norte. Embora suas instalações ainda estejam subdesenvolvidas, expandi-las poderia nos permitir mover submarinos e outros navios para o Mar do Norte e além, no Atlântico, contornando quaisquer marinhas ocidentais no Mar Báltico."

RUS_Recover_Foreign_Blueprints: "Recuperar Projetos Estrangeiros"
RUS_Recover_Foreign_Blueprints_desc: "Como resultado das décadas perdidas para a turbulência, ficamos significativamente atrás de vários de nossos concorrentes em projetos navais. Com os recursos e conexões certos, no entanto, poderíamos aprender com seus esforços para acelerar nosso próprio programa de pesquisa naval."

RUS_Submarines_In_Nikolayevsk: "Submarinos em Nikolayevsk"
RUS_Submarines_In_Nikolayevsk_desc: "A perda de Vladivostok preparou uma geração de reformadores navais para se concentrar em maneiras menores e mais econômicas de proteger o Pacífico. Com todo o Mar de Okhotsk ao seu alcance, basear uma frota de submarinos em Nikolayevsk nos permitiria atacar qualquer inimigo em potencial em todo o teatro de operações do Pacífico."

RUS_Repair_Sevastopol: "Reparar Sevastopol"
RUS_Repair_Sevastopol_desc: "Com a Crimeia novamente sob controle russo, finalmente temos um porto de águas quentes adequado ao sul e uma base permanente no Mar Negro. No entanto, suas instalações atualmente são construídas com especificações ucranianas e alemãs em mente. Precisamos reconstruir e reformar os estaleiros e portos da Crimeia para aproveitar totalmente seu potencial!"

RUS_Repair_Vladivostok: "Reparar Vladivostok"
RUS_Repair_Vladivostok_desc: "Com Vladivostok de volta sob nosso controle, finalmente estamos em posição de contestar as outras potências mundiais pela dominação sobre o Oceano Pacífico. Depois de décadas de negligência de Kolchak e influência japonesa, no entanto, é crucial que renovemos o porto e o adaptemos às nossas especificações navais."

RUS_Battleship_Development: "Desenvolvimento de Encouraçados"
RUS_Battleship_Development_desc: "Dos caravéis antigos aos dreadnoughts contemporâneos, os navios capitais têm sido a peça central de todas as marinhas importantes por incontáveis séculos. Construir esses poderosos navios de guerra não é apenas uma grande vantagem para nossas marinhas, mas também um sinal claro para o resto do mundo de que superamos as injustiças de Brest-Litovsk de uma vez por todas."

RUS_Equipment_Modernisation: "Modernização de Equipamentos"
RUS_Equipment_Modernisation_desc: "Nos anos seguintes à guerra civil, assuntos militares frequentemente estiveram longe da mente do governo — e, como tal, o equipamento do Exército foi permitido ficar dolorosamente desatualizado. Embora a ascensão de Savinkov tenha trazido a questão à atenção, os processos de modernização permanecem incompletos e ainda precisam ser concluídos."

RUS_Cold_Warfare: "Guerra Fria"
RUS_Cold_Warfare_desc: "O soldado russo não é estranho ao frio. Dos campos de batalha da Grande Guerra aos curtos dias da Marcha do Gelo, nossos soldados enfrentaram condições que levariam muitos exércitos ao colapso. Nossa disposição para lutar em tais condições amargas é um de nossos maiores ativos — e deve ser apoiada por oficiais que saibam exatamente como lutar a vinte graus abaixo de zero."

RUS_Mortar_Development: "Desenvolvimento de Argamassa"
RUS_Mortar_Development_desc: "Contrário à crença popular, batalhas não são vencidas apenas com rifles. Muitos de nossos oficiais expressaram amor por grandes peças de artilharia, mas tão importantes são as argamassas de apoio à infantaria que podem fornecer fogo de apoio com aviso mínimo. Assim como nossas outras armas, muitas de nossas argamassas remontam à Grande Guerra — algo que não pode continuar."

RUS_Military_Reorganisation: "Reorganização Militar"
RUS_Military_Reorganisation_desc: "Não pode mais ser evitado — o Exército Russo tem estado em paz por tempo demais para o seu próprio bem. Para todos os homens capazes em nosso serviço, há aqueles que ainda estão presos na última década, preparados para lutar uma guerra que já passou. Uma reorganização completa do exército é necessária se o mundo deve ver a Rússia como uma grande potência mais uma vez."

RUS_Centralised_Command: "Comando Centralizado"
RUS_Centralised_Command_desc: "Um comando centralizado é necessário em combate militar — qualquer alternativa resultaria apenas em desastre total, algo que precisamos evitar a todo custo. Um exército só pode ter sucesso como uma máquina bem oleada, onde seus generais podem dirigir com confiança e rapidez para a vitória. Portanto, devemos visar a criação de uma cadeia de comando militar coesa."

RUS_Empower_the_Generals: "Empoderar os Generais"
RUS_Empower_the_Generals_desc: "Generais alemães se consideram os mestres da guerra, mas os russos sabem melhor. Os cadinhos da guerra mundial e da guerra civil forneceram a nosso estado-maior uma riqueza de experiência em todos os tipos de situações. Tudo o que precisam é receber a autoridade para liderar adequadamente seus exércitos — e para que aqueles sob seu comando saibam ficar em posição de sentido."

RUS_Streamline_Intelligence_Gathering: "Racionalizar a Coleta de Inteligência"
RUS_Streamline_Intelligence_Gathering_desc: "É difícil lutar contra um inimigo que você não entende. Enquanto a centralização do exército forneceu ao estado-maior conhecimento de suas próprias forças, é igualmente importante que eles entendam a força oposta. Todos os meios de coleta dessa inteligência devem ser integrados à estrutura militar."

RUS_Cossack_Cavalry: "Cavalaria Cossaca"
RUS_Cossack_Cavalry_desc: "A infantaria pode ser a espinha dorsal do Exército Russo, mas a cavalaria cossaca é sua alma — o corajoso cossaco tem servido à Rússia por séculos como um cavaleiro sem igual. Alguns dizem que a guerra passou da era do cavalo, mas eles simplesmente não são inventivos o suficiente: sob a liderança dos cossacos, a cavalaria russa encontrará um lugar ao lado de qualquer invenção."

RUS_Protectors_of_the_Motherland: "Protetores da Pátria"
RUS_Protectors_of_the_Motherland_desc: "Outros exércitos lutam por ouro, glória, ou ideologia ímpia — mas um russo luta por sua pátria. A Rodina é um lugar selvagem para muitos estrangeiros, mas para um russo é um lar que não guarda segredos. É por essa terra que um russo fez e fará grandes e belas coisas, e qualquer nação que pense que pode conquistá-la está prestes a ter uma rude surpresa."

RUS_Reorganise_Armament_Production: "Reorganizar Produção de Armamentos"
RUS_Reorganise_Armament_Production_desc: "O estado atual da produção de armamentos é um desastre, para dizer o mínimo. As cadeias de produção frequentemente estão desconexas, desatualizadas, ou ambas — nenhuma condição sob a qual um exército moderno possa lutar. Somente através de uma reorganização minuciosa desse sistema podemos garantir que cada soldado tenha uma arma com a qual lutar contra os inimigos da Rodina."

RUS_Expand_the_Logistics_Corps: "Expandir o Corpo de Logística"
RUS_Expand_the_Logistics_Corps_desc: "Uma das maiores lições da Grande Guerra e da Guerra Civil é que a logística é de suma importância para um exército moderno. Equipamento militar, recursos especiais como combustível, e simples necessidades da vida devem todos ser fornecidos de forma oportuna, ou um exército simplesmente não pode existir. Assim, uma expansão do exército também deve ser acompanhada por uma expansão do Corpo de Logística."

RUS_Local_Workshops: "Oficinas Locais"
RUS_Local_Workshops_desc: "Na era da guerra industrial, todos os meios devem ser tomados para expandir a produção militar. Um sistema de oficinas locais por todo o país pode organizar a produção de forma a levar em conta as condições locais e expandir a produção para incluir até mesmo os assentamentos mais pequenos que podem abrigar indústria."

RUS_Terrestrial_Dreadnoughts: "Dreadnoughts Terrestres"
RUS_Terrestrial_Dreadnoughts_desc: "O advento do tanque promete trazer um paradigma completamente novo na guerra. Durante a Grande Guerra, eles foram concebidos como 'navios terrestres' praticamente impenetráveis que poderiam atravessar trincheiras inimigas e alcançar avanços de outra forma impossíveis. Esse ideal está à beira da realização: os designs de tanques se tornaram verdadeiros dreadnoughts para servir como peças centrais do exército."

RUS_Asymmetric_Tactics: "Táticas Assimétricas"
RUS_Asymmetric_Tactics_desc: "Embora nenhum exército queira lutar em pé de desigualdade, a experiência da guerra civil deixou o exército russo, sem dúvida, a maior força familiarizada com cenários não ortodoxos. Talvez as lições aprendidas possam ser bem aproveitadas — uma doutrina que tenta lidar com engajamentos desvantajosos, e nos permite aproveitar ao máximo mesmo um único batalhão."

RUS_Decentralised_Structure: "Estrutura Descentralizada"
RUS_Decentralised_Structure_desc: "O pensamento militar ortodoxo tende a se inscrever em um culto ao comando — a supremacia do alto general, comandando seu exército como peças em um tabuleiro de xadrez. Mas a realidade da guerra é confusa e complicada. Uma estrutura de comando excessivamente centralizada corre o risco de se tornar rígida e inflexível no ritmo acelerado da guerra moderna. Uma estrutura mais delegada evita tais armadilhas."

RUS_Reconnaissance_Units: "Unidades de Reconhecimento"
RUS_Reconnaissance_Units_desc: "O conhecimento é poder — e a melhor maneira de aprender o que o inimigo está fazendo é subir lá e perguntar a ele. A arte do reconhecimento não é nova, mas avanços em tecnologia e táticas mudaram significativamente o jogo, exigindo novos conjuntos de habilidades, especializações e equipamentos. Unidades de reconhecimento dedicadas a formações podem permitir que todos os soldados saibam onde estão, quando estão."

RUS_Officer_Initiative: "Iniciativa do Oficial"
RUS_Officer_Initiative_desc: "A guerra é caos, e prosperar na guerra moderna é abraçá-la. As situações podem parecer muito diferentes para o estado-maior do que no terreno, e em alguns casos podem mudar completamente no tempo que um general leva para tomar uma decisão. Capacitar oficiais locais a definir objetivos e tomar decisões significativas para suas unidades permitirá que nossas forças se adaptem sob pressão e lutem com sentido."

RUS_Small_Unit_Tactics: "Táticas de Pequenas Unidades"
RUS_Small_Unit_Tactics_desc: "Em vez de usar massas de tropas, organizar nosso exército em pequenas unidades pode permitir uma maior flexibilidade e ataques e movimentos mais precisos que seriam difíceis com formações maiores. Unidades menores podem manobrar mais rápido mantendo a coesão, permitindo tipos de estratégias que unidades mais convencionais se derrotariam tentando sob pressão."

RUS_Superb_Training: "Treinamento Excelente"
RUS_Superb_Training_desc: "Um exército é tão bom quanto seus soldados. Por mais que se fale sobre novas tecnologias e revoluções na guerra, inevitavelmente precisaremos de soldados para explorá-las — e um soldado não treinado para usar sua arma é pouco mais do que um fazendeiro com uma arma. O Exército Russo deve ser o melhor do mundo, e assim nossos soldados devem ser treinados para serem os melhores do mundo."

RUS_Expand_The_High_Command: "Expandir o Alto Comando"
RUS_Expand_The_High_Command_desc: "O alto comando do exército não pode ser um clube social para nobres, como foi durante a Grande Guerra. A exclusividade e panelinhas não serão toleradas se isso prejudicar a eficácia do exército — em vez disso, o Estado-Maior será expandido para incluir todos os nossos melhores e mais brilhantes comandantes. Apenas os melhores dos melhores são adequados para liderar o maior exército do mundo."

RUS_Officer_Training_Academies: "Academias de Treinamento de Oficiais"
RUS_Officer_Training_Academies_desc: "Nossas academias militares estão, de muitas maneiras, terrivelmente desatualizadas — apesar do talento gerado pela Grande Guerra e pela Guerra Civil, as estruturas antigas das academias muitas vezes se mostraram inadequadas para disseminar essa sabedoria para o restante do exército. Uma renovação do circuito é necessária para ensinar adequadamente a arte moderna da guerra não apenas para generais, mas também para oficiais de níveis mais baixos."

RUS_Professional_Engineer_Corps: "Corpo de Engenheiros Profissionais"
RUS_Professional_Engineer_Corps_desc: "Nosso exército ainda carece de um corpo de engenheiros adequado, ou pelo menos formalizado. O valor dos engenheiros do exército não pode ser subestimado: eles são responsáveis não apenas por navegar em terrenos incomuns ou construir fortificações, mas geralmente são as pessoas que melhor sabem como romper as defesas inimigas. Formalizar esta posição é mais do que necessário."

RUS_Moscow_Strategic_Echelon: "Escalão Estratégico de Moscou"
RUS_Moscow_Strategic_Echelon_desc: "Nenhum plano sobrevive ao contato com o inimigo, e a guerra com a Alemanha não é garantia de sucesso. Seria prudente criar contramedidas caso sejamos forçados a recuar — Moscou não deve cair nas mãos inimigas."

RUS_Urban_Defensive_Perimeters: "Perímetros Defensivos Urbanos"
RUS_Urban_Defensive_Perimeters_desc: "Ninguém quer repetir a experiência da Grande Guerra, mas a verdade é que podemos ser forçados a defender a Rodina de invasores. Petrogrado e Tsaritsyn foram identificados como alvos estratégicos primários em tal instância — e então planos detalhados foram elaborados para sua defesa, caso o pior aconteça."

RUS_Combined_Arms: "Armas Combinadas"
RUS_Combined_Arms_desc: "A teoria das armas combinadas se apresenta como a conclusão lógica dos avanços feitos na tecnologia militar durante e desde a Grande Guerra. Ela vislumbra a harmonia perfeita das armas de combate, utilizando simultaneamente combinações de infantaria, blindados, forças aéreas e navais para criar ataques impossíveis de defender. É uma visão atraente."

RUS_Mass_Breakthroughs: "Avanços em Massa"
RUS_Mass_Breakthroughs_desc: "A blindagem é o futuro. Avanços na tecnologia permitem que essas fortalezas se movam a velocidades antes consideradas impossíveis, apoiadas por infantaria movida inteiramente por veículos. Precisaremos apoiar o desenvolvimento de novos tanques se quisermos criar uma força blindada verdadeiramente moderna, capaz de cercar e destruir divisões inimigas em velocidades recordes."

RUS_Land_Air_Integration: "Integração Terra-Ar"
RUS_Land_Air_Integration_desc: "Por mais que se fale sobre o poder aéreo, ele é, em última análise, uma força complementar. Independentemente de sua estrutura e uso, a conversa sobre aviação militar inevitavelmente retornará a como ela auxiliará as forças terrestres. Mantendo-se fiel a essa filosofia, podemos elaborar uma força aérea que multiplique a eficácia de nosso exército, fornecendo suporte onde e quando for necessário."

RUS_Realpolitik: "Realpolitik"
RUS_Realpolitik_desc: "A Realpolitik é a política ou diplomacia baseada principalmente em considerações de circunstâncias e fatores dados, em vez de noções ideológicas explícitas ou premissas morais e éticas. O termo Realpolitik às vezes é usado pejorativamente para implicar políticas que são coercitivas, amorais ou maquiavélicas. Nós apreciamos essa noção."

RUS_Expansionism: "Expansionismo"
RUS_Expansionism_desc: "A teoria do expansionismo constitui que as fronteiras da Rússia são tão seguras quanto estão distantes de nossa pátria. Todo estado vizinho que não é um fantoche do estado russo é, como tal, uma ameaça ou um alvo, dependendo de sua força militar e política. Desnecessário dizer que essa adaptação de políticas não será bem-vista pelo restante do mundo."

RUS_Secure_Central_Asia: "Assegurar a Ásia Central"
RUS_Secure_Central_Asia_desc: "Uma década de instabilidade contínua deixou a projeção de poder da Rússia enfraquecida e permitiu que sua esfera de influência fosse lentamente erodida. A região isolada da Ásia Central, antes parte do Império Russo, deve ser um bom ponto de partida para restaurar a influência russa no palco global."

RUS_The_Road_To_War: "O Caminho para a Guerra"
RUS_The_Road_To_War_desc: "As tensões estão aumentando por toda a Europa, e a Rússia não pode se permitir ficar fora da guerra que está prestes a eclodir. O conflito entre Alemanha e França é nossa única chance de recuperar os territórios perdidos no Ocidente - e precisamos preparar o país para esse objetivo."

RUS_Seek_Allies: "Buscar Aliados"
RUS_Seek_Allies_desc: "Com nosso bloco geopolítico estabelecido, é hora de procurarmos aliados. Não podemos esperar enfrentar a Alemanha sozinhos, e há muitos países ao redor da Rússia dispostos a se alinharem com alguém que não seja o Reichspakt ou a Internacional - seja por laços históricos com a Rússia ou por mera pragmática."

RUS_The_Academy_Of_Sciences: "A Academia de Ciências"
RUS_The_Academy_Of_Sciences_desc: "Devemos promover uma cooperação mais profunda entre nossos aliados criando uma iniciativa de pesquisa coletiva. A Academia de Ciências da Rússia, já uma porta de entrada para o pensamento científico ocidental na Rússia, nos servirá bem como base para esta iniciativa."

RUS_Crush_The_German_Hegemony: "Esmagar a Hegemonia Alemã"
RUS_Crush_The_German_Hegemony_desc: "Chegou a hora de acabarmos com as injustiças infligidas desde a primeira Weltkrieg e retaliarmos contra o maldito Kaiser. Brest-Litovsk será vingada!"

RUS_Enemy_In_The_East: "Inimigo no Oriente"
RUS_Enemy_In_The_East_desc: "Desde a guerra russo-japonesa, o verdadeiro inimigo da Rússia sempre foi, e sempre será, o império ascendente no Oriente. As regiões extremamente ricas e populosas da China também nos serviriam muito bem."

