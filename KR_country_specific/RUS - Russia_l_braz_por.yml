RUS_vladimir_manstein: "Vladimir Manstein"
RUS_vladimir_manstein_commander_desc: "§YDescrição Geral\nNascido:§! §g3 de janeiro de 1894, em Kremenchug, Governadoria de Poltava, Império Russo§!\n§VCareer Militar:§! §gFilho do general Vladimir von Manstein, Manstein nasceu em uma família de alemães russificados que aceitaram a Ortodoxia e abandonaram grande parte de sua herança. Quando a Weltkrieg começou, Manstein era cadete na Escola Militar Pavlovsky em Petrogrado, sua turma foi liberada antes do previsto e comissionada no exército devido à grave falta de oficiais na frente. Mesmo antes da guerra começar a cobrar seu preço, os colegas oficiais notaram nele - ele certamente era valente e destemido, mas à sua maneira, com completa falta de restrição, simpatia e cheio de desprezo pelos seus semelhantes. Os eventos de 1917 apenas agravaram essas tendências - o colapso do Império Russo, que ele acreditava fervorosamente, e uma lesão brutal durante a Guerra Civil, após a qual seu braço esquerdo foi amputado.\n\nDurante a Guerra Civil Russa, Manstein ganhou o apelido de "Diabo de Um Braço". Alegando estar "possuído pela Rússia", comandou unidades no Exército Branco com eficiência excepcional, não mostrou remorso aos bolcheviques e pessoalmente executou numerosos comissários políticos - seus contemporâneos o descreveram como frio como uma máquina, "uma terrível invenção de morte e sangue". E por isso, os Brancos o respeitavam inteiramente. Após a Guerra Civil, no entanto, a vida de Manstein caiu em decadência. A guerra era tudo o que ele conhecia, sua lesão significava que ele era incapaz de encontrar outro emprego, e seu casamento se tornou distante - antes que pudessem se divorciar, sua esposa desapareceu misteriosamente, e rumores dizem que Manstein a matou a tiros. O oficial desiludido encontrou sua salvação no nacional-populismo de Boris Savinkov - seu apelo ao renascimento nacional e à vingança contra a Alemanha falou com ele, e ele se tornou membro da NRPR. Apenas sua herança alemã, tanto quanto Manstein pode negar, o impede de se tornar o aliado mais próximo de Savinkov."

 RUS_sergey_markov: "Sergey Markov"
RUS_sergey_markov_commander_desc: "§YDescrição Geral\nNascido:§! §g19 de julho de 1878, em Kronstadt, Governadoria de São Petersburgo, Império Russo§!\n§VCarreira  Militar:§! §gSergey Leonidovich Markov nasceu na família de um oficial e seguiu a mesma carreira com vigor. Formou-se como oficial de artilharia e provou a guerra na Guerra Russo-Japonesa, onde ganhou o apelido de "General de Couro" - assim chamado por seu estilo de usar couro preto da cabeça aos pés. Já naquela época, sua tendência para imprudência e táticas não convencionais, mas brilhantes, começou a aparecer. Após seu serviço na Manchúria, Markov tornou-se professor na prestigiosa academia militar Pavlovsk, mas o dever o chamou para a guerra mais uma vez quando a Weltkrieg começou. Lá, ele serviu na mesma unidade que Anton Denikin, como um de seus ajudantes mais próximos, e os dois oficiais desenvolveram um sentimento mútuo de respeito.\n\nApós apoiar Lavr Kornilov em sua tentativa de golpe, Markov foi preso, mas escapou no caos após a tomada do poder pelos bolcheviques e fugiu para o Don, onde se juntou ao Exército Voluntário. Lá, ele se distinguiu como uma lenda entre os comandantes Brancos, que muitas vezes tomava as coisas em suas próprias mãos, derrotava forças Vermelhas numericamente superiores com as táticas mais loucas (como ficar nos trilhos para parar um trem blindado, gritando maldições para os bolcheviques enquanto bombardeava com granadas), e salvou a causa Branca de uma derrota precoce. Após o fim da Guerra Civil Russa, Markov, um republicano comprometido, permaneceu no exército e começou a criar uma nova forma de guerra baseada em suas experiências de emboscadas surpresa, veículos blindados e manobras na guerra - embora suas ideias sejam radicais, o potencial por trás delas é incompreensível."

RUS_fyodor_abramov: "Fyodor Abramov"

RUS_vyacheslav_naumenko: "Vyacheslav Naumenko"
RUS_vyacheslav_naumenko_commander_desc: "§YDescrição Geral\nNascido:§! §g25 de fevereiro de 1883, em Petrovskaya, Hoste Cossaco de Kuban, Império Russo§!\n§VCareer Militar:§! §gCossaco nativo de Kuban e habilidoso cavaleiro, Vyacheslav Naumenko foi um dos numerosos oficiais cossacos de Kuban que optaram por resistir à tomada do poder pelos bolcheviques na Rússia e rapidamente subiram nas fileiras das Forças Armadas do Sul da Rússia. Firmemente apolítico, ajudou a manter a ordem em Kuban quando parecia que poderia se dividir entre partidários de uma união com a Ucrânia e uma união com a Rússia. Após a Guerra Civil, ele retornou ao Hoste de Kuban, esperando servir entre seus compatriotas e mantê-los leais ao novo regime em Moscou."

