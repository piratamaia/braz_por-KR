### Parties ###
RUS_totalist_party: "KNOF"
RUS_totalist_party_long: "Kommunisticheskiy Narodno-Osvoboditelniy Front (Frente de Libertação Popular Comunista)\n§gO KNOF é uma organização clandestina fundada pela tríade de revolucionários exilados Karl Radek, Yakov Sverdlov e Grigory Zinoviev no final da década de 1920, que publica propaganda sobre uma Segunda Revolução Russa. Acreditando que a Rússia é a nação capitalista mais vulnerável a uma revolta socialista, eles esperam por uma catástrofe nacional que lhes permitirá organizar os trabalhadores em milícias contra o corrupto establishment Branco. Vendo-se como vanguarda do socialismo russo, o KNOF advoga a industrialização rápida sob os auspícios de planos quinquenais para transicionar rapidamente a Rússia para um estado socialista adequado. Com esse objetivo, a tríade busca controlar os sindicatos e militarizar seus trabalhadores em exércitos de trabalho que seguirão diligentemente a vontade do estado.§!"
RUS_syndicalist_party: "PSP"
RUS_syndicalist_party_long: "Profsoyuznaya Sotsialisticheskaya Partiya (Partido Socialista Sindicalista)\n§gO PSP é um partido socialista centrado nas cidades, fundado pela ex-membro do Comitê Central da RSFSR Aleksandra Kollontai e seu amante, o companheiro revolucionário Aleksandr Shlyapnikov. Embora o PSP seja um partido legal, os direitos de seus apoiadores foram há muito limitados pela aristocracia, e eles acreditam que o sistema deve ser derrubado. Eles esperam que um dia, o governo seja enfraquecido por uma catástrofe nacional, permitindo-lhes tomar grandes cidades como Moscou para liderar uma revolução. Fiel à sua base de apoio, o PSP acredita que a Rússia deve ser gerida pelos sindicatos, vendo-os como os mais representativos das necessidades dos trabalhadores urbanos, eles próprios vistos como a vontade do proletariado. Devido a essa postura, o PSP é o partido político russo mais próximo do sindicalismo francês ortodoxo, um fato convenientemente utilizado por seus detratores para retratar Kollontai, Shlyapnikov e os sindicatos que representam como agitadores patrocinados pela Comuna.§!"
RUS_radical_socialist_party: "NSP"
RUS_radical_socialist_party_long: "Narodnaya Sotsialisticheskaya Partiya (Partido Socialista Popular)\n§gO NSP é um partido socialista fundado pelos Velhos Bolcheviques Nikolai Bukharin e Aleksey Rykov, em aliança com a renomada Esquerdista SR Maria Spiridonova, que buscava reorganizar os remanescentes da Revolução em um novo partido político para recuperar o poder na Rússia. Sabendo que têm pouca chance de ganhar poder pacificamente devido ao militar, Bukharin e Rykov esperam que a crise política em curso culmine com os generais desmantelando sua falsa democracia e iniciando uma onda de repressão, permitindo ao NSP lançar outra revolução em nome da liberdade popular. Opondo-se à burocratização, o NSP afirma que a Rússia deve industrializar-se lentamente para evitar a criação de uma enorme burocracia estatal que possa restringir o poder do proletariado. Em grande parte devido à influência da "avó revolucionária" Spiridonova, o partido também busca a modificação da divisão entre trabalhadores urbanos e camponeses rurais, para que possam se unir contra a aristocracia reacionária e o militar.§!"
RUS_social_democrat_party: "RSDRP"
RUS_social_democrat_party_long: "Rossiyskaya Sotsial-Demokraticheskaya Rabochaya Partiya (Partido Trabalhista Social-Democrata Russo)\n§gO RSDRP, uma visão familiar para todos os russos que viveram em 1917, passou por grandes mudanças desde sua fundação em 1898. Originalmente englobando tanto os radicais bolcheviques quanto os mais moderados mencheviques, o RSDRP se dividiu após o fracasso da Revolução de Outubro, forçando cada facção a se adaptar à nova situação de maneiras diferentes. Os bolcheviques fugiram para a recém-estabelecida Comuna da França e a União da Grã-Bretanha, foram para a clandestinidade na esperança de que figuras como Nikolai Bukharin trouxessem uma Segunda Revolução, ou se reformaram em partidos socialistas democráticos considerados mais aceitáveis pelos Brancos vitoriosos. Os mencheviques, por outro lado, fugiram para a Geórgia, mas um grupo de internacionalistas, desiludidos com o crescente nacionalismo da ala georgiana, voltou para a Rússia e assumiu o manto do RSDRP por si mesmos. Sob a liderança de Irakliy Tsereteli, eles voltaram à proeminência na política, tornando-se o principal partido de oposição.§!"
