 RUS_anton_denikin: "Anton Denikin"
RUS_anton_denikin_desc_body: "Nascido de pai russo e mãe polonesa, Anton Denikin escolheu abraçar o patriotismo do primeiro e vinculou o resto de sua vida ao Exército Imperial Russo. Durante a Grande Guerra, ele era general-mor e chefe de estado-maior no Distrito Militar de Kiev, e um prolífico escritor que analisou as deficiências do exército russo. Segundo em comando de Lavr Kornilov, ele escapou para o sul da Rússia ao lado dele e ajudou a formar o Exército Voluntário que acabaria por pôr fim à revolução bolchevique. Foi Denikin quem comandou as unidades que tomaram Moscou, ganhando grande adoração entre seus pares.\n\nApós a Guerra Civil Russa, Denikin voltou-se para assuntos militares, criando planos para reformas no exército e promovendo uma proposta para transformar o exército russo em um "exército popular" através de mobilização em massa e modernização do recrutamento. Política é a última coisa em sua mente, mas se acabar no poder de uma forma ou de outra, a experiência de Denikin como chefe de estado-maior russo o levará a comandar a nação como costumava comandar seu regimento."
RUS_anton_denikin_leader_desc: "§YDescrição do Líder\nNascido:§! 16 de dezembro de 1872, em Włocławek, Governadoria de Varsóvia, Império Russo\n§VCareer Política:§! $RUS_anton_denikin_desc_body$"
RUS_anton_denikin_commander_desc: "§YDescrição Geral\nNascido:§! §g16 de dezembro de 1872, em Włocławek, Governadoria de Varsóvia, Império Russo§!\n§VCareer Militar:§! §g$RUS_anton_denikin_desc_body$§!"

RUS_pavel_shatilov: "Pavel Shatilov"
RUS_pavel_shatilov_commander_desc: "§YDescrição Geral\nNascido:§! §g13 de novembro de 1881, em Tiflis, Governadoria de Tiflis, Império Russo§!\n§VCareer Militar:§! §gPavel Shatilov nasceu na nobreza russa, seu pai e avô eram generais, e seu avô até ajudou a conquistar as terras georgianas onde Pavel nasceu. Seguiu a tradição da família, ingressando facilmente no corpo de cadetes, servindo em regimentos cossacos e se formando na Academia do Estado-Maior General. Ele serviu na Guerra Civil Russa e na Weltkrieg, alcançando o posto de Major General na época da Revolução. Como muitos de seus pares, Shatilov seguiu o General Kornilov até a região do Don e tornou-se um membro do Exército Voluntário, onde, principalmente, tornou-se um próximo ajudante de Pyotr Wrangel. Sua amizade sobreviveu à guerra e, até hoje, Shatilov está sempre lá quando Wrangel precisa de apoio.\n\nShatilov é considerado um comandante capaz, embora particularmente frio, distinguido por um autocontrole extremo e uma carranca permanente em seu rosto. Cavalaria e inteligência militar são suas áreas de especialidade."

RUS_vladimir_kappel: "Vladimir Kappel"
RUS_vladimir_kappel_commander_desc: "§YDescrição Geral\nNascido:§! §g28 de abril de 1883, em Tsarskoye Selo, Governadoria de São Petersburgo, Império Russo§!\n§VCareer Militar:§! §gVladimir Kappel vem de uma família nobre de oficiais militares e decidiu seguir os passos de seu pai, mesmo que tenha perecido em batalha quando ele ainda era criança. Embora educado como oficial de cavalaria, formou-se com um relatório sobre como a cavalaria está se tornando obsoleta diante das forças motorizadas. Serviu com dedicação na Weltkrieg e participou da Ofensiva de Brusilov, mas sua atitude mudou quando a Revolução de Fevereiro eclodiu. Monarquista declarado, Kappel permaneceu em silêncio a princípio, esperando a restauração da ordem Romanov uma vez que a situação se estabilizasse, mas logo começou a conspirar com outros futuros generais Brancos. Quando os bolcheviques tomaram o poder, ele estava em Perm e viajou para Samara para se juntar ao Exército Popular de Komuch, uma força socialista republicana que prometeu restaurar a Assembleia Constituinte - um monarquista liderando uma força socialista era uma visão a se ver.\n\nKappel cumpriu seus deveres com resultados espetaculares - mostrou sua habilidade como tático calculista e especialista em guerra de inverno, o que lhe permitiu derrotar as forças bolcheviques várias vezes maiores com pouca dificuldade. Jornais bolcheviques até o apelidaram de "pequeno Napoleão" - o apelido que pegou, no entanto, foi "General Soldado" - um comandante que sempre permanecia ao lado de seus homens e lutava lado a lado com um rifle e granada. Após o fim da revolta bolchevique, Kappel permaneceu no exército e tornou-se um dos generais mais importantes em seu corpo de infantaria. Ele é um defensor da motorização do exército e da modernização do corpo de oficiais."

RUS_mikhail_drozdovsky: "Mikhail Drozdovsky"
RUS_mikhail_drozdovsky_commander_desc: "§YDescrição Geral\nNascido:§! §g7 de outubro de 1881, em Kiev, Governadoria de Kiev, Império Russo§!\n§VCareer Militar:§! §gMikhail Drozdovsky veio de uma longa linhagem de nobres russos no leste da Ucrânia, muitos dos quais serviram como oficiais no exército - e assim como ele. Formou-se no topo de sua classe na prestigiosa Escola Militar Pavlovsk e lutou na Guerra Russo-Japonesa como oficial no Regimento de Guardas da Vida, onde permaneceu na linha de frente apesar de ferido e recebeu várias condecorações por heroísmo. Nos anos seguintes, tentou várias carreiras prospectivas, incluindo submarinos e aeronaves, mas acabou decidindo permanecer nas forças terrestres. Sua verdadeira carreira começou após a Revolução de Fevereiro, quando foi o primeiro a denunciar a autoridade do governo republicano em Moscou e desobedeceu às ordens. Estacionado na Romênia, observou a tomada do poder bolchevique de longe e formou sua própria unidade militar, os Drozdovitas, que marcharam para se juntar ao Exército Voluntário de Mikhail Alekseyev no Don.\n\nDurante a Guerra Civil, ganhou a reputação de comandante talentoso e rigoroso, se um pouco imprudente, que sempre fazia questão de afirmar que estava lutando pela sagrada Casa de Romanov. Embora a dinastia não tenha sido restaurada, Drozdovsky continua a alimentar esperanças de que o trono será assumido um dia por um monarca justo de sangue nobre, e até esse dia chegar, elaborou um plano complexo para a reforma do exército russo para trazê-lo aos padrões modernos."

RUS_ivan_romanovsky: "Ivan Romanovsky"
RUS_ivan_romanovsky_commander_desc: "§YDescrição Geral\nNascido:§! §g28 de abril de 1877, em Luhansk, Governadoria de Yekaterinoslav, Império Russo§!\n§VCareer Militar:§! §gArtilheiro por herança e por educação, Ivan Romanovsky era veterano da Guerra Russo-Japonesa e um respeitado comandante de divisão na Weltkrieg quando as revoluções de 1917 começaram. Leal a Lavr Kornilov, juntou-se ao Exército Voluntário no Don e tornou-se oficial de comando no alto comando. Foi aí que ganhou o apelido de "General Má Sorte". Embora um comandante talentoso, era franco, afiado e nunca amenizava suas palavras, rejeitando ideias que considerava inaceitáveis e repreendendo aqueles que as propunham no estado-maior, o que significava que acabou sendo odiado por todos os oficiais do corpo de exército, exceto Denikin e Kornilov. Republicanos suspeitavam que fosse monarquista e monarquistas acreditavam que era republicano, mas uma vez que a Guerra Civil chegou ao fim e ele teve que escolher, Romanovsky ficou ao lado da República. Seu caráter pouco diplomático significa que foi atrasado em promoções, mas seu talento na guerra não pode ser confundido - ele é um comandante de artilharia capaz e um especialista em concentração de poder de fogo."

RUS_aleksander_kutepov: "Aleksandr Kutepov"

RUS_anton_turkul: "Anton Turkul"
RUS_anton_turkul_commander_desc: "§YDescrição Geral\nNascido:§! §g11 de dezembro de 1892, em Tiraspol, Governadoria de Cherson, Império Russo§!\n§VCareer Militar:§! §gNascido de camponeses mistos russo-moldavos na Transnístria, Anton Turkul tentou seguir uma carreira militar antes da Weltkrieg, mas as escolas militares de Tiflis e Odessa não reconheceram seu potencial. Somente quando foi convocado para o Exército Russo é que seus superiores começaram a notar sua bravura em batalha e o enviaram para cursos de treinamento acelerado. Estacionado na Romênia, esteve presente na formação do Regimento Drozdovita e seguiu Drozdovsky para o Don, onde subiu pelas fileiras do Exército Branco. Na República Russa restaurada, Turkul não foi mais ignorado e eventualmente alcançou o posto de General.\n\nUm dos generais mais jovens no estado-maior geral russo e ainda assim altamente talentoso, Turkul é considerado por muitos como a vanguarda de uma nova geração de oficiais russos. Ele tem o gosto de atrair atenção para si mesmo e ajudar a criar essa imagem também - embora possa ser um pouco vaidoso, ainda é um comandante valioso."

