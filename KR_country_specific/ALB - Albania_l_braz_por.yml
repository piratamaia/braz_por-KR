### Eventos
ALB_country_intro_header: "A República da Albânia"
ALB_country_intro_content: "O início da Weltkrieg trouxe novos problemas para a Albânia, já que a Áustria-Hungria exigiu soldados albaneses para lutar ao lado deles na guerra. Quando o Príncipe Wilhelm de Wied se recusou, citando a neutralidade da Albânia estabelecida pelo Tratado de Londres, os austro-húngaros cortaram rapidamente a remuneração que ele vinha recebendo. Seu regime desmoronou, e ele deixou o país em 3 de setembro de 1914 para se juntar ao Exército Imperial Alemão, apesar de formalmente continuar sendo o chefe de estado albanês. Em 1919, o Tratado de Versalhes determinou oficialmente o status da Albânia; seria uma principado restaurado sob a autoridade do Príncipe Wilhelm, influenciado pela Áustria.\n\nNo entanto, devido aos desenvolvimentos na Áustria, a Albânia conseguiu se libertar em 1924 com a ajuda de muitos nacionalistas albaneses, como Ahmet Zogu, Shefqet Vërlaci, Ali Kelmendi, Sulejman Delvina, Fan Noli e Anvi Rustemi. Eles expulsaram com sucesso o príncipe e removeram toda a influência austríaca da nação. A Revolução Albanesa de 1924, como é conhecida, viu o surgimento de dois partidos políticos na Albânia: o Partido da Unidade, liderado por Avni Rustemi, e o Partido Progressista, liderado por Shefqet Vërlaci.\n\nCom a ajuda de Vërlaci, o maior proprietário de terras da Albânia, e outros elementos aristocráticos na nação, Ahmet Zogu e o restante do Partido Progressista conseguiram vitórias nas eleições de 1924, 1928 e 1932. No entanto, elementos democráticos dentro da nação e no Partido da Unidade têm agitado por reforma agrária e redistribuição de poder para a classe baixa. Todas essas reformas foram negadas pelos Progressistas e, como está, a Albânia é uma nação muito polarizada com tempos difíceis à frente..."
albania.1.a: "Nós prevaleceremos, independentemente das circunstâncias..."

ALB_guide: "§MPartido da Unidade§! (§SSocial Democrata§!)\n£white_dot Eleja o Partido da Unidade nas eleições de 1936.\n£white_dot Complete o foco "Braço da Gendarmeria" antes de concluir o foco "Redistribuição de Terras" para evitar uma tentativa de assassinato.\n\n§MPartido Progressista§! (§cSocial Conservador§!)\n£white_dot Eleja o Partido Progressista nas eleições de 1936.\n£white_dot Complete o foco "Braço da Gendarmeria" antes de concluir o foco "Resistir aos Esforços de Reforma Agrária" para evitar uma tentativa de assassinato.\n\n§MRepública Socialista Albanesa§! (§RRadical Socialista§!)\n£white_dot Tenha o Partido da Unidade (§SSocial Democratas§!) no poder.\n£white_dot Complete o foco "Liberalização".\n£white_dot Tome a decisão de fortalecer relações com a Bulgária quando a Bulgária tiver um governo socialista.\n£white_dot Se a Bulgária aceitar a oferta, a Albânia se tornará um governo socialista.\n\n§MRestauração de Wied§! (§gAutoritário Democrata§!)\n£white_dot Faça com que a Áustria libere um estado fantoche albanês, transformando-o em uma monarquia sob Wilhelm zu Wied.\nNota: este caminho só é jogável pela IA."

albania.2.t: "A Segunda-Feira Negra Atingiu a Albânia!"
albania.2.d: "Em 3 de fevereiro de 1936, a Bolsa de Valores de Berlim despencou, arrastando o resto do mundo com ela. A Albânia é uma nação muito nova e agrária e tem lutado para encontrar seu lugar no mundo devido à falta de reforma agrária, industrialização e à concentração de poder nas mãos dos aristocratas. Elementos democráticos dentro de nossa nação, especialmente aqueles no Partido da Unidade, já clamam pela liberalização e industrialização da nação. Com as taxas de desemprego disparando e a economia em queda livre, o povo começou a se voltar contra nós e ouvir as palavras de Rustemi e Noli. Além disso, os aristocratas que continuaram financiando o Banco Nacional Albanês agora não podem mais fazê-lo devido ao fracasso e fechamento do banco. Além de tudo isso, as Eleições Albanesas de 1936 estão chegando, e os desenvolvimentos econômicos parecem ter inclinado o equilíbrio de poder a favor do Partido da Unidade."
albania.2.a: "Maldição!"

albania.3.t: "As Eleições Albanesas de [GetYear]"
albania.3.d: "As eleições mais esperadas em muito tempo, as Eleições Albanesas de [GetYear] têm cada albanês à beira de seu assento. Além disso, a crescente polarização dentro da nação colocou o Partido Progressista e o Partido da Unidade, e seus apoiadores, um contra o outro. O Partido Progressista campanhou por uma plataforma de industrialização leve, reforma bancária, equilíbrio do orçamento, medidas de deflação para combater os efeitos da Segunda-Feira Negra e melhores condições para os meeiros. Enquanto isso, o Partido da Unidade defendeu a reforma agrária, a reforma agrária, a industrialização da Albânia, a liberalização e ocidentalização da Albânia e a melhoria das condições do povo. Esta eleição decidirá o destino da Albânia nos anos seguintes. Os votos foram oficialmente contados, e o vencedor da eleição é..."
albania.3.a: "O Partido da Unidade!"
albania.3.b: "O Partido Progressista!"

albania.9.t: "Resistência Progressista aos Esforços de Redistribuição de Terras!"
albania.9.d: "Ahmet Zogu e o restante dos Progressistas, juntamente com os aristocratas proprietários de terras, têm resistido violentamente aos esforços de redistribuição de terras, citando a política governamental atual de reforma agrária como 'injusta' e 'desfavorecedora de uma parte da população'. Além disso, após a implementação da política, Rustemi, líder do Partido da Unidade, já enfrentou mais de uma tentativa de assassinato. Se não encerrarmos a situação rapidamente, podemos enfrentar um colapso!"
albania.9.a: "Malditos sejam!"

albania.10.t: "Rumores de Tentativas de Assassinato em Rustemi"
albania.10.d: "Os Progressistas, agora extremamente insatisfeitos com os esforços de redistribuição de terras e chegando à conclusão de que o Partido da Unidade não tem intenção de interromper suas extensas reformas, começaram a agir por conta própria. Rumores de uma tentativa de assassinato em Rustemi e outras maneiras de minar o Partido da Unidade têm surgido..."
albania.10.a: "Deus nos ajude."

albania.11.t: "Tentativa de Assassinato de Avni Rustemi!"
albania.11.d: "Os Progressistas agiram e contrataram um assassino para eliminar Rustemi e encerrar suas reformas e as do restante do Partido da Unidade."
albania.11.a: "O assassino acabou de disparar e..."

albania.12.t: "Tentativa de Assassinato Frustada"
albania.12.d: "Devido ao nosso investimento no Braço da Gendarmerie, conseguimos frustrar uma tentativa de assassinato de Avni Rustemi pelo Partido Progressista. O assassino foi capturado pela gendarmerie, e todos os envolvidos diretamente no plano foram implicados."
albania.12.a: "Felizmente, a situação foi bem controlada."

albania.13.t: "Oferta de Aliança da Albânia?"
albania.13.d: "Chegou a notícia de uma delegação albanesa; aparentemente, eles buscam formar uma aliança conosco. Embora os tenhamos ajudado contra a ameaça sérvia durante a Weltkrieg, trabalhando lado a lado com guerrilheiros albaneses, eles ainda continuam a reivindicar uma parte da Macedônia como deles devido ao número de albaneses vivendo na área. Embora o fato seja que não somos vistos de maneira positiva pela maioria das nações nos Bálcãs, qualquer ajuda a nosso favor pode ser uma escolha inteligente a longo prazo. O que dizemos?"
albania.13.a: "Aceitar a oferta; poderíamos usar a ajuda."
albania.13.b: "Rejeitar a oferta; não temos tempo para eles."

albania.14.t: "Bulgária Aceitou Nossa Oferta!"
albania.14.d: "Acabamos de receber ótimas notícias dos búlgaros: eles aceitaram nossa oferta de uma aliança albanesa-búlgara. Isso certamente ajudará a avançar nossos objetivos de política externa e garantir que possamos nos proteger dos países vizinhos que ansiosamente aguardam nossa queda."
albania.14.a: "Ótimo!"

albania.15.t: "Bulgária Rejeitou Nossa Oferta!"
albania.15.d: "Notícias ruins acabaram de chegar dos búlgaros: aparentemente, eles rejeitaram nossa oferta de aliança, citando nossas reivindicações sobre a Macedônia e nossa posição precária nos Bálcãs como motivos para a recusa."
albania.15.a: "Como ousam!"

albania.19.t: "Comércio com a Albânia?"
albania.19.d: "A Albânia acabou de entrar em contato conosco na tentativa de fortalecer relações e ajudar a abrir relações comerciais entre nossas duas nações. Isso certamente pode nos ajudar a combater melhor os efeitos da Segunda-Feira Negra, ao mesmo tempo em que impulsiona as relações entre nossas duas nações. Com isso em mente, decidimos..."
albania.19.a: "Comerciar com os albaneses."
albania.19.b: "Não comerciar com os albaneses."

albania.20.t: "Laços Econômicos Albano-Búlgaros!"
albania.20.d: "Chegou a notícia de que os búlgaros decidiram aceitar nossa oferta de comércio entre Albânia e Bulgária, garantindo efetivamente melhores relações entre nossas duas nações, ao mesmo tempo em que nos ajuda a combater melhor os efeitos da Segunda-Feira Negra. Isso certamente será um grande benefício econômico pelos anos que virão!"
albania.20.a: "Um brinde aos nossos amigos búlgaros!"

albania.21.t: "Recusa Búlgara"
albania.21.d: "A Bulgária recusou nossa oferta de laços econômicos entre nossas duas nações, citando a atual instabilidade econômica da Segunda-Feira Negra e, portanto, estão indispostos a correr riscos que normalmente considerariam economicamente viáveis."
albania.21.a: "Maldição..."

albania.22.t: "Comércio com a Albânia?"
albania.22.d: "A Albânia acabou de entrar em contato conosco na tentativa de fortalecer relações e ajudar a abrir relações comerciais entre nossas duas nações. Isso certamente pode nos ajudar a combater melhor os efeitos da Segunda-Feira Negra, ao mesmo tempo em que impulsiona as relações entre nossas duas nações. Com isso em mente, decidimos..."
albania.22.a: "Comerciar com os albaneses."
albania.22.b: "Não comerciar com os albaneses."

albania.23.t: "Laços Econômicos Albano-Romenos!"
albania.23.d: "Chegou a notícia de que os romenos decidiram aceitar nossa oferta de comércio entre Albânia e Romênia, garantindo efetivamente melhores relações entre nossas duas nações, ao mesmo tempo em que ajuda a desenvolver laços econômicos mais sólidos. Isso certamente será um grande benefício econômico pelos anos que virão!"
albania.23.a: "Um brinde aos nossos amigos romenos!"

albania.24.t: "Recusa Romena"
albania.24.d: "A Romênia recusou nossa oferta de laços econômicos entre nossas duas nações, citando a atual concentração de recursos para fortalecer sua nação internamente e se recuperar dos efeitos da guerra civil."
albania.24.a: "Maldição..."

albania.25.t: "Tumultos na Albânia!"
albania.25.d: "Avni Rustemi, Fan Noli e o restante do Partido da Unidade, juntamente com a classe baixa, têm protestado violentamente contra nossa resistência aos esforços de redistribuição de terras, citando a atual política governamental de adiar a reforma agrária como "injusta" e "desfavorecedora de uma parte da população". Além disso, após o fim da política, Vërlaci, líder do Partido Progressista, já enfrentou mais do que algumas tentativas de assassinato. Se não encerrarmos a situação rapidamente, podemos enfrentar um colapso!"
albania.25.a: "Malditos sejam!"

albania.26.t: "Rumores de Tentativas de Assassinato em Vërlaci"
albania.26.d: "O Partido da Unidade, agora extremamente insatisfeito com o adiamento dos esforços de redistribuição de terras e concluindo que o Partido Progressista não tem intenção de iniciar a reforma agrária, começou a agir por conta própria. Rumores de uma tentativa de assassinato em Vërlaci e outras maneiras de minar o Partido Progressista têm surgido..."
albania.26.a: "Deus nos ajude."

albania.27.t: "Tentativa de Assassinato de Shefqet Vërlaci!"
albania.27.d: "O Partido da Unidade agiu e contratou um assassino para eliminar Vërlaci e encerrar o governo dele e do restante do Partido Progressista."
albania.27.a: "O assassino acabou de disparar e..."

albania.28.t: "Tentativa de Assassinato Frustada"
albania.28.d: "Devido ao nosso investimento no Braço da Gendarmerie, conseguimos frustrar uma tentativa de assassinato de Shefqet Vërlaci pelo Partido da Unidade. O assassino foi capturado pela gendarmerie, e todos os envolvidos diretamente no plano foram implicados."
albania.28.a: "Felizmente, a situação foi bem controlada."

albania.30.t: "Eleições Albanesas de [GetYear]"
albania.30.d: "As Eleições Albanesas de [GetYear] finalmente começaram, com o povo na ponta da cadeira, ansioso para ver o vencedor das eleições. Como de costume, os dois partidos com maior chance de vitória são o Partido da Unidade, social democrata, e o Partido Progressista, social conservador. Os votos foram oficialmente contados e o vencedor foi..."
albania.30.a: "O Partido da Unidade!"
albania.30.b: "O Partido Progressista!"

albania.31.t: "Oferta de Aliança da Albânia?"
albania.31.d: "Chegou a notícia de uma delegação albanesa; aparentemente, eles buscam formar uma aliança conosco. Embora tenhamos sido a primeira nação a reconhecer a independência deles durante a Weltkrieg, a Albânia não é uma nação forte o suficiente para nos ajudar em potenciais conflitos. No entanto, o fato permanece que qualquer ajuda a nosso favor pode se mostrar uma escolha inteligente no futuro. O que dizemos?"
albania.31.a: "Aceitar a oferta; poderíamos usar a ajuda."
albania.31.b: "Rejeitar a oferta; não temos tempo para eles."

albania.32.t: "Romênia Aceitou Nossa Oferta!"
albania.32.d: "Recebemos ótimas notícias dos romenos: eles aceitaram nossa oferta de uma aliança albanesa-romena. Isso certamente ajudará a avançar nossos objetivos de política externa e garantir que possamos nos proteger dos países vizinhos que ansiosamente esperam nossa queda."
albania.32.a: "Ótimo!"

albania.33.t: "Romênia Recusou Nossa Oferta!"
albania.33.d: "Más notícias acabam de chegar dos romenos: aparentemente, eles recusaram nossa oferta de aliança, citando nossa posição precária nos Bálcãs como motivo para a recusa."
albania.33.a: "Como ousam!"

albania.34.t: "Oferta de Amizade dos Albaneses"
albania.34.d: "Na tentativa de cultivar laços e expandir ainda mais sua influência no cenário mundial, os albaneses se aproximaram de nós na esperança de aprofundar as relações albanesas-egípcias. Vendo que a família real tem origens albanesas, o fato de a Albânia ser uma nação muçulmana e nossa inimizade comum em relação aos otomanos, é natural que aceitemos a abordagem deles."
albania.34.a: "Envie palavra aos nossos novos amigos!"

albania.35.t: "Delegação Bem-Sucedida ao Egito!"
albania.35.d: "Chegou a notícia da embaixada albanesa no Egito de que nossos esforços para cultivar laços entre nossas duas nações foram um sucesso monumental. Citando as origens albanesas da família real egípcia, a herança religiosa compartilhada, juntamente com a inimizade mútua em relação ao Império Otomano, os egípcios receberam bem nossa oferta de amizade."
albania.35.a: "Uma ocasião bastante alegre!"

albania.36.t: "Oferta de Amizade dos Albaneses"
albania.36.d: "Na tentativa de cultivar laços e expandir ainda mais sua influência no cenário mundial, os albaneses se aproximaram de nós na esperança de aprofundar as relações albanesas-sicilianas. Vendo que existe um grande grupo de expatriados albaneses nas Duas Sicílias, é natural que aceitemos seus avanços."
albania.36.a: "Envie palavra aos nossos novos amigos!"

albania.37.t: "Delegação Bem-Sucedida nas Duas Sicílias!"
albania.37.d: "Chegou a notícia da embaixada albanesa nas Duas Sicílias de que nossos esforços para cultivar laços entre nossas duas nações foram um sucesso monumental. Citando a presença de albaneses tosco dentro da nação, os sicilianos receberam bem nossa oferta de amizade."
albania.37.a: "Uma ocasião bastante alegre!"

albania.38.t: "A Recuperação de Kosovo"
albania.38.d: "Kosovo, berço do Despertar Nacional Albanês, esteve nas mãos dos traiçoeiros sérvios por tempo demais. A terra é legítimamente albanesa, com a maioria, se não todos, os habitantes se considerando, com razão, etnicamente albaneses. Por anos, tivemos que ficar de braços cruzados, permitindo que os sérvios segurassem a área. Isso acaba hoje."
albania.38.a: "Viva a Albânia!"

albania.39.t: "Albânia Nos Atacou!"
albania.39.d: "De forma surpreendente, os albaneses declararam guerra contra nós na tentativa de garantir o território sérvio de Kosovo, que eles afirmam ser albanês. O território está conosco desde que garantimos uma vitória contra o Império Otomano após o fim das Guerras Balcânicas. É justo que retenhamos a terra, e assim faremos."
albania.39.a: "Nunca nos renderemos!"

albania.40.t: "Ataque Partidário às Escolas Alemãs Recém-Estabelecidas!"
albania.40.d: "Em uma tentativa de se opor e destruir as recém-estabelecidas escolas alemãs, partidários nacionalistas albaneses têm vandalizado e destruído propriedades, na esperança de nos assustar e impedir que construamos e financiemos a construção de escolas alemãs."
albania.40.a: "Eles não terão sucesso!"

albania.41.t: "Vërlaci Foi Morto!"
albania.41.d: "Em um evento surpreendente tanto para os albaneses comuns quanto para os observadores internacionais, a tentativa de assassinato de Shefqet Vërlaci conseguiu ter sucesso, com o ex-presidente da Albânia sendo morto e o Partido da Unidade, liderado por Avni Rustemi, assumindo o poder. Hoje é um dia sombrio, pois muitos albaneses, embora tenham uma intensa aversão a Vërlaci, não veem o Partido da Unidade como os líderes legítimos da Albânia..."
albania.41.a: "Levará tempo para consolidar nosso governo."

albania.42.t: "Vërlaci Sobreviveu!"
albania.42.d: "Felizmente, o assassino, que muitos já esperavam que falhasse, não conseguiu matar [Root.GetLeader], que está seguro, embora ainda ferido, e se recuperando. As pessoas que contrataram o assassino, ou seja, o Partido da Unidade, e o próprio assassino, foram todos purgados, com Fan Noli agora no comando do partido em declínio."
albania.42.a: "Hoje é uma ocasião alegre!"

albania.43.t: "Rustemi Foi Morto!"
albania.43.d: "Em um evento surpreendente tanto para os albaneses comuns quanto para os observadores internacionais, a tentativa de assassinato de Avni Rustemi conseguiu ter sucesso, com o ex-presidente da Albânia sendo morto e o Partido Progressista, liderado por Shefqet Vërlaci, assumindo o poder. Hoje é um dia sombrio, pois muitos albaneses, que tinham uma alta opinião de Rustemi, não veem o Partido da Unidade como os líderes legítimos da Albânia..."
albania.43.a: "Levará tempo para consolidar nosso governo."

albania.44.t: "Rustemi Sobreviveu!"
albania.44.d: "Felizmente, o assassino, que muitos já esperavam que falhasse, não conseguiu matar [Root.GetLeader], que está seguro, embora ainda ferido, e se recuperando. As pessoas que contrataram o assassino, ou seja, o Partido Progressista, e o próprio assassino, foram todos purgados, com Ahmet Zogu agora no comando do partido em declínio."
albania.44.a: "Hoje é uma ocasião alegre!"

albania.48.t: "Ataques Partidários!"
albania.48.d: "Partidários, que não reagiram bem às mudanças que fizemos, começaram a atacar diversos prédios importantes na tentativa de nos forçar a reverter nossas políticas. Isso não é uma surpresa, pois estávamos preparados para essa eventualidade, mas ainda assim nos atrasa."
albania.48.a: "Malditos nacionalistas."

albania.49.t: "Mais Ataques Partidários!"
albania.49.d: "Partidários continuam nos atacando impiedosamente, desta vez concentrando seus esforços em cortar linhas de suprimento cruciais que precisamos para equipar tropas para lidar com eles. Isso nos prejudicou bastante e levará algum tempo para nos recuperarmos."
albania.49.a: "Malditos nacionalistas."

albania.50.t: "Sabotagem Contra Empresas Austríacas"
albania.50.d: "Nacionalistas albaneses e anti-austríacos têm sabotado novas empresas austríacas que começaram a estabelecer filiais locais na Albânia, com o objetivo de afastar negócios estrangeiros. Isso não é um bom presságio para nós."
albania.50.a: "Devemos permanecer firmes diante da destruição."

albania.51.t: "Escolas Alemãs Mostrando Progresso"
albania.51.d: "Devido à nossa política de instalação e operação de escolas alemãs, juntamente com a garantia de que a educação na Albânia, especificamente no que diz respeito à frequência dessas escolas, seja obrigatória, conseguimos reduzir significativamente as taxas de analfabetismo. Isso, é claro, nos ajudará enormemente em nossos esforços, pois contribuirá para a formação de uma população mais educada e leal."
albania.51.a: "Regozijemo-nos!"

albania.52.t: "Remessas de Petróleo Albanesas"
albania.52.d: "Devido ao nosso controle sobre a Albânia, com a instalação de William de Wied, conseguimos obter remessas de petróleo da Albânia, o que certamente nos ajudará economicamente, impulsionando nossa produção industrial geral."
albania.52.a: "Excelente."

albania.54.t: "Tentativa de Assassinato de Wied!"
albania.54.d: "Deveríamos ter previsto isso com as recentes reformas que foram implementadas. Enquanto os partidários só haviam agido contra coisas que afetavam diretamente a Albânia, como as novas escolas e a abolição das instituições republicanas, um assassino foi contratado para eliminar Wied e libertar a Albânia do domínio austríaco. Se Wied morrer, isso pode ser desastroso para todos os envolvidos!"
albania.54.a: "O assassino dá o tiro e..."

albania.55.t: "Wied Foi Morto!"
albania.55.d: "Notícias chegaram até nós da Albânia de que Wied foi morto e todos os nossos esforços para subjugar a nação falharam, com nacionalistas tomando as rédeas e assumindo o poder! O que faremos?"
albania.55.a: "Não toleraremos isso!"
albania.55.b: "Não estamos prontos para a guerra..."

albania.57.t: "Perseguindo os Partidários"
albania.57.d: "Encontramos uma pista dos partidários perto de linhas de suprimento chave e outras áreas que contêm infraestrutura crucial. Embora tenham conseguido escapar antes de pegarmos eles em flagrante, isso mostra sinais de bom progresso e, esperançosamente, nos levará até eles."
albania.57.a: "Tomara que sim."

albania.58.t: "Ataques Partidários Contínuos!"
albania.58.d: "Traços de ataques partidários foram detectados novamente, com mais linhas de suprimento e ferrovias cruciais sendo destruídas ou danificadas além do reconhecimento. Parece que a caça para pegar esses criminosos continuará."
albania.58.a: "Não importa, eles serão encontrados!"

albania.59.t: "Capturando os Partidários"
albania.59.d: "Finalmente, conseguimos rastrear os partidários e localizar sua posição em florestas escondidas na Albânia. Parece que líderes que eram guerrilheiros nacionalistas passaram a nos atacar. Não importa, pois agora estão sob nossa custódia e serão lidados em breve."
albania.59.a: "Felizmente, agora estão contidos."

albania.60.t: "Comércio com a Albânia?"
albania.60.d: "A Albânia acabou de entrar em contato conosco na tentativa de promover relações e abrir relações comerciais entre nossas duas nações. Isso certamente pode nos ajudar a combater melhor os efeitos da Segunda-feira Negra, ao mesmo tempo que impulsiona as relações entre nossas duas nações. Com isso em mente, decidimos..."
albania.60.a: "Comerciar com os albaneses."
albania.60.b: "Não comerciar com os albaneses."

albania.61.t: "Laços Econômicos Albaneses-Sicilianos!"
albania.61.d: "Chegou a notícia de que os sicilianos decidiram aceitar nossa oferta de comércio entre a Albânia e as Duas Sicílias, garantindo efetivamente melhores relações entre nossas duas nações, ao mesmo tempo que impulsiona o desenvolvimento de laços econômicos mais fortes. Isso certamente será uma grande vantagem econômica nos próximos anos!"
albania.61.a: "Um brinde aos nossos amigos sicilianos!"

albania.62.t: "Recusa Siciliana"
albania.62.d: "As Duas Sicílias recusaram nossa oferta de laços econômicos entre nossas duas nações, citando a atual concentração de recursos para desenvolver internamente sua nação e a distância entre nossas duas nações."
albania.62.a: "Maldição..."

### Focos
ALB_aftermath_of_black_monday: "Consequências da Segunda-feira Negra"
ALB_aftermath_of_black_monday_desc: "A Segunda-feira Negra, um colapso econômico originado na Alemanha, acabou de atingir a Albânia! Devido à nossa economia agrícola, juntamente com uma industrialização mínima e um sistema financeiro fraco, fomos gravemente afetados por esse evento, e nosso povo continua insatisfeito, pois as taxas de desemprego dispararam, enquanto a economia está em queda livre."
ALB_balance_the_budget: "Equilibrar o Orçamento"
ALB_balance_the_budget_desc: "Mesmo antes da Segunda-feira Negra, a Albânia enfrentou um grave déficit orçamentário devido à pouca receita e à produção econômica mínima. Devemos tomar medidas para equilibrar o orçamento e garantir que estejamos operando com superávit, para que possamos nos tirar dessa crise econômica em que nos encontramos atualmente."
ALB_banking_reform: "Reforma Bancária"
ALB_banking_reform_desc: "O Banco Nacional da Albânia depende muito dos fundos dos proprietários de terras dentro da Albânia. Com a recente crise econômica, muitos na aristocracia não conseguiram continuar enviando fundos para o banco. É claro que devemos intervir e garantir que o banco possa gerenciar melhor a moeda, promover o crescimento econômico e manter a estabilidade de preços."
ALB_industrialisation_programmes: "Programas de Industrialização"
ALB_industrialisation_programmes_desc: "A Segunda-feira Negra revelou nossas fraquezas econômicas, pois estamos sofrendo bastante devido à falta de industrialização em nossa nação, juntamente com uma forte dependência do sistema de parceria administrado pela aristocracia, em favor da aristocracia. É claro que programas de industrialização serão necessários para ajudar a reverter os efeitos da Segunda-feira Negra e alcançar os outros poderes da Europa."
ALB_end_the_feudal_system: "Acabar com o Sistema Feudal"
ALB_end_the_feudal_system_desc: "A classe baixa em nossa nação esteve à mercê dos proprietários de terras e da aristocracia por tempo demais. Devemos abolir as instituições que desfavorecem o homem comum e encerrar sistemas como a parceria. Devemos garantir a liberdade de todos os albaneses."
ALB_land_redistribution: "Redistribuição de Terras"
ALB_land_redistribution_desc: "Os proprietários de terras têm acumulado o que é legitimamente propriedade do povo albanês por tempo demais e bloquearam qualquer tentativa de reformar nossa economia. Devemos forçar sobre eles a redistribuição de terras para ajudar tanto nossos camponeses quanto nossa economia, Vërlaci e seus Progressistas malditos!"
ALB_establish_a_middle_class: "Estabelecer uma Classe Média"
ALB_establish_a_middle_class_desc: "Embora tenhamos conseguido capacitar o homem comum e redistribuir terras, além de aumentar a prosperidade econômica e social dos albaneses, devemos começar o estabelecimento de uma classe média. Para garantir que as pessoas mantenham seu status econômico atual e que a Albânia continue próspera nos anos vindouros, devemos criar uma classe média educada e próspera."
ALB_new_farming_techniques: "Novas Técnicas Agrícolas"
ALB_new_farming_techniques_desc: "Como está, os fazendeiros camponeses na Albânia usam equipamentos e técnicas agrícolas desatualizados. Muitos de nossos agricultores só podem se dar ao luxo de possuir arados de madeira e dependem da agricultura de subsistência como seu método principal. Se quisermos melhorar as condições dos agricultores albaneses e aumentar nossa produção agrícola, é crucial ensinar aos nossos agricultores novas técnicas agrícolas e atualizar seus equipamentos."
ALB_trade_agreements: "Acordos Comerciais"
ALB_trade_agreements_desc: "Ao firmar acordos comerciais com nossos vizinhos, podemos melhorar simultaneamente as relações e nos beneficiar mutuamente dos benefícios econômicos que decorrem disso. Isso nos permitirá aumentar a quantidade de atividade econômica na Albânia, o que nos ajudará a combater melhor os efeitos pós-Segunda-feira Negra."
ALB_improve_sharecroppping: "Melhorar a Parceria"
ALB_improve_sharecroppping_desc: "Atualmente, nossos fazendeiros camponeses e parceiros continuam usando equipamentos desatualizados, como arados de madeira, e, como resultado, a quantidade de trabalho que podem fazer, junto com sua eficiência, sofre por estarem mal equipados para lidar com várias situações. Ao atualizar suas ferramentas, podemos garantir o aumento da produção agrícola dentro da Albânia."
ALB_fund_the_bank: "Financiar o Banco"
ALB_fund_the_bank_desc: "Após a Segunda-feira Negra, muitos da classe alta foram obrigados a retirar seus fundos do banco, o que, por sua vez, deixou nosso banco à beira da destruição. Ao incentivar os ricos a investir nos bancos, podemos encher os cofres do estado e executar melhor a função do banco, ao mesmo tempo que ajudamos empresas e/ou nobres que precisam do dinheiro."
ALB_minor_industrialisation: "Industrialização Menor"
ALB_minor_industrialisation_desc: "Ahmet Zogu, o Primeiro-Ministro, conseguiu convencer Shefqet Vërlaci, o líder do partido, a promulgar um programa de industrialização menor para alcançar o resto da Europa e combater melhor os efeitos pós-Segunda-feira Negra. Este programa, no entanto, será monitorado de perto pela aristocracia proprietária de terras para não desviar os lucros da parceria e prejudicar o sistema atual em vigor."
ALB_increased_agricultural_output: "Aumento da Produção Agrícola"
ALB_increased_agricultural_output_desc: "Ensinando aos nossos fazendeiros camponeses e parceiros novas técnicas agrícolas e gradualmente os afastando da agricultura de subsistência, podemos aumentar a produção agrícola do estado, pois os agricultores não produzirão mais apenas para si e/ou suas famílias, mas para o benefício do estado também."
ALB_tax_incentives: "Incentivos Fiscais"
ALB_tax_incentives_desc: "Fornecer benefícios fiscais e isenções especiais a empresas será extremamente útil, pois elas criarão filiais na Albânia, aumentando assim a atividade econômica em nossa nação e, por sua vez, nos ajudando a combater melhor os efeitos da Segunda-feira Negra por meio de investimentos externos."
ALB_enact_deflation_measures: "Promulgar Medidas de Deflação"
ALB_enact_deflation_measures_desc: "Promulgar medidas de deflação e retirar uma certa quantidade de lek de circulação nos permitirá reverter a inflação da moeda sob a Segunda-feira Negra e ajudar os bancos a iniciar a estabilização de nossa moeda e, esperançosamente, mantê-la estável."
ALB_oil_drilling: "Perfuração de Petróleo"
ALB_oil_drilling_desc: "Ao extrair os vastos recursos de petróleo da Albânia em áreas como Patos-Marinza, Kuçoca e Driza, podemos impulsionar nossa produção econômica por meio da troca de recursos naturais e tornar a Albânia uma área desejável para investimentos."
ALB_infrastructural_improvements: "Melhorias Infraestruturais"
ALB_infrastructural_improvements_desc: "Como está, as linhas de bitola extremamente limitada e estreita em nossa nação foram construídas apenas para locais de mineração e propósitos militares. Se quisermos transportar melhor nosso povo, recursos e tropas por toda a nação, um sistema ferroviário abrangente e funcional deve ser construído em toda a Albânia, para melhor conectar nossa nação."
ALB_an_economic_miracle: "Um Milagre Econômico"
ALB_an_economic_miracle_desc: "Contra todas as probabilidades, conseguimos vencer as condições econômicas desastrosas enfrentadas durante a Segunda-feira Negra e conseguimos tornar a Albânia uma nação financeiramente sólida e reformada. Podemos esperar ser conhecidos como uma nação próspera com atividade econômica pulsante."

ALB_albanian_elections_of_1936: "Eleições Albanesas de 1936"
ALB_albanian_elections_of_1936_desc: "As eleições de 1936 serão acirradas devido à divisão de ideias e à crescente rivalidade entre o Bashkimi e os Progressistas. Com as pessoas cansadas do status quo e exigindo mais liberdades civis ao lado da redistribuição de terras versus a falta de vontade da aristocracia em ceder, a Albânia tornou-se muito polarizada. Esta eleição determinará o futuro da Albânia nos próximos anos."
ALB_bashkimi_victory: "Vitória do Bashkimi"
ALB_bashkimi_victory_desc: "O Bashkimi conseguiu sair vitorioso das eleições de 1936, com Avni Rustemi, chefe do partido, assumindo o poder. Sua plataforma defende a redistribuição de terras, a ampliação das liberdades civis, a liberalização e a ocidentalização da Albânia, capacitando o homem comum e industrializando a nação."
ALB_universal_health_care: "Cuidados de Saúde Universais"
ALB_universal_health_care_desc: "Fan Noli, o vice-líder do Bashkimi, pressionou pela implementação de cuidados de saúde universais, que veriam o estado administrar e pagar pelos cuidados de saúde albaneses por meio do uso de impostos."
ALB_albanian_sovereignty: "Soberania Albanesa"
ALB_albanian_sovereignty_desc: "Avni Rustemi e Fan Noli são patriotas albaneses ardentes que desejam ver a soberania albanesa afirmada e clara para a comunidade internacional. Não mais a Albânia será o fantoche do poder estrangeiro na Europa! Determinaremos nosso próprio destino e traremos uma Albânia próspera e justa para todos os albaneses!"
ALB_extend_civil_liberties: "Ampliar Liberdades Civis"
ALB_extend_civil_liberties_desc: "Sob o domínio dos Progressistas, a aristocracia privou o povo de seus direitos, forçando-os a se submeter ao sistema feudal e proibindo a liberdade de expressão por meio da censura. Devemos permitir que todos os albaneses compartilhem e desfrutem dos mesmos direitos."
ALB_reform_the_justice_system: "Reformar o Sistema Judicial"
ALB_reform_the_justice_system_desc: "Noli também propôs a reforma do sistema judicial, abolindo a lei islâmica e adotando um código civil e legal ocidental para ser mais inclusivo de todos os albaneses e auxiliar na ocidentalização de nossa nação."
ALB_freedom_of_press: "Liberdade de Imprensa"
ALB_freedom_of_press_desc: "Uma imprensa livre é vital para qualquer nação desenvolvida e ocidentalizada, pois permite que a mídia expresse suas opiniões sobre questões-chave. Se a mídia não puder operar livremente, qual é a utilidade das atuais liberdades civis em vigor?"
ALB_liberalisation: "Liberalização"
ALB_liberalisation_desc: "Conseguimos reformar a Albânia para melhor, ocidentalizando o país, reformando posições administrativas e governamentais-chave e concedendo direitos e liberdades civis ao homem comum. A Albânia está agora a caminho de ser uma nação livre e desenvolvida, à altura de muitas nações na Europa. Viva a Albânia e viva o povo albanês!"
ALB_progressive_victory: "Vitória Progressista"
ALB_progressive_victory_desc: "Os Progressistas conseguiram sair vitoriosos das eleições de 1936, com Shefqet Vërlaci, líder do partido, assumindo o poder. Sua plataforma defende a centralização do poder em Tirana para melhor administrar a nação, preservação das tradições albanesas e concessão de autonomia aos clãs do norte."
ALB_centralisation_of_power: "Centralização do Poder"
ALB_centralisation_of_power_desc: "Para administrar a Albânia de maneira melhor e mais eficiente, sendo uma vasta nação composta por pessoas de várias origens étnicas e religiosas, é melhor centralizar o poder em Tirana para realizar os objetivos que estabelecemos."
ALB_resist_land_reform_efforts: "Resistir aos Esforços de Reforma Agrária"
ALB_resist_land_reform_efforts_desc: "Bashkimi, os democratas incômodos, e os chamados patriotas têm agitado continuamente pela redistribuição de terras da aristocracia proprietária de terras para o homem comum. Por que nós, a aristocracia, cederíamos voluntariamente nossas terras a fazendeiros camponeses que nunca poderiam administrá-las tão bem quanto nós? A noção de redistribuição de terras é simplesmente ridícula e será rejeitada."
ALB_grant_autonomy_to_northern_clans: "Conceder Autonomia aos Clãs do Norte"
ALB_grant_autonomy_to_northern_clans_desc: "Os católicos do norte têm sido ardentes apoiadores do Partido Progressista e têm continuamente nos apoiado apesar da oposição de diversos grupos. Eles serão recompensados com autonomia por seu apoio incansável."
ALB_preserve_albanian_traditions: "Preservar as Tradições Albanesas"
ALB_preserve_albanian_traditions_desc: "Uma grande parte da plataforma do Partido Progressista foi a conservação das tradições albanesas. Enquanto o Bashkimi busca ocidentalizar a nação e adotar códigos civis estrangeiros, acreditamos que a Albânia está bem e não precisa de mudanças. Não podemos e não vamos nos curvar aos padrões arbitrários das potências europeias. Uma Albânia para os albaneses é o que continuaremos a manter!"
ALB_crush_the_opposition: "Esmagar a Oposição"
ALB_crush_the_opposition_desc: "Embora o Bashkimi tenha sido útil em termos de ajudar a criar uma nação albanesa verdadeiramente livre, eles ultrapassaram seus limites e não conhecem o seu lugar. Eles têm agitado continuamente e falado contra os Progressistas e o resto da aristocracia. Tal insolência não será mais tolerada!"
ALB_empower_the_aristocracy: "Empoderar a Aristocracia"
ALB_empower_the_aristocracy_desc: "A aristocracia será permitida a assumir seu direito divino como a cabeça da Albânia, pois sabem mais do que o homem comum e podem guiar a nação para um futuro brilhante e próspero. Viva a nova Albânia!"
ALB_albanian_schools: "Escolas Albanesas"
ALB_albanian_schools_desc: "Mesmo antes da libertação da Albânia da tirania dos austríacos, já havíamos começado a criar escolas albanesas para albaneses, a fim de combater o analfabetismo dentro de nossa nação, garantindo que não fiquemos para trás nos estudos acadêmicos. Devemos continuar este programa educacional e construir mais escolas para os albaneses, e expandir continuamente as já existentes, para trazer prosperidade."
ALB_new_research_institutes: "Novos Institutos de Pesquisa"
ALB_new_research_institutes_desc: "Investir fundos em novos institutos de pesquisa é crucial para colher talento local e incentivar os albaneses a seguir campos acadêmicos. Isso garantirá prosperidade, pois novos cientistas, médicos, pesquisadores e professores poderão prosperar na Albânia."

ALB_albanian_national_army: "Exército Nacional Albanês"
ALB_albanian_national_army_desc: "O Exército Nacional Albanês é pequeno e mal equipado para lidar com exércitos inimigos. Se quisermos proteger a Albânia de seus inimigos externos, devemos começar a direcionar nosso foco para financiar e atualizar o exército."
ALB_modernisation_of_equipment: "Modernização de Equipamentos"
ALB_modernisation_of_equipment_desc: "As armas de fogo e outros tipos de equipamentos usados pelo exército são da era pré-Weltkrieg, como as metralhadoras M. 7, que, embora confiáveis, são antigas e incapazes de acompanhar as demandas sempre em evolução da guerra. Devemos buscar a modernização de nossas armas."
ALB_invest_in_artillery: "Investir em Artilharia"
ALB_invest_in_artillery_desc: "A artilharia tem sido um componente-chave da guerra desde as Guerras Napoleônicas e desempenhou um papel crucial durante o Weltkrieg. Investir nessa tecnologia seria extremamente útil, pois a artilharia pode ser disparada a distâncias que a infantaria não pode alcançar."
ALB_research_new_doctrines: "Uma Doutrina Militar"
ALB_research_new_doctrines_desc: "Escolher e seguir uma doutrina militar é vital para o exército, se quisermos profissionalizar e coordenar estratégias com o alto comando."
ALB_armour_research: "Pesquisa de Blindagem"
ALB_armour_research_desc: "Inventados pelos britânicos em 1916, os tanques são capazes de romper as linhas inimigas e possuem uma potência de fogo nunca antes vista. Pesquisar sobre blindagem será crucial para o esforço de guerra albanês."
ALB_motorised_infantry: "Infantaria Motorizada"
ALB_motorised_infantry_desc: "A infantaria motorizada é crucial, pois fornece proteção contra o fogo inimigo e pode ajudar a transferir nossas tropas de um lugar para outro em velocidades rápidas."
ALB_arm_of_gendarmerie: "Braço da Gendarmeria"
ALB_arm_of_gendarmerie_desc: "Empoderar o Braço da Gendarmerie para proteger a Albânia contra ameaças internas é crucial, pois os tempos estão rapidamente se tornando turbulentos e inimigos dentro e fora da nação ainda existem, ameaçando a soberania albanesa. O Braço da Gendarmerie será a guarda oculta da Albânia, permanecendo nas sombras até estar pronto para agir."

ALB_albanian_naval_force: "Força Naval Albanesa"
ALB_albanian_naval_force_desc: "Atualmente, a Força Naval Albanesa consiste apenas em quatro navios de patrulha construídos com fundos da aristocracia. Se quisermos proteger nossa soberania e nossas costas, devemos considerar a expansão da marinha."
ALB_albanian_air_force: "Força Aérea Albanesa"
ALB_albanian_air_force_desc: "Atualmente, a Força Aérea Albanesa conta com cinco aviões, todos modelos Albatros-Fokker, e está mal equipada para lidar com ameaças no céu. A expansão da força aérea será necessária se quisermos nos proteger durante o tempo de guerra."
ALB_submarine_research: "Atacar Suas Embarcações"
ALB_submarine_research_desc: "Os submarinos são relativamente baratos e fáceis de serem produzidos em massa. Além disso, podemos usá-los para perturbar e atacar rotas de navegação inimigas."
ALB_fighter_effort: "Lutar nos Céus"
ALB_fighter_effort_desc: "Se quisermos controlar os céus e combater aviões inimigos, devemos investir tempo e dinheiro na construção de novos caças."
ALB_new_destroyers: "Novos Contratorpedeiros"
ALB_new_destroyers_desc: "Os contratorpedeiros são navios duráveis e manobráveis usados para defender os principais navios, comboios e grupos de batalha. Devemos considerar a criação de mais deles."
ALB_create_bombers: "Destruir Linhas de Abastecimento Inimigas"
ALB_create_bombers_desc: "Os bombardeiros, por natureza, são projetados para atacar alvos marítimos e terrestres. Isso significa que navios inimigos, tropas ou até mesmo linhas de abastecimento podem ser atacados. Construí-los seria um grande trunfo durante a guerra."
ALB_airbase_construction: "Construção de Bases Aéreas"
ALB_airbase_construction_desc: "Para acompanhar o número cada vez maior de aviões construídos, devemos considerar a construção de novas bases aéreas em nosso país para abrigar mais aeronaves."
ALB_naval_bases: "Base Naval de Durrës"
ALB_naval_bases_desc: "A criação de uma base naval em Durrës será útil para abrigar navios existentes e estabelecer um local central para construir novos navios."
ALB_aerial_doctrines: "Doutrinas Aéreas"
ALB_aerial_doctrines_desc: "Devemos ensinar aos nossos pilotos novos métodos de voo. Dessa forma, podemos enganar o inimigo e aumentar significativamente nossa compreensão da guerra aérea."
ALB_naval_doctrines: "Doutrinas Navais"
ALB_naval_doctrines_desc: "Permitir que nossos almirantes coordenem e tracem a rota que nossa marinha seguirá, ao lado do treinamento de nossos oficiais navais para se adaptarem a essas novas técnicas, será crucial para modernizar e fortalecer nossa marinha."

ALB_restoration_of_the_king: "A Restauração de Wied"
ALB_restoration_of_the_king_desc: "Com os austríacos agora no controle da Albânia, eles decidiram restaurar William of Wied ao trono, que atuará como o novo Rei da Albânia, representando os interesses austríacos dentro da nação. Isso, é claro, desagradará muitos nacionalistas albaneses e anti-imperialistas."
ALB_setting_up_the_albanian_kingdom: "Estabelecendo o Reino Albanês"
ALB_setting_up_the_albanian_kingdom_desc: "Após assegurarmos o poder, é importante que comecemos a consolidação do poder e realmente estabeleçamos a transição para se tornar um reino, a fim de nos prepararmos melhor para o que pode acontecer no futuro."
ALB_establishment_of_german_schools: "Estabelecimento de Escolas Alemãs"
ALB_establishment_of_german_schools_desc: "Como é importante trazer o povo albanês sob nossa influência, ao mesmo tempo atendendo às necessidades da Áustria, devemos estabelecer escolas alemãs. Isso também terá o efeito colateral de diminuir a taxa de analfabetismo na Albânia."
ALB_abolition_of_republican_institutions: "Abolição das Instituições Republicanas"
ALB_abolition_of_republican_institutions_desc: "Devemos começar a remover a estrutura pré-existente das instituições republicanas que foram estabelecidas durante o tempo da República da Albânia. Esses sistemas são obsoletos, contra nossos interesses e não servem para nada além de fortalecer a plebe. Enfrentaremos, é claro, uma forte oposição."
ALB_prioritise_the_needs_of_catholics: "Priorizar as Necessidades dos Católicos"
ALB_prioritise_the_needs_of_catholics_desc: "Ao priorizar as necessidades dos católicos e redistribuir terras para eles, podemos reduzir a influência dos proprietários de terras predominantemente muçulmanos dentro da Albânia, ao mesmo tempo que capacitamos pessoas que, esperamos, permanecerão leais à nossa causa."
ALB_cementing_the_power_of_the_king: "Cimentar o Poder de Wied"
ALB_cementing_the_power_of_the_king_desc: "Está claro que devemos começar a direcionar nossa atenção para cimentar o poder de Wied e garantir que o povo albanês comece a aceitá-lo permanentemente como o novo Rei da Albânia. Viva Skanderbeg II!"
ALB_setting_up_austrian_companies: "Estabelecimento de Empresas Austríacas"
ALB_setting_up_austrian_companies_desc: "Ao permitir que empresas austríacas estabeleçam filiais locais na Albânia, podemos aumentar ainda mais a produção industrial em nossa nação, promovendo ainda mais a causa austríaca."
ALB_crushing_partisans: "Esmagar os Partidários"
ALB_crushing_partisans_desc: "Ficou evidente que devemos começar a direcionar nossa atenção para os partidários, especialmente os nacionalistas albaneses e anti-imperialistas, e lidar de uma vez por todas com os problemas que eles causaram."
ALB_providing_austria_with_oil: "Fornecer Áustria com Petróleo"
ALB_providing_austria_with_oil_desc: "Como o petróleo é abundante na Albânia, é importante que comecemos a perfuração para ajudar a garantir e explorar os vastos recursos dentro da nação. E, ao fazer isso, podemos enviar parte dele para a Áustria, aumentando assim nosso relacionamento com eles."
ALB_granting_autonomy_to_catholic_clans: "Conceder Autonomia aos Clãs Católicos"
ALB_granting_autonomy_to_catholic_clans_desc: "Para capacitar melhor os católicos que vivem na Albânia, ajudando-nos assim a garantir sua lealdade, devemos conceder-lhes autonomia. Afinal, poderíamos usar aliados durante esses tempos turbulentos."
ALB_finalisation_of_the_kingdom: "Finalização do Reino"
ALB_finalisation_of_the_kingdom_desc: "Com todas as nossas reformas implementadas e o povo albanês começando a aceitar a permanência dessas novas reformas, está claro que podemos formalmente e finalmente começar nossa transição para nos tornarmos o Reino da Albânia."

