### Decisões
ALB_foreign_policy_decisions: "Política Externa"
ALB_foreign_policy_decisions_desc: "É crucial que comecemos a direcionar nosso foco para o exterior e forjar alianças e/ou estabelecer laços com outras nações para consolidar nossa posição no cenário mundial."
ALB_cultivate_egyptian_ties: "Cultivar Laços com o Egito"
ALB_cultivate_egyptian_ties_desc: "A família real egípcia possui origens albanesas e apreciaria nossos esforços para melhorar as relações entre nossas duas nações. Abordá-los seria um movimento natural e inteligente."
ALB_reignite_romanian_friendship: "Reavivar a Amizade Romena"
ALB_reignite_romanian_friendship_desc: "Devemos começar a reacender lentamente nossa amizade com os romenos, que foram a primeira nação a reconhecer a independência albanesa e uma das primeiras a estabelecer formalmente relações conosco."
ALB_the_tosk_albanians: "Os Albaneses Tosk"
ALB_the_tosk_albanians_desc: "O povo Arbëreshë, ou os albaneses tosk, são pessoas que vivem no sul da Itália e fugiram da Albânia quando o Império Otomano conquistou a nação e começou a converter seus cidadãos ao Islã. Eles conseguiram preservar sua própria cultura e língua, o idioma Arbëresh. Procurar conectividade com eles também pode nos ajudar no estabelecimento de laços com as Duas Sicílias."
ALB_foster_relations_with_bulgaria: "Promover Relações com a Bulgária"
ALB_foster_relations_with_bulgaria_desc: "A Bulgária forneceu e lutou ao lado dos guerrilheiros albaneses e nos libertou da ameaça sérvia. Buscar laços mais estreitos com eles pode ser benéfico para consolidar nosso status como nação nos Bálcãs."
ALB_increased_austrian_ties: "Aumentar os Laços com a Áustria"
ALB_increased_austrian_ties_desc: "Agora que estamos sob o domínio dos austríacos, é importante que comecemos o estabelecimento de laços mais estreitos com eles para garantir que possamos manter uma boa relação, o que nos ajudará a preservar nossas liberdades."
ALB_the_fight_for_kosovo: "A Luta por Kosovo"
ALB_the_fight_for_kosovo_desc: "Os otomanos cederam Kosovo, uma área que foi o centro do Despertar Nacional Albanês, aos sérvios após a conclusão das Guerras Balcânicas. A grande maioria das pessoas que vivem na área tem origem albanesa e deseja se ver liberta do imperialismo sérvio. Devemos retomar Kosovo, a qualquer custo."

ALB_economic_policy_decisions: "Política Econômica"
ALB_economic_policy_decisions_desc: "Devemos tornar a Albânia uma nação economicamente e financeiramente sólida. A única maneira de fazer isso, no entanto, é promovendo o investimento em novos tipos de recursos e a criação de novas fábricas. Além disso, também é importante considerar nossa população rural."
ALB_hydroelectricity: "Hidroeletricidade"
ALB_hydroelectricity_desc: "Devemos considerar a reputação da Albânia na comunidade internacional. Como somos vistos como uma nação pobre e atrasada, está claro que devemos tomar medidas para mudar isso. Permitindo a criação de represas e usinas, podemos garantir que a energia acessível seja levada a todas as partes da Albânia; rurais ou não."
ALB_fier_county_oil_drilling: "Perfuração de Petróleo no Condado de Fier"
ALB_fier_county_oil_drilling_desc: "Muitas das cidades no Condado de Fier, como Patos-Marinza e Drizë, provaram seu valor em termos de riqueza de recursos ao nos proporcionar vastas quantidades de petróleo. Se continuarmos perfurando ao redor do Condado de Fier, talvez possamos ter sorte e encontrar mais petróleo."
ALB_emergency_food_aid: "Ajuda Alimentar de Emergência"
ALB_emergency_food_aid_desc: "Nosso setor agrícola foi largamente deixado à míngua e falhou após o colapso da Bolsa de Berlim. Isso resultou em uma produção agrícola recorde baixa, com muitos de nossos cidadãos mais pobres enfrentando a fome. A situação, como resultado, deteriorou-se rapidamente. Se não fornecermos apoio a essas pessoas, podemos enfrentar tumultos."

