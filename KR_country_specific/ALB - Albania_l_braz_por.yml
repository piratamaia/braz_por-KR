### Ideias
ALB_black_monday_idea: "Segunda-feira Negra"
ALB_black_monday_idea_desc: "Mesmo a Albânia não conseguiu escapar da devastação econômica sofrida por muitas nações devido à Segunda-feira Negra, um dos piores colapsos econômicos da história. A menos que realizemos reformas em grande escala, como reforma agrária, industrializemos a nação, equilibremos o orçamento, reformemos o sistema bancário e utilizemos a terra e o povo albaneses ao máximo, não podemos esperar escapar desse terrível colapso. Vamos torcer para que possamos fazê-lo."
ALB_land_reform_idea: "Reforma Agrária"
ALB_land_reform_idea_desc: "Ao instituir a reforma agrária e redistribuir as terras detidas pelos proprietários aristocráticos para albaneses comuns, podemos gradualmente nos desvincular da atual aristocracia agrícola que se desenvolveu e capacitar os agricultores camponeses em nossa nação. Claro, os aristocratas não estão satisfeitos e podem reagir..."
ALB_farming_techniques_idea: "Novas Técnicas Agrícolas"
ALB_farming_techniques_idea_desc: "Os agricultores camponeses na Albânia têm dependido do uso de arados de madeira e agricultura de subsistência por tempo demais. Isso teve um impacto negativo em nossa economia, uma vez que nossa produção agrícola e exportações não são tão altas quanto poderiam ser. Ao modernizar os métodos empregados pelos agricultores e as ferramentas usadas, podemos aumentar tanto a produção agrícola da Albânia quanto melhorar a vida de centenas de milhares de albaneses."
ALB_illiteracy: "Analfabetismo em Massa"
ALB_illiteracy_desc: "A educação na Albânia é muito precária, com oitenta por cento da população sendo analfabeta. Além disso, a educação não é obrigatória e a Albânia não possui nenhuma universidade formal. O único grupo de pessoas dentro de nossa nação que possui algum tipo de educação são os aristocratas, o que significa que estamos severamente atrás de nossos homólogos europeus em pesquisa e somos vistos como uma região atrasada. Escolas turcas separadas para muçulmanos e escolas gregas para cristãos ortodoxos não ajudaram em nada a resolver esse problema."
ALB_illiteracy2: "Analfabetismo"
ALB_illiteracy2_desc: "Embora tenhamos tomado medidas para resolver o problema do analfabetismo, ao criar escolas albanesas para albaneses, o problema da educação não ser obrigatória, juntamente com a falta de instalações de ensino superior na Albânia, permanece."
ALB_economic_boom_idea: "Boom Econômico"
ALB_economic_boom_idea_desc: "Conseguimos combater com sucesso os efeitos da Segunda-feira Negra e, por extensão, trouxemos uma era dourada econômica para a Albânia. A produção agrícola é alta, a industrialização melhorou tanto nossa produção quanto atividade econômica, as condições de vida do albanês médio melhoraram, e as pessoas não estão mais oprimidas. Viva a Albânia!"
ALB_economic_miracle_idea: "Milagre Econômico"
ALB_economic_miracle_idea_desc: "Através do uso de medidas deflacionárias, melhoria das condições dos arrendatários, concessão de incentivos fiscais às empresas para abrir filiais na Albânia e aumento geral na produção agrícola, conseguimos trazer uma era dourada econômica para a Albânia, sendo alguns eventos chamados de Milagre Econômico Albanês."
ALB_polarised_nation_idea: "Nação Polarizada"
ALB_polarised_nation_idea_desc: "Com o estabelecimento de uma Albânia independente, dois partidos na Albânia conseguiram assumir o poder: o Partido Social-Democrata da União liderado por Avni Rustemi e o Partido Progressista Conservador liderado por Shefqet Vërlaci. Com os dois partidos tendo metas diferentes, mas ambos com vasta influência, não é de se surpreender que, nos últimos anos, a Albânia tenha se tornado uma nação politicamente polarizada..."
ALB_feudal_system_ended: "Dissolução do Sistema Feudal"
ALB_feudal_system_ended_desc: "Conseguimos libertar os albaneses comuns do jugo dos aristocratas e proprietários de terras, dando-lhes livre arbítrio e controle sobre suas próprias vidas. Este é verdadeiramente um dia grandioso e glorioso para o homem comum!"
ALB_arm_of_gendarmerie_idea: "Braço da Gendarmaria"
ALB_arm_of_gendarmerie_idea_desc: "O investimento no Braço da Gendarmaria é crucial se quisermos proteger a Albânia de elementos que buscam destruí-la e/ou desestabilizá-la de dentro e de fora."
ALB_improved_sharecropping_idea: "Aprimoramento do Arrendamento"
ALB_improved_sharecropping_idea_desc: "Ao fornecer ferramentas aprimoradas para nossos agricultores camponeses e arrendatários, podemos garantir que sua produção agrícola melhore, ao mesmo tempo em que lhes proporcionamos melhores condições."
ALB_fund_bank_idea: "Financiando o Banco"
ALB_fund_bank_idea_desc: "Ao incentivar os ricos a investirem nos bancos, podemos encher os cofres do estado e realizar melhor a função do banco, enquanto ajudamos empresas e/ou nobres que precisam de dinheiro."
ALB_increased_agricultural_output_idea: "Aumento da Produção Agrícola"
ALB_increased_agricultural_output_idea_desc: "Ao introduzir novos métodos de cultivo para nossos agricultores camponeses e arrendatários, desvinculando-os da agricultura de subsistência, podemos garantir que eles produzam não apenas para si mesmos, mas também para o estado e os proprietários de terras, aumentando nossa produção agrícola como um todo."
ALB_deflation_measures_idea: "Medidas de Deflação"
ALB_deflation_measures_idea_desc: "Ao retirar uma certa quantidade de lek de circulação, podemos garantir que lidaremos melhor com os efeitos da inflação causada pela Segunda-feira Negra e estabilizaremos nossa moeda. Isso virá ao custo de capacidades de produção mais baixas, no entanto."
ALB_universal_health_care_idea: "Saúde Universal"
ALB_universal_health_care_idea_desc: "A ideia de Fan Noli de saúde universal, financiada pelo estado por meio de impostos, ajudará a melhorar as condições de vida para os albaneses comuns, ao mesmo tempo em que auxilia na estabilização da taxa de natalidade."
ALB_assert_sovereignty_idea: "Afirmação da Soberania Albanesa"
ALB_assert_sovereignty_idea_desc: "Nunca permitiremos que a Albânia caia para a ameaça austríaca ou sérvia! Uniremos os albaneses ao redor do mundo e garantiremos que a Albânia permaneça estável, livre e democrática por séculos! Viva a Albânia e viva o povo albanês!"
ALB_civil_liberties_idea: "Liberdades Civis Ampliadas"
ALB_civil_liberties_idea_desc: "Conceder direitos e liberdades ampliadas ao nosso povo, que foi oprimido pela classe alta por tempo demais, é fundamental para a reforma de uma Albânia democrática, justa e livre."
ALB_tax_incentives_idea: "Incentivos Fiscais"
ALB_tax_incentives_idea_desc: "Conceder privilégios especiais e incentivos fiscais às empresas ajudará a convencê-las a abrir filiais locais na Albânia, aumentando assim nossa atividade econômica e tornando-nos uma opção de investimento atrativa para potenciais investidores."
ALB_liberal_republic_idea: "Liberalização"
ALB_liberal_republic_idea_desc: "O Partido da Unidade finalmente fez o que originalmente se propôs a fazer e transformou a Albânia em uma república liberal e ocidentalizada. Não mais ficaremos para trás politicamente e economicamente em relação a outras nações. Não mais sofrerão nossas pessoas no fundo da escada. Somos uma nação livre e democrática. Viva a Albânia e viva o povo albanês!"
ALB_trade_with_bulgaria_idea: "Comércio Albano-Búlgaro"
ALB_trade_with_bulgaria_idea_desc: "Ao estabelecer laços econômicos entre si, podemos garantir que estamos aptos a combater melhor os problemas econômicos ocorridos durante a Segunda-feira Negra."
ALB_trade_with_romania_idea: "Comércio Albano-Romeno"
ALB_trade_with_romania_idea_desc: "Ao estabelecer laços econômicos entre si, podemos garantir que estamos aptos a combater melhor os problemas econômicos ocorridos durante a Segunda-feira Negra."
ALB_trade_with_two_sicilies_idea: "Comércio Albano-Siciliano"
ALB_trade_with_two_sicilies_idea_desc: "Ao estabelecer laços econômicos entre si, podemos garantir que estamos aptos a combater melhor os problemas econômicos ocorridos durante a Segunda-feira Negra."
ALB_centralise_power_idea: "Centralização do Poder"
ALB_centralise_power_idea_desc: "Concentrando o governo albanês na capital Tirana, podemos garantir uma administração melhor e mais eficaz, juntamente com um controle mais fácil de nossos cidadãos."
ALB_preserve_traditions_idea: "Preservar Tradições Albanesas"
ALB_preserve_traditions_idea_desc: "Garantir a proteção das tradições sagradas estabelecidas por nossos antepassados e manter essas tradições a salvo de qualquer estrangeiro que busque apagá-las ou perturbá-las é de suma importância. A Albânia permanecerá livre por muitos anos!"
ALB_assassinated_leader_idea: "Golpe Político"
ALB_assassinated_leader_idea_desc: "Embora tenhamos conseguido garantir o poder, de uma forma ou de outra, nosso domínio não é reconhecido como legítimo pelo povo devido a termos adquirido o poder através de assassinatos e golpes. Além disso, desestabilizamos a Albânia e perturbamos o equilíbrio de poder. A adaptação levará algum tempo."
ALB_gave_austria_oil: "Petróleo Albanês"
ALB_gave_austria_oil_desc: "Conseguimos obter petróleo albanês devido ao nosso controle sobre a nação. Isso certamente será uma vantagem econômica, pois ajudará a impulsionar nossa produção industrial."
ALB_hydroelectricity_idea: "Hidroeletricidade"
ALB_hydroelectricity_idea_desc: "Ao aproveitar a energia potencial de nossos rios através do uso de represas, podemos permitir a produção de energia barata em nossa nação, proporcionando assim a todos os albaneses acesso à energia."

