### Characters ###
ALB_enver_hoxha: "Enver Hoxha"
ALB_enver_hoxha_leader_desc: "Um bektashi de Gjirokastër, Hoxha estudou na França e tornou-se afiliado à facção jacobina lá. Ao retornar à Albânia, o jovem Hoxha juntou-se ao movimento revolucionário de seu ídolo, Ali Kemendi, mas eventualmente ficou desiludido com o movimento e o próprio homem. Chamando seus contatos na Comuna da França, Hoxha fundou então uma pequena organização 'vanguardista', e graças à intervenção estrangeira, ele e seu grupo agora dominam toda a Albânia."

ALB_wilhelm_zu_wied: "Wilhelm zu Wied"
ALB_wilhelm_zu_wied_leader_desc: "Um oficial do exército alemão e nobre de médio escalão, pouco antes do início da Weltkrieg, Wilhelm foi coroado Príncipe da recém-independente Albânia. No entanto, a Weltkrieg rapidamente viu Wilhelm ser praticamente deposto, pois a Albânia se tornou um campo de batalha. Eventualmente restaurado ao trono, Wilhelm foi rapidamente derrubado e uma república albanesa foi declarada.\nMais uma vez restaurado ao trono albanês, Wilhelm agora equilibra interesses concorrentes e lealdades pessoais em casa e no exterior. Talvez com o tempo, com a assistência de seus benfeitores estrangeiros, o povo albanês venha a aceitar plenamente este príncipe protestante alemão como seu Príncipe."

ALB_fan_noli: "Fan Noli"
ALB_fan_noli_leader_desc: "O educado nos Estados Unidos, Fan Noli, ganhou destaque nos círculos nacionalistas liderando uma facção dissidente alinhada com os nacionalistas da Igreja Ortodoxa Albanesa nos Estados Unidos. Ele eventualmente fundou também a organização diaspórica 'Vatra', que cresceu rapidamente e forneceu financiamento crucial para a causa nacionalista.\nA recente morte do jovem Avni Rustemi deixou um grande vazio na esquerda albanesa, e Fan Noli tentou preenchê-lo. Ele tentou desmilitarizar o movimento nacionalista de esquerda, renomeando o Partido da Unidade e estabelecendo laços com a nova classe média do país."

ALB_shefqet_verlaci: "Shefqet Vërlaci"
ALB_shefqet_verlaci_leader_desc: "Um dos homens mais ricos da Albânia, Shefqet Vërlaci foi um grande financiador da conspiração nacionalista que derrubou o Príncipe Wilhelm. Ele também influenciou significativamente o sistema político da jovem República Albanesa, especialmente na estrutura bicameral do legislativo. Agora, ele direciona sua considerável riqueza e astúcia política para a preservação do poder aristocrático na Albânia, especialmente em oposição às propostas de reforma agrária radical cada vez mais populares."

