SRI_gaetano_salvemini: "Gaetano Salvemini"
SRI_gaetano_salvemini_leader_desc: "§YDescrição do Líder\nNascido:§! 8 de setembro de 1873, em Molfetta, Bari, Reino da Itália\n§ACarreira Política:§! Salvemini nasceu em 1873 e se formou em humanidades em Florença em 1895. Tendo um pai camisa-vermelha e uma mãe socialista, talvez não seja surpreendente que ele tenha se juntado ao partido socialista em 1894. No entanto, seu tempo dentro do partido não foi isento de problemas - o principal deles foi a Guerra da Líbia, na qual Salvemini achou que a atitude do PSI em relação à guerra era muito morna. No entanto, ele foi convencido por Mussolini a retornar ao PSI em 1914, bem a tempo da próxima confrontação.\n\nSalvemini apoiou fortemente a entrada da Itália na Weltkrieg ao lado da Entente, ao contrário da maioria do PSI. Quando a Itália finalmente se juntou, ele se alistou como voluntário, mas ficou doente e foi dispensado em dezembro de 1915. Quando a Itália foi derrotada e a Guerra Civil Italiana começou, ele se juntou à frente republicana e depois à sua facção socialista, embora não tenha participado de nenhum combate formal.\n\nTendo sido notável no PSI pré-guerra, foi fácil para ele subir nas fileiras da nova sociedade revolucionária. Ele se tornou amigo de Carlo Rosselli e simpatizou com seus argumentos sobre supervisão parlamentar dos sindicatos, mas parou antes de se juntar formalmente ao Partito d'Azione. Manter sua independência política seria melhor a longo prazo, ou assim ele pensava.\n\nE seu jogo parece ter valido a pena. Agora, após as reformas de Rosselli no sistema político, ele foi eleito presidente como uma figura de compromisso entre as diferentes facções. Embora nunca considerasse voltar ao sistema sindicalista do passado, sua vitória também marca o fim de mudanças radicais no sistema no estilo de Rosselli."

SRI_emilio_lussu: "Emilio Lussu"
SRI_emilio_lussu_leader_desc: "§YDescrição do Líder\nNascido:§! 4 de dezembro de 1890, em Armungia, Cagliari, Reino da Itália\n§ACarreira Política:§! Lussu obteve seu diploma de direito em Cagliari pouco antes da Itália entrar na Weltkrieg. Tendo servido como oficial de infantaria antes, sua experiência e bravura no campo de batalha lhe renderam quatro prêmios e o posto de capitão. Quando a Weltkrieg terminou e a Guerra Civil Italiana começou, Lussu se juntou à frente republicana e depois se tornou parte de sua facção socialista.\n\nA guerra civil o afastou de sua querida Sardenha, onde o governo real emitiu um mandado de prisão contra ele. No entanto, ele se tornou ativo na cena de veteranos de guerra, rapidamente alcançando destaque nacional. Seu socialismo ideal divergia da política dominada pelos sindicatos da Itália, e ele foi marginalizado como resultado.\n\nSua relação próxima com Carlo Rosselli permitiu que ele desempenhasse um papel fundamental na fundação do Partito d'Azione, homônimo do partido de Mazzini do século anterior. Através de sua influência no movimento de veteranos, ele defendia que o povo (através de seus representantes parlamentares) retomasse o poder dos sindicatos.\n\nApós o trágico assassinato de Rosselli por squadristi radicais, Lussu assumiu a liderança do Partito d'Azione. Sua perspectiva mais próxima da mentalidade sindicalista talvez seja por isso que ele conseguiu levar o Pd'A ao governo pela primeira vez, embora sua eleição ainda marque uma clara ruptura com o consenso revolucionário anterior."

