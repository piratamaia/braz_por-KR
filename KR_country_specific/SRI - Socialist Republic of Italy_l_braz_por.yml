### Political Tree ###
 SRI_build_a_new_government: "Construindo um Novo Governo"
SRI_build_a_new_government_desc: "O experimento social-nacionalista de Giulietti claramente falhou, causando um impasse parlamentar após as novas eleições. No entanto, não devemos demonstrar fraqueza; uma nova solução governamental deve ser encontrada."
SRI_making_the_new_italy: "Criando a Nova Itália"
SRI_making_the_new_italy_desc: "Após anos de luta, a Itália finalmente está unida; no entanto, também está claro que o compromisso que encapsulou a política socialista nos últimos anos não pode mais durar. Novas eleições foram agendadas: vejamos o que o sol da manhã traz."
SRI_deal_with_fmc: "Lidar com a FMC"
SRI_deal_with_fmc_desc: "A Frente Militar Clandestina tem sido um espinho em nosso lado por tempo demais. Com um governo estável finalmente no lugar, agora podemos pelo menos conter e reduzir suas operações."
SRI_crush_monarchist_militias: "Esmagar os Chetniks"
SRI_crush_monarchist_militias_desc: "Com Caviglia finalmente em nossas mãos, nada pode impedir nossa entrega de justiça aos terroristas que têm devastado nossa nação por tantos anos."
SRI_attract_socialist_intellectuals: "Atrair Intelectuais Socialistas"
SRI_attract_socialist_intellectuals_desc: "Por toda a Península, muitos intelectuais socialistas ainda trabalham para outros governos ou aguardam sua libertação. Não mais: chamemos todos esses bravos filhos da Itália para virem aqui (é claro, com a promessa de uma compensação justa) e ajudarem a trazer a Revolução para nossa nação."

 # RadSocs

SRI_seven_points_manifesto: "O Manifesto dos Sete Pontos"
SRI_seven_points_manifesto_desc: "Iniciaremos o processo de promulgação do Manifesto dos Sete Pontos. Este será o início de muitas noites difíceis para nós trabalharmos, e há muitos que se opõem a isso em cada fibra de seu ser e farão qualquer coisa para impedir isso. Mas a luta valerá a pena, para que a nova Itália nasça em um país moderno e livre."
SRI_revise_colonial_agreements: "Rever Acordos Coloniais"
SRI_revise_colonial_agreements_desc: "O programa de reforma agrária da república socialista, até agora, deixou muito a desejar. Limitado em escopo e paternalista em sua supervisão da peasantry rural pelo proletariado urbano, está há muito tempo para revisão. O PdA agora avançou legislação nesse sentido, o que daria grande poder ao campesinato em toda a Itália se aprovada."
SRI_regionalist_turn: "A Virada Regionalista"
SRI_regionalist_turn_desc: "É importante que as comunidades regionais da Itália tenham seus direitos respeitados e não sejam arrastadas para o esgoto por causa da ignorância de Roma sobre sua situação. Promovido por Emilio Lussu e Gaetano Salvemini, avançaremos com um novo sistema que concederá mais liberdade às federações sindicais regionais para planejar seus próprios acordos."
SRI_paneuropean_cooperation: "Cooperação Paneuropeia"
SRI_paneuropean_cooperation_desc: "Há muito tempo, Roma governava uma grande parte da Europa, e hoje as nações da Europa podem ser consideradas seus filhos. Faz sentido que um novo tipo de ideal Paneuropeu volte a enraizar-se aqui, com os valores modernos do socialismo e da democracia para nos reunir em uma era de paz para os trabalhadores da Europa."
SRI_enforced_secularism: "Secularismo Imposto"
SRI_enforced_secularism_desc: "Um dos Sete Pontos é o do Secularismo, que é necessário para evitar a estagnação causada pelo viés religioso. Para completar nossos objetivos, a Igreja Católica deve ser completamente separada do estado, e a educação deve ser mais inclusiva para todas as fé."
SRI_liberalise_the_unions: "Liberar os Sindicatos"
SRI_liberalise_the_unions_desc: "Os trabalhadores agora têm a liberdade de se juntar aos sindicatos liberais em vez do duopólio urbano-rural da CGdL e USI. Isso também permitirá que os sindicatos liberais tenham mais liberdades políticas para funcionar de forma mais independente em troca."
SRI_break_enemies_of_democracy: "Quebrar os Inimigos da Democracia"
SRI_break_enemies_of_democracy_desc: "As serpentes fascistas se escondem nas sombras para morder a chance de acabar com nossa liberdade, então, em troca, nos tornaremos as águias que as caçarão. O FAR e as Camisas Negras agora serão forçados a se desfazer, e qualquer um deles que for pego conspirando contra a democracia encontrará justiça, nomeadamente a do aspirante a César, Mussolini."
SRI_constitutional_restoration: "A Restauração Constitucional"
SRI_constitutional_restoration_desc: "Os liberais também valorizam a liberdade, e seria bastante tirânico de nossa parte excluí-los de terem voz na política de um sistema radical. A constituição original será restaurada, com algumas revisões que ainda estão voltadas para os valores dos trabalhadores."
SRI_compromise_with_unions: "Um Compromisso com os Sindicatos"
SRI_compromise_with_unions_desc: "Não devemos esquecer nossos irmãos sindicalistas, pois o trabalhador italiano não teria sido libertado sem sua ajuda. Daqui em diante, a Itália permanecerá uma república de trabalhadores pura e livre, e os remanescentes de quaisquer forças reacionárias que ameacem isso serão cortados permanentemente."

 # Shared between RadSocs and Syndies
SRI_reconcile_with_likeminded_republicans: "Reconciliar-se com Republicanos de Mente Semelhante"
SRI_reconcile_with_likeminded_republicans_desc: "Com nosso controle sobre a Itália garantido, podemos oferecer um ramo de oliveira aos oficiais brancos simpáticos à nossa causa. Sua experiência será útil para a Revolução - sem mencionar que as pessoas com quem trabalharam estarão mais propensas a aceitar o novo status quo."

SRI_amnesty_for_service: "Anistia por Serviço"
SRI_amnesty_for_service_desc: "Ainda mais oficiais e soldados lutaram contra nós não por causa de sua oposição ideológica à nossa República, mas simplesmente por um senso de dever para com o governo sob o qual viviam. Eles realmente não guardam rancor contra o sindicalismo e lutarão por nós se oferecermos anistia por seus crimes contra o socialismo."

 # Syndies
SRI_the_syndicalist_orthodoxy: "A Ortodoxia Sindicalista"
SRI_the_syndicalist_orthodoxy_desc: "Apesar dos ataques viscerais do FAR presidencialista e de Mussolini, a ortodoxia sindicalista estabelecida em 1919 sobrevive para ver outro dia. Algumas coisas precisarão mudar - o presidente interino Giulietti é quase universalmente desprezado e será rapidamente substituído - mas podemos ter certeza de que ninguém ameaçará nossa democracia novamente."
SRI_empower_cgl: "Empoderar os Sindicatos Urbanos"
SRI_empower_cgl_desc: "O compromisso inspirado na França entre sindicatos urbanos e rurais não pode ser mantido. Como a CGdL urbana é de longe o maior sindicato do país, ela e seu líder Giuseppe di Vittorio liderarão a Itália por enquanto."
SRI_empower_usi: "Empoderar os Sindicatos Rurais"
SRI_empower_usi_desc: "O compromisso inspirado na França entre sindicatos urbanos e rurais não pode ser mantido. Com a USI anarquista rural sendo o sindicato mais militante do país, ela e seu líder Alberto Meschi continuarão nossa revolução."
SRI_follow_french_light: "Seguir os Portadores da Tocha Franceses"
SRI_follow_french_light_desc: "O compromisso urbano-rural se manterá aqui como aconteceu na França. A unidade é, afinal, nossa maior força; como tal, o alinhado com os franceses Pietro Nenni ascenderá ao topo, em uma tentativa de unificação socialista."
SRI_exclude_catholic_unions: "Excluir Sindicatos Católicos"
SRI_exclude_catholic_unions_desc: "Não podemos nos dar ao luxo de chegar a um acordo com a força que trabalha para destruir a República. Mesmo que se declarem leais, os sindicatos alinhados com os católicos terão que ser desmantelados para a segurança da República."
SRI_compromise_with_the_church: "Compromisso com a Igreja"
SRI_compromise_with_the_church_desc: "A maioria de nossa população é católica e muitos sindicalistas aderem à Doutrina Social da Igreja. Mesmo que nos doa, devemos chegar a um entendimento com a Igreja Católica Romana, pela estabilidade de nossa nação."
SRI_the_spirit_of_parma: "O Espírito de Parma"
SRI_the_spirit_of_parma_desc: "Em 1907, a USI liderou a maior manifestação sindical da Itália antes da própria revolução de 1919, e foi apenas devido à inação do Partido Socialista que tivemos que adiar a libertação do proletariado por 12 anos. O espírito das greves de Parma vive através de nós - e estará na base da nova Itália."
SRI_movement_of_true_action: "O Movimento da Verdadeira Ação"
SRI_movement_of_true_action_desc: "Enquanto os maiores sindicatos e o Partido Socialista dançavam com o reformismo, nossa pequena USI sempre lutou pela revolução e pela libertação de todos os proletários. Mesmo que tenhamos perdido algumas vozes importantes no caminho, permanecemos o que sempre fomos - o único movimento que pede verdadeira ação revolucionária."
SRI_crush_the_squadracce: "Esmagar as Squadracce"
SRI_crush_the_squadracce_desc: "As camisas negras fascistas continuam a percorrer o país e atacar nossas organizações sindicais. O governo deve ser claro - os erros cometidos desde 1934 serão corrigidos, e as camisas negras antidemocráticas serão destruídas no processo."
SRI_empower_federated_unions: "Empoderar os Sindicatos Federados"
SRI_empower_federated_unions_desc: "Não podemos apenas fortalecer a CGdL como um todo - os sindicatos federados que formam a confederação devem receber os poderes e as liberdades de que precisam para proteger e gerenciar os trabalhadores italianos."
SRI_appeal_to_socialist_unity: "Apelo à Unidade Socialista"
SRI_appeal_to_socialist_unity_desc: "A maior força da República Socialista é nossa unidade diante da adversidade. O presidente Nenni sabe disso - por isso convocou socialistas de todas as denominações, e especialmente seu amigo moderado Giuseppe Saragat, para voltarem à união da Internacional."
SRI_fight_for_internationalism: "Lutar pelo Internacionalismo"
SRI_fight_for_internationalism_desc: "Nós mesmos vimos - a libertação de todos os trabalhadores não pode coincidir com disputas nacionalistas, e sempre será combatida por todas as forças antiproletárias. Devemos estar prontos para lutar pela liberdade - estaremos prontos!"
SRI_the_federal_union: "A União Federal"
SRI_the_federal_union_desc: "Assinamos um pacto interessante com a Igreja. Com seu apoio, os sindicatos católicos serão fundidos com a CGdL em uma nova união federal italiana para coordenar os esforços de todos os trabalhadores em direção à sua emancipação. Isso certamente nos trará algum apoio muito necessário."
SRI_emphasise_the_social_saints: "Ênfase nos Santos Sociais"
SRI_emphasise_the_social_saints_desc: "A Igreja é, de fato, a primeira aliada dos pobres. Ao promover nossa relação com a igreja, iremos... ignorar o último século de reação militante; em vez disso, vamos focar nos muitos padres de baixo escalão que fizeram muito para ajudar o proletariado."
SRI_protect_local_democracy: "Proteger a Democracia Local"
SRI_protect_local_democracy_desc: "Como parte de nosso acordo com a Igreja, políticos reacionários alinhados com os católicos poderão concorrer a cargos nos menores escalões do governo. Enquanto a República Socialista controla a nação e as cidades, a Igreja manterá seu controle sobre o campo - em cooperação com nosso governo."
SRI_revolutionary_expropriations: "Expropriações Revolucionárias"
SRI_revolutionary_expropriations_desc: "Com um relacionamento azedado com a igreja, não podemos permitir que ela controle a governança local da nação. Mesmo excluindo as igrejas em si, elas controlam uma miríade de outros prédios públicos - que terão que ser nacionalizados."
SRI_empower_chambers_of_labour: "Empoderar as Câmaras do Trabalho"
SRI_empower_chambers_of_labour_desc: "As câmaras locais do trabalho foram inicialmente instituídas no último século para lidar com o poder dos prefeitos centralmente nomeados, mas agora têm um novo objetivo: acabar com o poder da Igreja no nível local. Isso não pode ser alcançado ativamente: então, em vez disso, vamos gradualmente transferir os poderes do governo local para as Câmaras."
SRI_building_a_new_mythos: "Construindo um Novo Mito"
SRI_building_a_new_mythos_desc: "Garibaldi foi uma figura anticlerical, nacionalista e, ainda assim, progressista, que é o verdadeiro pai da Itália moderna. Usaremos sua imagem como a de uma nova Itália construída seguindo seus ideais."

 # Totalists
 SRI_the_fascist_revolution: "A Revolução Fascista"
SRI_the_fascist_revolution_desc: "Com a Itália unida e nosso poder assegurado, podemos começar a verdadeira revolução para forjar adequadamente um novo caminho para o povo italiano. Pois sozinhos somos fracos, mas juntos, como um feixe de varas, nos tornaremos fortes!"
SRI_abuse_dannunzian_rhetoric: "Abusar da Retórica Dannunziana"
SRI_abuse_dannunzian_rhetoric_desc: "O espírito de D'Annunzio vive! Seus ideais serão fortemente promovidos ao povo da Itália que viveu sob as forças reacionárias dos regimes decadentes que nos encurralaram. A Itália renascerá e as ideias antigas... destruídas."
SRI_institutionalise_squadrismo: "Institucionalizar o Squadrismo"
SRI_institutionalise_squadrismo_desc: "Entre nós, há ratos que desejam espalhar sua praga e infectar nosso sistema perfeito! Em troca, nossas amadas Camisas Negras agora serão uma parte importante da defesa do nosso modo de vida, dos reacionários parasitas que espreitam nas sombras e dos traidores que eram nossos "aliados" e agora nos apunhalam pelas costas por uma chance de enriquecer apenas a si mesmos."
SRI_leggi_fascistissime: "Leis Fascistíssimas"
SRI_leggi_fascistissime_desc: "É hora de realmente consolidar nosso domínio, pois mais ninguém terá influência no governo. A Itália será liderada apenas por um partido devoto, e a natureza burocrática do governo anterior não atrapalhará mais nossas esperanças e sonhos por uma Itália independente e forte!"
SRI_reform_the_party: "Reformar o Partido"
SRI_reform_the_party_desc: "Há aqueles dentro de nosso partido que... não entendem a lealdade de Mussolini à Itália. Eles negam que sem ele, a Itália teria estado sob a bota dos reacionários retrógrados. Em troca, serão removidos do poder, e verdadeiros lealistas ocuparão seus cargos. O partido renascerá como o Partito Nazionale Fascista e seguirá Mussolini até o inferno sem questionar!"
SRI_create_the_national_guard: "Criar a Guarda Nacional"
SRI_create_the_national_guard_desc: "As Camisas Negras serão reformadas na Guarda Nacional Republicana! Um sucessor espiritual dos Carabinieri do antigo regime realista, para lutar contra quaisquer forças externas e, mais importante, quaisquer forças internas que busquem causar problemas e arruinar a nova prosperidade trazida por nosso glorioso líder."
SRI_loyalty_to_mussolini: "[SRI.loyalty_to_mussolini_focus_name]"
SRI_loyalty_to_mussolini_desc: "[SRI.loyalty_to_mussolini_desc]"
SRI_loyalty_to_mussolini_1: "Lealdade a Mussolini"
SRI_loyalty_to_mussolini_2: "O Renascimento Leninista"
SRI_loyalty_to_mussolini_1_desc: "Viva il Duce! A Itália estará para sempre em dívida com ele, pois como Júlio César, ele marchou para Roma e enfrentou muitos traidores, que o apunhalaram pelas costas e causaram ruína para a república. Mas desta vez falharam, o povo italiano olhará para Mussolini como seu próprio pai nacional."
SRI_loyalty_to_mussolini_2_desc: "Lenin vive novamente! Togliatti salvou a república após a queda de Mussolini. Reacenderemos os sonhos de nossos irmãos caídos na Rússia, e o partido se tornará a vanguarda do futuro do sonho comunista."
SRI_fulfill_sansepolcro: "Realizar Sansepolcro"
SRI_fulfill_sansepolcro_desc: "Há muito tempo, na Piazza San Sepolcro, nosso movimento nasceu, e com ele, o Manifesto Fascista co-escrito por Alceste De Ambris e Filippo Marinetti, escrito para expressar o sonho fascista. Agora podemos finalmente aproveitar o momento e realizar nossos desejos! Viva a nova Itália!"
SRI_the_black_flag: "A Bandeira Negra"
SRI_the_black_flag_desc: "O velho verde, branco e vermelho mal se encaixam na nova Itália, é hora de algo representar o novo! Erga a bandeira negra! O fascio, que esteve conosco desde nosso nascimento, será o símbolo nacional da Itália que o resto do mundo admirará!"
SRI_complete_the_revolution: "Completar a Revolução"
SRI_complete_the_revolution_desc: "Finalmente chegou a hora de completar totalmente a revolução, os últimos elementos reacionários que ainda persistem serão arrancados e as sementes do fascismo serão plantadas em seu lugar. Daqui a anos, o povo italiano olhará para este momento da história como o momento em que tudo foi mudado para o bem maior, de uma vez por todas."
SRI_coerce_the_church: "Coagir a Igreja"
SRI_coerce_the_church_desc: "A Igreja é tanto um enorme obstáculo para nosso poder quanto um potencial aliado poderoso. Devemos forçá-los a reconhecer que estamos aqui para ficar: tentaremos ser diplomáticos, mas não recuaremos de medidas radicais se o Vaticano resistir."

### Risorgimento Focuses ###
SRI_risorgimento: "Iniciar Risorgimento"
SRI_risorgimento_desc: "O Risorgimento foi o processo pelo qual a Itália foi originalmente unificada, no entanto, com a Guerra Civil Italiana em 1919, a Itália foi despedaçada. Um novo Risorgimento é necessário agora. Um que não apenas unirá a Itália, mas espalhará a revolução para todas as partes do país."
SRI_military_exercises: "Exercícios Militares"
SRI_military_exercises_desc: "Antes de começarmos a campanha real de reunificação, devemos realizar exercícios militares para preparar o exército para as rigores da guerra com as quais lidaremos."
SRI_naval_exericises: "Exercícios Navais"
SRI_naval_exericises_desc: "Antes de começarmos a campanha real de reunificação, devemos realizar exercícios navais para preparar a marinha para os rigores da guerra com os quais lidaremos."
SRI_italian_irredentism: "Irredentismo Revolucionário"
SRI_italian_irredentism_desc: "Embora tenhamos destruído os falsos países que se intitulavam Itália ou estavam na Península Italiana, ainda há muitos lugares fora da Itália que deveriam pertencer à Itália ou que deveriam ver a luz da revolução."

SRI_create_enel: "Criar ENEL"
SRI_create_enel_desc: "Mesmo após a revolução, a provisão de eletricidade ficou a cargo de empresas regionais. Não mais: melhor eficiência será alcançada com a formação de um órgão nacional de energia."

SRI_elettro_treno_rapido: "Elettro Treno Rapido"
SRI_elettro_treno_rapido_desc: "Com a recente abertura da Ferrovia Bologna-Firenze Direttissima ('Super-Direta'), agora precisamos de melhores equipamentos rodantes para alcançar um serviço rápido, eficiente e confortável. O novo ETR 200 servirá perfeitamente."

SRI_renew_the_ricostruzione_industriale: "Renovar a Reconstrução Industrial"
SRI_renew_the_ricostruzione_industriale_desc: "Enquanto nos preparamos para levar a Revolução ao resto da península, devemos expandir nossa base industrial para contrabalançar os investimentos estrangeiros nos estados rebeldes. O Governo adotará uma abordagem ativa nesta reconstrução."

SRI_foster_innovation: "Promover Inovação"
SRI_foster_innovation_desc: "Já possuímos a maior parte da base industrial da Itália; o que nos falta em apoio internacional, podemos compensar com inovação. As mentes mais brilhantes da Península, do Mundo até, trabalham para nosso governo e ajudarão na Revolução."

SRI_legacy_of_marconi: "Legado de Marconi"
SRI_legacy_of_marconi_desc: "O pioneiro da comunicação por rádio, Guglielmo Marconi, veio de nossa nação; é imperativo honrarmos seu legado, encontrando aplicações (militares) para a tecnologia que ele nos deu."

SRI_cinecitta: "Cinecittà"
SRI_cinecitta_desc: "Com a libertação de Roma, agora temos a oportunidade de propagandear nossa missão revolucionária na tela grande. Instalações especiais serão construídas na capital para ajudar nessa tarefa."

SRI_expand_turin_polytechnic_institute: "Expandir o Instituto Politécnico de Turim"
SRI_expand_turin_polytechnic_institute_desc: "Com Milão em mãos estrangeiras, Turim tem sido a base de operações de nossos cientistas e engenheiros na última década. Como o sustento da República depende deles, concederemos o apoio necessário."

SRI_fermis_nuclear_research: "Pesquisa Nuclear de Fermi"
SRI_fermis_nuclear_research_desc: "Uma nova era de armas monstruosas está sobre nós. Com Fermi e seus Meninos de Panisperna tendo sido instrumentais na pesquisa teórica e prática do poder do átomo, daremos a eles ainda mais apoio, para que as terríveis aplicações militares de seu trabalho sejam usadas pela República Socialista e não por seus inimigos."

SRI_thermojet_experiments: "Experimentos com Termojato"
SRI_thermojet_experiments_desc: "O General Crocco, pioneiro da aeronáutica, tem liderado recentemente a Escola de Engenharia Aeronáutica em direção a novas tecnologias experimentais que podem ser essenciais para nossa superioridade aérea. Vamos encorajar essa direção."

SRI_syndical_conglomerates: "Conglomerados Sindicais"
SRI_syndical_conglomerates_desc: "As antigas uniões autônomas regionais, inspiradas na França, não funcionarão mais. Para manter a unidade econômica e social da nação, as várias uniões locais terão uma hierarquia clara e responderão a uma autoridade federal."

SRI_maximise_production_capacity: "Maximizar Capacidade de Produção"
SRI_maximise_production_capacity_desc: "Graças à nossa política de planejamento central, agora podemos ter certeza de que a República Socialista está funcionando tão suavemente e eficientemente quanto possível. É claro que não esperamos menos de nossa força de trabalho emancipada."

SRI_maintain_regional_unions: "Manter Uniões Regionais"
SRI_maintain_regional_unions_desc: "Enquanto alguns clamam pela centralização dos sindicatos, isso só levaria à tirania e a tudo o que nossa República Socialista combate. Devemos resistir a esses esforços e oficializar a devolução que é o princípio básico de nosso sistema econômico revolucionário."

SRI_modern_production_lines: "Linhas de Produção Modernas"
SRI_modern_production_lines_desc: "Com ajuda do governo central, os sindicatos regionais podem alcançar a modernidade e especialização que não poderiam alcançar de outra forma. Vamos então fornecer essa ajuda central."

SRI_stabilimento_di_mirafiori: "Stabilimento di Mirafiori"
SRI_stabilimento_di_mirafiori_desc: "O estabelecimento FIAT Lingotto, coração da produção automobilística na República Socialista, provou repetidamente não ser mais suficiente para fornecer para a República Socialista. O Governo aproveitou a oportunidade para começar a construir um novo complexo, mais expansivo, no bairro de Mirafiori, em Turim, de onde surgirão as máquinas de guerra de nossa República."

SRI_finish_the_electrical_conversion: "Concluir a Conversão Elétrica"
SRI_finish_the_electrical_conversion_desc: "As ferrovias por todo o país, especialmente no Piemonte e Ligúria, ainda usam o sistema de eletrificação AC desatualizado de 3.6 kV 16 2/3 Hz. Vamos finalmente substituir este sistema pelo mais avançado 3 kV DC, pelo menos em rotas principais."

SRI_terni_city_of_steel: "Terni, Cidade do Aço"
SRI_terni_city_of_steel_desc: "Desde 1884, Terni tem sido um importante centro de metalurgia e indústrias relacionadas, para fins civis, mas especialmente militares. Vamos expandir e modernizar esta base industrial estratégica mais importante."

SRI_expand_ilva: "Expandir Ilva"
SRI_expand_ilva_desc: "O antigo grupo Terni-Elba, agora uma amalgamação de muitas indústrias estratégicas de metalurgia, é a chave para impulsionar nossa capacidade industrial além dos governos rivais. Vamos expandir suas minas, modernizar suas indústrias, racionalizar sua gestão."

SRI_agip_operations_in_romagna: "Operações da AGIP em Romagna"
SRI_agip_operations_in_romagna_desc: "Abaixo das terras férteis de Romagna, fica a maior reserva de combustíveis fósseis da Itália. É imperativo que a exploremos a nosso favor na Grande Guerra Revolucionária."

SRI_gomma_sintetica: "Gomma Sintética"
SRI_gomma_sintetica_desc: "A única coisa que a Itália não tem é borracha, mas avanços recentes na tecnologia de hidrocarbonetos nos permitem processar borracha artificial em nossas refinarias - uma operação ganha-ganha."

SRI_integrate_the_lombard_arms_industry: "Integrar a Indústria de Armas Lombarda"
SRI_integrate_the_lombard_arms_industry_desc: "Antes de 1919, o coração da indústria de armas da Itália estava localizado nos vales de Brescia; nas últimas décadas, tivemos que construir nossa própria indústria, mas agora estamos em posição de fundir os estabelecimentos."

SRI_modernise_the_po_farmlands: "Modernizar as Terras Agrícolas do Pó"
SRI_modernise_the_po_farmlands_desc: "Enquanto o Piemonte alcança a modernidade, partes do Vale do Pó ainda estão presas à Idade Média. Politicamente, já fizemos o que pudemos - mas economicamente, ainda podemos intervir para melhorar sua situação."

SRI_reform_the_iacp: "Reformar o IACP"
SRI_reform_the_iacp_desc: "Desde 1903, o Instituto Autônomo de Habitação Pública lida com a construção e administração de habitações sociais para os menos afluentes de nossa sociedade. Ao longo das décadas, ele se tornou inchado e corrompido; em nome do proletariado desta República, vamos renová-lo imediatamente!"

SRI_the_eternal_city: "A Cidade Eterna"
SRI_the_eternal_city_desc: "Roma languideceu sob o governo restaurado do Papa-Rei. Vamos mostrar verdadeira caridade ao povo da Capital, iniciando a construção do bairro de Garbatella."

SRI_a_new_partenope: "Uma Nova Partenope"
SRI_a_new_partenope_desc: "Por uma década, Nápoles decaiu sob o governo autoritário e corrupto de seu prefeito, Achille Lauro; e mesmo antes, teve que lidar com epidemias e vários problemas sociais. Nós, que realmente temos as necessidades do Povo em mente, procederemos finalmente a trazer a cidade aos padrões do século XX."

SRI_southern_reconstruction: "Reconstrução do Sul"
SRI_southern_reconstruction_desc: "Por décadas, os governos liberais do Reino da Itália tentaram trazer o Sul da Itália para a era moderna, com pouco sucesso. Com a vontade do povo ao nosso lado, vamos terminar o que Garibaldi começou!"

SRI_tap_sicilian_potential: "Explorar o Potencial Siciliano"
SRI_tap_sicilian_potential_desc: "Com agitação na América do Norte, a Sicília tem a oportunidade única de recuperar sua hegemonia no mercado de sulfatos. Vamos aproveitar o momento!"

SRI_rebuild_carbonia: "Reconstruir Carbonia"
SRI_rebuild_carbonia_desc: "A ditadura realista na Sardenha construiu Carbonia como uma nova cidade na década de 1920; esta cidade sendo tudo o que está errado com o capitalismo, construída apenas para explorar as minas locais em benefício de corporações estrangeiras. Com nós agora no controle, Carbonia pode ser reconstruída como uma cidade do socialismo, liberdade e Itália."

SRI_modernise_the_apulian_fields: "Modernizar os Campos Apulianos"
SRI_modernise_the_apulian_fields_desc: "A região de Salento no sul da Apúlia tem um grande potencial agrícola, mas sofre com a falta perene de água. Canalizando água dos rios na Campânia, seremos capazes de desbloquear todo o poder agrícola da área."

SRI_reunite_the_italian_heartlands: "Reunir os Corações Italianos"
SRI_reunite_the_italian_heartlands_desc: "A linha Ticino-Po imposta pelos austríacos teve efeitos desastrosos nas ligações infraestruturais entre o Piemonte e a Lombardia. Vamos então restaurar essas ligações e drenar os pântanos do Vêneto no processo."

SRI_modernise_the_armata_rossa: "Modernizar a Armata Rossa"
SRI_modernise_the_armata_rossa_desc: "O Exército Vermelho foi formado a partir de unidades amotinadas na Revolução de 1919 e não mudou muito desde então. Como o atraso das forças armadas foi uma das principais razões para o fracasso em conquistar o resto do país em 1927, garantiremos que isso não seja um problema no futuro."

SRI_commissione_armi_e_munizioni: "Comissão de Armas e Munições"
SRI_commissione_armi_e_munizioni_desc: "A 'Comissão de Armas e Munições' será criada para organizar a pesquisa e fabricação de novas armas a serem usadas em nossa luta contra os reacionários."

SRI_replace_the_six_point_five_milimetres: "Substituir o 6.5mm"
SRI_replace_the_six_point_five_milimetres_desc: "O Carcano pré-Weltkrieg nos serviu bem, mas como os tempos estão mudando, nossas armas também devem mudar. Um novo fuzil é necessário nas mãos de nossos soldados."

SRI_armaguerra: "Armaguerra"
SRI_armaguerra_desc: "Nesses tempos perigosos, o ciclo de vida das armas é bastante curto. Um novo fuzil semi-automático, o Armaguerra, elevará o poder de fogo do esquadrão de fuzis [ROOT.GetAdjective] a um novo nível."

SRI_telo_mimetico: "Telo Mimetico"
SRI_telo_mimetico_desc: "Os jaquetas coloridas do passado não têm nada a ver com o campo de batalha moderno. Enquanto uniformes simples, de uma cor, já estão em uso, foi proposto o uso de um padrão de camuflagem originalmente destinado a tendas."

SRI_howitzer_standardisation: "Padronização de Obuseiros"
SRI_howitzer_standardisation_desc: "O número de diferentes tipos de canhões de campo nas forças armadas está aumentando, sobrecarregando as linhas de suprimento. Ao criar um padrão para canhões de obuseiro e munições, essas peças serão mais fáceis de fornecer e substituir."

SRI_cannone_da_novanta: "Canhão de 90"
SRI_cannone_da_novanta_desc: "Como veículos terrestres e aéreos inimigos estão mais fortemente blindados, um novo canhão maior é necessário para perfurá-los. Um novo, calibre 90 mm, fará o trabalho muito bem."

SRI_motorise_the_bersaglieri: "Motorizar os Bersaglieri"
SRI_motorise_the_bersaglieri_desc: "O motor de combustão interna desbloqueou velocidades de tropas até então inimagináveis. Infelizmente, não há o suficiente disponível em [ROOT.GetNameDef] - apenas nossas melhores tropas podem ser equipadas até agora."

SRI_semoventi_dartiglieria: "Semoventi d'Artiglieria"
SRI_semoventi_dartiglieria_desc: "O rei do campo de batalha é tão lento e imóvel quanto seu homólogo no tabuleiro de xadrez. A construção de canhões autopropulsados permitirá uma nova dimensão na guerra de artilharia."

SRI_carri_di_rottura: "Carri di Rottura"
SRI_carri_di_rottura_desc: "Para evitar os impasses do Weltkrieg, tanques mais pesados e com armamento mais poderoso são necessários para romper as defesas estáticas do inimigo e abrir caminho para o ataque da infantaria."

SRI_ferrea_mole_ferreo_cuore: "Ferrea Mole, Ferreo Cuore"
SRI_ferrea_mole_ferreo_cuore_desc: ""Massa de Ferro, Coração de Ferro" é o lema do Corpo Blindado [ROOT.GetAdjective], significando que não apenas a máquina, mas os homens que a conduzem à batalha precisam ser da mais alta qualidade e convicção."

SRI_la_legione_proletaria: "A Legião Proletária"
SRI_la_legione_proletaria_desc: "Cada trabalhador na Itália tem sua opinião sobre o que é a revolução e como ela será alcançada. O Risorgimento será uma oportunidade para os homens e mulheres da Itália fazerem nossa nação se orgulhar; vamos possibilitar isso esculpindo um exército onde até o mais humilde de nossos homens tem um lugar."

SRI_corpo_darmata_di_manovra: "Corpo d'Armata di Manovra"
SRI_corpo_darmata_di_manovra_desc: "Não basta quebrar a linha do inimigo, precisamos de unidades dedicadas que possam se mover e explorar brechas por meio de manobras agressivas e ataques em profundidade. O uso de tanques como apoio à infantaria durante o Weltkrieg permanece um conceito ultrapassado, nosso novo Corpo de Exército de Manobra usará tanques modernos e infantaria montada para atacar flancos expostos ou brechas na linha inimiga."

SRI_ragruppamenti_esploranti: "Agrupamentos de Reconhecimento"
SRI_ragruppamenti_esploranti_desc: "Como uma força originalmente partidária, o exército socialista está muito familiarizado com o valor do reconhecimento e o que pode ser feito com ele. Patrulhas de longo alcance permitirão penetrações mais profundas, menos riscos e operações geralmente mais eficazes."

SRI_establish_military_inspectorate: "Estabelecer Inspeção Militar"
SRI_establish_military_inspectorate_desc: "A miríade de milícias populares precisa ser transformada em uma força combinada para servir à revolução. Uma inspeção militar será criada para disciplinar o exército, e os comandantes de divisão anteriormente tão independentes serão obrigados a padronizar tanto o equipamento, a organização quanto o treinamento."

SRI_one_army_one_command: "Um Exército, Um Comando"
SRI_one_army_one_command_desc: "O movimento socialista na Itália cresceu de um movimento de resistência atrevido em 1919 para um estado genuíno preparado para governar toda a nação. Nossa estrutura militar deve refletir isso: enquanto a autonomia pode ser primordial quando a comunicação e logística são bênçãos ocasionais, comandar o grande exército da Itália hoje requer um comando central capaz de administrar todo o esforço de guerra, e os comandantes de campo devem ser capazes de seguir seus planos meticulosos."

SRI_maintain_officer_autonomy: "Manter a Autonomia dos Oficiais"
SRI_maintain_officer_autonomy_desc: "Nenhuma revolta armada jamais teve sucesso através de uma burocracia bizantina. Simplificar responsabilidades e dar mais poder aos oficiais inferiores lhes dá a margem de manobra necessária para resolver criativamente os desafios estratégicos que enfrentarão no campo de batalha."

SRI_reform_modena_military_academy: "Reformar a Academia Militar de Modena"
SRI_reform_modena_military_academy_desc: "Está claro que algum nível de profissionalização de nosso corpo de oficiais é necessário. Embora com uma origem feudal, a Academia Militar de Modena é agora mais famosa como um viveiro de revolucionários militares com uma miríade de ideias sobre como combinar o socialismo com o exército. Ao introduzir um currículo mais rigoroso em combinação com padrões acadêmicos mais elevados, podemos ser capazes de organizar as muitas ideias em políticas e iniciativas úteis para o exército."

SRI_gruppi_di_difesa_della_donna: "Grupos de Defesa da Mulher"
SRI_gruppi_di_difesa_della_donna_desc: "Há muito tempo na mente de muitos igualitários nas forças armadas, a introdução de mulheres nos serviços de combate do exército parece uma maneira óbvia de fortalecer não apenas nosso pool de mão-de-obra, mas também encorajar mulheres talentosas e ambiciosas a fazerem carreira em nossas forças armadas. Como um começo, criaremos Grupos de Defesa específicos para mulheres, de onde poderemos integrá-las ao exército como um todo."

SRI_vallo_alpino: "Vallo Alpino"
SRI_vallo_alpino_desc: "Os Alpes são uma das melhores defesas naturais que uma nação poderia pedir, mas a presença de passes de montanha torna imprudente confiar apenas na natureza para fazer todo o trabalho. Construindo defesas permanentes dentro desses passes e outros pontos fracos, a fronteira norte pode ser transformada em uma parede verdadeiramente intransponível."

SRI_arditi_del_popolo: "Arditi del Popolo"
SRI_arditi_del_popolo_desc: "Os Arditi foram famosos durante o Weltkrieg como tropas de choque capazes de desafiar o impasse da guerra de trincheiras. Desenvolvimentos adicionais em armas automáticas e combate de curto alcance apenas tornaram os possíveis usos de tais unidades mais atraentes. Combinando táticas dos Arditi com fervor revolucionário, os novos Arditi del Popolo serão as tropas de choque que abrirão caminho para nossa vitória contra os reacionários."

SRI_corpo_speciale: "Corpo Especial"
SRI_corpo_speciale_desc: "A única consistência do campo de batalha na Itália é que ele é inconsistente. Cordilheiras maciças, ilhas distantes, cidades lotadas e rios formidáveis dividem a península, e ignorar essas diferenças seria muito tolo. Em vez disso, devemos ter contingentes prontos para enfrentar cada situação."

SRI_brigate_marine: "Brigadas Marinhas"
SRI_brigate_marine_desc: "Uma vantagem de lutar uma guerra ofensiva na península é que, se a frente se acalmar, não ficamos sem opções. Unidades do Corpo Especial podem desembarcar atrás do inimigo para cercá-lo e perturbá-lo, e para atacar os alvos difíceis da Sardenha e Sicília."

SRI_carabinieri_del_cielo: "Carabinieri do Céu"
SRI_carabinieri_del_cielo_desc: "Embora não sejam tão facilmente aplicáveis quanto montanheses ou fuzileiros navais, paraquedistas ainda são um ativo valioso para qualquer exército moderno. Áreas inacessíveis, como fortificações e portos, podem ser capturadas através de choque e surpresa rápidos, limpando suas proximidades para o avanço das tropas regulares."

SRI_alpini_rossi: "Alpini Rossi"
SRI_alpini_rossi_desc: "Naturalmente, em uma península composta em grande parte por três cadeias de montanhas, o primeiro tipo de força especial que qualquer um pensaria necessário é o batalhão de montanheses, e com razão. A guerra de montanha é inevitável e devemos superar a capacidade de combate de nossos inimigos em tais campos de batalha."

SRI_la_guardia_rossa: "La Guardia Rossa"
SRI_la_guardia_rossa_desc: "O socialismo é a política da ciência e da razão. Derrotaremos nossos inimigos, não pelo sacrifício insensato de homens, mas com o exército profissional melhor treinado, equipado com as melhores armas produzidas pela indústria mais eficiente, enquanto os tradicionalistas em Nápoles e Cagliari tremem."

SRI_formazione_di_difesa: "Formação de Defesa"
SRI_formazione_di_difesa_desc: "Por mais ofensivamente competente que a Guardia Rossa possa ser, eles precisarão de uma espinha dorsal defensiva para ter sucesso. Em vez de confundir as responsabilidades e doutrina do exército nacional, usaremos milícias para preencher lacunas e defender posições, enquanto formações maiores estão livres para quebrar o inimigo."

SRI_scuole_centrale_militare: "Escolas Centrais Militares"
SRI_scuole_centrale_militare_desc: "A formação de um corpo federalizado de escolas militares em todo o país facilitará a padronização, permitindo-nos desenvolver táticas mais ambiciosas em torno das formações tecnologicamente ricas da Guardia Rossa."

SRI_autotrasportabilita: "Autotransportabilidade"
SRI_autotrasportabilita_desc: "A maioria de nossas terras e população permanece sob o controle de nossos inimigos, e a Guardia Rossa precisará de uma solução prática para garantir nossa superioridade sobre eles. Felizmente, nossa superioridade na indústria supre isso: ao projetar melhores veículos para unidades móveis e doutrina de apoio, podemos superar nossos inimigos na península e derrotá-los em detalhes antes que eles possam utilizar suas vantagens numéricas."

SRI_guerra_brigantesca: "Guerra Brigantesca"
SRI_guerra_brigantesca_desc: "As tropas da Guardia Rossa devem ser capazes de lutar como bandidos: móveis, escondidos e flexíveis. Essas qualidades tornaram a guerra socialista possível em primeiro lugar e serão integradas em nossa doutrina."

SRI_guardia_alla_frontiera: "Guarda na Fronteira"
SRI_guardia_alla_frontiera_desc: "Embora as táticas guerrilheiras possam ter nos servido bem dentro de nossas fronteiras, a Guardia Rossa deve estar preparada para guerras com seus vizinhos também, e para tal guerra, devemos ser capazes de defender uma ampla frente em preparação para ofensivas, seja de nosso território ou de uma expedição."

SRI_corpo_del_genio_aeronautico: "Corpo do Engenho Aeronáutico"
SRI_corpo_del_genio_aeronautico_desc: "Embora a construção de aeródromos e reparos de aeronaves geralmente tenham sido delegados a engenheiros do exército e unidades de suporte de esquadrões, ficou claro que um Corpo de Engenheiros da Força Aérea dedicado precisa ser estabelecido. Com a construção da Città del'Aria, seria óbvio colocar a sede do novo corpo também em Úmbria."

SRI_citta_del_aria: "Città del'Aria"
SRI_citta_del_aria_desc: "A Itália sempre esteve na vanguarda do poder aéreo, usando aeronaves para fins de combate mesmo antes da Weltkrieg. O caos e a instabilidade da guerra civil interromperam nossa posição de destaque, no entanto. Reservaremos terra e indústria em Úmbria para a criação de uma 'Cidade do Ar', onde combinaremos escolas, fábricas e pesquisa para fomentar um espírito de progresso e laboriosidade."

SRI_accademia_aeronautica: "Academia Aeronáutica"
SRI_accademia_aeronautica_desc: "A anarquia das forças italianas nos últimos dias da Weltkrieg e a natureza fervorosa da guerra civil deixaram pouco espaço para a modernização das táticas militares. No mundo de hoje, modernidade significa guerra conduzida no céu. O treinamento de pilotos é fundamental para igualar nossas capacidades armadas com nossos vizinhos."

SRI_trimotore_bombers: "Bombardeiros Trimotores"
SRI_trimotore_bombers_desc: "Nossa experiência anterior com aeronaves médias trimotoras mostrou grande promessa. Motores e designs melhorados nos permitiriam não apenas aumentar a carga útil desses bombardeiros, mas também equipá-los com a artilharia defensiva necessária para sobreviver em um espaço aéreo contestado."

SRI_pursuit_aircraft: "Aeronaves de Perseguição"
SRI_pursuit_aircraft_desc: "Embora plataformas multiuso certamente tenham feito nossa produção capaz de competir com nossos vizinhos, isso significou que algumas de nossas aeronaves poderiam ter um desempenho inferior em combate. Com a produção facilitada por nossas novas instalações e instituições, devemos nos concentrar no desenvolvimento de uma plataforma dedicada à superioridade aérea. Essas novas 'aeronaves de perseguição' buscarão apenas alvos inimigos e, com manobras e armamentos aprimorados, serão capazes de prevalecer em todos os combates aéreos."

SRI_aviazione_marittima: "Aviação Marítima"
SRI_aviazione_marittima_desc: "Com nossa força aérea se tornando um ramo mais centralizado e independente de nossas forças armadas, devemos torná-la capaz de assumir todos os papéis anteriormente desempenhados pelos serviços aéreos do exército e da marinha. Designs aéreos aprimorados permitiriam que nossas aeronaves contestassem o Mediterrâneo e apoiassem a marinha enquanto esta luta contra os regimes reacionários."

SRI_command_of_the_air: "Comando do Ar"
SRI_command_of_the_air_desc: "O terreno da Itália e as dificuldades que impõe às nossas forças armadas significam que temos que reconsiderar abordagens novas à guerra. Uma sugestão é seguir a doutrina e os pensamentos elaborados por Giulio Douhet, que durante a Weltkrieg argumentava a favor de campanhas massivas de bombardeio para quebrar o impasse da guerra de trincheiras. Nossas frotas de bombardeiros devem visar as cidades inimigas, bem como suas forças no campo de batalha, permitindo-nos obter uma vantagem decisiva em poder de fogo."

SRI_arma_offensiva: "Arma Ofensiva"
SRI_arma_offensiva_desc: "Uma das principais preocupações com campanhas de bombardeio estratégico tem sido a relativa vulnerabilidade associada ao fato de nossos bombardeiros passarem mais tempo sobre o território inimigo. Desenvolvimentos em novos tipos de bombas e táticas nos permitiriam voar mais alto e minimizar o risco que nossas aeronaves enfrentam do fogo antiaéreo."

SRI_aerei_da_battaglia: "Aeronaves de Batalha"
SRI_aerei_da_battaglia_desc: "O conceito de 'artilharia voadora' não é novo, mas temos que admitir que os bombardeiros médios mais pesados são taticamente inflexíveis para o suporte de fogo no campo de batalha. A criação de novas 'aeronaves de batalha', que terão um papel dedicado de suporte ao campo de batalha, significará que nossas divisões sempre terão suporte de fogo disponível, não importa quão rápido avancem, ou quão contestado seja o espaço aéreo sobre o campo de batalha."

SRI_aviazone_dassalto: "Aviação de Assalto"
SRI_aviazone_dassalto_desc: "Em vez de nos concentrarmos em destruir o inimigo através de melhores aeronaves bombardeiras, uma abordagem alternativa poderia ser simplesmente negar o espaço aéreo ao inimigo. Novos treinamentos poderiam enfatizar o caça como nosso principal tipo de aeronave. Não precisaríamos de bombardeiros melhores se os que temos correrem pouco risco de serem interceptados."

SRI_zone_aeree_territoriali: "Zonas Aéreas Territoriais"
SRI_zone_aeree_territoriali_desc: "Uma mudança organizacional é necessária para garantir a máxima eficiência entre nossos esquadrões. Novos comandos aéreos territoriais serão responsáveis pela defesa local, bem como pela coordenação com nossas indústrias para melhorar os designs de aeronaves. Removendo intermediários, não apenas nossos esquadrões serão capazes de responder melhor às intrusões locais em nosso espaço aéreo, mas também obteremos o feedback dos pilotos sobre novas aeronaves, esperançosamente tornando-as disponíveis mais rapidamente do que pelos métodos de teste e produção comuns."

SRI_difesa_contraerea_territoriale: "Defesa Antiaérea Territorial"
SRI_difesa_contraerea_territoriale_desc: "Uma parte às vezes subestimada do poder aéreo é o impacto que a artilharia antiaérea baseada em terra pode ter sobre a superioridade aérea local. Devemos criar unidades antiaéreas específicas sob o comando da força aérea, para garantir que nossa defesa aérea permaneça unificada em missão e propósito."

SRI_istituto_di_studi_militari_marittimi: "Instituto de Estudos Militares Marítimos"
SRI_istituto_di_studi_militari_marittimi_desc: "Para liderar um navio à vitória, é necessário conhecimento de táticas, engenharia e logística para oficiais de alto escalão. Estabelecer um novo instituto pesquisando e ensinando esses tópicos garantirá uma vantagem chave sobre as outras marinhas na península."

SRI_expand_the_livorno_academy: "Expandir a Academia de Livorno"
SRI_expand_the_livorno_academy_desc: "A marinha precisa de uma expansão adicional, o que não é possível sem homens nos convés. Para a sorte do governo [ROOT.GetAdjective], a academia de treinamento original da Marinha ainda está dentro do território sob seu controle, e pode ser facilmente expandida."

SRI_corpo_del_genio_navale: "Corpo do Engenho Naval"
SRI_corpo_del_genio_navale_desc: "Assim como um soldado não iria à guerra com um rifle enferrujado, um marinheiro não pode navegar em um navio vazado. Cuidar e manter navios tornou-se um conhecimento especializado, que deve ter sua própria seção dentro da Marinha."

SRI_flottiglie_mas: "Flottiglie MAS"
SRI_flottiglie_mas_desc: "O torpedo revolucionou a guerra naval, permitindo que pequenos barcos afundassem alvos muito maiores. Levando essa ideia para abaixo da superfície, temos um novo tipo de submarino que é pequeno, ágil e levemente tripulado."

SRI_revolution_under_the_sea: "Revolução Sob o Mar"
SRI_revolution_under_the_sea_desc: "Se a Entente acredita que o Mediterrâneo é uma porta fácil para as fronteiras sul da Europa revolucionária, eles estão profundamente enganados. Enquanto nossos aliados devem prestar atenção no Atlântico, faremos o nosso trabalho para afundar qualquer material ou mão de obra que tente atravessar nosso mar."

 SRI_legacy_of_mignatta_and_the_mas: "Legado de Mignatta e o MAS"
SRI_legacy_of_mignatta_and_the_mas_desc: "A arma que transformou a guerra naval nasceu em uma cidade habitada por italianos, no entanto, a indústria naval [ROOT.GetAdjective] não está atualizada em sua produção. É hora de cruzar o Adriático e alcançar seu verdadeiro potencial nas mãos de nossos marinheiros e aviadores."

SRI_incrociatori_sommergibili: "Cruzadores Submarinos"
SRI_incrociatori_sommergibili_desc: "O sucesso alemão na Weltkrieg mostrou a eficácia da guerra naval subaquática. Uma maneira óbvia de avançar é a criação de submarinos maiores e mais poderosos, com um aumento na quantidade de armamento e capazes de se manter por conta própria."

SRI_artiglieria_marittima: "Artilharia Marítima"
SRI_artiglieria_marittima_desc: "Pela sua natureza, a Península Apenina possui uma longa costa que precisa ser defendida de possíveis invasores. Estabelecer pontos fortes e artilharia naval estática em pontos estratégicos negaria qualquer invasão possível."

SRI_expand_genoese_naval_yards: "Expandir Estaleiros Navais Genoveses"
SRI_expand_genoese_naval_yards_desc: "Gênova é o maior porto que permaneceu sob o controle dos trabalhadores da Itália durante a Guerra Civil. Com uma indústria naval já decente, servirá como núcleo para uma maior expansão naval."

SRI_odero_terni_orlando: "Odero-Terni-Orlando"
SRI_odero_terni_orlando_desc: "O navio de guerra moderno é uma massa imponente de aço. Conectar construtores navais a fabricantes de aço, como a planta de Terni, permitirá um fluxo de material mais eficiente e uma melhor construção."

SRI_cantieri_riuniti_del_tirreno: "Cantieri Riuniti do Tirreno"
SRI_cantieri_riuniti_del_tirreno_desc: "Para construir nossos novos navios, é necessário um novo fabricante. Unir empresas navais através do Tirreno resultará em uma melhoria tanto na qualidade quanto na quantidade."

SRI_increase_ship_exports: "Aumentar as Exportações de Navios"
SRI_increase_ship_exports_desc: "Com todos os estaleiros construídos recentemente, a indústria naval [ROOT.GetAdjective] tem capacidade excedente para construir embarcações civis para nossos aliados ou outros compradores ao redor do mundo. Essas exportações criam empregos internamente e fornecem uma importante fonte de receita."

SRI_cantieri_riuniti_dell_adriatico: "Cantieri Riuniti do Adriático"
SRI_cantieri_riuniti_dell_adriatico_desc: "A fusão dos estaleiros através do Tirreno provou ser bem-sucedida. É hora de trazer esse modelo para os territórios recém-libertados no Golfo de Carnaro também."

SRI_guerra_marittima: "Guerra Marítima"
SRI_guerra_marittima_desc: "Assim como em terra, a guerra no mar se tornou uma questão de atrito e gestão de recursos. Ser capaz de produzir e gerenciar um grande número de navios permite que a marinha opere em mais teatros, dispersando nossos inimigos."

SRI_fast_battleships: "Encouraçados Rápidos"
SRI_fast_battleships_desc: "Com navios mais pesados geralmente ancorados durante seu serviço, é primordial que cheguem à batalha mais rapidamente do que seus oponentes. Comissionar novos navios para esse fim permitirá reações mais rápidas a qualquer combate naval."

SRI_mariantisom: "Mariantisom"
SRI_mariantisom_desc: "Tendo se mostrado bem-sucedido na Weltkrieg, nossos oponentes certamente usarão submarinos para nos negar capacidades de transporte marítimo. Criar um comando especial para combater essas ameaças salvará a vida de muitos marinheiros mercantes."

SRI_sealane_protectors: "Protetores de Rotas Marítimas"
SRI_sealane_protectors_desc: "Os navios em alto mar precisam de proteção contra atacantes inimigos. A solução é a construção de mais embarcações menores capazes de enfrentar ameaças tanto da superfície quanto subaquáticas."

SRI_squadron_flagships: "Navios Capitânia de Esquadrão"
SRI_squadron_flagships_desc: "Os esquadrões menores que patrulham nossas águas estão precisando urgentemente de um aumento no poder de fogo. Fornecer novos designs mais pesados para liderá-los aumentaria suas chances em um combate direto."

SRI_maritime_air_power: "Poder Aéreo Marítimo"
SRI_maritime_air_power_desc: "Com o aprimoramento das aeronaves nas últimas décadas, o campo de batalha marítimo agora cobre todas as dimensões. É hora de a Marinha abraçar aeronaves e os porta-aviões, permitindo que operem longe de casa."

SRI_improved_gunnery: "Artilharia Aprimorada"
SRI_improved_gunnery_desc: "Os dias do corvo estão muito longe - os navios se enfrentam a grandes distâncias. Melhores canhões significam atacar mais cedo e com mais força, levando ao afundamento de mais navios inimigos. Portanto, esta é uma parte crucial dos navios que não pode ser ignorada."

SRI_mediterraneo_rosso: "Mediterrâneo Vermelho"
SRI_mediterraneo_rosso_desc: "Há dois mil anos os romanos o chamavam de Mare Nostrum - Nosso Mar. Embora [SRI.GetNameDef] não possa reivindicar o controle de tanta costa, a península italiana ainda permite o controle de todo o mar."

SRI_adopt_the_gufo: "Adotar o Gufo"
SRI_adopt_the_gufo_desc: "O radar é o futuro do combate naval. Atento como seu homônimo, a coruja, permitirá a detecção de navios inimigos antes que o olho nu possa vê-los, e fornecer uma vantagem tática crucial em combate."

SRI_joint_naval_intelligence: "Inteligência Naval Conjunta"
SRI_joint_naval_intelligence_desc: "Como os imperialistas orgulhosamente proclamavam, Britannia dominava os mares. Mesmo com deserções para [CAN.GetName], a marinha de [ENG.GetNameDef] é uma das mais formidáveis da Europa. Seria prudente compartilhar informações com eles."

SRI_battaglia_decisiva: "Batalha Decisiva"
SRI_battaglia_decisiva_desc: "Se alguém soca com força suficiente, um único golpe de braço pode decidir uma luta. No mar, isso significa que uma concentração adequada de navios pode buscar e destruir a frota principal inimiga, dando o controle dos mares aos vencedores."

SRI_rebuild_the_battle_line: "Reconstruir a Linha de Batalha"
SRI_rebuild_the_battle_line_desc: "No caos da Guerra Civil, a Regia Marina foi dividida entre várias facções. Essa queda no número de frotas é especialmente difícil para os navios mais pesados - reconstruí-los é uma prioridade para recapturar o controle do Mediterrâneo."

### Intro Screen ###
SRI_country_intro_header: "A República Socialista da Itália"
SRI_country_intro_content: "Em 1919, os italianos assinaram um armistício com os austríacos, encerrando a guerra para o Reino da Itália. No entanto, os bravos socialistas e nacionalistas na Itália se levantaram contra os destrutivos Saboias, determinados a substituir seu sistema por algo melhor. Nem mesmo a abdicação do Rei Vítor Emanuel e de seu filho foi suficiente para deter a vontade do povo, e a guerra civil eclodiu por toda a Itália. Mesmo enquanto empurrávamos os monarquistas para fora do norte da Itália, no entanto, havia traidores em nossas próprias fileiras. Os 'Branco' na revolta republicana, relutantes em aceitar a inevitabilidade da revolução, romperam com nosso movimento e logo se venderam completamente aos austríacos. Com todos os nossos inimigos unidos contra nós, nossos avanços foram interrompidos no rio Pó e na linha dos Abruzzos, e a guerra acabou.\n\nDesde o cessar-fogo em 1920, a situação política mudou: após o fracasso dos unionistas moderados em capitalizar a queda da Federação Italiana em 1927, os Nacionalistas na FAR, invocando o legado de Gabriele d'Annunzio, que morreu lutando contra os austríacos em 1919, iniciaram uma marcha rumo ao domínio político. Em 1931, isso efetivamente erodiu o domínio dos Sindicatos sobre o Parlamento, deixando-os com uma leve maioria; quando essa maioria desmoronou em 1934, o presidente Giulietti ultrapassou seus limites constitucionais para nomear um 'gabinete do presidente' liderado pelo líder da FAR, Benito Mussolini. Mussolini mesmo tem agido de forma muito mais autônoma do que o esperado, enquanto constantemente aumenta sua influência; muitos olham com apreensão para as próximas eleições de 1936, incertos sobre o que o futuro pode trazer para a República Socialista."

SRI_country_intro_header_1: "Unificando a Itália"
SRI_country_intro_content_1: "Os nacionalistas italianos já começaram a pedir por um Segundo Risorgimento, para unificar a Itália mais uma vez. Espalhar a revolução não será uma tarefa simples, no entanto. A península existe em um equilíbrio instável: Alemanha e Áustria estão cautelosas quanto a qualquer aliança formal entre a SRI e a Terceira Internacional. Eles sabem que uma aliança é inevitável, mas qualquer tentativa de nossa parte de trazer os franceses e britânicos para uma guerra para reunir a Itália sob o domínio sindicalista provocaria intervenção e começaria uma nova Weltkrieg. A República da Itália a leste é protegida pela Áustria, mas sob uma proibição semelhante de iniciar uma guerra contra nós. Enquanto a perspectiva de interferência alemã e austríaca permanecer, devemos estar cientes de que qualquer guerra para reunir a Itália só pode ser feita com apoio limitado da Terceira Internacional. Ainda não fizemos nenhum movimento, mas não podemos ficar parados por muito tempo - a Itália deve ser reunificada!"

