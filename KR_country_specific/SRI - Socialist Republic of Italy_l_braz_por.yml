### Events ###
### Political ###
socitaly.2.t: "Mussolini e a Carta Totalista"
socitaly.2.d: "Quando partiu para a Grã-Bretanha, pensamos que a Cúpula Mussolini-Mosley seria simplesmente um encontro de cortesia e diplomacia. Em vez disso, Mussolini avançou e colocou sua assinatura na última invenção de Mosley, a 'ideologia' do 'totalismo'. Alguns funcionários ingênuos acreditam que nada mudou; desde o início, Mussolini se inscreveu na ideologia fascista e no Manifesto Fascista de 1919, e o fato de ele agora ter aliados internacionais não muda nada internamente. No entanto, esta foi mais uma ação autônoma enormemente divulgada sem endosso presidencial, complicando a posição do presidente Giulietti, já que quando ele quebrou a norma constitucional para nomear Mussolini, supostamente estava nomeando um 'gabinete do presidente' agindo sob suas ordens.\n\nCom as eleições de 1936 se aproximando cada vez mais, parece que o mandato de Giulietti como presidente pode estar chegando ao fim, já que, tendo alienado a maioria dos moderados por meio de sua quebra de norma constitucional e tendo perdido muito terreno para seu suposto fantoche Mussolini, ele não será capaz de conquistar a boa vontade para nomear outro Gabinete do Presidente tão cedo."
socitaly.2.a: "Como formaremos um governo agora?"

socitaly.3.t: "As Eleições de 1936"
socitaly.3.d: "Com a constituição de 1920 criando um parlamento unicameral formado por candidatos eleitos tanto pelos sindicatos quanto pelo voto popular, o Parlamento da República Socialista sempre foi algo confuso. No entanto, nunca foi tão confuso quanto é hoje.\n\nParece que os sindicatos perderam ainda mais terreno do que o esperado; eles perderam muito apoio tanto para os Actionistas fortemente parlamentaristas quanto para os Fascistas e perderam sua maioria absoluta pela primeira vez na história da República Socialista. No novo clima, o presidente Giulietti tentou retomar seu papel como chefe de estado constitucional e então tentou formar um governo parlamentar; no entanto, com os sindicatos o culpando pelo seu fraco resultado e os actionistas se recusando a trabalhar sob o Presidente que quebrou normas constitucionais para nomear um governo nacionalista, as negociações logo emperraram. Embora ainda possa haver um caminho para um governo de trabalho, certamente não há caminho para frente para Giulietti."
socitaly.3.a: "As negociações devem começar rapidamente, não queremos outra eleição!"

socitaly.4.t: "O Novo Compromisso"
socitaly.4.d: "No final, apesar de seu mandato durar até 1938, Giulietti renunciou à Presidência. Isso fez muito para reiniciar as negociações; Mussolini se apresentou como um homem que simplesmente estava cumprindo seu dever patriótico liderando o 'gabinete do presidente' em 1934; embora isso não tenha gerado simpatia dos actionistas parlamentaristas, foi o suficiente para fazer os sindicatos apoiarem sua candidatura à Presidência - especialmente quando ele prometeu nomear o alinhado com os sindicatos Angelo Tasca como Primeiro Ministro se eleito. E ele foi eleito: com seu primeiro ato como presidente sendo, é claro, a nomeação de um novo governo Tasca.\n\nIsso não significa que a estabilidade tenha retornado; longe disso. A infatuação dos sindicatos com Mussolini como homem do momento rapidamente desapareceu quando ficou claro que Mussolini estava sendo ainda mais agressivo em seu reforço da Presidência. Agora parece haver uma espécie de cabo de guerra entre Mussolini e a liderança sindical, buscando quebrar o domínio um do outro; no meio estão os Actionistas, agora esperando deslizar entre os dois lados e restaurar os poderes parlamentares enquanto os dois gigantes da política italiana se mutilam.\n\nUma fachada de unidade será mantida enquanto a Revolução não for cumprida; mas uma vez que a Península tenha alcançado sua Revolução, a fumaça se dissipará e alguém surgirá das cinzas para construir uma nova Itália."
socitaly.4.a: "O futuro da Itália é construído a partir daqui."

socitaly.5.t: "O Novo Governo Parlamentarista"
socitaly.5.d: "Com o conflito entre Sindicatos e Presidência causando grandes baixas em ambos os lados, parece que nenhum dos dois agora é forte o suficiente para sustentar um governo. A única opção para um executivo viável acabou sendo os Actionistas; e, apesar da grande desconfiança mútua entre Rosselli e Mussolini, constantes ataques fascistas e críticas sindicais, o Presidente acabou sendo forçado a nomear Rosselli como Primeiro Ministro. Quanto tempo tal governo, formado pela falta de uma oposição unida em vez de uma maioria real, pode durar, ainda está para ser visto."
socitaly.5.a: "Boa sorte, Rosselli"

socitaly.6.t: "O Novo Governo Sindicalista"
socitaly.6.d: "À medida que o equilíbrio político muda, parece que os Sindicatos emergiram como a única força capaz de formar um governo, apesar da constante interferência fascista. Com outras forças falhando em entregar, Mussolini foi forçado a nomear Tasca como Primeiro Ministro, muito para seu desgosto. Por enquanto, um governo sindical forte está no poder; os Fascistas sem dúvida lutarão com unhas e dentes para assumir o Governo, então a luta ainda não acabou."
socitaly.6.a: "Boa sorte, Tasca"

socitaly.7.t: "O Novo Governo Presidencialista"
socitaly.7.d: "Com as outras facções sofrendo pesadamente sob o fogo dos Camisas Negras, parece que Mussolini finalmente conseguiu nomear seu aliado próximo de Ambris para o cargo de Primeiro Ministro. O conflito está longe de terminar, já que tanto os Sindicatos quanto os Actionistas se organizam para derrubar o executivo; mas por enquanto, os Fascistas estão no controle tanto da Presidência quanto do Governo."
socitaly.7.a: "Boa sorte, de Ambris"

socitaly.8.t: "A Eleição Pós-Guerra"
socitaly.8.d: "Com a Itália finalmente unida, os diversos políticos em todo o país agora estão pedindo veementemente por novas eleições, que incluirão os territórios recém-libertados. Em um nível teórico, todos concordam que essas terras devem ter o direito de influenciar o governo da República Socialista - e efetivamente, o regime de reconstrução nesses territórios significa que essas novas eleições verão uma vitória certa do governo atual, que nos tiraria da constante instabilidade que assola o país desde 1936. Sindicatos, Actionistas e Fascistas ainda têm um mês para jogar seus jogos de poder, após o qual certamente se destruirão uns aos outros."
socitaly.8.a: "Veremos quem sai vitorioso"

socitaly.9.t: "Il Sol dell'Avvenire"
socitaly.9.d.r: "As primeiras eleições pós-guerra finalmente foram realizadas. As cabines de votação foram abertas em todo o país, embora em certas áreas não reconstruídas o voto tenha sido severamente restrito - muito para o desgosto do governo actionista atual, que esperava usar essas eleições para provar a natureza democrática da República Socialista. No entanto, um recente impulso para expandir o sufrágio nessas áreas mostrou ser um jogo bem-sucedido para os actionistas, que acabaram sendo os grandes vencedores desta eleição. Desafiando a interferência dos Camisas Negras e superando em número os candidatos eleitos pelos sindicatos (com um número de eleitos simpáticos também vindo dessas fileiras), os actionistas agora certamente serão os líderes do primeiro governo pós-guerra.\n\nImediatamente, um acordo foi encontrado com os Sindicatos para impugnar Mussolini; o Presidente sentiu o fracasso do projeto presidencialista, renunciou ao poder e rapidamente deixou o país. Em seu lugar, o Parlamento elegeu Rosselli; embora ele se oponha aos poderes extraordinários da Presidência, ele optou por manter esses poderes até conseguir restaurar totalmente a normalidade constitucional."
 socitaly.9.d.s: "As primeiras eleições pós-guerra finalmente foram realizadas. As urnas foram abertas por todo o país, embora em certas áreas não reconstruídas o voto tenha sido severamente restrito - algo que o governo unionista atual considerou necessário. O Governo também conseguiu manter os Camisas-negras à distância durante as eleições; esses dois fatores combinados acabaram surpreendendo tanto os Parlamentaristas quanto os Presidencialistas, enquanto os candidatos unionistas reconquistaram a maioria absoluta que haviam perdido em 1934. De fato, os Sindicatos são os grandes vencedores dessas primeiras eleições, embora suas divisões internas quase tenham tornado isso em vão.\n\nUma coisa em que todos concordaram foi uma ação imediata para impugnar Mussolini; o Presidente percebeu o fracasso do projeto Presidencialista, renunciou ao poder e deixou rapidamente o país. Logo depois, surgiu um conflito sobre seu sucessor; alguns expressaram apoio a uma restauração completa da presidência institucional, mas um consenso surgiu a favor de um modelo semi-presidencialista. No final, o Primeiro-Ministro Tasca quebrou o impasse ao propor que o ex-presidente Giulietti reassumisse temporariamente o cargo até que um candidato melhor fosse encontrado. Essa ação pode ter acabado com as esperanças de Tasca de permanecer no comando dos assuntos do governo uma vez que esse candidato seja eleito - mas salvaguardou a supremacia unionista sobre o governo."
socitaly.9.d.t: "As primeiras eleições pós-guerra finalmente foram realizadas. As urnas foram abertas por todo o país, embora em certas áreas não reconstruídas o voto tenha sido severamente restrito - algo que Mussolini apoiou completamente. De fato, com o Exército ocupado com a pacificação das áreas liberadas, os Camisas-negras estavam livres para percorrer o país, produzindo um resultado eleitoral fortemente inclinado a favor dos Fascistas. Embora não tenham conseguido uma maioria absoluta, os Fascistas se tornaram a maior facção parlamentar de longe, e as divisões internas entre Sindicatos e Actionistas significam que nenhum desafio ao governo de Mussolini provavelmente terá sucesso.\n\nCom essa vitória retumbante, Mussolini está livre para avançar com sua "revolução fascista" - embora ele possa precisar conter seus próprios Camisas-negras antes que se tornem um problema muito grande para sua liderança."
socitaly.9.a: "Um dia esplêndido para a democracia!"
socitaly.9.b: "Que retorno impressionante!"
socitaly.9.c: "A que isso levará?"

socitaly.11.t: "Um Pacto de Pacificação?"
socitaly.11.d: "Com o governo atual defendendo uma retórica radical e a violência aumentando na frente interna, sindicalistas e líderes dos Camisas-negras se uniram para negociar um acordo de paz temporária entre as duas facções. Eles argumentam que todos precisarão fazer o máximo para levar nossa revolução a sua conclusão; como tal, disputas mesquinhas devem ser adiadas indefinidamente.\n\nÉ claro que, efetivamente, esse "pacto de pacificação" provavelmente será irrelevante para realmente trazer paz ao país, e de fato o afastamento do governo provavelmente dará à oposição Parlamentarista a munição de que precisa para formar seu próprio governo. Ainda assim, a ideia de paz interna é muito popular, e se opor ao pacto será visto como um sinal de aumento de militância."
socitaly.11.a: "Vamos chegar a um acordo"
socitaly.11.b: "Não podemos baixar a guarda!"

socitaly.12.t: "Aumento da Militância dos Camisas-negras"
socitaly.12.d: "Recentemente, os Camisas-negras aumentaram seu raio de operações, lançando ações contra supostos \"subversivos e antirrevolucionários\" - com o claro objetivo de conter o poder dos sindicatos. Como são apoiados pela Presidência nos bastidores, é improvável que a Segurança Pública intervenha contra eles; no entanto, parece que a liderança sindical está organizando grupos de \"defesa proletária\", que podemos patrocinar: isso efetivamente neutralizaria a ofensiva dos Camisas-negras, mas também seria um assunto sangrento."
socitaly.12.a: "Não há nada que possamos fazer"
socitaly.12.b: "Podemos combater fogo com fogo!"

socitaly.13.t: "Greves contra Mussolini"
socitaly.13.d: "Num ataque direto ao governo da República Socialista, líderes sindicais proclamaram uma série de greves contra a liderança do Presidente Mussolini, suas supostas violações da constituição e ações dos Camisas-negras em geral. Embora a posição da Presidência não esteja ameaçada, está claro que a fachada de unidade deve ser restaurada... embora Mussolini pareça ter uma opinião diferente."
socitaly.13.a: "Precisamos encontrar um acordo antes que isso saia do controle"
socitaly.13.b: "Não podemos simplesmente ignorá-los...?"

socitaly.14.t: "Conflito entre Presidente e Governo"
socitaly.14.d: "As políticas divergentes do Presidente Mussolini e do Governo parecem ter nos levado ao ponto de ruptura. Com Mussolini patrocinando os Camisas-negras e vários outros movimentos antidemocráticos, enquanto mina diretamente a estabilidade do executivo, o Parlamento ameaçou aprovar uma moção de desconfiança nele, o que acabaria com seu governo e condenaria o projeto presidencialista.\n\nUma aprovação de tal moção é improvável, mas mostra que a Presidência não pode esperar fazer o que quiser e ignorar a vontade dos outros poderes do Governo.\n\nEmbora as tensões não sejam verdadeiramente resolvidas até que o Governo ou Mussolini sejam forçados a sair, a crise pode ser aliviada por um cessar-fogo temporário entre a FAR e o resto do país. Claro, Mussolini parece estar determinado a se reforçar, e há rumores de que um "Governo do Presidente" está pronto para ser nomeado."
socitaly.14.a: "Traga-me de Ambris, por favor?"
socitaly.14.b: "Isso seria insano!"

socitaly.15.t: "Jornais contra a Presidência"
socitaly.15.d: "Como tanto a Presidência quanto o Governo estão nas mãos de políticos da FAR, a oposição agora decidiu expressar sua oposição ao estado de coisas na imprensa. Desde a Revolução, a maioria das publicações tem estado nas mãos da Federação Nacional de Imprensa, com a maioria dos outros jornais sendo censurados de acordo com um Decreto Presidencial assinado em 1921. Isso agora está dando aos sindicatos a liberdade e os meios para criticar severamente a Presidência; nas últimas semanas, eles começaram a impactar verdadeiramente o governo, já que a opinião pública parece estar se voltando contra Mussolini e especialmente de Ambris.\n\nEmbora os assessores da Presidência se oponham à medida, há uma maneira de temporariamente deter a ofensiva da imprensa: o mesmo Decreto Presidencial de 1921 que censura publicações antissocialistas pode ser usado para suprimir críticas ao governo, mesmo que apenas por algumas semanas."
socitaly.15.a: "Teremos que aguentar isso"
socitaly.15.b: "De acordo com DPR 153/1921..."

socitaly.16.t: "Comícios Massivos"
socitaly.16.d: "Milhares aplaudem enquanto Mussolini fala.\n\n"Os poderes reacionários do mundo estão chegando ao fim, enquanto a Itália proletária se ergue para arrancar sua liberdade deles!"\n\nEste é apenas o último de uma série de grandes encontros em apoio ao Presidente, que Mussolini alimenta lançando discursos bombásticos. À medida que o tempo passa, Mussolini atrai multidões cada vez maiores; e quanto maiores essas multidões são, mais as palavras de Mussolini impactam a consciência pública."
socitaly.16.a: "Isso é o início de um culto à personalidade?"

socitaly.17.t: "Apoio ao Esforço de Guerra"
socitaly.17.d: "Com a guerra pela unificação da Itália sobre nós, grandes manifestações de apoio público ao conflito estão se tornando comuns; e com Mussolini sendo o mais fervoroso defensor das campanhas de unificação, a Presidência está colhendo seus benefícios. A sensação de que a grande revolução italiana finalmente está sobre nós está permeando todas as camadas da sociedade; mas muitos lembram do fracasso dos sindicatos em capitalizar o colapso da Federação Italiana em 1927, e estão, portanto, se movendo para apoiar Mussolini."
socitaly.17.a: "A Itália derrotará as forças do destino!"

socitaly.18.t: "Aumento do Fervor Revolucionário"
socitaly.18.d: "Nas últimas semanas, um senso de dedicação à Revolução parece ter descido sobre a sociedade italiana. Não temos certeza de como exatamente isso aconteceu, mas apesar de surtos localizados de sentimentos antifuncionários, isso claramente causou o aumento do apoio às instituições da República Socialista. Enquanto a Itália acorda para uma nova manhã, muitos no país estão mais do que dispostos a fazer o máximo para garantir justiça e liberdade, e eles sabem que isso só pode ser alcançado por meio de nós. O que permanece sem resposta, no entanto, é como esse sentimento público será recebido na arena política."
socitaly.18.a: "A Presidência pode se beneficiar disso!"
socitaly.18.b: "Foram os sindicatos que construíram esta revolução!"

### FMC ###

socitaly.22.t: "Atividades Chetnik Aumentam"
socitaly.22.d: "Enquanto concluímos a libertação do restante da Itália, nossos inimigos internos aparentemente completaram a unificação de uma ampla frente antissocialista. Vindas de todo o país, cerca de uma dúzia de milícias antissocialistas independentes foram recentemente absorvidas dentro da Frente Militar Clandestina, o que lhes proporcionou melhor organização e as tornou várias vezes mais eficazes contra nosso governo. Isso coincidiu com uma nova ofensiva Chetnik na frente interna; com recursos significativos comprometidos na reconstrução dos territórios libertados, eles estão se mostrando um aliado perigosamente eficaz de quaisquer inimigos externos que ainda tenhamos."
socitaly.22.a: "Não seremos intimidados!"

socitaly.23.t: "Ataque Chetnik!"

socitaly.25.t: "Fábrica Bombardeada em [attack_state.GetName]"
socitaly.25.d: "A Frente Militar Clandestina mirou uma fábrica em [attack_state.GetName], causando grandes danos e a perda de muitas vidas. Investigadores da Guarda Republicana estão no local e afirmam estar mais perto de capturar os líderes por trás dos terroristas católicos do que estavam antes."
socitaly.25.a: "Os pegaremos mais cedo ou mais tarde..."

socitaly.26.t: "Fábrica Bombardeada em [attack_state.GetName]"
socitaly.26.d: "A Frente Militar Clandestina mirou uma fábrica de armas em [attack_state.GetName], causando grandes danos e a perda de muitas vidas. Investigadores da Guarda Republicana estão no local e afirmam estar mais perto de capturar os líderes por trás dos terroristas católicos do que estavam antes."
socitaly.26.a: "Os pegaremos mais cedo ou mais tarde..."

socitaly.27.t: "Ferrovias Sabotadas em [attack_state.GetName]"
socitaly.27.d: "A Frente Militar Clandestina detonou uma série de bombas na região de [attack_state.GetName], causando danos consideráveis às ferrovias, destruindo muitos trens e custando a vida de inúmeras pessoas inocentes."
socitaly.27.a: "Malditos terroristas!"

socitaly.28.t: "Quartel Bombardeado em [attack_state.GetName]"
socitaly.28.d: "Durante a noite, um quartel da Guarda Republicana em [attack_state.GetName] foi atacado pela Frente Militar Clandestina, a bomba causando grande perda de vidas e equipamentos. A Guarda Republicana jurou vingança e planeja eliminar os terroristas e acabar com esse massacre."
socitaly.28.a: "Os pegaremos mais cedo ou mais tarde..."

socitaly.29.t: "Líderes Capturados!"
socitaly.29.d: "Hoje mais cedo, vários dos líderes por trás da Frente Militar Clandestina foram capturados por investigadores da Guarda Republicana. Este é um golpe sério para os terroristas monarquistas e aproxima o país um passo mais perto de eliminá-los de vez."
socitaly.29.a: "Quanto antes, melhor!"

socitaly.30.t: "A Prisão do Marechal Caviglia"
socitaly.30.d: "Quando esta manhã a polícia invadiu um suposto reduto da FMC no sul da província de Cuneo, não imaginava que encontraria algo de destaque. Em vez disso, entre um pequeno número de partidários monarquistas, encontraram também o Marechal Caviglia, um oficial de alta patente considerado o líder dos Chetniks.\n\nFugindo desde 1919, Caviglia foi um dos melhores generais da Itália na Primeira Guerra Mundial; durante a guerra civil, foi pego de surpresa pela decisão de Badoglio de evacuar o governo real para a Sardenha, e permaneceu no Piemonte com suas unidades monarquistas isoladas. A partir daí, ele construiu a Frente Militar Clandestina do zero, causando muitos problemas ao nosso governo.\n\nCom Caviglia em nossas mãos, os Chetniks sofreram um golpe letal."
socitaly.30.a: "Este é o começo do fim."

socitaly.40.t: "A Itália está Unida!"
socitaly.40.d: "Finalmente, a Itália foi reunida, e a revolução se espalhou por todos os cantos da península! Hoje é um grande dia e será considerado um feriado nacional. Que todos os italianos se alegrem agora que a Itália está reunida!"
socitaly.40.a: "Viva a Itália!"

socitaly.41.t: "O Assassinato de Carlo Rosselli"
socitaly.41.d: "Voltando para casa após um discurso contundente contra Mussolini no Parlamento, Rosselli foi espancado e sequestrado por unidades Blackshirt que acreditamos serem renegadas; ele é suspeito de já estar morto, mesmo que seu corpo ainda não tenha sido encontrado.\n\nEste não é o primeiro político morto pelos fascistas, seja sob as ordens de Mussolini ou não; no entanto, o assassinato de uma figura de tão alto perfil, que foi uma força política importante na República Socialista na última década, provocou enormes protestos em todo o país. Desta vez, Mussolini talvez tenha se metido em mais do que pode lidar."
socitaly.41.a: "Isso não é ideal!"

socitaly.42.t: "Conspiração contra Mussolini"
socitaly.42.d: "Em Roma, uma reunião secreta está ocorrendo hoje entre Emilio Lussu, líder dos veteranos de guerra e agora secretário do partido do Partido da Ação, e a liderança militar da República. Com uma ampla oposição ao regime de Mussolini após o assassinato de Rosselli e um pacote de reformas cada vez mais autoritárias prestes a atingir o Parlamento, Lussu está agora convocando a liderança do Exército para se unir aos veteranos em uma tentativa de remover Mussolini do poder à força e desarmar os Blackshirts antes que seja tarde demais."
socitaly.42.a: "Estamos comprometidos então"
socitaly.42.b: "O exército se recusa a apoiar o plano!"

socitaly.43.t: "O Golpe dos Veteranos"
socitaly.43.d: "Inesperadamente para um movimento supostamente formado por uma 'aristocracia das trincheiras', as associações de veteranos hoje denunciaram a ditadura fascista; movendo-se em uníssono com o Exército, eles então ordenaram uma mobilização geral de todos os 'homens capazes leais ao socialismo e à democracia', que rapidamente tomaram a maioria das cidades do país.\n\nTanto Mussolini quanto de Ambris parecem ter sido presos; enquanto o Exército esperava uma luta prolongada, o completo colapso central da FAR significou que os Blackshirts se moveram erraticamente e foram facilmente desarmados.\n\nEmilio Lussu rapidamente foi às ondas do rádio para relatar a queda do Fascismo e sua ascensão ao poder, servindo como Presidente de um novo regime democraticamente orientado a ser construído sobre o legado do mártir Rosselli."
socitaly.43.a: "Por justiça e liberdade!"

socitaly.44.t: "A Responsabilidade Moral"
socitaly.44.d: "Em um discurso arrepiante no Parlamento hoje, Mussolini falou sobre o assassinato de Carlo Rosselli. Falando sobre as acusações sobre seu suposto envolvimento no assassinato, ele perguntou a uma Câmara atônita se alguém ousaria invocar o Artigo 47 da Constituição contra ele e forçar uma investigação parlamentar; após a falta de respostas, ele então assumiu 'por si e somente por si' a responsabilidade 'política, moral e histórica' pelo clima que levou ao assassinato de Rosselli. Ele então prometeu que dentro de 48 horas, o problema da 'sedição e subversão' seria resolvido.\n\nEnfurecida, a oposição (agora englobando a maioria do Parlamento) optou por adotar os modos da Roma antiga, desertou o Parlamento e recuou para a Colina do Aventino em protesto contra o regime fascista, para bloquear o Governo até que fosse forçado a renunciar. Eles não consideraram que Mussolini simplesmente não se importa com o precedente constitucional: mesmo com um Parlamento remanescente, as leis especiais foram aprovadas, ordens executivas foram enviadas para suprimir efetivamente a liberdade de imprensa dentro de 48 horas, todos os partidos de oposição foram dissolvidos e todos os deputados 'aventinos' foram expulsos do Parlamento.\n\nO ex-presidente Giulietti comentou: 'Quando eu era presidente, o Parlamento me dava todo tipo de dor de cabeça, e agora eles o deixam fazer o que quiser.'"
socitaly.44.a: "Então é assim que a liberdade morre."

socitaly.45.t: "A Morte da Revolução Fascista"
socitaly.45.d: "Sem movimentos do governo fascista após a morte de Rosselli, a indignação popular transbordou em uma greve geral contra Mussolini. Com os sindicatos mais uma vez na ofensiva, o Presidente tentou utilizar todo o poder dos Blackshirts contra eles.\n\nIsso, no entanto, o expôs ao perigo de um golpe de Estado militar; após uma reunião com a liderança do Exército na qual Mussolini pode ou não ter pedido ao Exército para abrir fogo contra os sindicatos que eles haviam combatido anteriormente, o que por sua vez resultou em ameaças golpistas veladas do Exército, tanto o Presidente quanto o Governo acabaram renunciando ao poder e deixando o país. O Exército então convocou o ex-presidente Giulietti para ser temporariamente empossado enquanto uma solução de governo mais permanente é negociada. Sem liderança, tanto a FAR quanto os Blackshirts se desintegraram efetivamente da noite para o dia."
socitaly.45.a: "Um novo começo"

socitaly.46.t: "Mussolini nomeia Novo Governo"
socitaly.46.d: "Embora Mussolini certamente não se importasse com as repercussões do Caso Rosselli, ele o achou muito útil pelo backlash que deu ao seu suposto aliado mais próximo, Alceste de Ambris.\n\nOs dois trabalharam juntos por décadas até agora, mas de Ambris sempre foi visto como muito independente para o gosto de Mussolini. Isso era ótimo antes das Leggi Fascistissime, pois permitia uma separação nominal contínua entre Presidência e Governo para aplacar a oposição. Até agora, ele é apenas mais um obstáculo no caminho de Mussolini.\n\nComo tal, de Ambris foi obrigado a renunciar em relação às suas falhas ao lidar com o Caso Rosselli, e foi substituído por um aliado ainda mais próximo na pessoa de Palmiro Togliatti, um amigo pessoal de Mussolini desde os primeiros dias da Revolução. Embora ideologicamente seja ainda mais distante do Presidente (tendo liderado o Partido Comunista da Itália até ser efetivamente fundido na FAR em 1932), ele é politicamente muito mais fraco, o que é a única coisa que importa até agora. Claro, os Blackshirts (que apreciavam o sindicalismo nacional de de Ambris) não apreciam a mudança."
socitaly.46.a: "Isso pode escalonar"

socitaly.47.t: "Mussolini é Alvejado!"
socitaly.47.d: "O desastre ocorreu hoje, quando uma mulher irlandesa louca atirou em Mussolini! O Presidente havia acabado de sair de uma conferência médica, quando uma tal Violet Gibson atirou nele. A mulher foi rapidamente neutralizada por policiais de segurança pública na área, e Mussolini foi resgatado por um exército de cirurgiões da conferência próxima; no entanto, na confusão do momento, não ficou claro se o Presidente havia sido gravemente ferido, ou até mesmo morto."
socitaly.47.a: "Mussolini está morto!"
socitaly.47.b: "Mussolini foi apenas roçado pela bala!"

socitaly.48.t: "O Putsch dos Camisas-Negras"
socitaly.48.d: "Após o assassinato de Mussolini, Togliatti ascendeu à presidência; isso foi completamente inesperado e jogou uma chave inglesa na revolução fascista. Parece que o legado de Mussolini no movimento será os efeitos desastrosos de seu projeto personalista, que parece ter seriamente ameaçado o fascismo como um todo; de fato, Togliatti já começou a construir pontes com os antigos movimentos leninistas e até mesmo com o que resta dos sindicatos, e nomeou seu amigo, o conhecido antifascista Luigi Longo como Primeiro-Ministro.\n\nA FAR imediatamente mergulhou no caos; com o antigo Partido Comunista da Itália seguindo Togliatti, grande parte do movimento se reuniu em torno do ex-Primeiro-Ministro de Ambris. Neste momento, os Camisas-Negras estão marchando para Roma para restaurar o curso da Revolução Fascista; se eles chegarão à cidade depende da lealdade do Exército."
socitaly.48.a: "O Exército está ao lado de Togliatti!"
socitaly.48.b: "Camisas-Negras leais à Revolução marcham sobre Roma!"

socitaly.50.t: "Prisioneiro do Vaticano"
socitaly.50.d: "Sua Santidade se trancou dentro do Vaticano, como fizeram os papas anteriores nos dias do Reino da Itália. Ele se recusa a reconhecer que [SRI.GetNameDef] governa a Itália. No entanto, enquanto estiver trancado dentro do Vaticano, pouco poderá fazer além de fazer barulho."
socitaly.50.a: "O Papa! Quantas divisões ele tem?"

socitaly.51.t: "O Conclave Papal Começa"
socitaly.51.d: "O Conclave Papal começou! A Santa Sé se reunirá e escolherá um novo papa que apoiará o Socialismo. Pode levar algum tempo, mas eventualmente eles elegerão um novo Papa que fará a sua parte para libertar os fiéis de suas correntes."
socitaly.51.a: "Eles escolherão certo!"

socitaly.52.t: "Um Novo Papa"
socitaly.52.d: "Depois de muitos dias de debates, o Conclave elegeu Achille Liènart como João XXIII."
socitaly.52.a: "Viva!"

socitaly.53.t: "Exílio do Papa"
socitaly.53.d: "Decidimos que o Papa não tem lugar em nossa sociedade, e que ele será exilado. Para onde ele vai, não nos importamos, mas ele não ficará mais dentro da Itália!"
socitaly.53.a: "Saia daqui!"

socitaly.54.t: "O Papa Chega em [Root.GetNameDef]"
socitaly.54.d: "O Papa chegou em [Root.GetNameDef] hoje, buscando refúgio dos sindicalistas dentro da Itália que o exilaram do país. Uma grande multidão já saiu para encontrar o Santo Padre. Ele solicitou residência mais permanente em uma de nossas catedrais, até que o Vaticano seja novamente restaurado à liberdade."
socitaly.54.a: "Fique o tempo que quiser, Santo Padre!"

socitaly.65.t: "Nascimento da Cidade do Vaticano"
socitaly.65.d: "Recentemente concluímos uma reunião produtiva com o Papa. Um novo estado independente será criado ao redor da Basílica de São Pedro chamado Cidade do Vaticano que será independente da República. Enquanto isso, ele aceitará a legitimidade de nossa República e instará os católicos do mundo inteiro a fazerem o mesmo. Este é um grande dia para os fiéis e para a República."
socitaly.65.a: "Obrigado, Santo Padre!"

socitaly.68.t: "Julgamento dos Líderes Reacionários"
socitaly.68.d: "Com nossa vitória sobre as forças reacionárias, os líderes da república corrupta e os líderes "nobres" dos reinos despóticos estão sendo julgados. Alguns querem que sejamos indulgentes com eles, enquanto outros querem que sejamos severos e façamos um exemplo deles. Como o tribunal decidirá?"
socitaly.68.a: "Indulgente. Já temos nossa vitória."
socitaly.68.b: "Faça um exemplo deles."

socitaly.69.t: "O Que Fazer com os Palácios Reais?"
socitaly.69.d: "Com a conquista do Sul, assumimos o controle do território do Reino das Duas Sicílias, e à medida que levamos a revolução para o sul, surge a questão do que fazer com os vários palácios nobres e reais. Alguns acham que deveriam ser transformados em museus públicos, outros acham que o governo deveria usá-los para os diversos cargos ministeriais. Por fim, alguns apoiam a ideia de entregá-los à Liga da Juventude Trabalhadora."
socitaly.69.a: "Transforme-os em museus."
socitaly.69.b: "Transforme-os em sedes do governo."
socitaly.69.c: "Transforme-os em acampamentos juvenis."

socitaly.70.t: "Resistência às Mudanças Sociais"
socitaly.70.d: "Desde que unificamos a Itália, houve resistência contra as várias mudanças sociais que implementamos na República desde sua fundação, especialmente no caso dos direitos das mulheres. As mudanças que trouxemos para a sociedade italiana levarão tempo, mas eventualmente o resto da Itália as aceitará."
socitaly.70.a: "Eles aprenderão com o tempo."

socitaly.71.t: "Compromisso com a Ajuda da Igreja"
socitaly.71.d: "Enquanto levamos a revolução para o resto da Itália, nosso compromisso com a Igreja está ajudando a trazê-los a entender os princípios do socialismo. Embora ainda haja bastante resistência entre os reacionários mais dedicados, há menos do que nossos estrategistas esperavam antes da guerra."
socitaly.71.a: "Graças a Deus!"

socitaly.72.t: "Reforma Agrária no Sul da Itália"
socitaly.72.d: "Agora que temos controle do Sul da Itália, é hora de trazer reforma agrária para o sul e levar a revolução aos fazendeiros do sul. O pacote de reformas agrárias preparado pelo Parlamento coletivizará e devolverá a terra aos fazendeiros. Além disso, serão criados sindicatos agrícolas locais para levar o sindicalismo ao sul."
socitaly.72.a: "Quebrem as correntes!"

socitaly.73.t: "Industrialização para o Sul"
socitaly.73.d: "O sul nunca foi industrializado em seu potencial total. No entanto, agora que temos controle do sul, podemos iniciar um programa para industrializar a região. Isso ajudará a melhorar a vida das pessoas que vivem lá, trazendo empregos e desenvolvimento e reduzindo a desigualdade em toda a Itália."
socitaly.73.a: "O progresso se move para o sul!"

socitaly.74.t: "Sindicalização da Economia"
socitaly.74.d: "Com a Itália agora unificada, surge a questão de como levar a economia sindicalista para o restante da Itália. Alguns acham que a melhor maneira é focar na construção dos sindicatos nas áreas. Outros pensam que a melhor maneira de sindicalizar o resto do país é focar na agricultura coletiva. Uma terceira opção são as cooperativas de trabalhadores, especialmente aquelas que servem ao exército, que podem ser a chave para revolucionar as novas regiões."
socitaly.74.a: "Foco nos sindicatos."
socitaly.74.b: "Foco na agricultura comunal."
socitaly.74.c: "Foco em cooperativas de trabalhadores."

socitaly.75.t: "Criação das Juntas Provinciais"
socitaly.75.d: "Na tentativa de fornecer alguma forma de governo descentralizado para as partes do país recentemente pacificadas, o Parlamento aprovou a formação de novos parlamentos provinciais, ou juntas, pelo país. Embora faltem poderes legislativos, as novas juntas provinciais terão algum nível de controle orçamentário e atuarão como um meio-termo entre a administração local e o governo nacional."
socitaly.75.a: "Democracia em todos os níveis de governo!"

socitaly.76.t: "Resistência às Mudanças Sociais"
socitaly.76.d: "Desde que unificamos a Itália, houve resistência contra as várias mudanças sociais que implementamos na República desde sua fundação, especialmente no caso dos direitos das mulheres. As mudanças que trouxemos para a sociedade italiana levarão tempo, mas eventualmente o resto da Itália as aceitará."
socitaly.76.a: "Malditos reacionários!"

socitaly.77.t: "O Ministério da Segurança Pública ajuda a prevenir problemas"
socitaly.77.d: "O Ministério da Segurança Pública prendeu um número de traidores reacionários à República operando no sul. Os Ministros garantiram que ninguém no resto da Itália ousará trair a revolução."
socitaly.77.a: "A Polícia Secreta ao Resgate!"

socitaly.79.t: "Exibição da Revolução"
socitaly.79.d: "Em 1919, a República Socialista da Itália foi proclamada. No entanto, a guerra civil resultante deixaria a Itália dividida. Desde então, apagamos essas fronteiras falsas, reunificamos a Itália e levamos a revolução a todos os cantos de nosso país! Para demonstrar nossa gloriosa vitória ao povo, uma grande exposição da revolução e de nossas lutas e perdas foi inaugurada em Roma. Celebrando a luta para levar o sindicalismo a todos os cantos da Itália, sem dúvida ajudará a educar as massas sobre a revolução e informá-las sobre a glória de uma Itália reunida."
socitaly.79.a: "Viva a República!"

socitaly.80.t: "Mulheres Entrando na Política"
socitaly.80.d: "Embora as mulheres tenham sido legalmente autorizadas a votar, trabalhar na política e sentar no Parlamento desde a fundação de nossa República, é apenas agora que unificamos a Itália que as mulheres em todo o país desfrutam desses direitos. Muitas mulheres, especialmente aquelas do sul e do nordeste onde os reacionários governavam, agora estão dando passos para entrar na política pela primeira vez em suas vidas, desde sindicatos locais e juntas provinciais até o próprio Parlamento."
socitaly.80.a: "Ótimo!"

socitaly.86.t: "Expansão do Partido Social Cristão"
socitaly.86.d: "Formado em 1919 a partir dos herdeiros do PPI alinhados com os socialistas e liderado desde sua fundação por Riccardo Lombardi, o Partido Social Cristão tem sido o principal partido político católico na República Socialista; mesmo com a recente unificação do país, parece que isso pode não mudar. Com muitos ex-políticos do PPI se juntando às suas fileiras, o PCS parece determinado a expandir sua influência política - embora se esses políticos tiveram uma mudança genuína de coração ou estão apenas adotando uma tática de entrada reacionária, não podemos dizer."
socitaly.86.a: "Lombardi deve manter seu partido sob controle estrito"

socitaly.87.t: "Arquitetura Futurista"
socitaly.87.d: "'Esta é a maior absurdidade da arquitetura moderna. É perpetuada pela cumplicidade gananciosa das academias, campos de concentração para a intelligentsia, onde os jovens são forçados a recopiar modelos clássicos onanisticamente em vez de esticar suas imaginações para buscar soluções para problemas novos e urgentes: a casa e a cidade futuristas. Uma casa e cidade espiritual e materialmente nossa, em que nossa atividade tumultuada pode correr sem parecer um anacronismo grotesco.' Assim diz o Manifesto Futurista da arquitetura. O futurismo como movimento arquitetônico tem sido recentemente altamente popular entre a FAR. Mussolini, em particular, é um patrono conhecido de arquitetos que constroem nesse estilo."
socitaly.87.a: "O Futuro é agora!"

socitaly.88.t: "Associação Recreativa e Cultural Italiana"
socitaly.88.d: "A Associazione Ricreativa e Culturale Italiana, ou Associação Recreativa e Cultural Italiana, é a maior sociedade recreativa dentro da República. Fundada em Florença na década de 1920, a organização é puramente secular, e seu objetivo é ajudar a apoiar atividades recreativas para o povo, bem como promover a solidariedade entre os cidadãos da República. A cultura que antes era exclusiva das elites, como ópera, peças teatrais e música clássica, agora está disponível para o povo desfrutar. Além disso, a Associação apoia clubes do livro, férias no campo e muito mais através de acordos com as juntas provinciais locais e sindicatos."
socitaly.88.a: "A cultura pertence às massas!"

socitaly.89.t: "Congresso da União das Mulheres Italianas"
socitaly.89.d: "'Não vemos por que a revolução está nas mãos apenas da metade da população. Somos anarquistas, mas também somos mulheres e queremos fazer nossa revolução. Não queremos que os homens a façam por nós. Não queremos uma luta desenhada para se ajustar ao homem porque seremos prejudicadas, como sempre. Queremos lutar para que possamos reivindicar nossa parte na partilha. Queremos deixar claro que, agora, estamos muito felizes e seria um erro nos manter em casa tricotando! Queremos morrer! Mas queremos morrer como homens, não viver como servos!' Assim disse Ada Prospero no congresso anual da Unione Donne Italiane, a maior organização feminina da república. O objetivo da União é dedicado à emancipação e libertação das mulheres. Ada Prospero, em particular, apoia a criação de unidades de combate femininas para lutar pela unificação da Itália."
socitaly.89.a: "Veremos."

socitaly.90.t: "Bolonha Vence Jogo de 1937 do Campeonato!"
socitaly.90.d: "Foi uma partida acirrada, mas Bolonha venceu com um placar de 2-1, permanecendo como os campeões reinantes da Liga Italiana. Naturalmente, a cidade de Bolonha está comemorando esta vitória."
socitaly.90.a: "Os Greyhounds continuam sendo os campeões!"

socitaly.91.t: "Torino Vence Jogo de 1937 do Campeonato!"
socitaly.91.d: "Em uma reviravolta surpreendente, a equipe de Torino derrotou Bolonha por 1-0. Pela primeira vez em pouco menos de uma década, os campeões reinantes foram derrotados. A cidade de Torino certamente estará celebrando a noite toda após essa vitória impressionante."
socitaly.91.a: "Os Bulls são os novos campeões!"

socitaly.92.t: "Torino Vence o Jogo do Campeonato de 1937!"
socitaly.92.d: "Em uma surpreendente virada, a equipe de Torino derrotou Bologna por 1-0. Pela primeira vez em quase uma década, os campeões reinantes foram derrotados. A cidade de Torino certamente estará celebrando a noite toda após essa vitória impressionante."
socitaly.92.a: "Os Touros são os novos campeões!"

socitaly.100.t: "A Fundação de Cinecittà"
socitaly.100.d: "Benito Mussolini revelou a abertura de Cinecittà hoje nos arredores da cidade de Florença. Cinecittà foi planejada por numerosos arquitetos para ser menos um estúdio de cinema e mais uma pequena cidade cinematográfica. Mussolini ele próprio foi citado durante a abertura do estúdio: 'O cinema é a arma mais poderosa contra o capitalismo.'. Muitos cineastas aspirantes já estão conversando com os sindicatos da área para ver sobre a produção de filmes lá, enquanto alguns já o chamam de Hollywood no Arno."
socitaly.100.a: "O cinema é a arma mais poderosa contra o capitalismo!"

socitaly.101.t: "Morte de Filippo Turati"
socitaly.101.d: "Hoje, o grande estadista Filippo Turati faleceu aos 79 anos de idade. Filippo Turati foi um dos últimos fundadores sobreviventes do Partido Socialista Italiano. Seu forte e constante apoio aos direitos dos trabalhadores da Itália desde seus primeiros dias o tornou famoso em toda a República. Além de fundar o Partido Socialista da Itália, ele também foi um dos principais arquitetos da constituição da República Socialista da Itália. O funeral em Torino foi frequentado por visitantes de nações ao redor do mundo e autoridades de todo o espectro político, todos prestando homenagens ao grande líder falecido enquanto várias canções trabalhistas eram cantadas, incluindo o Inno dei Lavoratori, que ele próprio escreveu."
socitaly.101.a: "A passagem de uma tocha."

socitaly.102.t: "Maggio Musicale Fiorentino"
socitaly.102.d: "Na cidade de Florença, o maestro Vittorio Gui criou um novo festival chamado Maggio Musicale Fiorentino, dedicado a realizar óperas e musicais gratuitamente para o povo, para que os clássicos possam ser apreciados por todos os cidadãos, não apenas pelas elites privilegiadas. A ópera de abertura do festival foi Nabucco, de Giuseppe Verdi. Embora seja o primeiro do seu tipo na Itália, Vittorio Gui declarou que espera que o sucesso do Maggio Musicale possa ser replicado em cidades por toda a República."
socitaly.102.a: "Ópera para o Povo!"

socitaly.103.t: "Enrico Fermi cria o Pisa Pile-1"
socitaly.103.d: "Enrico Fermi recentemente criou o Pisa Pile-1; o primeiro reator nuclear artificial do mundo. Criado com a ajuda de estudantes da Universidade de Pisa, o dispositivo pode ter sido capaz de gerar apenas meio watt de energia, mas seu sucesso prova que um reator nuclear pode ser construído."
socitaly.103.a: "O camarada Fermi traz progresso para a República e para o mundo!"

socitaly.104.t: "Enrico Fermi ganha o Prêmio Nobel"
socitaly.104.d: "O físico Enrico Fermi recentemente ganhou o Prêmio Nobel de Física por seu trabalho em radioatividade induzida. Fermi, que é professor na Universidade de Pisa desde a guerra civil, publicou numerosos trabalhos sobre física, especialmente relacionados ao novo campo da física nuclear. Com seu Prêmio Nobel, a República Socialista da Itália pode celebrar mais um herói da Itália e do Socialismo."
socitaly.104.a: "Um herói da República!"

socitaly.105.t: "Eleições em San Marino"
socitaly.105.d: "A cidade-estado de San Marino é uma das repúblicas mais antigas na Península Italiana. Um vestígio da era das cidades-estado, San Marino sobreviveu por séculos, desde a era romana até o Risorgimento. No meio de nossa própria revolução de 1919, os socialistas de San Marino votaram para abandonar o aristocrático Arengo da Sereníssima República e formaram sua própria Câmara do Trabalho; isso abriu caminho para sua própria revolução independente, após a qual se tornaram nosso amigo e aliado mais próximo. Hoje, novas eleições para a Câmara do Trabalho foram realizadas em San Marino, com o Partido Sindicalista Sammarinese mais uma vez vitorioso. Os novos Capitães-Regentes, Giordano Giacomini e Primo Marani, declararam que, como sempre, se comprometerão com nossa amizade compartilhada."
socitaly.105.a: "Saudações, camaradas!"

socitaly.106.t: "Festival de Jazz de Roma"
socitaly.106.d: "Com Roma novamente a capital da Itália, um festival de jazz foi organizado pelos diversos sindicatos musicais de toda a Itália. O jazz está presente na Itália desde antes da revolução, começando em 1904, embora o jazz italiano moderno se inspire na América. O famoso músico de jazz americano Louis Armstrong é o destaque do festival."
socitaly.106.a: "Vamos aproveitar a nova música de uma nova Roma."

socitaly.107.t: "Giro d'Italia Refundado"
socitaly.107.d: "Com a Itália reunificada, o Giro d'Italia pode começar novamente. O Giro d'Italia é uma corrida de ciclismo que começou em 1909, mas o surto da Weltkrieg e a instabilidade política em curso na Itália impediram completamente a realização da corrida desde 1914. O percurso da corrida vai de Torino, no norte, até Napoli e Bari, no sul, e volta para Milan."
socitaly.107.a: "Que a corrida comece!"

socitaly.108.t: "Fausto Coppi Vence o Giro D'Italia"
socitaly.108.d: "Fausto Coppi venceu o Giro D'Italia, estabelecendo um novo recorde. Aos vinte anos, ele é o ciclista mais jovem a completar a corrida. Sua vitória também popularizou seu regime de treinamento e sua dieta particular, que se concentra em grãos integrais enquanto outros corredores consomem grandes quantidades de carne vermelha."
socitaly.108.a: "Parabéns, camarada Coppi!"

socitaly.109.t: "Spartacus é Lançado"
socitaly.109.d: "Cinecittà lançou o épico filme Spartacus. Contando a história do líder da antiga rebelião de escravos romanos Spartacus, o filme é, por todos os relatos, um épico com um elenco de milhares. Estrelando Gino Cervi como Spartacus e dirigido por Carmine Gallone, o filme já se mostrou um sucesso tanto para crítica quanto para o público em geral."
socitaly.109.a: "Eu sou Spartacus!"

socitaly.110.t: "Camarada Ines Donati"
socitaly.110.d.ines_elected: "Ines Donati, uma forte apoiadora das políticas de Mussolini e Bianchi, acaba de ser eleita para o cargo de general na Guarda Vermelha. Ela provou ser bastante popular entre os soldados, homens e mulheres, e será um farol para todas as nossas soldadas seguirem."
socitaly.110.d.ines_promoted: "Ines Donati, uma forte apoiadora das políticas de Mussolini e Bianchi, acaba de ser promovida dentro do Exército Vermelho. Ela provou ser bastante popular entre os soldados, homens e mulheres, e será um farol para todas as nossas soldadas seguirem."
socitaly.110.a: "Parabéns, camarada Donati!"

socitaly.126.t: "Partidários Sindicalistas se Levantam"
socitaly.126.d: "Sempre tivemos suspeitas de que havia uma rede clandestina de sindicalistas se preparando para o dia em que nós e [SRI.GetNameDef] fôssemos para a guerra. Seus números não são esmagadores, mas sua aparição atrás de nossas linhas é inesperada e causou bastante perturbação em todo o país."
socitaly.126.a: "Não mudará nada"

socitaly.127.t: "O Equilíbrio na Itália"
socitaly.127.d.ita: "O equilíbrio na península italiana tem sido delicado desde o fim da guerra civil, com [SRI.GetNameDef] mantendo uma paz tensa com seus vizinhos devido ao conhecimento de que envolver os franceses certamente traria intervenção dos alemães e austríacos. Assim, qualquer conflito na Itália precisaria ser um autônomo. Com [ITA.GetNameDef] atraindo seus próprios aliados para a guerra, a situação agora mudou oficialmente: o equilíbrio está quebrado."
socitaly.127.d.sic: "O equilíbrio na península italiana tem sido delicado desde o fim da guerra civil, com [SRI.GetNameDef] mantendo uma paz tensa com seus vizinhos devido ao conhecimento de que envolver os franceses certamente traria intervenção dos alemães e austríacos. Assim, qualquer conflito na Itália precisaria ser um autônomo. Com [SIC.GetNameDef] atraindo seus próprios aliados para a guerra, a situação agora mudou oficialmente: o equilíbrio está quebrado."
