SRI_international_decisions: "Itália na Internacional"
SRI_international_decisions_desc: "A República Socialista da Itália foi um dos membros fundadores da Internacional. Como tal, devemos apoiar e contribuir para os vários projetos e iniciativas dos outros membros da Internacional."
SRI_join_the_intl: "Juntar-se à Terceira Internacional"
SRI_join_the_intl_desc: "Tanto a Alemanha quanto a Áustria estão desconfiadas de uma aliança formal sendo criada entre a Terceira Internacional e [Root.GetNameDef], em que forças francesas e britânicas seriam chamadas para nos ajudar a reunir a Itália sob o domínio sindicalista. No entanto, se alguma grande potência se envolver na Itália, ou se a guerra começar entre [FRA.GetNameDef] e [GER.GetNameDef] novamente, então tudo está em jogo."
SRI_Assist_Damocles_Project: "Ajudar o Projeto Dâmocles"
SRI_Assist_Damocles_Project_desc: "Os britânicos criaram um programa para coordenar pesquisas nucleares. Como aliados, devemos apoiar os britânicos; nosso próprio Enrico Fermi é um talentoso físico nuclear por direito próprio e seria uma excelente adição ao projeto."
SRI_political_decisions: "Decisões Políticas"
SRI_political_decisions_desc: "Existem muitas decisões políticas diferentes que podemos tomar para moldar a natureza da República."
SRI_begin_the_cultural_revolution: "Iniciar a Revolução Cultural"
SRI_begin_the_cultural_revolution_desc: "Elementos reacionários ainda assolam nossa sociedade, e como ratos, quando um é purgado, uma dúzia mais parece correr para fora da madeira. Devemos nos esforçar para eliminá-los completamente de uma só vez."
SRI_unite_italia: "Unificar a Itália"
SRI_unite_italia_desc: "A Itália foi dividida durante a Guerra Civil Italiana. No entanto, finalmente, a República Socialista da Itália triunfou e agora unificamos o país novamente."
SRI_attack_italy: "Atacar [From.GetNameDef]"
SRI_attack_italy_desc: "Chegou a hora de o Risorgimento ser completado - devemos libertar os trabalhadores de [From.GetNameDef] e incorporá-los à República Socialista."
SRI_rally_supporters: "Rally de Apoiadores Dentro de [ITA.GetNameDef]"
SRI_rally_supporters_desc: "Existe uma rede de sindicalistas dentro de [ITA.GetNameDef], aqueles que se levantariam se chamados. Eles têm trabalhado desde a guerra civil, e embora suas forças possam não inclinar o equilíbrio a nosso favor, podemos usar toda a ajuda disponível."

INT_invite_SRI: "Convidar [From.GetNameDef] para a [Root.GetFactionName]"
INT_invite_SRI_desc: "Tanto a Alemanha quanto a Áustria estão desconfiadas de uma aliança formal sendo criada entre a [Root.GetFactionName] e [From.GetNameDef], em que nossas forças seriam chamadas para ajudar [From.GetNameDef] a reunir a Itália sob o domínio sindicalista. No entanto, se alguma grande potência se envolver na região, ou se nos encontrarmos em guerra com [GER.GetNameDef] novamente, então tudo está em jogo."

