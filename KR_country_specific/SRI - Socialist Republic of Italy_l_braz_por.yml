socitaly.127.a: "Podemos pedir ajuda!"
socitaly.127.b: "Isso significa problemas..."
socitaly.127.c: "Entendi"

socitaly.128.t: "Um Convite"
socitaly.128.d: "Agora que todas as apostas foram retiradas em relação ao chamado 'equilíbrio' na Itália, [From.GetNameDef] estendeu um convite formal para [SRI.GetNameDef] se juntar às fileiras da Terceira Internacional."
socitaly.128.a: "Finalmente!"
 socitaly.128.b: "Pensando melhor, não..."

socitaly.129.t: "O Pedido [From.GetAdjective]"
socitaly.129.d: "Agora que todas as apostas estão fora em relação ao chamado 'equilíbrio' na Itália, [From.GetNameDef] fez um pedido formal para se juntar às fileiras da Terceira Internacional."
socitaly.129.a: "Finalmente!"
socitaly.129.b: "Pensando melhor, não..."

 ### REVAMP FLAVOR ###

 socitaly.130.t: "O Novo Hino Nacional"
socitaly.130.d: "Como parte de nossos esforços para forjar uma nova identidade revolucionária, surgiu um debate sobre um novo hino para a república. Funcionários parlamentares, após um curto período de debate, decidiram adotar 'Inno di Garibaldi' ('O Hino de Garibaldi') como o novo hino nacional. A decisão já foi formalizada com uma emenda constitucional.\n\n'O Hino de Garibaldi' irá fortalecer ainda mais o status de Giuseppe Garibaldi como herói nacional e figura cult da Itália. O Herói dos Dois Mundos encomendou a música no final de 1858, como hino oficial do corpo dos Caçadores dos Alpes. A letra foi escrita pelo poeta Luigi Mercantini, com música de Alessio Olivieri. A música se tornou muito popular durante o Primeiro Risorgimento, embora tenha se tornado conhecida como 'O Hino de Garibaldi' apenas após a Expedição dos Mil."
socitaly.130.a: "All’armi! All’armi!"

socitaly.131.t: "Eleições Administrativas de [GetYear]"
socitaly.131.d: "As eleições de [GetYear] para os conselhos locais são diferentes de todas as outras na história da República Socialista, pois marcam a primeira vez em que partidos não socialistas foram autorizados a participar livremente. Isso foi permitido com a condição de que os partidos locais e seus candidatos apoiassem as políticas nacionais da recém-formada CGIL, independentemente de sua visão política.\n\nEste acordo tem provado ser amplamente apoiado pela população, e a participação nas urnas foi alta. As pessoas que se abstiveram das eleições, em sua maioria o fizeram porque sentiam que sua escolha não contribuiria em nada para qualquer mudança potencial na política italiana. No entanto, vozes como essas eram escassas.\n\nOs resultados provaram que os ideais da revolução e do socialismo são apoiados pela população, com a CGIL e os candidatos apoiados pela CGIL ganhando a maioria dos assentos na maioria dos conselhos. Isso não é novidade em províncias urbanas. No entanto, em áreas rurais e agrárias, houve uma maior diversidade na nova composição dos conselhos. Candidatos actionistas e cristão-sociais venceram a maioria em vários lugares, e as opções republicanas, liberais e até conservadoras cristãs também desfrutaram de um apoio razoável. Tudo isso mostra que a democracia é um valor valorizado e mantido entre nossos cidadãos."
socitaly.131.a: "De fato, podemos ter um discurso político educado."

socitaly.132.t: "Pacto União-Actionista"
socitaly.132.d: "Para evitar mais terror e selvageria dos fascistas, o Presidente [SRI.GetLeader] se reuniu com representantes do Partido da Ação, liderado por Emilio Lussu. O objetivo da reunião era esclarecer as condições de uma maior cooperação entre a Confederação Geral e os Actionistas, o que, no cenário político atual, é de extrema importância. Como um dos delegados actionistas observou: 'Dois lados lutando pelos mesmos ideais - liberdade e democracia - devem lutar pela unidade, para que sua luta não seja em vão'.\n\nDe natureza antifascista, as conversas também abordaram outros aspectos, como a representação do Partido da Ação dentro do governo atual. As negociações frutíferas terminaram com a assinatura de um acordo formal de cooperação por ambas as partes envolvidas."
socitaly.132.a: "A liberdade não pode ser comprometida devido a disputas mesquinhas"

socitaly.133.t: "Integração das Milícias Anarquistas"
socitaly.133.d: "Muitos na [SRI.GetNameDef] comemoram hoje, pois os passos finais para a integração das milícias no exército da [SRI.GetAdjectiveCap] foram dados hoje. Uma reunião com líderes das milícias e o alto comando foi realizada hoje, durante a qual ambas as partes assinaram documentos confirmando que as milícias anarquistas agora servirão diretamente no exército da [SRI.GetNameDef], embora com garantia de autonomia operacional.\n\nPoliticamente, essa decisão confirma os compromissos em relação à ação revolucionária do governo. Muitos dos ex-milicianos, agora soldados, ajudaram a estabelecer a [SRI.GetNameDef] durante a Guerra Civil Italiana e subsequentemente defenderam as fronteiras da República."
socitaly.133.a: "Como podemos agradecer aos lutadores pela verdadeira liberdade?"

socitaly.134.t: "Companheiro Sandro Pertini Fala"
socitaly.134.d: "Por iniciativa da Confederação Geral, uma reunião foi convocada hoje entre ativistas políticos e líderes sindicais. Muitas pessoas aproveitaram essa oportunidade para falar sobre a importância da unidade entre os indivíduos com mentalidade socialista. De particular interesse foi o discurso do companheiro Sandro Pertini, membro da Confederação Geral e amigo pessoal do Presidente Nenni.\n\nEm seu discurso, Pertini enfatizou a importância da 'unidade entre todas as classes e setores de nossa população, desde os trabalhadores até os camponeses, desde os intelectuais até os soldados; unidade entre todos os partidos e organizações de nossa república.' Citando a União da Grã-Bretanha e a Comuna da França como exemplos, Pertini apontou que a simbiose da atividade política e sindical pode ser possível e pode trazer resultados positivos na criação de uma sociedade socialista.\n\nPertini encerrou seu discurso dizendo:\n 'Liberdade sem justiça social é uma conquista vã. Você pode considerar verdadeiramente livre alguém que está com fome e na miséria, que não tem emprego? Que é humilhado porque não sabe cuidar de seus filhos e dar-lhes educação? Este não é um homem livre. Portanto, a liberdade deve estar associada à justiça social.'\n O discurso foi recebido com elogios e apreciação de todos os lados do panorama político socialista italiano."
socitaly.134.a: "Palavras sábias deste jovem político em ascensão."

socitaly.135.t: "Primeiro Congresso da CGIL"
socitaly.135.d: "Hoje inauguramos o primeiro congresso da nova CGIL, a Confederação Geral Italiana do Trabalho. Criada como uma federação de todos os sindicatos, sejam católicos, socialistas ou liberais, e co-liderada pelo socialista Bruno Buozzi e pelo católico Achille Grandi, ela supostamente será o veículo para a integração total dos católicos na vida política da República. Isso não poderia ter sido feito sem a aquiescência da Igreja, que teremos que retribuir mais tarde; mas por enquanto, a maioria está feliz com o acordo, até mesmo alguns políticos antigos do PPI. Lombardi, secretário do Partido Social Cristão e forte defensor do socialismo cristão, parabenizou publicamente o governo pelo desenvolvimento."
socitaly.135.a: "Pelo avanço de todos os trabalhadores!"

socitaly.136.t: "Eleições Locais para as Câmaras do Trabalho"
socitaly.136.d: "Em uma tentativa de quebrar o poder institucional local da Igreja, escolhemos expandir o sufrágio nas eleições das Câmaras do Trabalho locais e ampliar seus poderes sobre os municípios rurais localmente inclinados ao conservadorismo. Este esforço tem sido relativamente eficaz; enquanto a Igreja condenou a reforma, isso não significou muito, pois eles já se recusam a reconhecer a República Socialista em geral, enquanto os católicos progressistas estavam satisfeitos por terem alguma forma de influenciar a governança local de alguma maneira mínima. Claro, os Actionistas também se juntaram para condenar a medida como inerentemente antidemocrática, mas eles não estão em posição de fazer muito sobre isso."
socitaly.136.a: "O avanço da Itália começa hoje!"

socitaly.137.t: "As Eleições de [GetYear]"
socitaly.137.d: "As eleições foram realizadas hoje, e os resultados foram decepcionantes para todas as forças envolvidas. Parece que a situação parlamentar permaneceu virtualmente inalterada, com uma maioria relativa da União, mas sem nenhum bloco parlamentar sólido capaz de se impor e acabar com a instabilidade política. Apesar de Uniões e Fascistas denunciarem supostas fraudes, parece que o que deveria ter sido um momento crucial para resolver nossa situação política acabou sendo completamente irrelevante. Para melhor ou pior, o impasse parlamentar provavelmente só será resolvido depois que a Península for completamente libertada."
socitaly.137.a: "Então as cadeiras musicais continuarão?"

socitaly.138.t: "Rosselli Atacado!"
socitaly.138.d: "Notícias horríveis! Ao sair de uma conferência médica, o Presidente Rosselli foi baleado por um grupo de camisas-negras radicais, acreditamos. Os agressores foram neutralizados rapidamente pela segurança pública local, e um exército de cirurgiões correu para resgatar Rosselli - em vão, pois os múltiplos tiros se mostraram demais.\n\nA reação no mundo político foi de choque e horror, pois acreditávamos que a violência política havia acabado com os camisas-negras após as primeiras eleições do pós-guerra - mas parece que nem realmente desapareceu.\n\nO Primeiro Ministro Emilio Lussu, que também era o segundo de Rosselli dentro do Partido da Ação, fez um discurso emocionado no Parlamento em memória de seu amigo, que terminou com uma prolongada salva de palmas. Pouco depois, Lussu foi eleito para suceder Rosselli como Presidente; imediatamente, ele jurou usar seus novos poderes para moldar a Itália da maneira que seu antecessor teria desejado."
socitaly.138.a: "Terrível!"

socitaly.139.t: "As Eleições de [GetYear]"
socitaly.139.d: "Novas eleições foram realizadas hoje. Com as derrotas dos anos 30 sendo uma memória cada vez mais distante, as Uniões e os candidatos alinhados às Uniões facilmente ganharam uma maioria absoluta de assentos e reelegeram o Presidente [SRI.GetLeader]. Isso não significa, no entanto, que o discurso democrático tenha diminuído: os representantes das Uniões têm origens ideológicas variadas e se alinham com diferentes facções revolucionárias, garantindo que nenhum governo possa contar com uma maioria autoritária sólida."
socitaly.139.a: "Através dos sindicatos, a liberdade!"

socitaly.140.t: "As Eleições de [GetYear]"
socitaly.140.d: "Novas eleições foram realizadas hoje. Enquanto a abolição dos assentos da União que Rosselli havia proposto há muito tempo não foi aprovada, o Partido da Ação e os sindicatos amigos deram ao Presidente [SRI.GetLeader] uma maioria parlamentar relativamente estável, por meio da qual poderemos democratizar ainda mais o estado e levar a Revolução à sua conclusão natural."
socitaly.140.a: "Nossa liberdade, exercida!"

socitaly.141.t: "As Eleições de [GetYear]"
socitaly.141.d: "Novas eleições foram realizadas hoje. As reformas democraticamente orientadas tiveram seus efeitos; com a abolição dos assentos da União, os Sindicatos correram como a 'Seção Italiana da Internacional dos Trabalhadores', ganhando uma quantidade respeitável de votos. O Partido da Ação permanece como o partido mais forte; mas diversos pequenos partidos de oposição também entraram no parlamento.\n\nPara construir uma maioria estável, o Presidente [SRI.GetLeader] propôs a formação de uma Frente Democrática Popular do Partido da Ação, Partido Social Cristão, Partido Republicano e representantes sindicais simpáticos. O líder natural de tal coalizão seria Rosselli, embora ele próprio tenha proposto o general Pacciardi (que também é secretário do Partido Republicano) para liderar o Governo em vez disso, em um gesto de unidade democrática."
socitaly.141.a: "O presidente nomeia o honorável Pacciardi!"
socitaly.141.b: "O presidente nomeia o honorável Rosselli!"

socitaly.142.t: "A Nova Reforma Agrária"
socitaly.142.d: "Reformas italianas anteriores no campo da agricultura e da posse de terras, como avançadas pelos governos de Mussolini e seus predecessores, dificilmente poderiam ser consideradas suficientes. Dentro do quadro dos chamados 'pactos coloniais', os supostamente esclarecidos sindicatos supervisionaram o limitado empoderamento da 'atrasada' peasantry. Este método de distribuição de terras não é apenas incrivelmente condescendente, pois falha em reconhecer o potencial revolucionário inerente à peasantry italiana, mas também foi tentado apenas em algumas dezenas de comunas.\n\nCom o sul rural agora sob controle da república socialista, tornou-se claro que um programa de reforma agrária mais extenso e empoderador é necessário. 'Pactos coloniais' devem ser revisados ou completamente eliminados (não importa o quanto os sindicatos possam se opor a isso), e uma nova classe inteira de pequenos proprietários de terras surgirá. Já, os sindicalistas alertam que tal 'pequena burguesia' poderia facilmente se voltar contra a revolução - uma noção em grande parte descartada pelo PdA."
socitaly.142.a: "Liberdade para os agricultores da Itália!"

socitaly.143.t: "A Restauração da Presidência"
socitaly.143.d: "Desde a nomeação do 'gabinete presidencial' de Giuseppe Giulietti em 1934, uma quantidade extraordinária (e inconstitucional) de poder foi investida na presidência da república socialista. Agora, como parte da controversa restauração constitucional do PdA, a posição do presidente foi mais uma vez reduzida a mera figura decorativa. Carlo Rosselli renunciou ao cargo e abriu caminho para o independente Gaetano Salvemini, um candidato de compromisso aceitável para todas as facções parlamentares.\n\nSalvemini é respeitado por muitos, e por muitas razões diferentes. Seja pelo seu status como membro fundador do antigo PSI, seu apoio nacionalista a empreendimentos como a entrada da Itália na Weltkrieg ou sua defesa do controle parlamentar sobre o movimento sindical, são poucos aqueles que não conseguem encontrar algo ou outro que respeitam nele. Além disso, muitos acreditam que seus estudos anteriores no campo do Meridionalismo (ou seja, pesquisa sobre os problemas sociais e econômicos do sul da Itália) o tornam o chefe de estado perfeito para uma Itália recém-reunificada.\n\nÉ claro que isso não significa que Rosselli está totalmente fora de cena. Com a maioria do poder executivo passando do presidente para o primeiro-ministro, ele agora assumiu esta posição como chefe de um governo provisório, que se espera durar até a realização de novas eleições no próximo mês. Para Rosselli e o PdA, esta restauração da presidência ao seu estado constitucional original representa uma vitória política final e o total cumprimento de seu manifesto de sete pontos, encerrando as reformas radicais dos anos passados. Agora, a república e seus reformadores podem finalmente se estabelecer."
socitaly.143.a: "Avante para a normalidade!"

socitaly.144.t: "O Compromisso Union-Parlamentar"
socitaly.144.d: "Após anos de conflitos de baixa escala, as divisões entre os Actionistas e a liderança sindical parecem finalmente estar se curando. O Partido da Ação nunca foi um movimento anti-sindical; mas sua oposição ao controle sindical do Parlamento significou que os dois lados trocaram golpes por algum tempo. Isso parece estar chegando ao fim, já que o Presidente [SRI.GetLeader] falou a favor de uma nova lei eleitoral que, enquanto reduz os assentos sindicais e concede mais direitos a grupos menores mais liberais, de fato mantém o conceito de assentos sindicais - em uma reversão inesperada de seu programa partidário.\n\nAlguns, especialmente no Partido da Ação, não estão felizes com a mudança; ainda assim, a maioria recebe a paz política recém-encontrada."
socitaly.144.a: "Pelo socialismo e pela liberdade!"

socitaly.200.t: "A Promoção de Leonilde Iotti"
 socitaly.200.d: "Parece que nossas políticas em relação à igualdade de gênero estão rapidamente dando frutos, à medida que novos e jovens recrutas estão chegando aos mais altos escalões do Exército Vermelho.\n\nA mais recente promoção é a de Leonilde, ou Nilde, Iotti; anteriormente professora, filha de um sindicalista, Nilde mais tarde ingressou na luta revolucionária quando mal tinha 20 anos. Rapidamente, ela passou de papéis de apoio para participar de missões de combate ativo; e ela subiu pelos escalões do GDI.\n\nHoje, Iotti efetivamente se tornou a líder da organização, apesar de sua idade ainda muito jovem, um testemunho de seu valor revolucionário; como tal, o Presidente [SRI.GetLeader] escolheu reconhecer formalmente sua posição e concedeu-lhe uma comissão, tornando-a a oficial de ascensão mais rápida na história da Itália."
socitaly.200.a: "Três hurrahs para as mulheres da Itália!"
 
### Characters ###
SRI_benito_mussolini: "Benito Mussolini"
SRI_benito_mussolini_leader_desc: "§YDescrição do Líder\nNascimento:§! 29 de julho de 1883, em Dovia di Predappio, Forlì, Reino da Itália\n§ACarreira Política:§! Mussolini nasceu na Emília-Romanha, filho de um ferreiro socialista e uma professora católica devota. Apesar de ter sido batizado em uma idade precoce, tornou-se um ateu militante como seu pai, comparando sua escola religiosa a um inferno. No entanto, mais tarde se formou em uma escola não religiosa e se qualificou como mestre de escola primária.\n\nEmigrou para a Suíça por um breve período de tempo para evitar o serviço militar obrigatório e se familiarizou com as ideias de Nietzsche e Sorel, entre outros, o que o influenciou profundamente. Retornando à Itália em 1904, passou dois anos no serviço militar e depois se tornou professor. Em 1909, partiu para se tornar secretário do partido trabalhista no Trentino e foi posteriormente preso em 1911 por sua oposição militante à Guerra da Líbia.\n\nEm 1912, tornou-se parte da direção nacional do PSI, embora seu apoio à Intervenção Italiana na Weltkrieg o tenha levado à expulsão. Logo formou o Fascio Rivoluzionario d'Azione Internazionalista e juntou-se ao esforço de guerra como soldado, sendo gravemente ferido em 1917. A ICW o viu se juntar a d'Annunzio, De Ambris e outros na formação dos camisas-negras - uma milícia paramilitar radical que buscava estabelecer o socialismo e era militante anti-austríaca.\n\nEle rapidamente ascendeu nas fileiras da nova república socialista, defendendo uma abordagem militante para a reunificação da Itália. Sua relação com Giulietti o viu se tornar parte do governo e o crescimento de seus fascistas nas eleições subsequentes confirmou que os italianos queriam uma reunificação militante. Agora, como presidente, ele levará a luta aos reacionários cercando a SRI - ninguém impedirá a ascensão da Itália desta vez!"
SRI_benito_mussolini_2_leader_desc: "§YDescrição do Líder\nNascimento:§! 29 de julho de 1883, em Dovia di Predappio, Forlì, Reino da Itália\n§ACarreira Política:§! Nascido na Emília-Romanha, Mussolini mostrou seu ateísmo radical em uma idade precoce - talvez como reação à sua mãe devota. Ele se formou como mestre de escola primária em uma escola não religiosa após comparar sua escola religiosa anterior ao inferno e decidiu ir para a Suíça para evitar o alistamento militar. Enquanto estava lá, familiarizou-se com as ideias de Nietzsche e Sorel, sendo profundamente influenciado por elas.\n\nSua oposição militante à Guerra da Líbia o levou à prisão, embora logo o impulsionasse para a direção nacional do PSI. No entanto, logo seria expulso devido a seu apoio igualmente militante à entrada italiana na Weltkrieg. Enquanto lutava na guerra, ficou gravemente ferido e foi enviado para casa, formando logo em seguida os camisas-negras ao lado de d'Annunzio, de Ambris e muitos outros socialistas militantes.\n\nDurante a ICW, os camisas-negras desempenharam um papel fundamental na derrota dos realistas primeiro e do movimento "branco" depois, e Mussolini se tornou uma grande figura na política italiana. Embora tivesse o apoio dos camisas-negras, sua atitude intransigente o levou a ser isolado do governo - até que Giulietti concordou com uma coalizão. Depois de usar sua nova plataforma para promover suas opiniões, tornou-se presidente e liderou a Itália através do Segundo Risorgimento.\n\nAgora, tendo controle absoluto sobre toda a Itália, ele busca centralizar o poder na figura do presidente para erradicar os revisionistas e reacionários. Parece que a era da relativa harmonia socialista que a SRI trouxe chegou a um fim abrupto, com a intimidação dos camisas-negras aos oponentes políticos atingindo níveis sem precedentes."

SRI_giuseppe_giulietti: "Giuseppe Giulietti"
SRI_giuseppe_giulietti_leader_desc: "§YDescrição do Líder\nNascido:§! 21 de maio de 1879, em Rimini, Reino da Itália\n§ACarreira Política:§! Giulietti nasceu em Emilia-Romagna, em uma família de pescadores pobres. Após se formar no Instituto Náutico, ele seguiu uma carreira na marinha mercante. Durante seu serviço militar na Marinha, entrou em contato com círculos anarquistas e socialistas em Ligúria. Ele se afiliou à Federação Italiana dos Trabalhadores do Mar, bem como ao partido socialista (PSI) logo após concluir seu serviço em 1903.\n\nApós tornar-se líder da federação em 1906, ele se tornou uma figura chave na unificação de todos os trabalhadores navais em um único sindicato, o que foi alcançado em apenas quatro anos. Entrou em conflito com o PSI após expandir os poderes executivos do sindicato recém-criado em 1913 e ainda mais quando apoiou a entrada da Itália na Weltkrieg ao lado de Mussolini. Durante a Weltkrieg, tornou-se oficial na Marinha e desempenhou um papel fundamental na confirmação da disponibilidade da marinha mercante, levando à criação de uma cooperativa de estivadores em Gênova em 1918.\n\nA Guerra Civil Italiana o viu se juntar ao lado Republicano, do qual apoiou a ala socialista. Inspirado por bravos mártires como D'Annunzio, que lutaram para manter a influência austríaca longe da Itália, tornou-se um grande defensor de uma política de militarização agressiva, vendo-a como um componente necessário para a sobrevivência da Itália Sindicalista. Finalmente tornou-se presidente em 1931, embora discordâncias com seus camaradas sindicalistas menos militaristas o tenham levado a concordar com um governo incluindo os fascistas de Mussolini em 1934.\n\nNa véspera das eleições de 1936, parece que Giulietti pode ter inadvertidamente legitimado Mussolini para a população italiana, levando a um movimento fascista maior do que poderia ter acontecido. Se este é um sacrifício válido por um maior grau de militarização, apenas o tempo dirá."
SRI_giuseppe_giulietti_2_leader_desc: "§YDescrição do Líder\nNascido:§! 21 de maio de 1879, em Rimini, Reino da Itália\n§ACarreira Política:§! Giulietti nasceu em Emilia-Romagna, em uma família de pescadores pobres. Após se formar no Instituto Náutico, ele seguiu uma carreira na marinha mercante. Durante seu serviço militar na Marinha, entrou em contato com círculos anarquistas e socialistas em Ligúria. Ele se afiliou à Federação Italiana dos Trabalhadores do Mar, bem como ao partido socialista (PSI) logo após concluir seu serviço em 1903.\n\nApós tornar-se líder da federação em 1906, ele se tornou uma figura chave na unificação de todos os trabalhadores navais em um único sindicato, o que foi alcançado em apenas quatro anos. Entrou em conflito com o PSI após expandir os poderes executivos do sindicato recém-criado em 1913 e ainda mais quando apoiou a entrada da Itália na Weltkrieg ao lado de Mussolini. Durante a Weltkrieg, tornou-se oficial na Marinha e desempenhou um papel fundamental na confirmação da disponibilidade da marinha mercante, levando à criação de uma cooperativa de estivadores em Gênova em 1918.\n\nA Guerra Civil Italiana o viu se juntar ao lado Republicano, do qual apoiou a ala socialista. Inspirado por bravos mártires como D'Annunzio, que lutaram para manter a influência austríaca longe da Itália, tornou-se um grande defensor de uma política de militarização agressiva, vendo-a como um componente necessário para a sobrevivência da Itália Sindicalista. Finalmente tornou-se presidente em 1931, embora discordâncias com seus camaradas sindicalistas menos militaristas o tenham levado a concordar com um governo incluindo os fascistas de Mussolini em 1934.\n\nAgora que Mussolini foi deposto do poder, Giulietti é desconfiado entre seus companheiros sindicalistas. A única coisa que o mantém como presidente é o fato de que as diferentes facções estão lutando por dominação e ele emergiu como o candidato de compromisso, mas isso provavelmente não durará muito..."

SRI_palmiro_togliatti: "Palmiro Togliatti"
SRI_palmiro_togliatti_leader_desc: "§YDescrição do Líder\nNascido:§! 26 de março de 1893, em Gênova, Reino da Itália\n§ACarreira Política:§! Nascido em uma família de classe média, Palmiro Togliatti passou sua juventude mudando-se devido ao trabalho de seu pai como professor - primeiro para Novara, depois Turim, depois Sondrio e depois Sassari. A trágica morte de seu pai em 1911 o forçou a voltar para Turim, onde recebeu uma bolsa de estudos para estudar direito, embora preferisse filosofia.\n\nTogliatti ingressou no partido socialista (PSI) em 1914, pouco antes da Weltkrieg, onde favorecia a entrada da Itália ao lado da entente. Finalmente se formou no final de 1915 e, apesar de querer cursar filosofia, ingressou na Cruz Vermelha devido à sua miopia, lutando posteriormente nas linhas de frente. Quando a ICW começou, ele se juntou ao front republicano e mais tarde à facção 'vermelha' que emergiu.\n\nAo contrário de muitos outros sindicalistas, ele promoveu fortemente o militarismo para reunir a Itália sob uma bandeira sindicalista o mais rápido possível. Isso, combinado com sua oposição ao sistema sindicalista caótico e o desejo de um governo mais centralizado, o levou a simpatizar com o crescente movimento fascista. Essas simpatias se tornaram uma aliança formal após 1927, quando a Federação Italiana entrou em colapso, mas a SRI falhou em agir. Pressionado por Mussolini, ele eventualmente adotou o manifesto fascista como programa partidário do PCd'I e foi recompensado com o cargo de segundo em comando de Mussolini.\n\nQuando Mussolini foi assassinado, Togliatti viu a chance de criar uma nova direção para o movimento e a aproveitou. Reconstruindo pontes com os sindicatos enquanto os forçava a aceitar um maior controle central e simultaneamente denunciava os excessos dos camisas-negras, seu governo parece ser uma mudança radical em relação ao de Mussolini. Mas a questão permanece - os camisas-negras o aceitarão como seu líder?"

SRI_alceste_de_ambris: "Alceste de Ambris"
SRI_alceste_de_ambris_leader_desc: "§YDescrição do Líder\nNascido:§! 15 de setembro de 1874, em Licciana Nardi, Massa-Carrara, Reino da Itália\n§ACarreira Política:§! Alceste de Ambris nasceu em Licciana Nardi, Toscana, em 1874, como o primeiro de 8 irmãos. Ele se tornou ativo no movimento socialista desde tenra idade, envolvendo-se nos levantes populares de 1898. O resultado o viu exilado para Marselha, depois Rio de Janeiro e São Paulo, só conseguindo retornar à Itália em 1903.\n\nQuando voltou, tornou-se ativo no movimento sindical e mais tarde se tornou líder da juventude socialista em Roma. Ele se opôs à guerra da Líbia e se elegeu para o parlamento como parte do PSI em 1913. No entanto, quando a Weltkrieg começou, ele os opôs e pediu o intervencionismo ao lado da entente, ao lado de Mussolini. Após lutar por seu país, formou uma unidade paramilitar ao lado de Mussolini e d'Annunzio chamada camisas-negras, que lutaram pelo sindicalismo e contra a influência austríaca durante a ICW.\n\nNa nova república socialista, permaneceu proeminente dentro do movimento fascista, embora Mussolini tenha ficado com a maior parte do holofote. As tendências autocráticas deste fizeram com que de Ambris o visse com desconfiança, embora permanecesse comprometido com a causa fascista como organizador dos paramilitares fascistas. Ele se juntou ao gabinete durante os governos de Giulietti e Mussolini, sempre mantendo um papel proeminente.\n\nQuando Mussolini foi tragicamente assassinado, Togliatti tentou subverter tudo o que o movimento fascista representava, mas de Ambris liderou os camisas-negras em recapturar o poder daquele traidor. Agora, estando no topo de uma Itália unida, seu governo provavelmente verá os camisas-negras mais liberados do que estavam mesmo sob Mussolini - uma situação perigosa para revisores e reacionários alike."

SRI_angelo_tasca: "Angelo Tasca"

SRI_giuseppe_di_vittorio: "Giuseppe di Vittorio"
SRI_giuseppe_di_vittorio_leader_desc: "§YDescrição do Líder\nNascido:§! 11 de agosto de 1892, em Cerignola, Foggia, Reino da Itália\n§ACarreira Política:§! A morte prematura do pai de Giuseppe Di Vittorio o forçou a assumir seu emprego como trabalhador agrícola aos 10 anos de idade. No entanto, ele fez o melhor da situação, educando-se com a ajuda de um dicionário que comprou aos 12 anos com seu próprio salário. Ele simpatizou com o anarquismo aos 12 anos, passando para o socialismo enquanto ajudava a fundar um clube de juventude socialista aos 15 anos.\n\nEle se afiliou ao movimento sindical em Cerignola e começou a acreditar no potencial revolucionário dos sindicatos. Quando a Weltkrieg começou, ele escreveu um artigo no 'Il Popolo d'Italia' de Mussolini abraçando o intervencionismo e quando chegou a hora, foi ferido enquanto lutava por seu país. A Guerra Civil Italiana viu ele abraçar os movimentos republicano e posteriormente socialista, através dos quais se afastou de sua Apúlia natal.\n\nNo entanto, ele se envolveu ativamente no movimento sindical, defendendo a causa dos trabalhadores urbanos. Embora viesse de uma origem rural, abandonou o USI principalmente rural e ingressou na CGL predominantemente urbana devido à sua atitude conciliatória em relação a facções mais moderadas da república socialista. Ele acreditava que o compromisso e a união seriam a melhor maneira para a república socialista sobreviver e, como tal, era cético em relação à aliança de Giulietti com Mussolini.\n\nEle acabou provando estar certo e, à medida que a poeira se assentava no Segundo Risorgimento, ele conseguiu reunir a maioria dos sindicatos atrás dele. Agora, com as ambições de Mussolini contidas, sua visão de um movimento sindical unificador prevaleceu."

SRI_pietro_nenni: "Pietro Nenni"
SRI_pietro_nenni_leader_desc: "§YDescrição do Líder\nNascido:§! 9 de fevereiro de 1891, em Faenza, Ravenna, Reino da Itália\n§ACarreira Política:§! Pietro Sandro Nenni nasceu em Faenza, Emilia-Romagna, em 1891, em uma família de camponeses e seu pai morreu quando jovem. Ele então foi colocado em um orfanato por uma família aristocrática local com a intenção de tê-lo se tornando um padre. Eles o fizeram recitar seu catecismo todos os domingos antes da condessa, recebendo uma moeda de prata se não cometesse erros. Nenni mais tarde descreveria esse caso como 'generoso, mas humilhante'.\n\nAtivo no movimento sindical, ele se tornou membro do Partido Republicano Italiano em 1909 e foi preso em 1911 devido à sua oposição à Guerra da Líbia. Compartilhando uma cela de prisão com Mussolini, ele estabeleceu uma amizade improvável com o jovem incendiário após intensos argumentos. Quando a Weltkrieg começou, ele se voluntariou para lutar no fronte do Isonzo, sendo gravemente ferido em 1916. Durante a ICW, ele lutou pela causa republicana, embora tenha ficado desanimado quando a divisão entre 'vermelhos' e 'brancos' aconteceu - apoiando ultimamente o primeiro devido ao reconhecimento austríaco do último.\n\nEle se envolveu no jornal socialista 'Avanti' após a guerra, como seu correspondente especial em Paris. Através disso, ele se envolveu profundamente na cena política francesa, tornando-se familiarizado com figuras como Marcel Cachin e Pierre Monatte. Quando Giulietti escolheu permitir Mussolini no governo, Nenni estava esperançoso devido à sua amizade anterior com Mussolini, embora rapidamente tenha passado a se opor à nova direção.\n\nApós o Segundo Risorgimento e como parte de um plano de compromisso intermediado por sindicalistas franceses, Nenni foi apoiado tanto pela CGL quanto pela USI para se tornar presidente. Agora no comando de uma Itália socialista unida, sua principal prioridade é a cooperação com outros estados socialistas."

SRI_alberto_meschi: "Alberto Meschi"
SRI_alberto_meschi_leader_desc: "§YDescrição do Líder\nNascido:§! 27 de maio de 1879, em Borgo San Donnino, Parma, Reino da Itália\n§ACarreira Política:§! Alberto Meschi nasceu em Borgo San Donnino, Parma, em 1879. Ele trabalhou como pedreiro desde jovem, envolvendo-se rapidamente no movimento socialista local como escritor para várias publicações. Em 1905, emigrou para a Argentina e foi apresentado a ideias anarco-sindicalistas, embora seu radicalismo o tenha levado a ser expulso em 1909. De volta à Itália, ele se envolveu na organização sindical em Carrara, na Toscana, um centro local de sindicalismo. De 1911 a 1914, seu ativismo garantiu muitos direitos para os trabalhadores, como uma pensão ou uma jornada de trabalho de oito horas.\n\nEm 1912, fundou a Unione Sindicale Italiana (USI), uma organização explicitamente sindicalista revolucionária. Quando a Weltkrieg começou, ele a viu como uma oportunidade para o proletariado internacional se livrar do jugo da burguesia, mas foi convocado para lutar mesmo assim e se tornou prisioneiro de guerra na Hungria. Suas exigências inflexíveis foram uma das principais causas da divisão do movimento republicano na ICW entre 'brancos' e 'vermelhos', com ele firmemente no último campo.\n\nUma vez estabelecida a SRI, ele posicionou a USI como o principal sindicato em áreas rurais, devido à sua atitude inflexível em relação à igreja católica. Inicialmente, ele era ambivalente em relação a uma aliança com Mussolini para militarizar a república socialista, vendo-a como um mal necessário. No entanto, quando ficou claro que Mussolini estava interessado apenas em controlar o estado, ele se tornou o principal defensor de uma estratégia de 'cooperação estratégica', argumentando que ele só deveria ser apoiado em ações que promovessem a revolução.\n\nO aftermath do Segundo Risorgimento o viu convencer a CGL mais moderada a apoiar sua visão de uma atitude revolucionária inflexível. Meschi no comando só pode significar uma coisa - nenhum quartel para os reacionários!"

SRI_carlo_rosselli: "Carlo Rosselli"
SRI_carlo_rosselli_leader_desc: "§YDescrição do Líder\nNascido:§! 16 de novembro de 1899, em Roma, Reino da Itália\n§ACarreira Política:§! Nascido em uma rica família judaica toscana em 1899, Rosselli participou da Weltkrieg com distinção suficiente para ser promovido a segundo tenente. Durante a guerra civil da Itália, ele apoiou o amplo movimento republicano contra o impopular Victor Emmanuel. Quando o movimento se dividiu em 'vermelhos' e 'brancos', ele pediu unidade no campo republicano, aparentemente relutante em se comprometer totalmente com qualquer lado. No entanto, quando a poeira assentou, ele se juntou à república socialista dominante.\n\nDepois de se formar em ciências políticas e direito em Florença e Turim, respectivamente, ele se envolveu profundamente na política da república. Lá, ele passou a desgostar do imenso poder exercido pelos sindicatos, que ele via como uma forma fundamentalmente antidemocrática de organizar uma sociedade. Quando a Revolução Britânica aconteceu, ele se voluntariou para aconselhar a nascente União Britânica, ajudando a moldar sua constituição e provando que o parlamentarismo e o socialismo não são mutuamente exclusivos.\n\nDe volta à Itália, ele fundou um novo partido, o Partito d'Azione, que era homônimo do partido de Mazzini do século anterior. Ele advogava por valores sociais liberais e pelo aumento do papel do parlamento na administração da economia. Seu novo partido rapidamente se tornou uma força a ser reconhecida, embora ainda fosse visto com desconfiança por outros revolucionários, especialmente após Mann dissolver o Parlamento Britânico.\n\nEmbora não tenha encontrado muito sucesso político até que o Segundo Risorgimento estivesse completo, Rosselli agora se encontra como o homem mais poderoso da Itália. Uma coisa é certa - sua eleição marca uma mudança sísmica na política revolucionária italiana."

 SRI_giuseppe_romita: "Giuseppe Romita"

