### Events ###
 gal.1.t: "Galícia e Lodomeria torna-se independente"
 gal.1.d: "Após séculos sob domínio dos Habsburgos, que começou com a primeira partição da República das Duas Nações em 1772, Galícia e Lodomeria se vê independente. Mas somos um estado fraco cercado por vizinhos impressionantes - e talvez seja bom buscarmos proteção da Polônia, a nação da qual nosso território foi tirado todos esses anos atrás."
 gal.1.a: "Pedir formalmente para se juntar à Polônia. (Fim de Jogo)"
 gal.1.b: "A Galícia permanecerá independente."

 gal.2.t: "A Galícia busca se unir à nossa nação"
 gal.2.d: "Após séculos sob domínio dos Habsburgos, que começou com a primeira partição da República das Duas Nações em 1772, Galícia e Lodomeria se vê independente. Mas sendo um estado fraco cercado por vizinhos impressionantes, a nova nação independente sente que sua existência está ameaçada. Um enviado diplomático chegou hoje para discutir a incorporação da Galícia no território polonês e romeno."
 gal.2.a: "Bem-vindos, irmãos."
 gal.2.b: "Os ucranianos da Galícia se juntam à Ucrânia."

 gal.3.t: "Galícia deseja união com a Polônia"
 gal.3.d: "O antigo território austríaco da Galícia-Lodomeria parece ter se encontrado em um estado de limbo ultimamente. Adquirida pelos Habsburgos em 1772 durante as partições da Polônia, a região é habitada por uma mistura de poloneses e ucranianos que não desenvolveram muito afeto por uma identidade galiciana - em vez disso, preferiram se identificar mais fortemente com seus compatriotas em outros lugares. Como tal, poucos consideram o estado satélite que estabelecemos na região como algo mais do que uma medida temporária que será fundida em outra nação com o tempo.\n\nAgora que a Polônia está sob o controle de um governo aliado, os poloneses da Galícia decidiram que chegou a hora - recebemos um pedido de [From.Capital.GetCapitalVictoryPointName] pedindo que aprovemos uma união entre a Polônia e a Galícia-Lodomeria. Embora a maioria em nosso governo seja simpática a esse pedido, há uma complicação: essa união também traria um número significativo de ucranianos sob a bandeira polonesa, uma perspectiva que nem todos desejam. Por parte deles, o governo em Varsóvia insiste que os ucranianos serão recebidos como compatriotas, mas alguns diplomatas acreditam que nossas necessidades são melhor atendidas mantendo os estados separados. Devemos permitir que a união prossiga?"
 gal.3.a: "Claro."
 gal.3.b: "Não, preferimos mantê-los separados."

 gal.4.t: "[FROM.GetNameDefCap] aprova união com a Polônia"
 gal.4.d: "Notícias excelentes - nosso pedido para nos unirmos aos nossos compatriotas poloneses foi aprovado! As preparações para a fusão já começaram de maneira séria, e a fronteira entre nós está prestes a se tornar história."
 gal.4.a: "Envie um emissário para Varsóvia!"

 gal.5.t: "[FROM.GetNameDefCap] Nega União com a Polônia"
 gal.5.d: "Tragicamente, [FROM.GetNameDef] negou nosso pedido de união com a Polônia, citando preocupações estratégicas. Parece que estamos destinados a permanecer separados por algum tempo."
 gal.5.a: "Maldição!"

 gal.6.t: "Poloneses da Galícia se Juntam a Nós"
 gal.6.d: "O Reino da Galícia e Lodomeria, estabelecido em 1772 como uma terra coroada da Monarquia dos Habsburgos a partir das Partições da Polônia, chegou ao fim.\n\nCom sua longa história de problemas étnicos e econômicos, a terra coroada muitas vezes foi negligenciada por Viena, abrindo caminho para uma autonomia significativa e permitindo que os movimentos nacionais polonês e ucraniano florescessem - e competissem. A Weltkrieg levou ainda mais a região a se tornar o "Piemonte" da Polônia e Ucrânia, com as legiões polonesas e ucranianas lutando pela libertação de suas respectivas nações do jugo russo.\nA unificação legítima dos galicianos com sua pátria nacional foi frustrada por disputas germano-austríacas, mas isso provou ser apenas temporário. Com a Galícia e Lodomeria prestes a ser dissolvida, espera-se que as tensões entre os estados polonês e ucraniano se intensifiquem. Resta saber como eles lidarão com o destino da região e como a adição de novas minorias étnicas será tratada.\n\nNo entanto, hoje damos as boas-vindas aos nossos irmãos e irmãs da terra coroada agora extinta em nossa nação."
 gal.6.a: "Bem-vindos, irmãos."

 gal.7.t: "Karl Albrecht Eleito Rei da Polônia"
 gal.7.d: "O atual Governador da Galícia e Lodomeria, Karl Albrecht von Habsburgo, acaba de ser eleito o novo Rei da Polônia após uma votação intensamente contestada. Karl Albrecht deve deixar a nação amanhã cedo para assumir seu novo cargo como líder do povo polonês, e deixou Władysław Sikorski encarregado da Galícia em sua ausência."
 gal.7.a: "Deseje-lhe sorte."

 gal.8.t: "Ucranianos da Galícia se Juntam a Nós"
 gal.8.d: "O Reino da Galícia e Lodomeria, estabelecido em 1772 como uma terra da coroa da Monarquia dos Habsburgos a partir das Partições da Polônia, chegou ao fim.\n\nCom sua longa história de problemas étnicos e econômicos, a terra da coroa muitas vezes foi negligenciada por Viena, abrindo caminho para uma autonomia significativa e permitindo que os movimentos nacionais polonês e ucraniano florescessem - e competissem. A Weltkrieg levou ainda mais a região a se tornar o "Piemonte" da Polônia e Ucrânia, com as legiões polonesas e ucranianas lutando pela libertação de suas respectivas nações do jugo russo.\nA unificação legítima dos galicianos com sua pátria nacional foi frustrada por disputas germano-austríacas, mas isso provou ser apenas temporário. Com a Galícia e Lodomeria prestes a ser dissolvida, espera-se que as tensões entre os estados polonês e ucraniano se intensifiquem. Resta saber como eles lidarão com o destino da região e como a adição de novas minorias étnicas será tratada.\n\nNo entanto, hoje damos as boas-vindas aos nossos irmãos e irmãs da terra coroada agora extinta em nossa nação."
 gal.8.a: "Bem-vindos, irmãos."

