### Parties ###
 POR_totalist_party: "PCP (Rates)"
 POR_totalist_party_long: "Partido Comunista Português (Rates)\n§gApós sua expulsão em 1926, por se recusar a colaborar com a CGT dominada pelos sindicalistas, o ex-Secretário-Geral José Carlos Rates criou sua própria organização dissidente, mantendo-se firme em sua oposição à colaboração anarquista. Ainda exercendo influência sobre uma ala mais antiga dos comunistas, Rates se inspirou na escola revisionista, nacionalista e totalitária durante seu tempo na França. Se ele retomasse o controle do partido, Rates provavelmente buscaria vingança contra a ala esquerdista ascendente que o expulsou e implementaria um sistema tecnocrático e socialista para resguardar a revolução de dentro e de fora.§!"
 POR_syndicalist_party: "CUFU (CGT/FAP)"
 POR_syndicalist_party_long: "Comité de Unidade de Frente Única\n§gFormado com a aliança de José de Sousa entre os comunistas e os sindicatos, o Comitê de Frente Única de União existe atualmente como um agrupamento de socialistas, presos e exilados em Paris após a fracassada Greve Geral de 1930. A Confederação Geral do Trabalho e a Federação Anarquista Portuguesa são duas facções interligadas, formando o baluarte sindicalista da Frente Única. A CGT é nominalmente liderada pelo fundador Manuel Joaquim de Sousa na prisão, representado por José da Silva Santos Arranha em Paris. A CGT é considerada o grupo revolucionário mais militante dentro de Portugal e, consequentemente, enfrentou mais repressão de Lisboa. A Federação Anarquista Portuguesa é uma ala da Federação Anarquista Ibérica, formando outra frente política para a CGT. Embora de Sousa seja um defensor da Unidade Pan-Ibérica, muitos dentro da CGT são, na melhor das hipóteses, céticos ou, na pior das hipóteses, abertamente hostis a essa posição.§!"
 POR_radical_socialist_party: "CUFU (PCP/FAO)"
 POR_radical_socialist_party_long: "Comité de Unidade de Frente Única\n§gFormado com a aliança de José de Sousa entre os comunistas e os sindicatos, o Comitê de Frente Única de União existe atualmente como um agrupamento de socialistas, presos e exilados em Paris após a fracassada Greve Geral de 1930. O Partido Comunista Português tem lutado desde a Restauração. Sob a liderança de Bento António Gonçalves, eles seguiram uma política de cooperação com os anarquistas e sindicalistas, uma ruptura da hostilidade de José Carlos Rates em relação a eles. Ao seguir uma linha de pragmatismo em relação à revolução, os comunistas esperam que a estratégia da Frente Única dê frutos com o tempo. A Federação Socialista das Associações de Trabalhadores representa os sindicalistas socialistas moderados sob a Frente Única, que mantêm presença em Portugal devido à falta de ações radicais empreendidas por eles. Seu tamanho reduzido os relegou a um papel intermediário entre a CGT e o PCP.§!"
 POR_social_democrat_party: "PRED"
 POR_social_democrat_party_long: "Partido Republicano da Esquerda Democrática\n§gO Partido Republicano de Esquerda Democrática é um partido marxista, democrático-socialista formado em 1924, após se separar do Partido Democrático devido a uma disputa ideológica com Afonso Costa. O líder José Domingues dos Santos construiu o PRED em torno da 'Moderação', uma tentativa de encontrar uma terceira via entre o sindicalismo revolucionário pregado pela Terceira Internacional e o liberalismo progressista dos Democratas. O fracasso da Greve Geral de 1930 viu o PRED ganhar um pequeno impulso entre exilados de mentalidade mais radical, embora a CUFU ainda os veja com intensa desconfiança.§!"
 POR_social_liberal_party: "PRP"
 POR_social_liberal_party_long: "Partido Democrático Português\n§gO Partido Democrático, oficialmente chamado Partido Republicano Português, é um partido de centro-esquerda, progressista e autoproclamado sucessor do partido republicano original que liderou a revolução republicana de 1910. Formado em fevereiro de 1912 por Afonso Costa após o fracionamento do antigo Partido Republicano, os Democratas foram o movimento politicamente dominante (com tendências autoritárias) durante grande parte da existência da República, até Sidonio Pais consolidar seu poder em 1917, após o qual atuaram como a principal oposição à ditadura militar conservadora. Após a restauração da monarquia, Costa liderou seus seguidores para o exílio, e o partido pode ser associado a quase todas as tentativas insurrecionais de derrubar a monarquia desde então. Após a aposentadoria de Costa em 1931, os Democratas estão travados em uma luta faccional entre o tenente-coronel populista Liberato Pinto, que deseja reformar o antigo Partido Democrático, e o ex-vice de Costa, António Maria da Silva, um político detalhista focado em consolidar a ideologia atual do partido.§!"
 POR_market_liberal_party: "URN (Liberais)"
 POR_market_liberal_party_long: "União Republicana Nacionalista\n§gA União Republicana Nacionalista, conhecida coloquialmente como Nacionalistas, é um partido liberal-conservador formado no exílio em fevereiro de 1923, como fusão do Partido Liberal Republicano, do Partido de Reconstituição e dos remanescentes do Partido Nacional Republicano. Os Nacionalistas foram criados para fornecer uma base mais forte contra a monarquia restaurada, unindo os republicanos de direita sob uma bandeira. Suas opiniões são diversas, representando uma ampla gama de interesses e ideais, com sua principal ideologia unificadora sendo o "Anti-Democrático", ou forte oposição ao Partido Democrático. Os Nacionalistas não são liderados por um homem específico, mas têm uma liderança coletiva com vários políticos de centro-direita e direita. Os "Liberais" são uma facção liberal clássica composta predominantemente por ex-membros do Partido Liberal Republicano e do Partido de Reconstituição, liderados principalmente pelo carismático António Granjo. Os Liberais defendem a liberalização econômica acima de tudo, apoiando a abertura do comércio para o mundo. A influência carismática de Granjo garantiu que os Liberais sejam geralmente a facção dominante.§!"
 POR_social_conservative_party: "URN (Unionista)"
 POR_social_conservative_party_long: "União Republicana Nacionalista\n§gA União Republicana Nacionalista, conhecida coloquialmente como Nacionalistas, é um partido liberal-conservador formado no exílio em fevereiro de 1923, como fusão do Partido Liberal Republicano, do Partido de Reconstituição e dos remanescentes do Partido Nacional Republicano. Os Nacionalistas foram criados para fornecer uma base mais forte contra a monarquia restaurada, unindo os republicanos de direita sob uma bandeira. Suas opiniões são diversas, representando uma ampla gama de interesses e ideais, com sua principal ideologia unificadora sendo o "Anti-Democrático", ou forte oposição ao Partido Democrático. Os Nacionalistas não são liderados por um homem específico, mas têm uma liderança coletiva com vários políticos de centro-direita e direita. Os "Unionistas" são uma facção socialmente conservadora, liderada por Francisco da Cunha Leal e composta predominantemente por ex-"Sidonistas" e republicanos católicos. Os Unionistas apoiam empreendimentos culturalmente conservadores, sendo o grupo republicano mais amigável ao clero. Sob a influência de Cunha Leal, eles também apoiam uma revisão ampla das empreitadas coloniais de Portugal.§!"
 POR_authoritarian_democrat_party: "PCC"
 POR_authoritarian_democrat_party_long: "Partido do Centro Católico\n§gO Partido do Centro Católico foi formado em janeiro de 1915, com o objetivo inicial de representar os interesses católicos na República anticlerical. Não explicitamente monarquista a princípio, esse anticlericalismo naturalmente levou os católicos à oposição. Quando a República começou a entrar em colapso, o Centro Católico retirou seu apoio, com alguns membros-chave voltando-se para o militância monarquista. Após a Restauração, o Centro Católico foi o maior partido político formal no Congresso Real. Em meio ao ano desastroso de 1925, os 'Centristas' reconciliaram-se com os Integralistas após a postura mais pragmática de Hipólito Raposo em relação à cooperação política. Apoiando o golpe em 1926, os católicos agora dominam a Câmara dos Pares e passaram a apoiar uma monarquia semiconstitucional no estilo alemão. Desde uma disputa faccional em 1920, o ardente monarquista e simpatizante integralista José Fernando de Sousa lidera o partido, embora sua idade avançada tenha permitido que uma ala mais jovem, liderada pelo Professor António Salazar, ganhasse destaque.§!"
 POR_paternal_autocrat_party: "CCM"
 POR_paternal_autocrat_party_long: "Conselho de Causa Monárquica\n§gUm antro de muitos monarquistas, o Conselho da Causa Monárquica representa a frágil coalizão-partido da "Causa Monárquica" que governou Portugal durante o governo de Henrique de Paiva Couceiro de 1921 a 1926, e foi formada inicialmente em 1911 para buscar a restauração da Monarquia. Quando o então partido político foi proibido após o Golpe de 17 de março, os membros da Causa foram isolados politicamente do Rei Manuel II e forçados a ser meros espectadores do Experimento Orgânico. Com a coroação de Duarte II, no entanto, a coalizão monarquista teria uma nova oportunidade de se afirmar dentro de Portugal. Embora o objetivo oficial da Causa Monárquica seja a contínua proteção e fortalecimento das instituições monárquicas, seu objetivo secreto é uma 'Restauração Nacional' para fortalecer o Monarca e formar uma ditadura personalista conservadora ao seu redor, eliminando os vários excessos do regime ultra-radical Integralista. Os principais líderes do Conselho são o Marechal Couceiro e Domingos Fezas Vital, Tenente do Rei.§!"
 POR_national_populist_party: "IL"
 POR_national_populist_party_long: "Integralismo Lusitano\n§gO movimento Integralista Lusitano nasceu na Universidade de Coimbra em 1911, embora o grupo não tenha sido fundado até 1914. O grupo rapidamente se tornou conhecido como um movimento contra-cultura para a República, defendendo uma perspectiva altamente reacionária, tradicionalista e elitista sobre a política. Extremamente antiliberal e ultra-monarquista, os Integralistas lutaram contra os Democratas e o sistema republicano, embora políticos Integralistas cooperassem com a ditadura 'Nova República' Sidonista. À medida que a restauração começou, os Integralistas foram uma das facções mais influentes dos contra-revolucionários. No entanto, após a restauração, os Integralistas estagnaram; vistos como perigosos por Couceiro, foram politicamente marginalizados. A morte súbita de Antonio Sardinha ameaçou colapsar a organização, mas Hipólito Raposo racionalizou a ideologia esotérica e muitas vezes contraditória dos grupos e reconciliou-se com outros grupos políticos, principalmente o Centro Católico. Após o ano desastroso de 1925, os Integralistas conseguiram liderar um golpe em grande parte pacífico contra a Causa Monárquica e consolidar rapidamente o poder. Desde então, Raposo colocou as ambições mais radicais dos Integralistas em espera, o que levou ao descontentamento dentro da Junta Central.§!"

