### Focuses ###
 POR_matters_of_the_realm: "Assuntos do Reino"
 POR_matters_of_the_realm_desc: "Após anos de transição, finalmente podemos moldar o Reino em algo grandioso. A questão é: quem prevalecerá, os Couceiristas ou os Integralistas?"
 POR_the_king_and_country: "O Rei e Sua Pátria"
 POR_the_king_and_country_desc: "O Rei não estará mais vinculado à vontade de homens inferiores, que desejam negar-lhe seu direito divino. A questão de governar o Império repousa apenas nos ombros de Sua Majestade Real e daqueles que ele considera aptos!"
 POR_the_burden: "O Fardo do Império"
 POR_the_burden_desc: "As colônias são caras e, muitas vezes, não lucrativas. No entanto, nosso objetivo nunca foi saquear ou pilhar, mas elevar a condição daqueles que vivem em nossas Províncias Ultramarinas. Garantir que não falhemos em nossa responsabilidade deve ser uma prioridade máxima."
 POR_tarrafal: "O Tarrafal"
 POR_tarrafal_desc: "Tarrafal, um campo de prisioneiros no meio de Cabo Verde, abriga os criminosos mais insanos de Portugal, mantendo-os longe tanto do Continente quanto das Províncias Ultramarinas. Ninguém escapa do Tarrafal!"
 POR_royal_edicts: "Editos Reais"
 POR_royal_edicts_desc: "Embora o Rei possa precisar de assistência para governar adequadamente, sua vontade não deve e não será anulada."
 POR_the_moderating_power: "O Poder Moderador"
 POR_the_moderating_power_desc: "A separação e equilíbrio de poderes entre os ramos Judiciário, Executivo e Legislativo funcionam bem na teoria; no entanto, como está, há muitas discordâncias entre esses ramos para que o governo funcione adequadamente. Ao dar ao Rei o poder de arbitrar tais disputas, podemos garantir que elas não atrapalhem um novo Portugal."
 POR_persue_traitors: "Perseguir Traidores Sindicalistas"
 POR_persue_traitors_desc: "Os internacionalistas não passam de intelectuais hedonistas que envenenaram as mentes das massas. Felizmente, temos uma cura; o aprisionamento em Tarrafal!"
 POR_ban_republican_parties: "Banir Partidos Republicanos"
 POR_ban_republican_parties_desc: "Os Republicanos Portugueses têm sido tolerados por tempo demais; e à medida que o momento da guerra entre Portugal e seus inimigos se aproxima rapidamente, não podemos permitir que esses traidores vaguem livremente e minem o Estado."
 POR_colonial_empire: "Império Ultramarino"
 POR_colonial_empire_desc: "Nosso Reino se espalha por três continentes e constitui milhares e milhares de acres de terra. Devemos, e vamos, lutar para manter e reter cada centímetro dele!"
 POR_realities: "Realidades Políticas"
 POR_realities_desc: "A realidade da situação é que nossa nação simplesmente não é uma grande potência. Apesar de nossos extensos recursos e mão de obra, não podemos esperar igualar as hordas hunas ou sindicalistas que constantemente nos ameaçam. Compreender isso e planejar de acordo é vital para manter o Estado Português à tona."
 POR_imperial_pride: "Orgulho Imperial"
 POR_imperial_pride_desc: "Portugal está no auge em termos de riqueza e riquezas; nosso Reino nunca se estendeu tão longe e governou sobre tantos. Poucos impérios na história da humanidade podem sequer se comparar a tudo o que foi feito por nós desde que Vasco da Gama deixou nossas costas. Não temos nada do que nos envergonhar, exceto o fato de não sermos orgulhosos o suficiente!"
 POR_centralized_rulership: "Liderança Centralizada"
 POR_centralized_rulership_desc: "Embora muitas cidades e áreas desfrutem de um certo grau de autonomia, e alguns partidos, como os Integralistas, vejam isso como algo positivo, é evidente que uma forma mais direta de liderança é necessária em nosso grande Reino."
 POR_moral_monarchy: "Uma Monarquia de Valores"
 POR_moral_monarchy_desc: "O Monarca teve que atender às necessidades de homens inferiores por tempo demais para governar adequadamente. Agora, podemos finalmente remodelar a monarquia e garantir que sua Autoridade esteja, no final, acima da do Parlamento!"
 POR_faith_and_state: "Um Estado Fiel"
 POR_faith_and_state_desc: "A principal diretriz de nosso Estado é a fé que une todos os cidadãos de Portugal."

 POR_the_organic_kingdom: "O Reino Orgânico"
 POR_the_organic_kingdom_desc: "Idealmente, uma monarquia aceitável deve apoiar os princípios da conversão, tradição, municipalismo. Deve ser popular entre o povo e descentralizada em seu governo, tanto régia em sua apresentação quanto representativa do povo."
 POR_state_of_faithful: "Um Estado da Fé"
 POR_state_of_faithful_desc: "Portugal é e sempre será uma nação cristã. Fomos fundados em Seu Nome, expandimos com Sua Bênção e, mesmo agora em nosso zênite, Ele nos dá uma nova vontade de continuar a reforma e melhorar este mundo."
 POR_youth: "Juventude Portuguesa"
 POR_youth_desc: "Uma mente ociosa convida ao pecado; certamente a juventude de nossa nação tem maneiras melhores de passar seu tempo livre do que ouvir rádios e/ou causar travessuras. Eles podem ser moldados em membros úteis e construtivos da sociedade."
 POR_peacefreedomandjusticeformynewempire: "Um Código Legal Orgânico"
 POR_peacefreedomandjusticeformynewempire_desc: "Uma lei não pode ser imposta. Deve emanar da vontade do povo. Um sábio Monarca emprega tais leis sabiamente e governa de forma justa."
 POR_state_priorities: "Prioridades do Estado"
 POR_state_priorities_desc: "Qualquer estado deve sempre garantir o cumprimento de suas responsabilidades. Sua máxima prioridade é a infraestrutura, pois tais redes são compartilhadas entre municípios e exigem esforços centralizados para operar."
 POR_patriotic_fervour: "Fervor Patriótico"
 POR_patriotic_fervour_desc: "Cada homem português entende por que está aqui, em nossa gloriosa nação, hoje, e deve aos seus antepassados o cumprimento da obrigação de defender a Pátria, até o último homem."
 POR_baroes_assinalados: "As Armas e os Barões Assinalados"
 POR_baroes_assinalados_desc: "'Que da ocidental praia Lusitana, Por mares nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E entre gente remota edificaram Novo Reino, que tanto sublimara.' Todo homem que ingressa nas Forças Armadas Reais entende que carrega sobre seus ombros a história de milhares de glórias."
 POR_suspend_parliament: "Suspender o Parlamento"
 POR_suspend_parliament_desc: "As disputas entre os políticos têm atrapalhado a paz e a prosperidade por tempo demais. O Parlamento será suspenso, com a família real e seus conselheiros cuidando dos assuntos do Estado até que o impasse seja resolvido."
 POR_expand_local_power: "Restaurar Liderança Local"
 POR_expand_local_power_desc: "Os condes, duques e marqueses da terra têm sido apenas detentores de títulos por tempo demais, indiferentes às terras que governam. Agora, seu papel será alterado, com as câmaras municipais assumindo a liderança, a fim de expandir a autonomia local sobre questões administrativas."
 POR_local_rulership: "Autonomia Local"
 POR_local_rulership_desc: "Quem mais saberia lidar com os problemas dentro de uma comunidade além dos líderes locais? Eles viveram em suas comunidades locais por centenas de anos e podem ver mais do que apenas planilhas quando olham para os campos de trigo e para as pessoas trabalhadoras que estão se esforçando."
 POR_codified_decentralization: "Descentralização Codificada"
 POR_codified_decentralization_desc: "O aumento do poder e autonomia para os líderes locais também pode abrir caminho para futuros conflitos entre a liderança local e o governo central. Para resolver essas disputas potenciais, uma constituição codificada será escrita para garantir uma nação portuguesa mais forte e grandiosa."
 POR_abolish_parlament: "Abolir o Parlamento"
 POR_abolish_parlament_desc: "Em sua sabedoria, e com muito pesar, o soberano deve informar ao povo de Portugal que o esqueleto do Parlamento, com suas ideias desatualizadas, será banido; uma Casa dos Lordes, o melhor e mais brilhante de Portugal, agora exercerá o poder legislativo em vez dos oportunistas dentro do Parlamento."
 POR_economical_strongstance: "Postura Econômica Firme"
 POR_economical_strongstance_desc: "Não podemos permitir que as visões econômicas e/ou os conceitos criados pelos políticos atrapalhem a nova Portugal. Mesmo que isso signifique lembrar a alguns deles quem realmente detém o poder dentro de um Reino."

 POR_navy: "Régia Marinha"
 POR_navy_desc: "Nossa marinha, embora em expansão durante a Weltkrieg, ainda não é capaz de defender adequadamente nossas províncias ultramarinas, nem nossa costa! Contar com marinhas aliadas pode não ser uma opção disponível para nós, então devemos agir agora."
 POR_raise_regulos: "Levantar Regimentos de Regúlo"
 POR_raise_regulos_desc: "Nossos reis vassalos, súditos leais e agradecidos, devem perceber que as tensões entre nós e os hunos estão aumentando rapidamente. Se eles não armarem seus súditos, correm o risco de cair sob o jugo do Açougueiro Huno."
 POR_regulos_tooltip: "Uma divisão de milícia será criada em Angola."
 POR_colonial_war_effort: "Esforço de Guerra Colonial"
 POR_colonial_war_effort_desc: "Devido à crescente violação de nossas fronteiras por invasores alemães, não temos escolha a não ser aumentar ainda mais as tensões, para não sermos vistos como fracos."
 POR_wareffort_tooltip: "Levanta uma divisão bem armada em Moçambique."
 POR_punish_traitors: "Punir Traidores"
 POR_punish_traitors_desc: "Apesar de nossos melhores esforços, rebeldes em Moçambique continuaram a existir e a ressentir-se de nosso glorioso reino. Esses selvagens, consistentemente apoiados pela ameaça huno, agora foram deixados sem apoio e estão à nossa mercê. Devemos dar um exemplo deles e de todos aqueles que ousariam pregar deslealdade ao Reino e barbarismo."
 POR_imperio: "Esforço Ultramarino"
 POR_imperio_desc: "Nossas províncias ultramarinas, embora sejam peças-chave do Governo Restaurado, ainda estão atrasadas em muitos aspectos em comparação com o continente e, de muitas maneiras, são ameaçadas por aqueles que invejam o que Portugal fez por seu povo. Um novo plano será elaborado para garantir sua segurança e prosperidade."
 POR_enforce_colonial_act: "Enforçar o Ato Colonial"
 POR_enforce_colonial_act_desc: "Embora legislação inovadora tenha sido aprovada nas últimas décadas, as leis não foram aplicadas em nossas províncias ultramarinas. Não devemos permitir que a complacência se instale; as leis foram feitas para serem aplicadas e as aplicaremos!"
 POR_protect_mozambique: "Proteger Moçambique"
 POR_protect_mozambique_desc: "De acordo com nossos principais especialistas militares, a melhor abordagem para defender Moçambique seria a renúncia de sua região norte e indisciplinada, estabelecendo assim um perímetro seguro dentro do Zambeze. Seguir este plano ajudará a melhorar significativamente nossa capacidade de repelir agressões em Moçambique."
 POR_protect_angola: "Proteger Angola"
 POR_protect_angola_desc: "As duas maiores cidades de Angola, Nova Lisboa e Luanda, devem ser nossa principal prioridade em termos de defesa. Devemos garantir que nossa bandeira flutue sobre essas cidades para a eternidade!"
 POR_modernized_administators: "Contratar Administradores Modernos"
 POR_modernized_administators_desc: "A maioria de seus administradores coloniais, ao receberem seus cargos, procurou uma atribuição fácil e tranquila nos trópicos. É hora de substituí-los por jovens novos, enérgicos, prontos para realizar nossa missão colonial."
 POR_academia_imperial: "Academia Imperial"
 POR_academia_imperial_desc: "O maior benefício de investir em talentos locais dentro de nosso império é o fato de que podemos consolidar mentes brilhantes e usar seus esforços para modernizar Portugal."
 POR_casa_dos_estudantes_do_imperio: "Casa dos Estudantes do Império"
 POR_casa_dos_estudantes_do_imperio_desc: "Uma casa formal para estudantes de nossas províncias ultramarinas, a Casa dos Estudantes do Império agora será um farol de orgulho e eficiência. Este investimento na academia certamente terá usos mais... práticos para nosso governo, também."
 POR_colonial_development: "Expandir o Ministério das Colônias"
 POR_colonial_development_desc: "Embora seja uma instituição da era republicana, o Ministério das Colônias transformou a gestão das Províncias Ultramarinas, embora sua burocracia esteja ficando desatualizada. Nossas recentes reformas nos proporcionaram a oportunidade de reformá-lo ainda mais, trazendo-o para a era moderna e nos dando uma abertura para investir nas áreas mais negligenciadas."

 POR_capital_shipyrds: "Esforço para Navios Capitais"
 POR_capital_shipyrds_desc: "Nossa marinha não deve ser negligenciada e receber um papel secundário; o que precisamos é uma verdadeira força de combate moderna que possa proteger nossos mares com autoridade absoluta!"
 POR_blueprints: "Planejamento Naval"
 POR_blueprints_desc: "Construir e projetar poder naval é mais do que encomendar navios ou nomeá-los, mas também uma questão de planejamento e expertise. No entanto, isso não é nada que não possamos remediar ou abordar."
 POR_nau_capitania: "Nau Capitania"
 POR_nau_capitania_desc: "Uma verdadeira frota precisa de um navio capitânia, deixando nosso objetivo claro: a construção de um dos maiores, mais poderosos e modernos navios de guerra do mundo."
 POR_winds_of_change: "Os Ventos da Mudança"
 POR_winds_of_change_desc: "Não podemos simplesmente ignorar a crescente importância do poder aéreo ao planejar nossas estratégias navais; precisaremos mudar nossa atenção para porta-aviões, mais cedo ou mais tarde."
 POR_grande_armada: "A Grande Armada"
 POR_grande_armada_desc: "Possuir uma frota de porta-aviões é mais do que ter alguns aviões no mar; é a possibilidade de projeção de poder, tanto aérea quanto naval, e controlar o campo de batalha naval. Nossos encouraçados e escoltas, que defenderão nossos porta-aviões, dominarão as ondas como a nação de Dom Henrique fez muitos anos atrás."
 POR_the_fleet_of_the_empire: "A Marinha Imperial"
 POR_the_fleet_of_the_empire_desc: "Estabelecer padrões e procedimentos de produção naval em todo o império será um esforço custoso, mas certamente valerá a pena a longo prazo; quanto mais rápidos e eficientes forem nossos estaleiros, mais cedo poderemos conquistar o controle absoluto dos mares!"

 POR_backfoot_armada: "Uma Armada na Defensiva"
 POR_backfoot_armada_desc: "Como não podemos esperar igualar as potências navais existentes no mundo e derrotá-las em batalhas convencionais, devemos adaptar nossa marinha para apoiar nossos aliados enquanto enfrentam os navios maiores e mais caros."
 POR_escort_effort: "Esforço de Escolta"
 POR_escort_effort_desc: "Escoltar comboios de suprimentos para nossas províncias ultramarinas com segurança é uma tarefa de extrema importância. Não podemos permitir que a vida do império enfrente ameaças externas!"
 POR_raiders: "Corsários Modernos"
 POR_raiders_desc: "Por muitos séculos, Portugal manteve os infiéis perto do Oceano Índico sob controle, usando sua perícia tática e naval. Mais uma vez, esse será o principal objetivo de nossos novos planos navais. Garantir que possamos realizar saques, assediar e privar os grandes impérios de nosso tempo."
 POR_raiding_squads: "Planejando a Guerra Assimétrica"
 POR_raiding_squads_desc: "Planejar uma guerra contra a maior marinha do mundo não é, de forma alguma, uma tarefa fácil. Isso exigirá muito esforço e cálculos com nossos aliados, almirantes e marinheiros. No entanto, as táticas que usamos para lidar com a Guerra no Mar serão certamente cruciais."
 POR_submarines: "Equipes de Caça Submarina"
 POR_submarines_desc: "Um dos aspectos mais cruciais de uma marinha de saque é a autonomia operacional e a cooperação entre os navios na frota. Ao organizar nossas forças para atuar como 'Equipes de Caça', que serão usadas para assediar e atacar navios leves e de abastecimento inimigos, podemos garantir que nossa marinha de saque será extremamente eficiente."
 POR_ubarcos: "Força de Submarinos Imperial"
 POR_ubarcos_desc: "Estabelecer padrões e procedimentos de produção naval em todo o império será um esforço custoso, mas certamente valerá a pena a longo prazo; quanto mais rápidos e eficientes forem nossos estaleiros, mais cedo poderemos garantir que nossos inimigos se sintam ameaçados no mar!"

 POR_angola_e_nossa: "Angola É Nossa!"
 POR_angola_e_nossa_desc: "'Angola é nossa! Vamos gritar, é nossa carne e sangue! Sem hesitar, defendemos e lutamos até vencer, pois Angola é nossa!'"
 POR_trumph: "O Triunfo"
 POR_trumph_desc: "Contra todas as probabilidades, a maior potência imperial da história pôde fazer pouco para resistir a nós. Ganhamos mais do que apenas nossa soberania, mas, como o grande Afonso Henriques, não lutamos por conquista, mas pela liberdade. Como Aécio fez uma vez, quebramos a ilusão da invencibilidade hunnica, e pessoas ao redor do mundo honrarão conosco os heróis em nossa luta! Não Passarão! Angola é Portugal!"
 POR_reward_loyalty: "Recompensar nossos Súditos Leais"
 POR_reward_loyalty_desc: "Muitas vezes vemos a verdadeira têmpera de um vassalo quando seu senhor está à beira de uma faca. Arriscando tudo, muitos que poderiam ter sido complacentes lutaram por nós. Alguns por lealdade genuína, outros pela emoção da batalha, e alguns simplesmente para evitar a alternativa: serem governados pelo Açougueiro de Mahenge, que vê todos os não-alemães como pouco mais do que bestas de carga. Todos terão sua lealdade recompensada!"
 POR_redouble_investments: "Redobrar nossos Investimentos Coloniais"
 POR_redouble_investments_desc: "Com os medos pragmáticos de perder investimentos diminuindo à medida que reafirmamos nossa autoridade, finalmente podemos começar a nova fase do Desenvolvimento Colonial."
 POR_loanda_imperial: "Loanda Imperial"
 POR_loanda_imperial_desc: "Loanda é uma cidade cheia de potencial. Como não estamos mais impedidos pelo medo da agressão alemã, finalmente podemos iniciar o investimento e a reforma da cidade. Por ser a capital da África Imperial, monumentos em homenagem aos nossos grandes heróis serão erigidos no futuro."
 POR_zambia_e_nossa: "Arrebate Zâmbia!"
 POR_zambia_e_nossa_desc: "Devido à sede por riquezas terrenas, os alemães falharam completamente em seu dever. Eles alienaram seus súditos na África e o continente está em um estado de desordem como nunca antes visto. Podemos aproveitar essa oportunidade e expandir nosso império, que verá a unificação de nossas províncias africanas!"
 POR_pinko: "O Mapa Cor-de-Rosa"
 POR_pinko_desc: "Devido à anarquia que se instalou na África, podemos finalmente alcançar o antigo objetivo do Mapa Cor-de-Rosa e exercer controle sobre vastas extensões de terra entre Angola e Moçambique. Embora a guerra nas savanas, montanhas e florestas seja desafiadora, não tememos, pois a fortuna favorece os audazes!"
 POR_congo_e_nosso: "As Terras do Manicongo"
 POR_congo_e_nosso_desc: "Há caos na terra ancestral do Manicongo, grande parte da qual agora é controlada por um grupo de revolucionários que não respeitam os tratados que temos com o Manicongo. Enquanto os alemães estão ocupados em outros lugares, é hora de lembrar-lhes quem é o verdadeiro mestre do Congo..."

 POR_manufacturies: "Foco em Manufatura"
 POR_manufacturies_desc: "Portugal tem sido por muito tempo uma nação agrícola, mas a marcha da história não esperará por aqueles que anseiam pela paz rural; devemos investir em fábricas para preservar nossa soberania."
 POR_investments: "Investimentos Industriais"
 POR_investments_desc: "À medida que nos concentramos cada vez mais em estabelecer uma base industrial, também devemos procurar investidores que nos ajudarão em nosso empreendimento. A tarefa será árdua, mas valerá a pena, e eventualmente colheremos benefícios abundantes."
 POR_not_again: "Proteção Contra Instabilidade"
 POR_not_again_desc: "Devemos garantir que não sejamos tão vulneráveis às flutuações orçamentárias, construindo uma reserva sólida e sendo ativos do ponto de vista econômico."
 POR_guns: "Arme Nossos Soldados!"
 POR_guns_desc: "Nossos homens lutam como leões, mas muitas vezes estão equipados tão bem quanto leões. Devemos garantir que cada homem seja capaz de cumprir seu dever. Para isso, forneceremos os suprimentos necessários para garantir que nossos guardiões protegerão o Império!"
 POR_armylogis: "Batalhões Logísticos"
 POR_armylogis_desc: "A importância pura da logística de campo é algo que, muitas vezes, pode ser negligenciada ou até ignorada. A logística é o que separava os romanos dos bárbaros e é o que separa a vitória da derrota, especialmente durante uma ofensiva militar moderna."
 POR_milfact: "Investimentos em Armamento"
 POR_milfact_desc: "Ao avançarmos com a expansão de nosso exército, devemos garantir que cada uma de nossas divisões seja fornecida com todos os tipos de armas. No entanto, empreender tal esforço não será barato nem fácil."
 POR_dockyard: "Expandir a Marinha"
 POR_dockyard_desc: "Por tempo demais, a Marinha Real consistiu em pouco mais do que simples navios de escolta para comboios. No entanto, com as tensões atuais começando a aumentar e a guerra pairando sobre nós como uma sombra indesejada, devemos preparar nossos estaleiros para os potenciais conflitos que possam surgir."
 POR_dockyard2: "Renovação do Estaleiro"
 POR_dockyard2_desc: "Os estaleiros existentes estão desatualizados e inadequados para a nova expansão naval, pois não conseguem criar embarcações maiores e prontas para o combate. Devemos resolver essa complicação imediatamente!"
 POR_milfac2: "Expandir Produção Militar"
 POR_milfac2_desc: "Redirecionamos nosso foco principal para a expansão e aumento da produção militar, para que possa atender melhor nossas quotas de produção. Se Portugal enfrentará a tempestade iminente, deve estar armado até os dentes."
 POR_econimical_recovery: "Iniciar a Recuperação"
 POR_econimical_recovery_desc: "Os efeitos da Segunda-Feira Negra deixaram nossa economia em uma condição muito mais crítica do que a Crise de 26, e nossos mercados estão devastados devido à ausência de consumidores. Para remediar esta situação, um esforço substancial deve ser empreendido."
 POR_focus_shift: "Uma Mudança de Foco"
 POR_focus_shift_desc: "Atualmente, não precisamos criar mais fábricas, mas precisamos atualizar as que temos atualmente e garantir que funcionem de maneira mais rápida e com maior qualidade. Podemos fazer isso com os recursos atualmente disponíveis."
 POR_civfac: "Indústria de Bens de Consumo"
 POR_civfac_desc: "Até certo ponto, precisamos nos desvincular da dependência de bens industriais estrangeiros, especialmente para as necessidades básicas de nossa economia."
 POR_christian_austerity: "Austeridade Cristã"
 POR_christian_austerity_desc: "Um cidadão ideal entende o que é e o que não é necessário. Bens de luxo não são uma necessidade em tempos difíceis. Nem todos os confortos são acessíveis em tempos de paz. O povo português possui a determinação para perseverar nestes tempos difíceis."
 POR_education: "O Futuro de Portugal"
 POR_education_desc: "À medida que a perspectiva de guerra se aproxima, devemos garantir que estejamos preparados. Embora Portugal seja pequeno em termos de território, nossa genialidade e inovação levaram a Europa a uma era de prosperidade, até que os Hunos selvagens escravizaram o continente sob seu domínio tirânico. Vamos garantir que, através do financiamento adequado de universidades como Coimbra, possamos ganhar vantagem sobre nossos inimigos."
 POR_railwaya: "Expansão Ferroviária"
 POR_railwaya_desc: "Ao conectar nossas províncias por meio da construção de nova infraestrutura, a criação de empregos e a geração de receita ocorrerão, o que, em última análise, nos beneficiará do ponto de vista econômico."
 POR_construction: "Esforço de Construção"
 POR_construction_desc: "Quanto mais apoiarmos programas de obras públicas patrocinadas pelo estado, mais rápido poderemos sair desta terrível recessão."
 POR_naval_supply: "Cadeias de Abastecimento Naval"
 POR_naval_supply_desc: "Um império ultramarino, como Portugal, já está sob um fardo logisticamente massivo. Garantir que nossos portos estejam à altura da coordenação é extremamente crucial."
 POR_railways: "Companhia Ferroviária Imperial"
 POR_railways_desc: "O estado nos deu sinal verde para redobrarmos nossos esforços de expansão infraestrutural. Por causa disso, agora podemos garantir que nossa infraestrutura seja uma das melhores da Europa."

 POR_army: "O Exército Português"
 POR_army_desc: "O desempenho de Portugal na Weltkrieg foi vergonhoso no melhor dos casos e terrível no pior. Isso ocorreu por causa dos traiçoeiros políticos republicanos que atrapalharam nossos generais de topo e soldados honrados. Não permitiremos mais que nossa reputação seja manchada!"
 POR_mic: "Expandir nosso Arsenal"
 POR_mic_desc: "Precisamos aumentar nossa capacidade de produzir armas de melhor qualidade, pois nossos inimigos já estão à nossa frente!"
 POR_buildnavapower: "Fortalecer nosso Poder Naval"
 POR_buildnavapower_desc: "Portugal, apesar de seu império ultramarino, carece do potencial de produção para possuir uma marinha pronta para o combate. Já passou da hora de iniciarmos um programa de fortalecimento naval."
 POR_miltech: "Investir em Tecnologia Militar"
 POR_miltech_desc: "À medida que a perspectiva de guerra se aproxima, devemos garantir que estejamos preparados. Embora Portugal seja pequeno em termos de território, nossa genialidade e inovação levaram a Europa a uma era de prosperidade, até que os Hunos selvagens escravizaram o continente sob seu domínio tirânico. Vamos garantir que, através do financiamento adequado de universidades como Coimbra, possamos ganhar vantagem sobre nossos inimigos."
 POR_milindu: "Contratos da Indústria de Defesa"
 POR_milindu_desc: "À medida que nosso exército em constante expansão demanda mais suprimentos, são necessários esforços adicionais de lobby para fornecê-los com o que precisam."
 POR_prodeff: "Linhas de Montagem Militar Eficientes"
 POR_prodeff_desc: "Apesar de nossa rápida expansão industrial e militar, muitos de nossos métodos de montagem são abaixo do padrão e nossos funcionários possuem pouca ou nenhuma disciplina comportamental no local de trabalho. Devemos melhorar nossos padrões para não ficarmos para trás."
 POR_linha_vedras: "Reviver as Linhas de Torres Vedras"
 POR_linha_vedras_desc: "Se a guerra na Europa tomar um rumo para pior, devemos garantir que tenhamos um plano de emerg~encia. Com o apoio de nossos aliados, podemos segurar a pequena área entre o Tejo e o mar, onde Lisboa está localizada, com uma linha de fortificação relativamente pequena, mas impenetrável. Durante a Weltkrieg, os Comunardos falharam em quebrar nosso espírito durante sua revolução, e falharão novamente!"
 POR_state_construction: "Construção Estatal"
 POR_state_construction_desc: "À medida que nossas necessidades crescem militarmente, cresce também a necessidade de uma linha de abastecimento subjacente."

 POR_infeq: "Renovação de Equipamento de Infantaria"
 POR_infeq_desc: "Uma força de combate moderna requer muito mais do que apenas armas; nas margens úmidas do Zambeze, sapatos são uma necessidade maior do que tanques. Garantir que nossas tropas estejam equipadas com os melhores equipamentos não apenas aumentará sua eficácia, mas também aumentará sua moral."
 POR_training: "Esforço de Treinamento de Infantaria"
 POR_training_desc: "Moldar um jovem esperançoso em um soldado não é barato nem simples; mas se estabelecermos regimes de treinamento adequados, estaremos um passo mais perto de garantir que nossas tropas estejam prontas para o combate o mais rápido possível."
 POR_artillerybattalion: "Batalhões de Artilharia"
 POR_artillerybattalion_desc: "A artilharia, capaz de alcançar onde a infantaria não pode, é de extrema importância no campo de batalha moderno, e estabelecer batalhões de artilharia dedicados é ideal em termos de garantir coesão operacional com nossas divisões de infantaria."
 POR_spotter_squads: "Exercícios de Reconhecimento e Localização"
 POR_spotter_squads_desc: "Frequentemente subestimadas, equipes de reconhecimento e batedores são de importância vital para o sucesso na era moderna. Nossas tropas certamente terão a vantagem quando puderem avistar o inimigo antes de serem avistadas!"

 #POR_knights: "The Knights of Portugal" already defined above as an idea
 POR_knights_desc: "Apesar de nossa longa história de operar a cavalo ser esquecida por muitos, o simbolismo que ela retrata e seu uso para propaganda não podem ser ignorados. Garantiremos que nossos cavaleiros sejam da melhor qualidade possível e não pouparemos despesas ao treiná-los!"
 POR_motorized_dragoons: "Dragões Motorizados"
 POR_motorized_dragoons_desc: "Embora o conceito de infantaria mecanizada esteja longe de ser novo, usar caminhões e carros para realizar efetivamente o trabalho é uma ideia relativamente nova, embora cara. Tal investimento renderá dividendos no campo de batalha, onde o movimento rápido é crucial!"
 POR_loghtank: "Experimentação com Tanques Leves"
 POR_loghtank_desc: "Embora nossa experiência em possuir e lutar com tanques tenha sido limitada à Weltkrieg, devemos garantir que mudemos isso passando pela adaptação de modelos estrangeiros de tanques e estimulando a criação do primeiro tanque de batalha de Portugal."
 POR_tankarmy: "O Corpo Blindado de Portugal"
 POR_tankarmy_desc: "O estabelecimento de um corpo blindado é um esforço caro, no entanto, confiamos que este investimento nos trará segurança e garantirá que nos destaquemos sobre nossos inimigos no campo de batalha."
 POR_support_squads: "Esquadrões de Apoio"
 POR_support_squads_desc: "Aqueles que não entendem bem a guerra moderna têm a impressão de que os esquadrões de apoio não são essenciais em termos de combate. Eles não poderiam estar mais errados."
 POR_doctrine_reform: "Revisar nossa Doutrina Militar"
 POR_doctrine_reform_desc: "Um grande fator de incompetência por parte de nossos generais se deve ao fato de que eles não tinham conhecimento das táticas modernas. Ao utilizar ajudantes estrangeiros, podemos garantir que nossa equipe esteja não apenas à altura, mas também inovadora."
 POR_herois_do_mar: "Nascidos Para Governar o Mar"
 POR_herois_do_mar_desc: "Desde que Portugal, em sua forma atual, existe, sempre controlamos os mares, lutamos nos mares, existimos e sobrevivemos nos mares. Continuaremos a fazer isso, usando a guerra moderna para aprimorar nossas táticas."
 POR_our_legacy: "Defender Nosso Legado"
 POR_our_legacy_desc: "Nossos valores fundamentais são ameaçados por, mas não limitados a, bárbaros e sindicalistas. Essas multidões invejam tudo o que Portugal fez em nome da inovação e progresso. Nunca vacilaremos e nunca nos renderemos!"
 POR_suebi: "Bravura Lusitana"
 POR_suebi_desc: "Não tememos a morte, especialmente não no campo de batalha, pois não há maior honra do que morrer em nome de nossa bandeira, nosso povo e nosso legado!"
 POR_hearvy_art_batteries: "A Grande Bateria"
 POR_hearvy_art_batteries_desc: "Nossos batalhões se concentrarão na produção de artilharia ou da grande bateria, como é conhecida. Nossos projéteis escurecerão os céus de todos que ousarem se opor à Pátria!"
 POR_paratroop: "Treinamento de Paraquedistas"
 POR_paratroop_desc: "Embora a ideia de usar aeronaves para lançar tropas pelo ar não seja nova, apenas recentemente foi tentada com sucesso e, mesmo assim, sua utilidade e praticidade ainda são questionadas por muitos. O que precisamos para que tal manobra tenha sucesso é o uso de divisões especiais, capazes de se reorganizar após esse pouso e lutar atrás das linhas inimigas."
 POR_wewerentexpectingspecialforces: "Corpo de Forças Especiais"
 POR_wewerentexpectingspecialforces_desc: "O que é necessário em um exército moderno são heróis, grandes lutadores que se especializam em um aspecto específico da guerra. Uma força composta pela nata, que pode melhor desempenhar os papéis e tarefas atribuídos a eles."

 POR_airforce: "Força Aérea Real Portuguesa"
 POR_airforce_desc: "Utilizando o apoio de nossos aliados, podemos estabelecer uma força aérea verdadeiramente moderna e conquistar o controle dos céus lusitanos."
 POR_air_superiority: "Foco em Superioridade Aérea"
 POR_air_superiority_desc: "Uma parte essencial de dominar o campo de batalha moderno é também dominar o céu. Negar esta verdade simples e factual é ignorar as lições da Weltkrieg e das guerras que a antecederam."
 POR_bomber: "Campanha de Bombardeio"
 POR_bomber_desc: "Nossos recursos seriam melhor utilizados na criação de uma força aérea que possa apoiar nossas tropas e realizar missões de retaliação de longo alcance contra nossos inimigos."
 POR_fighterefforto: "Criação de Caças"
 POR_fighterefforto_desc: "Investimentos em aeronaves de caça são cruciais na aquisição e manutenção da superioridade aérea. A combinação da experiência de nossos aliados junto ao talento português no ar resultará nas melhores máquinas voadoras conhecidas pelo homem."
 POR_cas_focus: "Foco em Apoio Aéreo"
 POR_cas_focus_desc: "Nossos bombardeiros devem ser adaptados para auxiliar as tropas na linha de frente, onde o destino de Portugal será verdadeiramente decidido."
 POR_carrier_groups_1: "Adaptações para Porta-Aviões"
 POR_carrier_groups_1_desc: "Para que nossa marinha alcance seu potencial em termos de força, são necessários porta-aviões. No entanto, esses porta-aviões requerem aeronaves navais para ajudar a apoiar e defender nossa frota."
 POR_projection_of_airpower: "Projeção de Poder Aéreo"
 POR_projection_of_airpower_desc: "A projeção de poder aéreo depende tanto de possuir numerosas aeronaves quanto de como e quando essas aeronaves são melhor utilizadas. Táticas aéreas, com suas manobras e complexidades, não são simples de decifrar, mas nossos oficiais estão à altura desse desafio."
 POR_strategic_bomber: "Bombardeio Estratégico"
 POR_strategic_bomber_desc: "Bombardear instalações de produção e linhas de abastecimento inimigas é uma ótima maneira de inclinar as probabilidades a nosso favor contra oponentes melhor equipados e mais numerosos. No entanto, para fazer isso, devemos garantir que tenhamos aeronaves capazes de executar adequadamente as tarefas designadas para ela."
 POR_carrier_groups_2: "Grupos de Porta-Aviões"
 POR_carrier_groups_2_desc: "Treinar pilotos de aeronaves navais para decolar e pousar em porta-aviões é uma tarefa monumental em si, mas adaptar nossas aeronaves existentes para realizar a tarefa é um esforço muito mais árduo."

### Decisions ###

 POR_colonial_development_cat: "Campanha de Desenvolvimento Ultramarino"
 POR_colonial_development_cat_desc: "O recentemente expandido Ministério das Colônias foi capacitado para direcionar esforços de desenvolvimento em todo o Império. Já foram identificados e planejados vários desenvolvimentos empolgantes, com o objetivo principal de elevar as províncias menores para igualar nossas possessões na África Ocidental e Oriental. Será necessário um capital político e econômico considerável para impulsionar esse desenvolvimento, mas a vasta riqueza que podemos extrair valerá a pena."
 POR_cape_verde: "Esforço de Desenvolvimento de Cabo Verde"
 POR_cape_verde_desc: "À mercê da fome e das secas, Cabo Verde precisa de algum tipo de investimento para prosperar. Devemos elaborar planos e investir em Cabo Verde para garantir sua prosperidade."
 POR_sao_tome: "Expandir a Força de Trabalho Contratado em São Tomé"
 POR_sao_tome_desc: "As plantações em São Tomé estão subpopuladas, enquanto Cabo Verde está superpovoada. Embora a solução para esse problema pareça óbvia, esforços sérios devem ser empreendidos para garantir que os trabalhadores não apenas cheguem ao seu destino, mas também para garantir que as tensões entre os locais e os imigrantes sejam minimizadas."
 POR_macau: "Proteger e Desenvolver Macau"
 POR_macau_desc: "Macau é uma joia da coroa do império, invejada pelos chineses por sua prosperidade. No entanto, também está muito longe de Portugal. Isso significa que, em caso de ataque, a província teria que resistir sem suporte. Para piorar, o controle do governo sobre a província também é muito fraco. Diante dessas informações, devemos preparar iniciativas para defender e desenvolver Macau."
 POR_goa: "Defender o Estado da Índia"
 POR_goa_desc: "O Estado da Índia, antes protegido com segurança devido ao controle britânico do subcontinente indiano, está continuamente em risco de ser atacado pelos Sindicatos no leste ou pelos traiçoeiros Príncipes no sul. Devemos tornar nossa principal prioridade garantir que o Estado da Índia esteja bem guardado contra qualquer ameaça estrangeira."
 POR_timor: "Abrir Empresas majestática em Timor"
 POR_timor_desc: "A remota Província de Timor sempre foi uma das regiões mais pobres do Império, mas estudos recentes do Ministério das Colônias descobriram vastas extensões de recursos. Para aproveitar o potencial inexplorado da província, o Rei promulgará novas cartas reais para incentivar uma onda de investimentos e desenvolvimento em Timor."
 POR_join_Entente: "Entrar na Entente"
 POR_join_Entente_desc: "É de nosso melhor interesse juntar-se ao Império Britânico em sua aliança global e lutar ao lado deles na batalha para restaurar a ordem mundial."

### Intro Screen ###
 POR_country_intro_header: "O Reino de Portugal"
 POR_country_intro_content: "Após o desastre na Weltkrieg e o colapso de nossas forças em Moçambique e na França, a república usurpadora de Portugal simplesmente carecia do rosto e do apoio militar para resistir à Gloriosa Restauração. Isso trouxe Manuel II de volta ao trono, e seu uma vez rival Duarte Nuno como seu herdeiro. A restauração, que ocorreu logo após o fim da guerra, marcou o início da recuperação econômica.\n\nNo entanto, a dependência das importações e exportações britânicas era muito grande para Portugal enfrentar adequadamente a tempestade de 1925. Não conseguimos nem mesmo unir nossas terras após a queda do Império Britânico, pois a Alemanha, em um ato de agressão, apoderou-se dessas terras. Com uma extensa crise política em suas mãos, o então Primeiro-Ministro Paiva Couceiro convocou eleições; os Integralistas vitoriosos têm uma extensa agenda de reformas, enquanto políticas ferozmente anti-republicanas polarizaram opiniões até mesmo entre os monarquistas mais fervorosos. No entanto, eles se curvam ao Rei por enquanto, e afirmam que o farão indefinidamente.\n\nA doença da Espanha parece nunca acabar, à medida que mais caos paira sobre o mundo e ameaça Portugal. Na África, [MAF.GetLeader] e seus bárbaros sabotam nossos esforços, forçando-nos a retribuir, e as tensões estão aumentando rapidamente. Mas não importa o que possa acontecer, confiamos que Portugal permanecerá altivo."
 por.4.a: "Avante!"

### Events ###
 por.300.t: "A Exposição Colonial de [GetYear]"
 por.300.d: "Milhares se reuniram para a primeira Exposição Colonial em larga escala de Portugal. Enquanto a restauração do Reino e outras provações e tribulações que foi forçado a suportar desafiaram-no, Portugal não se esquivou de seu fardo civilizador e redobrou seus esforços para melhorar as Províncias Ultramarinas, tão essenciais quanto Porto ou Lisboa. Muitas maravilhas e bugigangas de todo o mundo foram trazidas para Lisboa para a ocasião, incluindo uma vila inteira de Angola como uma curiosidade antropológica. Embora o empreendimento tenha sido caro, ele reforça nosso compromisso com a Causa Colonial."
 por.300.a: "Grandioso!"

 por.301.t: "A Segunda-Feira Negra atinge Portugal"
 por.301.d: "Embora os laços econômicos entre nós e a Alemanha nunca tenham sido tão grandes ou interconectados quanto com outras nações europeias, o efeito cascata da Crise da Segunda-Feira Negra atingiu Portugal com grande força. Com uma economia baseada principalmente em exportações agrícolas e a maioria das indústrias focadas no plano de rearmamento, nossos consumidores habituais não podem pagar nossos produtos e, assim, a situação econômica de Portugal está, mais uma vez, em situação precária. Vamos esperar que tenhamos aprendido muito com as lições da Crise de 26 e que possamos, esperançosamente, nos recuperar muito mais rápido desta vez."
 por.301.a: "Isso sinaliza problemas!"

 por.302.t: "A Coroação de Maria Ana I"
 por.302.d: "Como o velho monarca foi considerado incapaz de governar e foi forçado a abdicar, Maria Anna de Bragança foi coroada como Maria Ana I e foi reconhecida como tal pela Câmara dos Pares Mais Dignos. Esperançosamente, sua ascensão trará paz duradoura a Portugal."
 por.302.a: "Viva a Rainha!"

 por.303.t: "A Coroação de Maria Adelaide como Maria III"
 por.303.d: "Com a morte de Duarte II, que permaneceu sem filhos durante toda a sua vida, a questão da sucessão teve a chance de se tornar uma questão controversa. No entanto, sua irmã mais nova, Maria Adelaide, foi quase unanimemente considerada como a melhor opção para a próxima Rainha de Portugal, tanto pelas casas alta quanto baixa, pois, apesar de sua pouca idade, ela sempre foi a Princesa do povo. Que Maria III reine por muito tempo, esperançosamente sob paz e estabilidade."
 por.303.a: "Viva a Rainha!"

 por.304.t: "Regicídio!"
 por.304.d: "Enquanto Duarte II retornava de uma viagem de rotina à Câmara dos Pares Mais Dignos, seu comboio foi atacado por quatro homens, vestidos de preto e bem armados. Os tiros de metralhadora não feriram gravemente a Rainha, Maria Francisca de Orléans e Bragança, por sorte, mas súditos inocentes da Coroa foram gravemente feridos. As feridas do ataque terrorista de 1908 foram reabertas, e muitos no Reino exigem justiça. Enquanto dois dos 'soldados' da Legião Vermelha foram abatidos durante o tiroteio subsequente, dois terroristas vistos em câmera, Mário Castelhano e Emídio Santana, que fazem parte das conhecidas gangues anarquistas, fugiram, presumivelmente para buscar refúgio no regime espanhol da CNT-FAI. Dada a gravidade do crime cometido, todas as opções estão na mesa, incluindo um ultimato rigoroso. Uma análise cuidadosa das consequências diplomáticas seria aconselhável, mas esses dois assassinos serão levados à justiça!"
 por.304.a: "A CNT-FAI deve entregar os responsáveis!"
 por.304.b: "Devemos permanecer cautelosos..."

 por.305.t: "Portugal exige o retorno dos regicidas"
 por.305.d: "Embora nossa luta tenha sido longa, nossos problemas ainda não acabaram. O Rei de Portugal, Duarte II, foi assassinado a caminho de seu Palácio depois de se dirigir à Casa Alta. Dois homens, Mário Castelhano e Emídio Santana, cruzaram nossas fronteiras enquanto fugiam das autoridades portuguesas. Apesar do sucesso do assassinato, a recepção pública não foi unânime e muitos espectadores foram feridos durante a operação. No entanto, os homens estavam armados aqui e, por todos os relatos, mesmo sem a aprovação da FAI, aceitar a exigência portuguesa de deportação pode ser visto pelo mundo como uma admissão de culpa; sem mencionar que os homens provavelmente enfrentarão a execução se os entregarmos. Também é importante lembrar o peso dessa decisão em nível global. Iniciar uma guerra contra Portugal e seus aliados reacionários enquanto estamos em um estado enfraquecido e tão recentemente após a Guerra Civil pode se mostrar imprudente, mesmo com nossos aliados por trás de nós. Uma escolha deve ser feita, independentemente; Vamos entregar a dupla conforme exigido, ou nos preparar para a Retaliação Reacionária?"
 por.305.a: "Não estamos em condições de lutar contra a Entente neste momento. Devemos cumprir com suas exigências."
 por.305.b: "Recusamos trair esses heróis!"

 por.306.t: "A CNT-FAI entregou os Assassinos"
 por.306.d: "Felizmente, o governo da Espanha não perdeu completamente a cabeça. Eles se recusaram a conceder asilo a qualquer um dos dois criminosos, e ambos serão entregues às nossas autoridades e enforcados em breve."
 por.306.a: "Não temos escolha senão agradecê-los por sua ajuda..."

 por.307.t: "A CNT-FAI Recusa Nosso Ultimato"
 por.307.d: "Os cães traiçoeiros na Espanha deram asilo à dupla de criminosos responsáveis pelo assassinato de nossa Majestade Mais Fiel. Agora, cada homem deve cumprir seu dever, pois a luta final contra o Sindicalismo em breve começará!"
 por.307.a: "Às Armas!"
 por.307.b: "Devemos recuar, seja qual for o custo."

 por.308.t: "Portugal Retrocede"
 por.308.d: "Depois de tudo isso, os covardes portugueses recuaram de seu ultimato. Isso realmente mostra como são sem espinha dorsal."
 por.308.a: "Covarde e Capitalista ambos começam com C."

 por.309.t: "Ocupar a Galícia?"
 por.309.d: "A região da Galícia, falante de português em tudo, menos no nome, e há muito sob o jugo da Espanha, está sob a ameaça real de cair sob a ameaça Sindicalista. Enquanto alguns Integralistas argumentam a favor de uma intervenção para proteger nossos irmãos, muitos políticos expressaram abertamente sua preocupação em permitir que Santiago de Compostela e as relíquias lá sejam saqueadas por bandidos Anarquistas. Fazer isso pode enfraquecer ainda mais os Carlistas, no entanto, e arruinar qualquer chance de boas relações com eles se conseguirem reverter esse conflito."
 por.309.a: "Devemos assegurar a Galícia dos Carlistas em decadência!"
 por.309.b: "Ao fazer isso, estaríamos ajudando a Hidra Sindicalista."

 por.310.t: "Portugal Toma a Galícia!"
 por.310.d: "As serpentes rastejantes em Portugal ocuparam a Galícia enquanto nossas forças lutam contra as forças ímpias da CNT-FAI. Embora eles afirmem que é para garantir que seus 'irmãos' galegos estejam a salvo do jugo do Sindicalismo, fica abundante claro que esse agarramento de terra é pouco mais que oportunismo descarado!"
 por.310.a: "Corrigiremos isso mais tarde..."

 por.312.t: "Os Assuntos do Reino"
 por.312.d: "Muitas turbulências caíram sobre nosso Reino durante este século desastroso. No entanto, nossa nação perdura e está mais forte do que nunca. Agora, chegou a hora de reformar nosso governo e eliminar os últimos vestígios da república corrupta, para ajudar a garantir um futuro melhor."
 por.312.a: "O futuro chama!"

 por.313.t: "Pelo Rei e pela Pátria"
 por.313.d: "Os Integralistas e outros demagogos manipuladores interferiram, por tempo demais, no bem-estar da nação. O Rei, seus conselheiros e o parlamento deveriam tomar as decisões sobre o futuro de Portugal; não intelectuais mimados vivendo em Lisboa ou se escondendo em Paris. Moldaremos a Monarquia em algo verdadeiramente grandioso, mas quem liderará este governo regenerado?"
 por.313.a: "O Paladino retornará ao cargo para nos conduzir a uma nova era gloriosa!"
 por.313.b: "O Centro Católico traçará um curso equilibrado."

 por.314.t: "O Fardo que Carregamos"
 por.314.d: "Devemos nos elevar acima de nossas pequenas diferenças e nos unir sob nossa Fé, nossa Pátria e nosso Povo. E, mais importante, devemos levar a luz da civilização às almas pobres e infelizes que precisam de Cristo em suas vidas. Não é um empreendimento caro nem glorioso construir postos avançados na escuridão da selva e espalhar a civilização, mas, mesmo assim, é nosso objetivo final. E, é claro, também é defender nossa fé contra aqueles que buscam destruí-la!"
 por.314.a: "Avante rumo a um Portugal melhor e um Mundo melhor."

 por.315.t: "Portugal Reingressa Formalmente na Entente"
 por.315.d: "Após o fim da Weltkrieg com a assinatura do Tratado de Versalhes, e ainda mais após a Revolução em 1925, a Grã-Bretanha e Portugal se afastaram cada vez mais, apesar de estarem em uma aliança formal. Mas agora, à medida que tempos perigosos começam a nos ameaçar, seria sábio recorrer ao nosso amigo mais antigo em busca de ajuda?"
 por.315.a: "Renovaremos a aliança mais antiga e grandiosa do mundo e derrotaremos a Hidra Sindicalista."
 por.315.b: "Nos abstemos por enquanto."

 por.316.t: "Portugal Nos Pede para Reingressar Formalmente na Entente"
 por.316.d: "Após o fim da Weltkrieg com a assinatura do Tratado de Versalhes, e ainda mais após a Revolução em 25, a Grã-Bretanha e Portugal se afastaram cada vez mais, apesar de permanecerem em uma aliança formal. Mas agora, à medida que tempos perigosos começam a ameaçar a Europa, e o momento de recuperar o direito de nascença se aproxima rapidamente, Portugal nos pede apoio e, em troca, fornecerá apoio durante a Segunda Weltkrieg que se aproxima rapidamente."
 por.316.a: "Com a renovação deste tratado, deteremos o Sindicalismo!"

