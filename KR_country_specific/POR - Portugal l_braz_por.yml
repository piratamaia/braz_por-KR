 POR_duarte_braganca: "Duarte Nuno de Bragança"
 POR_duarte_braganca_regnal: "Duarte II"
 POR_duarte_braganca_leader_desc: "§YDescrição do Líder\nNascido:§! 23 de setembro de 1907, em Seebenstein, Baixa Áustria, Áustria-Hungria\n§VCarreira Política:§! Nascido no exílio sob os pretendentes Miguelistas, Duarte Nuno rapidamente se destacou à medida que seus irmãos mais velhos se afundavam em devassidão e controvérsias. Ele retornaria para casa após a Restauração e as tentativas de Manuel de reconciliar a Casa de Bragança, rapidamente se envolvendo na política da Causa Monárquica. Conservador devoto educado por um padre, os Integralistas promoveram Duarte como um verdadeiro campeão de seus ideais, chegando ao ponto de influenciá-lo a fazer um curso de agronomia para que ele fosse um rei "mais útil e honrado".\n\nApós a morte sem filhos de Manuel II em 1932, Duarte ascendeu ao trono de acordo com os controversos Pactos de Dover e Lisboa. Rapidamente, percebeu que o apoio dos Integralistas a ele era em grande parte uma jogada de poder insincera para consolidar o Regime de 17 de março. Com muitos de seus "legítimos" privilégios reais assinados pela constituição de Manuel, Duarte reinou com pouco espaço para manobras e poucos aliados genuínos entre os Integralistas arquiconservadores, muitos dos quais pessoalmente se opunham a um rei Miguelista.\n\nDuarte é obcecado por uma coisa, a sobrevivência da Monarquia. Ao longo de sua vida, a integridade e a força do Reino foram sua principal prioridade. Sua coroação unificou os ramos beligerantes da Casa de Bragança, mas agora ele deve escolher seu caminho muito cuidadosamente. Ele é um homem de ambição absolutista, mas o estabelecimento Realista é igualmente zeloso, e sem dúvida Rei e Pátria entrarão em conflito sobre quem deve verdadeiramente governar Portugal."
 
 POR_maria_adelaide_braganca: "Maria Adelaide de Bragança"
 POR_maria_adelaide_braganca_regnal: "Maria III"
 POR_maria_adelaide_braganca_leader_desc: "§YDescrição da Líder\nNascida:§! 31 de janeiro de 1912, em Saint-Jean-de-Luz, Pyrénées-Atlantiques, República Francesa\n§VCarreira Política:§! Ao assumir a coroa após o segundo Regicídio em 30 anos, Maria III tem tarefas assustadoras pela frente. A jovem Rainha sempre foi popular quando era princesa, sempre procurando ajudar as pessoas necessitadas sempre que possível. Seu comportamento gentil e bondoso pode tornar surpreendente sua posição agressivamente anti-Integralista, mas desde que assumiu o trono, ela denunciou excessos desse partido, e sua atitude destemida apenas ajuda em sua popularidade."
 POR_maria_adelaide_braganca_puppet_leader_desc: "§YDescrição da Líder\nNascida:§! 31 de janeiro de 1912, em Saint-Jean-de-Luz, Pyrénées-Atlantiques, República Francesa\n§VCarreira Política:§! Como a recentemente instalada Rainha de Portugal e Algarves, Maria Ana I parece contente em seu papel de fazer pouco governo efetivo. Sua prioridade é garantir a preservação da Monarquia e restabelecer laços com a família real deposta. A nacionalidade alemã de seu marido, antes uma desvantagem que essencialmente a excluía da herança, pode muito bem ajudar nesse empreendimento."

