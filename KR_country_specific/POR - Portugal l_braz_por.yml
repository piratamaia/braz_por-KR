### Ideas ###
 POR_black_monday: "Segunda-feira Negra"
 POR_black_monday_desc: "Devido à sua economia predominantemente agrária, Portugal sofreu muito com as consequências da Segunda-feira Negra."
 POR_portuguese_economic_cooperation: "Cooperação Econômica com a Espanha"
 POR_portuguese_economic_cooperation_desc: "Ideias ideológicas e econômicas compartilhadas entre Portugal e Espanha resultaram em uma série de acordos comerciais mutuamente benéficos entre ambas as partes."
 POR_partial_recovery: "Recuperação Parcial"
 POR_partial_recovery_desc: "Apesar de o pior dos efeitos pós-Segunda-feira Negra ter passado, a economia de Portugal continua a sofrer."
 POR_austerity: "Austeridade Cristã"
 POR_austerity_desc: "Uma série de medidas levemente impopulares foram tomadas pelo governo para finalmente livrar Portugal da recessão e fazer preparativos para a guerra. Embora o povo deseje comprar bens de luxo, há um entendimento dos verdadeiros perigos enfrentados por Portugal, tanto economicamente quanto militarmente."
 POR_kingpath: "Deus Salve O Rei"
 POR_kingpath_desc: "Com o experimento Integralista terminando em fracasso e desgraça, o Rei pode, finalmente, livrar a si mesmo e à nação de sua influência."
 POR_ultramarine_empire: "Império Ultramarino"
 PORder_moderador: "Poder Moderador"
 PORder_moderador_desc: "Sempre que os Poderes do Reino estiverem em conflito, o monarca pode reservar o direito de intervir a favor da parte escolhida."
 POR_royal_edictos: "Editos Reais"
 POR_royal_edictos_desc: "O uso extensivo de Editos Reais para aprovar leis sem a aprovação da Câmara Baixa melhorou a flexibilidade do governo."
 POR_unlimited_powa: "Monarquia Fortalecida"
 POR_tarrafall: "O Tarrafal"
 POR_tarrafall_desc: "Tarrafal, um campo de prisão no meio de Cabo Verde, abriga os criminosos mais desequilibrados de Portugal, mantendo-os longe tanto do Continente quanto das Províncias Ultramarinas. Ninguém escapa do Tarrafal!"
 POR_organic_kingdomi: "O Reino Orgânico"
 POR_organic_kingdomi_desc: "Municipalismo, tradição e fé são os três princípios orientadores que conduzirão Portugal para o futuro."
 POR_jovens: "Liga da Juventude Portuguesa"
 POR_jovens_desc: "Milhares de jovens aderiram à Liga da Juventude Portuguesa, colocando sua energia ilimitada a serviço do bem."
 POR_patriot_youth: "Juventude Patriota de Sua Majestade"
 POR_patriot_youth_desc: "Dotada de mais funções e um aumento no número de membros, a Liga da Juventude Portuguesa agora serve o Governo de Sua Majestade de maneira oficial e grandiosa."
 POR_yournewempire: "Sistema Jurídico Orgânico"
 POR_yournewempire_desc: "Um código legal descentralizado significa que podemos combater mais efetivamente o crime dentro do reino."
 POR_parliament_suspended: "Parlamento Suspenso"
 POR_parliament_suspended_desc: "O Parlamento Português foi suspenso provisoriamente e por um curto período de tempo."
 POR_non_ironic_anarcho_monarchism_for_fucks_sake: "Liderança Integral"
 POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc: "Os governos municipais agora têm maior autonomia em todos os aspectos pertinentes a eles e, portanto, são administrados de maneira mais eficiente."
 POR_parliament_abolished: "Parlamento Abolido"
 POR_parliament_abolished_desc: "Com a abolição da Câmara Baixa e a vulnerabilidade da Câmara Alta, a Monarquia Constitucional de Portugal, a partir de agora, está efetivamente morta."
 POR_organic_eco: "Economia Orgânica"
 POR_organic_eco_desc: "Enquanto cada cidade atende às suas próprias necessidades, o Estado intervém sempre que e onde for necessário para ajudar a evitar escassez e garantir a prosperidade."
 POR_colonial_act: "Ato Colonial Implementado"
 POR_colonial_act_desc: "Leis promulgadas em 1927 para reformar as organizações coloniais estão agora sendo implementadas."
 POR_colonial_admin: "Administração Colonial Reformada"
 POR_colonial_admin_desc: "Oficiais coloniais mais jovens e novos foram trazidos da Europa para ajudar na administração de nossas províncias ultramarinas."
 POR_estudantes: "Casa dos Estudantes do Império"
 POR_estudantes_desc: "A Casa dos Estudantes do Império é uma casa, paga pelo governo, que nos ajuda a reunir os melhores e mais brilhantes dentro do império para o serviço."
 POR_encruzilhada: "Esforço de Desenvolvimento de Cabo Verde"
 POR_encruzilhada_desc: "Esforços significativos estão sendo feitos para desenvolver Cabo Verde a fim de aumentar a produtividade e diminuir a frequência de fomes."
 POR_contratados: "Aumento da População Contratada em São Tomé e Príncipe"
 POR_contratados_desc: "Grandes quantidades de trabalhadores migrantes foram trazidos para São Tomé para trabalhar em plantações e, esperamos, trazer prosperidade para a ilha. Eles serão, com certeza, bem cuidados pelo Estado."
 POR_macaud: "Lucros de Macau"
 POR_macaud_desc: "Com Macau agora sendo administrada diretamente por nós, nossa receita na região aumentou significativamente."
 POR_state_of_india: "Estado Reorganizado da Índia"
 POR_state_of_india_desc: "O Estado da Índia agora se assemelha melhor a uma organização provincial moderna, e podemos começar a colher os benefícios dessa mudança."
 POR_timor_charter_companies: "Companhias de Carta em Timor"
 POR_timor_charter_companies_desc: "Companhias de Carta agora estão investindo no frequentemente negligenciado Timor, permitindo-nos finalmente desbloquear a riqueza da província, aumentando nossas exportações de madeira e café, enquanto permitem que prospectores busquem recursos mais valiosos."
 POR_heavyshipbuildcost: "Esforço da Grande Frota Imperial"
 POR_heavyshipbuildcost_desc: "À medida que nossa grande frota cresce, cresce também nossa expertise em torná-la o colosso do campo de batalha naval."
 POR_smallshipbuildcost: "Esforço Naval Imperial"
 POR_smallshipbuildcost_desc: "Alta priorização, juntamente com expertise, significa que nossos estaleiros podem produzir submarinos que seguirão os planos do Alto Comando Naval a uma taxa muito mais rápida."
 POR_african_triumph: "Triunfo Africano"
 POR_african_triumph_desc: "Os intrusos alemães foram derrotados e humilhados, enquanto Portugal permanece altivo em seu desafio!"
 POR_loyal_mozambique: "Um Moçambique Leal"
 POR_loyal_mozambique_desc: "Os grupos rebeldes e tribos que surgiram em Moçambique durante a Crise foram lidados de maneira adequada e permanente."
 POR_milprod: "Royal Standard Assembly Lines"
 POR_milprod_desc: "Cada um dos nossos trabalhadores é como uma engrenagem bem lubrificada em uma máquina: sempre pronto para dar o seu melhor."
 POR_trainingi: "Regime de Treinamento Eficiente"
 POR_trainingi_desc: "Regimes de treinamento novos e eficientes foram incorporados nos quartéis do exército. Agora podemos esperar que as tropas estejam prontas para o combate em um ritmo mais rápido."
 POR_knights: "Cavaleiros de Portucale"
 POR_herois_do_mari: "Heróis do Mar"
 POR_herois_do_mari_desc: "É o destino de Portugal governar os mares, e sempre foi assim!"
 POR_bravery: "Elã Realista"
 POR_bravery_desc: "Um condicionamento extensivo e treinamento fizeram com que nossos regimentos regulares se tornassem destemidos e prontos para agir conforme as ordens a qualquer momento!"
 POR_integralist_ethos: "Paz sem Honra"
 POR_integralist_ethos_desc: "Humilhado durante a Weltkrieg e, novamente, durante o Segundo Ultimato, a maioria do mundo considera Portugal uma potência de segunda categoria que teve a sorte de manter sua integridade territorial. No entanto, esta opinião não é compartilhada pela maioria dos membros seniores do gabinete."

