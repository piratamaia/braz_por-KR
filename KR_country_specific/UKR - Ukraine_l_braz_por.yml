UKR_hetmanist_soimist_idea_1_desc: "O Hetman tem sido uma força politicamente significativa desde a nossa independência, e parece haver pouca razão para mudar isso. Contanto que o Soim permaneça uma força poderosa também, devemos ficar satisfeitos com o que temos."
