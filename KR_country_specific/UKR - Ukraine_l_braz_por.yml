### Anti-Hetman Revolt ###

UKR_AntiHetmanRevolt_skoro: "A Revolta Anti-Hetman"
UKR_AntiHetmanRevolt_skoro_desc: "A depressão levou a Ucrânia ao ponto de ruptura. O que começou como uma greve geral, orquestrada pelo Movimento Democrático Pan-Ucraniano (ou Vseukrainskyi Demokratychnyi Rukh, comumente conhecido como VDR), transformou-se em uma insurgência em larga escala. Guerrilheiros camponeses e milícias socialistas surgiram por todo o país, aproveitando o caos em nossa administração e as rebeliões no exército. Mas, com ação rápida e decisiva, esta agitação será contida e destruída.\n\n£command_power §YPoder de Comando: [?command_power|0]§!\n\nForça das forças rebeldes: [?UKR_vdr_strength|R0]\n\n§CDevemos reduzir a força do VDR abaixo de §R10§! antes de realizar um contra-ataque. Uma vez feito isso, seremos vitoriosos!§!"

UKR_hetman_side_tt: "§CJogaremos como as forças do Hetman.§!"
UKR_vdr_side_tt: "§CJogaremos como as forças do VDR.§!"

UKR_RP_intervention_request: "Solicitar Intervenção do Reichspakt"
UKR_RP_intervention_request_desc: "§RChamar o Reichspakt para esmagar a revolta deve ser considerado como último recurso, quando todas as outras opções já foram esgotadas. Fazer isso, sem dúvida, será um grande golpe para a legitimidade do Hetman...§!"
UKR_eastern_reinforcements_good: "Reforços do Leste"
UKR_rebel_attack: "Avanço Rebelde!"
UKR_rebel_attack_desc: "§ROs rebeldes podem assaltar [202.GetName] assim que controlarem pelo menos dois estados que fazem fronteira com ele. Se a força deles durante o ataque for superior a 30, [202.GetName] cairá, e com ela, o Hetmanato!§!"
UKR_odessa_in_flames: "[192.GetName] em Chamas"
UKR_anti-insurgency_operation: "Operação Anti-Insurgência"
UKR_counter_attack: "Iniciar o Contra-Ataque"
UKR_counter_attack_desc: "§CComo suas fileiras foram completamente reduzidas, podemos finalmente conduzir um contra-ataque para encerrar de uma vez por todas essa rebelião.§!"
UKR_negotiate_surrender: "Negociar a Rendição do VDR"
UKR_negotiate_surrender_desc: "§CO VDR foi completamente rechaçado e eles não têm mais chance agora. É hora de encerrar adequadamente essa rebelião e garantir sua rendição.§!"
UKR_reinforce_kyiv: "Reforçar [202.GetName]"
UKR_reinforce_south: "Reforçar o Sul"
UKR_authorize_bombing: "Autorizar Bombardeio"
UKR_authorize_bombing_desc: "Alguns dizem que isso vai longe demais, mas se o VDR deseja guerra, eles a terão. Slogans democráticos e Mosins antigos pouco fazem contra Dorniers."
UKR_mobilize_cossacks: "Mobilizar Unidades Cossacas"
UKR_mobilize_cossacks_desc: "O regime czarista era conhecido por usar os cossacos como uma polícia militar impiedosa, e é preciso admitir que eles funcionam bem para o propósito. As forças de cavalaria podem lutar contra os rebeldes em seu próprio território, longe das cidades e principais estradas, e são mais leais ao Hetman do que a qualquer outro."
UKR_anti-socialist_campaign: "Campanha Anti-Socialista"
UKR_anti-socialist_campaign_desc: "Ao rotular o VDR como comunistas e transmitir o espectro dos distúrbios de 1925, podemos semear desconfiança no meio camponês. 'Os Petliurites vão coletivizar suas terras' é uma mensagem que fará muitos camponeses se sentirem desconfortáveis em apoiar os rebeldes."
UKR_promote_loyalist_officers: "Promover Oficiais Leais"
UKR_promote_loyalist_officers_desc: "O clima de insubordinação se espalhou amplamente no exército. Embora a maioria das unidades não esteja em revolta, elas parecem, certamente, indiferentes em usar a força contra seus compatriotas, abrigando algumas simpatias pela situação dos camponeses. Esses líderes precisam ser removidos. Os comandantes devem, antes de tudo, ser leais ao Hetman e executar sua vontade, independentemente de concordarem ou não com seus princípios morais pessoais."

