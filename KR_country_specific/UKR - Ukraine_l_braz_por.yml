### Intro Screen ###

 UKR_country_intro_header: "O Estado Ucraniano"
 UKR_country_intro_content: "No caos político da Guerra Civil na Rússia, uma nova nação foi fundada. Uma nação construída sobre séculos de sonhadores e filósofos: a nação da Ucrânia.\n\nPrimeiramente declarada independente em janeiro de 1918, a autodeclarada República Popular Ucraniana assinou o Tratado de Brest-Litovsk e tornou-se um protetorado virtual do Império Alemão. Na época, isso foi visto como um pequeno preço a pagar pelas tropas alemãs e austro-húngaras expulsarem os bolcheviques de [202.GetName] e de volta à Rússia. A Ucrânia tornou-se o celeiro das Potências Centrais, enviando grãos de volta para a Alemanha e Áustria para alimentar suas populações famintas. No entanto, o medo alemão de uma derrota iminente no Front Ocidental e as promessas de uma ampla reforma agrária da República Popular persuadiram o comando alemão a mudar sua política.\n\nEm 29 de abril de 1918, um golpe apoiado pelos alemães derrubou a República Popular Ucraniana e, em seu lugar, estabeleceu o Estado Ucraniano sob a liderança do General Ucraniano Pavlo Skoropadskyi. Proclamado Hetman, Skoropadskyi transformou a Ucrânia em uma ditadura militar. Reformas sob a República Popular foram revertidas, terras confiscadas durante o mandato da UNR foram devolvidas à classe alta de proprietários de terras, e o Hetman tornou-se o líder incontestável da Ucrânia.\n\nDepois de uma década turbulenta e cheia de conflitos, o Estado Ucraniano avança para os anos 30 como muitas coisas. O celeiro de Mitteleuropa e o protetor do povo ucraniano, a Ucrânia ainda não pereceu e, sob uma liderança estável, marchará para o novo mundo como a vanguarda do Oriente."
