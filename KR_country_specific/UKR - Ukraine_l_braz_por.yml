 UKR_uskhd_issues_1: "Consolidação do USKhD"
 UKR_uskhd_issues_1_desc: "A União dos Agrários-Estatistas tem um programa ambicioso para transformar massivamente a sociedade ucraniana como um todo. No entanto, está sob grande pressão para fazê-lo rapidamente, dada a grande oposição à sua plataforma.\n\n§CEste espírito nacional irá §R piorar§! a cada 150 dias e será removido assim que o ramo de foco do USKhD estiver completo§!."
 UKR_uskhd_issues_tt: "§CEste espírito nacional irá §R piorar§! a cada 150 dias e será removido assim que o ramo de foco do USKhD estiver completo§!."
 UKR_transformation_of_the_state: "Rumo a uma Nação Orgânica"
 UKR_transformation_of_the_state_desc: "Um estado descentralizado, livre do caos parlamentar. Um estado onde todas as pessoas, independentemente de suas lealdades étnicas, trabalham para o bem da sociedade. Um estado onde as classes produtoras buscam sua soberania por meio de seus próprios conselhos e organizações. Um estado onde seu monarca é uma personificação última de toda a nação. Isso é o ideal para o qual estamos trabalhando."
 UKR_loyal_intelligentsia: "Inteligentsia Leal"
 UKR_loyal_intelligentsia_desc: "De forma alguma aqueles fora das classes produtoras são excluídos de nosso programa - contanto que prestem fidelidade e não agitem contra nós, é claro."
 UKR_highest_moral_authority: "Autoridade da Igreja"
 UKR_highest_moral_authority_desc: "Sem os grandes ensinamentos da Igreja Ortodoxa, a quem nosso povo poderia recorrer como sua autoridade moral? O Hetman pode ser nosso corajoso, nobre e sábio chefe de estado, mas ele não é Deus."
 UKR_territory_patriotism: "Patriotismo Territorial"
 UKR_territory_patriotism_desc: "Quais são as fontes dos males da Ucrânia? Para alguns, são os poloneses, os russos, os judeus. Mas essa mentalidade chauvinista é perigosa; não é a etnia que conta, mas sim o serviço altruísta à nação."

 UKR_revolutionary_leftism_suppression: "Supressão da Atividade Esquerdista"
 UKR_revolutionary_leftism_suppression_desc: "Mesmo após a revolta, os revolucionários ainda se escondem em partes da Ucrânia, esperando apunhalar pelas costas quando está fraca. Ter nosso estado livre desses males - ser um pouco excessivamente ágil com as prisões não deveria causar problemas, certo?"
 UKR_cultural_autonomy_and_suffrage: "Autonomia Cultural e Sufrágio"
 UKR_cultural_autonomy_and_suffrage_desc: "A Ucrânia não acompanhou os tempos. Já em toda a Europa, o sufrágio feminino foi promulgado, mas várias forças nos impediram de adotar essa nova norma. É hora de tornar isso uma realidade."

