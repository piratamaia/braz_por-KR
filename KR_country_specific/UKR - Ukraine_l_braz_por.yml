 UKR_uskhd_consolidation: "Consolidação da USKhD"
 UKR_uskhd_consolidation_desc: "A nomeação de Serhii Shemet como Otaman-Minister pegou muitos de surpresa. O movimento do qual ele faz parte, o USKhD, não é visto com bons olhos, e até o Hetman tem suspeitas sobre o movimento. Ainda assim, se Shemet e a USKhD conseguirem provar seu valor, a fé será renovada no governo do Hetman."
