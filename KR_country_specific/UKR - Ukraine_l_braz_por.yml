ukraine_landreform.4.t: "Proprietário de Terra Petições ao Governo"
ukraine_landreform.4.d: "Tomando conhecimento de nossos planos de distribuir terras de forma justa aos camponeses, um grande proprietário de terras em [201.GetName] peticionou ao governo local oferecendo apoio político se evitarmos mexer em suas terras. Embora os senhores de terras sejam algumas das pessoas mais poderosas na Ucrânia e seu apoio certamente seria útil, voltar atrás em nossas promessas de reforma agrária pode radicalizar os camponeses e trazer uma série de outros problemas."
ukraine_landreform.4.a: "Claro, podemos abrir exceções."
ukraine_landreform.4.b: "Não faremos favorecimentos aqui."

ukraine_landreform.5.t: "Os Pântanos de [997.GetName]"
ukraine_landreform.5.d: "Nas partes mais pantanosas da Ucrânia [997.GetName], grandes proprietários de terras dominam, pois a terra é considerada economicamente inviável para desenvolver, levando a uma grande quantidade de terras não utilizadas. Embora possa ser dispendioso, tentar drenar as terras úmidas dos pântanos para tornar as propriedades mais lucrativas e entregá-las aos pequenos camponeses pode funcionar para nós a longo prazo."
ukraine_landreform.5.a: "Isso é muito caro."
ukraine_landreform.5.b: "Vamos transformar os pântanos!"

ukraine_landreform.6.t: "Questão de Prioridades"
ukraine_landreform.6.d: "À medida que nossos projetos de reforma agrária e industrialização continuam, há um reconhecimento tácito de que nosso orçamento pode não ser capaz de cobrir ambos, e há uma questão de quais devem ser nossas prioridades. Podemos continuar financiando nossos esforços de reforma agrária investindo em nossa infraestrutura de irrigação, ou podemos priorizar a melhoria de nossos setores manufatureiros e de serviços."
ukraine_landreform.6.a: "Continue financiando a reforma agrária."
ukraine_landreform.6.b: "Desvie fundos para nossos projetos industriais."

ukraine_landreform.7.t: "Esforços de Reforma Bem-Sucedidos"
ukraine_landreform.7.d: "Nosso programa de reforma agrária está indo bem. A desigualdade e a pobreza foram reduzidas, enquanto os camponeses deram seu apoio ao governo em troca. Se essa tendência continuar, não há dúvida de que as recompensas valerão a pena no final."
ukraine_landreform.7.a: "Esplêndido."

ukraine_landreform.8.t: "Subsídios para Veteranos?"
ukraine_landreform.8.d: "Ao realizar nosso programa de reforma agrária, o governo tem se interessado especialmente em selecionar os beneficiários da reforma. Em troca de sua valiosa lealdade política, uma ideia que foi ventilada é priorizar veteranos e famílias daqueles que foram mortos em guerra."
ukraine_landreform.8.a: "Seria valioso..."
ukraine_landreform.8.b: "Não há necessidade."

ukraine_landreform.9.t: "Financiando o Movimento Cooperativo"
ukraine_landreform.9.d: "Na Ucrânia, o movimento cooperativo existe há décadas e tem contribuído para o bem-estar de nossos camponeses através da maximização dos lucros de pequenos agricultores e da capacidade dos agricultores de reunir seus recursos. Na Ucrânia ocidental, em particular, as cooperativas têm visto uma adesão na casa dos centenas de milhares, e o financiamento direto do estado apenas fortaleceu sua utilidade."
ukraine_landreform.9.a: "Fantástico."

ukraine_landreform.10.t: "Salvando Fazendas Enfermas?"
ukraine_landreform.10.d: "Muitas das pequenas fazendas têm se saído mal há algum tempo e estão sobrecarregadas com pesados empréstimos. Há o receio de que esses agricultores vão à falência se houver pelo menos uma colheita ruim. As organizações camponesas pediram aos programas de terras do governo subsídios e reestruturação de empréstimos com esses pequenos proprietários, ou enfrentarão a ruína financeira."
ukraine_landreform.10.a: "Apoiar os agricultores."
ukraine_landreform.10.b: "Desviar fundos para nossos projetos industriais."

ukraine_landreform.11.t: "Proprietário de Terra Petições ao Governo"
ukraine_landreform.11.d: "Tomando conhecimento de nossos planos de distribuir terras de forma justa aos camponeses, um grande proprietário de terras em Kherson peticionou ao governo local oferecendo apoio político se evitarmos mexer em suas terras. Embora os senhores de terras sejam algumas das pessoas mais poderosas na Ucrânia e seu apoio certamente seria útil, voltar atrás em nossas promessas de reforma agrária pode radicalizar os camponeses e trazer uma série de outros problemas."
ukraine_landreform.11.a: "De jeito nenhum."
ukraine_landreform.11.b: "Talvez possamos buscar um compromisso?"
ukraine_landreform.11.c: "Podemos abrir exceções."

ukraine_landreform.12.t: "Propriedade Desigual no Oeste"
ukraine_landreform.12.d: "Historicamente, no oeste da Ucrânia, as elites proprietárias de terras têm sido em sua maioria de descendência polonesa, enquanto a peasantry tem sido principalmente ucraniana. A clara divisão na propriedade da terra ao longo de linhas étnicas tem sido motivo de preocupação para muitos camponeses e para o nosso governo. Talvez devêssemos direcionar alguns de nossos esforços para resolver essa divisão."
ukraine_landreform.12.a: "Claro."
ukraine_landreform.12.b: "Não queremos alienar os poloneses."

ukraine_landreform.13.t: "Protesto em [193.GetName]"
ukraine_landreform.13.d: "Um grupo de camponeses em [193.GetName] protestou contra o governo local por não fazer o suficiente para cumprir suas promessas, argumentando que a propriedade da terra na região ainda é vastamente desigual. Parece que existe um lobby poderoso de proprietários de terras na administração do estado que tem limitado os esforços de reforma agrária."
ukraine_landreform.13.a: "Tentar livrar o estado do lobby."
ukraine_landreform.13.b: "Não podemos fazer muito."

ukraine_landreform.14.t: "Questão da Tributação"
ukraine_landreform.14.d: "Alguns em nosso governo argumentaram por uma tributação mais alta dos grandes proprietários de terras, alegando que isso daria ao governo a capacidade de financiar programas de assistência social e apoiar pequenas fazendas, embora isso tenha sido alertado por outros argumentando que isso só levará a uma queda na produtividade agrícola."
ukraine_landreform.14.a: "Certamente ganharia o apoio dos camponeses."
ukraine_landreform.14.b: "Isso não é o que precisamos."

ukraine_landreform.15.t: "Estimulando Novas Exportações"
ukraine_landreform.15.d: "Por muitos anos, a Ucrânia tem sido reconhecida como uma grande exportadora de sementes de girassol e trigo, fornecendo esses produtos básicos para nações em todo o mundo. No entanto, à medida que o ambicioso programa de reforma agrária do país se desenrola, houve apelos crescentes para a diversificação de nossas exportações. Isso pode ser alcançado capacitando camponeses com novos terrenos e promovendo o cultivo de novas safras. Embora isso possa se provar um empreendimento custoso, as recompensas potenciais para expandir nosso portfólio de exportação são substanciais."
ukraine_landreform.15.a: "Manter nossas safras tradicionais."
ukraine_landreform.15.b: "Valerá a pena a longo prazo."

ukraine_landreform.16.t: "Enganando o Sistema"
ukraine_landreform.16.d: "Alguns proprietários de terras encontraram uma maneira de contornar nossos esforços de reforma, vendendo suas terras excedentes para amigos e familiares, que, por sua vez, alugam as terras de volta a um custo nominal. Esse tipo de arranjo é difícil de impedir, pois tecnicamente nenhum crime está sendo cometido, exceto contra a boa fé."
ukraine_landreform.16.a: "Maldição."

ukraine_landreform.17.t: "Tratores, Tratores, Tratores"
ukraine_landreform.17.d: "Graças aos limites nos aluguéis de terras, cada vez mais agricultores têm conseguido comprar equipamentos agrícolas mais modernos - principalmente tratores. Um único trator pode reduzir pela metade a quantidade de trabalho necessária para produzir a mesma quantidade de grãos, o que na prática significa que a mesma quantidade de trabalhadores pode produzir o dobro de colheitas. Bem-vindos aos tempos modernos!"
ukraine_landreform.17.a: "Taxe mais esses aumentos de produção."
ukraine_landreform.17.b: "Deixe-os vendê-los."

ukraine_landreform.18.t: "Poloneses de Volínia Peticionam ao Governo"
ukraine_landreform.18.d: "A nobreza descendente de poloneses constitui uma parte significativa das elites nas partes ocidentais da Ucrânia, tendo acumulado grandes propriedades durante os tempos imperiais. Esses proprietários de terras foram geralmente favoráveis às políticas do Hetman no passado, mas as recentes políticas de redistribuição de terras os deixaram cautelosos. Eles têm defendido exceções com base em várias leis e tradições locais, essencialmente prometendo seu apoio contínuo ao regime em troca de \"brechas\"."
ukraine_landreform.18.a: "Certamente, as tradições devem ser respeitadas."
ukraine_landreform.18.b: "Eles precisam obedecer às leis, como todos os outros."

ukraine_landreform.19.t: "Especulação com Subsídios"
ukraine_landreform.19.d: "Após a abertura de crédito fácil para pequenos proprietários de terras comprarem equipamentos agrícolas, alguns agricultores mais ricos aproveitaram a oportunidade para usar esses empréstimos para investir em indústrias lucrativas. Tecnicamente, isso é abusar da política de empréstimos e retirar fundos de pessoas que realmente precisam deles, mas também é bastante benéfico para nossa indústria doméstica."
ukraine_landreform.19.a: "Eles são um exemplo para todos os agricultores."
ukraine_landreform.19.b: "Garanta que tais coisas não aconteçam novamente."

ukraine_landreform.20.t: "Explosão de Destilarias"
ukraine_landreform.20.d: "Temos concedido subsídios para quaisquer projetos de fábricas em regiões rurais para ajudar essas áreas a crescer e se modernizar. Parece que o negócio mais popular lá rapidamente se tornou destilarias, especialmente aquelas que produzem principalmente horilka barato a partir de excesso de grãos. Houve críticas de muitas pessoas preocupadas - padres, mães, professores - de que essas 'máquinas do diabo' promovem um estilo de vida indecente no campo com álcool barato. No entanto, elas são muito produtivas, e restringi-las significaria perder um bom potencial de crescimento e impostos corporativos."
ukraine_landreform.20.a: "Álcool é a bebida do diabo."
ukraine_landreform.20.b: "Beber é a alegria de todos os ucranianos!"

ukraine_landreform.21.t: "Drenando os Pântanos"
ukraine_landreform.21.d: "Há muitos pântanos e áreas úmidas, especialmente no noroeste da Ucrânia, onde os grandes Pântanos de Pinsk se estendem por centenas de milhas. Drenar partes desses pântanos criaria mais terras agrícolas, mas também é muito caro, pois muitos canais precisam ser cavados para drenar a água. Normalmente, esses projetos são organizados por 'cooperativas de pântanos' fundadas com propósito, onde cada membro paga parte das despesas de drenagem e obtém novas terras na proporção de sua contribuição. Com subsídios estatais, poderíamos ajudar muito na recuperação dessas terras agrícolas."
ukraine_landreform.21.a: "Pântanos não ficarão no caminho do progresso!"
ukraine_landreform.21.b: "Parece caro."

ukraine_landreform.22.t: "Propriedades da Igreja Ortodoxa"
ukraine_landreform.22.d: "Muitas igrejas e mosteiros possuem propriedades de terra consideráveis e têm agricultores arrendatários cuidando de suas terras. Sob nossas políticas de redistribuição de terras, os mosteiros mais ricos também deveriam vender parte de suas terras. No entanto, muitos deles solicitaram tratamento especial, argumentando que não são corporações ou indivíduos com objetivo de lucro, mas buscam o bem maior de todo o povo ucraniano. É verdade que as propriedades da igreja muitas vezes são mais modernas e bem cuidadas do que as dos aristocratas, mas, por outro lado, fazer exceções também não é desejável."
ukraine_landreform.22.a: "A Igreja está sempre certa!"
ukraine_landreform.22.b: "Cristo possuía terras?"

ukraine_landreform.23.t: "Controles de Preços para Trigo"
ukraine_landreform.23.d: "À medida que a situação mundial desestabilizou grande parte das redes comerciais, nossa produção agrícola greatly improved tornou-se um negócio próspero. A Guerra Civil Americana essencialmente destruiu a produção de nosso principal concorrente na produção de trigo, e muitos novos mercados se abriram para nós. Os agricultores têm vendido suas colheitas com preços cada vez mais altos, pois as empresas de exportação vendem tudo o que podem para mercados estrangeiros. Apesar dos grandes lucros para o setor agrícola, tudo isso prejudicou as populações urbanas ucranianas, que viram o preço do pão crescer a níveis insustentáveis. Poderíamos estabelecer preços máximos para o trigo ou restringir as exportações de outras maneiras - embora isso venha às custas do setor agrícola."
ukraine_landreform.23.a: "Vamos buscar lucros!"
ukraine_landreform.23.b: "Todos merecem comida barata."

ukraine_landreform.29.t: "Crescente Apoio Entre os Camponeses"
ukraine_landreform.29.d: "Parece que nossos esforços de reforma agrária estão funcionando. Os camponeses passaram a ver cada vez mais o governo como alguém que cuida do cidadão comum, pois conseguem ter maior controle sobre suas próprias vidas e criar novas oportunidades econômicas."
ukraine_landreform.29.a: "Ótimo!"

ukraine_landreform.30.t: "Aumento na Produção Agrícola"
ukraine_landreform.30.d: "Os esforços do governo para aumentar a produção agrícola com o programa de reforma agrária deram frutos. Surgem relatos de aumentos na produção de alimentos em todo o país, e parece que a segurança alimentar está apenas melhorando."
ukraine_landreform.30.a: "Boas notícias!"

ukraine_landreform.31.t: "Desradicalização do Interior"
ukraine_landreform.31.d: "Devido aos nossos esforços de reforma agrária, parece que o interior está cada vez mais se afastando de ideologias radicais como o sindicalismo e o nacionalismo extremo. Agora que os camponeses estão vendo cada vez mais oportunidades, eles são menos propensos a se juntar a organizações que promovem essas ideologias, o que, por sua vez, nos trouxe um maior apoio político."
ukraine_landreform.31.a: "Excelente."

ukraine_landreform.32.t: "Greves de Camponeses"
ukraine_landreform.32.d: "Um grupo de camponeses entrou em greve protestando contra o governo por sua inação em relação à reforma agrária, reclamando de salários baixos e condições precárias nos campos. Embora a greve eventualmente chegará ao fim, é um sinal claro de que devemos redobrar nossos esforços se quisermos manter a estabilidade e conter a agitação."
ukraine_landreform.32.a: "Infeliz."

ukraine_landreform.33.t: "Camponeses Radicalizados"
ukraine_landreform.33.d: "No campo, grandes números de camponeses se voltaram para ideologias radicais. Simpatizantes sindicalistas e nacionalistas extremos têm apelado para muitos desses camponeses, argumentando que o governo está sendo mantido refém por grupos de proprietários de terras e que ele não representa verdadeiramente o povo. Devemos melhorar nossos esforços de reforma agrária se quisermos ter uma base estável de apoio político."
ukraine_landreform.33.a: "Certamente devemos tomar medidas..."

### SocLib Hetmanate Events ###
ukraine_danylo.1.t: "Sussurros da Direita"
ukraine_danylo.1.d: "Quando o Hetman Danylo anunciou suas intenções de continuar as negociações com a VDR, houve silêncio, pelo menos inicialmente. Alguns membros da UDKhP, da USKhD e especialmente da SHD se aproximaram do novo Hetman, advertindo contra negociações com os radicais de esquerda. Quando ficou claro que as negociações continuariam 'pelo bem da nação', o problema ficou evidente: o Hetman, poderoso como possa ser, não conta com o apoio da coalizão de seu pai."
ukraine_danylo.1.a: "Eles não podem apenas ficar quietos?"

ukraine_danylo.2.t: "O Longo Caminho à Frente"
ukraine_danylo.2.d: "Em nome de Danylo Skoropadskyi, o Otaman-Ministro Doroshenko anunciou ao Soim que as eleições programadas para o final deste ano seriam adiadas em reconhecimento à nova situação. Ele acrescentou que os eventos recentes provaram que 'representação política adequada' é necessária e que compromissos com a oposição são necessários.\n\nEmbora uma nova data não tenha sido fornecida para as novas eleições, isso representa uma grande oportunidade para o novo Hetman e Doroshenko continuarem as negociações com a VDR e garantirem que sua agenda reformista seja implementada."
ukraine_danylo.2.a: "Vamos começar."

ukraine_danylo.3.t: "A Questão Suprema"
ukraine_danylo.3.d: "A reforma agrária é uma das questões mais cruciais em nossa nação. O fracasso do governo anterior em lidar com a reforma agrária levou o novo governo a elaborar uma proposta que tentará satisfazer o povo. Devemos escolher entre seguir uma abordagem mais equilibrada e apaziguar os proprietários de terras ou adotar medidas radicais."
ukraine_danylo.3.a: "Adotar medidas radicais."
ukraine_danylo.3.b: "Devemos fazer compromissos."

ukraine_danylo.4.t: "De Poderes e Responsabilidades"
ukraine_danylo.4.d: "Por algum tempo, os poderes do Hetman Danylo têm estado em um limbo, legalmente falando, ele mantém as mesmas prerrogativas autoritárias de seu pai e pode exercê-las a qualquer momento. O governo concorda que seus poderes devem ser reduzidos por decreto constitucional, mas em que medida ainda está em aberto. Grande parte da cena política acredita que seus poderes devem ser reduzidos completamente para criar uma monarquia constitucional regular, mas houve crescentes apelos para que ele mantenha pelo menos algum poder de veto de facto sobre a fase final de projetos de lei para ajudar a atuar como um escrutinador político imparcial."
ukraine_danylo.4.a: "Talvez seja hora de o Hetman renunciar aos seus poderes."
ukraine_danylo.4.b: "O Hetman deve manter algum grau de relevância política!"

ukraine_danylo.5.t: "Borotbistas Radicais Atacam um Trem"
ukraine_danylo.5.d: "Ainda acreditando que a situação política causada pelo impacto econômico da Black Monday permanece volátil o suficiente e que podem obter o apoio da VDR, os Borotbistas atacaram um trem que transportava suprimentos militares, pensando que isso traria outros para uma revolução armada. Embora seus esforços tenham sido infrutíferos até agora, a SHD, bem como outros membros da oposição conservadora, apontaram para os ataques como prova de que as negociações com a VDR são um esforço inútil, influenciando muitos na posição do governo atual."
ukraine_danylo.5.a: "Radicalismo será sempre radicalismo."
ukraine_danylo.5.b: "Devemos impedi-los em qualquer chance que tivermos."

ukraine_danylo.6.t: "O Hetman e o General"
ukraine_danylo.6.d: "Hoje, o General Prisovskyi chegou ao escritório do Hetman para discutir termos. Ele adverte que o governo não tomou as medidas apropriadas para conter a atividade dos Borotbistas, algo que ele prevê como precursor de uma revolução socialista. Embora a palavra de Prisovskyi não seja final, suas palavras têm peso, pois ele foi creditado com as ofensivas contra a revolta anarquista de Nestor Makhno em 1919. O que o Hetman deveria dizer?"
ukraine_danylo.6.a: "Não discordamos realmente, não é?"
ukraine_danylo.6.b: "E então, repetir os mesmos erros de 1925?"

ukraine_danylo.7.t: "Membros da USKhD Migram para a UDKhP"
ukraine_danylo.7.d: "Um desenvolvimento positivo chegou ao Hetman Danylo e à VDR - enfrentando pressão do governo, bem como da própria UDKhP, muitos dos membros mais pragmáticos da USKhD optaram por se juntar à UDKhP. Vendo os sinais no horizonte, não deve demorar muito para que a USKhD se torne uma organização irrelevante, visto que restarão apenas aqueles vistos como mais ideologicamente inclinados."
ukraine_danylo.7.a: "Boas notícias!"

ukraine_danylo.8.t: "Doroshenko Contém a UDKhP"
ukraine_danylo.8.d: "Desde a ascensão de Danylo Skoropadskyi como Hetman, Dmytro Doroshenko tem trabalhado arduamente usando sua posição como Otaman-Ministro para fazer com que a UDKhP apoie as negociações com a VDR e as reformas. Mais notavelmente, ele advogou por transformar a posição de Hetman em uma simbólica, e a filiação do partido está se dirigindo para uma direção mais constitucionalista."
ukraine_danylo.8.a: "Seus esforços são apreciados."

ukraine_danylo.9.t: "Uma Visita do VSZV"
ukraine_danylo.9.d: "Esta noite, vários membros do VSZV visitaram o escritório do Hetman para implorar ao Hetman sobre uma questão-chave: a reforma agrária. Embora reconheçam que a reforma agrária é uma questão com a qual tanto a esquerda quanto a direita concordam, afirmaram que o plano da VDR para a reforma agrária é radical demais e totalmente prejudicial a longo prazo, capaz apenas de trazer ineficiência e caos. Qual deve ser a resposta do Hetman?"
ukraine_danylo.9.a: "Você está certo, não devemos capitular a elementos radicais aqui."
ukraine_danylo.9.b: "O Hetman e seu governo seguirão com a reforma agrária como acharem melhor!"
ukraine_danylo.9.c: "Talvez possamos buscar um compromisso?"

ukraine_danylo.11.t: "Fidelidade e Ambição"
ukraine_danylo.11.d: "Enquanto Hetman Danylo e Otaman-Ministro Doroshenko continuam pelo difícil caminho de negociar com a VDR, os membros mais notáveis da União de Hetmanitas-Construtores do Estado continuam a protestar, pedindo o estabelecimento imediato da lei marcial e prisões em massa de 'traidores e provocadores'.\n\nNo entanto, há uma discrepância em sua abordagem. Borys Homzyn reiterou que uma transição pacífica de poder é necessária, e que Danylo, como o novo, inexperiente e vulnerável ao manipulações Hetman, deve ser guiado de maneiras adequadas. Esse processo deve ser conduzido com calma e ordem. Ivan Poltavets-Ostrianytsia, no entanto, adotou uma abordagem diferente, considerando a lei marcial como o primeiro passo. O segundo passo é remover Doroshenko de sua posição como Otaman-Ministro e, subsequentemente, organizar um golpe para sufocar todos os esforços em direção à parlamentarização, inaugurando uma nova 'Ditadura Nacional'. Embora a União ainda esteja unida para deter as negociações, esse debate tem consumido tempo e esforços significativos."
ukraine_danylo.11.a: "Unidos, estamos firmes; divididos, caem."

ukraine_danylo.12.t: "Questão das Divisões Administrativas"
ukraine_danylo.12.d: "Uma das principais reclamações da VDR é a diferença na administração. Ao ser declarada, a república popular era muito mais descentralizada do que o Hetmanato é, sendo dividida em terras significativamente mais numerosas. O sistema atual se assemelha de perto às divisões da era czarista, e a VDR argumentou que elas deveriam ser redesenhadas se quisermos buscar uma sociedade verdadeiramente democrática."
ukraine_danylo.12.a: "Buscar grande descentralização."
ukraine_danylo.12.b: "Tentar chegar a um compromisso."

ukraine_danylo.13.t: "A Jornada Final de Sua Alteza Sereníssima"
ukraine_danylo.13.d: "Enquanto a nação se reúne para lamentar a perda de seu amado Hetman, todos os olhos estão voltados para Danylo Skoropadskyi, enquanto ele se prepara para fazer o discurso fúnebre no funeral de seu pai. Ao subir ao púlpito, o jovem Hetman deve decidir como focar seu discurso, dadas as atuais dificuldades políticas.\n\nEle poderia focar apenas nas grandes realizações de seu pai, enfatizando que foi ele quem esteve na vanguarda da luta da Ucrânia pela independência e liderou a nação de maneira honrosa até sua morte prematura. Ou talvez ele devesse evocar a imagem de um governante um tanto falho (não somos todos?), mas ultimamente bem-intencionado e dedicado, cujas ações notáveis lançaram as bases necessárias sobre as quais as futuras gerações construirão algo verdadeiramente duradouro. Embora a abordagem anterior certamente daria à oposição conservadora no Soim e na SHD a impressão de que o Hetman está sendo simplesmente desviado pela VDR, tal ação certamente prejudicaria o processo de negociações, e não é como se a segunda opção prejudicasse seriamente sua reputação de alguma forma."
ukraine_danylo.13.a: "Pavlo Skoropadskyi foi o pai da nação."
ukraine_danylo.13.b: "Ele desempenhou um papel fundamental em trazer um futuro mais brilhante."

ukraine_danylo.14.t: "Rozbudova Natsii"
ukraine_danylo.14.d: "Rozbudova Natsii (Construindo a Nação) é o principal meio de comunicação da Liga dos Nacionalistas Ucranianos, e ganhou alguma atração desde a morte de Skoropadskyi, à medida que o radicalismo continua a crescer durante a crise política. Hoje, um de seus principais editores, Yevhen Onatskyi, publicou um artigo detalhando seus pensamentos sobre a sociedade ucraniana e como ela deve avançar.\n\nNo artigo, Onatskyi afirma que, embora haja uma antecipação de grandes mudanças no ar e a Ucrânia definitivamente esteja entrando em uma nova era política, não se deve esquecer: até que toda a sociedade ucraniana não esteja unida em torno da ideia de servir à Nação acima de tudo e não seja guiada pela única organização dedicada a essa única tarefa, a Ucrânia permanecerá vulnerável a ameaças tanto externas quanto internas. Ele sugere que talvez a salvação possa vir do militar: ele representa todas as camadas da sociedade e combina disciplina e respeito pela hierarquia com tradições de serviço abnegado e sacrifício. Suas palavras fortaleceram a oposição e muitos começam a ver as negociações com a VDR como, na melhor das hipóteses, sem sentido - e na pior, prejudiciais."
ukraine_danylo.14.a: "Preocupante."

 ukraine_danylo.15.t: "O Gênio do Mal e o Incendiário Radical"
ukraine_danylo.15.d: "A UDKhP está em seu momento mais crucial. Nos últimos meses, o partido tem estado dividido sobre se deve apoiar as negociações ou se aliar à oposição, e nenhum lado ganhou uma vantagem clara. Outra pergunta paira, no entanto, já que esses tempos difíceis exigem liderança que seja universalmente respeitada e obedecida sem perguntas. Como tal, dois líderes dessa festa consideravelmente ampla estão trancados em uma competição feroz. Ihor Kistiakovskyi e Mykola Mikhnovskyi: quem assumirá as rédeas da UDKhP? Kistiakovskyi é famoso por sua natureza astuta e numerosas conexões que permeiam virtualmente toda a esfera política ucraniana. Enquanto isso, a postura franca de Mikhnovskyi comanda a admiração de vastas camadas da sociedade: desde camponeses e soldados até a intelligentsia nacionalista."
ukraine_danylo.15.a: "O acumen político de Kistiakovskyi vence o dia."
ukraine_danylo.15.b: "A retórica inflamada de Mikhnovskyi influencia o partido."

ukraine_danylo.16.t: "O Último Mistério de Pavlo Skoropadskyi"
ukraine_danylo.16.d: "Enquanto a nação se recupera do choque da morte de Pavlo Skoropadskyi, investigadores estão sendo chamados para determinar a causa e identificar possíveis suspeitos. O primeiro suspeito óbvio é um Borotbyst radical, no entanto, apesar de sua reputação por assassinatos políticos e a possibilidade de um motivo, não há evidências concretas de que um de seus membros tenha cometido o assassinato. Parece que esse esforço será mais grandioso do que se pensava, e os resultados, seja lá o que forem, certamente terão um impacto no futuro da Ucrânia."
ukraine_danylo.16.a: "Isso será difícil."

ukraine_danylo.17.t: "Dissolução da União dos Agrários-Estatistas"
ukraine_danylo.17.d: "A absorção de muitos membros dispostos da USKhD para a UDKhP foi a gota d'água para a primeira. Quando a Black Monday atingiu a Ucrânia, o movimento pequeno, mas influente, acreditava que poderia aproveitar a turbulência e se tornar a organização dominante na coalizão do Hetman. Alguns foram tão longe a ponto de dizer que Skoropadskyi uma vez planejou nomear Serhii Shemet, o líder da organização, como Otaman-Ministro, devido à sua proximidade pessoal com o Hetman.\n\nUltimamente, a filiação da organização diminuiu devido aos esforços da UDKhP em atrair membros mais pragmaticamente inclinados do movimento, com muitos deles atendendo ao chamado. Com esses desenvolvimentos, Mykola Kochubei, o principal ideólogo da USKhD, optou por dissolver a organização, devido à sua filiação insignificante e falta de financiamento e apoio. Em seu lugar, Kochubei e os pensadores mais influentes do movimento rebatizaram o movimento para \"Irmandade de Classocratas-Monarquistas\", representando mais precisamente suas principais ideias. No entanto, a nova organização é pequena e politicamente irrelevante, e duvida-se que faça algum progresso em breve."
ukraine_danylo.17.a: "Preocupar-se demasiadamente com a pureza ideológica geralmente não traz favores."

ukraine_danylo.18.t: "Uma Verdadeira Aliança do Centro?"
ukraine_danylo.18.d: "A decisão do governo de apoiar o USDRP gerou preocupações significativas entre a UDKhP e certos grupos dentro do URDP. Aparentemente, a ala direita do URDP entrou em contato com partes da UDKhP para possivelmente forjar uma aliança entre círculos mais moderados de ambas as organizações, com o objetivo de frustrar a possível ascensão da extrema esquerda. As negociações terminaram sem resultado devido às discordâncias em várias questões entre os dois partidos, no entanto, o fato de que alguns do URDP, que têm sido os mais firmes apoiadores das negociações com o VDR, tentaram isso ainda abalou a capacidade do VDR de convencer o Soim."
ukraine_danylo.18.a: "O URDP não é tão unido como pode parecer."

ukraine_danylo.22.t: "Eleições de [GetYear]"
ukraine_danylo.22.d: "Finalmente. Meses e meses de negociações finalmente culminaram no futuro brilhante que muitos sonhavam. Várias leis que consagram a Ucrânia como um estado democrático e garantem o pluralismo político foram aprovadas, à medida que décadas de autoritarismo começam a se tornar uma memória recente. O trabalho do Hetman, Otaman-Minister Doroshenko e seus aliados no Soim finalmente deu frutos, pois as primeiras eleições verdadeiramente livres ocorreram hoje. O resultado era em grande parte esperado, culminando na vitória do URDP - como o Hetman não nomeia mais o Otaman-Minister, o Soim votou para eleger o veterano do partido Viacheslav Prokopovych para o cargo. Membros do partido estavam jubilantes por finalmente ver a maioria no Soim que lhes foi negada sob o governo autoritário de Pavlo Skoropadskyi.\n\nEm reconhecimento aos esforços do governo, Symon Petliura, ao lado de membros notáveis do VDR como Isaak Mazepa, Volodymyr Vynnychenko e Nykyfir Hryhoriiv, se reuniram para dissolver oficialmente o VDR, afirmando que a organização havia alcançado seus objetivos e não era mais necessária. Mais tarde naquela semana, Symon Petliura, ao lado de seu protegido Oleksandr Udovychenko, encontrou-se com Danylo Skoropadskyi para confirmar informalmente o acordo entre o governo e as forças reformistas. Mas, o mais importante, Petliura ofereceu-se para servir nas forças armadas da Ucrânia mais uma vez, um pedido que o Hetman e Otaman-Minister Prokopovych aceitaram.\n\nAinda assim, apenas o alicerce foi estabelecido. A reforma agrária continua sendo uma questão, e à medida que a Europa parece ficar mais inquieta, a necessidade de industrializar e construir um exército poderoso para defender a Ucrânia é mais do que uma necessidade. Resta saber se este novo capítulo na história da Ucrânia pode levar a algo duradouro."
ukraine_danylo.22.a: "Bozhe velykyi, yedynyi, nam Ukrainu khrany!"

ukraine_danylo.23.t: "Eleições de [GetYear]" #Eleições Pós-Guerra
ukraine_danylo.23.d: "O Estado Ucraniano enfrentou várias provações. Sua independência, a partir de 1917, era instável na melhor das hipóteses, e os anos seguintes foram tumultuados, devido à grande instabilidade política. Embora o acordo entre o VDR e o governo do Hetman tenha encerrado com sucesso grande parte da polarização política, o maior teste ainda estava por vir. O urso russo cravou suas garras na Ucrânia como parte da guerra mais sangrenta da história mundial. Mas, no final, como sempre fez e sempre fará, a Ucrânia triunfou - seus inimigos desapareceram como o orvalho ao sol. Os russos acreditavam que a Ucrânia estava desunida, mas os ucranianos ousaram sonhar com um futuro melhor, trabalhando juntos por uma causa comum de grandeza. Mais do que nunca, as pessoas têm algo em que acreditar - democracia, justiça e liberdade - e lutarão até a morte para defendê-lo.\n\nÉ nessas crenças que a participação nas Eleições de [GetYear] foi a mais alta da história da jovem nação. Os principais jogadores são o URDP, o USRDP e o UDKhP. Dos três, o URDP comanda o maior legado; o governo de Viacheslav Prokopovych pode ser lembrado favoravelmente por décadas, pois conduziu a Ucrânia por seu período mais difícil até agora. Mas o USDRP se tornou uma força poderosa nos anos desde a última eleição, tentando apelar para os trabalhadores e camponeses. Sob a liderança de Isaak Mazepa e Opanas Fedenko, eles talvez representem a ameaça mais crível ao domínio do URDP. Finalmente, um azarão ainda permanece na corrida eleitoral, o UDKhP. Embora sua filiação tenha diminuído um pouco nos últimos anos, eles tentaram recuperar sua imagem e denunciaram alguns dos excessos do regime de Pavlo Skoropadskyi, algo que era bastante raro antes. O UDKhP não tem os votos necessários para vencer a eleição diretamente, mas sua presença pode se revelar um fator crucial nesta eleição."
ukraine_danylo.23.a: "Os Democratas Radicais garantem a vitória novamente!"
ukraine_danylo.23.b: "Os Democratas Radicais formam uma coalizão com os Agrários Democráticos!"
ukraine_danylo.23.c: "Uma vitória surpreendente para o Partido Social Democrático dos Trabalhadores!"

ukraine_danylo.24.t: "Investigação sobre a Morte do Hetman"
ukraine_danylo.24.d: "O Distrito Policial de Cherkasy tem investigado a causa do acidente de trem que resultou na morte do falecido Hetman. O processo tem sido lento devido ao grande número de possibilidades, já que dezenas de pessoas tinham acesso ao trem e aos trilhos. O uso de explosivos foi praticamente descartado, embora isso apenas complique a situação. O principal detetive Mykhailo Prokopenko está atualmente seguindo a teoria de que a locomotiva foi sabotada para causar um descarrilamento catastrófico.\n\nMas sabotada por quem? Acontece que pelo menos um dos frentistas do trem, \"Shevchenko\", nunca foi encontrado, morto ou vivo. Os outros homens sobreviventes na tripulação da locomotiva não puderam contar muito sobre essa pessoa, já que a maioria deles foi recrutada às pressas como quebradores de greve devido à maioria dos trabalhadores ferroviários estarem em greve. Parece provável que essa pessoa desaparecida seja a responsável pela sabotagem.\n\nMas se é um caso de sabotagem deliberada por um trabalhador, por quê e quem era ele? Ele estava ciente das negociações críticas entre Doroshenko e a liderança do VDR? Inicialmente, supunha-se que ele poderia ter sido um militante socialista, que poderia ter tentado provocar tumultos por meio de suas ações - e esta é definitivamente a leitura menos politicamente questionável. No entanto, enquanto este Shevchenko permanecer foragido, não podemos dizer mais nada.\n\nParece uma coincidência curiosa que o Hetman tenha sido removido do jogo em um momento tão importante. Se isso não tivesse acontecido, as negociações poderiam ter desmoronado - é difícil ver qualquer outro resultado. Talvez a identidade deste Shevchenko permaneça na história como o maior crime não resolvido da Ucrânia."
ukraine_danylo.24.a: "Chega de teorias conspiratórias."

ukraine_danylo.25.t: "Uma Reputação Reconstruída"
ukraine_danylo.25.d: "Poderia-se dizer razoavelmente que a atitude alegre, a fala suave e a postura calma do Hetman Danylo Skoropadskyi o tornaram propenso a ser influenciado por outros. Durante anos, o USKhD e o SHD em particular tentaram usá-lo como peão para suas ambições. Pavlo manteve distância do SHD durante grande parte de seu reinado, mesmo que os reconhecesse como patriotas e apoiadores leais, e o USKhD sempre ficou frustrado com sua natureza independente e determinada. Esses fatores tornaram a influência no herdeiro do Hetman um objetivo principal para as duas organizações autocráticas, e para qualquer pessoa no círculo do Hetman, a distância de Danylo em relação à política certamente o teria transformado em um fantoche caso algo tivesse acontecido com seu pai.\n\nEssas previsões, é claro, não se concretizaram como muitos esperavam. Certamente, o Hetman Danylo continua a cumprir seus deveres constitucionais e pouco mais, recusando-se frequentemente a fazer comentários explícitos sobre a política nacional, como é protocolo indefinido para monarcas sob um sistema democrático e parlamentar. Mas longe de ser desinteressado, foi a iniciativa de Danylo que levou os reformistas à vitória e evitou derramamento de sangue quando as tensões pareciam estar no auge. Num momento em que muitos esperavam que ele fosse indeciso, ele pareceu ser o homem da hora quando mais importava.\n\nTalvez suas ações sejam melhor atribuídas ao caráter do homem. Não se trata apenas de ideologia e do desejo de governar, mas de fazer o que é melhor para o povo. Apesar dos esforços de seu pai para promover o último, foi a ideologia que o cegou. Ironicamente, um homem experiente na política por quase duas décadas parecia não ter a solução, e alguém com muito pouca experiência parecia disposto a fornecer uma que, no final das contas, deu frutos.\n\nPode-se dizer que aqueles no URDP, e o Otaman-Ministro Dmytro Doroshenko em particular, tiveram tanto, se não mais, iniciativa na criação de um novo estado democrático. Mesmo que isso seja verdade, é preciso perguntar se teriam conseguido sem o apoio do novo Hetman. Muito poucos responderiam sim a essa pergunta, mas, no final do dia, isso não importa. A prosperidade e a paz estão à nossa frente, e o trabalho incansável daqueles que buscaram criá-las nunca será esquecido."
ukraine_danylo.25.a: "Pela Ucrânia, baixamos nossas cabeças."

### AuthDem Events ###
ukraine_coalition.1.t: "As Eleições Ucranianas de [GetYear]"
ukraine_coalition.1.d: "Originalmente programadas para novembro de 1936, as eleições ucranianas foram adiadas devido à revolta. Mas, com a revolta agora encerrada, as eleições puderam prosseguir. A baixa participação caracterizou as eleições do ano; a falta de um Partido Radical Democrático poderoso e unificado, que se dividiu como resultado da revolta, contribuiu para uma sensação de distanciamento penetrando o clima nacional.\n\nNaturalmente, a coalizão entre o Partido Democrático Agrário e os Estatistas Agrários venceu as eleições, mas o resultado foi peculiar. A natureza mais ideológica dos Estatistas Agrários provou ser uma vantagem, pois seu eleitorado era mais facilmente mobilizável do que o dos Democratas Agrários. Embora o Partido Democrático Agrário mantenha mais assentos do que os Estatistas Agrários, estes últimos superaram as expectativas.\n\nSkoropadskyi nomeou Serhii Shemet, líder dos Estatistas Agrários, como Otaman-Ministro. Apesar do novo poder dos Estatistas Agrários na coalizão, a organização enfrenta oposição de todos os lados, com os Democratas Agrários e o Hetman agora observando todos os seus movimentos. Só o tempo dirá se eles serão capazes de cumprir suas promessas de transformar o Estado Ucraniano."
ukraine_coalition.1.a: "O primeiro governo partidário?"

ukraine_coalition.2.t: "Destino dos Conspiradores"
ukraine_coalition.2.d: "Sem dúvida, o líder da União dos Hetmanitas, Borys Homzyn, exerceu influência significativa no executivo por anos; embora nenhuma tentativa de golpe tenha ocorrido, ficou claro que Homzyn e o restante do SHD estavam tentando tomar o poder para si durante a revolta.\n\nAgora que a poeira baixou e a Coalizão do Hetman consolidou sua posição, uma pergunta permanece: o que faremos com os conspiradores?\nEmbora Homzyn não tenha mais a mesma influência política que tinha antes, mesmo com o Hetman, ele representa diversas oportunidades para os Estatistas Agrários, pois ainda possui conexões nos serviços de segurança, exército e polícia. Ao estabelecer uma aliança improvável com Homzyn em troca de permitir que usemos essas conexões, a tentativa dos Estatistas Agrários de chegar ao poder pode se tornar mais fácil. Por outro lado, aceitar sua influência pode parecer uma tentativa desesperada, e aliar-se a um homem visto como um conspirador em potencial pode nos causar mais problemas do que benefícios. Reduzir seu papel no executivo e relegá-lo a um cargo menor, efetivamente exilando-o de qualquer influência política, pode conquistar os corações de muitos que querem ver a lei e a ordem restauradas no país e os traidores lidados."
ukraine_coalition.2.a: "Fazer uma aliança com Homzyn."
ukraine_coalition.2.b: "Relegá-lo a algum cargo menor em [201.GetName], ou algo assim."

ukraine_coalition.3.t: "Destino do General Prisovskyi"
ukraine_coalition.3.d: "O segundo oficial mais importante no SHD, General Kostiantyn Prisovskyi, representa um desafio difícil para os Estatistas Agrários. Ao contrário de Homzyn ou Poltavets-Ostrianytsia, ele mantém um certo grau de popularidade, especialmente entre os militares; ele é conhecido por reprimir as revoltas camponesas de 1919-1920 e desempenhou um papel principal em livrar a nação dos bandidos anarquistas de Makhno no mesmo ano. Esse alto grau de estima por Prisovskyi tornou Shemet e os Estatistas Agrários apreensivos ao tentar agir contra ele, mas devido às suas claras conexões com o SHD, forçá-lo a uma aposentadoria antecipada pode ser uma opção possível. No entanto, tal movimento certamente atrairia a ira dos militares e talvez do próprio Hetman, dadas as longas conexões entre os dois."
ukraine_coalition.3.a: "Ele ainda é necessário."
ukraine_coalition.3.b: "Ele está atrasado para uma aposentadoria muito merecida."

ukraine_coalition.4.t: "Destino de Ivan Poltavets-Ostrianytsia"
ukraine_coalition.4.d: "Como chefe da Grande Rada Cossaca, Ivan Poltavets-Ostrianytsia exerce grande influência entre as instituições cossacas na Ucrânia. No entanto, entre o SHD, ele é visto como altamente inconfiável, pessoalmente ambicioso e aventureiro, o que joga a nosso favor e deve torná-lo fácil de lidar. Durante a revolta, Poltavets-Ostrianytsia comandou um grupo que teve poucas deserções para as forças republicanas, e como tal ele é considerado um pouco altamente, mas muitos apontaram seu comportamento durante essa revolta como violento e sem escrúpulos. Fazê-lo perder sua liderança na Grande Rada Cossaca exigiria menos esforço e resolveria o problema rapidamente, mas levá-lo a julgamento por abuso de poder pode ser uma demonstração de força que os Estatistas Agrários precisam desesperadamente enquanto tentam se agarrar ao poder."
ukraine_coalition.4.a: "Substituir sua posição como líder da Grande Rada Cossaca."
ukraine_coalition.4.b: "Levá-lo a julgamento."

ukraine_coalition.5.t: "Um Último Prego no Caixão"
ukraine_coalition.5.d: "O passo final foi dado para consagrar o domínio dos Estatistas Agrários. O Soim, gradualmente enfraquecido por brigas internas e crescente irrelevância, cedeu lugar às instituições do USKhD, como a Assembleia de Classe de Toda a Ucrânia e o Conselho dos Jurados. Com a aprovação direta do Hetman e do Otaman-Minister, o chefe do Conselho dos Jurados, Mykola Kochubei, convocou um congresso composto por representantes de conselhos de classe locais e da Assembleia de Classe de Toda a Ucrânia, declarando o desmantelamento do Soim e a transferência de seus poderes para a Assembleia.\n\nOs partidos políticos foram restritos, com os conselhos de classe se tornando a única forma de representação política em todo o estado. A reação do que costumava ser o UDKhP até agora foi contida; alguns de seus funcionários mais proeminentes tornaram-se parte do Conselho dos Jurados, enquanto a Bancada Democrática lamentava o \"golpe inconstitucional\" que acabara de ocorrer e jurava lutar pela democracia, embora pareça que seus esforços sejam principalmente em vão."
ukraine_coalition.5.a: "Isso não é um golpe, eu juro!"

ukraine_coalition.6.t: "Abrindo Caminho"
ukraine_coalition.6.d: "Com a situação geral se estabilizando gradualmente e a reconstrução chegando ao fim, o Otaman-Minister Serhii Shemet convocou uma conferência para \"expandir o mandato da Coalizão do Hetman em vista dos novos desenvolvimentos políticos\". Apesar da significativa escrutina e resistência à Otaman-Ministership sendo realizada por um membro dos Estatistas Agrários, fica claro que a coalizão sob o governo de Shemet tem sido, pelo menos até agora, de estabilidade e paz. Na conferência, Shemet, provavelmente convencido por Kochubei e seus seguidores, planeja pressionar pela inclusão de várias propostas mais radicais no programa coalizional, como a criação de conselhos de classe locais, bem como a elevação do Conselho dos Jurados ao status de uma instituição nacional."
ukraine_coalition.6.a: "Vamos ver como isso se desenrola."

ukraine_coalition.7.t: "Uma Ilusão de Unidade"
ukraine_coalition.7.d: "Rumores têm se espalhado sobre um \"pacto\" entre os aliados de Serhii Shemet e políticos próximos ao líder do UDKhP, Ihor Kistiakovskyi; aparentemente, em troca de generosos cargos no governo, partes do UDKhP apoiariam a agenda de Shemet e votariam a favor da inclusão de certas ideias classocráticas no programa da Coalizão do Hetman. Os rumores se espalharam tanto que Mykola Mikhnovskyi abordou isso hoje com membros do Partido Democrata Agrário, dizendo que se tais negociações existem, então devem ser conduzidas de maneira aberta, não em segredo, pois tal sigilo arruína a unidade do partido. Ele até apontou Kistiakovskyi como possível culpado de tal acordo, invocando sua reputação como manipulador político de maneira bastante zombeteira. Independentemente de os rumores serem verdadeiros ou não, está claro que a unidade interpartidária foi tensa e que os Democratas Agrários estão mais desunidos do que nunca..."
ukraine_coalition.7.a: "Perfeito."

ukraine_coalition.8.t: "O Último Apelo dos Plutocratas"
ukraine_coalition.8.d: "Em resposta aos planos de Serhii Shemet para a nova conferência coalizional, a bancada democrática do UDKhP declarou sua intenção de boicotá-la, encorajando outros membros do UDKhP a fazerem o mesmo. É claro como o dia, argumentaram, que Shemet pretende capitalizar seus recentes sucessos em lidar com a crise pós-revolta. A "expansão do mandato", segundo eles, não passa de uma simples tentativa de ganhar poder, projetada para avançar a agenda antidemocrática do USKhD. Embora o apelo não tenha sido atendido por muitos, essa demarche apenas aumentou as divisões dentro do partido. Embora muitos no UDKhP tenham escolhido ignorar essas preocupações, é óbvio que a delegação do partido na conferência estará em desvantagem, dadas todas as discordâncias internas."
ukraine_coalition.8.a: "Tudo está indo conforme o planejado!"

ukraine_coalition.9.t: "Um Triunfo Há Muito Aguardado"
ukraine_coalition.9.d: "Um observador desinformado poderia assumir que esta reunião da coalizão do Hetman não é muito diferente de várias anteriores, incluindo a realizada muito recentemente, após as últimas eleições do Soim.\nNada poderia estar mais longe da verdade.\n\nDesapareceu a confiança habitual dos membros do UDKhP. As observações de Mikhnovskyi parecem contidas no tom. Kistiakovskyi, normalmente impecavelmente concentrado, está bastante disperso. De repente, ele é apenas um homem velho, incerto sobre seu futuro. Olhares nervosos são constantemente lançados para várias fileiras vazias reservadas para os delegados do UDKhP: aparentemente, o apelo ao boicote foi mais amplamente atendido do que o esperado. Representantes independentes se reúnem em pequenos grupos: as vozes estão abafadas, as opções consideradas parecem insatisfatórias de uma forma ou de outra.\nA delegação da União dos Estatistas Agrários parece estar no controle pela primeira vez na história da Coalizão do Hetman. Serhii Shemet conseguiu conquistar o favor de Pavlo Skoropadskyi: onde a determinação de Lypynskyi foi rejeitada, o pragmatismo percebido de Shemet foi bem-vindo. Como convém a um líder reconhecido, suas palavras na conferência foram as primeiras e as últimas.\n\nA maioria das conversas intermediárias foi conduzida por Mykola Kochubei: ele pintou uma visão de uma Ucrânia forte, unida pela herança monárquica trabalhista e não dividida por mesquinhas politicagens partidárias. Os primeiros passos em direção a esse sonho são os mais importantes: os conselhos de classe locais devem ser suficientemente capacitados, suas atividades supervisionadas pelo imparcial Conselho dos Jurados. Claro, a composição do Conselho não será limitada aos membros do USKhD, com Independentes e o UDKhP obtendo a parcela apropriada dos assentos para si mesmos.\nNo final, a votação final sobre as mudanças propostas foi vencida pela menor das margens, mas foi o suficiente. A transformação do Estado Ucraniano começa agora."
ukraine_coalition.9.a: "Hora de começar o trabalho real."

ukraine_coalition.10.t: "O Fim do Parentesco Cossaco?"
ukraine_coalition.10.d: "A restauração formal da classe social cossaca foi uma das primeiras medidas empreendidas por Skoropadskyi ao assumir o poder em 1918. Essa aristocracia militarizada e proprietária de terras deveria se tornar a espinha dorsal da nova ordem conservadora. Com o tempo, uma estrutura elaborada de autogoverno foi estabelecida, começando pelos conselhos cossacos locais (radas) e indo até a Grande Rada Cossaca.\nDepois de quase duas décadas, os resultados do experimento parecem ser mistos. Dotados de vários privilégios, como o direito de auxiliar as estruturas locais de aplicação da lei, a capacidade de influenciar a política local por meio dos conselhos cossacos e, mais importante, a liberdade de reunir suas próprias forças armadas de milícia, os cossacos acabaram não se tornando nada mais do que uma milícia paramilitar glorificada, frequentemente reivindicando de maneira frágil as tradições do passado.\nPelo menos, essa é uma opinião amplamente aceita entre partes significativas da coalizão do Hetman. A revolta apenas exacerbou preocupações e suspeitas em relação ao problema. As milícias cossacas foram instrumentais em sua repressão, mas a disciplina precária e um senso às vezes equivocado de dever levaram a uma série de incidentes lamentáveis. Para manter o monopólio estatal sobre a violência inviolável, algo deve ser feito.\n\nDuas propostas surgiram: na USKhD, os conselhos cossacos eram há muito considerados uma base promissora para estruturas classocráticas. Certamente, o grau de militarização deles deve ser drasticamente reduzido, mas os conselhos em si seriam úteis para o Estado Ucraniano. Para o UDKhP, mesmo isso é demais: eles imaginam uma transformação gradual dessas assembleias em corpos puramente cerimoniais, dedicados exclusivamente à preservação e celebração da rica cultura ucraniana."
ukraine_coalition.10.a: "Melhor reduzir esses conselhos a clubes culturais ao longo do tempo."
ukraine_coalition.10.b: "Eles encontrarão um verdadeiro propósito na nova ordem classocrática."

ukraine_coalition.11.t: "Queda do Gabinete Shemet"
ukraine_coalition.11.d: "Quando a União dos Estatistas Agrários se tornou subitamente a parte dominante da Coalizão do Hetman, as coisas pareciam promissoras para eles. Eles receberam subitamente a oportunidade de uma vida, e não pretendiam deixá-la escapar.\n\nParece que sua ambição os superou; desde o início do mandato de Shemet como Otaman-Ministro, surgiram dificuldades. Os Agrários Democratas, apesar de sua natureza ampla e diversificada, se uniram em oposição à USKhD, recusando-se a votar em qualquer lei que eles propusessem e ameaçando romper a coalizão entre os dois. Nos bastidores, Shemet constantemente discutia com os mais inclinados ideologicamente entre a USKhD, como Mykola Kochubei, com poucos acordos sobre as medidas necessárias para consolidar seu domínio. Embora o pós-revolta republicano devesse ser um período de reconstrução e paz, acabou se transformando em caos político.\n\nObservando a situação, o Hetman falou privadamente com Shemet que ele não atendeu às expectativas e que será substituído em breve; os Agrários Democratas ficaram jubilosos, pois foram informados de que o substituto para o Otaman-Ministro viria de suas fileiras, e foram encorajados a resolver a questão da liderança do partido. No final, o mandato do Otaman-Ministro Shemet se tornou o mais curto na história de vinte anos do país..."
ukraine_coalition.11.a: "Um retorno à normalidade, talvez?"

ukraine_coalition.12.t: "Colapso da USKhD"
ukraine_coalition.12.d: "O agora claro fracasso dos Estatistas Agrários levou ao seu completo colapso. A conferência final a ser realizada em [221.GetName] foi um desastre para todos os presentes; Shemet acusou alguns na USKhD de destruir qualquer esperança de implementação séria de sua agenda, e que se o deixassem responsável pela maioria das manobras políticas, ele não estaria na posição em que está agora.\n\nLogo depois, o ex-Otaman-Ministro entrou em contato com o UDKhP para iniciar o processo de negociações, declarando sua intenção de se juntar às fileiras dos Democratas Agrários. Ele não estava sozinho nessa decisão, com muitos Estatistas Agrários optando por abandonar a USKhD em favor do UDKhP. O que começou como um partido promissor centrado no veterano do movimento conservador e no confidente próximo do Hetman logo se tornou uma organização assolada pelo estreito doutrinarismo ideológico, lamentavelmente inadequada para as realidades políticas do Estado Ucraniano. Com a última gota de credibilidade gasta buscando projetos fantasiosos e improváveis, finalmente era hora de seguir caminhos separados.\n\nCom seu principal apoiador político indo embora, a USKhD enfrentou uma situação verdadeiramente sombria; no dia seguinte, como chefe não oficial da USKhD, Kochubei decidiu dissolver completamente a organização. Em seu lugar agora existe a \"Irmandade dos Classocratas-Monarquistas\", um fórum ideológico pequeno e em grande parte irrelevante para Kochubei e outros seguidores do pensamento de Lypynskyi."
ukraine_coalition.12.a: "Boa viagem."

ukraine_coalition.13.t: "Conferência de [202.GetName] - a Preferência dos Agrários"
ukraine_coalition.13.d: "A conferência convocada para determinar o líder do UDKhP (e, subsequentemente, um novo Otaman-Ministro) finalmente começou. Dois titãs do partido - Ihor Kistiakovskyi e Mykola Mikhnovskyi - competirão pelo cargo. O resultado final de forma alguma é previsível, pois o UDKhP é uma organização grande e não homogênea, repleta de faccionalismo.\n\nA ala Agrária do partido é a mais forte, constituindo sua espinha dorsal econômica. Por muito tempo, foi amplamente dominada por grandes proprietários de terras, que tendem a apoiar Kistiakovskyi como um operador político astuto e bem relacionado. No entanto, nos últimos anos, a presença na festa daqueles que defendem os interesses de pequenos e médios agricultores se tornou mais pronunciada. Eles preferem Mikhnovskyi, pois ele sempre colocou a defesa do \"honesto camponês ucraniano\" no centro de sua agenda.\n\nQuem conseguirá garantir o favor da ala Agrária?"
ukraine_coalition.13.a: "Kistiakovskyi continua a garantir o apoio agrário."
ukraine_coalition.13.b: "Os Agrários mudam seu voto para Mikhnovskyi!"

ukraine_coalition.14.t: "Conferência de [202.GetName] - a Escolha da Intelligentsia"
ukraine_coalition.14.d: "A segunda questão é a da intelligentsia nacionalista, inclinada para a direita. Mikhnovskyi provavelmente garantirá o apoio deles, pois pode afirmar com credibilidade ser uma das principais figuras na luta pela independência ucraniana. Décadas atrás, enquanto muitos na intelligentsia ucraniana defendiam a autonomia dentro de uma Rússia federal, Mikhnovskyi foi um dos primeiros defensores da independência completa e total; embora sua retórica às vezes exagerada tenha alienado alguns, ele ainda conquistou grande respeito por sua postura intransigente. Ainda assim, Kistiakovskyi comanda certo respeito na comunidade jurídica ucraniana, o que pode influenciar a postura da ala intelectual do partido até certo ponto."
ukraine_coalition.14.a: "Kistiakovskyi conquista a intelligentsia!"
ukraine_coalition.14.b: "Mikhnovskyi continua sua dominação."

ukraine_coalition.15.t: "Conferência de [202.GetName] - a Preferência dos Independentes"
ukraine_coalition.15.d: "A última e talvez mais importante questão é para os dois candidatos garantirem o apoio dos independentes - principalmente o retornante do partido Serhii Shemet e seus apoiadores. Embora Shemet esteja um tanto desacreditado devido ao seu curto mandato como Otaman-Ministro, ele ainda é um dos fundadores do partido e pode ser capaz de influenciar o voto, especialmente dadas suas conexões com a bancada agrária do partido. Shemet foi um associado político de longa data de Mikhnovskyi nas alas de direita do Movimento Nacional desde os primeiros anos de 1900 - mas, por outro lado, Shemet conquistou sua posição principalmente trabalhando próximo ao establishment, algo que Kistiakovskyi representa melhor do que Mikhnovskyi."
ukraine_coalition.15.a: "Kistiakovskyi conquista Shemet e seus aliados."
ukraine_coalition.15.b: "Shemet e Mikhnovskyi mantêm sua amizade política."

ukraine_coalition.16.t: "Fim da Conferência de [202.GetName]"
ukraine_coalition.16.d1: "A conferência de [202.GetName] terminou, e parece que Ihor Kistiakovskyi garantiu o voto dos Democratas Agrários para se tornar o novo líder do partido. Prometendo um curso moderado e a Ucrânia segura de radicais 'de dentro e de fora', Kistiakovskyi recebeu uma carta de congratulações do Hetman no dia seguinte, anunciando ao Soim que Kistiakovskyi assumiria o cargo de Otaman-Ministro."
ukraine_coalition.16.d2: "A conferência de [202.GetName] terminou, e parece que Mykola Mikhnovskyi garantiu o voto dos Democratas Agrários para se tornar o novo líder do partido. Mikhnovskyi fez um discurso focado na ameaça estrangeira à independência ucraniana - principalmente a da Rússia - e prometeu lutar contra ela a qualquer custo. Mikhnovskyi recebeu uma carta de congratulações do Hetman no dia seguinte, anunciando ao Soim que Mikhnovskyi assumiria o cargo de Otaman-Ministro."
ukraine_coalition.16.a: "Parabéns, Sr. Kistiakovskyi."
ukraine_coalition.16.b: "Parabéns, Sr. Mikhnovskyi."

ukraine_coalition.17.t: "Formação da UNSP"
ukraine_coalition.17.d: "O Partido Democrático Radical Ucraniano é tão abrangente quanto o Partido Democrático Agrário - e isso é algo que os Democratas Agrários podem aproveitar. Por algum tempo, as forças de centro e centro-direita dos Democratas Radicais têm ficado insatisfeitas com a ala esquerda, mas continuaram fazendo parte do partido; no entanto, os tempos são diferentes agora. A fragmentação dos Democratas Radicais pós-revolta, bem como a recente ascensão dos Democratas Agrários ao poder sem a parceria do USKhD, criou uma oportunidade para uma nova aliança política. Por meio da iniciativa do Otaman-Minister [GetSecondInCommand], foram realizadas negociações secretas com figuras centristas dos Democratas Radicais, como Pylyp Pylypchuk e Viktor Andriievskyi, para formar um novo partido satélite dos Democratas Agrários.\n\nHoje, um novo partido político - o Partido Popular dos Camponeses Ucranianos - foi registrado. Ele está amplamente alinhado com os Democratas Agrários nas questões fundiárias e financeiras, embora permaneça fiel aos antigos valores dos Democratas Radicais de representação popular e fortalecimento do Soim. A formação do partido enfureceu muitos dos Democratas Radicais que estão cada vez mais preocupados com sua posição na esfera política ucraniana. Embora o Partido Popular dos Camponeses Ucranianos seja pequeno, sua existência pode ser suficiente para garantir maiorias para os Democratas Agrários em futuras eleições, um desenvolvimento potencialmente comemorado por estes últimos."
ukraine_coalition.17.a: "Aliados muito necessários."

ukraine_coalition.18.t: "Os Poderes do Hetman"
ukraine_coalition.18.d: "Ao longo da existência do Hetmanato, Skoropadskyi manteve poderes significativos. Ele pode vetar leis propostas pelo Soim, forçando o Soim a buscar um acordo com a interpretação do Hetman, e tem o direito de nomear o Otaman-Minister sem muita consideração pela composição do Soim. A bancada democrática da UDKhP há muito tempo defende que o Hetman se torne mais uma figura decorativa, não muito diferente de muitos monarcas constitucionais na Europa.\n\nMas com as reformas parlamentares atingindo um impasse, pelo menos até agora, parece haver pouco apoio para essas medidas. A UDKhP, afinal, deve muito de sua posição na política ucraniana a Skoropadskyi, cuja intervenção salvou a pluralidade conservadora contra o URDP. No final, parece que qualquer movimento para limitar seu poder terá que esperar."
ukraine_coalition.18.d2: "Ao longo da existência do Hetmanato, Skoropadskyi manteve poderes significativos. Ele pode vetar leis propostas pelo Soim, forçando o Soim a buscar um acordo com a interpretação do Hetman, e tem o direito de nomear o Otaman-Minister sem muita consideração pela composição do Soim.\n\nA bancada democrática da UDKhP há muito tempo defende que o Hetman se torne mais uma figura decorativa, não muito diferente de muitos monarcas constitucionais na Europa. Com as reformas parlamentares ganhando tração, há um bom apoio para isso, mas o escritório executivo ainda é uma força poderosa, assim como os conselheiros de Skoropadskyi."
ukraine_coalition.18.d3: "Ao longo da existência do Hetmanato, Skoropadskyi manteve poderes significativos. Ele pode vetar leis propostas pelo Soim, forçando o Soim a buscar um acordo com a interpretação do Hetman, e tem o direito de nomear o Otaman-Minister sem muita consideração pela composição do Soim. A bancada democrática há muito tempo defende que o Hetman se torne mais uma figura decorativa, não muito diferente de muitos monarcas constitucionais na Europa.\n\nCom três propostas significativas de reforma dando mais poder ao Soim, a bancada democrática da UDKhP foi grandemente fortalecida, e essa ideia parece ser apenas uma evolução natural da tendência política atual."
ukraine_coalition.18.a: "O Hetman deve permanecer uma força politicamente crucial."
ukraine_coalition.18.b: "Talvez haja um compromisso sobre a questão?"
ukraine_coalition.18.c: "O Hetman se tornará verdadeiramente um monarca constitucional."

ukraine_coalition.19.t: "Um Compromisso Insustentável"
ukraine_coalition.19.d: "Para o agora Soim dominado pela UDKhP, assim como os Independentes e outros alinhados a uma causa reformista, uma coisa é certa. A Revolta Anti-Hetman e os fracassos do efêmero governo Shemet expuseram falhas profundas no sistema Hetmanista. Mesmo antes, os fracassos do governo em promulgar uma reforma agrária significativa e industrialização mostraram que, se o governo sobreviver no futuro, não pode continuar a fazê-lo apenas por meio da força bruta.\n\nA raiz do problema está no escritório executivo. Por muito tempo, o Soim foi deixado de lado em favor de Skoropadskyi e seu círculo próximo de conselheiros. Apesar das promessas do Hetman de manter um sistema democrático, a verdadeira democracia nunca se concretizou.\n\nTodos esses males certamente abalaram a confiança no Hetman, no entanto, e com o governo da UDKhP agora sem restrições por forças mais autoritárias na agora extinta Coalizão do Hetman e nas negociações nos bastidores do SHD, surgiu uma oportunidade. De maneira alguma devemos buscar abolir o Hetmanato em si - a República Popular já mostrou que é incapaz em qualquer capacidade - mas trabalhando para o fortalecimento do Soim e reduzindo a autoridade do Hetman ao longo do tempo, podemos resolver muitos dos problemas que o estado enfrentou ao longo dos anos."
ukraine_coalition.19.a: "Uma tarefa realmente difícil..."

ukraine_coalition.21.t: "Corrupção de VSZV e Protofis?"
ukraine_coalition.21.d: "Rumores circulam sobre possível interferência da VSZV e Protofis no novo governo dominado pelo USKhD. De acordo com esses rumores, vários membros da VSZV e Protofis estão usando suas finanças e posição social para influenciar o processo de formação e eleições para conselhos de classe locais e regionais. A aliança entre o USKhD e essas organizações de lobby tem sido bastante tensa desde o início, e muitos estão bastante alarmados com esse desenvolvimento. Podemos optar por investigar mais a fundo, mas novas divisões entre a aliança que nosso governo fez com a VSZV e Protofis podem parecer ruins considerando o compromisso que fizemos com a aliança."
ukraine_coalition.21.a: "Investigar mais a fundo."
ukraine_coalition.21.b: "Volte quando tivermos alguma evidência REAL."

ukraine_coalition.22.t: "Evidência Real"
ukraine_coalition.22.d: "Parece que os rumores eram verdadeiros; uma investigação sobre a VSZV e a Protofis descobriu muitas evidências apontando para maquinações de proporções inacreditáveis. Funcionários ligados à aliança pressionaram conselhos de classe locais para favorecer grandes proprietários de terras e industriais em detrimento de agricultores mais pobres e pequenos empresários, em troca de maior influência na administração local e regional, levando muitos dos conselhos de classe mais poderosos a serem dominados pela aliança. Isso, é claro, não pode ser tolerado, mas descartar totalmente a VSZV e a Protofis seria uma escolha imprudente. Devemos encontrar uma maneira de lidar com eles de uma forma ou de outra."
ukraine_coalition.22.a: "Dar a eles um aviso rigoroso para pararem."
ukraine_coalition.22.b: "Remover os funcionários ligados ao lobby."

ukraine_coalition.23.t: "O Escândalo da VSZV/Protofis"
ukraine_coalition.23.d: "Os Estatistas Agrários foram atingidos por uma onda de alegações de corrupção. Vários jornais descobriram contatos entre a aliança da VSZV e da Protofis e conselhos de classe locais, pintando indiretamente o governo como incompetente ou relutante em agir. Embora as notícias estejam circulando, ainda precisamos fazer algo para salvar nossa reputação..."
ukraine_coalition.23.a: "Dispensá-los silenciosamente..."

ukraine_coalition.24.t: "Eleições Anunciadas"
ukraine_coalition.24.d: "Com a revolta agora encerrada e a situação se estabilizando lentamente, o Hetman fez hoje um pronunciamento no rádio anunciando que as eleições originalmente programadas para novembro serão realizadas nas próximas semanas. Ao contrário das eleições anteriores, não há empolgação entre a população em geral, que na maioria só quer ver uma reconstrução rápida e o retorno à normalidade.\n\nPrevisões foram feitas sobre quem ganhará a pluralidade no Soim, mas é certo que a Coalizão do Hetman continuará no poder - a URDP foi abalada por deserções e divisões desde a revolta, e a falta de uma oposição poderosa certamente elevará a coalizão a uma posição ainda mais forte. Outro ponto a ser observado é o do USKhD - seu destino permanece incerto, e a eleição de [GetYear] pode ser um momento crucial para eles."
ukraine_coalition.24.a: "Seja o que acontecer, espero que não haja violência."

ukraine_coalition.25.t: "Dos Sem Classe"
ukraine_coalition.25.d: "Nas últimas semanas, a chancelaria do Otaman-Minister foi inundada com uma enxurrada de petições, reclamações, pedidos e, às vezes, até exigências, na maioria originadas nas várias organizações profissionais de advogados, médicos, professores e outras profissões consideradas não produtivas. União Pan-Ucraniana dos Trabalhadores Médicos, Sociedade Judicial de [202.GetName], Associação de Professores Ucranianos, União de Jornalistas, Academia Nacional de Ciências e muitas outras - todas exigem o mesmo nível de representação nos conselhos de classe dado às organizações agrárias e industriais.\n\nA situação é delicada. Por um lado, esses profissionais são cruciais para a sociedade e o país, e muitos deles certamente possuem apenas o desejo genuíno de servir à nação sem aspirações políticas. Por outro lado, a história repetidas vezes nos mostrou - pessoas sem raízes sólidas nas estruturas tradicionais de classes produtivas frequentemente carecem do senso de responsabilidade para com a sociedade como um todo e são frequentemente guiadas por suas próprias ambições mesquinhas. Isso é o que, no final, condenou a República Popular em 1917 - muitas decisões foram tomadas por advogados, escritores e publicistas, enquanto aqueles que trabalhavam na terra ou garantiam o desenvolvimento industrial do país foram deixados de fora do processo de tomada de decisões.\n\nNão devemos repetir esse erro, mas talvez uma solução de compromisso seja possível?"
ukraine_coalition.25.a: "Já não apoiamos essas organizações?"
ukraine_coalition.25.b: "Elas podem desempenhar apenas um papel consultivo nos conselhos de classe."
ukraine_coalition.25.c: "Concordar com as demandas."

 ukraine_coalition.26.t: "Problemas com os Conselhos de Classe"
ukraine_coalition.26.d: "Nossa decisão de favorecer a classe agrária sobre as outras causou alguns problemas. Já há algum tempo, os representantes de várias associações industriais afirmam que a disposição dos conselhos de classe favorecia demais as organizações agrícolas. Eles se recusam a ver que, apesar de todos os sucessos da industrialização, a Ucrânia ainda é um país muito agrário e não podemos simplesmente ignorar as realidades sociais e econômicas de nosso estado. É natural que a classe agrária assuma o papel principal na governança nacional. Ainda assim, pela estabilidade de nosso país, devemos abordar essas reclamações de alguma forma."
ukraine_coalition.26.a: "Ignore-as."
ukraine_coalition.26.b: "Tente chegar a um compromisso."
ukraine_coalition.26.c: "Use os contatos de Homzyn para calar os reclamantes mais ruidosos."

ukraine_coalition.27.t: "Preocupações do UDKhP"
ukraine_coalition.27.d: "A posição do USKhD como parceiro superior na coalizão do Hetman tem preocupado muitos, especialmente aqueles no Partido Agrário Democrático. Alguns dos líderes do partido temem que a nova ordem das coisas possa ameaçar sua posição; o apoio de alguns membros da UDKhP é fundamental para garantir que o USKhD possa continuar no poder, embora devamos tentar ser inflexíveis em nossa visão."
ukraine_coalition.27.a: "Suas preocupações cairão em ouvidos surdos."
ukraine_coalition.27.b: "Tente tranquilizá-los."
ukraine_coalition.27.c: "Use os contatos de Homzyn para chantageá-los."

ukraine_coalition.28.t: "Uma Grande Reorganização no Gabinete?"
ukraine_coalition.28.d: "Até agora, o mandato de Kistiakovskyi como Otaman-Ministro tem corrido bastante bem - a reforma agrária está em andamento, e o grandioso projeto de industrialização está fornecendo à Ucrânia os materiais necessários para construir um exército poderoso. Para o primeiro governo dominado pelos Agrários Democráticos, parece que eles atenderam às expectativas, em alguns casos as superando.\n\nEmbora os feitos do novo governo do Hetman não tenham passado despercebidos, surgiram problemas, um deles relacionado a Kistiakovskyi. Um rumor se espalhou pelo gabinete de que Kistiakovskyi, devido à saúde precária, pretendia renunciar como Otaman-Ministro e até propôs sua renúncia ao Hetman. Mas nenhum anúncio público foi feito a respeito, e só se pode chegar à conclusão de que o Hetman recusou sua proposta. Várias respostas para o porquê foram especuladas; alguns dizem que, como o mandato de Shemet durou tão pouco, tornou-se necessário promover um gabinete mais estável e duradouro. Outros concordam, mas destacam a importância das potências estrangeiras também; o governo do Hetman não deve parecer fraco e instável diante do ressurgimento do revanchismo russo e das belicosidades da Internacional.\n\nPrivadamente, os rumores foram confirmados como verdadeiros, pois Kistiakovskyi falou com seu círculo sobre a situação. Ele afirmou que, embora não pretenda renunciar, um sucessor para sua liderança deve ser encontrado. Após muito debate interno, escolheram Volodymyr Korostovets devido ao seu longo tempo no Ministério das Relações Exteriores, uma ampla rede de contatos tanto com o governo canadense quanto com o recentemente reconhecido governo britânico revolucionário, além de sua postura política geral moderada. Espera-se que ele consiga dar continuidade ao curso estabelecido por Kistiakovskyi."
ukraine_coalition.28.a: "Boa sorte ao Sr. Korostovets!"

ukraine_coalition.29.t: "Morte de Ihor Kistiakovskyi"
ukraine_coalition.29.d: "Cercado por seus amigos e familiares, hoje, em [?global.date.GetDateStringNoHourLong], o Otaman-Ministro Ihor Kistiakovskyi faleceu. Seu legado será o de uma carreira bem-sucedida, que modernizou o Estado Ucraniano e o levou a uma nova era. Embora tenha passado mais de um ano desde o início da invasão russa, a Ucrânia ainda não foi perdida e continua a resistir à agressão russa.\n\nNuma demonstração de unidade partidária e respeito pela vontade de Kistiakovskyi, Volodymyr Korostovets foi confirmado como líder do Partido Agrário Democrático e, logo depois, foi nomeado Otaman-Ministro pelo Hetman e pelo Soim. Em seu discurso de posse, Korostovets jurou continuar o legado de Kistiakovskyi e garantir que o povo ucraniano estaria unido diante da agressão russa. A história de Korostovets pode não ser tão robusta quanto a de Kistiakovskyi, tendo servido em posições governamentais menos significativas durante toda a sua vida, mas ele tem grande experiência no Ministério das Relações Exteriores, algo que muitos na UDKhP o respeitam por - independentemente disso, ele é visto como um candidato de compromisso entre as muitas facções do partido e alguém que poderia unir o país em tempos de desespero."
ukraine_coalition.29.d2: "Cercado por seus amigos e familiares, hoje, em [?global.date.GetDateStringNoHourLong], o Otaman-Ministro Ihor Kistiakovskyi faleceu. Seu legado será o de uma carreira bem-sucedida, que modernizou o Estado Ucraniano e o levou a uma nova era. Embora tenha passado mais de um ano desde o início da invasão russa, a Ucrânia ainda não foi perdida e continua a resistir à agressão russa.\n\nNuma demonstração de unidade partidária e respeito pela vontade de Kistiakovskyi, Volodymyr Korostovets foi confirmado como líder do Partido Agrário Democrático e, logo depois, foi nomeado Otaman-Ministro pelo Hetman e pelo Soim. Em seu discurso de posse, Korostovets jurou continuar o legado de Kistiakovskyi e garantir que o povo ucraniano estaria unido diante da agressão russa. A história de Korostovets pode não ser tão robusta quanto a de Kistiakovskyi, tendo servido em posições governamentais menos significativas durante toda a sua vida, mas ele tem grande experiência no Ministério das Relações Exteriores, algo que muitos na UDKhP o respeitam por - independentemente disso, ele é visto como um candidato de compromisso entre as muitas facções do partido e alguém que poderia unir o país em tempos de desespero.\n\nNo final do discurso, Korostovets refletiu sobre seus contatos no Canadá e enfatizou que eles eram mais importantes do que nunca; a recente Conferência de Halifax, segundo Korostovets, foi um farol de luz e união diante da incerteza, e essa grande aliança resistirá a todas as forças da tirania sindicalista e da agressão moscovita."
ukraine_coalition.29.a: "Tenho certeza de que o Sr. Korostovets fará um excelente trabalho."

ukraine_coalition.30.t: "Uma Reunião em Oleksandrivka"
ukraine_coalition.30.d: "Assim como muitas reuniões que antecederam mudanças radicais, esta foi bastante discreta. O Otaman-Ministro Serhii Shemet recebeu seu colega co-líder e principal ideólogo do USKhD, Mykola Kochubei, em sua casa ancestral na pequena vila de Oleksandrivka, a sudeste de Lubny. Dois proeminentes Agrários-Estatistas se reuniram para discutir o futuro do movimento e do país, agora que a influência de Shemet no poder nacional parece estar consolidada.\n\nKochubei foi direto ao ponto: a revolta provou decisivamente a correção e a profunda sabedoria da visão de Viacheslav Lypynskyi. Enquanto a política nacional for guiada por demagogos sem classe e maquinadores que influenciam as massas crédulas em busca de seus próprios interesses estreitos, a Ucrânia permanecerá em perigo. Tempos como esses exigem liderança capaz de entender o que significa responsabilidade para com os compatriotas, liderança enraizada na divisão social mais orgânica possível - uma classe. A posição do Hetman também deve ser redefinida - um monarca não deve ser "o político mais poderoso" apoiado pela burocracia servil, culminando em uma ditadura autoritária. O Hetman deve servir como símbolo de unidade para todos os ucranianos, sua tarefa - proteger e preservar uma tradição de justiça, servir como um fator de equilíbrio entre os impulsos criativos e a vontade de poder das elites nacionais e a receptividade das massas passivas. Agora que o USKhD tem uma oportunidade real de dar vida a essa visão, a indecisão é inaceitável. Caso contrário, desprovida de propósito, a organização deixará de existir.\n\nO monólogo, que se assemelhava mais a uma palestra, continuou por algum tempo, mas Shemet estava acostumado a tais reuniões. No final, ficou acordado que certos pontos deste programa "classocrático" serão apresentados à Coalizão do Hetman para uma consideração mais aprofundada. A implementação, caso a proposta seja aceita, ficará a cargo do próprio Kochubei, como chefe recém-eleito do Conselho de Jurados do USKhD."
ukraine_coalition.30.a: "Nossa causa é a mais justa."

ukraine_coalition.31.t: "Uma Audiência"
ukraine_coalition.31.d: "Não muitos viram este desfecho como o mais provável, mas é o que é: após um curto período de deliberação, Pavlo Skoropadskyi, o Hetman de Toda a Ucrânia, escolheu investir Serhii Shemet, uma figura proeminente no USKhD, com a autoridade e responsabilidades do cargo de Otaman-Ministro.\n\nA audiência concedida ao futuro Otaman-Ministro foi breve, embora, alegadamente, não tenha sido sem seus momentos curiosos. Muito tempo depois, em particular, Shemet contaria que, ao chegar, encontrou Skoropadskyi folheando casualmente as páginas da obra histórica de Viacheslav Lypynskyi, "Ucrânia em um Ponto de Virada". Colocando o livro de lado, de maneira seca e objetiva, informou Shemet sobre sua decisão. Um desempenho eleitoral relativamente forte, conselhos confiáveis de seus confidentes próximos e uma "longa história de trabalho árduo pelo bem-estar de toda a Ucrânia" foram mencionados entre as razões para a nomeação. Pouco antes da partida de Shemet, Skoropadskyi supostamente observou que, embora Viacheslav Lypynskyi, que permaneceu como conselheiro pessoal do Hetman até o momento de sua morte, fosse muitas coisas, certamente não faltava lealdade e verdadeira dedicação - qualidades dificilmente encontradas entre os estadistas modernos.\n\nAlém de anedotas apócrifas, as razões para essa escolha curiosa de Otaman-Ministro provavelmente foram bastante prosaicas. Após o fiasco do governo de Doroshenko, Skoropadskyi optou pelo candidato cujo apoio no Soim era forte o suficiente para garantir-lhe certa legitimidade, mas não forte o suficiente para dar a capacidade de agir de forma independente."
ukraine_coalition.31.a: "Uma oportunidade há muito esperada para realizar a visão de Lypynskyi?"

ukraine_coalition.32.t: "Um Passo Crucial"
ukraine_coalition.32.d: "Hoje, delegados eleitos pelos conselhos de classe locais de todo o país se reuniram em [202.GetName] para inaugurar um novo órgão legislativo: a Assembleia de Classes de Toda a Ucrânia. A partir de agora, os representantes das classes produtoras poderão auxiliar na coordenação de assuntos econômicos e políticos no mais alto nível, pois o decreto especial do Conselho de Jurados concedeu à Assembleia um grau significativo de autoridade em questões de desenvolvimento econômico e até mesmo o direito de vetar propostas legislativas do Soim.\n\nA sessão inicial foi assistida pelo Otaman-Ministro Serhii Shemet, pelo chefe do Conselho de Jurados Mykola Kochubei e, o mais importante, por Sua Alteza Sereníssima Hetman de toda a Ucrânia, Pavlo Skoropadskyi. Ele dirigiu-se à solene reunião com palavras de encorajamento, afirmando que "pessoas trabalhadoras e diligentes impregnadas de verdadeiro amor por nosso país sempre constituíram sua maior força".\n\nA primeira questão da pauta foi a eleição do Presidente da Assembleia. Vasyl Kochubei, ex-membro da VSZV e irmão mais velho de Mykola Kochubei, recebeu a maioria dos votos, tornando-se assim o primeiro funcionário de nível estadual eleito de acordo com os princípios classocráticos desde a eleição do Hetman Skoropadskyi em 1918.\n\nNo entanto, nem todos escolheram celebrar essa ocasião verdadeiramente monumental. Há inúmeras vozes afirmando que a "autoridade legislativa paralela" inevitavelmente levará à "erosão da ordem constitucional", mas quem se importa com divagações de plutocratas sentindo como seu poder, indevidamente adquirido em primeiro lugar, está escapando deles?"
ukraine_coalition.32.a: "Nosso primeiro real feito."

 ukraine_coalition.33.t: "O Soberano"
ukraine_coalition.33.d: "Muitas coisas mudaram nos últimos anos, e uma delas é o papel desempenhado pelo Hetman nos assuntos cotidianos do estado. As extensas reuniões com o gabinete e conselheiros foram em grande parte relegadas ao passado, substituídas por audiências semanais concedidas apenas ao Otaman-Ministro. As aparições públicas, no entanto, especialmente ao lado do Hetmanych Danylo Skoropadskyi, são mais frequentes do que nunca. O povo ucraniano não deve se sentir negligenciado por seu soberano e deve ser assegurado da estabilidade e continuidade do governo do Hetman.\n\nEssas mudanças não ocorreram facilmente e, no início, causaram muita controvérsia. Pavlo Skoropadskyi era uma pessoa exigente: em sua opinião, os políticos de carreira ficavam aquém quando se tratava de responsabilidade e abnegação, enquanto os funcionários civis profissionais muitas vezes careciam de visão e dedicação. Como tal, o Hetman foi forçado a manter constantemente um olhar atento sobre os desenvolvimentos políticos, estabelecendo objetivos estratégicos ao mesmo tempo em que controlava os piores excessos da classe política.\n\nAssim, quando Serhii Shemet e Mykola Kochubei (cada um, sem dúvida, por seus próprios motivos) sugeriram reduzir o envolvimento pessoal do Hetman no governo, a primeira reação foi bastante negativa. Ainda assim, com o tempo, Pavlo Skoropadskyi tornou-se mais receptivo à ideia: a idade avançada amenizou suas inclinações em relação ao controle excessivo, enquanto as reformas classocráticas trouxeram um grau de previsibilidade à vida política. Com as divisões partidárias reduzidas, os assuntos do estado estavam agora nas mãos de pessoas mais pragmáticas e eficientes.\n\nO Hetman, no entanto, não foi completamente deixado sem cartas para jogar. Shemet foi inteligente o suficiente para não desconsiderar completamente as opiniões de Skoropadskyi. Kochubei, como verdadeiro crente, era mais imprevisível, mas podia ser controlado por meio de seus associados. A ascensão de um dos confidentes mais próximos do Hetman, Oleksandr Skoropys-Yoltukhovskyi, ao cargo de Secretário do Conselho de Jurados daria ao Hetman ampla oportunidade de orientá-lo na direção desejada, se necessário."
ukraine_coalition.33.a: "Um governo esclarecido para um país moderno."

ukraine_coalition.50.t: "Influência de Oleksandr Paltov"
ukraine_coalition.50.d: "Oleksandr Paltov foi visto visitando o escritório do Hetman várias vezes na última semana. Talvez melhor descrito como uma \"eminência cinzenta\", Paltov é mais conhecido por seu envolvimento na criação da Coalizão do Hetman há mais de uma década. Ele serviu como vice-ministro das Relações Exteriores nos primeiros dias do Hetmanato e redigiu muitas de suas leis temporárias - cimentando seu status como uma figura bastante antidemocrática. Ao mesmo tempo, ele aparenta ser mais independente do que aqueles que têm opiniões semelhantes, já que se recusou a ingressar no SHD, embora tenha defendido contra o curso moderado de Doroshenko durante a Revolta Anti-Hetman. O Hetman já elogiou publicamente a genialidade de Paltov por seu serviço ao estado. Parece que o aconselhamento mais recente de Paltov tem se concentrado nas reformas propostas pelos Democratas Agrários. Observando os detalhes das Leis Executivas e Antiparlamentares ratificadas em sua insistência (entre outros) muitos anos atrás, o Sr. Paltov argumentou que suspender uma quantidade excessiva delas poderia ser desastroso para o estado e suas instituições, destruindo a estabilidade e a paz recentemente conquistadas. Devemos ouvir o conselho de nossa \"eminência cinzenta\" e frear o Otaman-Ministro [GetSecondinCommand] ou permitir que continuem?"
ukraine_coalition.50.a: "Converse diretamente com o Hetman, limite sua influência."
ukraine_coalition.50.b: "Não há necessidade de se envolver."

ukraine_coalition.51.t: "Conselhos do General Shapoval"
ukraine_coalition.51.d: "Enquanto o debate parlamentar continua fervendo, o Gabinete Executivo do Hetman Skoropadskyi recebeu um chamado de emergência de um de seus membros mais notáveis, o General Oleksandr Shapoval. O Sr. Shapoval é um simpatizante de longa data do Hetman e do Movimento Hetmanista como um todo, incluindo associações com vários partidos e organizações Conservadoras, como o SHD. Ainda mais tempo, Shapoval tem sido um líder militar proeminente, auxiliando no crescimento de nosso exército até a formidável força que é hoje. Por tal lealdade e eficiência, o Sr. Shapoval conquistou uma posição próxima ao Hetman.\n\nPortanto, não foi surpresa ouvir que Shapoval decidiu convocar um encontro com o Hetman devido à sua \"preocupação\" com a transferência de certas responsabilidades para o Soim. Observando que uma parte significativa do governo do Hetman é baseada no poder executivo, ele proclamou que seria melhor para a estabilidade das instituições do estado o Hetman limitar a \"intensidade\" das recentes reformas de \"parlamentarização\". Claro, a pergunta então surge. Devemos seguir o conselho um tanto vago do General Shapoval ou ficar \"de mãos atadas\" por enquanto?"
ukraine_coalition.51.a: "Certamente as palavras dele não significam muito, podemos considerar."
ukraine_coalition.51.b: "Sem comentários sobre o assunto."

ukraine_coalition.53.t: "Um Tratado Intrigante!"
ukraine_coalition.53.d: "Enquanto o Gabinete do Otaman-Ministro e o Soim Estatal estão em ebulição com a discussão sobre Emendas Constitucionais e Leis Eleitorais, nosso bom e velho amigo Sr. Oleksandr Skoropys-Yoltukhovskyi voltou à ribalta mais uma vez. Um pesquisador prolífico (quando não está ocupado com o trabalho na chancelaria), a pesquisa de Skoropys-Yoltukhovskyi tem se concentrado nas relações e desenvolvimento entre a Ucrânia e a Alemanha. Portanto, não deve surpreender que seu tratado recentemente publicado se concentre exatamente nisso. Ecoando seus alertas anteriores, a tese central do Grande tratado de Skoropys-Yoltukhovskyi segue com mais um aviso sobre a instabilidade percebida que resultará dessas reformas. Observando que a Alemanha é a maior e mais importante aliada da Ucrânia, os \"perigos de delegar muita autoridade ao Soim Estatal, que abriga forças céticas em relação à Alemanha, são muito grandes\". O Sr. Chanceler mais uma vez nos deu muito o que pensar."
ukraine_coalition.53.a: "Muito interessante. Faz muito sentido!"
ukraine_coalition.53.b: "Quantas vezes precisamos ensinar essa lição, velho?"

 ukraine_coalition.54.t: "Os Grandes Protestos da Rada Cossaca!"
ukraine_coalition.54.d: "Nossas relações com as estratas revividas dos cossacos nem sempre foram as melhores... então não é de se surpreender que o projeto de reforma recentemente lançado tenha sido cercado de polêmicas dentro das fileiras cossacas. Como poderia ser diferente, considerando que o ponto final da revisão é um Cossacado notavelmente mais impotente? Mesmo que Ivan Poltavets-Ostrianytsia, o ex-líder da Rada, do Cossacado em geral e um dos líderes profundamente anti-parlamentares do SHD, tenha tido sua carreira "encurtada", ainda há uma ideia clara dentro dos cossacos de que o Soim deve ser tratado com cautela. O recém-eleito Líder Cossaco, Hnat Zelenevskyi, pode ter relações muito melhores com o Hetman do que seu antecessor, mas dificilmente se espera que seja "harmonioso" com a Coalizão do Hetman também. Hetman Skoropadskyi é agredido com mais uma decisão difícil - devemos tentar manter alguma autoridade limitada dentro das estratas?"
ukraine_coalition.54.a: "Eles já fizeram o suficiente por nós... sem compromissos."
ukraine_coalition.54.b: "Eles já fizeram o suficiente por nós! Um compromisso é necessário."

ukraine_coalition.56.t: "Uma Nova Audiência com Hetman Skoropadskyi!"
ukraine_coalition.56.d: "Uma intervenção dos escalões mais altos da Chancelaria Estatal! Recentemente, um certo Oleksandr Skoropys-Yoltukhovskyi solicitou uma audiência com o restante do Gabinete Executivo do Hetman. O Sr. Skoropys-Yoltukhovskyi é, ele mesmo, um membro do gabinete e mantém um bom relacionamento com o Hetman Skoropadskyi há anos. Embora externamente um simpatizante do antigo Movimento Agrário-Estatista, ele também se encontrava em boa posição com figuras conservadoras moderadas, como o ex-Otaman-Ministro Doroshenko ou os falecidos estadistas Volodymyr Leontovych e Yevhen Chykalenko.\n\nCom tal política "multivetorial", o Sr. Chanceler claramente manteve suas opções abertas - razão pela qual sua recente incursão não deve ser uma surpresa. Na última sessão do Gabinete Executivo, o Sr. Skoropys-Yoltukhovskyi observou que, embora não discorde da ideia fundamental por trás das reformas buscadas pelo Gabinete do Otaman-Ministro, ele acredita que instituir as novas doutrinas de forma incisiva poderia ser prejudicial para o sucesso geral delas e que seria melhor adotar cronogramas mais "realistas", com a oposição mais fraca possível. O Hetman ouviu seu apelo e caiu em profundo pensamento..."
ukraine_coalition.56.a: "O Sr. Skoropys-Yoltukhovskyi está correto, devemos seguir seu conselho!"
ukraine_coalition.56.b: "Já estamos em \"cronogramas realistas\" há mais de 15 anos até agora. Chega!"

ukraine_coalition.57.t: "Simferopol Chamando"
ukraine_coalition.57.d: "As Reformas de Parlamentarização lançadas pelo Governo Central irão, naturalmente, impactar todos os cantos do nosso estado. O Governo Regional da Crimeia não é exceção. Avaliando a situação, o Líder da Crimeia, Suleiman Sulkevych, decidiu solicitar uma visita da delegação do Governo Central à Capital da Crimeia. A razão declarada é "negociações sobre a implementação das reformas". Liderada por Vasyl Kochubei (sem relação com o funcionário da VSZV), a delegação chegou a Simferopol e começou a trabalhar imediatamente.\n\nO Primeiro-Ministro Sulkevych estava cercado por políticos regionais proeminentes como Asan Sabri Aivazov e Leon Krychynskyi; posteriormente, o Conselheiro Kochubei testemunhou uma discussão acalorada entre os crimeanos. Por um lado, o Sr. Aivazov manifestou um forte apoio às políticas de reorganização do Otaman-Ministro, observando que, se implementado, o novo Organismo Estatal na Crimeia permitiria um governo mais "representativo" e "popular". Em contraste, Krychynskyi argumentou que, embora o projeto em si tenha algum mérito, devido às "peculiaridades da demografia da Crimeia", a limitação unilateral dos poderes do Primeiro-Ministro Sulkevych poderia "desestabilizar o ambiente político" na Crimeia e provocar uma reação do exterior próximo. Após analisar cuidadosamente os argumentos, Sulkevych tomou sua decisão e a detalhou para Kochubei, que rapidamente voltou para [202.GetName]. Sobre o tema das Reformas de Parlamentarização, o Primeiro-Ministro da Crimeia, Suleiman Sulkevych, expressou sua:"
ukraine_coalition.57.a: "... apoio!"
ukraine_coalition.57.b: "... oposição!"

ukraine_coalition.59.t: "Um Acordo com VSZV/Protofis"
ukraine_coalition.59.d: "Em uma reunião privada entre membros da UDKhP e da VSZV/Protofis, estes últimos fizeram uma proposição inesperada. Eles estão bastante confiantes de que, com suas extensas redes de patrocínio, seriam capazes de garantir a eleição de seus candidatos preferidos \"por muitos anos\" e, como tal, estão bastante interessados em fazer com que o Soim se torne um verdadeiro contrapeso para a influência do gabinete executivo. Aparentemente, alguns membros da VSZV/Protofis estão cansados de depender excessivamente de conexões pessoais com o círculo próximo do Hetman e gostariam de tornar sua presença e influência na política ucraniana mais \"institucional\". Assim, explicaram, eles estariam dispostos a fornecer fundos para "facilitar" as negociações entre o Soim e o gabinete executivo, pois também acreditam que sua posição pode não estar segura com um Hetman fortalecido. A oferta é difícil de recusar, embora alguns estejam aconselhando cautela."
ukraine_coalition.59.a: "Parece um acordo."
ukraine_coalition.59.b: "Não precisamos da ajuda deles."

ukraine_coalition.60.t: "Esquema de Lobby Exposto"
ukraine_coalition.60.d: "De alguma forma, parece que nosso acordo anterior com a VSZV e a Protofis veio à tona. Embora tenha sido criticado extensivamente no Soim, com oficiais na aliança de lobby recebendo grande escrutínio - alguns de seus oficiais até sendo removidos do governo - o pior veio do próprio Hetman, que, segundo relatos, está planejando vetar a proposta de reforma iminente. Sem a confiança de Skoropadskyi, há pouco que podemos fazer..."
ukraine_coalition.60.a: "De jeito nenhum!"

ukraine_coalition.70.t: "Eleições Finalmente"
ukraine_coalition.70.d1: "As eleições pós-guerra foram amplamente observadas como as mais justas talvez desde a ascensão do Hetman. Tragicamente, o establishment conservador despertou para a necessidade de reformas apenas após a revolta de 1936 - mas o gabinete do Otaman-Ministro [GetSecondInCommand] assumiu as rédeas logo depois e embarcou em um ambicioso programa de reformas sociais e políticas. Eles conduziram o país tanto pela reforma agrária quanto pela grande guerra (para alguns latifundiários, ameaças de gravidade comparável) - e como seu último feito, eleições livres para o Soim, que é mais democrático e legítimo do que nunca no Hetmanato.\n\nRemova muitas restrições, e o espectro eleitoral da Ucrânia parece bastante diferente. Houve uma grande mudança em direção ao centro. A URDP e pequenos partidos de centro-esquerda tiveram sucesso, mas a maior vitória veio para o UDKhP de [GetSecondInCommand] e sua organização satélite recentemente estabelecida - o Partido Popular dos Camponeses, o UNSP. Espera-se que o Hetman nomeie o gabinete de centro UDKhP-UNSP para supervisionar uma maior democratização."
ukraine_coalition.70.d2: "As eleições foram mais do mesmo, resultando em uma vitória para o UDKhP com ganhos para partidos menores. Reformas políticas menores não mudaram significativamente a nação. Embora alguns novos delegados menos conservadores tenham sido eleitos para o Soim, há pouca chance de que tenham muita influência política. Em vez disso, o Soim ainda é a segunda opção para o Hetman, seu gabinete e seus conselheiros, que detêm o verdadeiro poder político.\n\nEmbora fosse esperado que Mikhnovskyi ou Korostovets fossem nomeados Otaman-Ministro, o Hetman trouxe um novo candidato de compromisso: Oleksandr Shapoval. Embora não seja particularmente amado por grande parte do Soim, o General Shapoval é conhecido por sua carreira durante a guerra e conquistou bastante popularidade como resultado. Embora nos bastidores muitos tenham questionado a decisão do Hetman, o Soim votou por pouco para aceitar a nomeação de Shapoval.\n\nShapoval assume o cargo de Otaman-Ministro como independente, assim como Doroshenko em 1932. Mas enquanto a nomeação de Doroshenko foi um compromisso centrista entre as forças conservadoras e liberais no Soim, está claro que a nomeação de Shapoval é apenas das deliberações do Hetman. Talvez a lip-service à reforma política dê ao autoritarismo hetmanista uma década ou duas a mais de estabilidade..."
ukraine_coalition.70.a: "Os parlamentares triunfam."
ukraine_coalition.70.b: "Reformas apenas no nome..."

ukraine_coalition.71.t: "Hetmanych e a União"
ukraine_coalition.71.d: "A dedicação à ideia da Monarquia Hereditária do Trabalho sempre esteve entre os princípios fundamentais do quadro ideológico da USKhD. O que eles buscavam era um monarca, um guardião da tradição atemporal, um Senhor quintessencial da Terra, da Ordem e do Trabalho reinando sobre o povo trabalhador da Ucrânia, uma medida a ser julgada tanto para a aristocracia nacional quanto para as massas, uma personificação da grandeza e soberania nacionais. No entanto, quando se trata da pessoa de Pavlo Skoropadskyi, esse nobre ideal muitas vezes colidiu com a dura realidade. Teimoso, temperamental e muitas vezes míope, o Hetman era uma pessoa difícil de lidar para os Agrários-Estatistas.\n\nNão é surpresa, então, que a USKhD não tenha poupado tempo e esforço tentando conquistar e influenciar o herdeiro real - Hetmanych Danylo Skoropadskyi. Popular, de maneiras suaves e com uma fala mansa, mas não sem uma força interior, ele se tornou uma esperança viva para os membros mais ideologicamente inclinados da USKhD, incluindo o chefe do Conselho de Jurados Mykola Kochubei. A União cuidadosamente curou o círculo pessoal de Danylo Skoropadskyi e organizou cuidadosamente cada uma de suas aparições públicas. Hetmanych foi rigorosamente preparado para seu futuro papel sob o olhar atento dos Agrários-Estatistas.\n\nQuão bem-sucedidos foram esses esforços - é difícil dizer por enquanto, pois a atitude alegre habitual de Danylo poderia esconder muitas coisas. A linhagem real ainda está segura, e isso é motivo suficiente para celebração para muitos na USKhD."
ukraine_coalition.71.a: "À dinastia Skoropadskyi, que reinem enquanto a Ucrânia viver!"

ukraine_coalition.72.t: "Uma Visão... Realizada?"
ukraine_coalition.72.d: "Mykola Kochubei está olhando para a lápide bastante discreta na parte católica do Cemitério Baikove em [202.GetName]. A inscrição em duas línguas, ucraniano e polonês, diz: \"Viacheslav Lypynskyi 1882 - 1933\". Não há epitáfio.\nMykola Kochubei está absorto em seus pensamentos. Às vezes, ele visita o lugar de descanso final de seu mentor, especialmente quando desânimo ou incerteza parecem dominá-lo. Aparentemente, não há razões aparentes para tais sentimentos agora, mas, mesmo assim, o senso de inquietação foi forte o suficiente para levá-lo aqui hoje.\n\nTanto trabalho foi feito. Desde os humildes começos como o dissidente do partido conservador convencional até a força que domina toda a cena política - todas as provações e tribulações apenas fortaleceram o movimento dos Agrários-Estatistas, peneirando aqueles com vontade fraca demais para seguir o ideal de uma Ucrânia forte e independente. Ainda assim, à medida que o tempo passa, novos desafios surgem e, embora o maior deles, a guerra contra a Rússia, tenha sido superado, é cedo demais para se tornar complacente.\n\nA Ucrânia continua a sofrer por seu passado caótico: é impossível desfazer décadas de negligência e irresponsabilidade em meros anos. Ainda há muitos, mesmo nos escalões mais altos do poder, que gostariam de ver o país enfraquecido enquanto buscam seus próprios interesses mesquinhos. Eles manipulam os tolos e corrompem os desonestos, provocam raiva entre os oprimidos e acumulam riqueza indevida ao vender seu próprio povo.\n\nNada surpreendente, então, que vozes exigindo que a União adote uma postura mais ativa e forte estejam se tornando mais altas a cada dia. O movimento, segundo eles, deve se envolver muito mais diretamente e sem concessões na governança do estado, e que se dane qualquer acusação de construir \"uma ditadura\". Não foi Lypynskyi mesmo quem escreveu que a transição para a ordem classocrática ocorre muito mais suavemente se realizada nas condições de uma ditadura ordenada do que se tentada em meio ao caos da democracia?\nSeria tão fácil seguir essas vozes, varrer a velha ordem pela mão de ferro.\n\nMas essa tentação, como tantas outras, deve ser resistida. E assim, sentindo-se cercado por amigos e inimigos, Mykola Kochubei ergue os olhos para o horizonte. Está escuro com nuvens de tempestade."
ukraine_coalition.72.a: "Tanto foi feito. Tanto mais trabalho ainda aguarda."

### SHD Events ###
ukraine_shd.1.t: "O Estado que Eles Constroem"
ukraine_shd.1.d: "Antes uma organização relativamente insignificante buscando a atenção do Hetman, a SHD agora está na vanguarda da política ucraniana. Buscando restringir a atividade esquerdista na Ucrânia, bem como uma ampla centralização do estado, o governo da SHD agora pode seguir sua ambiciosa agenda com o apoio do Hetman.\n\nEmbora nominalmente unidos em torno dessas políticas, existem diferenças entre dois de seus membros mais significativos, Boris Homzyn e Ivan Poltavets-Ostrianytsia - enquanto Homzyn é frequentemente visto como o braço direito do Hetman, Poltavets-Ostrianytsia é mais ambicioso e independente do Hetman. Enquanto a maioria dos membros da SHD vê o fortalecimento dos cossacos como uma medida temporária, Poltavets-Ostrianytsia vê essas políticas como uma \"evolução natural\" do Hetmanato, com os cossacos se tornando, com o tempo, uma poderosa \"estrutura agrária unida\". Com a nomeação anterior de Boris Homzyn como Otaman-Minister, a influência de Poltavets-Ostrianytsia é negligenciável, mas não há garantia de que isso permanecerá assim no futuro."
ukraine_shd.1.a: "Glória ao Hetman!"

ukraine_shd.2.t: "Sobre a Integração das Milícias Cossacas"
ukraine_shd.2.d: "Os cossacos têm desempenhado um papel na manutenção da lei e da ordem na Ucrânia por um tempo, e sempre tiveram um lugar especial quando se trata de assuntos militares. No entanto, a SHD está um pouco dividida sobre qual deve ser o status das milícias cossacas. A maioria da SHD defende a integração direta das milícias cossacas nas forças armadas. Ivan Poltavets-Ostrianytsia seguiu uma direção diferente, afirmando que as milícias cossacas devem responder apenas à Grande Rada Cossaca - o que efetivamente lhe daria controle direto sobre as milícias cossacas."
ukraine_shd.2.a: "Integrar as milícias cossacas."
ukraine_shd.2.b: "Manter as milícias cossacas autônomas."

 ukraine_shd.3.t: "Justos entre Traidores?"
ukraine_shd.3.d: "Embora anteriormente parte da coalizão do Hetman, a UDKhP e a USKhD caíram em desgraça com o Hetman após a promulgação da lei marcial. No entanto, essas organizações podem ser úteis - embora não compartilhem opiniões sobre a maioria das coisas com a SHD, concordam com alguns de seus princípios mais importantes, especialmente a supressão dos esquerdistas.\n\nDe qualquer forma, a UDKhP e a USKhD poderiam ser trazidas para o lado da SHD, o que certamente contribuiria para a expansão da SHD como uma organização de massa. As opiniões variam quanto à extensão a que devemos tentar absorver os membros dispostos dessas organizações; devemos tentar trazê-los para a nossa causa a qualquer custo, ou o esforço não vale a pena, podendo tornar a SHD uma organização desunida?"
ukraine_shd.3.a: "Subornos e ameaças devem ser suficientes."
ukraine_shd.3.b: "Estimulá-los a se juntar a nós."
ukraine_shd.3.c: "Isso só trará corrupção e desunião."

ukraine_shd.4.t: "Contra o Aventureirismo Mesquinho"
ukraine_shd.4.d: "Durante uma sessão do Conselho de Ministros, o Otaman-Minister Borys Homzyn fez um discurso sobre diversos tópicos, incluindo o orçamento atual do estado para as iniciativas em curso de reforma agrária e industrialização. Ele também elogiou a União dos Hetmanitas por seus esforços altruístas na construção de um Estado Ucraniano mais forte e unificado, enfatizando o papel importante do estado em fornecer orientação e liderança.\n\nEm uma partida inesperada de seus discursos habituais para o Conselho, Homzyn fez referência à presença de elementos radicais buscando desestabilizar a Ucrânia, motivados por ambição pessoal e interesse próprio, em vez de lealdade ao Hetmanato e suas instituições. Embora nenhum indivíduo ou grupo específico tenha sido mencionado, entendeu-se amplamente que era uma crítica velada à crescente influência de Poltavets-Ostrianytsia dentro da União dos Hetmanitas. O discurso de Homzyn foi recebido positivamente pelo conselho, e parece que ele conseguiu exercer sua influência sobre a União para alinhá-la com seus próprios objetivos."
ukraine_shd.4.a: "Bom."

ukraine_shd.5.t: "Primeiro Congresso do Partido da SHD"
ukraine_shd.5.d: "À medida que a filiação à SHD cresce, com suas fileiras agora na casa dos milhares, a organização se encontra em algo que poderíamos chamar de uma crise de identidade. Desde o início, a SHD foi criada como uma sociedade de elite de funcionários públicos, políticos e oficiais durante os levantes de 1925, que apoiavam as repressões rigorosas do Hetman contra os Borotbistas. A SHD sempre teve uma postura autoritária clara e uma posição decisivamente anti-esquerdista; mas desde o início, era liderada por dois homens que se distanciariam cada vez mais, à medida que suas visões do que o Hetmanato seria diferiam enormemente. Agora, com a filiação mais alta do que nunca, a necessidade de definir exatamente o que a SHD representa é maior do que nunca, pois o fracionamento e as divisões mesquinhas devem ser contidos.\n\nPara resolver essas questões, Homzyn anunciou o primeiro congresso do partido da SHD em [202.GetName], marcando oficialmente sua transformação de uma organização de elite para um partido político. No congresso do partido, Homzyn subiu ao pódio para esboçar as posições do partido. Ele explicou que, acima de tudo, a preservação do Hetmanato e a participação entusiástica de todos os setores da sociedade, trabalhando juntos como uma comunidade orgânica única, são os ideais primordiais da SHD; qualquer outra coisa era secundária. No entanto, ele destacou os outros pontos principais da SHD; que é decididamente anti-socialista e defende um estado centralizado, mas também mantém as tradições democráticas da Ucrânia. Homzyn permaneceu vago sobre quando as eleições seriam realizadas no futuro, mas permaneceu firme que, como muitos outros países, a SHD busca a democracia - apenas que o faz de maneira única, de acordo com as condições do Hetmanato.\n\nPara Poltavets-Ostrianytsia, a expansão da SHD é um erro em si; a organização deve permanecer pura e livre dos erros da Coalizão, e as responsabilidades das delegações cossacas devem ser ampliadas, acreditando que elas devem se tornar uma nova aristocracia agrária, pois é natural e orgânico para o Hetmanato. Ele então apresentou essas ideias na conferência do partido, talvez sabendo que esse ponto não é particularmente popular."
ukraine_shd.5.a: "A posição de Homzyn permanece forte."
ukraine_shd.5.b: "Poltavets-Ostrianytsia tem um ponto."

ukraine_shd.6.t: "Estabelecimento da Regra Hereditária"
ukraine_shd.6.d: "Desde que o Hetman chegou ao poder em 1918, a linhagem do Hetmanato não foi estabelecida. Embora seja do conhecimento comum que, se Pavlo Skoropadskyi falecer, seu filho Danylo assumirá a posição de Hetman, isso nunca foi consagrado em lei. Com apoio suficiente entre o Conselho de Ministros, bem como o reconhecimento tácito da idade de Skoropadskyi, essa lei está finalmente prestes a ser aprovada.\n\nNo entanto, uma pergunta permanece. Durante o debate sobre a lei, Ivan Poltavets-Ostrianytsia argumentou que a nomeação do herdeiro do Hetman deveria ser confirmada pela Grande Rada Cossaca. Dada a influência da Grande Rada Cossaca, poderia ser argumentado que isso acrescentaria legitimidade à sucessão, mas alguns apontam isso como apenas mais uma jogada de poder de Poltavets-Ostrianytsia."
ukraine_shd.6.a: "A sucessão do Hetman agora está confirmada!"
ukraine_shd.6.b: "... e a Grande Rada Cossaca deverá confirmar a sucessão!"

ukraine_shd.7.t: "Dissolução do USKhD"
ukraine_shd.7.d: "A absorção de muitos membros dispostos do USKhD pela SHD foi a gota d'água para o antigo. Quando a Black Monday atingiu a Ucrânia e o país foi lançado em uma guerra civil meses depois, o pequeno, mas influente movimento acreditava que poderia ter aproveitado a turbulência e se tornado a organização dominante na coalizão do Hetman. Alguns foram tão longe a ponto de dizer que Skoropadskyi uma vez planejou nomear Serhii Shemet, o líder da organização, devido à sua proximidade pessoal com o Hetman.\n\nUltimamente, a já pequena membresia da organização diminuiu devido aos esforços da SHD para trazê-los para o governo. Muitos dos membros menos inclinados ideologicamente e mais pragmáticos da organização se uniram à SHD. Com esses desenvolvimentos, Mykola Kochubei, o principal ideólogo do USKhD, optou por dissolver a organização, devido à sua membresia insignificante e à falta de financiamento e apoio. Em seu lugar, Kochubei e os pensadores mais influentes do movimento reformularam o movimento para a "Irmandade dos Classocratas-Monarquistas", representando mais precisamente suas principais ideias. No entanto, a nova organização é pequena e politicamente irrelevante, e duvida-se que faça algum progresso em breve, enquanto a SHD continua sua consolidação sobre a cena política ucraniana."
ukraine_shd.7.a: "Preocupar-se excessivamente com a pureza ideológica geralmente não lhe traz favores."

ukraine_shd.8.t: "Corrupção na SHD"
ukraine_shd.8.d: "As facções conservadoras dominantes dentro do Hetmanato têm tradicionalmente defendido uma política econômica que favorece o intervencionismo estatal. Isso é particularmente evidente no caso da SHD, que iniciou um programa de nacionalização de várias indústrias-chave desde que assumiu o poder. No entanto, essa política não tem sido isenta de desafios, pois o processo de nomeação de gerentes estatais tem sido atingido por alegações de corrupção. Muitos burocratas, alguns dos quais acredita-se terem laços próximos com Homzyn, foram acusados de subsidiar certas indústrias em troca de uma parte dos lucros. A identidade da pessoa responsável por descobrir esses escândalos permanece desconhecida, embora haja suspeitas de que seja Ivan Poltavets-Ostrianytsia, que vem trabalhando ativamente para minar a posição de Homzyn há algum tempo."
ukraine_shd.8.a: "Devemos estar sempre vigilantes."

ukraine_shd.9.t: "Preocupações dos Proprietários de Terras"
ukraine_shd.9.d: "O surgimento de conselhos cossacos influentes como resultado do aumento do poder da Grande Rada Cossaca trouxe uma série de desafios recentemente. O crescente poder da Grande Rada Cossaca gerou preocupações entre muitos na SHD sobre a concentração de poder e as implicações que isso pode ter para a governança.\n\nUm dos problemas mais urgentes é a percepção de excesso dos conselhos cossacos regionais, exemplificado pela reclamação de um grande proprietário de terras local sobre a intrusão excessiva da assembleia cossaca local no processo de redistribuição de terras. Esta é apenas uma das muitas queixas levantadas contra os conselhos, com muitos na SHD acreditando que eles estão se envolvendo demais em questões que deveriam ser deixadas para as autoridades locais. Além disso, há crescentes preocupações sobre a extensão da dependência do governo de Ivan Poltavets-Ostrianytsia. Muitos na SHD sentem que Ostrianytsia recebeu poder demais, o que por sua vez fortaleceu seus aliados na Cossackdom para ultrapassar seus limites."
ukraine_shd.9.a: "Entendo..."

ukraine_shd.10.t: "Contra Divisões Internas"
ukraine_shd.10.d: "A SHD tem enfrentado problemas de discordância interna há algum tempo. No entanto, eventos recentes viram um aumento marcante na unidade do grupo, graças às ações de Borys Homzyn. Trabalhando incansavelmente nos bastidores para unir as várias facções da organização, seus esforços incluíram extensas consultas com os membros do Conselho de Ministros, bem como uma série de discursos públicos nos quais ele enfatizou a importância da unidade diante de ameaças externas. Como resultado, houve um maior senso de camaradagem e propósito compartilhado entre os membros, com muitos agora trabalhando colaborativamente em direção a objetivos comuns.\n\nOs esforços de Homzyn para fomentar uma maior unidade dentro da SHD tiveram a consequência não intencional de lentamente marginalizar Ivan Poltavets-Ostrianytsia. Apesar da resistência inicial de Poltavets-Ostrianytsia, ficou cada vez mais claro que a maré virou contra ele. Os membros da SHD agora buscam Homzyn para liderança e orientação, muitos o vendo como a força motriz por trás do renovado senso de propósito e unidade dentro da organização."
ukraine_shd.10.a: "Unidos como um."

ukraine_shd.12.t: "Otaman-Ministro Borys Homzyn"
ukraine_shd.12.d: "Os últimos meses moldaram um Hetmanato que parece muito diferente do que existia antes. O projeto de construção do estado da SHD é uma grande ruptura das visões dos governos conservadores anteriores do Estado Ucraniano - enquanto a versão deles da tradição era a de um Hetman vigilante equilibrando interesses parlamentares e regionais, os líderes por trás da União dos Hetmanitas-Construtores do Estado podem ser descritos como neotradicionalistas buscando investir poder absoluto na sagrada instituição do Hetmanato e nos ministros que agem em seu nome. A seu ver, os recentes tumultos têm justificado sua visão de que o Hetmanato e o Estado estão sob cerco, e o estabelecimento de um estado neo-absolutista é absolutamente necessário para que as forças da tradição resistam ao ataque global do modernismo.\n\nPoucas pessoas se encaixam tão bem nesse personagem quanto o novo Otaman-Ministro, Boris Homzyn. Homzyn é um dos membros fundadores da SHD, tendo tido uma longa carreira nos assuntos militares e de segurança, dedicando sua vida ao serviço do Hetmanato. Na visão de Homzyn, a data de 29 de abril de 1918 marca dois eventos que definem a nação ucraniana. O primeiro evento é o estabelecimento da independência e soberania ucraniana, devolvendo a Ucrânia ao status que detinha antes de 1654 - e o segundo evento igualmente importante foi a fundação do movimento Hetmanista, que Homzyn vê como o "começo criativo" do futuro brilhante da Ucrânia, palavras adequadas ao seu hobby de escrever poesias, peças e prosa.\n\nCentral para a política de Homzyn é sua crença de que, após sua independência, a Ucrânia novamente se tornou um Hetmanato, enquanto o estado russo derrubou sua monarquia - e por causa disso, a Ucrânia se tornou um estado mais legítimo ao retornar à sua forma de governo natural, algo que a Rússia rejeitou. As opiniões de Homzyn sobre a Rússia são conhecidas por assumir dimensões incomuns, expressando a visão de que o desenvolvimento do bolchevismo não lhe é estranho, mas sim um resultado direto da mentalidade russa e do passado histórico. Isso está de acordo com sua oposição ao expansionismo russo, algo que o governo da SHD adota como uma de suas razões de ser. A crença de Homzyn e da SHD é que o Hetmanato é o garantidor da independência da Ucrânia, e que sua defesa e fortalecimento são necessários para garantir que a nação permaneça como tal - uma opinião que informa todo o seu programa político."
ukraine_shd.12.a: "O Hetmanato derrotará as forças obscuras!"

ukraine_shd.13.t: "Abolição da Autonomia da Crimeia"
ukraine_shd.13.d: "Hoje, com a aprovação do Otaman-Ministro [GetSecondInCommand] e do Hetman, o status autônomo da Crimeia foi revogado. A decisão - incomumente, não unânime - é a mais recente de uma série de reformas administrativas destinadas a centralizar o poder em torno do governo do Hetman e uma medida justificada citando o excesso de burocracia e ineficiências sistêmicas no governo da Crimeia. Para aqueles que estão construindo a nova visão de um Hetmanato, tais barreiras legais não podem mais ser permitidas - se uma lei não atende às necessidades de um estado racional e eficiente, ela deve ser deixada de lado.\nA decisão foi altamente controversa. Durante as deliberações, foi repetidamente levantado entre o Conselho de Ministros que revogar a autonomia da Crimeia poderia ter sérias consequências e levar ao separatismo - a demografia da Crimeia é notavelmente mista, composta por ucranianos, tártaros, bem como russos étnicos e russófonos, muitos dos quais apreciaram muito a autonomia que lhes foi concedida anteriormente. De fato, a autonomia da Crimeia foi arguivelmente instrumental para a sua adesão ao Estado Ucraniano em primeiro lugar - e agora que se foi, a reação popular local foi resoundingemente negativa.\n\nUma solução foi rapidamente encontrada no ex-chefe do governo da Crimeia, Suleiman Sulkevych, a quem o conselho fez uma proposta para nomear como Representante da Crimeia no Conselho de Ministros. Embora ele não tenha mais o veto supremo sobre os assuntos da Crimeia que antes tinha, sua presença e influência lhe dariam uma grande voz no governo da Crimeia, ficando em segundo lugar apenas para o Otaman-Ministro e o Hetman. Embora não seja um político especialmente popular, as palavras de Sulkeyvych têm grande peso entre o povo da Crimeia, e suas garantias à população trouxeram um grau de calma aos protestos públicos.\n\nNão muito tempo depois da assinatura do projeto de lei, o ministro das Relações Exteriores da Rússia comentou sobre a medida, acusando o governo de oprimir os russos étnicos e os falantes de russo e de \"atrocidades\" ucranianas imaginárias. O ministro das Relações Exteriores, Adam Montrezor, respondeu afirmando que não há tal intenção, reiterando que a medida visava simplificar a administração, não oprimir os russos, e ainda denunciou a Rússia por tentar fomentar o separatismo."
ukraine_shd.13.a: "Era de se esperar."

ukraine_shd.14.t: "Em Relação à Cooperação com VSZV e Protofis"
ukraine_shd.14.d1: "Conforme o estado começa a embarcar em seus ambiciosos projetos de reforma agrária e industrialização, um debate crucial está em andamento no Conselho de Ministros sobre o status da VSZV e Protofis. O Otaman-Ministro Borys Homzyn, juntamente com a maioria no Conselho de Ministros, encorajou o Hetman a demitir o representante principal da assembleia Protofis, bem como o principal oficial ligado à Facção dos Grandes Proprietários na União dos Proprietários de Terras, Borys Butenko, do gabinete. Eles argumentam que as políticas econômicas decorrentes dos laços com Protofis e a União resultaram na crise e na revolta que a acompanhou, e que a presença de tal lobby contradiz a visão do novo Hetmanato que o SHD está tentando construir.\n\nButenko, falando em nome da VSZV e Protofis, defendeu sua posição citando o crescimento econômico trazido ao país e atribuindo o relacionamento entre a aliança e o governo como a principal razão para a economia da Ucrânia ser uma das maiores no Reichspakt. No entanto, a decisão final cabe ao Hetman."
ukraine_shd.14.d2: "Conforme o estado começa a embarcar em seus ambiciosos projetos de reforma agrária e industrialização, um debate crucial está em andamento no Conselho de Ministros sobre o status da VSZV e Protofis. O Otaman-Ministro [GetSecondInCommand], juntamente com a maioria no Soim, encorajou o Hetman a demitir o representante principal da assembleia Protofis, bem como o principal oficial ligado à Facção dos Grandes Proprietários na União dos Proprietários de Terras, Borys Butenko, do gabinete. Eles argumentam que as políticas econômicas decorrentes dos laços com Protofis e a União resultaram na crise e na revolta que a acompanhou.\n\nButenko, falando em nome da VSZV e Protofis, defendeu sua posição citando o crescimento econômico trazido ao país e atribuindo o relacionamento entre a aliança e o governo como a principal razão para a economia da Ucrânia ser uma das maiores no Reichspakt. No entanto, a decisão final cabe ao Hetman."
ukraine_shd.14.a: "Dispensá-los."
ukraine_shd.14.b: "Eles podem ser úteis..."

ukraine_shd.23.t: "O Braço Direito do Hetman"
ukraine_shd.23.d: "Meses se passaram desde o início da revolta anti-Hetman, e o cenário político, outrora dominado pela Coalizão do Hetman, parece ter tomado uma forma muito diferente. Durante a revolta, Skoropadskyi frequentemente se recusava a ouvir os conselhos da coalizão e, em vez disso, seguia as palavras de oficiais da União dos Hetmanitas, como o General Prisovskyi e o Coronel Homzyn. A conduta do governo ao lidar com os traidores republicanos foi brutal, com muitos dos Democratas Agrários criticando o governo e comparando-o com as repressões de 1925.\n\nFalando privadamente com os líderes da UDKhP, Ihor Kistiakovskyi e Mykola Mikhnovskyi, além do líder da URDP, Oleksandr Shulhyn, o Otaman-Ministro Dmytro Doroshenko expressou sua decepção com o governo e até com Skoropadskyi, ecoando muito do sentimento entre o Soim de que seus apelos para interromper a brutalidade e a violência excessivas foram ignorados. Na manhã seguinte, importantes funcionários do SHD - Borys Homzyn, Kostiantyn Prisovskyi e Ivan Poltavets-Ostrianytsia - fizeram uma visita ao escritório do Otaman-Ministro; Doroshenko foi informado sem rodeios por representantes do SHD que o poder do Soim havia sido renunciado e que ele havia caído em desgraça com o Hetman, e que, se não renunciasse ao cargo de Otaman-Ministro nas próximas vinte e quatro horas, eles teriam que agir por conta própria.\n\nMais tarde naquela noite, Doroshenko informou a uma grande audiência no Soim que pretendia renunciar no dia seguinte, citando a tarefa longa e difícil de fornecer governança eficiente durante a guerra civil. Em meio aos apontamentos de dedos e às disputas internas, muitos seguiram os passos de Doroshenko e renunciaram.\n\nFoi então que o último bloqueio foi colocado. Após uma reunião apressada com o "trio grande" do SHD, Skoropadskyi anunciou que Borys Homzyn assumiria o cargo de Otaman-Ministro, criticando o Soim por sua incapacidade de deixar de lado as diferenças para o bem da nação. Uma lei foi então aprovada declarando que o Soim estava "indefinidamente suspenso até que um governo responsável possa se apresentar". Skoropadskyi aprovou um novo gabinete do Conselho de Ministros, a maioria dos quais tinha conexões com a União; para qualquer observador externo, e de fato para o Hetman ele mesmo, agora está mais claro do que nunca quem está realmente no comando."
ukraine_shd.23.a: "Bem-vindo, Otaman-Ministro Borys Homzyn."

ukraine_shd.24.t: "As Milícias Cossacas se Levantam!"
ukraine_shd.24.d: "Em resposta à guerra contra a Rússia, as milícias cossacas, leais a Ivan Poltavets-Ostrianytsia e à Grande Rada Cossaca, se levantaram para defender a nação!"
ukraine_shd.24.a: "Excelente!"

ukraine_shd.25.t: "Um Encorajamento de Sua Alteza Sereníssima"
ukraine_shd.25.d: "Falando diretamente ao Conselho de Ministros, hoje Hetman Skoropadskyi elogiou o SHD por seu profundo amor e reverência à Pátria, observando que esse sentimento está no cerne da tradição cossaca. Ele enfatizou a importância desse sentimento no contexto do Hetmanato, afirmando que um forte e unificado senso de identidade nacional é essencial para o sucesso de qualquer projeto político. As observações do Hetman Skoropadskyi foram vistas como um forte endosso ao SHD e seu compromisso de construir um Hetmanato verdadeiro aos ideais da nação cossaca. Elas foram amplamente elogiadas pelos membros da organização, que as viram como uma validação de seu trabalho árduo e dedicação à causa de construir um futuro melhor para todos os ucranianos."
ukraine_shd.25.a: "Bom ouvir!"

ukraine_shd.26.t: "Restabelecendo a Sede do Hetman"
ukraine_shd.26.d: "Com a maior centralização do governo do Hetman, antigas instituições de 1918 foram trazidas de volta, sendo a principal delas a Sede do Hetman. No entanto, Skoropadskyi deve escolher quem nomear como Chefe da Equipe do Hetman, a posição-chave no escritório reinstalado. Borys Palii-Neyilo é um dos associados cossacos mais próximos de Homzyn e, sem dúvida, seria um grande aliado da ala tecnocrática do SHD. Outra opção seria Ivan Berchak-Voloshyn, um leal a Poltavets-Ostrianytsia; nomeá-lo pode nos permitir colher os benefícios das conexões de Poltavets-Ostrianytsia entre os conselhos cossacos."
ukraine_shd.26.a: "Escolha Borys Palii-Neyilo."
ukraine_shd.26.b: "Escolha Ivan Berchak-Voloshyn."

ukraine_shd.27.t: "Disciplina Precária entre as Milícias Cossacas"
ukraine_shd.27.d: "A integração das milícias cossacas em nosso exército não tem sido sem seus desafios. Muitas dessas tropas são indisciplinadas e causaram problemas nas fileiras, levando a reclamações entre nosso alto comando; a natureza historicamente altamente autônoma das milícias cossacas não se mesclou bem com a natureza centralizada do exército, e esse fato é ainda mais complicado pelo fato de a integração cossaca no exército ter sido ativamente desencorajada pela Grande Rada Cossaca."
ukraine_shd.27.a: "Vamos investigar a situação."

ukraine_shd.28.t: "A Questão da Segurança"
ukraine_shd.28.d: "Durante o governo temporário de 1918, onde o Hetman governava de forma autoritária e decisiva, existia uma instituição separada para lidar com dissidentes e rastrear agitadores: o Departamento Especial da Equipe Pessoal do Hetman. Comparado ao Departamento de Informações da Guarda Estatal, que estava subordinado ao Ministério do Interior, o Departamento Especial fazia parte da equipe pessoal do Hetman e, portanto, respondia diretamente a ele. Com a liberalização do regime do Hetman pouco depois, no entanto, o departamento foi abolido.\n\nCom a reintrodução de muitas leis do governo temporário, o Departamento Especial foi reativado. O Chefe da Equipe do Hetman foi encarregado de supervisionar os desenvolvimentos dentro do SHD e garantir sua lealdade a Skoropadskyi, mas quanto poder ele deveria receber ainda precisa ser respondido."
ukraine_shd.28.a: "O Ministério do Interior está indo bem como está."
ukraine_shd.28.b: "Dê financiamento adicional ao Departamento Especial, vamos ver o que ele pode fazer."

ukraine_shd.29.t: "O Futuro da União"
ukraine_shd.29.d: "O Hetman convocou uma reunião composta pelos mais proeminentes na União de Hetmanites - especialmente Borys Homzyn, Oleksandr Paltov, Borys Palii-Neyilo e outros. Quando os participantes chegaram, Skoropadskyi apresentou possíveis questões que o SHD pode enfrentar no futuro. Ele enfatizou que a dominação política do SHD repousa na boa vontade e confiança do povo ucraniano, e que o curso autoritário atual não será viável a longo prazo. Em algum momento, observou, será necessário um senso de normalidade, e novas eleições terão que ser convocadas."
ukraine_shd.29.a: "Palavras de sabedoria."

ukraine_shd.30.t: "Uma Demonstração de Força e União"
ukraine_shd.30.t2: "Uma Demonstração de Força... e União?"
ukraine_shd.30.d: "O maior desfile militar na história da Ucrânia acaba de ocorrer na Praça Khreshchatyk, em [202.GetName]. Os presentes incluíram os renomados generais Konovalets e Prisovskyi, bem como o Hetman em pessoa, que fez um grande discurso elogiando o papel do exército na garantia da independência da Ucrânia. Divisões cossacas, como o 1º e 3º Corpo de Cavalaria de Guardas, foram um dos pontos focais do desfile.\n\nNo dia seguinte, foi realizada uma recepção composta por membros proeminentes do SHD, como Borys Homzyn, Borys Palii-Neyilo, Oleksandr Paltov, Hnat Zelenevskyi e Oleksandr Shapoval. Reconhecendo que o SHD não será capaz de manter um regime de emergência permanente e uma ditadura, planos foram elaborados para iniciar o processo de normalização; o novo regime em breve embarcaria em um retorno parcial à democracia. No entanto, foi mantido que, de qualquer forma, o SHD deve continuar a dominar a cena política - a oposição deve se tornar legal, mas desfavorecida. Homzyn observou aos demais presentes que se um partido de oposição ao SHD chegasse ao poder, significaria a restrição da autoridade executiva de Skoropadskyi, algo que ele e os outros acreditavam ser a base do Hetmanato, o estado natural da Ucrânia."
 ukraine_shd.30.d2: "O maior desfile militar na história da Ucrânia acabou de ocorrer na Praça Khreshchatyk, em [202.GetName]. Os presentes incluíram os renomados generais Konovalets e Prisovskyi, bem como o Hetman em pessoa, que fez um grande discurso elogiando o papel do exército na garantia da independência da Ucrânia. Divisões cossacas, como o 1º e 3º Corpo de Cavalaria de Guardas, foram um dos pontos focais do desfile.\n\nNo dia seguinte, foi realizada uma recepção composta por membros proeminentes do SHD, como Borys Homzyn, Borys Palii-Neyilo, Oleksandr Paltov, Hnat Zelenevskyi e Oleksandr Shapoval. Reconhecendo que o SHD não será capaz de manter um regime de emergência permanente e uma ditadura, planos foram elaborados para iniciar o processo de normalização; o novo regime em breve embarcaria em um retorno parcial à democracia. No entanto, foi mantido que, de qualquer forma, o SHD deve continuar a dominar a cena política - a oposição deve se tornar legal, mas desfavorecida.\n\nMas o tópico da democratização parcial não distraiu do problema real em questão - o da clique de Ivan Poltavets-Ostrianytsia, que cresceu significativamente nos últimos anos. O chefe da Grande Rada Cossaca certamente não gostaria de ver Homzyn tentando minar sua influência... mas ao mesmo tempo, o Hetman apoiou um retorno à democracia no passado, então ele realmente não tem poder?"
ukraine_shd.30.a: "Glória à Ucrânia!"

ukraine_shd.31.t: "Eleições Anunciadas"
ukraine_shd.31.d: "A primeira eleição nacional ucraniana desde 1932 está prestes a ser realizada. Hetman Skoropadskyi anunciou formalmente as eleições no rádio, afirmando que ocorreriam nos próximos meses. Acrescentando que a situação agora se mostrou estável e que as ameaças à Ucrânia, estrangeiras ou domésticas, foram grandemente diminuídas, ele encorajou todos os ucranianos a votar e se juntar à nação nesse 'empreendimento patriótico'.\n\nO anúncio das eleições levou a um grande número de partidos se registrando na esperança de desafiar a dominação do SHD, tanto regional quanto nacionalmente. No entanto, o SHD está profundamente enraizado na política e será necessário um sério abalo para derrubá-lo de seu trono; as extensas redes de patrocínio do partido e a enorme membresia entre a elite, devido a anos de consolidação, diminuíram qualquer probabilidade de sua dominação terminar em breve.\n\nEmbora sua membresia tenha diminuído desde a ascensão do SHD ao poder no final dos anos 30, o UDKhP representa a maior ameaça eleitoral para o SHD. A chamada 'Caucus Democrática' do partido foi consideravelmente fortalecida desde o golpe, já que muitos dos membros menos parlamentares do partido buscaram se juntar ao SHD para continuar sua relevância na política. Aqueles que permaneceram no partido incluem figuras notáveis como Mykola Mikhnovskyi, que denunciou veementemente a grande 'traição' em suas fileiras, mas também encorajou aqueles que desertaram para o SHD a se reunirem ao UDKhP e garantirem sua vitória eleitoral. Independentemente de conseguirem ou não reconsolidar sua posição na política, no entanto, suas chances de vitória são pequenas e, na pior das hipóteses, impossíveis."
ukraine_shd.31.a: "Não temos nada a temer."

ukraine_shd.32.t: "Lei sobre a Formação de Partidos Políticos"
ukraine_shd.32.d: "Uma nova lei foi aprovada pelo Conselho de Ministros - a Lei sobre a Formação de Partidos Políticos. A lei impõe várias restrições às plataformas dos partidos políticos. Qualquer partido que advogue uma 'ameaça ao Estado ou à sua independência', 'visões não patrióticas', 'extremismo político' ou seja 'contra a ordem constitucional' será proibido. As restrições aos partidos socialistas, por meio das leis sobre a inviolabilidade da propriedade privada, naturalmente permaneceram em vigor, com o URDP permanecendo como o partido mais à esquerda legal no país. Desde a assinatura da lei pelo Otaman-Minister e pelo Hetman, a lei foi usada para impedir a formação de um novo partido político na Crimeia, o 'Partido Popular da Crimeia', que advoga pela restauração do status autônomo de sua terra natal. Até agora, no entanto, a lei tem sido usada parcimoniosamente, devido à dominação do SHD na cena política; o círculo de Homzyn implicitamente reconheceu que, caso o SHD seja ameaçado, a lei pode ser utilizada de forma mais generosa."
ukraine_shd.32.a: "Excelente."

ukraine_shd.33.t: "Eleições de [GetYear]"
ukraine_shd.33.d: "As esperadas eleições chegaram. No final, os resultados não foram surpreendentes; o SHD, baseando-se em uma plataforma de administração eficiente, valores conservadores e vitória na guerra, obteve 76% dos votos, a maior porcentagem de qualquer partido na história eleitoral da nação. O UDKhP e URDP, tendo formado a 'Coalizão Democrática' antes da eleição em oposição à dominação do SHD, contestaram fortemente a eleição. Acusando o SHD de intimidação e fraude, as vozes da Coalizão Democrática foram altas, mas, no final, inconsequentes, obtendo apenas 18% dos votos combinados, com o restante dos votos indo para partidos menores.\n\nA primeira tarefa do agora reconvocado Soim foi aprovar a nova constituição elaborada pelo SHD, que foi aprovada esmagadoramente. A constituição concede amplos poderes ao Hetman, enfatizando seu papel como a instituição mais poderosa do Estado; mas, de outra forma, a constituição permanece vaga, com muitas cláusulas pendentes dando a impressão de pouca influência real do SHD.\n\nCom a dominação do SHD em quase todas as instituições políticas, a possibilidade de uma democracia real parece improvável em breve; o SHD, tendo se tornado um partido de grande tenda, tem a capacidade de se reformar, se necessário, e qualquer competição significativa ao seu domínio permanecerá limitada. Se não anos, serão décadas até que o grande projeto de construção do Estado do SHD seja finalmente revertido; mas mesmo que seja, quem o sucederá?"
ukraine_shd.33.a: "A nação continua sua marcha."

ukraine_shd.34.t: "O Braço Direito do Hetman"
ukraine_shd.34.d: "[?global.date.GetDateStringNoHourLong]. Último dia do Otaman-Minister Borys Homzyn no cargo, e primeiro dia de Ivan Poltavets-Ostrianytsia. Naquela noite, junto com um esquadrão de cossacos leais à Grande Rada Cossaca e seu associado Ivan Voloshyn-Berchak, Poltavets-Ostrianytsia entrou no escritório do Otaman-Minister no momento em que Homzyn estava prestes a sair para reconvocar o Soim. Há anos, uma reunião assim seria entre aliados políticos próximos - agora, era entre os mais ferozes rivais.\n\nHomzyn lembrava-se dos dias da Revolta Anti-Hetman. Uma tragédia, onde os ucranianos se voltaram uns contra os outros enquanto os radicais tentavam despedaçar a nação. Mas também foi uma oportunidade, onde o Hetman Skoropadskyi percebeu a sabedoria do SHD - e, naquela época, expulsar Doroshenko do cargo era apenas uma formalidade. Será que Homzyn mesmo agora era apenas uma formalidade?\n\nPoltavets-Ostrianytsia informou Homzyn de maneira inequívoca que o governo e as principais estruturas da cidade estavam sob o controle de destacamentos cossacos, e que o Hetman estava sob custódia protetora para protegê-lo de \"todo possível dano\". A mensagem era clara: que ele deveria renunciar o mais rápido possível, ou será detido como pessoa suspeita de conspiração e alta traição contra a vontade do Hetman.\n\nMais tarde, naquela manhã, o Hetman fez um discurso histórico no rádio: Homzyn, citando problemas de saúde incompatíveis com sua carga de responsabilidades atual, teve a renúncia concedida. Em seu lugar, assumiria o chefe da Grande Rada Cossaca, o líder de facto do SHD, e o braço direito do Hetman: Ivan Poltavets-Ostrianytsia."
ukraine_shd.34.a: "Bem-vindo, Otaman-Minister Poltavets-Ostrianytsia."

ukraine_shd.35.t: "Um Conselho de Iguais"
ukraine_shd.35.d: "Desde o encerramento da última sessão do Soim vários anos atrás, o corpo legislativo existia em uma área cinzenta, sua atividade de fato totalmente parada 'até que um governo responsável possa se apresentar'. Nada surpreendente nisso, já que eram tempos de emergência, de ações rápidas e decisivas: as formalidades legalistas poderiam esperar. Agora, com os inimigos externos e internos derrotados e o país finalmente estabilizado pelo árduo trabalho do Hetman e seu fiel Otaman-Minister, este último cabo solto pode ser amarrado.\n\nObviamente, o antigo Soim, com divisões partidárias e politicagem mesquinha, não está voltando. Em vez disso, a assembleia de servos leais, pessoas totalmente dedicadas ao Hetman, ao Estado e à Nação, fornecerá a assistência necessária nos complexos assuntos de governança. Nada de partidarismo decadente: os delegados serão eleitos por organizações profissionais e políticas orientadas pelo SHD. Para fornecer a essa assembleia o grau necessário de legitimidade e garantir que ela represente totalmente os interesses do povo ucraniano, um certo número de assentos será reservado para os membros dos conselhos cossacos: nossos nobres cavaleiros, nossos guardiões da tradição e da ordem social. Graças aos incansáveis esforços do Otaman-Minister Poltavets-Ostrianytsia, o Cossacado Ucraniano tornou-se um elemento crucial do tecido social de nosso país e, portanto, merece desempenhar um papel adequado em seu sistema político."
ukraine_shd.35.a: "Uma assembleia digna do nosso glorioso estado."

ukraine_shd.36.t: "Do Hetman a uma Memória"
ukraine_shd.36.d: "\"Como poderia acontecer que entre todas as pessoas ao meu redor em meu tempo como Hetman, houvesse tão poucas pessoas que pensavam como eu?\" As palavras foram registradas na página em branco, mas nunca continuariam. Tudo o que Hetman Skoropadskyi escreveria se tornaria simplesmente uma memória, afinal - nada mais. Uma memória, assim como ele próprio se tornara. Como isso chegou a esse ponto? Como ele poderia ter sido superado por um aventureiro orgulhoso? O velho Hetman havia se tornado frágil e indeciso. Ele havia sacrificado todo o seu conforto e prazer para servir à Ucrânia e à felicidade de seu povo, pensava ele. Realmente viveria os últimos anos de sua vida vendo o estado que tentou construir mutilado por um aventureiro oportunista?\n\nA vida era agridoce, com vitórias e derrotas. Todas as dificuldades que seu governo enfrentou durante os dias da Coalizão do Hetman, as guerras civis, a invasão russa... mas deveria valer a pena. O fim da guerra no leste, desafiando o imperialismo russo, deveria trazer uma nova era de ordem, estabilidade e liberdade. Todo o trabalho que o Hetman realizou para trazer essa era adiante por quase trinta anos - talvez, se vivesse o suficiente, poderia ver os frutos disso.\n\nTalvez Deus não lhe deu forças para lidar com a tarefa de governar. O Hetman, apenas de nome, tornou-se uma memória - uma memória inesquecível, mas desonrada."
ukraine_shd.36.a: "A história julgará o seu valor."

ukraine_shd.37.t: "O Presente do Hetman"
ukraine_shd.37.d: "Se fossem semanas atrás, a visita de Borys Homzyn ao gabinete do Hetman não seria nada de particularmente notável - relatórios de inteligência sobre as localizações dos rebeldes e o progresso da contraofensiva que eventualmente expulsaria os cripto-sindicalistas do país. Mas agora, as coisas eram diferentes. A revolta havia acabado, então qual poderia ter sido o motivo desta vez?\n\nSentado diante de Skoropadskyi em sua mesa, Homzyn elogiou o trabalho do Hetman em lidar decisivamente com os traidores, assim como fez em 1919 e 1925. A vitória era prova clara da sabedoria do Hetman e dedicação ao seu país. Esse tipo de conversa de Homzyn não era desconhecido para Skoropadskyi - como um de seus mais próximos associados, ele e Homzyn sempre mantiveram um relacionamento próximo apesar de suas diferenças políticas - mas agora, as coisas eram diferentes. Embora não fosse a primeira vez que falava da ideia, Homzyn afirmou a grande lição da revolta: o parlamentarismo falhou. Apesar das tentativas do Hetman de negociar com os liberais e socialistas na Ucrânia, evidenciadas pela nomeação de Doroshenko para o cargo de Otaman-Minister e pela lei de alívio, os agitadores só usariam isso como uma oportunidade para apunhalar o Hetman pelas costas. Políticos como Shemet e Kistiakovskyi só buscavam fortalecer seu próprio poder político - de fato, apenas o Hetman entendia a direção correta que o país deveria seguir.\n\nNo entanto, Homzyn continuou, sem verdadeiros patriotas realizando a visão do Hetman, como poderia a Ucrânia realmente prosperar? Os traidores podem ter escapado por enquanto, mas está claro que não desistirão, e apoiados por seus simpatizantes interessados na Soim, eles voltarão para causar estragos.\n\nFinalmente, Homzyn fez um apelo ao Hetman. Homzyn e seus associados na União dos Hetmanitas foram fundamentais em ajudar o Hetman a lidar com a ameaça republicana de uma vez por todas. Era apenas natural que fossem recompensados em troca, como um presente por sua lealdade."
ukraine_shd.37.a: "Certamente."

ukraine_shd.38.t: "Nos Salões da Justiça"
ukraine_shd.38.d: "Com o controle sobre o poder executivo garantido e os procedimentos da Soim sendo indefinidamente suspensos, a SHD agora direciona sua atenção para a mais alta autoridade judicial do país - o Senado Estadual. A aposentadoria antecipada de seu presidente anterior dá aos Hetmanitas-Construtores do Estado uma oportunidade única de solidificar seu domínio sobre ele. Viktor Reinbot, um senador comum, mas maleável e firmemente antissocialista, é um candidato perfeito para esse cargo crucial.\n\nNo entanto, as coisas não estão indo suavemente. Bastante inesperadamente, alguns senadores respeitados expressaram privadamente sua insatisfação com a perspectiva de uma presidência de Reinbot. Seu candidato de escolha parece ser Mykhailo Chubynskyi - um membro capaz e razoável do Senado, mas também alguém que não hesitará em se opor à agenda da SHD. Embora a decisão final sobre o destino da presidência recaia sobre o Hetman, é óbvio que ele relutará em nomear alguém que enfrente uma oposição significativa no Senado.\n\nA raiz do problema, como indicam numerosas fontes, é Ihor Kistiakovskyi. Um peso pesado político com numerosas conexões nos círculos judiciais, apelidado de 'Espírito Malévolo do Hetman' tanto por admiradores quanto por detratores, ele continua a exercer sua influência mesmo após a aposentadoria de facto na esteira da queda do poder do UDKhP.\n\nNormalmente, a SHD apelaria diretamente para o Hetman para contornar a oposição de mais um grande conservador intransigente. Este caso, no entanto, é mais delicado: Skoropadskyi teria aversão em aplicar diretamente coerção em assuntos de autoridade judicial. Uma abordagem diferente é necessária."
ukraine_shd.38.a: "É hora de fazer algumas ligações."

ukraine_shd.39.t: "Para Lutar contra um Dragão..."
ukraine_shd.39.d: "Às vezes, quando se trata de combater a influência nos bastidores de um operador político veterano como Kistiakovskyi, não se pode recorrer a métodos testados e confiáveis, como uma campanha pública difamatória, intimidação, chantagem ou remoção física direta. Às vezes, o fogo só pode ser combatido com fogo.\n\nExatamente esse raciocínio levou Borys Homzyn a entrar em contato com duas figuras notáveis da política conservadora ucraniana: Oleksandr Paltov e Oleksandr Skoropys-Yoltukhovskyi. Paltov não é muito diferente de Kistiakovskyi em si: um entre muitos que estabeleceram as bases do Hetmanato em 1918. A criação da Coalizão do Hetmanato há mais de uma década também é atribuída principalmente às suas maquinações. Agora, aparentemente aposentado, mas é um segredo aberto que muitas pessoas influentes (incluindo o Hetman em pessoa) tendem a valorizar seu conselho.\n\nSkoropys-Yoltukhovskyi é um experiente funcionário público e ex-membro do USKhD. Foi por meio da conexão com seu fundador, o conselheiro pessoal do Hetman, Viacheslav Lypynskyi, que Skoropys-Yoltukhovskyi conseguiu atrair a atenção de Skoropadskyi e ganhar sua confiança como um estadista equilibrado e leal. Servindo em quase todos os governos em várias capacidades, ele alavancou habilmente o favor de Skoropadskyi e adquiriu uma infinidade de conexões.\n\nCom esses dois se unindo às forças da SHD, a presidência de Reinbot no Senado agora está praticamente garantida. Além disso, espera-se que tanto Paltov quanto Skoropys-Yoltukhovskyi ingressem nos escalões mais altos da SHD como compensação por sua ajuda crucial."
ukraine_shd.39.a: "...é necessário um dragão próprio. Ou melhor, dois."

ukraine_shd.40.t: "Marchando em Uníssono"
ukraine_shd.40.d: "A insurreição Anti-Hetman expôs muitas fraquezas do Estado Ucraniano. Uma delas é particularmente grave - uma malaise espiritual profundamente enraizada que afeta todo o aparato militar. Durante a revolta, o exército foi assolado por insubordinação, motins generalizados e deserções flagrantes. A conduta insatisfatória do exército contra os rebeldes é um testemunho da gravidade do problema.\n\nUma solução pode parecer óbvia: o endurecimento das punições, promoção de oficiais confiáveis, demissão daqueles que se mostraram indignos de confiança, mudanças no currículo das escolas militares e academias, e assim por diante. A implementação prática dessas medidas, no entanto, é outra questão. Quem pode ser encarregado de uma empreitada tão importante? A SHD em si tem raízes na classe militar, mas não exerce controle sobre todo o exército. Colocar alguém como Ivan Poltavets-Ostrianytsia no comando do processo de revisão é certo de alienar muitos oficiais de mentalidade independente, como Yevhen Konovalets e seus Sichovyky ou Petro Bolbochan. Enquanto isso, Kostiantyn Prisovskyi, amplamente respeitado nos círculos militares, recusou categoricamente uma proposta para supervisionar as reformas.\n\nUma saída foi sugerida pelo Hetman. Ele propôs a candidatura do general Oleksandr Shapoval, famoso por sua habilidade em navegar cuidadosamente na política de clãs do exército ucraniano. Suspeito de simpatizar com os Republicanos no início da década de 1920, com o tempo passou a desprezar o partidarismo político, tornou-se um defensor vocal do Hetmanato e adquiriu uma reputação de verdadeiro convertido entre o establishment conservador.\n\nOs laços de Shapoval com a SHD no passado eram tênues e complicados, na melhor das hipóteses, mas há pouca escolha a não ser aceitar a oferta do Hetman: esse tipo de patrocínio pessoal é difícil de ignorar. Por outro lado, o exército em geral deve ser mais receptivo aos esforços dele do que aos de alguém mais intimamente ligado à SHD."
ukraine_shd.40.a: "Um remédio amargo, mas que devemos aceitar."

ukraine_shd.41.t: "Os Três do Hetman"
ukraine_shd.41.d: "Cada vez mais, ao discutir assuntos internos do SHD, ouve-se frequentemente uma referência aos 'Três Oleksandrs'. Essa frase tornou-se um apelido comum para um grupo de três altos funcionários do SHD, composto por Oleksandr Paltov, Oleksandr Skoropys-Yoltukhovskyi e Oleksandr Shapoval. Até recentemente, cada um deles era um outsider na União dos Hetmanitas-Construtores do Estado, mas, por mérito, diligência e patrocínio de altas esferas, passaram a exercer uma influência considerável sobre o SHD.\n\nRumores indicam que servem como ligações pessoais e enviados de Pavlo Skoropadskyi, trabalhando incansavelmente para expandir a presença do SHD em todas as esferas da vida política e pública. A vontade do Hetman é clara: um dia, o Soim será reconvenido e novas eleições serão convocadas. Até lá, o SHD deve deixar de ser apenas uma clique e estar pronto para desempenhar seu papel na vanguarda e no centro da política ucraniana como um partido do 'Hetman' confiável e de confiança. Onde a Coalizão do Hetman falhou terrivelmente, o SHD deve cumprir.\n\nPor enquanto, os 'Três Oleksandrs' trabalham em estreita colaboração com o Otaman-Ministro, cuja visão para o futuro do Estado Ucraniano está totalmente alinhada com a do Hetman. A mera existência deste trio serve como lembrete constante e direto para Borys Homzyn: apesar de todos os esforços, pessoalmente, e o SHD em geral, ainda não conquistaram a plena confiança de Sua Alteza Sereníssima.\n\nÉ claro que nem todos entre os Hetmanitas-Construtores do Estado estão entusiasmados com o quão influente esse triunvirato de outsiders se tornou. Se o equilíbrio de poder no SHD mudar, os três Oleksandrs podem se encontrar em uma posição muito precária..."
ukraine_shd.41.a: "...enquanto o Hetman permanecer forte, eles desempenharão seu papel."

 ### Borotbyst Events ###
ukraine_borotbist.1.t: "Em Busca de uma Plataforma Comum"
ukraine_borotbist.1.d: "Com o anúncio das novas eleições para o Zbory Nacional, os partidos rapidamente começaram a anunciar suas candidaturas ao poder. Enquanto os partidos menores se agrupavam em blocos eleitorais, os principais, como USDRP ou URDP, decidiram concorrer sozinhos. Isso levantou uma questão dentro dos círculos da União Democrática dos Trabalhadores que costumava estar em coalizão com a USDRP. Enquanto alguns membros do R-RB queriam reconstruir um pacto com a USDRP, a maioria do UPS-R preferiu optar por uma opção mais radical, os Borotbistas. Infelizmente para eles, o UPS-R-B recusou categoricamente, por não querer participar das 'Eleições Burguesas'. Depois disso, o UPS-R/R-RB decidiu concorrer mesmo como a 'União Democrática dos Trabalhadores'. Desde o anúncio, a liderança da USDRP entrou em contato com o Bloco, negociando uma possível aliança e até sinalizou um possível governo.\n\nO que ninguém sabia era que toda a questão Bloco-Borotbyst estava sendo monitorada pela USDRP. Com essas informações em seus arquivos, eles têm um gancho potencial no Bloco, que também pode ser usado contra os Borotbistas para retratá-los como inimigos do novo sistema e aliados não confiáveis."
ukraine_borotbist.1.a: "Vaze para a imprensa. Precisamos expor os Borotbistas pelo que são."
ukraine_borotbist.1.b: "Não devemos envergonhar nossos aliados da União Democrática dos Trabalhadores."

ukraine_borotbist.2.t: "Resultados das Eleições Locais - Súbito Avanço Borotbista"
ukraine_borotbist.2.d: "Nas eleições locais por todo o interior, os Borotbistas ganharam um súbito aumento de popularidade. Eles conquistaram grandes percentagens dos votos, apesar de nunca serem fortes o suficiente para formar uma pluralidade. Reconhecendo isso, tentaram formar coalizões locais com a USDRP e especialmente o R-RB e o UPS-R em suas tentativas de ganhar influência política no interior. Em algumas ocasiões, essas coalizões foram recusadas pelos últimos partidos, tentando isolar a influência Borotbista, mas alguns sugeriram que uma coalizão com os Borotbistas tornaria mais fácil controlá-los. O UPS-R, no entanto, pode ver sua popularidade diminuir se formar uma coalizão com radicais, que se recusam abertamente a participar de eleições gerais."
ukraine_borotbist.2.a: "Permita, desta forma poderemos controlar e eventualmente cooptar esses radicais."
ukraine_borotbist.2.b: "Tente isolá-los em vez disso."

ukraine_borotbist.3.t: "Uma Voz para a Agricultura"
ukraine_borotbist.3.d: "Organizada para defender os interesses dos camponeses na política do governo local, bem como contribuir para a reforma agrária em andamento, o UPS-R agora reestabeleceu a Selianska Spilka (União Camponesa). Em resposta, os Borotbistas criaram o Komnezamy (comitês de camponeses não-ricos), que segue em grande parte os mesmos princípios. A única diferença é que, enquanto a Selianska Spilka moderou um pouco seu programa de acordo com o UPS-R, o Komnezamy tem sido intransigente em suas chamadas para abolir a propriedade privada. Há preocupações de que o Komnezamy possa se tornar mais popular do que a Selianska Spilka, a menos que apoio adicional seja dado à Spilka."
ukraine_borotbist.3.a: "Forneça apoio adicional do estado à Spilka."
ukraine_borotbist.3.b: "Não intervenha."

ukraine_borotbist.4.t: "O Congresso Utsentrprof"
ukraine_borotbist.4.d: "O recém-reorganizado Utsentrprof, a maior federação de sindicatos na Ucrânia, reconvenou e realizou uma eleição pela primeira vez desde a queda da república em 1918. A eleição terminou com a maioria das posições sendo ocupadas por representantes da USDRP e da União Democrática dos Trabalhadores. No entanto, houve um número considerável de Ukapistas e especialmente Borotbistas eleitos para o Utsentrprof, talvez provando que o nível de infiltração radical nos sindicatos é maior do que o esperado."
ukraine_borotbist.4.a: "Investigue secretamente o procedimento eleitoral."
ukraine_borotbist.4.b: "Não podemos intervir em seus procedimentos."

ukraine_borotbist.5.t: "Greve dos Trabalhadores Ferroviários [226.GetName]"
ukraine_borotbist.5.d: "Enquanto várias novas legislações aprovadas pelo Zbory Nacional proporcionaram melhorias nos direitos dos trabalhadores, especialmente em comparação com o Hetmanato, a aplicação real dessas políticas tem levado um tempo considerável e foi acompanhada por vários obstáculos. Naturalmente, os Borotbistas têm usado isso como uma oportunidade para retratar o Zbory como uma legislatura burguesa incompetente, inspirando uma grande greve em [226.GetName]. Greves não têm sido incomuns desde a declaração da república, dado que a constituição garante o direito de greve, mas esta em particular tem sido a maior na história da república recém-descoberta."
ukraine_borotbist.5.a: "Negocie."
ukraine_borotbist.5.b: "Espere."

ukraine_borotbist.6.t: "Pequenos Protestos Surgem no Interior"
ukraine_borotbist.6.d: "Aparentemente, a formação Borotbista do Komnezamy representa uma ameaça muito maior do que se pensava. Protestos esporádicos e pequenos organizados pelo Komnezamy começaram a pedir uma redistribuição rápida e eficiente da terra e a abolição da propriedade privada. Por enquanto, os protestos têm permanecido isolados e não se expandiram para fora da base tradicional dos Borotbistas, mas têm servido como um lembrete para o governo de que, se a administração quiser sobreviver, uma reforma agrária eficiente deve ser realizada."
ukraine_borotbist.6.a: "Por que eles acreditam neles e não em nós?"

ukraine_borotbist.8.t: "Cresce a Influência dos Borotbistas"
ukraine_borotbist.8.d: "Uma vez parecendo limitados a bolsões no interior, o Komnezamy continuou a expandir seus protestos e se espalhar para as principais cidades, como [221.GetName] e [192.GetName]. Enquanto poderíamos ser facilmente perdoados no início, pois a redistribuição de terras leva tempo e esforço, as pessoas agora parecem insatisfeitas com nossos esforços atuais. Somente redobrando nossos esforços podemos afastá-los dos radicais."
ukraine_borotbist.8.a: "Precisamos reconquistar a confiança das massas trabalhadoras."

ukraine_borotbist.9.t: "Rumores sobre Yuri Tiutiunnyk"
ukraine_borotbist.9.d: "Yuri Tiutiunnyk lutou incansavelmente pela causa republicana e teve bastante influência entre as forças armadas republicanas, sendo uma figura-chave na Revolta Anti-Hetman. Mas, com a presença dos Borotbistas no interior crescendo a cada dia, há rumores de que Tiutiunnyk é mais simpático aos Borotbistas do que Petliura e, potencialmente, até mesmo um membro de suas fileiras. Enquanto ter camponeses e trabalhadores contra o regime é uma coisa, ter potencialmente deslealdades no exército pode ser desastroso - embora agir abertamente contra ele possa ter sérias repercussões."
ukraine_borotbist.9.a: "Reatribuí-lo para um cargo diferente."
ukraine_borotbist.9.b: "Melhor mantê-lo mais próximo."

ukraine_borotbist.11.t: "Protestos Crescem em Números"
ukraine_borotbist.11.d: "A situação no interior piorou. Em várias áreas rurais, especialmente onde os proprietários de terras ricos dominam a terra, camponeses pobres afiliados ao Komnezamy começaram a atacar proprietários de terras e camponeses mais ricos. Para muitos, todas as reivindicações que a república fez durante a Revolta Anti-Hetman e a temporada de campanha se mostraram nada além de promessas vazias, ilustrando a necessidade de tomar as coisas em suas próprias mãos. Se não resolvermos a situação rapidamente, a fé das pessoas na república pode se despedaçar..."
ukraine_borotbist.11.a: "Está começando a escapar do nosso controle."

ukraine_borotbist.12.t: "Reforma da Guarda Vermelha"
ukraine_borotbist.12.d: "Como se já não fosse ruim o suficiente, a situação precária nas áreas urbanas agora viu a criação da Guarda Vermelha - grupos revolucionários revividos da revolta de 1936. Organizados com o propósito de autodefesa dos trabalhadores, especialmente no Donbas e Krvybas, eles, de fato, não têm uma conexão Borotbista. No entanto, a união entre os camponeses e trabalhadores industriais está aumentando, formando uma força de oposição muito perigosa para a república."
ukraine_borotbist.12.a: "Até uma pequena faísca pode começar o incêndio agora."

ukraine_borotbist.13.t: "Confrontos entre Milícias"
ukraine_borotbist.13.d: "A formação da Guarda Vermelha ocorreu como esperado. Confrontos começaram imediatamente entre eles e a Milícia Popular apoiada por voluntários que defendem a república. Enviar o exército provavelmente seria desastroso e só inflamaria os protestos, mas uma decisão deve ser tomada quanto ao grau de envolvimento da Milícia Popular. Contê-los pode ser visto como um ato de boa vontade, mas alguns dizem que a demonstração de força é necessária se quisermos preservar a república."
ukraine_borotbist.13.a: "Contenha a milícia."
ukraine_borotbist.13.b: "Essas medidas são necessárias."

ukraine_borotbist.14.t: "Reunião em Bakhmut"
ukraine_borotbist.14.d: "A Guarda Vermelha continuou sendo uma anomalia para os Borotbistas. De fato, apesar de ser o principal partido revolucionário organizando protestos e grupos de ajuda mútua camponesa, eles não estavam envolvidos na formação da Guarda Vermelha. Após uma investigação prolongada da liderança revolucionária, eles descobriram que a Guarda Vermelha e outros grupos afiliados têm sido liderados de 'além' por muitos dos mais altos membros do Partido Comunista Ucraniano, como Mykola Skrypnyk, Vasyl Shakhrai e Serhii Mazlakh. Embora haja benefício mútuo para ambos os lados em apoiar e realizar uma revolução bem-sucedida e derrubar a república, há grande desconfiança entre os dois. Apesar de não serem contrários em princípio, os Borotbistas têm principalmente suas fileiras no interior, enquanto o UKP tem uma representação maior nas áreas urbanas. Há uma preocupação real de que qualquer partido tente marginalizar a influência do outro, assim como sua base de apoio preferida.\n\nNo entanto, à medida que a república continua a se deteriorar, com greves e confrontos se tornando uma ocorrência comum, a possibilidade de uma revolução é maior do que nunca. Altos representantes dos Borotbistas e do UKP concordaram em negociar uma ação conjunta contra a república. Presidindo as negociações está o intermediário Anatolii Pisotskyi, um dos membros mais à esquerda do Bloco Revolucionário e um de seus principais líderes. O UKP e o R-RB ofereceram cooperar com os Borotbistas se aumentarem a representação para os trabalhadores urbanos, especialmente mineiros. Alguns dos delegados no Comitê Revolucionário Central estariam assim alinhados com o UKP e o R-RB. As negociações deram alguns frutos, mas o fato é que os Borotbistas permanecem a organização revolucionária mais poderosa no país e poderiam realizar uma revolução eles mesmos se necessário; ao mesmo tempo, o apoio do UKP e do R-RB pode ser inestimável."
ukraine_borotbist.14.a: "Um acordo é alcançado na capital administrativa."
ukraine_borotbist.14.b: "Sem compromissos."

ukraine_borotbist.15.t: "Colapso do Estado de Direito"
ukraine_borotbist.15.d: "Com guardas revolucionários se exibindo em larga escala e as forças policiais da república cautelosas em suas ações, caímos mais uma vez no caos semelhante ao que ocorreu antes da Revolta Anti-Hetman. Desde os confrontos anteriores entre a Milícia Popular e os manifestantes, que apenas adicionaram lenha à fogueira, agora o governo está tentando evitar a escalada e quaisquer ações que possam ser interpretadas como semelhantes às de Skoropadskyi alguns anos atrás, mas dificilmente parece ser uma opção melhor. A criminalidade disparou, pois os Borotbistas basicamente tomaram conta de distritos inteiros em alguns lugares."
ukraine_borotbist.15.a: "Agora isso..."

ukraine_borotbist.17.t: "Rumores sobre Greve Geral"
ukraine_borotbist.17.d: "Por toda a república, há rumores sobre os Borotbistas organizando uma greve geral, uma que porá fim à violência e aos saques - e levará o governo burguês aos joelhos. No entanto, uma pergunta permanece: o R-RB e o UPS-R apoiarão a greve? Se conseguirmos convencer o Bloco Socialista a não apoiá-la, a revolução dos Borotbistas pode desmoronar."
ukraine_borotbist.17.a: "Prepare-se para o pior."
ukraine_borotbist.17.b: "Aborde o Bloco em busca de ajuda contra os Borotbistas."

ukraine_borotbist.18.t: "Greve Geral"
ukraine_borotbist.18.d: "A greve geral que foi rumoreada finalmente começou. Por toda a república, trabalhadores siderúrgicos, ferroviários e mineiros se recusaram a trabalhar e pediram melhores condições de trabalho e a renúncia do governo atual, permitindo a formação de uma república socialista. A propaganda de 1936 foi redirecionada para a república, acusando o governo de se tornar apenas um novo Hetmanato, igualmente indiferente aos problemas do homem comum. A nação inteira foi paralisada - até mesmo alguns na Milícia Popular desertaram para os Borotbistas, enquanto o governo de [UKR.GetLeader] debateu acaloradamente sobre o que fazer em resposta."
ukraine_borotbist.18.a: "O confronto começa."

ukraine_borotbist.19.t: "Traição de Tiutiunnyk"
ukraine_borotbist.19.d: "Quando o governo debatia que ação tomar em resposta à Greve Geral, uma ideia em particular era a de usar o exército para reprimir os protestos - o que seria uma ação brutal e um ato de tirania, mas poderia provar ser a única opção.\n\nPelo menos, era uma opção - até o general Yurii Tiutiunnyk, há muito tempo rumores de ser afiliado aos Borotbistas, declarar sua lealdade à greve junto com seus homens. Com a deserção do general popular, motins no exército se tornaram generalizados, e mais homens se juntaram a "Yurko" em oposição ao governo ineficaz."
ukraine_borotbist.19.a: "Essa cobra!"

ukraine_borotbist.20.t: "O Assalto ao Parlamento"
ukraine_borotbist.20.d: "A traição de Yurii Tiutiunnyk causou muita confusão entre os militares - especialmente a guarnição de [202.GetName], que agora foi praticamente paralisada. Com milhares protestando na Praça Khreshchatyk e fora do Zbory Nacional, a oportunidade se apresentou. Reforçados pelos manifestantes, membros armados dos Borotbistas e pequenos contingentes da Guarda Vermelha e de outras milícias invadiram o Zbory Nacional, prendendo o gabinete e fazendo um grande apelo ao parlamento: dissolver voluntariamente o parlamento e transferir a autoridade para um governo de transição liderado pelos Borotbistas.\n\nOs Borotbistas fizeram um apelo à União Democrática dos Trabalhadores, oferecendo-lhes posições no novo governo popular se concordassem em dissolver o parlamento. Com o momentum totalmente a favor dos Borotbistas e a ameaça de insurreição armada caso recusassem, a União Democrática dos Trabalhadores, junto com os Borotbistas, concordou em dissolver o parlamento juntos. Temendo a perspectiva de uma guerra civil, a maioria das forças armadas republicanas declarou sua lealdade ao novo regime.\n\nAo final do dia, o homem do momento foi o líder dos Borotbistas, Oleksandr Shumskyi. Após a dissolução do parlamento, Shumskyi fez um discurso direto ao povo pelo rádio, declarando que a voz do povo finalmente seria ouvida e convocando todos a apoiarem o novo governo: a República Socialista Ucraniana."
ukraine_borotbist.20.a: "Khai zhyve Ukraina! Khai zhyve Sotsializm!"

ukraine_borotbist.21.t: "Petliura Se Levanta em [198.GetName]"
ukraine_borotbist.21.d: "Por todo o país, comandantes sêniores relataram ter recebido mensagens telegrafadas chamando para 'resistir à violenta revolta comunista'. As mensagens são nada menos que de Symon Petliura, o suspeito esperado. Dias atrás, Petliura, junto com Udovychenko, havia partido para [198.GetName], ostensivamente para inspecionar as forças armadas lá. Na verdade, parece que ele estava se preparando para o que constituiria seu primeiro ato de traição contra a república socialista.\n\nEsperando decapitar o movimento Borotbista antes que pudesse realizar uma revolta contra a república burguesa, Petliura chegou tarde demais - Tiutiunnyk e os Borotbistas já haviam tomado o controle de [202.GetName] e grande parte do país, já que o novo governo foi apoiado ativa ou silenciosamente por grande parte do país. As mensagens de Petliura só alcançaram alguns destacamentos no oeste de [226.GetName], [221.GetName] e Poltava, que se renderam após breves confrontos com as forças de Tiutiunnyk.\n\nAssumindo o controle das forças armadas locais em [198.GetName], Petliura então marchou suas forças para leste para enfrentar o exército de Tiutiunnyk. Encontrando-se em [201.GetName], ambos os lados sofreram baixa moral, pois ucranianos foram forçados a atirar em ucranianos pela segunda vez em três anos. A força mais numerosa e dedicada de Tiutiunnyk triunfou, enquanto Petliura realizava uma retirada apressada. Petliura recuou até a fronteira com a Polônia, onde supostamente tentou apelar a Berlim e Viena para intervir e esmagar a revolução."
ukraine_borotbist.21.a: "Como o tirano Hetman antes dele, ele se curva aos imperialistas."

 ukraine_borotbist.39.t: "O Assalto ao Parlamento"
ukraine_borotbist.39.d: "Milhares de pessoas se reuniram para protestar na Praça Khreshchatyk e fora do Zbory Nacional, agitadas pelas exigências dos Borotbistas por uma 'verdadeira democracia popular' e remoção de 'políticos corruptos'. No caos dos protestos em massa, um grupo armado de Borotbistas, apoiado pela Guarda Vermelha de [202.GetName], tentou assaltar o Zbory Nacional, mas foi impedido por unidades de segurança leais ao governo legítimo. Um tiroteio sangrento começou rapidamente no prédio."
ukraine_borotbist.39.a: "Priorizar a evacuação do prédio."
ukraine_borotbist.39.b: "Priorizar atirar nos agressores."

ukraine_borotbist.40.t: "Uma Bala Perdida"
ukraine_borotbist.40.d: "A ordem de focar em repelir o assalto deixou muitos à mercê do acaso. Para piorar, todo o Zbory Nacional estava reunido quando o assalto aconteceu. O caos rapidamente se instalou, já que a evacuação para o exterior também foi considerada perigosa devido à lealdade duvidosa dos manifestantes. Durante o tiroteio, vários espectadores foram feridos, incluindo o Presidente [UKR.GetLeader], que recebeu ferimentos a bala quando um pequeno grupo de agressores conseguiu romper até o salão principal do Zbory. [UKR.GetLeader] sofreu sangramento crítico e morreu mais tarde no hospital.\n\nUm édito de emergência foi aprovado pelo governo para nomear o General Symon Petliura como Presidente Interino da república, para exercer a mais alta autoridade até que a crise passe. Além disso, o Primeiro-Ministro renunciou, e espera-se que Andrii Livytskyi, um aliado próximo de Petliura há muito tempo, seja votado para liderar o novo governo de emergência."
ukraine_borotbist.40.a: "Uma tragédia."

ukraine_borotbist.41.t: "Ordem em [202.GetName]"
ukraine_borotbist.41.d: "\"O Tiroteio no Zbory\" rapidamente se tornou lendário, mas terminou em fracasso dos Borotbistas. Vários agressores foram mortos, e os demais escaparam, dispersando-se entre a multidão e saindo da cidade. O paradeiro de Oleksandr Shumskyi não é conhecido.\n\nApós o fracassado assalto Borotbista, a liderança da greve geral foi lançada no caos. Promessas de perdão a todos que não estivessem envolvidos no planejamento do golpe funcionaram, e grande parte dos organizadores de base na capital decidiu se render. As greves se dissiparam à medida que a caçada humana começou por Shumskyi e outros líderes Borotbistas."
ukraine_borotbist.41.a: "Início da paz."

ukraine_borotbist.42.t: "Borotbistas Perdem Momento"
ukraine_borotbist.42.d: "Após a tão demandada expansão de financiamento para o programa Spilka, conseguimos silenciar grande parte da crítica inspirada pelos Borotbistas em relação ao nosso programa de reforma agrária. Os Komnezamy organizados por eles perderam apoiadores, e uma grande quantidade de camponeses pobres restaurou sua fé em nosso governo."
ukraine_borotbist.42.a: "Spilka venceu no final."

ukraine_borotbist.43.t: "Protestos se Acalmam Lentamente"
ukraine_borotbist.43.d: "Os protestos em todo o país instigados pelos Borotbistas estão se acalmando lentamente à medida que suas demandas são atendidas. O novo programa de redistribuição de terras foi elogiado como um sucesso. Ironicamente, o núcleo Borotbista parece ser o mais infeliz com esse desenvolvimento, pois o atendimento de suas demandas satisfez muitos de seus apoiadores menos dedicados e os encorajou a se distanciarem dos protestos."
ukraine_borotbist.43.a: "Chegou ao fim."

ukraine_borotbist.44.t: "Conflito Interno entre os Borotbistas"
ukraine_borotbist.44.d: "O último congresso do partido UPS-R-B viu acalorados debates sobre a liderança de Shumskyi e seus fracassos. Os radicais alegam que foi feito muito pouco e que a revolução não começou cedo o suficiente. Os moderados argumentam que o momento não era o certo e que mais agitação teria sido necessária. Uma grande parte dos Borotbistas até declarou sair do partido e se juntar à União Democrática dos Trabalhadores, que agora consideram representar os 'verdadeiros interesses dos trabalhadores'. São elogiados como traidores pela linha principal do partido, mas o estrago já está feito."
ukraine_borotbist.44.a: "Então, para a 'Unidade à Esquerda'."

ukraine_borotbist.45.t: "Desradicalização dos Sindicatos"
ukraine_borotbist.45.d: "À medida que a influência Borotbista enfraquece, muitos comitês de liderança de sindicatos foram capturados por aqueles mais leais a Vynnychenko e à União Democrática dos Trabalhadores. Enquanto alguns sindicatos, como o ferroviário, permanecerão irremediavelmente radicais, a redução da influência Borotbista na maioria dos outros sindicatos deverá estabilizar a vida econômica da Ucrânia a longo prazo."
ukraine_borotbist.45.a: "Tudo está voltando ao seu lugar."

ukraine_borotbist.47.t: "Camrades Revolucionários ou Lacaios da Burguesia?"
ukraine_borotbist.47.d: "A questão das classes não produtoras dividiu os marxistas. Os radicais, especialmente entre os sindicalistas adequados, argumentam que pessoas que não produzem valor não devem decidir como o valor do trabalho é distribuído. No entanto, a 'inteligentsia trabalhadora' inclui muitas figuras socialistas importantes e grupos como cientistas, que são indiscutivelmente úteis para o estado proletário, apesar de não serem trabalhadores propriamente ditos. Os linha-dura argumentam que se burocratas e outros 'companheiros de viagem' receberem muito poder, eventualmente sequestrarão a revolução do povo comum, como aconteceu em muitos outros países, segundo eles."
ukraine_borotbist.47.a: "Somos uma democracia, mesmo que socialista. Deixe-os participar."
ukraine_borotbist.47.b: "Não podemos deixar manchar nossa causa."

ukraine_borotbist.48.t: "Eleições para o Conselho de Deputados"
ukraine_borotbist.48.d: "O National Zbory foi dissolvido como veículo de corrupção burguesa, e novas eleições nacionais foram realizadas para eleger delegados para o novo parlamento. Como a votação é organizada pelos conselhos de trabalhadores e camponeses, que apresentaram a maioria dos candidatos, o resultado é claro. Embora haja alguns independentes e alguns liberais, a grande maioria dos assentos foi para os Borotbistas. O UKP, UPS-R e R-RB também ganharam numerosos assentos. Em sua primeira decisão, o Conselho votou a favor de eleger o camarada Shumskyi como seu Presidente e de facto chefe de estado."
ukraine_borotbist.48.a: "Um brinde à democracia dos trabalhadores!"

ukraine_borotbist.49.t: "Primeira Sessão do Conselho"
ukraine_borotbist.49.d: "Depois que Shumskyi foi escolhido como Presidente do Conselho de Deputados, o próximo passo é eleger o Primeiro Vice-Presidente e os Presidentes dos comitês individuais - essencialmente o gabinete dos estados parlamentares. Essa nomeação faz parte de um debate mais amplo sobre a direção da revolução.\n\nDuas facções surgiram rapidamente. Hryhorii Hrynko e os chamados 'moderados', que enfatizam a importância da unidade do movimento revolucionário, são apoiados pelo atual Primeiro Vice-Presidente provisório Mykhailo Poloz. Sua oposição, os 'reformistas' de Levko Kovaliv, defendem o desenvolvimento industrial rápido de acordo com princípios tecnocráticos como a única maneira de garantir que a Ucrânia dos trabalhadores sobreviva. O programa de Kovaliv é baseado nas teorias de Mykhailo Volobuiev, que há muito tempo é um porta-voz excêntrico dessas reformas econômicas e industriais. Depois de um longo debate, eventualmente chegou-se a um consenso..."
ukraine_borotbist.49.a: "Mantenha Poloz, ele fez um bom trabalho até agora, com Hrynko como seu fiel aliado."
ukraine_borotbist.49.b: "Escolha Kovaliv, ele e Volobuiev podem garantir uma Ucrânia forte e independente."

ukraine_borotbist.50.t: "Nacionalização do Setor Bancário"
ukraine_borotbist.50.d: "Há poucas instituições mais odiadas pelo homem comum do que um banco. É o símbolo da desigualdade econômica, onde os ricos ficam mais ricos com os juros pagos pelos pobres. As memórias das economias perdidas após os fracassos bancários de 1936 ainda estão frescas para muitos. Foi, portanto, pouco controverso aprovar uma lei que coloca todos os bancos na Ucrânia sob o controle do Comitê de Igualdade Fiscal."
ukraine_borotbist.50.a: "Agora estamos no controle."

ukraine_borotbist.51.t: "Banco Cooperativo Central da Ucrânia"
ukraine_borotbist.51.d: "Para substituir os banqueiros privados que exploram o trabalhador, os bancos da Ucrânia foram reorganizados para seguir o modelo cooperativo, onde todos com economias no banco possuem uma parte do banco cooperativo e podem votar sempre que decisões são tomadas que dizem respeito às regras ou ao futuro do banco. Todos os pequenos bancos cooperativos regionais, muitos já existentes em regiões mais rurais, foram unidos sob a direção do Banco Cooperativo Central, que também é encarregado de manter a estabilidade fiscal."
ukraine_borotbist.51.a: "Não dependeremos mais de Berlim."

ukraine_borotbist.53.t: "Nacionalização dos Arsenal"
ukraine_borotbist.53.d: "Enquanto a república burguesa tardia já implementou várias nacionalizações, deixaram o trabalho pela metade, como de costume. A revolução varreu a maioria dos donos de fábricas e outros parasitas inúteis, e as máquinas agora são controladas pelos homens que as operam. É especialmente importante coordenar as indústrias de armamentos em uma unidade econômica, pois algo tão sério quanto a defesa nacional não deve ser entregue aos caprichos de indivíduos."
ukraine_borotbist.53.a: "Verdade."

ukraine_borotbist.56.t: "Questão da Organização dos Trabalhadores"
ukraine_borotbist.56.d: "Graças a todos os variados movimentos socialistas dentro do país, não há consenso sobre o que significa 'autogestão dos trabalhadores' adequada. Especialmente entre os socialistas agrários, conselhos regionais e coletivos têm sido formados com um princípio de localidade. Todos estão diretamente envolvidos na administração de seu entorno imediato, e o governo deve deixar o máximo de poder possível para os coletivos locais. Enquanto isso, especialmente em nossas principais cidades industriais, o sindicalismo industrial influenciado pela CGT encontrou mais apoio. Em muitas cidades, os trabalhadores são primariamente organizados em sindicatos, que providenciam muitas necessidades cotidianas para seus membros. Esses sindicatos são coordenados pela federação sindical comum até o mais alto nível. Embora não estejamos forçando mudanças no sistema, devemos decidir a política sobre o método preferido."
ukraine_borotbist.56.a: "Coletivos Locais."
ukraine_borotbist.56.b: "Sindicatos Federais."

ukraine_borotbist.58.t: "Crítica das Autonomias Minoritárias"
ukraine_borotbist.58.d: "Depois de permitirmos que as minorias nacionais ucranianas formassem seus próprios coletivos, houve reclamações contra essas organizações principalmente por ucranianos étnicos, que consideram esses 'clubes nacionalistas' prejudiciais ao espírito do socialismo e algo que aumenta a divisão em vez de resolvê-la. Esse debate se tornou especialmente pronunciado quando os conselhos tártaros da Crimeia e russos da Crimeia entraram em conflito sobre a jurisdição de certos assuntos na península, situação que precisava de um negociador do Conselho de Deputados para pacificar. No entanto, outros argumentam que esses protestos têm uma natureza cripto-nacionalista por si só."
ukraine_borotbist.58.a: "Apoiamos as Autonomias."
ukraine_borotbist.58.b: "Talvez precisemos refinar o sistema."

ukraine_borotbist.59.t: "Acordo Shumskyi-Vynnychenko"
ukraine_borotbist.59.d: "A revolução não pode ser prejudicada por pequenas diferenças quando enfrentamos ameaças de todos os lados. Reconhecendo isso, a liderança dos Borotbysts se aproximou dos outros principais partidos revolucionários da Ucrânia, o UPS-R e o R-RB. Apesar de suas diferenças, há uma grande semelhança entre os três - todos enfatizam o papel da agricultura em uma Ucrânia socialista.\n\nPara satisfazer suas demandas e garantir a cooperação saudável de todas as forças socialistas, o líder do R-RB e líder de facto da aliança entre UPS-R e R-RB como um todo, Volodymyr Vynnychenko, foi nomeado Presidente do Comitê Executivo, enquanto várias figuras do UPS-R foram designadas para importantes cargos ministeriais."
ukraine_borotbist.59.a: "Avante, rumo a um novo futuro brilhante!"

ukraine_borotbist.60.t: "Proposta de Chubar"
ukraine_borotbist.60.d: "Vlas Chubar, presidente do Partido Comunista Ucraniano, sugeriu uma aliança entre o UKP e os Borotbysts. Nosso passado é um tanto conturbado, já que o UKP nunca realmente abandonou suas simpatias bolcheviques, enquanto os Borotbysts buscavam seu próprio caminho desde o início. No entanto, em muitas questões práticas, concordamos mais do que com o grupo de Vynnychenko pelo menos."
ukraine_borotbist.60.a: "Devemos nos unir todos para lutar contra a burguesia!"
ukraine_borotbist.60.b: "Os bolcheviques são muito autoritários."

ukraine_borotbist.62.t: "Fundos para VAPLITE"
ukraine_borotbist.62.d: "Como parte de sua 'Revolução na Cultura', Mykola Khyvyliovyi solicitou financiamento para a VAPLITE, a Academia Livre de Literatura Proletária. Com figuras como Maik Yokhansen, Arkadii Liubchenko, Mykhailo Yalovyi e outros, a VAPLITE está centrada na criação de uma nova cultura ucraniana, seguindo uma visão diferente da do Hetmanato e da República. Segundo Khyvyliovyi, essa nova cultura ucraniana pode ser revigorada pela influência da estabelecida tradição artística da Europa Ocidental. Ele enfatiza que, apesar da independência política de jure da Ucrânia, nunca conquistou verdadeiramente a independência cultural de Moscou, ilustrando o motivo pelo qual o lema da VAPLITE é 'Longe de Moscou!'.\n\nMas alguns Borotbysts, que tendem a ver as ideias de Khvyliovyi com ceticismo, alertaram contra o financiamento da VAPLITE. O mais proeminente desses Borotbysts, Andrii Khvylia, afirmou que a arte deve ser usada como uma ferramenta para apoiar a revolução socialista, e não como 'exercícios de nacionalismo mesquinho'."
ukraine_borotbist.62.a: "Diga a Khvyliovyi que ele receberá seus fundos."
ukraine_borotbist.62.b: "Khvylia está certo, só podemos permitir que a arte seja usada como uma ferramenta para apoiar a revolução."

ukraine_borotbist.63.t: "Renascimento Asiático"
ukraine_borotbist.63.d: "Mykola Khvyliovyi publicou um novo artigo na VAPLITE intitulado 'Renascimento Asiático'. No artigo, Khvyliovyi elogia as revoluções socialistas na China e Indochina e propõe que elas são um exemplo do inevitável: um despertar da Ásia e do restante do mundo colonial, grande parte do qual atualmente languidece sob a bota do imperialismo europeu e japonês. Ele diz que as nações asiáticas vão 'acender a lâmpada do novo renascimento, que se inflamará como uma pentaestrela azul sobre a escura noite europeia'."
ukraine_borotbist.63.a: "Assim como eles, também lutamos contra o imperialismo."

ukraine_borotbist.64.t: "Nova Geração"
ukraine_borotbist.64.d: "Parece que a VAPLITE não é a única associação artística que ganhou destaque como resultado da revolução. Mykhail Semenko criou uma nova associação, Nova Generatsiia (Nova Geração), promovendo uma ruptura radical com as tradições literárias do passado. A Nova Geração endossa o que chama de 'futurismo revolucionário' e 'poesia funcional'. A organização de Semenko recebeu algum apoio do governo devido à sua natureza ideológica e propagandística. VAPLITE e Nova Generatsiia começaram a competir por reconhecimento, constituindo uma espécie de rivalidade ideológica, já que os membros da VAPLITE ainda acreditam nas tradições literárias. Khvyliovyi comentou em resposta à ascensão do grupo que 'a verdadeira arte é mais do que panfletos ideologicamente carregados'."
ukraine_borotbist.64.a: "Seja nacional ou futurista, arte ainda é arte."

ukraine_borotbist.65.t: "Campanha Anti-Neoclássica"
ukraine_borotbist.65.d: "Um grupo proeminente de poetas e escritores modernistas conhecido como 'Neoclássicos [202.GetName]' recentemente tem sido alvo de críticas ferrenhas na imprensa, especialmente nos jornais alinhados à UKP. Proclamando slogans de 'arte pura', os neoclássicos estão sendo acusados de 'continuação das decadentes tradições burguesas' e 'vazio ideológico'. No entanto, o grupo encontrou um aliado talvez inesperado na pessoa de Mykola Khvyliovyi. O veterano revolucionário respondeu com uma enxurrada de panfletos próprios, atacando a 'grafomania vermelha' e defendendo os 'rigorosos e exigentes padrões da arte literária defendidos pelos neoclássicos'. O que começou como análise artística se transformou em uma campanha difamatória através de vários jornais, enquanto a elite cultural ucraniana é forçada a escolher lados nessa 'Guerra Neoclássica'."
ukraine_borotbist.65.a: "O fanatismo não substitui a especialização."
ukraine_borotbist.65.b: "Repreenda Khvyliovyi, ele foi longe demais."

ukraine_borotbist.66.t: "Projeto de Latinização do Alfabeto Ucraniano"
ukraine_borotbist.66.d: "A versão latinizada do alfabeto ucraniano, desde sua adoção durante a Conferência Ortográfica de 1927, tem sido usada bastante raramente, sendo a maioria da população muito mais familiarizada com o tradicional alfabeto cirílico. Apesar dos melhores esforços do filólogo Mykola Sulyma, que defendeu o uso mais amplo do alfabeto latinizado, a questão de sua adoção e promoção permaneceu em grande parte nas margens do debate cultural.\n\nAté agora, pelo menos. Chama a atenção de Mykola Khvyliovyi, que se tornou entusiasticamente seu apoiador ativo. No entanto, parece que ele não está satisfeito com mera 'promoção' e 'adoção mais ampla'. Khvyliovyi acredita que a 'europeização da cultura ucraniana' dita que o alfabeto cirílico, como remanescente da hegemonia russo-ortodoxa sobre a Ucrânia, deve ser rejeitado. A latinização da língua, argumenta ele, libertaria permanentemente a consciência nacional ucraniana da hegemonia cultural de Moscou e a ligaria à 'Europa psicológica', onde o lar ideológico da Ucrânia deveria estar."
ukraine_borotbist.66.a: "O cirílico tem sido nosso alfabeto por eras - assim permanecerá."
ukraine_borotbist.66.b: "Devemos usar ambos os alfabetos, como nos tempos da Antiga Comunidade."
ukraine_borotbist.66.c: "Comecem a preparar planos para implementação futura."

ukraine_borotbist.67.t: "Reflexões Contra a Corrente"
ukraine_borotbist.67.d: "O último escrito do camarada Khvyliovyi é um artigo intitulado 'Reflexões Contra a Corrente', no qual ele dedica páginas para criticar praticamente tudo em seu estilo confuso e excêntrico. Ele declara a burocratização como o grande entrave da revolução ucraniana, afirmando que, se não for erradicada, crescerá e extinguirá as liberdades revolucionárias. Ele ataca a burocratização excessiva em todos os níveis, desde as comunas rurais até o Conselho de Deputados, pedindo uma purga espiritual da administração e, em vez disso, direcionar o foco para o que realmente importa: a defesa e o avanço da revolução ucraniana até que a Ucrânia possa estar em pé de igualdade com o mundo ocidental. Seu tópico favorito - o aparente estagnação do mundo artístico ucraniano dominado pela mediocridade e propaganda barata - também é explorado minuciosamente."
ukraine_borotbist.67.a: "Ignore o artigo."
ukraine_borotbist.67.b: "Comissionar um artigo refutando suas alegações."

ukraine_borotbist.69.t: "Questão do Projeto de Latinização"
ukraine_borotbist.69.d: "Mykola Khvyliovyi não é um homem para ser ignorado, parece. Ele iniciou outra campanha na imprensa para mostrar a superioridade do alfabeto latino sobre o cirílico, que condena como um 'remanescente do czarismo'. Não é muito diferente da última vez - grandes partes dos ucranianos se sentem insultados pela ideia e consideram o cirílico parte da identidade nacional. No entanto, os seguidores fanáticos de Khvyliovyi continuam martelando seus mantras implacavelmente."
ukraine_borotbist.69.a: "Devemos nos concentrar na reconstrução do país, em vez de dividi-lo mais."
ukraine_borotbist.69.b: "É muito arriscado substituir. Adotar ambos deve agradar a todos."
ukraine_borotbist.69.c: "Khvyliovyi esperou tempo suficiente, implemente isso."

ukraine_borotbist.70.t: "Khvyliovyi Renuncia"
ukraine_borotbist.70.d: "Cansado da oposição constante às suas reformas ambiciosas, Mykola Khvyliovyi informou o Conselho de Deputados de sua renúncia. Em um tom amargo, ele pintou seus oponentes como uma conspiração de reação cultural, que apenas olha para trás e se recusa a entender o grande futuro que aguarda a nação ucraniana. Khvyliovyi continuará a promover suas crenças através de seu jornal, mas não sente mais que pode servir como chefe dos esforços culturais do partido. Embora popular à sua maneira, sua renúncia foi bem recebida por muitos, e o mais moderado Maik Yokhansen foi eleito como seu sucessor."
ukraine_borotbist.70.a: "Khvyliovyi era muito radical. Esperamos que Yokhansen faça um bom trabalho."

ukraine_borotbist.71.t: "Revitalização Cultural"
ukraine_borotbist.71.d: "Yokhansen, sendo um dos fundadores da VAPLITE, combina a coragem intelectual de Khvyliovyi com uma personalidade muito mais amigável e um grau sensato de moderação. Embora suas opiniões não sejam muito diferentes das de seu antecessor, é certo que Yokhansen dedicará muito mais tempo às suas funções como chefe do departamento cultural do partido e menos às disputas constantes na imprensa literária. O estilo grandioso de Khvyliovyi tinha seus méritos, mas o toque mais sutil, mas não menos profundo, de Yokhansen nos servirá melhor. Sob sua orientação, partes comuns da vida cotidiana ucraniana serão elevadas ao primeiro plano da cultura. Seu programa de Revitalização Cultural incentivará os artistas a capturar e elevar a autêntica Ucrânia, transformando o mundano em majestoso e belo."
ukraine_borotbist.71.a: "Ótima iniciativa."

ukraine_borotbist.72.t: "Cossacos Vermelhos Levantam Banners!"
ukraine_borotbist.72.d: "A história dos cossacos dentro da esquerda ucraniana é variada. Eles se tornaram infames como parte da máquina de violência do estado czarista e, da mesma forma, foram utilizados pelo Hetman e seus comparsas para justificar suas medidas opressivas. No entanto, a verdade dos cossacos é muito mais profunda - eles não são uma glorificada polícia militar, mas foram uma das primeiras sociedades igualitárias do mundo, que não obedeciam a senhores ou reis. Afinal, os cossacos nasceram de servos fugitivos, que sonhavam com a igualdade entre todos os homens. Assim, um Hetman não é um rei, mas um primeiro entre iguais, até que essa tradição tenha sido arruinada pela subjugação czarista dos cossacos. Agora temos a chance de reviver a forma original do cossacismo - a de um irmão-soldado amante da liberdade."
ukraine_borotbist.72.a: "Juntos contra a opressão!"

ukraine_borotbist.73.t: "A Ameaça Iminente"
ukraine_borotbist.73.d: "Após a ascensão dos Borotbysts ao poder, um dos primeiros atos do recém-instalado Conselho de Deputados foi repudiar os tratados da Ucrânia com potências estrangeiras e imperialistas. Os acordos econômicos e militares com a Alemanha, bem como a Áustria, foram votados unanimemente para serem revogados pelo Conselho, com efeito imediato. A nova lei ditava que qualquer assessor ou pessoal militar alemão ou austríaco deveria ser expulso. Aqueles com sorte o suficiente para escapar cruzaram a fronteira, na maioria para a Polônia, buscando refúgio da revolução caótica e contando histórias de 'opressão sindicalista' às autoridades locais. Outros que não conseguiram fugir a tempo foram detidos; a maioria foi internada na Prisão de Lukianivska em [202.GetName] para aguardar seu destino final.\n\nAs notícias da revolução chegaram imediatamente aos quartéis-generais do governo em Berlim, e as represálias contra a tirania alemã e austríaca afetaram profundamente a opinião pública, com apelos de jornais em Berlim e Viena para esmagar a revolução e restaurar a ordem. No mesmo dia em que a lei foi aprovada, um ultimato chegou [202.GetName] de Berlim. Ele declarava que os revolucionários deveriam renunciar imediatamente ao poder e restaurar o governo legítimo, com 'ação rigorosa' caso não cumprissem; o ultimato foi ignorado. As divisões alemãs mais poderosas estão localizadas no oeste para se defender contra as principais potências sindicalistas, com forças insuficientes perto da fronteira ucraniana para realizar uma invasão adequada, então parece improvável que o ataque ocorra imediatamente. No entanto, o que os revolucionários Borotbysts previram, sem dúvida, se tornará realidade: a Ucrânia será forçada a defender sua soberania contra as avassaladoras forças do Reichspakt."
ukraine_borotbist.73.a: "Ninguém deterá as ondas da revolução!"

ukraine_borotbist.74.t: "Análise de um Combatente"
ukraine_borotbist.74.d: "Com o aumento da popularidade dos Borotbysts e o caos crescente no campo, Oleksandr Shumskyi se torna um problema maior a cada dia. Para finalmente lidar com ele, [UKR.GetLeader] decidiu ordenar que a APDMVS examine o histórico e caráter de Shumskyi. Eles começaram com o que a Intel Hetmanista já havia reunido sobre ele:\n\nNOME: Oleksandr Yakovych Shumskyi\n\nNASCIDO: 2 de dezembro de 1890, em uma família de Batraks (servos empobrecidos).\n\nNOTAS: Erros sobre seu local de nascimento. Nascido em Borova Rudnia (Governador de [202.GetName]) ou Turchynka (Governador de Volyn). Membro da \"Spilka\" desde 1908 e da UPS-R desde 1911. Juntamente com seus associados e seguidores, deixou a UPS-R em 1918 para formar um novo partido - \"Partido Ucraniano dos Socialistas-Revolucionários (Comunistas-Borotbysts)\".\n\nOs agentes decidiram começar com seu local de nascimento para determinar qual dos dois é verdadeiro. Como ele não estava presente nos registros da igreja de Borova Rudnia, o único lugar restante era o vilarejo de Turchynka. A análise de seus registros de igreja provou ser útil, pois foi encontrado um fato interessante: não apenas Shumskyi mentiu sobre sua criação, mas também mentiu sobre sua ascendência. O que foi encontrado é que ele era filho de um guarda florestal e neto de um padre designado para o vilarejo de Turchynka. Além disso, ele veio de uma família nobre, com \"Jastrzębiec\" (ou Gavião) como brasão. A pergunta óbvia é levantada: o que devemos fazer com essas informações? Vazar para a imprensa pode retratar Shumskyi como um mentiroso e inimigo de seus próprios apoiadores. Por outro lado, as pessoas podem não acreditar nessas alegações - algumas até zombando delas - e Shumskyi mesmo provavelmente as negaria."
ukraine_borotbist.74.a: "Precisamos de reivindicações mais sólidas para derrubá-lo."
ukraine_borotbist.74.b: "Vaze, precisamos usar o que pudermos."

ukraine_borotbist.75.t: "Integração dos Komnezamy"
ukraine_borotbist.75.d: "Criamos os Komnezamy como uma associação de camponeses livres para representar seus interesses e coordenar a redistribuição de terras. Agora que a reforma agrária está sendo finalizada, a organização perdeu sua utilidade. O plano é integrar suas principais estruturas, como associações de camponeses, nas instituições oficiais do estado sob jurisdição do Conselho de Deputados."
ukraine_borotbist.75.a: "Cumpriu bem o seu papel."

ukraine_borotbist.76.t: "A Convenção Constitucional"
ukraine_borotbist.76.d: "A Convenção Constitucional da Ucrânia, composta principalmente por figuras proeminentes dos Borotbysts, concordou apenas em uma coisa: que a antiga constituição da República Popular Ucraniana estava nula e sem efeito. O restante desmoronou em debate logo em seguida. O presidente Shumskyi havia designado Mykhailo Poloz para preparar um projeto de constituição que a convenção usaria como ponto de partida, mas assim que foi lido, foi considerado totalmente insatisfatório. O programa político Borotbyst em que se baseava era lamentavelmente vago em muitos pontos, então uma quantidade considerável foi emprestada das constituições francesa e britânica.\n\nImediatamente, surgiram opiniões vastamente diferentes. Levko Kovaliv argumentou que a constituição se inspira demais e que ela deveria ser "mais inherentemente ucraniana" em seu caráter, embora os detalhes concretos do que isso envolvia não fossem claros. Hryhorii Hrynko acusou a ideia de Kovaliv de ser nacionalista e declarou que a síntese comunista-sindicalista é uma solução muito mais racional do que algo teimosamente "nacional". Mykola Khvyliovyi parecia se opor ao próprio conceito de constituição, argumentando que é uma construção feita para acorrentar o poder absoluto dos conselhos de trabalhadores e da revolução. Em vários momentos, o presidente teve que pedir uma pausa, pois as emoções se acirraram demais. Depois de catorze horas de debate e inúmeras votações, um projeto foi concordado para ser entregue ao Conselho de Deputados."
ukraine_borotbist.76.a: "Ótimo show de unidade, todos..."

ukraine_borotbist.77.t: "Fim do Hetmanato"
ukraine_borotbist.77.d: "Com o advento da Revolução Borotbyst, o país se viu cercado por todos os lados, longe de seus aliados da Terceira Internacional. Há rumores de que o Reichspakt ou a Rússia estão planejando uma ofensiva para tomar [202.GetName], dada sua proximidade com as linhas de frente. Com o país parcialmente ocupado, a liderança Borotbyst está discutindo o que fazer com o ex-Hetman, Pavlo Petrovych Skoropadskyi, apodrecendo na Prisão de Lukianivska no oeste de [202.GetName] desde a revolta bem-sucedida contra ele.\n\nSe [202.GetName] caísse, Skoropadskyi poderia ser capturado e reinstalado como líder fantoche para os russos ou alemães. Seria um golpe esmagador para nossa causa justa, pois arriscaria o colapso total da moral já vacilante das tropas. Para os trabalhadores da revolução, causaria consternação que simplesmente deveria ser evitada.\n\nCom a questão do Hetmanato sendo o assunto do dia em [202.GetName], depois que o jornal Chervonyi Papor espalhou rumores sobre isso de uma fonte não revelada, chegou aos escalões da guarda da prisão de Lukianivska. Constituída principalmente por pessoas fanáticas e obscurantistas, para elas, a mera visão do Hetman todos os dias cresceu repulsiva com o tempo. Agora um homem idoso e frágil, seus dias estão contados enquanto espera para ver como sua vida terminará; seu corpo rígido e imóvel, pois tudo o que ele recebeu foram pedaços de pão para comer.\n\nNa noite de [?global.date.GetDateStringNoHourLong], com a ordem de um oficial, ele foi arrastado por dois subalternos para fora de sua cela, mancando a caminho do pátio. Amarrado a um poste de madeira e com os olhos vendados, o Hetman proferiu suas últimas palavras. O oficial prosseguiu anunciando todas as acusações contra ele em uma espécie de julgamento improvisado, falando veementemente como se pregasse para vencer o diabo.\nCom um crepúsculo no horizonte, um soldado atirou no homem com seu rifle. Assim como a cor do céu naquela noite tardia, este assunto foi classificado."
ukraine_borotbist.77.a: "Um fim adequado para esse \"Hetman\" patético."

 ### Borotbyst revolution's international consequences
ukraine_borotbist.100.t: "Revolução na Ucrânia!"
ukraine_borotbist.100.d: "A agitação na Ucrânia finalmente transbordou, e o movimento comunista-sindicalista Borotbyst tomou conta da república. O governo legal da Ucrânia conseguiu escapar e está atualmente implorando ajuda à Alemanha contra a ameaça socialista. Shumskyi, presidente da nova república socialista, os denunciou como traidores de classe e colaboradores, e declarou a total soberania da Ucrânia. A mobilização rápida começou para defender a revolução contra quaisquer ameaças estrangeiras. Com essa reviravolta, o ponto central da hegemonia alemã no leste foi despedaçado."
ukraine_borotbist.100.a: "Isso é catastrófico." #GER, desbloquear decisão
ukraine_borotbist.100.b: "Isso pode ser uma oportunidade." #RUS, desbloquear decisão

ukraine_borotbist.200.t: "Revolução Socialista na Ucrânia"
ukraine_borotbist.200.d1: "Para muitos, a vitória da Revolta Anti-Hetman marcou o triunfo da democracia e liberdade na Ucrânia. Mas, longe de atender às expectativas, o governo republicano foi marcado por ineficiências, levando a protestos massivos tanto em áreas rurais quanto urbanas, liderados principalmente pelo movimento comunista-sindicalista Borotbyst.\n\nCom uma greve geral paralisando a nação e um exército confuso, os Borotbysts, auxiliados pela União Democrática dos Trabalhadores, derrubaram o governo após um golpe bem-sucedido. Oleksandr Shumskyi, líder dos Borotbysts, declarou a total soberania da Ucrânia, provocando a ira tanto de Berlim quanto de Moscou, que estão supostamente se mobilizando para esmagar a revolução. Um choque entre as duas potências pela Ucrânia pode ser iminente..."
ukraine_borotbist.200.d2: "Para muitos, a vitória da Revolta Anti-Hetman marcou o triunfo da democracia e liberdade. Mas, longe de atender às expectativas, o governo republicano foi marcado por ineficiências, levando a protestos massivos tanto em áreas rurais quanto urbanas, liderados principalmente pelo movimento comunista-sindicalista Borotbyst.\n\nCom uma greve geral paralisando a nação e um exército confuso, os Borotbysts, auxiliados pela União Democrática dos Trabalhadores, derrubaram o governo após um golpe bem-sucedido. Oleksandr Shumskyi, líder dos Borotbysts, declarou a total soberania da Ucrânia."
ukraine_borotbist.200.a: "Eles têm um desejo de morte?"
ukraine_borotbist.200.b: "Anos de planos, tornados inúteis..."
ukraine_borotbist.200.c: "A maré da história não pode ser adiada para sempre..."
ukraine_borotbist.200.e: "A ordem alemã falhou. Uma nova é necessária..."
ukraine_borotbist.200.f: "Ao menor choque, o domínio alemão desmorona."
ukraine_borotbist.200.g: "Caos no leste, no momento mais perigoso..."

UKR_GER_invade_ukraine: "Invadir a Ucrânia"
UKR_GER_invade_ukraine_desc: "O ponto crucial no leste caiu. O movimento sindicalista Borotbyst tomou conta da república, e agora um bastião da Internationale ameaça o Reichspakt. Isso não pode ficar assim - devemos restaurar a ordem imediatamente."
UKR_RUS_invade_ukraine: "Invadir a Ucrânia"
UKR_RUS_invade_ukraine_desc: "O ponto crucial da Alemanha no leste caiu. O movimento sindicalista Borotbyst tomou conta da república, deixando-os isolados e fracos. A oportunidade agora se apresentou para reafirmarmos nosso controle sobre os territórios perdidos em Brest-Litovsk - devemos começar os preparativos imediatamente."
ukraine_borotbist.101.t: "Intervenção na Ucrânia" #para GER
ukraine_borotbist.101.d: "As preparações começaram para intervir e esmagar a revolução ucraniana. A Operação Leopold, o plano de contingência do Heer para uma Ucrânia hostil, já definiu os fundamentos básicos da ofensiva, mas levará algum tempo para mover as unidades necessárias das fronteiras ocidentais para o leste.\n\nEnquanto o exército se prepara, devemos tomar uma decisão política sobre o futuro da Ucrânia - que não precisa ser pública, mas sim implementada apenas após [202.GetName] se libertar da ameaça vermelha. Obviamente, a opção mais popular seria restaurar o governo anterior, embora a competência e popularidade deles tenham sido questionadas pela revolução. Talvez uma opção mais responsável seja pressioná-los a aceitar algumas mudanças no gabinete e criar um regime republicano mais conservador e confiável. Por fim, alguns linha-dura desejam reinstalar o Hetman - seja Pavlo ele mesmo ou seu filho - como um retorno final à estabilidade, embora seja duvidoso se isso realmente encontraria alguma legitimidade na Ucrânia."
ukraine_borotbist.101.a: "O governo eleito ainda é legítimo."
ukraine_borotbist.101.b: "Apoiar um governo republicano mais responsável."
ukraine_borotbist.101.c: "Restaurar o Hetman, ele teria evitado isso."

ukraine_borotbist.102.t: "Rússia Mobiliza" #para GER e UKR
ukraine_borotbist.102.d: "Nossos temores se concretizaram. O Exército Russo começou a movimentar tropas em massa para as fronteiras da Ucrânia e de outros países do Leste Europeu. Eles começaram a mobilizar unidades de reserva em preparação para a maior guerra desde 1914. Oficialmente 'preparando-se para se defender contra a invasão comunista', fica claro que eles estão buscando invadir a Ucrânia, que agora não tem aliados que possam alcançá-la. A Terceira Internacional ficou em silêncio, mas sem dúvida estão acompanhando a situação com suas próprias preparações para a guerra."
ukraine_borotbist.102.a: "Envie um ultimato a Moscou para recuar." #GER
ukraine_borotbist.102.b: "Nunca nos renderemos!" #UKR

ukraine_borotbist.103.t: "Ultimato Alemão"
ukraine_borotbist.103.d: "O embaixador alemão em Moscou nos transmitiu um ultimato de Berlim. As exigências são simples - a soberania territorial da Ucrânia não deve ser violada. O governo russo pode ficar tranquilo que a Alemanha e seus aliados lidarão com a revolta comunista. Se os russos cruzarem a fronteira ucraniana, será considerado um ataque contra um aliado alemão, o governo legítimo da Ucrânia, e assim forçará a Alemanha a declarar guerra ao invasor. A Alemanha ofereceu a possibilidade de pequenas 'negociações de fronteira' após a revolução ser esmagada para amenizar a tensão entre Berlim e Moscou. Parece que os alemães estão apenas ganhando tempo, esperando que a oferta de negociações nos faça perder a chance do século."
ukraine_borotbist.103.a: "Envie um contra-ultimato e atravesse a fronteira."
ukraine_borotbist.103.b: "Não estamos prontos para a guerra."

ukraine_borotbist.104.t: "Os Russos Cruzam a Fronteira Ucraniana"
ukraine_borotbist.104.d: "A resposta russa ao nosso ultimato foi em grande parte propaganda. Nela, declararam a intenção de libertar seus irmãos ucranianos da opressão dos comunistas e dos estrangeiros - obviamente nos referindo - e devolver a Ucrânia ao povo ucraniano sob a proteção da Rússia. Suas exigências ultrajantes incluíam a retirada alemã dos territórios 'injustamente tomados no Tratado de Brest-Litovsk'. Como se desafiando nosso blefe, eles começaram a invasão quase imediatamente depois, cruzando a fronteira ucraniana em vários pontos. Se não declararmos guerra como prometido, isso prejudicaria muito nossa reputação e, pior ainda, poderia ser visto como um sinal de fraqueza pelas potências sindicalistas."
ukraine_borotbist.104.a: "É guerra, então."
ukraine_borotbist.104.b: "Recuar."

ukraine_borotbist.105.t: "[202.GetName] Chama por Ajuda!" #para INT
ukraine_borotbist.105.d: "A Ucrânia solicitou ajuda imediata, pois enfrenta invasões tanto da Alemanha quanto da Rússia. Embora obviamente simpáticos à sua causa, há alguma hesitação na França e na Grã-Bretanha em participar da guerra. A causa Borotbyst parece distante, embora as hostilidades entre Alemanha e Rússia nos tenham dado a melhor chance em décadas de vingar 1919 e espalhar a revolução até as margens do Reno e além."
ukraine_borotbist.105.a: "Estamos prontos!"
ukraine_borotbist.105.b: "Prepare as tropas!"

ukraine_borotbist.106.t: "O Mundo em Chamas" #para UKR
ukraine_borotbist.106.d: "O que começou como uma greve em [202.GetName] agora se tornou outra Grande Guerra, à medida que milhões de homens marcham para suas mortes por toda a Europa. Com a declaração de guerra franco-britânica, as esperanças na Ucrânia foram grandemente fortalecidas. Se pudermos apenas resistir até que nossos camaradas do oeste cheguem, nossa república estará a salvo. Com o apoio deles, podemos forçar a Rússia a aceitar a paz - ou melhor, libertar Kuban e além. Mas o caminho será longo e difícil, e o Dnipro correrá vermelho de sangue antes do fim.\n\nEnquanto dois homens, amigos de longa data, conversavam sobre as revoluções passadas, ouviram uma transmissão de rádio. Toda a kamianytsia localizada na Rua Instytutska, assim como todo o país com ela, ficou em silêncio, ouvindo o anúncio. Do oeste e do leste, tropas alemãs e russas acabaram de cruzar a fronteira. Quando o rádio começou a transmitir a Internacional em ucraniano, um dos homens foi até seu armário. Ele voltou com uma garrafa de vinho tinto de Odesa e dois copos. Depois de dar um gole, o outro homem respondeu:"
ukraine_borotbist.106.a: "Um vinho tão amargo quanto o destino humano neste vale de lágrimas..."
ukraine_borotbist.106.a.tt: "A guerra contra o imperialismo russo-alemão só pode terminar em vitória. Uma vez que a §RTerceira Internacional§! derrotar o §PReichspakt§! e cercar o §GMoscow Accord§!, talvez possamos nos unir a eles e forçar a Rússia a um cessar-fogo - mas se a Rússia não se sentir ameaçada, a Terceira Weltkrieg pode ocorrer."

 ###UKR-RUS peace after WK2 has ended
ukraine_borotbist.110.t: "Delegação de Paz da Internacional para a Rússia" #para RUS
ukraine_borotbist.110.d1: "Uma delegação conjunta das potências da Internacional chegou a Moscou para negociar a paz entre Rússia e Ucrânia. Composta principalmente por diplomatas ucranianos, franceses e britânicos, a delegação preparou um acordo de cessar-fogo que restauraria as fronteiras de 1939. Como nenhum lado obteve ganhos significativos, isso seria relativamente fácil de ser aceito por ambas as partes. A Internacional ameaçou enviar apoio à Ucrânia ou até mesmo se juntar diretamente à guerra se a Rússia optar por continuar a invasão." #Ucrânia unificada
ukraine_borotbist.110.d2: "Uma delegação conjunta das potências da Internacional chegou a Moscou para negociar a paz entre Rússia e Ucrânia. Composta principalmente por diplomatas ucranianos, franceses e britânicos, a delegação preparou um acordo de cessar-fogo que mais ou menos reconheceria a linha de frente atual como a nova fronteira, cedendo partes da Ucrânia à Rússia. Os diplomatas ucranianos protestaram veementemente, mas não conseguiram mudar o resultado, pois nenhum lado estava interessado em continuar a guerra por causa desse problema." #Ucrânia dividida
ukraine_borotbist.110.d3: "Uma delegação conjunta das potências da Internacional chegou a Moscou para negociar a paz entre Rússia e Ucrânia. Composta principalmente por diplomatas ucranianos, franceses e britânicos, a delegação preparou um acordo de cessar-fogo que reconheceria as conquistas ucranianas no leste como parte da Ucrânia. Os diplomatas russos ficaram furiosos com a exigência, mas as realidades da situação estratégica os forçaram a considerá-la mesmo assim. A Internacional ameaçou se juntar à guerra se o cessar-fogo não fosse acordado." #Ucrânia ocupa partes da Rússia
ukraine_borotbist.110.a1: "Concordar com o cessar-fogo."
ukraine_borotbist.110.a2: "Concordar com o cessar-fogo."
ukraine_borotbist.110.a3: "Concordar com o cessar-fogo."
ukraine_borotbist.110.b: "Certo, vamos esmagá-los também."

ukraine_borotbist.111.t: "Oferecer Paz à Rússia?"
ukraine_borotbist.111.d: "Há algum tempo, [RUS.GetNameDef] tem lutado contra [UKR.GetNameDef], buscando reverter a revolução operária lá e destruir seus sonhos de independência. A guerra com o Império Alemão tornou impossível chegarmos aos ucranianos, além da impraticabilidade de travar uma guerra com a Rússia ao mesmo tempo. Mas as marés viraram a nosso favor: derrotamos os imperialistas alemães e libertamos grandes partes da Europa, enquanto os ucranianos continuam sua batalha desafiando o imperialismo russo. Muitos pediram para terminar a revolução e se juntar à guerra ao lado dos ucranianos, mas devemos admitir que isso é bastante impopular em casa, com uma geração de almas já perdida para os alemães. Mesmo que não nos juntemos diretamente à guerra, nossa situação vantajosa pode nos permitir forçar os russos à mesa de negociações e encerrar a invasão da Ucrânia."
ukraine_borotbist.111.a: "Vamos entrar em contato com [202.GetName] e ver o que eles dizem."
ukraine_borotbist.111.b: "A paz é um esforço inútil. Rumo a Moscou!"

ukraine_borotbist.112.t: "A Oferta de Paz de Paris"
ukraine_borotbist.112.d1: "As forças da Terceira Internacional finalmente vieram em nosso auxílio. No entanto, reconhecendo que perderam uma geração de almas em sua luta contra a Alemanha, sua primeira oferta não foi se juntar diretamente à nossa guerra, mas negociar uma oferta de paz entre todas as partes. Como nenhum lado obteve ganhos significativos, eles propuseram um acordo de cessar-fogo que restauraria as fronteiras de 1939, algo relativamente fácil de ser aceito por ambas as partes."
ukraine_borotbist.112.d2: "As forças da Terceira Internacional finalmente vieram em nosso auxílio. No entanto, reconhecendo que perderam uma geração de almas em sua luta contra a Alemanha, sua primeira oferta não foi se juntar diretamente à nossa guerra, mas negociar uma oferta de paz entre todas as partes. Eles propuseram um acordo de cessar-fogo que mais ou menos reconheceria a linha de frente atual como a fronteira, cedendo partes da Ucrânia à Rússia. Muitos de nossos políticos e diplomatas protestaram veementemente, chamando isso de capitulação, mas muitos afirmaram que se não aceitássemos a oferta, a Internacional nos abandonaria ao imperialismo russo."
ukraine_borotbist.112.d3: "As forças da Terceira Internacional finalmente vieram em nosso auxílio. No entanto, reconhecendo que perderam uma geração de almas em sua luta contra a Alemanha, sua primeira oferta não foi se juntar diretamente à nossa guerra, mas negociar uma oferta de paz entre todas as partes. Eles propuseram um acordo de cessar-fogo que reconheceria as conquistas ucranianas no leste como parte da Ucrânia, algo que seria tolo recusar."
ukraine_borotbist.112.a: "Vamos aceitar pelo bem da paz."
ukraine_borotbist.112.b: "Não queremos nem precisamos da ajuda deles. Morte ao imperialismo!"
ukraine_borotbist.112.a.tt: "Caso a Rússia recuse a paz, nos juntaremos à §RTerceira Internacional§! e lutaremos ao lado deles."

ukraine_borotbist.113.t: "Paz em nosso Tempo?"
ukraine_borotbist.113.d1: "Enquanto nossos diplomatas corriam de volta após a conclusão do tratado, uma sensação de calma ressoa por toda a Ucrânia: a guerra acabou. O processo de reconstrução, sem dúvida, será demorado; os imperialistas alemães e russos bombardearam o país implacavelmente e não deixaram nada em seu rastro. Franceses e britânicos prometeram fornecer ampla ajuda humanitária para reconstruir nossa pátria, e sem dúvida levará um tempo para a situação se recuperar.\n\nEmbora tenhamos sido forçados a ceder vários territórios à Rússia, o cessar-fogo foi amplamente celebrado como uma vitória. Desde o início de nossa revolução, fomos invadidos por todos os lados, o mundo em chamas enquanto buscávamos defender nosso país de maneira honrosa. Poucos tinham esperanças para a causa Borotbysta - jornalistas internacionais previam nossa capitulação aos imperialistas nas primeiras semanas da invasão russo-alemã, mas conseguimos desafiar todas as expectativas. A sobrevivência da causa Borotbysta é certamente algo a ser estudado por gerações como uma das vitórias militares mais improváveis ​​do século, talvez da história.\n\nPequenos protestos surgiram em várias cidades exigindo a continuação da guerra e a recuperação de nossos territórios perdidos, libertando os milhões de ucranianos agora sob ocupação russa. Os protestos foram em grande parte abafados, e as vozes da razão prevaleceram, mas mesmo assim, muitos percebem que um dia, a Ucrânia deve ser inteira novamente. A situação é bastante delicada, com a relação entre Rússia e Internacional nunca tendo sido pior, e talvez nossos dois países entrem em conflito novamente - desta vez com a ajuda da Internacional. Mas alguns esperam que, eventualmente, a Ucrânia seja inteira novamente com um simples traçar de caneta, mesmo que leve anos, décadas para que isso aconteça. Em qualquer caso, vencemos, nunca esquecendo os atos heróicos de nossos bravos homens que se sacrificaram pela causa de uma Ucrânia livre."
ukraine_borotbist.113.d2: "Enquanto nossos diplomatas corriam de volta após a conclusão do tratado, uma sensação de calma ressoa por toda a Ucrânia: a guerra acabou. O processo de reconstrução, sem dúvida, será demorado; os imperialistas alemães e russos bombardearam o país implacavelmente e não deixaram nada em seu rastro. Franceses e britânicos prometeram fornecer ampla ajuda humanitária para reconstruir nossa pátria, e sem dúvida levará um tempo para a situação se recuperar. O cessar-fogo foi amplamente celebrado como uma vitória devido à bravura e determinação de nossas forças, exceto por um ponto extremamente amargo: [202.GetName]. Nossa capital, o símbolo da soberania ucraniana, foi cedida aos russos; grandes protestos já eclodiram em nossa nova "capital temporária", [UKR.Capital.GetCapitalVictoryPointName], exigindo que a Internacional quebre o cessar-fogo e derrube os ocupantes. Infelizmente, há pouco que podemos fazer, embora vozes da razão tenham tentado acalmar os protestos. A situação é bastante delicada, com a relação entre Rússia e Internacional nunca tendo sido pior, e talvez nossos dois países entrem em conflito novamente - desta vez com a ajuda da Internacional. Mas alguns esperam que, eventualmente, a Ucrânia seja inteira novamente com um simples traçar de caneta, mesmo que leve anos, décadas para que isso aconteça. Em qualquer caso, vencemos uma vitória pírrica, nunca esquecendo os atos heróicos de nossos bravos homens que se sacrificaram pela causa de uma Ucrânia livre."
ukraine_borotbist.113.d3: "Enquanto nossos diplomatas corriam para casa após a conclusão do tratado, uma sensação de calma ressoa por toda a Ucrânia: a guerra acabou. O processo de reconstrução, sem dúvida, será demorado; os imperialistas alemães e russos bombardearam o país implacavelmente e não deixaram nada em seu rastro. Franceses e britânicos prometeram fornecer ampla ajuda humanitária para reconstruir nossa pátria, e sem dúvida levará um tempo para a situação se recuperar.\n\nO cessar-fogo foi amplamente celebrado como uma vitória. Desde o início de nossa revolução, fomos invadidos por todos os lados, o mundo em chamas enquanto buscávamos defender nosso país de maneira honrosa. Poucos tinham esperanças para a causa Borotbysta - jornalistas internacionais previam nossa capitulação aos imperialistas nas primeiras semanas da invasão russo-alemã, mas conseguimos desafiar todas as expectativas. Mesmo depois de sofrer derrotas catastróficas e perdas para os imperialistas, conseguimos empurrá-los para trás em todas as direções, libertando todos os nossos territórios a tempo da chegada da Internacional e cessar a agressão de Moscou. A sobrevivência da causa Borotbysta é certamente algo a ser estudado por gerações como uma das vitórias militares mais improváveis ​​do século, talvez da história.\n\nEmbora a situação seja bastante delicada, com a relação entre Rússia e a Internacional nunca tendo sido pior, a Internacional agora mantém uma grande vantagem; por anos, os russos proclamaram em alto e bom som que apagariam nossa independência, mas no final falharam em conquistar um único centímetro de terra e acabaram humilhados. Alguns recomendaram quebrar o cessar-fogo assim que pudermos consolidar novamente nossas forças; afinal, se fomos capazes de deter a ofensiva de Moscou da maneira como fizemos sem qualquer ajuda externa, seguiria-se que com a ajuda da Internacional, estaríamos em Moscou em meses, talvez semanas. No entanto, não há necessidade de pressa, e conquistamos uma grande vitória das mandíbulas da derrota, nunca esquecendo os atos heróicos de nossos bravos homens que se sacrificaram pela causa de uma Ucrânia livre."
ukraine_borotbist.113.d4: "O cessar-fogo foi concluído, com ucranianos e russos se retirando para as fronteiras determinadas no tratado. Embora alguns tenham defendido uma guerra para esmagar o imperialismo russo de uma vez por todas, a maioria está satisfeita com o cessar-fogo. Os Borotbystas realmente mostraram sua bravura enfrentando as forças alemãs e russas, e com sua inclusão em nossa aliança militar, eles serão o primeiro bastião contra qualquer agressão russa."
ukraine_borotbist.113.d5: "O cessar-fogo foi concluído, com ucranianos e russos se retirando para as fronteiras determinadas no tratado. Embora alguns tenham defendido a continuação da guerra e a marcha sobre Paris para encerrar a revolução, há uma grande dúvida sobre nossas capacidades de fazê-lo, dada nossa incapacidade de destruir a revolução ucraniana a tempo. Talvez um dia possamos realizar nossa vingança, mas esse dia não é hoje."
ukraine_borotbist.113.a: "Mas um dia, seremos unidos novamente."
ukraine_borotbist.113.b: "Um dia, veremos o Portão Dourado novamente."
ukraine_borotbist.113.c: "Uma vitória incrível, sem dúvida."
ukraine_borotbist.113.d: "A revolução continua!"
ukraine_borotbist.113.e: "Como nós perdemos?"

ukraine_borotbist.114.t: "A Internacional Junta-se ao Nosso Lado!"
ukraine_borotbist.114.d: "Após uma longa guerra, a Terceira Internacional finalmente derrotou a ameaça alemã e agora voltou sua atenção para nossa causa. As esperanças na Ucrânia estavam baixas, mas elas subverteram todas as expectativas - em um grande risco, mostrando verdadeiramente seu compromisso com a fraternidade socialista, eles se juntaram diretamente ao nosso lado contra a Rússia. Já mostramos que o urso russo é realmente um tigre de papel, resistindo a eles por tanto tempo, e com a Internacional ao nosso lado, nossa vitória é praticamente inevitável!"
ukraine_borotbist.114.a: "Para Moscou!"

ukraine_borotbist.115.t: "Tratado de Assistência Mútua Russo-Ucraniano"
ukraine_borotbist.115.d: "Agora que estamos lutando lado a lado contra os exércitos escravos do Kaiser e seus mestres burgueses, finalmente podemos oficializar a amizade eterna entre os povos ucraniano e russo. Na linguagem cor-de-rosa, a delegação russa falou e explicou os detalhes do tratado proposto. A economia da Ucrânia está paralisada após cortar os laços com os mercados mitteleuropeus; milhares estão desempregados, os agricultores não conseguem vender suas safras e fábricas estão fechadas devido à falta de peças. Milhões exigem que o governo alivie os problemas, mas a curto prazo há poucas escolhas além de recrutar todos os desempregados para o exército. A solução natural seria um acordo abrangente entre Rússia e Ucrânia, que uniria nossas duas economias para a prosperidade de ambos. Além disso, a cooperação em pesquisa e militar garantiria progresso e estabilidade.\n\nDesde então, um acirrado debate tem ocorrido no parlamento. Os críticos afirmam que aceitar os termos russos seria essencialmente desistir de nossa independência duramente conquistada, nos tornando tão ruins quanto Skoropadskyi. Outros concordam, mas admitem que não há outras opções reais, já que a Ucrânia não pode encontrar prosperidade em isolamento teimoso também. Além disso, uma aliança com o Ocidente seria simbólica apenas, pois eles pouco podem fazer para nos ajudar na prática. Há também aqueles que apoiam de todo coração o tratado, lembrando que a Rússia de [RUS.GetLeader] está longe de ser uma Bolchevique, e que antigas disputas de décadas não devem ficar no caminho da cooperação internacional; Marx não declarou que as fronteiras se tornarão irrelevantes depois que a revolução proletária tiver sucesso?\n\nPor trás da discussão pública, a delegação russa foi clara. Não aceitar o tratado levaria ao isolamento econômico, e a Rússia pode ter que intervir para ajudar o proletariado ucraniano a afastar os falsos socialistas."
ukraine_borotbist.115.a: "E na votação final... o tratado é aceito."

ukraine_borotbist.116.t: "Golpe Fracassado em [202.GetName]"
ukraine_borotbist.116.d: "O chamado Tratado de Amizade com Moscou não foi sem seus opositores. Embora a maioria no governo entendesse que, sem o tratado, a economia da Ucrânia se deterioraria ainda mais, nos bastidores as forças armadas não aceitaram bem. Para muitos nas forças armadas, especialmente aqueles na clique nacionalista como a de Yevhen Konovalets, Andrii Melynk e outros, que dedicaram sua carreira a uma Ucrânia independente, o tratado foi um ultraje a tudo pelo qual trabalharam.\n\nPoucos acreditavam que qualquer ação seria tomada dadas as forças russas estacionadas no país; no entanto, os conspiradores executaram seu plano. Com centenas de soldados e oficiais leais a Konovalets e Melynk, o alarme foi soado, e a Ponte Rusanivka e a Estação Ferroviária de Darnytsia foram cortadas. Com pressa, os conspiradores se moveram para capturar o departamento de segurança e o prédio do governo com relativamente pouca resistência.\n\nJunto com o resto dos conspiradores, Konovalets entrou no prédio para declarar seus objetivos. Ele deixou claro que a soberania ucraniana não seria infringida e que o tratado entre Ucrânia e Rússia só levará à anexação a longo prazo - assim, exigiu que o tratado entre os dois fosse revogado ou renegociado para não infringir a autonomia ucraniana. Presente na sala estava o próprio Presidente, que adotou uma postura simpática às demandas de Konovalets, mas a vagueza das exigências deixou o legislativo em acalorados debates sobre o que deveria ser feito.\n\nAlgumas horas depois, ficou claro que os conspiradores haviam ficado sem tempo. Regimentos ucranianos leais, auxiliados pela 2ª Divisão de Infantaria Russa, iniciaram uma barragem de artilharia para remover o bloqueio da ponte. Cercados por todos os lados, ficou claro que os conspiradores perderam momentum. Após suas prisões, um jornal russo declarou: 'Golpe Ultracionalista Derrotado em [202.GetName].'"
ukraine_borotbist.116.a: "Um sonho despedaçado, destruído por um destino inevitável."

ukraine_borotbist.117.t: "Rússia Rejeita o Cessar-Fogo"
ukraine_borotbist.117.d: "Os tiranos russos têm muita audácia. Depois de oferecermos um ramo de oliveira prometendo paz e o fim de sua guerra interminável com nossos irmãos na Ucrânia, eles rejeitaram nossa oferta, afirmando que a situação na Ucrânia é 'nenhum de nossos negócios' e que não devemos nos intrometer nos assuntos domésticos russos. Se eles acreditam que estamos blefando ou não, sua desafio não pode passar impune. Este pode ser o nosso momento para acabar com o imperialismo por toda a Europa."
ukraine_borotbist.117.a: "De Paris a Berlim, de Berlim a Moscou!"
ukraine_borotbist.117.b: "Não vale a pena o risco."

ukraine_borotbist.118.t: "Makhno Parte para a Ucrânia"
ukraine_borotbist.118.d: "Com a revolução Borotbyst agora consolidada na Ucrânia, o general Nestor Makhno expressou seu desejo de retornar à sua terra natal e se juntar às forças armadas ucranianas. Como agora somos aliados da Ucrânia, isso é apenas uma questão informal."
ukraine_borotbist.118.a: "Boa viagem, camarada."

ukraine_borotbist.119.t: "Makhno Retorna à Ucrânia"
ukraine_borotbist.119.d: "O lendário anarquista e revolucionário Nestor Makhno é amplamente conhecido no mundo socialista. Makhno comandou um exército de insurgentes que deu uma dura luta ao Hetman, embora no final tenha sido derrotado com a ajuda das armas alemãs. Ele chegou como exilado à Comuna da França, mas desacordos ideológicos com suas instituições o levaram a Patagônia, onde tem servido há anos desde então.\n\nApesar de suas discordâncias com os Borotbysts, o camarada Makhno afirmou que deseja servir no exército, parabenizando nossos valentes esforços em resistir ao imperialismo alemão e russo. Ele deixou claro que a barreira linguística em Patagônia e na França causou problemas significativos para ele, e embora possa haver aqueles mais alinhados com sua ideologia em Patagônia, não há lar melhor do que o lugar onde ele é conhecido.\n\nNaturalmente, Makhno foi aceito nas forças armadas, comprometendo-se a manter nossa luta pela liberdade e justiça social."
ukraine_borotbist.119.a: "Pai Anarquia voltou."

ukraine_borotbist.120.t: "Comemorando o Camarada Ellan-Blakytnyi"
ukraine_borotbist.120.d: "Nos primórdios de nosso movimento político, havia muitas pessoas, uma das quais era o Camarada Vasyl Ellan-Blakytnyi. Onde estavam Shumskyi, Poloz, Hrynko, Kovaliv, Ellan-Blakytnyi também estava.\nNascido Vasyl Ellanskyi, nosso querido camarada foi ativo nos Movimentos Social-Revolucionário e de Libertação Nacional Ucranianos desde tenra idade, primeiro em sua província natal de Chernihiv e depois por todo o país. Preso nos últimos dias da primeira iteração da UNR, bem como durante a Hetmanate, Ellan-Blakytnyi foi libertado após alguns meses de cativeiro e imediatamente começou a espalhar as ideias de nosso Movimento. Tais ações ousadas e eficazes deixaram um impacto, e o Camarada Ellan-Blakytnyi rapidamente subiu nas fileiras do partido para se tornar o segundo no comando de facto dos Borotbysts.\n\nMesmo após o exílio para Paris, nosso querido camarada permaneceu tão ativo quanto sempre, focando-se em polêmicas ideológicas com outros membros do partido e membros de outros Movimentos Revolucionários exilados, além de se aventurar na escrita de literatura revolucionária \"proletária\".\nÉ com profunda tristeza, então, que o Camarada Ellan-Blakytnyi respirou pela última vez em 1926, justamente quando as forças reacionárias mostraram sua cabeça feia em nossa pátria.\n\nNosso querido camarada pode não ter vivido para ver o sucesso de nossa Revolução, mas com certeza teria muito orgulho de nos ver onde estamos! Para comemorá-lo, planos já foram feitos para um novo enterro em [202.GetName] vindo de Paris."
ukraine_borotbist.120.a: "Descanse em paz, camarada."

ukraine_borotbist.121.t: "Trégua com a Ucrânia?" #O Jogador provavelmente nunca verá este evento
ukraine_borotbist.121.d: "Não há muita esperança nesta guerra. Talvez seja possível obter uma trégua com a Ucrânia e focar exclusivamente nos alemães a partir de agora."
ukraine_borotbist.121.a: "Vamos fazer uma paz com [202.GetName]."
ukraine_borotbist.121.b: "Não!"

ukraine_borotbist.122.t: "Trégua com a Rússia?"
ukraine_borotbist.122.d: "O líder russo [RUS.GetLeader] propôs uma trégua entre Rússia e Ucrânia, 'pelo bem de ambas as nações.' É óbvio que Moscou está desesperada, pois estão dispostos a permitir que ocupemos terras que afirmamos serem 'temporárias' até que a Alemanha seja derrotada. Isso liberaria muitas de nossas forças para se concentrarem na guerra a oeste."
ukraine_borotbist.122.a: "Aceitar."
ukraine_borotbist.122.b: "Não!"

##Eventos da República
ukraine_republican.1.t: "A Nova Constituição"
ukraine_republican.1.d: "Em 29 de abril de 1918, a Rada Central aprovou a Constituição da República Popular. O documento, destinado a criar uma república parlamentar que garantisse direitos iguais a todo cidadão, durou apenas algumas horas. No mesmo dia, o golpe do Hetman veria a constituição ser rapidamente substituída por uma muito mais adequada aos gostos de Skoropadskyi. E ainda assim, aqueles presentes no dia em que foi promulgado nunca abandonaram os ideais que representava. Democracia, autoautonomia, independência - todos seriam a lei da terra um dia.\n\nParece que esse dia está quase chegando, à medida que o recém-formado comitê constitucional se reúne na Casa do Conselho Central para iniciar o processo de restauração da constituição republicana. Nas próximas semanas, eles examinarão minuciosamente a legislação, fazendo emendas quando necessário. Há muitos pontos polêmicos no documento de quase vinte anos, que sem dúvida causarão agitação entre os membros do comitê, assim como fizeram em 1918. Ainda assim, a Constituição da República Popular, considerada a legislação mais progressista da história ucraniana, está prestes a entrar em vigor nas próximas semanas, desta vez sem nada a impedi-la."
ukraine_republican.1.a: "Como estávamos dizendo antes de sermos tão rude interrompidos..."
UKR_convene_constitutional_committee_tt: "Ao final desta cadeia de eventos, ganharemos um §Yespírito nacional§!, cujos efeitos dependerão das §Yescolhas que fizermos§!."

ukraine_republican.2.t: "Direitos de Voto para Criminosos Condenados"
ukraine_republican.2.d: "Enquanto o comitê constitucional pondera sobre a em breve restaurada constituição republicana, uma certa cláusula tornou-se tema de discussão nos últimos dias. A cláusula em questão é o Artigo 17, que afirma: 'Um cidadão da República Popular da Ucrânia não pode ter seus direitos de fala, imprensa, religião, organização ou greve restritos, desde que não viole as disposições da lei criminal.'\n\nEspecificamente, é o final desta frase que tem causado muita polêmica. Muitos membros do comitê acreditam que é injusto retirar esses direitos básicos de criminosos e que essa lei não pertence a um documento tão progressista. Outros discordam, afirmando que aqueles que desrespeitam as instituições da república não merecem participar delas. Após vários dias de discussão, uma votação é realizada..."
ukraine_republican.2.a: "O comitê concorda em emendá-lo."
ukraine_republican.2.a_tt: "A §YConstituição§! nos concederá:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!"
ukraine_republican.2.b: "O Artigo 17 permanece inalterado."
ukraine_republican.2.b_tt: "A §YConstituição§! nos concederá:\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"

ukraine_republican.3.t: "Divisões Administrativas Internas"
ukraine_republican.3.d: "A próxima questão polêmica do comitê constitucional seria as divisões administrativas da Ucrânia. Antes da queda da República Popular há vinte anos, foi aprovada uma lei determinando as divisões administrativas do estado, dividindo-o entre 32 'zemlias', terras, que serviriam como distritos eleitorais para a Assembleia Nacional Ucraniana e o bloco descentralizador em torno do qual o autogoverno público seria exercido. Essa proposta era baseada nas ideias de Hrushevskyi, que propunham que as terras deveriam ter cerca de um milhão de habitantes cada e seriam suficientes para o estabelecimento independente de assuntos sanitários, rodoviários, agrícolas, industriais e culturais, bem como para a organização do ensino secundário.\n\nNo entanto, com o golpe de Skoropadskyi, as divisões foram alteradas, assemelhando-se às governanças do antigo Império Russo. Muitos argumentam que a administração de Skoropadskyi não representava adequadamente a nova ordem e que o poder estava centralizado em grande parte em [202.GetName]. Não há dúvida de que corrigiremos seus erros, mas até que ponto isso será feito tem sido objeto de acalorados debates; as atuais fronteiras da Ucrânia não são as mesmas do curto período de governo republicano, e novas divisões devem ser traçadas."
ukraine_republican.3.a: "O comitê concorda em redesenhar as divisões significativamente."
ukraine_republican.3.a_tt: "A §YConstituição§! nos concederá:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"
ukraine_republican.3.b: "Um compromisso moderado é alcançado."
ukraine_republican.3.b_tt: "A §YConstituição§! nos concederá:\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!"

ukraine_republican.4.t: "Constituição de 1937 da República Popular da Ucrânia"
ukraine_republican.4.d: "Após dias de discussão, a nova constituição da República Popular da Ucrânia tornou-se a lei da terra. A constituição foi aclamada como talvez a mais progressista das constituições da Europa Oriental, embora não tenha mudado muito da constituição original de 1917.\n\nMas, mais do que tudo, a adoção da constituição provou ser uma vitória simbólica significativa sobre a velha ordem. Ela consagra o direito do povo ucraniano de exercer sua autoridade por meio da Assembleia Nacional e os direitos iguais dos cidadãos da Ucrânia, sejam eles russos, bielorrussos, poloneses ou judeus. Não mais teremos um Hetman com autoridade executiva quase irrestrita - a nova constituição garante que nosso ramo executivo, o Conselho de Ministros do Povo, seja responsável perante o povo por meio da Assembleia Nacional.\nCom a adoção da nova constituição, destacamo-nos como um farol de liberdade na Europa Oriental, um exemplo brilhante em uma terra de incertezas que outros certamente seguirão."
ukraine_republican.4.a: "Uma constituição pelo povo, para o povo!"

ukraine_republican.5.t: "Finalizando a Revolução"
ukraine_republican.5.d: "Imediatamente, Vynnychenko ordenou ao Marechal Volokh e ao General Tiutiunnyk que começassem o desarmamento das unidades do exército alemão na Ucrânia para se proteger contra o golpe iminente. Havia alguma preocupação de que outros líderes, como Petliura, pudessem causar problemas, mas certamente, após o próximo ato de Vynnychenko, não haveria quem se opusesse à Ucrânia e à segunda fase da revolução. Esse próximo ato foi um discurso grandioso para a Assembleia Nacional, um que certamente seria lembrado na história ucraniana por anos.\n\n\"Por décadas, lutamos para que a Ucrânia fosse livre. Mas tiranos estrangeiros sempre lutaram para nos escravizar! Sempre e em toda parte, por seus próprios ganhos egoístas, eles buscaram subjugar o povo da Ucrânia.\n\nDiante de condições esmagadoras, nunca perdemos a esperança de que um dia o Hetman seria derrubado, e ainda esperamos resistir aos agressores russos mais uma vez.\n\nAgora, no oeste também, eles não pouparão esforços para explorar a Ucrânia e o povo ucraniano! A evidência ficou clara: eles desejam um novo 29 de abril, para destruir o espírito ucraniano e tudo pelo que derramamos sangue.\n\nNão aceitaremos nada disso. Não cometeremos os mesmos erros de antes. Lutaremos, e venceremos!""
ukraine_republican.5.a: "É o conflito final!"

ukraine_republican.6.t: "Eleições para o Congresso do Trabalho"
ukraine_republican.6.d: "As eleições para o Congresso do Trabalho estão prestes a ser realizadas. Diferentemente das eleições passadas, apenas aqueles que prometem manter a revolução e atuar nos interesses da classe trabalhadora podem participar dela.\n\nAgora que a revolução teve sucesso e as forças contrarrevolucionárias foram lidadas, o destino da União Democrática dos Trabalhadores tornou-se claro: seus dois componentes, o R-RB e o UPS-R, concordaram em dissolver pacificamente o Bloco e concorrer separadamente nas eleições para o Congresso do Trabalho. Em geral, o controle sobre o Congresso do Trabalho é disputado pelo R-RB e pelo UPS-R, o primeiro apoiando a candidatura de Volodymyr Vynnychenko para Presidente e o segundo apoiando Nykyfir Hryhoriiv.\n\nMas não são apenas esses que participarão do Congresso do Trabalho. Os Borotbistas voltaram-se para abraçar nossos sucessos e pretendem participar das eleições para o Congresso. Embora sua popularidade tenha caído consideravelmente ao longo dos anos, podem se tornar um fator influente se reconciliarem com o partido do qual se separaram originalmente, o UPS-R. O Partido Comunista Ucraniano (UKP) também declarou que participará do congresso. Em geral, o UKP compartilha muitas semelhanças ideológicas com o R-RB, em particular com a ala de Pisotskyi. Embora muitos esperassem que Pisotskyi fosse marginalizado, ele conta com muitos simpatizantes no R-RB, que acreditam que o curso moderado de Vynnychenko não é mais necessário, pois a revolução se solidificou.\n\nEmbora houvesse receios de que o USDRP se tornasse irrelevante após a revolução, alguns de seus membros mais independentes continuam alinhados com a ala moderada do UPS-R, acreditando que a influência de Kovalevskyi pode forçar Hryhoriiv a fazer concessões. Finalmente, há a questão de Vynnychenko. O R-RB provavelmente não terá maioria no Congresso do Trabalho, assim como foram superados pelo UPS-R quando a Assembleia Nacional estava presente. Mas ninguém pode negar que Vynnychenko é bastante popular, provavelmente devido à sua liderança habilidosa e conciliadora. Resta saber se Vynnychenko conseguirá o apoio necessário para avançar com sua agenda \"coletocrática\" ou se cederá aos elementos mais radicais de seu partido. No final, os resultados das primeiras eleições para o Congresso do Trabalho são..."
ukraine_republican.6.a: "Nykyfir e Kovalevskyi formam uma aliança SR unificada!"
ukraine_republican.6.b: "Nykyfir e Khrystiuk formam uma aliança radical do UPS-R!"
ukraine_republican.6.c: "Vynnychenko assegura o centro!"
ukraine_republican.6.e: "Vynnychenko assegura uma aliança com os radicais de Pisotskyi!"

ukraine_republican.7.t: "Eleições Gerais de 1937"
ukraine_republican.7.d: "À medida que a agitação seguinte à Revolta Anti-Hetman diminui lentamente, uma nova forma democrática de vida começa a se estabelecer na Ucrânia. Uma vez um estado reacionário e autoritário, a Ucrânia agora se destaca orgulhosamente como um modelo de democracia e republicanismo. Não é exagero, então, dizer que as eleições gerais de 1937 serão importantes.\n\nSymon Petliura anunciou as eleições no amanhecer de [?global.date.GetDateStringNoHourLong], e, até a noite, dezenas de partidos já haviam declarado sua intenção de participar. Embora muitos candidatos tenham apresentado seus nomes, apenas três têm chance de garantir a presidência. São eles Oleksandr Shulhyn da URDP, Isaak Mazepa do USDRP e Volodymyr Vynnychenko da União Democrática dos Trabalhadores.\n\nNa superfície, os líderes do antigo Bloco Socialista podem expressar retórica semelhante, mas todos têm seus próprios objetivos e agendas. Cada partido tem um plano vastamente diferente para a nação, e cada candidato uma visão vastamente diferente para o futuro. No entanto, o sistema parlamentar da Ucrânia pode forçá-los a comprometer esses ideais.\n\nPara vencer as eleições, eles terão que encontrar aliados com mentalidade semelhante na Assembleia Nacional, uma tarefa mais fácil de ser dita do que feita. Eles não podem esperar garantir a maioria sozinhos e precisarão de aliados confiáveis se quiserem reformar a Ucrânia conforme suas preferências. Uma coalizão, portanto, será definitivamente formada, mas quem a constituirá depende inteiramente de como estas eleições decorrerão."
ukraine_republican.7.a: "Quem o povo escolher mudará para sempre o curso da história."

 ukraine_republican.10.t: "O Fim das Eleições"
ukraine_republican.10.d: "Após meses de campanhas, politicagem e manobras eleitorais, as eleições chegam lentamente ao fim. Em [?global.date.GetDateStringNoHourLong], milhões de pessoas lançaram seus votos para determinar quem liderará a nação. A contagem dos votos se estendeu até tarde da noite, e ao amanhecer, os resultados foram anunciados.\n\n[UKR_republic_election_result_dynamic]"
ukraine_republican_dynamic_radical_win: "A URDP emergiu como detentora da pluralidade. Após se aproximar do USDRP, eles rapidamente formaram uma coalizão e assim garantiram a maioria. A União Democrática dos Trabalhadores tornou-se a oposição, juntamente com os partidos de direita, que mal conseguiram votos suficientes para permanecer na Assembleia Nacional. Como a URDP ainda não indicou seu presidente, um será eleito pela Assembleia Nacional nos próximos dias."
ukraine_republican_dynamic_socdem_win: "O USDRP emergiu como detentora da pluralidade. Após se aproximar da URDP, eles rapidamente formaram uma coalizão e assim garantiram a maioria. A União Democrática dos Trabalhadores tornou-se a oposição, juntamente com os partidos de direita, que mal conseguiram votos suficientes para permanecer na Assembleia Nacional. Isaak Mazepa, líder do USDRP, será empossado como presidente nos próximos dias. O novo governo promete resolver a crise econômica do país e trazer uma nova era progressista."
ukraine_republican_dynamic_socialist_win: "A União Democrática dos Trabalhadores emergiu como detentora da pluralidade. Antes considerada uma candidata improvável na campanha pelo governo, os Revolucionários Socialistas e o Bloco Revolucionário do Conselho, no entanto, ganharam uma quantidade surpreendente de assentos na Assembleia Nacional. Após se aproximar do USDRP, a União Democrática dos Trabalhadores formou o primeiro governo de esquerda do país desde 1918. A URDP tornou-se a oposição, juntamente com os partidos de direita, que mal conseguiram votos suficientes para permanecer no Zbory.\n\nEste resultado representa uma mudança mais radical na esfera política ucraniana, e resta saber se Volodymyr Vynnychenko conseguirá cumprir suas promessas de campanha."
ukraine_republican_dynamic_radical_socdem_tie: "A eleição resultou em um empate entre a URDP e o USDRP. Nem os Democratas Radicais nem os Sociais-Democratas conquistaram assentos suficientes para formar um governo. No final, eles não tiveram escolha senão formar uma coalizão. Resta saber qual partido assumirá o papel principal. A União Democrática dos Trabalhadores, que ficou em terceiro lugar, liderará a oposição, ao lado do que resta dos partidos mais inclinados à direita."
ukraine_republican_dynamic_radical_socialist_tie: "A eleição resultou em um empate entre a URDP e o UPS-R. Os Radicais rapidamente perceberam que a única maneira de superar esse obstáculo era obter o apoio do USDRP. Se formarem uma coalizão, podem facilmente garantir a maioria na Assembleia. No entanto, a União Democrática dos Trabalhadores também está buscando o apoio do Partido dos Trabalhadores, o que significa que os Radicais terão que agir rapidamente, ou correm o risco de perder a eleição."
ukraine_republican_dynamic_socdem_socialist_tie: "A eleição resultou em um empate entre o USDRP e a União Democrática dos Trabalhadores. Embora uma coalizão de esquerda possa ser facilmente formada, alguns no USDRP hesitam em cooperar com a União Democrática dos Trabalhadores. Eles observam as tendências mais extremistas de Vynnychenko e propõem que o USDRP se alinhe aos Radicais em vez disso."
ukraine_republican_dynamic_tie: "A eleição resultou em um empate completo. Nenhum dos partidos conquistou assentos suficientes para formar um governo. A única coisa que podem fazer agora é negociar com seus oponentes e tentar formar uma coalizão. A URDP e o USDRP ainda podem ter uma chance, se decidirem formar uma coalizão para conter a União Democrática dos Trabalhadores. No entanto, o Bloco não perdeu as esperanças, pois podem garantir apoio suficiente dos membros mais radicalizados do Partido dos Trabalhadores."
ukraine_republican.10.a: "Este resultado nunca esteve em dúvida."
ukraine_republican.10.b: "Uma Ucrânia para o trabalhador!"
ukraine_republican.10.c: "Uma vitória gloriosa para os Revolucionários."
ukraine_republican.10.e: "A URDP assume o papel principal na coalizão!"
ukraine_republican.10.f: "Izaak Mazepa, do USDRP, assegura a presidência!"
ukraine_republican.10.g: "Uma coalizão entre a URDP e o USDRP é estabelecida, com os Radicais no comando."
ukraine_republican.10.h: "A URDP e o USDRP formam uma coalizão, com os Sociais-Democratas no comando."
ukraine_republican.10.i: "Uma coalizão de esquerda é formada."

ukraine_republican.11.t: "Eleição do Presidente"
ukraine_republican.11.d: "Antes da eleição, Oleksandr Shulhyn parecia ser a aposta segura para presidente no caso de uma vitória da URDP. O diplomático, mas princípio Shulhyn guiou a URDP através de tempos difíceis e tem uma base de apoio ampla, mesmo fora de seu partido. No entanto, outro candidato foi trazido à consideração do Zbory Nacional: Vasyl Vyshyvanyi, o príncipe Habsburgo da Ucrânia. Ele é uma escolha mais divisiva: seus apoiadores, muitos dos quais já lutaram sob o comando de Vasyl durante a Grande Guerra, veem Vasyl como um verdadeiro patriota, alguém que não é ucraniano apenas por ter nascido lá, mas por escolha e convicção pessoal. Seus oponentes afirmam que eleger um Habsburgo sobre um ucraniano nativo parece se curvar a Viena, e questionam a honestidade dos motivos de Vasyl. Uma vez que todos os votos são contados, o vencedor é..."
ukraine_republican.11.a: "Oleksandr Shulhyn."
ukraine_republican.11.b: "Vasyl Vyshyvanyi."

ukraine_republican.13.t: "A Portas Fechadas"
ukraine_republican.13.d: "A vitória eleitoral da União Democrática dos Trabalhadores colocou a nova república ucraniana em uma situação difícil. A vontade do povo foi clara - escolheram a política revolucionária em detrimento da moderação, mas a Ucrânia ainda não está totalmente livre para seguir os desejos de seu povo - pelo menos, ainda não. O embaixador alemão tem acompanhado de perto as eleições ucranianas, sem dúvida escrevendo relatórios para Berlim sobre uma possível tomada socialista completa do país. Não desejamos guerra e hostilidade com a Alemanha - em um mundo ideal, todos poderíamos viver em paz sem esse tipo de interferência política - mas as realidades geopolíticas forçaram Vynnychenko e Fedenko a apertar as mãos e formar uma coalizão, apesar do Partido dos Trabalhadores ser claramente o membro mais fraco do arranjo. Em negociações a portas fechadas, decide-se que moderados tomarão o controle do ministério das relações exteriores e de algumas outras posições menores, enquanto a União Democrática dos Trabalhadores ficará com o restante dos cargos no gabinete."
ukraine_republican.13.a: "Devemos trabalhar juntos, por enquanto."
ukraine_republican.13.tt: "Para aplacar Berlim, devemos adotar um governo que esteja mais de acordo com seus gostos. §Fique tranquilo, este arranjo não durará muito tempo.§!"

ukraine_republican.14.t: "Declínio da Direita"
ukraine_republican.14.t2: "Declínio dos Hetmanistas"
ukraine_republican.14.d: "A direita ucraniana foi lançada em uma espiral descendente após o colapso do Hetmanato. Muitos partidos, organizações e movimentos que antes exerciam grande influência sobre a política ucraniana sofreram perdas significativas, sendo o USKhD o principal deles.\n\nApós a rebelião republicana, o partido se dividiu essencialmente em dois campos: os 'Pragmáticos', liderados por Serhii Shemet, e os 'Verdadeiros Crentes', liderados por Mykola Kochubei. Os Pragmáticos de Shemet rapidamente abandonaram o USKhD e se juntaram ao UDKhP, embora seus laços anteriores com o governo do Hetman os tenham transformado em párias políticos. Como era de se esperar, alcançaram resultados abismais na eleição do ano passado e têm pouca ou nenhuma influência na cena política da nação.\n\nEnquanto isso, aqueles que ainda acreditavam nos valores do USKhD se juntaram à nova organização de Kochubei: a 'Irmandade dos Classocratas-Monarquistas'. Este grupo defende a renúncia imediata do governo e a restauração de uma sociedade classocrática, com o Hetman no comando. A facção de Kochubei agora se opõe firmemente à República e seus sistemas democráticos, mas não tem poder suficiente para realizar nenhum de seus objetivos.\n\nNo entanto, há uma força que conseguiu se manter um pouco após a crise. O Partido Democrático Agrário Ucraniano, antes parceiro de coalizão do USKhD, mal conseguiu votos suficientes para permanecer no Zbory Nacional. Seu apoio diminuiu significativamente devido ao seu envolvimento passado com o governo do Hetman, e a maioria de sua base de eleitores os abandonou em favor dos Democratas Radicais. Enquanto a liderança do UDKhP tenta limpar o partido de seu passado condenável, sua imagem está manchada e permanecerá assim no futuro previsível. Com as poucas cadeiras que têm, agora fazem parte da oposição ao governo."
ukraine_republican.14.a: "À medida que o Hetmanato desaparece lentamente, a Direita deve, esperançosamente, desaparecer com ele."

ukraine_republican.30.t: "Promessas ao Povo"
ukraine_republican.30.d: "A reforma agrária pode ser uma questão de subsistência para o povo, mas isso não significa que nossos planos de industrialização sejam irrelevantes nesta eleição - muito pelo contrário, na verdade. A intelligentsia e a elite vislumbram um futuro industrial para a Ucrânia, uma economia ucraniana modernizada que será capaz de resistir às tempestades no futuro porque pode exportar mais do que apenas grãos. Grandes projetos de engenharia como o Projeto Hidroelétrico Dniprohes levariam eletricidade para muitos lares ucranianos, e não há dúvida de que esses projetos são populares. Talvez devêssemos aproveitar esses designs e prometer realizá-los como parte de nossa campanha eleitoral?"
ukraine_republican.30.a: "Rumo a um futuro industrial!"
ukraine_republican.30.b: "Não devemos prometer nada que não podemos cumprir."
ukraine_republican.30.b_tt: "§Y300 dias§! após a eleição, precisaremos atingir uma §CPontuação de Industrialização§! acima de §Y30§!. Se falharmos em cumprir nossa promessa, §Rpagaremos o preço§!."

ukraine_republican.31.t: "A Questão da Reforma Agrária"
ukraine_republican.31.d: "Terra para todos! Essa foi a promessa que mobilizou os camponeses a apoiar o VDR contra o Hetman. Enquanto todos os partidos levam isso a sério, para os socialistas, os outros partidos ainda parecem ser muito brandos com os grandes proprietários de terras, falando de compensações e legalismo. A maioria dos agricultores apoia o UPS-R até o momento, mas ao assumir a questão da terra como sua, Mazepa e seu partido poderiam constantemente pressionar por mais concessões aos camponeses e, eventualmente, conquistar partes do campo para a USDRP."
ukraine_republican.31.a: "Mazepa tem a solução!"
ukraine_republican.31.b: "O UPS-R sabe o que está fazendo!"

ukraine_republican.32.t: "A Arte da Campanha"
ukraine_republican.32.d: "Qualquer contratempo e compromisso foram considerados pelos socialistas como prova da fraqueza do governo republicano. Para tranquilizar o eleitorado, poderíamos lançar uma campanha midiática abrangente, enfatizando nossas promessas e mostrando nossas políticas na prática, para demonstrar que não estamos apenas resolvendo a questão da terra, mas fazendo isso de maneira mais eficaz do que qualquer outro."
ukraine_republican.32.a: "Prometeremos ação rápida e decisiva."
ukraine_republican.32.b: "Vamos com calma."
UKR_landreform_election_promises_tt: "A §CPontuação de Reforma Agrária§! está acima de §Y30§!"
UKR_industry_election_promises_tt: "A §CPontuação de Industrialização§! está acima de §Y30§!"
ukraine_republican.32.a_tt: "§Y300 dias§! após a eleição, precisaremos atingir uma §CPontuação de Reforma Agrária§! acima de §Y30§!. Se falharmos em cumprir nossa promessa, §Rpagaremos o preço§!"

ukraine_republican.33.t: "Promessas Não Cumpridas"
ukraine_republican.33.d: "Para conquistar o apoio do povo, é preciso fazer grandes promessas para resolver todos os problemas urgentes que afetam nossa nação. Promessas que nosso governo, parece, ainda não cumpriu. À medida que muitos ficam impacientes e inquietos com nossa inação, o apoio público à nossa liderança começou a despencar. Os protestos estão se tornando cada vez mais comuns, e muitos de nossa base de eleitores nos renunciaram em favor da oposição. Enquanto nossa administração continua avançando, esses desenvolvimentos definitivamente prejudicarão nossos planos."
ukraine_republican.33.a: "Lembrem-se de todas aquelas promessas que fizeram? Seu povo certamente lembra."
ukraine_republican.33_tt: "Nosso §tfalha§! em cumprir até mesmo essas promessas simples não é um bom sinal para nossa administração, nem para a estabilidade da nação. §YDevemos§! reverter isso imediatamente, a menos que a situação §Rsaia do controle§!."

ukraine_republican.34.t: "Pragmatismo vs Radicalismo"
ukraine_republican.34.d: "Para muitos dos revolucionários que participaram da Revolta Anti-Hetman, uma pergunta surgiu: o que somos? Para alguns, a resposta poderia ser encontrada na União Democrática dos Trabalhadores - aqueles que lutaram contra o governo tirânico do Hetman estavam lutando pelo socialismo, redistribuição radical da terra e ação implacável. Para outros, a resposta poderia ser encontrada na URDP e na USDRP - aqueles que buscavam derrubar o governo do Hetman porque o Hetman se recusaria a comprometer e estava marcado por ineficiências.\n\nEssa pergunta se tornou a principal questão da eleição. Em grande parte, a URDP e a USDRP se retrataram como paragões de estadismo responsável, acusando a União Democrática dos Trabalhadores de populismo barato que, se eleita, traria um governo inevitavelmente caótico e ineficiente. Em troca, a União Democrática dos Trabalhadores acusou os partidos reformistas de trair os ideais progressistas pelos quais a república popular sempre lutou, e que um governo construído com base em compromissos só levará às mesmas incapacidades que o governo do Hetman experimentou. Em quem o povo ucraniano depositará sua fé?"
ukraine_republican.34.a: "O povo vota contra o radicalismo."
ukraine_republican.34.b: "Um clima revolucionário varre a nação."

ukraine_republican.35.t: "Promessas Não Cumpridas"
ukraine_republican.35.d: "Grandes promessas de novos empregos e preços mais baixos. Onde está o grande Complexo da Barragem Dniprohes, que foi prometido ser o ápice da engenharia ucraniana, que criaria milhares de empregos e ainda mais eletricidade para os lares ao redor? As pessoas se lembram de suas promessas, mesmo que vocês não o façam."
ukraine_republican.35.a: "Fizemos tudo o que pudemos!"

ukraine_republican.36.t: "URDP Sob Escrutínio"
ukraine_republican.36.d: "A existência da República Popular deve-se em grande parte ao Partido Democrático Radical. Um dos líderes do partido, Oleksandr Shulhyn, fez grande esforço durante a Revolta Anti-Hetman para garantir que Berlim não interviesse para esmagar a revolução, tendo estado em negociações com o governo alemão quase desde o início. O partido também abriga o conhecido Vasyl Vyshyvanyi, que passou a ser visto como um homem do povo, apesar de suas origens austríacas. Para a próxima eleição, o Partido Democrático Radical pode ser considerado o mais à direita em comparação com os Social Democratas e a União Democrática dos Trabalhadores, o que lhes rendeu grande boa vontade entre aqueles na administração anterior.\n\nNo entanto, seus laços com o Hetmanato foram recentemente alvo de críticas por parte de seus oponentes. É sabido que Shulhyn trabalhou no governo do Hetman como ministro das relações exteriores - e que a URDP, embora representasse a oposição à Coalizão Hetmanista no poder, ainda ocupava várias posições. Pode-se considerar isso como uma tentativa de trabalhar dentro do sistema para melhorá-lo, algo que a URDP estava claramente tentando fazer - no entanto, os partidos socialistas usaram a história do partido como arma para retratá-los como sendo desprovidos de princípios, ou pior, traidores da revolução. Qual será a resposta deles?"
ukraine_republican.36.a: "Defendemos a democracia assim como todos os outros!"
ukraine_republican.36.b: "Nosso passado não importa!"

ukraine_republican.37.t: "Explorando os Sindicatos"
ukraine_republican.37.d: "O apoio dos sindicatos será inestimável nas próximas eleições. Os sindicatos tradicionalmente se alinhavam com os Borotbistas e os Ukapistas, seguindo linhas sindicalistas ortodoxas; mas os tempos são diferentes agora. As ações brutais do Hetman, reprimindo socialistas de qualquer tipo, radicalizaram muitos em posições revolucionárias de extrema esquerda. Agora que a república popular foi restaurada e esses mesmos revolucionários não estão mais sendo alvo, os Social Democratas buscam ganhar espaço nos sindicatos. Sindicatos independentes surgiram em grande número após a revolução, e há um potencial significativo para conquistá-los para o seu lado. No entanto, a república popular ainda é jovem e ainda precisa provar se pode fornecer uma administração eficiente, o que deixou alguns apreensivos em declarar sua lealdade a um novo partido político."
ukraine_republican.37.a: "A USDRP é um partido socialista, afinal."
ukraine_republican.37.b: "Os sindicatos não abandonam sua perspectiva revolucionária."

ukraine_republican.38.t: "Selianska Spilka"
ukraine_republican.38.d: "A Selianska Spilka original era uma organização dedicada a dar à classe camponesa uma representação adequada, assim como lidar com questões educacionais, culturais e judiciais. Pode ser descrita como uma forma de sindicato camponês, semelhante em princípio ao sindicalismo, mas sem urbanismo e veneração à violência revolucionária. O modelo pode ser restaurado como uma forma de organizar a classe camponesa - e talvez difundir os princípios coletivistas da UPS-R entre os camponeses, ajudando-os em suas questões."
ukraine_republican.38.a: "Boa iniciativa."

ukraine_republican.39.t: "Ministros da UPS-R e R-RB Deixam o Governo"
ukraine_republican.39.d: "A coalizão de esquerda que compõe nosso governo surgiu de uma aliança pragmática entre a União Democrática dos Trabalhadores e a USDRP. Para retratar seu governo de maneira mais moderada, o Presidente Vynnychenko optou por conceder vários cargos aos membros do Partido dos Trabalhadores. Essa aliança, o Bloco esperava, teria sido apenas um arranjo temporário, mais um obstáculo a superar em seu caminho para o socialismo. No entanto, suas esperanças parecem ter sido frustradas.\n\nIncapazes de garantir seu controle sobre o governo, os planos da União Democrática dos Trabalhadores parecem ter fracassado."
ukraine_republican.39.a: "A revolução foi interrompida?"
UKR_revbloc_collapse: "§RColapso§! da coalizão de §SEsquerda§!"

ukraine_republican.49.t: "O Bloco Socialista se Desfaz"
ukraine_republican.49.d: "Nas primeiras horas da manhã de [?global.date.GetDateStringNoHourLong], a liderança do Bloco Socialista se reuniu no Palast Hotel em [202.GetName] para formalizar a dissolução de sua aliança. Em um comunicado conjunto, os líderes de cada partido associado proclamaram que \"o movimento foi formado para unir os partidos socialistas contra o regime do Hetman. Com a queda do Hetmanato, o Bloco, portanto, superou seu propósito e foi formalmente dissolvido.\"\n\nO presidente da USDRP, Isaak Mazepa, acrescentou: \"Os princípios fundamentais do Bloco Socialista sempre foram republicanismo, socialismo e dedicação à democracia. O término das operações desta aliança não significa que tenhamos retrocedido em nenhum de nossos ideais.\" Volodymyr Vynnychenko e Nykyfir Hryhoriiv concluíram afirmando que a coalizão entre seus respectivos partidos continuaria, muito provavelmente por causa da próxima eleição, na qual eles sem dúvida planejam participar."
ukraine_republican.49.a: "Não há libertação nacional sem libertação social."

ukraine_republican.50.t: "Destino do General Prisovskyi"
ukraine_republican.50.d: "Ao reorganizarmos as forças armadas, há uma questão específica que devemos lidar: o destino do General Prisovskyi. Prisovskyi é um notável lealista do Hetman, membro do SHD, e é bastante infame por seus esforços em derrotar as revoltas camponesas de 1919, sem mencionar que foi um dos principais generais do Hetman enfrentando nossas forças durante a Revolta Anti-Hetman. No entanto, a maioria entre nossos militares reconhece sua expertise e, se reabilitado, ele poderia servir bem em nossas forças armadas. De fato, entre as forças do Hetman, ele é relativamente aceitável, especialmente em comparação com figuras como Ivan Poltavets-Ostrianytsia. Poderíamos tê-lo aposentado dos assuntos militares e deixá-lo viver o resto de sua vida em particular ou recebê-lo de volta nas forças armadas, embora esta última opção provavelmente cause alguma oposição."
ukraine_republican.50.a: "Ele pode viver como cidadão privado."
ukraine_republican.50.b: "Prisovskyi é um general talentoso, ele nos servirá também."

ukraine_republican.51.t: "Rivalidades na Coalizão"
ukraine_republican.51.d: "As divergências dentro de nossa coalizão tornaram-se insustentáveis. Após o último debate particularmente acalorado na National Zbory, os líderes de nossos parceiros de coalizão nos informaram que não podem mais apoiar nosso governo, devido às nossas constantes falhas na implementação do programa pré-acordado e no descumprimento de nossas promessas eleitorais. Parece que temos que governar sozinhos por enquanto."
ukraine_republican.51.a: "Definitivamente, isso não é bom."

ukraine_republican.54.t: "Proclamação de Petliura"
ukraine_republican.54.d: "Diante dos olhos de toda a nação, a ordem que durou quase duas décadas desabou, sendo substituída por um governo que muitos pensavam que nunca mais voltaria. Enquanto os revolucionários celebravam por todo o país e as forças hetmanistas baixavam suas armas, o povo ucraniano se encontraria à beira de uma nova era.\n\nMilhares se reuniram em frente à Casa do Conselho Central em [202.GetName], onde Petliura estava prestes a fazer um discurso histórico: \"... apesar de todas as tentativas dele, o Hetman não conseguiu quebrar nossa crença inabalável em um futuro onde não estaríamos mais presos por correntes. O governo anterior tentou silenciar nossos apelos pela liberdade e lutou com todas as suas forças contra a imparável maré revolucionária. E ainda assim, apesar de tudo, a causa republicana prevaleceu. Finalmente chegou a hora de corrigir a injustiça cometida em nossa nação dezoito anos e meio atrás. Eu, Symon Petliura, declaro aqui a República Popular Ucraniana.\"\n\nO anúncio foi recebido com aplausos da multidão jubilante. Ao meio-dia, todo o país já tinha ouvido a notícia - a República Popular, considerada destinada ao esquecimento da história, retornou.\n\nPetliura assumiria temporariamente a liderança do governo recém-declarado até as eleições, que estão programadas para ocorrer nos próximos meses. Ainda não se sabe o que a Alemanha pensa sobre esse desenvolvimento, mas uma resposta de Berlim é esperada nos próximos dias."
ukraine_republican.54.a: "Viva a República Popular Ucraniana!"

ukraine_republican.55.t: "Adiamento das Eleições de [GetYear]"
ukraine_republican.55.d: "Após o início da guerra, muitos começaram a se perguntar o que aconteceria com as eleições gerais planejadas para [GetYear]. O mandato do governo [UKR.GetRulingParty] está chegando ao fim, e embora uma eleição deva ser realizada nas próximas semanas, a situação atual certamente complicou as coisas. A Zbory, portanto, votou pelo adiamento das eleições e permitiu que o governo permanecesse no poder até que a paz retorne às nossas terras.\n\nVários membros do parlamento e do governo afirmaram que realizar eleições em um momento como este seria irresponsável. Este é um sentimento compartilhado pela maioria da população ucraniana, mas muitos estão decepcionados ao saber que terão que esperar tanto tempo para terem suas vozes ouvidas novamente. Uma determinação renovada de encerrar esta guerra surgiu a partir disso, com muitos prontos para lutar por seu modo de vida democrático."
ukraine_republican.55.a: "Uma guerra do povo. Um sonho do povo."

 ukraine_republican.60.t: "Aliança Entre Iguais"
ukraine_republican.60.d: "Há muito a ser desejado em nossa relação com a Alemanha e Mitteleuropa. Em vez de se opor veementemente à cooperação europeia como fazem os radicais obstinados, devemos procurar cooperar com outros estados de mentalidade semelhante no Leste Europeu. Afinal, governos reformistas sociais e democráticos chegaram ao poder em muitas das nossas nações de mentalidade semelhante.\n\nJá houve conversas preliminares sobre uma cooperação mais profunda entre nossas \"repúblicas populares\" na última Conferência de Mitteleuropa no verão passado, e agora a proposta se tornou um tratado real, em grande parte baseado em um rascunho do estadista polonês Gabriel Narutowicz. Este Tratado de Cooperação Entre Estados Populares, apelidado pela imprensa de \"O Pequeno Pacto\", formaria nossa própria área econômica dentro de Mitteleuropa, que uniria nossa influência na organização de um lado e coordenaria projetos conjuntos de infraestrutura e desenvolvimento de outro. Idealmente, nossa cooperação serviria como um exemplo de relações não exploradoras entre vizinhos e como um contrapeso aos interesses alemães e austríacos."
ukraine_republican.60.a: "Proposta magnífica!"
ukraine_republican.60.b: "Parece suspeito."

ukraine_republican.61.t: "[FROM.GetName] Busca Relações Mais Próximas"
ukraine_republican.61.d: "O Ministério das Relações Exteriores [FROM.GetAdjective] apresentou seu plano para o Tratado de Cooperação Entre Estados Populares. Este tratado, apelidado pela imprensa de \"O Pequeno Pacto\", formaria nossa própria área econômica dentro de Mitteleuropa. Seu objetivo seria unir nossa influência na organização de um lado e coordenar projetos conjuntos de infraestrutura e desenvolvimento de outro. Idealmente, nossa cooperação serviria como um exemplo de relações não exploradoras entre vizinhos e como um contrapeso aos interesses alemães e austríacos."
ukraine_republican.61.a: "Proposta admirável!"
ukraine_republican.61.b: "Não estamos interessados."

ukraine_republican.62.t: "Ratificação do Tratado de Cooperação Entre Estados Populares"
ukraine_republican.62.d: "O momento foi solene quando o parlamento transformou o Tratado de Cooperação Entre Estados Populares em lei, como testemunho das revoluções populares e do surgimento da liberdade e da democracia no Leste Europeu. Embora a organização esteja em sua infância e lide principalmente com projetos conjuntos de infraestrutura em nossas regiões de fronteira compartilhada, há muitas ideias para eventualmente expandir o tratado para uma união econômica maior. Esperançosamente, isso nos dará alavancagem diplomática adicional em futuras negociações comerciais com a Alemanha."
ukraine_republican.62.a: "À liberdade e fraternidade!"

ukraine_republican.63.t: "Formação do Tratado de Cooperação Entre Estados Populares"
ukraine_republican.63.d: "Os ministros das Relações Exteriores da Polônia, Ucrânia e Rússia Branca assinaram hoje o Tratado de Cooperação Entre Estados Populares. Em sua declaração conjunta, o acordo tem como objetivo coordenar seus projetos de infraestrutura e outras formas de cooperação econômica. Fomos informados disso antecipadamente, e o Ministério das Relações Exteriores não viu motivo para impedir esses planos - pelo menos depois de recebermos um número de exceções e estipulações no texto do tratado garantindo que nossa própria influência econômica não seja prejudicada por isso. Na prática, este tratado significa pouco. No melhor cenário, pode melhorar a estabilidade econômica do Leste de Mitteleuropa, e no pior, ele pode entrar em colapso em um ano ou dois devido a disputas internas."
ukraine_republican.63.a: "Eles estão se unindo agora?"
UKR_EE_coop_tt: "Se aceitarem, todos receberemos os seguintes benefícios:"
UKR_EE_cooperation: "Pacto Pequeno"

ukraine_republican.64.t: "O Espectro do Socialismo"
ukraine_republican.64.d: "Os contatos entre a Internacional e os partidos socialistas ucranianos existem há algum tempo. Na década de vinte, as conversas eram não oficiais e esporádicas, mas eram entusiasmadas com a esperança de que a União Democrática dos Trabalhadores pudesse desestabilizar o status quo hetmanita.\n\nMas a Revolta Anti-Hetman deu uma chance ao povo, que escolheu eleger a União Democrática dos Trabalhadores - uma anomalia socialista na esfera tradicional e conservadora de influência da Alemanha. As reações às eleições na França e na Grã-Bretanha foram mistas, mas principalmente de otimismo cauteloso, à medida que a chance de uma relação forte com a Ucrânia, que nunca foi possível com o governo hetmanita, de repente se tornou realidade. Após as eleições, os contatos entre a Terceira Internacional e a União Democrática dos Trabalhadores foram estabelecidos, especialmente entre os membros mais radicais do bloco.\n\nDe acordo com os tratados militares da Ucrânia com a Alemanha, a Ucrânia foi forçada a declarar guerra à Internacional. Mas as simpatias pela Internacional são bem conhecidas dentro da União Democrática dos Trabalhadores, o que preocupou o Ministro das Relações Exteriores, Arnold Margolin - tanto que ele realizou uma reunião privada com outros ministros proeminentes do Partido dos Trabalhadores no governo, assegurando que uma tomada completa da União Democrática dos Trabalhadores é improvável caso os alemães tenham sucesso contra a aliança franco-britânica. Mas caso contrário..."
ukraine_republican.64.a: "Devemos pesar cuidadosamente nossas opções."
UKR_revbloc_revolt_tt: "[UKR_revbloc_revolt_tooltip]"
UKR_early_wk_revbloc_tt: "A guerra chegou à Ucrânia mais cedo do que o esperado, e as disputas interfaccionais ainda não foram resolvidas em um momento em que é necessário, então teremos que deixar nossas diferenças de lado. Assim, os mecanismos da §RDireção da União Democrática dos Trabalhadores§! estão agora §Ydesativados§!, e a facção atualmente dominante manterá sua dominação, proporcionando os benefícios que ela ofereceu em nossa §Yárvore de foco§! originalmente."

