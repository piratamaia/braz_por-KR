s membros radicais."
 ukraine.80.a: "Um grupo estranho."

ukraine.81.t: "Paraíso Perdido e Encontrado"
 ukraine.81.d: "Depois de quase dois anos de trabalho, o cineasta ucraniano perene Oleksandr Dovzhenko lançou seu mais recente filme, 'Zahublenyi i Vidnaydenyi Ray' (Paraíso Perdido e Encontrado), inspirado em seu profundo amor pela nação ucraniana e seu longo exílio na Comuna da França. Este é o primeiro entre suas muitas obras de arte que foi realmente filmado em locações na Ucrânia, para grande celebração. Ele segue a história de um assentamento utópico nas terras selvagens ucranianas, à medida que se transforma lentamente em uma metrópole moderna enquanto enfrenta ataques de inimigos contrários ao seu modo de vida único; uma mistura de vida comunitária e planejamento racional tecnocrático.\n\nIsso foi interpretado pelos críticos como sendo uma alegoria positiva para o renascimento do Republicanismo Ucraniano de esquerda ou, segundo detratores mais linha-dura de Dovzhenko, uma maneira de romantizar as antigas ideias de Classocracia do Hetmanato. Os apoiadores de Dovzhenko elogiaram o filme como uma ode ao potencial da nação ucraniana, tentando reconciliar as forças da natureza com as forças da modernidade. Ao contrário das obras anteriores de Dovzhenko, que eram fundamentadas na escola Comunarda de 'Realismo Proletário', o filme é bastante intensivamente simbólico, 'romântico ao ponto da exaustão', como um dos colaboradores de Dovzhenko observou com perspicácia irônica. Referências a nacionalidades específicas, culturas e movimentos políticos, mesmo os da Ucrânia, estão escondidas atrás de camadas de alegoria.\n\nEmbora o público em geral tenha coçado a cabeça, houve celebração do público preferido de Dovzhenko, a vanguarda da esquerda, com exibições do filme sendo realizadas não apenas na Ucrânia, mas também por seus antigos colegas em Paris e Londres. A resposta mista não intimidou Dovzhenko, e o homem renomado como o 'Primeiro Poeta do Cinema' já voltou ao trabalho em seu próximo projeto."
 ukraine.81.a: "Espera, eu não entendi, era sobre o Hetmanato ou a República?"
 ukraine.81.b: "Que homem estranho... me conte mais sobre esse amador!"

ukraine.82.t: "O Primeiro Poeta do Cinema"
 ukraine.82.d: "Dovzhenko é uma figura curiosa do cinema ucraniano; ele descendia de cossacos pobres, mas cresceu para se tornar um professor e um dos fundadores da Academia Ucraniana de Artes em [202.GetName]. Inicialmente um apoiante do Hetmanato em 1918, Dovzhenko confessou que tinha entrado na revolução nacional ucraniana 'pela porta errada', tornando-se um oponente veemente de Skoropadskyi depois que o Hetman introduziu o recrutamento entre os estudantes de [202.GetName]. Mais tarde, ele flutuou entre a República Popular Ucraniana de Symon Petliura e a facção Borotbyst do Movimento Comunista durante a Guerra Civil, até a vitória do Hetman forçar Dovzhenko a fugir de sua pátria em busca de refúgio na França.\n\nEm 1925, ele começou a trabalhar como estagiário na indústria cinematográfica francesa. Lá, aprendeu as ferramentas do ofício, começando a escrever seus próprios roteiros que muitas vezes eram comédias parodiando e referenciando outros filmes populares. Dovzhenko eventualmente começou a produzir seus próprios filmes políticos, reunindo uma equipe heterogênea de compatriotas ucranianos exilados para ajudá-lo a escrever e dirigir sua estimada 'Trilogia Ucraniana', composta por 'Zvenyhora', 'Arsenal' e 'Zemlia' (Terra), os quais ele descreveu como 'Poesia Cinematográfica' e uma tentativa de criar uma 'Ilíada Ucraniana' que cobrisse toda a história de sua terra natal. Embora esses três filmes tenham sido filmados na França, Dovzhenko insistiu em querer tentar recriar uma cultura ucraniana autêntica em seus cenários.\n\nAo lado de seus sentimentos nacionalistas, a política socialista de Dovzhenko também era evidente nessas obras, como em 'Zvenyhora' e 'Zemlia', onde ele destacou as aspirações da peasantry ucraniana por reforma agrária e liberdade econômica, enquanto em 'Zvenyhora' e 'Arsenal' suas representações da Guerra Civil Ucraniana carregavam consigo uma sensação de melancolia sobre os fracassos da República Popular Ucraniana e dos Borotbysts, um sonho sombrio do que poderia ter sido se tivessem derrotado o Hetman naquela época. No entanto, esses primeiros filmes ainda eram altamente fundamentados e carregavam um apelo rigoroso à terra, liberdade e tradição nacional, muito diferente de suas obras recentes, mais esotéricas, como 'Zahublenyi i Vidnaydenyi Ray' (Paraíso Perdido e Encontrado)."
 ukraine.82.a: "Talvez 'romântico ao ponto da exaustão' estivesse certo..."

ukraine.83.t: "Produção de Taras Bulba Interrompida"
 ukraine.83.d: "Nos últimos dez anos, o estimado diretor ucraniano Oleksandr Dovzhenko tem trabalhado em uma adaptação do romance cossaco do século XIX 'Taras Bulba', escrito por Nikolai Gogol. Recentemente, o diretor entrou em colaboração com o renomado historiador cossaco Dmytro Yavornytskyi para garantir a autenticidade do filme. Os dois homens prometeram que o roteiro estava quase concluído, com Dovzhenko até mesmo retornando recentemente de uma pesquisa de locações de filmagem na Crimeia, mas muitos de seus colegas expressaram ceticismo sobre se esse projeto de uma década realmente veria a luz do dia em breve.\n\nInfelizmente, parece que o pior aconteceu e a produção será interrompida na obra-prima de Dovzhenko por um futuro indefinido, já que a declaração de guerra com a Rússia tornou perigoso filmar na Crimeia. Além disso, vários dos principais atores do filme, como o jovem Mykola Dupak, que estava escalado para interpretar o erudito filho do herói cossaco Taras Bulba, Andrii, anunciaram que desejam se voluntariar nas forças armadas ucranianas em vez de passar a guerra em sets de filmagem ou no palco do teatro. Dovzhenko concordou com essa opinião e se apresentou ao serviço de nosso governo, que solicitou sua ajuda na produção de filmes de propaganda em apoio ao esforço de guerra.\n\nIsso trouxe alguma ambivalência; embora Dovzhenko esteja decepcionado que sua obra-prima tenha que ser adiada ainda mais, fica claro que ele está indignado com o inimigo russo e já começou a escrever retórica inflamada contra eles, como um breve ensaio jornalístico intitulado 'Ucrânia em Chamas', que já encontrou elogios tanto entre soldados comuns quanto entre oficiais e funcionários do governo."
 ukraine.83.a: "Slava Ukrainyi! O Poeta do Cinema luta ao nosso lado!"

ukraine.84.t: "Taras Bulba Lançado"
 ukraine.84.d: "Apesar do fogo e derramamento de sangue que a Ucrânia suportou, nós sobrevivemos, e assim também os sonhos do grande diretor Oleksandr Dovzhenko. Seu projeto de décadas, adaptar o romance do século XIX 'Taras Bulba' para o cinema, finalmente foi concluído e agora está sendo exibido na tela grande. A história de Taras Bulba é complicada, escrita no século XIX pelo escritor nascido na Ucrânia, Nikolai Gogol, o próprio trabalho, assim como seu autor, sempre foram disputados entre nacionalistas ucranianos e russos. Embora Gogol tenha nascido em uma longa linhagem de cossacos ucranianos, ele se movia principalmente em círculos literários russos. Como homem de dois mundos, ele famosamente afirmou que não dava preferência nem à causa nacionalista russa nem à ucraniana, levando ambos os lados a reivindicá-lo como seu próprio.\n\nEnquanto Dovzhenko pode favorecer a posição ucraniana nesse conflito cultural, ele tentou evitar reabrir antigas feridas deixadas pela Segunda Weltkrieg. "Taras Bulba", ambientado no início do século XVII, conta a história de como um corajoso herói cossaco ucraniano e seus filhos se rebelam contra a Comunidade Polonês-Lituana. Enquanto a narrativa original do romance retrata os poloneses como apoiados por judeus, crimeanos e outros colaboradores, Dovzhenko tentou apresentar uma narrativa mais matizada, mostrando os hegemonistas estrangeiros atraindo as populações cristã, judaica e muçulmana da Ucrânia para seguir sua vontade. Outras mudanças notáveis incluem a omissão da reverência de Gogol pelo czar russo quando os ucranianos rebeldes clamam por um libertador para salvá-los, optando por usar uma descrição mais ambígua de um líder ou figura paterna que os libertará da opressão.\n\nPor fim, o filme apresenta várias alegorias para a República Popular Ucraniana, retratando essa resistência ucraniana do século XVII como parte de uma luta mais ampla contra a dominação estrangeira de todos os tipos, especialmente a do capital estrangeiro de Berlim, Áustria e Moscou."
 ukraine.84.a: "Parabéns a Dovzhenko!"

ukraine.85.t: "Lírio"
 ukraine.85.d: "Um novo empreendimento artístico tem varrido a cena teatral ucraniana, à medida que os patronos das artes e os criativos dedicam seus esforços para apoiar a guerra contra a Rússia. 'Lileia' (Lírio) é um balé dramático e nacionalista, com um libreto escrito por Vsevolod Chagovets, que também organizou a encenação, e uma emocionante trilha sonora composta por Kostiantyn Dankevych. A origem da história é derivada de poemas e baladas do augusto poeta ucraniano do século XIX, Taras Shevchenko, especialmente sua coleção Kobzar (O Menestrel). Em vez de uma adaptação direta de qualquer obra única, a peça é uma compilação de muitas partes diferentes do Kobzar, destinada a criar uma narrativa unificada.\n\nA primeira apresentação foi realizada na Ópera Nacional da Ucrânia em [202.GetName], contando a história de uma jovem camponesa ucraniana chamada Lileia, vivendo em uma Ucrânia dos anos 1820 brutalmente oprimida pela dinastia Romanov, ou os 'Moscovitas', como a peça os chama. Ela se apaixona por um companheiro camponês, chamado Stepan, mas, depois de pedir permissão ao cruel Príncipe moscovita que administra sua aldeia para se casar, ela se torna o objeto de seus desejos perversos. Quando o Príncipe tenta sequestrar Lileia, ela e Stepan são levados por seus companheiros aldeões, mas acabam separados no caminho. Stepan é eventualmente capturado pelos homens do Príncipe e cegado, mas permanece inabalável por essa mutilação. Ele assume a vida de um menestrel errante, viajando para reunir as pessoas da Ucrânia ao seu lado através da música.\n\nDepois de se reunir com Lileia, os dois são novamente atacados pelo Príncipe moscovita. Lileia recebe um golpe mortal destinado ao seu amante, com sua morte inspirando Stepan e os camponeses ucranianos a se rebelarem e executarem o Príncipe, prometendo criar uma nova nação de homens iguais, livres da tirania. A impressionante história de opressão, martírio e rebelião foi aclamada como uma alegoria para a longa luta da Ucrânia contra a hegemonia russa."
 ukraine.85.a: "Muito interessante."

ukraine.86.t: "Inovações Animadas em [192.GetName]"
 ukraine.86.d: "Uma faceta pouco conhecida da cultura ucraniana é a nossa indústria de animação local, que recentemente tem recebido maior atenção internacional. Originou-se no Estúdio de Cinema de Odesa, uma empresa formada quando estúdios de cinema nativos da Ucrânia se fundiram após lutar para se manter à tona após a guerra civil, sob os auspícios de um homem chamado Viacheslav Levandovskyi, elogiado como o pai da animação ucraniana. Estudante de balé e graduado na Academia de Artes de [202.GetName], Levandovskyi foi atraído pela indústria cinematográfica de [192.GetName], onde inicialmente trabalhou com marionetes, animação de stop-motion e rotoscopia, criando o primeiro filme de animação ucraniano 'Solomianyi Bychok' (Touro de Palha) em 1927.\n\nLogo, ele se interessou por "animações em celuloide" desenvolvidas pela Walt Disney Productions e Fleischer Studios, bem como o uso de som sincronizado com animação. Levandovskyi e outros animadores ucranianos foram principalmente apresentados a esses conceitos por meio da revista cultural Dilo (O Deed), publicada na Galícia, mas que era compartilhada entre círculos intelectuais na Ucrânia. Com o tempo, Levandovskyi afastou-se das marionetes e começou a usar animação de células, iniciando o trabalho em seu desenho animado mais conhecido, 'Tuk-Tuk ta yoho pryiatel Zhuk' (Tuk-Tuk e seu amigo Zhuk) em 1928.\n\nIsso foi uma tentativa de criar um par de mascotes seriados para a animação ucraniana, personagens semelhantes a Mickey Mouse ou Betty Boop, que poderiam aparecer em muitos desenhos animados diferentes. O menino em miniatura Tuk-Tuk e seu companheiro canino Zhuk estrelaram três histórias até agora, todas feitas por Levandovskyi ao lado de seus colegas Ipolit Lazarchuk, Serhii Kononchuk, Semen Huietskyi e Yevhen Horbach ao longo da última década. Eles encontraram imensa popularidade entre as crianças ucranianas e ajudaram a elevar a animação como uma nova forma de arte respeitável. Assim como Levandovsky foi inspirado por ideias estrangeiras, os desenhos animados ucranianos se espalharam por todo o Reichspakt e na Galícia, onde podem, por sua vez, inspirar outros animadores."
 ukraine.86.a: "Que encantadora coleção de visões e sons!"

ukraine.87.t: "Restauração do Conselho Nacional Judaico"
 ukraine.87.d: "Com o recente advento da Revolução Republicana, as populações minoritárias ucranianas também começaram a afirmar seu lugar nas novas realidades políticas. Para os judeus da Ucrânia, isso significa a restauração do Conselho Nacional Judaico, como um órgão representativo-consultivo para qualquer atividade política judaica na República Popular Ucraniana. Embora o Conselho Nacional Judaico tenha sido disperso nos primeiros dias da Hetmanate, o Regime de Skoropadskyi não aboliu todas as instituições consultivas, e o Conselho Nacional Judaico foi de fato substituído pela Assembleia Nacional Judaica. A natureza centralizada do Estado Hetmanista, bem como a proibição de todas as forças socialistas, significava que a Assembleia Nacional Judaica era bastante limitada em sua abrangência, principalmente dominada pelas forças liberais do Partido do Povo Judeu, bem como aqueles que encontraram seu lugar no Partido Democrático Radical Ucraniano (principalmente, um dos principais diplomatas da nação, Arnold Margolin).\n\nAgora, o Conselho iniciou seu trabalho mais uma vez. Preenchido por representantes de várias forças políticas, incluindo o Poale Zion, o Bund, Partido Unido dos Trabalhadores Socialistas Judeus, o mencionado Partido do Povo Judeu e os sionistas em geral, o Conselho aprovou um conjunto de resoluções dando as boas-vindas à recente restauração da Lei de Autonomia Nacional-Pessoal e declarando a intenção de ajudar em sua implementação. Uma controvérsia parcial surgiu sobre a distribuição de assentos dentro do Conselho, bem como a participação de forças explicitamente socialistas revolucionárias, mas foi rapidamente dissipada. Após alguma deliberação, Solomon Goldelman do Poale Zion foi eleito como seu líder, com Vulf Latskyi como vice. O [UKR_leader_title] encontrou-se com Goldelman para parabenizá-lo por sua vitória."
 ukraine.87.a: "Parabéns, Sr. Goldelman."

ukraine.88.t: "Convulsões Políticas no Conselho Nacional Judaico"
ukraine.88.d: "Seria ingênuo acreditar que a recente Revolução Sindicalista Borotbyst não teria impactado o Conselho Nacional Judaico e seus desenvolvimentos políticos internos. Levando em consideração as circunstâncias políticas nacionais, as forças socialistas revolucionárias dentro do Conselho emitiram um voto de desconfiança contra a liderança do Conselho, uma clara tentativa de substituí-la por uma composição mais à esquerda. A tentativa teve sucesso, e uma nova corrida pela liderança está em andamento. Devido à longa permanência de Goldelman nos Círculos Políticos Judaicos, decidiu-se que ele ocupará um cargo de "Secretário" de menor hierarquia, em vez de renunciar completamente a todas as posições de liderança.\n\nCuriosamente, um dos candidatos para a nova liderança é Isaak Babel, um famoso autor judeu de [192.GetName]. Ganhando notável fama por seus contos e romances durante o período entre as guerras, a revelação de que Babel tinha vínculos com os bolcheviques durante a Guerra Civil deixou mais perguntas do que respostas. Independentemente disso, Babel rejeitou silenciosamente sua própria candidatura e, em vez disso, emitiu uma declaração parabenizando os Círculos de Esquerda tanto no Conselho Nacional quanto na Ucrânia em geral por uma revolução bem-sucedida."
ukraine.88.a: "A revolução é verdadeiramente social."

ukraine.89.t1: "Conselho Nacional Judaico em Apoio ao Esforço de Guerra"
ukraine.89.t2: "Assembleia Nacional Judaica em Apoio ao Esforço de Guerra"
ukraine.89.d.unr: "O Conselho Nacional Judaico aprovou recentemente uma resolução quase unânime em apoio ao nosso esforço de guerra.\n\nA resolução observou a necessidade de lutar contra o Imperialismo Russo e acolheu com satisfação a participação dos judeus da Ucrânia em todos os níveis do esforço de guerra, incentivando os judeus ucranianos a se voluntariarem para o serviço. O Chefe do Conselho, Goldelman, também apresentou a candidatura do Conselho para o novo Rabino Chefe do Exército. [GetLeader] agradeceu oficialmente ao Conselho pelo seu apoio."
ukraine.89.d.soc: "O Conselho Nacional Judaico aprovou recentemente uma resolução quase unânime em apoio à nossa guerra revolucionária.\n\nA resolução observou a necessidade de lutar contra o Imperialismo Internacional e acolheu com satisfação a participação dos judeus da Ucrânia em todos os níveis da luta revolucionária, chamando-os para se voluntariarem para o serviço militar conforme sua melhor capacidade. A liderança do Conselho, juntamente com o Secretário Goldelman, também apresentou a candidatura do Conselho para o novo Rabino Chefe do Exército. O camarada Shumskyi ligou para a liderança do Conselho e agradeceu pelo apoio."
ukraine.89.d.hetman: "A Assembleia Nacional Judaica, uma organização não governamental proporcional, aprovou recentemente uma resolução quase unânime em apoio ao nosso esforço de guerra.\n\nA resolução observou a necessidade de lutar contra o Expansionismo Russo e acolheu com satisfação a participação dos judeus da Ucrânia em todos os níveis do esforço de guerra, incentivando os judeus ucranianos a se voluntariarem para o serviço. O Chefe da Assembleia, Latskyi, também apresentou a candidatura da Assembleia para o novo Rabino Chefe do Exército. [GetSecondInCommand] ligou para a liderança da Assembleia e agradeceu pelo apoio."
ukraine.89.a: "A ajuda deles é apreciada!"

ukraine.90.t: "Absorção das Organizações Minoritárias"
ukraine.90.d: "Recentemente, os porta-vozes do SHD anunciaram a absorção de 'grupos de interesses minoritários' na organização. As maiores organizações sociopolíticas integradas no SHD são as comunidades judaica, russa e polonesa, mas há numerosas outras que são afetadas.\n\nEm um discurso de rádio, o Otaman-Ministro Borys Homzyn e o Chefe do Grande Rada Cossaco Ivan Poltavets-Ostrianytsia declararam a implementação dessa política de 'unificação social'. Eles enfatizaram que nenhuma 'legislação discriminatória específica' seria promulgada em nenhum momento. Homzyn e Poltavets-Ostrianytsia argumentaram vagamente que tal medida é necessária para proteger contra 'ameaças internas e externas' e que 'todos os residentes da Ucrânia são iguais'.\n\nCertas organizações absorvidas, como a União Russa na Ucrânia, encontraram-se com cordas um pouco mais frouxas, supostamente devido às ligações de alguns de seus líderes com o SHD - enquanto organizações como a Assembleia Nacional Judaica perderam praticamente sua autonomia após a remoção da liderança 'amigável ao socialismo' e a eliminação dos 'programas socialistas' da assembleia.\n\nDe qualquer forma, tal medida provocou múltiplos protestos em todo o país, que foram rapidamente dispersos pela Derzhavna Varta."
ukraine.90.a: "Outra vitória para o Hetman!"

ukraine.91.t: "Organizações Minoritárias Dispersas"
ukraine.91.d: "Recentemente, a Provid da Liga anunciou a dispersão de todos os grupos de interesses minoritários na Ucrânia. Os maiores a serem desmantelados são as organizações sociais judaicas, russas e polonesas.\n\nEm um discurso de rádio, os Membros da Provid Andrii Melnyk, Yevhen Onatskyi e Rostyslav Bereziuk-Voloshyn declararam a implementação da política de 'unificação social', mas enfatizaram que nenhuma 'legislação discriminatória específica' seria promulgada em nenhum momento. Os três argumentaram que a medida é simplesmente necessária para proteger a Ucrânia contra 'ameaças internas e externas' em busca de 'homogeneidade ideológica' e que, sem reprimir essas organizações anti-ucranianas, 'a Ucrânia nunca poderia renascer e se erguer como uma nação orgulhosa e unificada'.\n\nDe maneira um pouco bizarra, em comentários semi-privados, o Chefe da Liga Mykola Stsiborskyi apoiou a política, mas questionou as táticas 'excessivamente fortes' de sua implementação, especialmente em relação aos judeus da Ucrânia. Seus comentários encontraram pouco apoio dentro da Liga, e apenas geraram mais perguntas do que respostas.\n\nDe qualquer forma, tal medida provocou múltiplos protestos em todo o país, que foram rapidamente dispersos pela polícia e pelos Legionários."
ukraine.91.a: "Outra vitória para a Ucrânia!"

ukraine.92.t: "O Homem Estranho na Neve"
ukraine.92.d: "Histórias miraculosas e sagradas são abundantes na estepe ucraniana. Na província de Luhanske, pode-se encontrar um pregador da floresta em cada cidade, exaltando as virtudes da vida natural. Esses homens geralmente se retiram no inverno, deixando as ruas silenciosas na Semana Santa. Mas esta semana santa é diferente.\n\nEm uma noite amarga, com temperatura de -45ºC, um grupo de homens e mulheres está fora de Luhansk. Relatos da polícia são chamados para prendê-los. O que encontram quando são levados para dentro é chocante. Homens e mulheres, na maioria sem camisa, descalços. Seu líder, um homem de estatura baixa com uma longa barba branca.\n\nO primeiro relato, de que a polícia havia capturado o Papai Noel, foi descartado como uma brincadeira de feriado. No entanto, as autoridades locais estão nos perguntando como pagar por sua detenção após o ano novo. Essas são pessoas reais, e afirmam ser seguidores de Profiny Ivonov. Eles não são cristãos, nem são Velhos Crentes. Seu líder tem histórico registrado no Partido Comunista da Rússia, e ainda assim é um pregador. Esses membros aparentemente acreditam, erroneamente, que o clima abaixo de zero lá fora os curará de todas as doenças.\n\nObviamente loucos, mas talvez haja uma teoria alternativa? Esses loucos, pela sua existência contínua, na verdade ajudam as finanças do governo ucraniano. Eles recusam toda assistência social, recusam cuidados médicos, recusam carne e toda caridade. Se este grupo for permitido se propagar em nosso país, eles poderiam economizar milhares ao governo em assistência social. Obviamente, isso resultaria na morte de muitos seguidores, pois sua assistência médica é uma ficção e sua heterodoxia é mal tolerada pela cidade de Luhanske."
ukraine.92.a: "Liberte essas maravilhosas pessoas frugais."
ukraine.92.b: "Não vou esperar até que alguém morra congelado, dissolva esse grupo."

ukraine.93.t: "Entramos em uma Nova Era"
ukraine.93.d: "Uma coisa que certamente será debatida pelos historiadores é se a grande contraofensiva após a queda da Alemanha será incluída como parte da Segunda Guerra Mundial, ou algo mais magnífico: a Terceira Guerra Mundial. A última opinião dá crédito onde o crédito é devido, pois a Ucrânia e seus aliados realizaram uma proeza monumental.\n\nMas não há tempo para tais discussões: a Europa deve se reconstruir. Nunca esqueceremos as perdas que sofremos na guerra, mas também nunca esqueceremos a razão pela qual a guerra aconteceu. Embora a maioria credite a crescente agressão franco-russa no final da década de 1930 como a principal causa do conflito, há alguma verdade na teoria de que o desejo alemão pela supremacia europeia e até mesmo pela dominação mundial apenas inflamou as tensões ainda mais.\n\nNós mesmos conhecemos as consequências de tais desejos. De 1918 até a vitoriosa Revolta Anti-Hetman, os alemães apoiaram o governo autoritário Hetmanista, nos obrigando a vender grãos a preços baixos e a nos sujeitar ao sistema Mitteleuropeu bastante opressivo. Mesmo após a restauração da República Popular, tais medidas foram mantidas - ainda ansiávamos por verdadeira liberdade.\n\nAgora, não somos apenas nós que teremos um gostinho dessa verdadeira liberdade. É para que a Europa nunca mais entre em conflitos, para que a hegemonia econômica e a supremacia militar não moldem mais o continente, para que a Europa seja segura para a democracia, que está ocorrendo um grande congresso em Berlim. Com base no anterior Tratado de Cooperação entre Estados Populares, novas legislações estão sendo elaboradas para garantir todas essas nobres ideias em toda a Europa. A partir deste dia em diante, entramos em uma nova era - uma era de paz, cooperação, fraternidade e democracia."
ukraine.93.a: "Esses são os filhos do meu país. Onde você estaria hoje, Europa, se não fossem por eles?"

#Relief Bill
ukraine_relief.1.t: "Elaborando o Projeto de Auxílio"
ukraine_relief.1.d: "Com a situação econômica piorando a cada hora e sem desenvolvimentos positivos à vista, cabe ao Soim e ao governo elaborar uma peça abrangente de legislação que permitirá um grande aumento na dívida do governo para estabilizar os preços, comprar produtos excedentes e organizar uma grande quantidade de trabalho de emergência para aliviar a situação financeira do povo, restaurando assim a confiança das pessoas no regime governante. Sem dúvida, tal empreendimento exigirá esforço considerável de nossa legislatura dividida."
ukraine_relief.1.a: "Certamente o Soim será capaz de chegar a um consenso?"

ukraine_relief.2.t: "URDP Propõe Nacionalização Temporária dos Centros Bancários"
ukraine_relief.2.d: "Representantes da URDP sugeriram a nacionalização temporária dos centros bancários em [202.GetName], [192.GetName], [221.GetName] e [226.GetName] para permitir que o Governo Central liquide empreendimentos não lucrativos e evite qualquer 'queda livre' econômica.\n\nObviamente, essa proposta encontrou forte resistência dos representantes da VSZV e Protofis, que estão receosos da intervenção do governo nos assuntos financeiros de seus benfeitores. Surpreendentemente, a portas fechadas, membros da SHD expressaram apoio à iniciativa, citando 'excessos do capitalismo desenfreado' e 'falta de centralização econômica' como principais razões para a crise atual."
ukraine_relief.2.a: "O governo protegerá o sistema bancário de choques repentinos."
ukraine_relief.2.b: "Nosso sistema financeiro pode resistir à tempestade sem intervenção direta."
UKR_banking_curves_nationalisation_tt: "§RNós teremos sorte se os bancos não quebrarem.§!"
UKR_SHD_meddling_tt: "§PA influência da SHD pode ter consequências.§!"

ukraine_relief.3.t: "Falência do Banco [221.GetName]"
ukraine_relief.3.d: "As corridas bancárias por toda Mitteleuropa finalmente alcançaram nosso país. Impulsionados pelo pânico, investidores e a população em geral começaram a retirar seus depósitos de vários bancos. Um deles, o Banco [221.GetName], não estava preparado para tal desenvolvimento e, em breve, desmoronou sob o peso de suas próprias dívidas, com numerosos empréstimos esperados para nunca retornar ao banco. Este é um sinal sombrio para o nosso supostamente estável sistema financeiro."
ukraine_relief.3.a: "Absurdo, livrar-se de empresas instáveis só fortalecerá nosso sistema financeiro."

ukraine_relief.4.t: "Programa de Crédito Rural Sofre Devido à Instabilidade no Setor Bancário"
ukraine_relief.4.d: "Outro dia, outro problema para nossas finanças. Desta vez, vários bancos interromperam sua participação no Programa de Crédito Rural dirigido pelo estado, que vinha oferecendo empréstimos baratos aos agricultores para modernização de seus equipamentos agrícolas. Como parte da problemática Reforma Agrária, este programa era um projeto conjunto de UDKhP e USKhD, e esse desenvolvimento lamentável certamente nos custará votos no Soim."
ukraine_relief.4.a: "Supostamente teríamos uma economia agrária forte..."

ukraine_relief.5.t: "USKhD Sugere Criação de Conselho de Classe Temporário no Soim"
ukraine_relief.5.d: "Experimentos com representação direta de classes na política sempre fizeram parte da agenda da USKhD. Argumentando que apenas representantes das classes produtoras têm as habilidades, experiência e dedicação necessárias para orientar o desenvolvimento político e econômico da nação, um grupo de deputados da USKhD liderado por Mykola Kochubei sugeriu criar um conselho especial composto por delegados escolhidos por sindicatos estatais, cooperativas de agricultores, empregadores e organizações de proprietários de terras. Tal assembleia deveria participar na resolução da atual crise econômica junto ao Soim.\n\nA proposta foi recebida com forte crítica da URDP, que afirma que essa instituição, supostamente projetada para amenizar os conflitos de classe, só os agravará, com representantes de grandes proprietários de terras e industriais prontos para dominá-la completamente. Outros grupos dentro do Soim também são céticos, temendo que a criação de tal órgão destruirá o já frágil equilíbrio de poderes no parlamento."
ukraine_relief.5.a: "A USKhD faz parte da Coalizão, não podemos deixar a sugestão deles sem atenção."
ukraine_relief.5.b: "Abordagem 'classocrática'? Isso parece ridículo."
ukraine_relief.5.c: "Talvez possamos convencer os outros."

ukraine_relief.6.t: "Problemas com o Conselho de Classe"
ukraine_relief.6.d: "Como previsto por muitos, a implementação prática da recente proposta da USKhD encontrou vários obstáculos. Questões de cotas de representação, falta de envolvimento entre organizações de classe locais e burocracia centralizada, caos generalizado em todos os níveis do governo devido à crise em curso - tudo isso transformou o processo de formação do Conselho em um pesadelo burocrático.\n\nAs listas de candidatos estão sendo redesenhadas quase todos os dias, à medida que diferentes organizações, políticas e econômicas, disputam a representação. A data da primeira sessão já foi adiada várias vezes. Obviamente, os deputados da URDP não perdem a oportunidade de destacar esses desenvolvimentos em seus discursos, e todas as dificuldades com o Conselho são cuidadosamente cobertas na imprensa do partido."
ukraine_relief.6.a: "Bem, valeu a tentativa..."

ukraine_relief.7.t: "Divisões na Coalizão do Hetman"
ukraine_relief.7.d: "A USKhD foi um parceiro júnior na Coalizão do Hetman desde sua criação em 1924. Essencialmente forçados à união com o UDKhP pela intervenção direta do Hetman, eles ainda permaneceram fiéis às suas crenças radicais neo-monarquistas. Após a morte do fundador do movimento, filósofo político e conselheiro do Hetman, Viacheslav Lypynskyi, as relações entre a USKhD e outras forças conservadoras tornaram-se ainda mais tensas. Vistos como muito preocupados com ideias radicais e impraticáveis 'classocráticas' por outros, o movimento ainda permaneceu comprometido com seu papel na Coalizão, em nome da unidade nacional e pela glória da Ucrânia do Hetman.\n\nDesacordos recentes, no entanto, podem se provar a última gota d'água. A rejeição do projeto do Conselho de Classe enfureceu a USKhD e gerou inúmeros rumores sobre sua possível saída da Coalizão, com os Agrários-Estatistas sendo constantemente relegados ao papel de parceiros menores. Só o tempo dirá se esses rumores têm alguma semelhança com a verdade."
ukraine_relief.7.a: "Certamente eles voltarão à razão muito em breve."

ukraine_relief.8.t: "Oposição se Sente Fortalecida"
ukraine_relief.8.d: "Com os recentes problemas na Coalizão do Hetman sobre a formação do Conselho de Classe, a URDP parece pronta para aproveitar esses desenvolvimentos.\n\nEm um discurso contundente entregue hoje no plenário do Soim, Andrii Nikovskyi, líder da facção parlamentar da URDP, atacou ferozmente a Coalizão do Hetman, destacando seus fracassos recentes, brigas internas e crescente faccionalismo. 'Por quanto tempo essa abominação política será capaz de manter uma falsa aparência de unidade, com lobistas da Protofis preocupados apenas com os lucros de seus benfeitores e USKhD e UDKhP se afastando cada vez mais a cada dia?' Esta é uma boa pergunta, e certamente preocupa a mente de muitos deputados independentes."
ukraine_relief.8.a: "Apenas uma agitação usual."

ukraine_relief.9.t: "Questão do Grão Estocado"
ukraine_relief.9.d: "Com os preços dos produtos agrícolas diminuindo quase diariamente, acumulamos quantidades significativas de grãos não vendidos em nossos estoques. Representantes da VSZV e Protofis sugerem continuar vendendo o grão, mesmo a esses preços desfavoráveis. Cada fonte de receita conta, argumentam, e além disso, os fundos arrecadados podem ser direcionados para socorrer várias empresas (principalmente associadas aos seus benfeitores, é claro), mantendo assim as pessoas empregadas e fora das ruas. A URDP foi rápida em denunciar essa proposta, afirmando que o dinheiro arrecadado dessa forma deve ser usado para ajudar diretamente o setor agrícola debilitado."
ukraine_relief.9.a: "Devemos apoiar os donos de empresas em momentos como estes"
ukraine_relief.9.b: "Essa decisão pode se voltar contra nós, considerando o atual clima político..."
ukraine_relief.9.c: "Talvez convencer outras facções possa ajudar a evitar consequências indesejáveis."

ukraine_relief.10.t: "Nova Onda de Protestos"
ukraine_relief.10.d: "A imprensa da URDP foi rápida em retratar a recente decisão de usar fundos adicionais para socorrer várias empresas, em vez de usá-los para subsídios agrícolas, como mais um sinal de conluio entre o grande capital e um governo indiferente. Embora jornais contendo os artigos mais graves tenham sido rapidamente removidos das vendas pelas autoridades, o estrago já estava feito.\n\nNo clima político polarizado, uma população agitada respondeu com indignação e uma nova onda de protestos varreu [202.GetName] e outras cidades. Privadamente, vários membros da SHD expressaram suas preocupações ao Hetman sobre a capacidade do Soim de amenizar a crise atual antes que ela saia completamente do controle."
ukraine_relief.10.a: "Está tudo sob controle."

ukraine_relief.11.t: "Sobre a Questão da Delegação de Poderes"
ukraine_relief.11.d: "É verdade que a burocracia altamente centralizada do Estado Ucraniano está lenta em sua resposta à crise econômica. Para amenizar esse problema, deputados de várias facções do Soim sugeriram dar mais poder às autoridades locais nas regiões mais afetadas. Além disso, eles planejam criar escritórios especiais para cada região importante da Ucrânia, encarregados de coordenar respostas imediatas à crise com organizações locais de negócios, profissionais e políticas.\n\nEmbora essa iniciativa tenha um apoio significativo no Soim, especialmente entre os Independentes associados ao deputado da Crimeia, Asan Sabri Aivazov, há rumores de que vários membros de alta patente da SHD estão entrando em contato com o Hetman e seu círculo próximo sobre o assunto. Aparentemente, esse grupo secreto teme que delegar poderes demais às regiões afetadas por distúrbios só fortalecerá insurgentes locais e provocadores; e, além disso, apenas uma autoridade central forte é capaz de conter os piores excessos da crise dentro de um prazo aceitável."
ukraine_relief.11.a: "São apenas rumores."
ukraine_relief.11.b: "Precisamos agir com cautela."
UKR_doubt_independent_tt: "§RA descentralização é uma questão crucial e não tomar uma posição pode encerrar as negociações prematuramente...§!"

ukraine_relief.12.t: "A Portas Fechadas"
ukraine_relief.12.d: "Acontece que os rumores sobre a influência da SHD não eram totalmente infundados. O General Poltavets-Ostrianytsia foi visto visitando a residência privada do Hetman várias vezes em apenas alguns dias. O Coronel Homzyn foi relatado se encontrando com altos burocratas dos ministérios do Interior e das Finanças. Embora seja desconhecido se essas reuniões geraram algum resultado, ainda é um sinal muito preocupante, e muitos membros do Soim estão alarmados com possíveis desenvolvimentos."
ukraine_relief.12.a: "Só podemos esperar."
UKR_SHD_influence_tt: "§RAvance com cautela.§!"

ukraine_relief.13.t: "Reunião na Residência"
ukraine_relief.13.d: "Não se sabe o que em particular motivou este convite, mas líderes de todas as facções parlamentares do Soim foram convidados para a residência privada do Hetman há vários dias. Os detalhes da reunião são mantidos em segredo, mas julgando pela reação na sede da URDP, pode-se supor que Skoropadskyi tentou influenciar as negociações em andamento sobre o Projeto de Socorro de maneira mais direta.\n\nAté agora, essa intervenção parece ter produzido um efeito oposto ao desejado; deputados da URDP estão furiosos, e até mesmo alguns Independentes e membros mais democráticos da UDKhP retiraram seu apoio ao Projeto em protesto. O futuro das negociações agora parece extremamente sombrio."
ukraine_relief.13.a: "Talvez isso tenha sido um erro..."

ukraine_relief.14.t: "Reservas Orçamentárias"
ukraine_relief.14.d: "Com a maioria das fontes de receita do Estado secando e sem sinais de melhora em um futuro próximo, os deputados do Soim estão ponderando suas possíveis opções. A URDP sugere implementar um aumento emergencial de impostos para as classes mais altas, argumentando que, nas condições de extrema desigualdade econômica existente na Ucrânia, os grupos sociais mais pobres foram os mais afetados, e, portanto, é responsabilidade dos ricos apoiar o estado durante a crise. Representantes da VSZV e Protofis se opõem à proposta, dizendo que aumentar a carga financeira sobre a classe empreendedora agora só piorará o clima de negócios no país.\n\nA possível solução alternativa é um empréstimo de emergência de Berlim, que nos ajudará a enfrentar a pior parte da crise. Vale notar que vários representantes da Protofis insinuaram que esta questão é de extrema importância para seus benfeitores, e nossa escolha aqui pode definir as relações com a organização no futuro previsível."
ukraine_relief.14.a: "Os mais ricos pagam mais - é justo."
ukraine_relief.14.b: "Nossos aliados alemães certamente entenderão."

ukraine_relief.15.t: "Sindicatos e Cooperativas"
ukraine_relief.15.d: "Sindicatos profissionais e cooperativas agrícolas apoiados pelo Estado são um dos nossos principais instrumentos para controlar as relações de trabalho. Com a gravidade da crise atual, fica claro que eles estão lutando para manter a ordem adequada entre os trabalhadores e camponeses. Uma solução possível pode estar em fortalecer essas organizações, concedendo-lhes mais liberdades nas negociações trabalhistas e apoio do estado.\n\nNaturalmente, a questão é até onde estamos dispostos a ir com essa ideia. A URDP, como de costume, sugere dar aos sindicatos estatais quase carta branca nas negociações com os empregadores e minimizar as punições por greves. Representantes da Protofis, acusando a URDP de "criptobolchevismo", argumentam por apenas um apoio simbólico. Outras facções expressaram sua preferência por uma solução de compromisso."
ukraine_relief.15.a: "Chega dessa bobagem sindicalista."
ukraine_relief.15.b: "Compromisso é a escolha."
ukraine_relief.15.c: "A crise atual exige soluções radicais."

ukraine_relief.16.t: "Dúvidas Entre os Independentes"
ukraine_relief.16.d: "A rejeição da iniciativa de descentralização pelo governo causou uma onda de críticas não apenas da oposição - a URDP - mas também de muitos deputados Independentes, apesar de muitos deles participarem da Coalizão Hetman. Alguns deles têm defendido cautelosamente a descentralização há algum tempo, enquanto outros viram esse empreendimento como uma oportunidade de fortalecer sua própria posição em suas circunscrições.\n\nNão importa o motivo, com os rumores sobre a influência da SHD na rejeição da proposta se espalhando como fogo, alguns Independentes começaram a considerar a possibilidade de desertar para a oposição, ameaçando as negociações do Projeto de Socorro."
ukraine_relief.16.a: "Eles não ousarão."

ukraine_relief.99.t: "Negociações do Projeto de Socorro São Interrompidas"
ukraine_relief.99.d1: "Com a Coalizão Hetman repleta de desacordos, constante interferência da SHD nas negociações e uma URDP fortalecida, não é surpresa que vários deputados Independentes tenham decidido se aliar à oposição. Verdadeiramente, por que alguém deveria permanecer em um navio claramente afundando, especialmente com as eleições se aproximando?\nO equilíbrio de poder no Soim mudou irrevogavelmente, e, como tal, as negociações estão essencialmente paralisadas. Parece que o Soim falhou em seu teste, não sendo capaz de encontrar um compromisso entre brigas mesquinhas e lutas políticas. Como isso afetará o futuro da democracia na Ucrânia ainda está para ser visto."
ukraine_relief.99.d2: "Alguns dias atrás, representantes da VSZV e Protofis anunciaram sua retirada das negociações do Projeto de Socorro. Parece que as decisões recentes do governo foram consideradas pela VSZV e Protofis como contrárias aos acordos e promessas iniciais. Várias reuniões informais entre autoridades do governo e porta-vozes das organizações não mudaram a situação.\nCitando a falta de confiabilidade do governo e a falta de cooperação construtiva no Soim como as principais razões para a saída das negociações, representantes da Protofis expressaram a esperança de que um futuro governo pós-eleitoral seja mais capaz e aberto à parceria. Seus votos eram cruciais para a Coalizão Hetman, então agora as negociações estão essencialmente paralisadas."
ukraine_relief.99.a: "O Soim teve sua chance. É hora de uma abordagem mais direta."

ukraine_relief.100.t: "Votação do Projeto de Socorro"
ukraine_relief.100.d: "Chegou a hora! Após meses de negociações, apelos, ameaças e compromissos, finalmente chegamos aqui. O comitê financeiro do Soim aprovou o Projeto de Lei e está pronto para ser apresentado para votação. É totalmente possível que este dia decida o curso de toda a crise que assola nossa nação. Agora só podemos esperar pelos resultados da votação. E o Projeto de Lei é..."
ukraine_relief.100.a: "Rejeitado!"
ukraine_relief.100.b: "Aprovado!"

ukraine_relief.101.t: "Carta da VSZV e Protofis"
ukraine_relief.101.d: "Embora o Soim esteja jubilante com a recente aprovação do projeto de socorro, o mesmo não pode ser dito pelos representantes da VSZV e Protofis. Em uma carta dirigida ao Otaman-Ministro, Vasyl Kochubei, figura principal da VSZV, expressou grande consternação com a direção do governo. Após fazer duras críticas aos Democratas Radicais e certos Democratas Agrários, ele afirmou que o projeto de socorro só enfraquecerá a nação a longo prazo e que os protestos não serão resolvidos com um \"passe de mágica, ao contrário do absurdo cripto-sindicalista que grande parte do Soim tem propagado\".\n\nKochubei alertou ainda que se a coalizão continuar no caminho atual, a cooperação política entre os dois será impossível. Ele enfatizou que a colaboração futura não será impossível, embora dependerá de o governo rever sua posição."
ukraine_relief.101.a: "... Entendi."

 #Anti-Hetman Revolt
 ukraine_revolt.1.t: "As Chamas da Revolução"
ukraine_revolt.1.d: "O descontentamento e a miséria finalmente atingiram o ponto de ruptura. A resposta do Hetman foi de brutalidade e indiferença - está claro que ele deve ser derrubado para a situação melhorar. Em uma noite de violência e caos, milícias armadas da VDR atacaram prédios do governo e quartéis militares, matando políticos locais e libertando seus camaradas presos.\n\nO Diretório da República Popular Ucraniana foi declarado por Symon Petliura e outros líderes da VDR em [792.GetCapitalVictoryPointName], e eles exigiram que o Hetman abdicasse, permitisse eleições livres e democráticas e redistribuísse terras aos agricultores. Para apoiar essas demandas, a VDR começou a organizar o "Exército Popular Ucraniano", que rapidamente tomou o controle do campo ocidental, à medida que milícias camponesas locais se juntaram a ele. Espalhando-se como fogo, a revolução está rapidamente ganhando apoio por todo o país."
ukraine_revolt.1.d2: "O descontentamento e a miséria finalmente atingiram o ponto de ruptura. A resposta do Hetman foi de brutalidade e indiferença - está claro que ele deve ser derrubado para a situação melhorar. Em uma noite de violência e caos, milícias armadas da VDR atacaram prédios do governo e quartéis militares, matando políticos locais e libertando seus camaradas presos.\n\nO Diretório da República Popular Ucraniana foi declarado por Symon Petliura e outros líderes da VDR em [792.GetCapitalVictoryPointName], e eles exigiram que o Hetman abdicasse, permitisse eleições livres e democráticas e redistribuísse terras aos agricultores. Para apoiar essas demandas, a VDR começou a organizar o Exército Popular Ucraniano, que rapidamente tomou o controle do campo ocidental, à medida que milícias camponesas locais se juntaram a ele. Espalhando-se como fogo, a revolução está rapidamente ganhando apoio por todo o país. Skoropadskyi anunciou que as eleições serão adiadas até que a situação se estabilize."
ukraine_revolt.1.a: "Vamos esmagar esta revolução."
ukraine_revolt.1.b: "Vamos derrubar o Hetman!"

ukraine_revolt.2.t: "Caos Militar"
ukraine_revolt.2.d: "Apesar da mentalidade conservadora das forças armadas ucranianas, alimentada por vinte anos de promoções políticas, muitos soldados têm pelo menos simpatias pela VDR. Motins são generalizados, e panfletos anti-Hetman foram distribuídos em algumas unidades. Oficiais de alta patente foram presos ou linchados pelos soldados após receberem ordens para lutar contra as milícias camponesas da VDR. No campo ocidental, algumas unidades militares se desmantelaram completamente - seja por motim ou deserção em larga escala.\n\nA maior parte do Exército Ucraniano estava estacionada no leste, na fronteira com a Rússia, longe dos centros de agitação. Agora estão sendo transferidos para o oeste para reforçar as forças governamentais como carta na manga de Skoropadskyi. No entanto, a estrada é longa, e grande parte das ferrovias está sob controle das milícias. Se esses reforços conseguirem chegar ao oeste, isso mudará consideravelmente o equilíbrio."
ukraine_revolt.2.a: "O Exército Oriental de Prisovskyi nos salvará."
ukraine_revolt.2.b: "Ucranianos, atirem em seus senhores e juntem-se à revolução!"

ukraine_revolt.3.t: "A Guerra Ferroviária"
 ukraine_revolt.3.d: "Para mover tropas pelas planícies da Ucrânia, foi construído um sistema ferroviário de alta qualidade nos anos entre as guerras. No entanto, não foi projetado para resistir a uma guerra civil. Grandes trechos da principal ferrovia leste-oeste foram tomados pelos rebeldes em regiões onde as guarnições mais próximas estão longe. Nestes lugares, os trilhos foram bloqueados ou destruídos para impedir que o exército implantasse efetivamente unidades militares de leste a oeste. Nossas formações de cavalaria e trens blindados podem superar esses obstáculos, embora isso atrase os reforços por semanas. Seria útil se priorizássemos as ferrovias sobre outros alvos."
 ukraine_revolt.3.a: "Limpe os partidários, não corra riscos."
 ukraine_revolt.3.b: "Envie os reforços."

 ukraine_revolt.4.t: "Rebeldes Isolam [93.GetCapitalVictoryPointName]" # Brest
 ukraine_revolt.4.d: "A cidade de [792.GetCapitalVictoryPointName] tornou-se a primeira cidade a cair nas mãos dos rebeldes. Houve pouca resistência, já que a maior parte da guarnição tinha se amotinado ou até se juntado às milícias camponesas do VDR. A maioria judaico-polonesa da cidade recebeu as forças republicanas com aplausos. Com a fortaleza estabelecida, a principal ferrovia de [202.GetName] para [93.GetName] foi cortada. Sem perder tempo, o Exército Popular começou a avançar em todas as direções.\n\nA situação mais crítica está em [93.GetCapitalVictoryPointName], pois a cidade não pode ser reforçada, e o campo ao redor dela está declarando rapidamente sua lealdade ao governo republicano. O comandante está solicitando permissão para pedir ajuda ao exército polonês do outro lado da fronteira, argumentando que é a única maneira de manter a cidade. É verdade que os rebeldes provavelmente evitariam atacar soldados estrangeiros, com medo de que isso daria à Polônia justificativa para apoiar o Hetman. No entanto, depender de forças estrangeiras também seria um sinal de fraqueza para o Hetman. A opção alternativa é proibi-los desses apelos desesperados e prometer vagamente apoio, desde que mantenham a cidade."
 ukraine_revolt.4.a: "Envie uma mensagem aos poloneses."
 ukraine_revolt.4.b: "Podemos lidar com alguns camponeses."

ukraine_revolt.5.t: "Poloneses Salvam [93.GetCapitalVictoryPointName]" # Brest
 ukraine_revolt.5.d: "O confronto entre os rebeldes republicanos ucranianos e a guarnição em [93.GetCapitalVictoryPointName] poderia facilmente ter terminado em uma catástrofe para as forças do Hetman. No entanto, o pedido de apoio deles foi atendido pela 5ª Divisão de Infantaria da Polônia estacionada em [1088.GetCapitalVictoryPointName]. Com base na aliança militar entre os dois países, as forças polonesas entraram na cidade e reforçaram suas defesas a ponto de os rebeldes não ousarem continuar seu assalto e, em vez disso, recuaram para a área rural de [997.GetName], continuando a travar a guerra partidária de lá."
 ukraine_revolt.5.a: "Inesperado, mas bem-vindo."

 ukraine_revolt.6.t: "[93.GetCapitalVictoryPointName] se Rendeu!" # Brest
 ukraine_revolt.6.d: "As ordens de [93.GetCapitalVictoryPointName] eram claras - resistir aos rebeldes até a última bala. Não demorou muito para quebrar o espírito do comandante. Parte da guarnição se amotinou, dizendo que não atirariam em seus compatriotas. Somado à forte pressão pública da população, ele decidiu ordenar a rendição e depor as armas, já que o socorro de [202.GetName] obviamente não estava chegando tão cedo."
 ukraine_revolt.6.a: "Triste!"

 ukraine_revolt.7.t: "Desunião no VDR"
 ukraine_revolt.7.d: "A URDP liberal é uma exceção no VDR ao se aliar principalmente aos partidos socialistas, e no passado, eles frequentemente se aliaram ao Hetmanato. É claro que eles foram levados a essa posição radical pelas constantes falhas e autoritarismo do regime do Hetman - mas também é uma relação que pode ser consertada.\n\nEles concordaram em participar de negociações secretas conosco, sendo prometidos importantes cargos no governo e maior liberdade eleitoral após o fim da agitação. Houve acordos adicionais para não perseguir membros da URDP ou outros moderados por participarem da rebelião. Após essas concessões, a URDP começou a instigar seus apoiadores a buscar mais "soluções pacíficas" e a se abster de mais violência, exceto para defesa. Se pudermos cortar ainda mais o apoio do VDR, talvez o movimento comece a desmoronar."
 ukraine_revolt.7.a: "É um começo."

ukraine_revolt.8.t: "Divide et Impera"
 ukraine_revolt.8.d: "O VDR é uma organização ampla unida apenas pelo desejo de derrubar o Hetman. É possível apelar para a ala mais moderada e tentar semear a desunião entre nossos inimigos. Em particular, o partido social-democrata USDRP nunca foi adepto da violência, sempre preferindo uma abordagem mais legalista do que uma revolução violenta. Ao oferecer-lhes publicamente um ramo de oliveira, podemos trazê-los de volta à mesa de negociações, ou pelo menos prejudicar a unidade do VDR.\n\nO discurso de rádio de Doroshenko se certificou de minimizar Skoropadskyi e transmitir uma mensagem clara de que ele realmente estava no controle do governo do Hetman e estava disposto a continuar as negociações. Ele assegurou que todas as execuções sumárias e maus-tratos graves aos prisioneiros do VDR seriam puníveis por tribunal militar. Os combatentes do VDR que se renderem não seriam perseguidos apenas por participarem da rebelião, e grandes promessas de liberalização também foram feitas. Ele também esperava que o VDR evitasse "reações exageradas" se estivesse verdadeiramente comprometido com os valores civilizados. Embora tais exigências tenham sido ridicularizadas nas partes mais revolucionárias do VDR, elas influenciaram muitos apoiadores do USDRP e os fizeram pedir contenção, acalmando a situação em algumas regiões."
 ukraine_revolt.8.a: "Bom ver que estão ouvindo a razão."

 ukraine_revolt.9.t: "Fragmentação do VDR"
 ukraine_revolt.9.d: "Após seus recentes reveses militares, começou a passagem de culpa no comitê central do VDR. Os socialistas culpam a URDP e o USDRP por terem uma mentalidade passiva e defensiva, mas essas acusações apenas ampliaram a lacuna entre os moderados e os radicais. Grande parte da base de poder do VDR vem da popularidade desses dois partidos e de seus contatos dentro da Galícia, que ajudaram a financiar o movimento. Eles argumentaram que os eventos passados provaram a futilidade da revolução e que o VDR precisa negociar antes de serem totalmente esmagados.\n\nEsse "derrotismo" enfureceu os Borotbistas e outros membros da extrema esquerda, que juraram lutar até o fim, mesmo que os colaboradores de classe traíssem sua causa. As forças comunistas até começaram a desarmar unidades leais ao USDRP em alguns de seus redutos e adotaram uma retórica hostil em relação aos seus antigos camaradas revolucionários. Depois de alguns dias, o VDR praticamente se dividiu em duas facções, e grande parte de sua força militar está paralisada devido à falta de liderança. A URDP e o USDRP já enviaram sondas de paz para [202.GetName]."
 ukraine_revolt.9.a: "Será este o começo do fim?"

 ukraine_revolt.10.t: "Decreto de Prisovskyi"
 ukraine_revolt.10.d: "Em várias cidades, agentes da polícia militar começaram a prender suspeitos de simpatizantes do VDR, seus destinos ainda desconhecidos. O General Prisovskyi fez uma proclamação via rádio e declarou que todos os "traidores socialistas" serão destruídos com qualquer meio necessário, e aqueles que desejam evitar a morte devem se entregar. Está claro que o Hetman escolheu a força bruta, e apenas a força bruta. Embora tenha fortalecido muito o exército, politicamente isso teve um efeito contraproducente. Políticos mais moderados da coalizão do Hetman expressaram discordâncias veementes com esse curso de ação - e do lado de fora muitos estão se unindo à bandeira do VDR."
 ukraine_revolt.10.a: "Drástico, mas necessário."

 ukraine_revolt.11.t: "Traidores nas Fileiras?"
 ukraine_revolt.11.d: "Fomos informados de que alguns de nossos aliados mais moderados da URDP e até mesmo do USDRP têm conduzido conversas secretas com o governo Doroshenko. Parece que ele está tentando semear a desunião em nossa frente seduzindo nossos aliados menos inclinados à revolução a voltar à mesa de negociações. Embora seja improvável que eles realmente virem as mesas contra nós, se forem persuadidos à passividade, isso pode prejudicar muito nossa revolução.\n\nAtualmente, apenas um pequeno círculo sabe dessas negociações, então as cartas ainda estão em nossas mãos. Podemos ou revelar publicamente o que aconteceu e desacreditar totalmente esses traidores - o que pode ser muito perigoso para eles, mas servir como exemplo para qualquer outra pessoa - ou podemos manter isso em segredo e tranquilizar esses potenciais traidores em particular, fazendo o nosso melhor para conquistá-los."
 ukraine_revolt.11.a: "Revele esses traidores."
 ukraine_revolt.11.b: "Mantenha o assunto em segredo."

ukraine_revolt.12.t: "Berlim Exige Respostas"
 ukraine_revolt.12.d: "O embaixador alemão em [202.GetName] se reuniu com o Hetman hoje e exigiu uma resposta clara a ser transmitida para Berlim: as forças policiais e o exército da Ucrânia são capazes de lidar com a situação? Já houve apelos para intervenção do exército alemão e da ala direita, e agora eles exigem garantias - ou um pedido oficial de ajuda. Como a situação no terreno ainda é muito confusa, é difícil dizer se o que está acontecendo são apenas revoltas camponesas esporádicas ou o início de uma verdadeira guerra civil."
 ukraine_revolt.12.a: "Chamaremos se precisarmos de você!"
 ukraine_revolt.12.b: "Asseguro-lhe que tudo está sob controle!"
 UKR_very_important_tt: "§CIsso está bom.§!"

 ukraine_revolt.13.t: "Bombardeio de Sarny"
 ukraine_revolt.13.d: "A chamada 'rebelião' teve seu dia mais aterrorizante hoje, com 127 pessoas perecendo em um ataque aéreo ordenado pelo governo do Hetman. Em duas ondas, os Dornier Do 123, construídos pelos alemães, lançaram várias toneladas de munição na parte sul da cidade, que supostamente abrigava a sede regional do Exército Popular. Além disso, a cidade está localizada ao longo da importante ferrovia leste-oeste usada pelos rebeldes, o que foi usado para justificar a estação de trem de Sarny como alvo militar. À medida que a notícia se espalha, a divisão entre os ucranianos cresce cada vez mais, e até entre os SHD o ataque aéreo tem sido criticado por planejamento e precisão deficientes."
 ukraine_revolt.13.a: "Isso os fará repensar sua revolução sem sentido."
 ukraine_revolt.13.b: "Um dia triste para a Ucrânia..."

ukraine_revolt.15.t: "O Movimento Democrático Pan-Ucraniano"
 ukraine_revolt.15.d: "Assim como o Reino da Polônia, o Hetmanato da Ucrânia é um lembrete de nossos projetos geopolíticos roubados pela Alemanha. A Legião de Atiradores Ucranianos Sich lutou bravamente como parte de nossos exércitos na Weltkrieg, mas sua república democrática foi rapidamente descartada pelo exército alemão e seu lacaio, Pavlo Skoropadskyi. Desde então, remanescentes dos republicanos ucranianos, liderados pelo ex-Secretário Geral de Assuntos Militares Symon Petliura, têm base em Lviv. Apesar das exigências de extradição, demos refúgio aos republicanos - afinal, são cidadãos da Monarquia Dual e têm permissão para organizar as associações que desejarem. A Associação de Amizade Austro-Ucraniana, presidida pelo Arquiduque Vasyl von Habsburg, tem sido uma apoiadora vocal de uma Ucrânia mais democrática.\n\nNa sequência da crise econômica e da crescente opressão hetmanista, forças democráticas na Ucrânia se uniram e formaram o Movimento Democrático Pan-Ucraniano, o VDR. Eles estão atualmente envolvidos em protestos em massa e até resistência armada às forças do Hetman, e oficialmente não podemos apoiá-los... mas também não precisamos atrapalhá-los. O Território da Lodomeria tornou-se sua base de poder e, através dela, têm contrabandeado equipamentos, homens e direcionado fundos para o campo controlado pelo VDR no lado ucraniano da fronteira. Como a administração local em Lodomeria é mais ou menos simpática aos seus objetivos, nada é feito para impedi-los."
 ukraine_revolt.15.a: "Garanta que os ucranianos não sejam atrapalhados."
 ukraine_revolt.15.b: "Não podemos ser vistos tolerando esse tipo de atividade revolucionária."
 UKR_VDR_future_tt: "Se os republicanos conseguirem derrubar o Hetman, eles nos serão gratos."

 ukraine_revolt.16.t: "A Estrada de Brody"
 ukraine_revolt.16.d: "Nossos serviços de inteligência identificaram uma importante rota de abastecimento republicana, que vai de Lviv e Brody no lado da Galícia-Lodomeriana até Dubno e Rivne no nosso lado. Por meio dessa rota, homens e equipamentos têm sido transportados para o lado ucraniano por organizações amigáveis aos rebeldes do lado austríaco, aparentemente graças a guardas de fronteira amigáveis ou incompetentes. Nossos próprios controles de fronteira pegaram uma quantidade desses contrabandistas, mas sem a cooperação do lado austríaco, é muito difícil pôr um fim a isso. Quem precisa de inimigos quando temos amigos assim?"
 ukraine_revolt.16.a: "Emita um protesto diplomático e posicione mais forças na fronteira."
 ukraine_revolt.16.b: "Apenas proteste, não podemos enviar mais forças lá."

ukraine_revolt.17.t: "O Exército Fecha a Fronteira Galícia"
 ukraine_revolt.17.d: "As forças hetmanistas na fronteira com a Áustria foram grandemente reforçadas por homens das guarnições ocidentais restantes, dedicadas a interromper o fluxo dos voluntários do VDR do lado da fronteira da Galícia. Nossos amigos no lado de Lviv começaram a procurar rotas alternativas, como através da Polônia ou da Romênia, mas até que essas sejam organizadas adequadamente, devemos sobreviver sem ajuda externa. Alguns na liderança militar do VDR até receberam esse desenvolvimento como potencialmente benéfico para nós, pois a transferência de forças significa menos oposição na Ucrânia Interior."
 ukraine_revolt.17.a: "Maldição."

 ukraine_revolt.18.t: "Ucrânia Emite Protesto Diplomático"
 ukraine_revolt.18.d: "O Ministério das Relações Exteriores da Ucrânia nos enviou uma nota fortemente redigida, exigindo explicações sobre as 'irregularidades na fronteira', especialmente nas cidades fronteiriças de Brody e Radekhiv. De acordo com relatórios de inteligência ucranianos, nossos guardas de fronteira falharam em impedir operações generalizadas de contrabando que apoiam o terrorismo no Estado Ucraniano. A nota exige que tomemos medidas imediatas para amenizar os problemas e emitir condenação das ilegalidades do Movimento Democrático Pan-Ucraniano."
 ukraine_revolt.18.a: "Faça promessas vagas, mas não faça nada."
 ukraine_revolt.18.b: "Está bem, iniciaremos a investigação."

 ukraine_revolt.20.t: "A Comuna de [192.GetName]" #Odesa
 ukraine_revolt.20.d: "[192.GetName], a segunda maior cidade da Ucrânia, já estava paralisada por greves de trabalhadores portuários há semanas. Os grevistas haviam erguido barricadas nas estradas centrais e os guardas organizados pelos Borotbistas essencialmente fortificaram o porto de [192.GetName] e estavam em negociações tensas com os funcionários da cidade leais a [202.GetName].\n\nQuando as notícias da rebelião aberta no norte chegaram à cidade, tudo se descontrolou. Os Borotbistas queriam uma revolução imediata e a tomada total da cidade; seus aliados mais moderados ainda acreditavam que o Hetman cederia à pressão. Isso mudou quando ocorreu um motim a bordo do destróier Berestya, que prontamente abriu fogo nos postos de controle do exército erguidos ao redor do porto. Apenas horas depois, os Borotbistas haviam assumido o controle de grande parte da infraestrutura da cidade, como a estação de rádio e as rotas ao norte da cidade. A Comuna dos Trabalhadores de [192.GetName] foi declarada pelo líder local da revolta, Olexandr Khmelnytskyi, em uma área cinzenta entre não estar oficialmente alinhada ao VDR, mas lutando contra as forças do Hetman mesmo assim."
 ukraine_revolt.20.a: "Os trabalhadores se levantam!"
 ukraine_revolt.20.b: "Malditos vermelhos."

ukraine_revolt.21.t: "Mykolaiv em Chamas" #Mykolaiv
 ukraine_revolt.21.d: "Incentivados pela revolta em [192.GetName], os conselhos de trabalhadores de Mykolaiv exigiram que a polícia da cidade se rendesse e entregasse a cidade aos revolucionários, ou uma revolta violenta começaria. Há uma brigada de infantaria estacionada na cidade, que manteve a ordem até agora. Eles solicitaram reforços após o ultimato, temendo que as Guardas Borotbyst de [192.GetName] avancem para Mykolaiv e ajudem os locais a tomar a cidade.\n\nNossas forças politicamente confiáveis estão esticadas, embora a melhor força que poderíamos enviar seja o 1º Regimento de Infantaria Naval de [137.GetCapitalVictoryPointName]. Eles são a única reserva na região antes da chegada de forças adicionais do leste. Pode ser melhor evacuar a cidade por enquanto e salvar nossas forças para o contra-ataque."
 ukraine_revolt.21.a: "Evacue a cidade e ceda aos rebeldes."
 ukraine_revolt.21.b: "Envie reforços de [137.GetCapitalVictoryPointName]."

 ukraine_revolt.22.t: "Cerco a Mykolaiv" #Mykolaiv
 ukraine_revolt.22.d: "Reforçada pela infantaria naval, a cidade de Mykolaiv foi bem fortificada contra os rebeldes. Simpatizantes rebeldes na cidade têm atacado nossas tropas esporadicamente, mas não tiveram coragem de iniciar uma revolta aberta. As unidades do VDR de [192.GetName] e do norte chegaram para bloquear as rotas para fora da cidade, mas suas incursões foram repelidas com sucesso.\n\nIsso se deve à qualidade superior de nossas tropas e, acima de tudo, aos pesados canhões de nossos navios de guerra, que estão ancorados a algumas milhas do porto para agir como plataformas de artilharia móvel, mantidas longe dos rebeldes. A cidade foi isolada de todas as direções, exceto pelo mar, mas deve resistir, já que as forças rebeldes direcionaram sua atenção para outras direções."
 ukraine_revolt.22.a: "A cidade sobreviverá!"

 ukraine_revolt.29.t: "Fim da Comuna de [192.GetName]" #Odesa
 ukraine_revolt.29.d: "A derrota do Exército Popular no norte deixou os republicanos com apenas uma fortaleza significativa, [192.GetName]. De fato controlada pelo Comitê Operário dominado pelos Borotbistas, a imensa cidade foi fortificada para resistir a qualquer assalto. O ânimo é mantido por transmissões prometendo que a Internacional no oeste virá em auxílio dos ucranianos. À medida que as forças do Hetman e do Kaiser avançam para o sul, esmagando posições rebeldes menores, esse espírito está desaparecendo lentamente.\n\nNo capítulo final e sangrento da rebelião, a 'Pérola à Beira-Mar' foi atacada de todas as direções. Os defensores, reforçados por combatentes que haviam recuado do norte, lutaram rua a rua, sabendo que seus camaradas caídos no norte também não receberam misericórdia do Hetman. Após os primeiros assaltos serem repelidos, começou o bombardeio de artilharia. Conchas maciças de 305 mm do navio de guerra Volia caíram sobre os defensores, destruindo grande parte dos distritos do norte. O famoso teatro neo-barroco, transformado em hospital de emergência, pegou fogo. Finalmente, após dias de combates, a resistência desmoronou. Alguns combatentes Borotbistas fugiram para os catacumbas da cidade. Aqueles que tentaram escapar pelo mar foram afundados. Enquanto a bandeira vermelha era baixada do Palácio Pototskyi, a última fortaleza dos revolucionários ucranianos foi perdida."
 ukraine_revolt.29.a: "Escória comunista."

ukraine_revolt.30.t: "Contra-Ataque de Prisovskyi"
 ukraine_revolt.30.d: "Nossos batedores na margem leste do Dnipro localizaram uma grande concentração de forças leais, marchando em direção a [203.GetName]. Retiradas da fronteira leste, essas divisões formam a parte principal dos lealistas de Skoropadskyi e finalmente conseguiram iniciar seu contra-ataque, mesmo que nossas campanhas de guerrilha os tenham desacelerado. Em panfletos lançados na região, essa chamada 'Contraofensiva de Prisovskyi' promete esmagar as forças rebeldes e devolver estabilidade e ordem ao país.\n\nTemos algumas unidades na área, especialmente ao redor de [203.GetName], mas nossos comandantes locais estão incertos sobre o que fazer. Eles estão em grande desvantagem em termos de número e armamento. Muitos sugerem uma retirada e focar na guerra de guerrilha em vez de arriscar nossas forças inferiores em uma batalha aberta. No entanto, outro plano foi proposto por um jovem capitão, que argumentou que concentrar nossas forças na cidade de Kaniv - uma das melhores pontes sobre o Dnipro - forçaria as forças do Hetman a nos atacarem sobre o rio, mas também ameaçaria seu flanco se decidirem cruzar o rio por outro lugar. Com um desequilíbrio tão grande em números, isso não ganharia a batalha, mas poderia causar grandes baixas."
 ukraine_revolt.30.a: "Retirada combativa."
 ukraine_revolt.30.b: "Defenda a travessia."

 ukraine_revolt.31.t: "Batalha de Kaniv"
 ukraine_revolt.31.d: "O General Prisovskyi caiu na armadilha. Quando suas tropas detectaram a concentração em Kaniv, decidiram avançar, buscando derrotar os rebeldes no campo de batalha, mesmo de uma posição desfavorável. A cidade foi fortificada, e nossa magra artilharia está estacionada do outro lado do Dnipro, com observadores avançados controlando o campo de batalha da Chernecha Hora.\n\nCom defesas tão bem planejadas, os primeiros assaltos das forças de Prisovskyi falharam. A beira do rio tornou-se um cemitério sangrento; apenas quando nossa artilharia ficou sem munição é que nossa defesa começou a desmoronar. Poderíamos tentar uma retirada, esperando ter comprado tempo para nossas forças no oeste organizarem defesas - ou poderíamos fazer nossa última resistência e lutar até não restar mais luta em nós."
 ukraine_revolt.31.a: "A guerra não precisa de heróis. Retirada."
 ukraine_revolt.31.b: "Não há lugar mais doce para morrer do que nas margens do Dnipro?"

ukraine_revolt.32.t: "O Avanço do Contra-Ataque"
 ukraine_revolt.32.d: "Após finalmente atravessar o Dnipro, o corpo de Prisovskyi fixou seu objetivo em [198.GetName] e em dividir a Ucrânia Livre em dois, separando as forças do norte das que estão na costa. Ainda não temos números confiáveis para lutar de maneira justa, mas não podemos recuar indefinidamente.\n\nAs forças do norte sob o comando do General Oleksandr Udovychenko foram reforçadas e estão prontas para agir, mas suas chances em combate aberto são arriscadas. No sul, há forças consideráveis sob Yurii Tiutiunnyk, mas eles planejavam avançar em direção a [226.GetName] enquanto as forças do Hetman estão ocupadas no norte. Há até rumores de que eles esperam pela derrota de Udovychenko para deslocar decisivamente o equilíbrio interno na VDR a favor dos radicais. Convencê-los a se juntar exigiria alguma diplomacia, mas tornaria a vitória muito mais certa. Alternativamente, poderíamos tentar uma abordagem indireta e apenas buscar cercar as forças de Prisovskyi e causar morte por mil cortes - mas esse tipo de operação de guerrilha complexa requer coordenação impecável e direcionar todas as nossas tropas veteranas para a frente de [198.GetName]."
 ukraine_revolt.32.a: "Conquiste Tiutiunnyk e reúna números superiores."
 ukraine_revolt.32.b: "Infligir morte por mil cortes."
 ukraine_revolt.32.c: "Avance audaciosamente e os surpreenda."

 ukraine_revolt.33.t: "Derrota no Campo de Batalha"
 ukraine_revolt.33.d: "A batalha aberta foi um erro. No início, conseguimos flanquear as forças leais e até forçamos alguns batalhões a recuar, mas não durou. Com seu melhor treinamento e equipamento, nossas milícias foram encurraladas e destruídas com bombardeios de artilharia e ofensivas agressivas das tropas cossacas. O General Udovychenko conseguiu salvar parte de nossas forças, mas a batalha permanece uma derrota decisiva."
 ukraine_revolt.33.a: "Não perca o ânimo."

 ukraine_revolt.34.t: "Contra-Ataque de Prisovskyi Dizimado!"
 ukraine_revolt.34.d: "A principal força leal estava sediada em Zhashkiv quando iniciamos nosso avanço, derrotando a retaguarda que protegia as linhas de abastecimento. Evitando o engajamento direto, as unidades de Prisovskyi foram desgastadas com pequenos ataques até que a desmoralização começou a se instalar. Embora algumas batalhas maiores tenham ocorrido, especialmente no flanco norte, as forças do Hetman rapidamente perderam a coesão ao perceberem que estavam presas.\n\nAlgumas unidades resistiram por mais dias, enquanto outras começaram a se render rapidamente. Nas batalhas finais, os remanescentes tentaram se libertar voltando para o leste, mas a maioria deles não conseguiu escapar. Essa vitória provou que somos capazes de enfrentar de igual para igual as forças do Hetman, e a notícia disso desmoralizou profundamente nosso inimigo."
 ukraine_revolt.34.a: "Este dia será um dos mitos fundadores da república!"

ukraine_revolt.40.t: "Portões de [202.GetName]"
ukraine_revolt.40.d: "O Exército do Povo está às portas da capital. [202.GetName] está sob lei marcial há semanas, e as greves lá foram reprimidas com violência. Muitos dos rebeldes no início da revolta fugiram da cidade, mas agora se reuniram ao Primeiro Corpo do Exército do Povo, comandado por Oleksandr Udovychenko, com um plano audacioso de tomar a capital e capturar o Hetman, encerrando a revolução antes que potências reacionárias estrangeiras possam agir.\n\n[202.GetName] é um alvo formidável. Suas ruas barricadas tornarão o avanço lento e sangrento, e o tamanho da cidade dará aos defensores espaço para ganhar tempo. Graças a muitos apoiadores dentro da cidade, temos boas informações sobre nosso inimigo. O General Leonid Stupnytskyi, comandante da guarnição de [202.GetName], é politicamente confiável, mas uma mente militar um tanto medíocre. Suas forças estão esticadas, enfraquecidas por deserções e motins; sem mencionar a grande hostilidade da população. Eles têm bastante armamento pesado e fortificaram intensamente o centro da cidade e as pontes sobre o Dnipro.\n\nPode ser possível pegar a guarnição de surpresa e confiar que as forças pró-Hetman sobrecarregadas entrarão em colapso com um golpe suficientemente ousado diretamente no coração da cidade. No entanto, se o avanço falhar e ficar emperrado, as forças de Stupnytskyi ganharão vantagem. Um plano mais ambicioso seria uma manobra de flanqueamento, onde avançamos pelos subúrbios da cidade até o Dnipro e avançamos para o centro da cidade a partir de três direções. Executar uma manobra tão sofisticada com nossa organização em grande parte improvisada e falta de equipamento de rádio será perigoso - mas se tivermos sucesso, isso pode significar o fim do regime de Skoropadskyi."
ukraine_revolt.40.a: "Ataque-os antes que possam reagir."
ukraine_revolt.40.b: "Divida as forças e ataque pelos flancos."
ukraine_revolt.40.a.tt: "Venceremos a batalha imediatamente se as forças do Hetman estiverem suficientemente enfraquecidas, mas se não..."
ukraine_revolt.40.b.tt: "Isso prolongará a batalha, mas se estrategicamente bem-sucedido, alcançaremos uma vitória decisiva."

ukraine_revolt.41.t: "Batalha de [202.GetName]"
ukraine_revolt.41.d.success: "O plano audacioso foi um sucesso. Nossas forças conseguiram penetrar profundamente na cidade com a cobertura da escuridão e, com números locais superiores, romperam as barricadas da Avenida Beresteiska. Os defensores estavam muito dispersos e, quando tentaram reforçar os distritos do sul, nossas forças já estavam quase no centro da cidade. O General Stupnytskyi conseguiu escapar por pura sorte e transferiu sua sede para o outro lado do Dnipro.\n\nSkoropadskyi e seus ministros fugiram antes, indo para o norte. A artilharia da cidade foi capturada e, em breve, as forças pró-governo desorganizadas estavam se rendendo em massa, com o contato cortado com o comandante. A captura de [202.GetName] efetivamente significa a vitória da rebelião - é tanto o ponto crucial da logística e comunicações do exército, quanto tem um valor de propaganda tremendo."
ukraine_revolt.41.d.failure: "O plano audacioso foi uma boa tentativa. Nossas forças conseguiram penetrar profundamente na cidade com a cobertura da escuridão e, com números locais superiores, romperam as barricadas da Avenida Beresteiska.\n\nNo entanto, as reservas inimigas foram mais rápidas e numerosas do que esperávamos, e o assalto ficou emperrado na maioria dos fronts. Diante da escolha entre se envolver em uma batalha de desgaste sem apoio adequado de artilharia e recuar, o general de nossas forças, Oleksandr Udovychenko, escolheu preservar nossa mobilidade e retirou-se da cidade. A catástrofe foi evitada, mas nossas perdas foram significativas."
ukraine_revolt.41.a: "Viva a república!"
ukraine_revolt.41.b: "Meramente um contratempo."

ukraine_revolt.42.t: "Contra-ataque em Myshalovka"
ukraine_revolt.42.d: "O Dnipro foi alcançado no norte em Vyshhorod, que estava apenas levemente defendido. No sul, nossas forças tentaram pegar a fortaleza subguarnecida de Lysa Hora de surpresa - as posições de artilharia na colina controlam a abordagem à cidade pelo sul. O plano falhou quando uma forte unidade de cavalaria atingiu nosso flanco sul através das matas ao sul do distrito residencial de Myshalovka. A tenaz pinça sul nunca alcançou o rio, e chamados de ajuda em pânico foram enviados para nossas principais forças a oeste da cidade."
ukraine_revolt.42.a: "Mantenha-se no plano e reforce-os."
ukraine_revolt.42.b: "O sacrifício deles será lembrado. Ataque a cidade agora!"

ukraine_revolt.43.t: "Batalha de [202.GetName]"
ukraine_revolt.43.d.success: "O plano improvisado funcionou. Muitos dos defensores estavam muito focados na batalha no sul, ao redor de Lysa Hora. A força e velocidade puras de nossos ataques ao norte e oeste surpreenderam os defensores espalhados, que foram isolados e forçados a se render em muitos lugares. Quando as tropas pró-Hetman ao sul da cidade reagiram, já era tarde demais. O General Stupnytskyi conseguiu escapar por pura sorte e transferiu sua sede para o outro lado do Dnipro.\n\nSkoropadskyi e seus ministros fugiram antes, indo para o norte. A artilharia da cidade foi capturada, e o contra-ataque do sul foi repelido a um grande custo. A captura de [202.GetName] efetivamente significa a vitória da rebelião - é tanto o ponto crucial da logística e comunicações do exército, quanto tem um valor de propaganda tremendo."
ukraine_revolt.43.d.failure: "O plano improvisado não funcionou. Grande parte dos defensores estava concentrada na batalha no sul, ao redor de Lysa Hora, mas estávamos muito espalhados. Apesar do avanço inicial profundo na cidade, nunca conseguimos criar uma verdadeira ruptura. Nosso grupo sul foi aniquilado sob o ataque das unidades cossacas pró-Hetman, que então rapidamente atingiram nosso flanco. Uma retirada rápida nos salvou de um colapso total, mas o custo em vidas foi significativo."
ukraine_revolt.43.a: "Viva a república!"
ukraine_revolt.43.b: "Meramente um contratempo."

ukraine_revolt.44.t: "Pinça Sul Colapsa"
ukraine_revolt.44.d: "Dois batalhões foram enviados às pressas para ajudar nossa pinça sul entre Myshalovka e Lysa Hora. Eles mal conseguiram estabilizar a situação, à medida que mais e mais reforços chegavam do sul. Completamente incapaz de avançar em direção ao rio, como o plano previa, o grupo sul solicitou que a operação fosse interrompida.\n\nA resposta foi irrelevante - o próximo ataque das forças do Hetman derrotou completamente o grupo sul e atingiu nossa principal força com tanta força que quase causou pânico generalizado. Uma retirada combativa foi chamada para poupar as melhores unidades do Exército do Povo da aniquilação."
ukraine_revolt.44.a: "Catastrófico!"

ukraine_revolt.45.t: "Cercada [202.GetName]"
 ukraine_revolt.45.d: "As forças republicanas cortaram todas as estradas para [202.GetName]. A guarnição da cidade ainda se mantém forte, com uma quantidade respeitável de artilharia, mas está desesperadamente espalhada pela cidade massiva. Skoropadskyi deixou a cidade; o General Leonid Stupnytskyi foi encarregado de defender a 'fortaleza [202.GetName]' até que as forças pró-Hetman e alemãs chegassem para aliviar os defensores. Essa esperança é vã, no entanto. As unidades cossacas de Ivan Poltavets-Ostrianytsia tentaram avançar em direção a [202.GetName], mas foram travadas por constantes ataques de guerrilha no lado sudeste da cidade.\n\nQuando a ofensiva geral do Exército do Povo começou, ficou claro que a cidade não resistiria. A resistência foi corajosa, e em alguns lugares as unidades pró-Hetman mantiveram posições contra números avassaladores, mas eram simplesmente muito poucas e não podiam segurar tudo. Ao anoitecer, as armas estavam em grande parte silenciosas. A captura da cidade efetivamente significa a vitória da rebelião - é tanto o ponto crucial da logística e comunicações do exército, quanto tem um valor de propaganda tremendo."
 ukraine_revolt.45.a: "Assim cai o Hetman."

 ukraine_revolt.46.t.success: "Assalto Rebelde a [202.GetName]"
 ukraine_revolt.46.t.failure: "Queda de [202.GetName]"
 ukraine_revolt.46.d.success: "O exército rebelde, comandado por Oleksandr Udovychenko, está às portas da capital. Os rebeldes têm um plano audacioso para tomar a capital e capturar o Hetman, encerrando a revolução antes que as potências estrangeiras possam agir. Nossas posições em [202.GetName] são fortes - suas ruas barricadas tornarão o avanço lento e sangrento, e o tamanho da cidade dará aos defensores espaço para ganhar tempo. O General Leonid Stupnytskyi, comandante da guarnição de [202.GetName], é politicamente confiável e popular entre seus homens.\n\nHouve momentos perigosos, mas nossas forças conseguiram manter os rebeldes à distância. Com nosso equipamento e treinamento superiores, os rebeldes não tinham esperança de romper em uma luta justa e foram forçados a recuar depois de sofrerem baixas significativas."
 ukraine_revolt.46.d.failure: "O exército rebelde, comandado por Oleksandr Udovychenko, está às portas da capital. Os rebeldes têm um plano audacioso para tomar a capital e capturar o Hetman, encerrando a revolução antes que as potências estrangeiras possam agir. Nossas posições em [202.GetName] são fortes - suas ruas barricadas tornarão o avanço lento e sangrento, e o tamanho da cidade dará aos defensores espaço para ganhar tempo. O General Leonid Stupnytskyi, comandante da guarnição de [202.GetName], é politicamente confiável e popular entre seus homens.\n\nA catástrofe ocorreu. O plano rebelde foi sofisticado - eles se concentraram em cercar a cidade, e antes que pudéssemos reorganizar nossas forças, eles atacaram. O avanço foi interrompido no sul, mas após uma resistência corajosa no norte, nossas forças desmoronaram e foram manobradas e isoladas pelos rebeldes. Já era tarde demais quando Stupnytskyi ordenou a retirada para o centro da cidade. Os bravos defensores foram cercados e massacrados, e a cidade caiu para os rebeldes. E com ela, o reinado de Skoropadskyi chegou ao fim."
 ukraine_revolt.46.a: "Malditos rebeldes."
 ukraine_revolt.46.b: "Assim cai o Hetman."

ukraine_revolt.50.t: "Tanques cruzam a fronteira"
 ukraine_revolt.50.d: "Em [GetDateText], as primeiras unidades do exército alemão cruzaram nossa fronteira ocidental, acompanhadas por uma divisão polonesa e pequenos contingentes das forças lituanas e bielorrussas. O Hetman legitimou essa invasão da Ucrânia ao solicitar formalmente ajuda contra os revolucionários. A jogada de Skoropadskyi para ganhar tempo deu certo, pois ele ainda mantém [202.GetName] e seu exército não se desintegrou como os rebeldes esperavam.\n\nUnidades do Exército do Povo no oeste da Ucrânia foram rapidamente destruídas por unidades lideradas pelos alemães, numericamente e materialmente superiores. A maioria delas dispersou-se pelo campo, tendo perdido grande parte do equipamento pesado que haviam capturado dos depósitos de suprimentos do exército. Vários batalhões conseguiram impedir o avanço até o Rio Styr por um dia, mas tiveram que recuar após ficarem sem projéteis de artilharia. Simultaneamente, as forças leais a Skoropadskyi, muitas recém-transferidas da fronteira russa, iniciaram sua própria ofensiva. O Exército do Povo se desintegrou entre a bigorna e o martelo, ficando apenas com o controle de algumas regiões do sul e uma grande parte do campo mais distante.\n\nApesar de Skoropadskyi minimizar a importância das tropas alemãs, fica claro tanto para seus aliados quanto para seus inimigos que ele nunca pareceu mais como um fantoche do Kaiser, enquanto as forças alemãs vitoriosas marcham pela capital."
 ukraine_revolt.50.a: "Outra revolução ucraniana foi extinta pela bota prussiana."

 ukraine_revolt.51.t: "As Armas se Silenciam"
 ukraine_revolt.51.d: "Nas últimas horas da noite, representantes do governo, ainda barricados em bolsões do leste de [202.GetName], encontraram-se com Symon Petliura na histórica Ponte Mykolaivskyi para assinar um cessar-fogo, encerrando a revolta.\n\nDurante o caos, Hetman Skoropadskyi evacuou-se com sua família para um pequeno aeródromo nos arredores da cidade protegido pelos homens da Divisão Serdiuk Guard. Declarando sua abdicação ao gabinete, ele fez então um breve discurso histórico no rádio ao povo da Ucrânia.\n\n"Eu, o Hetman de toda a Ucrânia, por dezoito anos e meio, empreguei todas as minhas forças para tirar o país do estado difícil em que se encontrava. Deus não me deu forças para lidar com essa tarefa. Agora, diante das condições que se desenvolveram, guiado exclusivamente pelo bem da Ucrânia, estou renunciando ao poder."\n\nO Otaman-Ministro assumiu as rédeas do governo, mas deixou claro suas intenções de iniciar imediatamente negociações com a VDR vitoriosa, após ser informado pelo alto comando que qualquer luta adicional seria fútil.\n\nCom a poeira se assentando, os rebeldes e os soldados depuseram as armas. O que antes era uma fantasia de sonhadores e dissidentes tornou-se realidade; a Ucrânia se banharia novamente na liberdade."
 ukraine_revolt.51.a: "Shche ne vmerla Ukraina, I slava, i volia!"

 ukraine_revolt.52.t: "As Armas se Silenciam"
 ukraine_revolt.52.d: "O exército revolucionário foi despedaçado e levado para o subterrâneo. Grande parte da liderança foi presa e executada, embora a maior parte da liderança da VDR tenha escapado com sucesso. Seu paradeiro é desconhecido, mas o Hetman assegurou que serão encontrados e levados à justiça por 'conspirar com potências estrangeiras para destruir a nação ucraniana'. No entanto, perdões estarão disponíveis para quaisquer ex-rebeldes, desde que ajudem as forças policiais a identificar aqueles que ainda não se renderam.\n\nO que resta dos rebeldes recuou para partes remotas do oeste e norte da Ucrânia, onde vilarejos ainda simpáticos à causa republicana os esconderam e forneceram suprimentos. O exército terá a tarefa de pacificar essas regiões e erradicar rapidamente os remanescentes guerrilheiros."
 ukraine_revolt.52.d2: "O exército revolucionário recuou até [792.GetCapitalVictoryPointName], onde os combatentes republicanos mais dedicados barricaram a cidade em uma última tentativa desesperada de continuar a revolta. Seus esforços foram fúteis, no entanto, pois estavam em menor número e menos bem armados, e suas posições não duraram muito tempo quando as forças pró-Hetman entraram na cidade. Nas últimas horas da noite, representantes do governo do Hetman, liderados pelo Otaman-Ministro Dmytro Doroshenko, encontraram-se com o líder republicano Maksym Slavynskyi perto do monumento a Taras Shevchenko. Lá, Slavynskyi assinou um cessar-fogo, encerrando oficialmente os combates. O restante da liderança republicana fugiu para locais desconhecidos além da fronteira, mas a maioria do exército do povo depôs as armas conforme a poeira se assentava. O exército terá a tarefa de pacificar os últimos focos de resistência enquanto a paz é finalizada."
 ukraine_revolt.52.a: "Estabilidade finalmente."

ukraine_revolt.53.t: "Aumentando a Influência da SHD"
 ukraine_revolt.53.d: "As últimas semanas da revolta têm visto um grande fortalecimento do poder militar. Enquanto o Soim e o Otaman-Ministro ofereceram várias opiniões ao Hetman sobre como lidar com os traidores republicanos, muitas vezes foram ignorados ou marginalizados em favor de figuras do meio militar e da SHD.\nO gabinete executivo tem recebido visitas mais frequentes dos membros mais proeminentes desta última, como Borys Homzyn e Ivan Poltavets-Ostrianytsia, enquanto o Soim parece cada vez mais enfraquecido. Há pouca dúvida de que essas ações terão graves consequências para a democracia a longo prazo..."
 ukraine_revolt.53.a: "Entendi..."

 ukraine_revolt.54.t: "Voluntários de [WHR.GetNameDef]"
 ukraine_revolt.54.d: "Até agora, nossas forças tiveram poucos apoiadores estrangeiros. Embora o Império Alemão mantenha oficialmente uma aliança militar com a Ucrânia, foi reconhecido em Berlim que, caso a causa republicana vença Skoropadskyi, o novo governo seria reconhecido em favor do Hetman. No entanto, isso não impediu outros países alinhados à Alemanha - especialmente a Polônia, cujo movimento republicano ganhou significativa adesão, de enviar pequenas quantidades de voluntários e equipamentos ao Hetman. Além disso, embora a Áustria pareça simpática à nossa causa, eles em grande parte se abstiveram de enviar qualquer ajuda direta para manter boas relações com a Alemanha e não alienar o Hetman caso ele prove ser vitorioso.\n\nMas, em um cenário de dúvida e ceticismo, um país ao nosso norte tem sido um bastião de luz: a República Popular Bielorrussa. Embora sua liderança não tenha feito comentários ou tentado apoiar diretamente nossa causa, pequenos grupos de voluntários bielorrussos, comprometidos com os mesmos ideais democráticos e republicanos que defendemos, cruzaram a fronteira para se juntar ao nosso lado. O governo em Minsk aparentemente permitiu que esses voluntários cruzassem quase despercebidos, enquanto forças de outros países do Reichspakt foram monitoradas e restringidas devido à aliança militar com o governo do Hetman. Embora suas fileiras sejam pequenas e provavelmente não farão uma diferença significativa no campo de batalha, sua adição tem sido um grande impulso moral para nosso exército, mostrando que não estamos sozinhos na luta contra as forças da tirania e opressão."
 ukraine_revolt.54.a: "Juntos por uma Europa Oriental livre!"

 ukraine_revolt.99.t: "Restos dos Rebeldes"
 ukraine_revolt.99.d: "Após a rendição da maioria das forças da VDR, os radicais restantes se fragmentaram em várias células sem uma organização central adequada. Ainda existem rebeldes camponeses leais à causa de Petliura, mas os grupos mais à esquerda se separaram e adotaram métodos de terrorismo revolucionário.\n\nA polícia e o exército têm vasculhado o campo para eliminar os rebeldes restantes, mas o trabalho é lento e as baixas são comuns. Especialmente odiados são os bombardeios - boa e velha tradição dos Social-Revolucionários desde os tempos do czarismo - de oficiais militares, que muitas vezes resultam em outras vítimas também. As sentenças são severas, pois a maioria dos rebeldes neste ponto enfrentará execução - às vezes até sem julgamento, alegadamente "mortos em um tiroteio ao resistir à prisão"."
 ukraine_revolt.99.a: "Que tragédia."

ukraine_revolt.103.t: "Um Oficial Como Nenhum Outro"
ukraine_revolt.103.d: "Com nossas forças militares rapidamente eliminando o que resta da VDR em [199.GetCapitalVictoryPointName], nossas tropas fizeram uma descoberta improvável. Ao cercar uma pequena casa de campo, há muito abandonada por seus proprietários e usada como centro de comando para os rebeldes na região, nossas tropas foram recebidas com forte resistência e, após uma longa batalha, conseguiram forçar uma rendição.\n\nQuando os tiros cessaram, uma figura familiar emergiu da casa proclamando-se o oficial comandante presente e pedindo anistia para seus homens enquanto assumia a responsabilidade pelo incidente. Apesar do choque inicial, ficou aparente que o oficial era ninguém menos que o auto-proclamado Rei da Ucrânia, Arquiduque Wilhelm, mais conhecido como Vasyl Vyshyvanyi.\n\nApós ser preso e enviado ao acampamento mais próximo para interrogatório, Wilhelm foi submetido a interrogatório e exigiu confessar que estava presente para promover os interesses austro-poloneses no Hetmanato. No entanto, o Arquiduque está firme em afirmar que veio por vontade própria e lutou apenas pelos habitantes da Ucrânia. Rumores sugerem que seu testemunho extraordinário, assim como relatos de suas proezas anteriores durante a Weltkrieg, influenciaram alguns soldados, mas o governo está decidido a tratá-lo como qualquer outro prisioneiro. Planos já estão sendo elaborados para transferi-lo para uma prisão mais segura na capital, embora sem dúvida ele estará de volta a Lemberg dentro da semana."
ukraine_revolt.103.a: "Vamos ver o que os austríacos têm a dizer."

ukraine_revolt.104.t: "Os Austríacos Pedem a Liberação de Wilhelm"
ukraine_revolt.104.d: "Chegou a palavra do nosso embaixador em Viena de que a Áustria pediu a liberação imediata de Wilhelm. O embaixador austríaco em [202.GetCapitalVictoryPointName] transmitiu um telegrama do governo austríaco explicando que a extraordinária aparição de Wilhelm em nossos territórios se deu devido ao seu "iate perder o rumo no Dnipro" e estar simplesmente procurando assistência, ironicamente uma contradição direta de seu próprio relato.\n\nFoi observado ainda que o governo austríaco supostamente não tinha conhecimento de sua presença e continua a negar a presença de quaisquer súditos austríacos na Ucrânia. Embora suas palavras sejam vazias, é o melhor que podemos obter por enquanto."
ukraine_revolt.104.a: "Como esperado."

ukraine_revolt.105.t: "O Príncipe Vermelho Escapa!"
ukraine_revolt.105.d: "No meio da noite, alguns dos rebeldes remanescentes na região atacaram a base militar onde o Arquiduque Wilhelm estava detido. Durante o caos do ataque, Wilhelm conseguiu escapar de seu confinamento e agora desapareceu pelo campo, provavelmente já a caminho da Galícia. Embora oficialmente seja o ataque dos rebeldes que lhe deu a chance de escapar, alega-se que seus carcereiros e alguns dos soldados defensores não fizeram nenhum esforço para impedi-lo, talvez alguns até tenham ajudado em sua fuga.\n\nDevido à natureza ambígua do que aconteceu, é provável que nunca saibamos verdadeiramente o que aconteceu. Onde quer que ele esteja agora, isso certamente se tornará mais um capítulo na história de suas aventuras estrangeiras, e seu legado sem dúvida perdurará."
ukraine_revolt.105.a: "Adeus, Vasyl Vyshyvanyi."

ukraine_revolt.106.t: "Arquiduque Wilhelm Retorna"
 ukraine_revolt.106.d: "Após ser detido sob custódia militar após sua captura em [199.GetCapitalVictoryPointName], o Arquiduque Wilhelm foi oficialmente devolvido pelo estado ucraniano. Após chegar de trem em Lemberg, o Arquiduque foi recebido por uma multidão enorme de ucranianos aplaudindo que tinham vindo dos arredores. Falando com a imprensa, ele se recusou a comentar extensivamente sobre seu paradeiro. Embora não seja uma recepção de herói, sua história ficará registrada na história."
 ukraine_revolt.106.a: "Bem-vindo de volta, Wilhelm!"

 ukraine_revolt.107.t: "Arquiduque Wilhelm Cruza a Fronteira"
 ukraine_revolt.107.d: "Após ser detido sob custódia militar após sua captura em [199.GetCapitalVictoryPointName], Vasyl conseguiu escapar durante um ataque dos rebeldes e dirigiu-se à fronteira da Galícia, onde os guardas de fronteira ucranianos não fizeram tentativa de impedi-lo de atravessar. Embora ainda seja um fugitivo procurado na Ucrânia, o embaixador do Hetmanato em Viena foi informado de que nenhum homem com o nome de Arquiduque Wilhelm teve qualquer envolvimento na rebelião, mas que o mandado de prisão permanecia para um \"Vasyl Vyshyvanyi\"."
 ukraine_revolt.107.a: "Bem-vindo de volta, Vasyl!"

ukraine_revolt.108.t: "De Veranistas e Arquiduques"
 ukraine_revolt.108.d: "O Ministério das Relações Exteriores em Ballhausplatz recebeu recentemente uma ligação irritada da embaixada ucraniana: Um grande número de cidadãos austríacos cruzou a fronteira nas últimas semanas, o que o embaixador afirma estar relacionado aos recentes problemas em Volínia. Mais importante, ele também afirma que um desses \"veranistas\" é nada menos que o Arquiduque Wilhelm. O Ministério deu uma resposta bastante insatisfatória: Eles fechariam a fronteira se o governo ucraniano solicitasse formalmente (uma admissão indireta de uma profunda crise na Ucrânia) e garantiriam que o Arquiduque permanecesse na Áustria.\n\nO que o embaixador não sabia era o quão profundo era o buraco do envolvimento austríaco. O Ministério da Guerra havia concedido recentemente licenças generosas a soldados da Galícia, enquanto o próprio cônsul da Ucrânia em Lemberg havia ajudado o Evidenzbureau com vistos e inteligência.\n\nMais tarde hoje, o próprio Imperador relataria que seu parente foi visto pela última vez velejando em Lošinj, no Adriático, sabendo muito bem que o carro do Arquiduque já havia cruzado para a Ucrânia, dirigido por um certo \"Vasyl Vyshyvanyi\" dias antes do pedido oficial."
 ukraine_revolt.108.a: "Vai em frente, Vasyl, pois teu país precisa de ti."

 ukraine_revolt.109.t: "Levante na Ucrânia"
 ukraine_revolt.109.d: "Com a crise econômica da Segunda-feira Negra se alastrando pelo mundo, a desordem tem sido generalizada nos Oststaaten. Essa situação tem sido particularmente difícil para o Estado Ucraniano, com a economia agrária do país cedendo sob o próprio peso. Com o país já sendo um barril de pólvora, agora eclodiu uma guerra civil com nosso ex-aliado Symon Petliura e sua coalizão republicana liderando uma insurgência no Oeste.\n\nO embaixador ucraniano em Berlim assegurou-nos que a situação está sob controle e que isso não comprometerá a posição do Ostwall ou a situação política ucraniana. Independentemente disso, há pouco que podemos fazer para realmente intervir."
 ukraine_revolt.109.a: "Isso parece sério."

ukraine_revolt.130.t: "Hetman Skoropadskyi Foge da Ucrânia"
 ukraine_revolt.130.d: "Há algum tempo, o estado cliente alemão da Ucrânia, liderado pelo Hetman Pavlo Skoropadskyi, tem sido envolvido em uma revolta republicana. Agora parece que o futuro do Hetmanato está em perigo, com a notícia de que Skoropadskyi fugiu do país.\n\nApós um ataque bem-sucedido a [202.GetName], a oposição republicana declarou a restauração da República Popular Ucraniana. Embora esse desenvolvimento tenha colocado em dúvida o domínio da Alemanha sobre seus estados clientes no Leste, o novo governo já entrou em contato com Berlim para negociar seu relacionamento futuro."
 ukraine_revolt.130.a: "Envie um telegrama para [202.GetName] agora."
 ukraine_revolt.130.b: "Envie um telegrama para [202.GetName] agora!"
 ukraine_revolt.130.c: "... nossos planos defensivos estarão bem, certo?"
 ukraine_revolt.130.e: "Esperemos que o papel do Sr. Vynnychenko nisso não seja esquecido..."
 ukraine_revolt.130.f: "Isso é o que acontece quando se depende de tiranos mesquinhos."
 ukraine_revolt.130.g: "O Ostwall pode existir sem a Ucrânia?"

 ukraine_revolt.131.t: "Revolta Fracassada na Ucrânia"
 ukraine_revolt.131.d: "Há algum tempo, o estado cliente alemão da Ucrânia, liderado pelo Hetman Pavlo Skoropadskyi, tem sido envolvido em uma revolta liderada pela oposição republicana, originalmente operando na Galícia austríaca. Agora parece que o futuro do Hetmanato está garantido com a notícia de que as forças republicanas foram expulsas do país, exceto por alguns pequenos bolsões de resistência espalhados pela parte ocidental do estado.\n\nNa esteira da revolta, o governo do Hetman continuou seu curso conservador sob a governança da "Coalizão do Hetman", mas espera-se que as próximas eleições sejam um ponto crucial, capaz de abalar profundamente a política ucraniana."
 ukraine_revolt.131.d2: "Há algum tempo, o estado cliente alemão da Ucrânia, liderado pelo Hetman Pavlo Skoropadskyi, tem sido envolvido em uma revolta liderada pela oposição republicana, originalmente operando na Galícia austríaca. Agora parece que o futuro do Hetmanato está garantido com a notícia de que as forças republicanas foram expulsas do país, exceto por alguns pequenos bolsões de resistência espalhados pela parte ocidental do estado.\n\nO fim da revolta marcou uma vitória para os linha-duras autoritários e leais ao Hetman, que usaram a revolta como pretexto para suspender o Soim e consolidar o poder."
 ukraine_revolt.131.a: "Esperançosamente, isso será o fim..."
 ukraine_revolt.131.b: "Chame o Ministro das Relações Exteriores. Vasyl se meteu em encrenca novamente..."
 ukraine_revolt.131.c: "Ah, graças a Deus."
 ukraine_revolt.131.e: "Três vezes agora, o Hetman lutou contra seu próprio povo. Quantas mais serão?"
 ukraine_revolt.131.f: "Alguém deveria ter atirado nesse amotinado há muito tempo..."
 ukraine_revolt.131.g: "A Ucrânia algum dia conhecerá a paz?"

 #Negotiations with VDR
ukraine_negotiations.1.t: "Negociações com a URDP"
 ukraine_negotiations.1.d: "A nação está à beira do caos. A atitude do Hetman é clara - se o Soim não conseguir desarmar a situação, será deixado de lado. Armas serão empunhadas, e pessoas, talvez até mesmo a democracia ucraniana em si, morrerão. Compreendendo tudo isso, o Otaman-Ministro Doroshenko reuniu um grupo de seus homens mais confiáveis e iniciou negociações para resolver o primeiro problema: a unidade do próprio Soim.\n\nAtualmente, a URDP parece ser pelo menos compreensiva em relação ao VDR, beirando a simpatia aberta. Isso é compreensível - eles falharam em aprovar suas políticas sob a supervisão de Skoropadskyi. Para obter o apoio deles, isso deve mudar. Em negociações tensas entre Doroshenko e Shulhyn, um acordo difícil foi alcançado: reformas democráticas, medidas anticorrupção, tudo em troca do apoio da URDP - e, mais importante, para que atuem como mediadores entre o governo de Doroshenko e o VDR. Agora fortalecido com uma maioria avassaladora no Soim, o governo poderia começar a trabalhar para um entendimento com a oposição socialista."
 ukraine_negotiations.1.a: "Uma solução pacífica pode ser possível."

 ukraine_negotiations.2.t: "Conflito dentro da Coalizão"
 ukraine_negotiations.2.d: "Os planos otimistas de Doroshenko não foram bem recebidos pela ala direita. Borys Homzyn acusou o Otaman-Ministro de piorar a crise por não agir de forma decisiva e rigorosa. A SHD e partes do exército propuseram ao governo agir agora e ignorar tentativas de procrastinação pelos liberais, que apenas dão tempo aos socialistas para se organizar. Prisões em massa e operações em esconderijos conhecidos do VDR poderiam decapitar a besta com um único golpe certeiro - se apenas o Otaman-Ministro não fosse tão fraco e indeciso, argumentam. A decisão final está nas mãos do Hetman."
 ukraine_negotiations.2.a: "Encontre uma solução pacífica."
 ukraine_negotiations.2.b: "Aja enquanto a oportunidade está quente."

ukraine_negotiations.3.t: "Ataque Preventivo"
 ukraine_negotiations.3.d: "No meio da noite, nossas tropas atacaram vários esconderijos do VDR em algumas das principais cidades do oeste. Prisões em massa regionais foram realizadas, e pessoas suspeitas de atividades traiçoeiras foram detidas pela polícia. Nossos agentes dentro do VDR afirmam que o ataque praticamente destruiu a organização do VDR em várias regiões, e que o resto será apenas limpar os restos. No entanto, os membros menos otimistas dentro da Coalizão estão céticos se o VDR será derrotado tão facilmente e se a inteligência é precisa."
 ukraine_negotiations.3.a: "Ótimas notícias?"

 ukraine_negotiations.4.t: "Um Convite para o VDR"
 ukraine_negotiations.4.d: "Tendo recebido luz verde do Hetman, o Otaman-Ministro Doroshenko propôs a abertura de negociações com a liderança do VDR, com mensagens sendo transmitidas pelo chefe da facção URDP no Soim, Andrii Nikovskyi. Se os republicanos - e Symon Petliura especificamente - concordarem, pode até haver um fim pacífico aos protestos."
 ukraine_negotiations.4.a: "Esperamos que vejam razão."

 ukraine_negotiations.6.t: "O VDR Concorda!"
 ukraine_negotiations.6.d: "Boas notícias chegaram ao Soim! A aposta de Doroshenko deu certo, e a liderança do VDR sinalizou sua disposição de iniciar negociações assim que puderem ser agendadas, com uma pequena delegação do VDR, liderada pelo membro da USDRP Andrii Livytskyi e pelo membro da UPS-R Vsevolod Holubovych. Embora o sucesso ainda precise ser comprovado, a resposta deles proporcionou um impulso substancial a Doroshenko e sua abordagem mais suave no Soim, transformando alguns dos críticos em um clima cautelosamente otimista."
 ukraine_negotiations.6.a: "O verdadeiro trabalho começa agora."

ukraine_negotiations.7.t: "A Questão dos Prisioneiros"
ukraine_negotiations.7.d: "Antes que as negociações possam começar a sério, o VDR fez uma exigência: a libertação de prisioneiros políticos e a suspensão de todos os julgamentos políticos em andamento. Em troca, o VDR promete conter os protestos e encerrar algumas das greves atuais.\n\nEmbora aceitar certamente seja um gesto de boa vontade para com o VDR, há preocupação dentro da Coalizão de que o VDR aproveitará a libertação para fortalecer seus protestos. Esses prisioneiros políticos incluem numerosos agitadores e organizadores, que podem até radicalizar a base do VDR... mas é a primeira demanda deles."
ukraine_negotiations.7.a: "Eles não podem ser confiáveis."
ukraine_negotiations.7.b: "Devemos concordar pelo bem do país."

ukraine_negotiations.8.t: "Morte em [192.GetName]"
ukraine_negotiations.8.d: "Apesar das garantias do VDR de que conteriam os protestos em troca da libertação de prisioneiros, eventos recentes em [192.GetName] mostraram que eles têm menos controle sobre os manifestantes do que estão dispostos a admitir. Uma greve dos trabalhadores do cais em [192.GetName] se tornou mortal quando um confronto entre a polícia e os grevistas escalou para um tiroteio, causando a morte de pelo menos duas pessoas.\n\nSeja qual for a causa, a paciência com o VDR está se esgotando dentro da coalizão, e a SHD alertou Doroshenko para encerrar as negociações."
ukraine_negotiations.8.a: "As negociações devem continuar."
ukraine_negotiations.8.b: "Eles foram longe demais. Encerrem as negociações."

ukraine_negotiations.9.t: "A Intervenção da SHD"
ukraine_negotiations.9.d: "Sem uma reação séria de Doroshenko sobre o incidente em [192.GetName], Borys Homzyn virou-se diretamente para o Hetman. Após longas conversas, ele convenceu Skoropadskyi a favorecer a abordagem da SHD, argumentando que os rebeldes estão apenas ganhando tempo, e avançar com a ofensiva.\n\nEm concordância, Skoropadskyi deixou claro para o Otaman-Ministro Doroshenko que as negociações são apenas uma distração, e uma ação policial decisiva deve ser tomada rapidamente - e se ele não aceitar, o Hetman encontrará um ministro que aceite."
ukraine_negotiations.9.a: "Oh não..."

ukraine_negotiations.10.t: "Uma Contraproposta"
ukraine_negotiations.10.d: "Surpreendentemente, o delegado Livytskyi admitiu a culpa do VDR no incidente [192.GetName] e expressou o desejo de continuar as conversas. Como gesto de boa fé, eles estão dispostos a revelar a localização de alguns de seus depósitos de armas em troca da continuação das negociações. É difícil entender o quão sincera é esta oferta."
ukraine_negotiations.10.a: "Eles estão tentando ser razoáveis; nós também deveríamos."
ukraine_negotiations.10.b: "Seus erros não serão perdoados tão facilmente."

ukraine_negotiations.11.t: "A Questão da Representação"
ukraine_negotiations.11.d: "Agora que ambas as partes concordaram em continuar as negociações, apesar de todos os contratempos, a questão de quem representará o governo durante as conversas deve ser respondida. A delegação do VDR quer discutir reformas diretamente com o Hetman, pois desejam garantias de que as negociações serão sinceras. Afinal, o Hetman tem o poder de vetar quaisquer promessas feitas por seus políticos, então as promessas de qualquer outra pessoa têm pouca importância.\n\nA SHD e o próprio Hetman são contra isso. Eles não querem reconhecer o VDR como um parceiro igual em negociações, que poderia negociar diretamente com o chefe de estado como se fosse um governo legítimo. Na mente de Skoropadskyi, é suficiente para o Otaman-Ministro Doroshenko representar o Estado. Finalmente, o filho do Hetman, Danylo, foi proposto junto com Doroshenko como candidato de compromisso devido às suas inclinações constitucionalistas."
ukraine_negotiations.11.a: "Tente convencer Skoropadskyi."
ukraine_negotiations.11.b: "O VDR terá que lidar com Doroshenko."
ukraine_negotiations.11.c: "Sugira Danylo junto com Doroshenko como uma alternativa."

ukraine_negotiations.12.t: "Negociações Desmoronam"
ukraine_negotiations.12.d: "Parece que, apesar das exigências do VDR, a decisão de ter o Hetman representando diretamente as negociações entre o estado e o VDR foi um erro. Skoropadskyi questionou em que posição o VDR estava para fazer tais exigências, que ele comparou ao bolchevismo, e enfatizou que seu governo já havia tomado medidas decisivas para resolver a crise econômica por meio do projeto de alívio. Com as propostas do VDR sendo consideradas sem sentido para Skoropadskyi, seus representantes deixaram a mesa, e parece que as negociações estão prestes a terminar sem uma resposta clara..."
ukraine_negotiations.12.a: "Ah não..."

ukraine_negotiations.13.t: "Negociações Desmoronam"
ukraine_negotiations.13.d: "A decisão de ter Doroshenko representando o governo parece ter sido um erro. Embora o VDR tenha reconhecido a iniciativa como um gesto de boa vontade, eles apontaram o problema inerente a ela, dizendo que, embora Doroshenko possa negociar, não há garantia de que qualquer coisa acordada será reconhecida pelo Hetman, e, portanto, qualquer negociação adicional seria inútil..."
ukraine_negotiations.13.a: "Ah não..."

ukraine_negotiations.14.t: "Questão da Reforma Agrária"
ukraine_negotiations.14.d: "O compromisso foi suficiente para o VDR. Negociações presenciais foram acordadas, a serem realizadas na pequena cidade de cruzamento de Kalynivka, perto de [198.GetName]. O clima estava tenso quando Hetmanych Danylo Skoropadskyi e Otaman-Ministro Doroshenko chegaram lá com um grupo de representantes do Soim e um destacamento policial relativamente pequeno. O VDR foi representado por um comitê liderado pessoalmente por Symon Petliura, ao lado do líder socialista Nykyfir Hryhoriiv. Eles também tinham um esquema de segurança composto por soldados, embora ambos os lados concordassem em restringir suas forças de segurança em partes separadas da cidade, e longe do prédio de negociações.\n\nAs primeiras conversas concordaram com os princípios das negociações, cessar-fogo local e desescalada mútua por enquanto. No entanto, para verdadeiramente desescalar a situação, o VDR precisa de concessões adequadas: promessas que satisfaçam sua base enfurecida. A primeira promessa do governo foi a continuação da reforma agrária, que tem sido uma das principais demandas das organizações camponesas e milícias do VDR. Reasseguros foram exigidos para garantir que a reforma incluirá efetivamente uma redistribuição adequada da terra, em vez de apenas a promessa dela.\n\nFelizmente, tanto Danylo quanto Doroshenko parecem concordar com isso. Enquanto as promessas do Otaman-Ministro podem ser facilmente retiradas através da política, a assinatura oficial do herdeiro aparente do Hetman na demanda de reforma agrária deve ser uma garantia forte o suficiente, pois coloca o prestígio do Hetmanato em jogo."
ukraine_negotiations.14.a: "É um começo."

ukraine_negotiations.15.t: "Questão dos Socialistas"
ukraine_negotiations.15.d: "A segunda demanda importante do VDR é para o governo levantar a proibição de os socialistas concorrerem tanto às eleições locais quanto nacionais, que permanece em vigor desde 1920. Levantar a proibição dos socialistas localmente não é especialmente controverso para os moderados da Coalizão, pois mesmo que os socialistas possam ganhar vários assentos nos conselhos locais, eles não poderiam ameaçar a estabilidade nacional. No entanto, permitir que eles concorram nas eleições nacionais é um cenário muito mais preocupante, que poderia ter repercussões radicais."
ukraine_negotiations.15.a: "Apenas eleições locais."
ukraine_negotiations.15.b: "Eleições locais e nacionais."

ukraine_negotiations.16.t: "Indignação da Direita"
ukraine_negotiations.16.d: "A decisão de permitir que os socialistas participem das eleições locais e nacionais enfureceu tanto a Coalizão quanto a SHD. Eles chamaram isso de uma total 'capitulação' ao VDR e ameaçaram encerrar as conversas. Sem a aceitação deles ou pelo menos neutralidade no Soim, não importa o que prometemos, pois não podemos passar isso pela legislação.\n\nUm compromisso rápido foi elaborado: permitir que os socialistas participem das eleições com duas exceções. Primeiro, eles não devem pressionar nem tentar implementar a socialização total da terra. Segundo, eles não devem tentar derrubar o Hetmanato e instaurar uma república."
ukraine_negotiations.16.a: "Ignore-os."
ukraine_negotiations.16.b: "Tente acalmá-los."
ukraine_negotiations.16.c: "Permita a participação dos esquerdistas com duas ressalvas."

ukraine_negotiations.17.t: "Negociações Desmoronam"
ukraine_negotiations.17.d: "Sem indicação de que suas preocupações estavam sendo ouvidas, a Coalizão e a SHD se aproximaram do Hetman para informar sobre a 'capitulação' de Doroshenko aos elementos radicais. Eles deixaram claro para interromper qualquer legislação 'concessionista' que Doroshenko pudesse sugerir. O Hetman Skoropadskyi declarou em breve que as negociações não continuariam e que Doroshenko seria demitido se continuasse. Com a relutante concordância de Doroshenko, parece improvável que qualquer cooperação adicional possa prosseguir..."
ukraine_negotiations.17.a: "Ah não..."

ukraine_negotiations.18.t: "Negociações Desmoronam"
ukraine_negotiations.18.d: "As preocupações da Coalizão e da SHD foram atendidas por Doroshenko, garantindo-lhes que as regulamentações eleitorais tornarão impossível para os socialistas vencerem as eleições nacionais. Isso teve um efeito contraproducente, já que os radicais do VDR vazaram a informação para revelar as mentiras dessas negociações. Isso rapidamente provocou uma nova onda de protestos, deixando o VDR sem escolha a não ser acusar o governo de decepção. Parece que qualquer tentativa adicional de reconciliação é improvável..."
ukraine_negotiations.18.a: "Ah não..."

ukraine_negotiations.19.t: "Clube do Livro de Vynnychenko"
ukraine_negotiations.19.d: "Volodymyr Vynnychenko, um dos líderes do VDR, chegou recentemente em [202.GetName] para realizar um 'encontro social' entre a intelligentsia [202.GetName]ana. Agentes infiltrados nos círculos locais de intelligentsia nos informaram que esta reunião de 'clube do livro' inclui vários socialistas e liberais radicais.\n\nEmbora isso normalmente não seria motivo de preocupação, com a situação atual parece provável que um socialista prolífico como Vynnychenko possa potencialmente aumentar a tensão. E se esta reunião for apenas uma fachada para organizar atividade revolucionária? Como sabemos onde seu 'clube' planeja se encontrar, poderíamos providenciar uma prisão e escoltá-lo para fora da cidade antes que qualquer dano seja feito. No entanto, esse tipo de ataque, se falho ou revelado ao público, poderia ter consequências piores do que simplesmente permitir que o homem fale. Afinal, sua reunião pode ser apenas um jantar festivo. Vynnychenko até foi uma voz de moderação às vezes, e já falou a favor das negociações no passado."
ukraine_negotiations.19.a: "Ele é um escritor afinal. Deixe-o em paz."
ukraine_negotiations.19.b: "Interrompa a reunião."

ukraine_negotiations.20.t: "Questão dos Poderes do Soim"
ukraine_negotiations.20.d: "A terceira demanda do VDR aborda os poderes do Soim. O princípio do parlamentarismo deve ser consagrado na lei, o que significa que o Otaman-Ministro deve ser responsável apenas perante o Soim. Ele seria nomeado pelo Soim e removido por meio de um voto de desconfiança. O Hetman apenas aceitaria quem fosse proposto pelo Soim, como em 'democracias civilizadas.'\n\nNa prática, isso transformaria a Ucrânia em uma monarquia parlamentar, onde o poder do Hetman se tornaria em grande parte simbólico. Embora Danylo e Doroshenko estejam dispostos a considerar a ideia, pode ser completamente impossível vendê-la ao Soim atual ou ao próprio Pavlo. Afinal, significaria Skoropadskyi abrindo mão de grande parte de seu poder. Prometer tal reforma ao VDR apenas para vê-la bloqueada pelo Hetman não serviria aos interesses de ninguém."
ukraine_negotiations.20.a: "Devemos tentar!"
ukraine_negotiations.20.b: "Isso é muito radical."

ukraine_negotiations.21.t: "Negociações Desmoronam"
ukraine_negotiations.21.d: "Sob conselho da SHD, o Hetman informou a Doroshenko que as negociações devem terminar imediatamente, devido ao fato de que ele capitulou em abrir mão não apenas dos poderes de Skoropadskyi, mas também dos seus próprios. Sob ameaça tanto do Hetman quanto da SHD, Doroshenko cedeu. Houve algumas tentativas finais de elaborar um compromisso, mas ficou claro que o Hetman não o aceitaria. As negociações desmoronaram, e o VDR deixou a mesa logo depois."
ukraine_negotiations.21.a: "Ah não..."

ukraine_negotiations.22.t: "Opção Alternativa do VDR"
ukraine_negotiations.22.d: "Quando ficou claro que Doroshenko nunca poderia fazer o Hetman concordar com uma proposta tão radical, Petliura apresentou um compromisso. Após acalorado debate dentro da liderança do VDR, eles decidiram aceitar uma solução ligeiramente menos parlamentar: o Hetman manterá o poder de demitir o Otaman-Ministro e vetar legislação, mas esses poderes podem ser impedidos por uma maioria de dois terços no Soim. No entanto, um compromisso razoável tem um toque final inaceitável: Pavlo deve sair, e um novo Hetman, que realmente apoie a democracia, deve ser eleito."
ukraine_negotiations.22.a: "Como poderíamos concordar com isso?"

ukraine_negotiations.23.t: "O Impasse"
ukraine_negotiations.23.d: "Estávamos tão perto da grandeza. Muitos compromissos já foram acordados, mas agora as negociações chegaram a um impasse. O Hetman Skoropadskyi não renunciará por causa das demandas dos 'agitadores'. Tudo foi tentado em desesperadas tentativas de salvar as negociações, mas o VDR aceitará apenas uma de duas propostas: ou parlamentarismo total, ou parlamentarismo reduzido com um novo Hetman. Mesmo que os apoiadores mais moderados do VDR aceitassem ganhos modestos, grande parte do movimento é composta por republicanos radicais ou socialistas, e garantiram que, se os negociadores do VDR aceitarem quaisquer propostas 'enfraquecidas', a revolução continuará sem eles. Os Borotbysts têm sido especialmente vocais na disseminação de rumores sobre os planos de Petliura de ceder secretamente às demandas do Hetman e arruinar toda a revolução antes que ela possa começar adequadamente. Algumas células até estão planejando reiniciar a violência para pressionar o fim das negociações.\n\nDo outro lado da mesa de negociações, Danylo tem tentado convencer seu pai a aceitar a abdicação, embora sem sucesso. O Hetman citou o destino dos Romanovs como exemplo - um governante que renuncia ao poder abre mão de tudo, e os radicais assumirão o controle, levando à ruína da nação. À medida que os dias passam e os negociadores são incapazes de encontrar um compromisso, o derrotismo e a depressão começam a pairar pesadamente sobre os reformadores democráticos do Hetmanato, que ousaram acreditar que uma solução pacífica poderia ser alcançável."
ukraine_negotiations.23.a: "Mas então..."

ukraine_negotiations.24.t: "O Acidente de Trem"
ukraine_negotiations.24.d: "Em uma seção entre [202.GetName] e Cherkasy, o trem do Hetman enfrentou um terrível acidente. Pavlo Skoropadskyi estava a caminho da capital depois de inspecionar a guarnição em Cherkasy e se encontrar com Otamans regionais do sul para discutir a situação de segurança em seus distritos. De acordo com os jornais, o trem do Hetman descarrilou em alta velocidade devido a problemas estruturais. O Hetman foi salvo dos destroços, gravemente ferido, mas morreu a caminho do hospital. Três outros membros do círculo íntimo do Hetman perderam a vida, e uma dúzia de outros ficaram gravemente feridos.\n\nDesde o início, as acusações voaram: a imprensa de direita tinha certeza de que não foi um acidente, mas um assassinato deliberado cometido por anarquistas. Alguns espalharam uma conspiração de oficiais militares descontentes plantando uma bomba no trem pessoal de Skoropadskyi para se livrar dele antes que ceda ao VDR e destrua todo o trabalho árduo feito pelos apoiadores do Hetmanato durante os últimos 20 anos. Os investigadores não conseguiram identificar vestígios de explosivos; os trilhos foram sabotados ou simplesmente quebraram, possivelmente devido à falta de manutenção. De qualquer forma, ninguém tem certeza do que acontecerá a seguir. A possibilidade de um golpe militar ou de uma revolução socialista é amplamente discutida nas ruas enquanto a nação lida com a morte do Hetman."
ukraine_negotiations.24.a: "Assim cai o Hetman."

ukraine_negotiations.26.t: "O Novo Hetman"
ukraine_negotiations.26.d: "Quando a notícia da morte do Hetman chegou à capital, o luto foi imediatamente ofuscado pelo jogo político. Não há precedentes para a situação: Danylo não sucede automaticamente, e essa difícil questão deve ser resolvida por um órgão especial encarregado do tratamento de questões estatais cruciais em caso de morte súbita ou grave doença do Hetman - o Collegium dos Governantes Supremos, composto pelo representante do Hetman, escolhido antecipadamente e em segredo, e representantes do Conselho de Ministros e do Senado Estatal.\n\nCiente da simpatia de Danylo pelos reformistas constitucionais no Soim, Borys Homzyn se encontrou com o General Poltavets-Ostrianytsia logo de manhã e discutiu a possibilidade de um golpe militar na capital para garantir a continuação do trabalho de vida de Pavlo, utilizando Danylo como uma figura marionete da SHD. Os planos foram transmitidos ao General Prisovskyi, outro conspirador em potencial; mas em uma decisão que salvou o país de derramamento de sangue, ele se recusou a desonrar a memória de Skoropadskyi com tais planos.\n\nEm poucas horas, a janela para um golpe militar se fechou, e uma sessão de emergência do Soim foi convocada pelo Collegium dos Governantes Supremos. Todos os seus três membros - Otaman-Ministro Doroshenko, Senador Kochubynskyi e Ministro Yasnopolskyi concordaram em apresentar um único candidato: Danylo Pavlovych Skoropadskyi, que foi eleito unanimemente para suceder seu pai como Hetman de Toda a Ucrânia. Seu primeiro discurso nessa posição foi sincero e habilmente articulado. Ele lamentou a tragédia de seu falecido pai e exigiu que todos os ucranianos se afastassem da violência. Ele retratou suas negociações com Petliura como o trabalho final de Pavlo e prometeu concluí-las de maneira que satisfará a todos. Essa apresentação silenciou os piores protestos da direita - afinal, as negociações foram feitas com a aceitação de Pavlo. No entanto, ficou claro que, apesar da aparência de paz no Soim, havia ressentimento e até sussurros de que o filho imediatamente começaria a desmantelar o legado de seu pai."
ukraine_negotiations.26.a: "E assim ousadamente entramos em uma nova era."

ukraine_negotiations.27.t: "O VDR se Recusa"
ukraine_negotiations.27.d: "Apesar das grandes esperanças, o VDR recusou qualquer cooperação ou negociação conosco, citando a SHD como sendo 'pouco mais do que uma gangue de ladrões e assassinos' e que nossa recente demonstração de contenção é pouco mais do que um ato para apaziguar o povo. Por enquanto, a situação está calma, mas pode se inflamar a qualquer momento."
ukraine_negotiations.27.d2: "Apesar das grandes esperanças, o VDR recusou qualquer cooperação ou negociação conosco. Embora reconhecendo a boa vontade da URDP em atuar como mediadora nas negociações, eles citaram o recentemente aprovado projeto de alívio, no qual a URDP foi deixada de lado, como prova da insinceridade de nosso governo, chamando-o de 'submisso aos caprichos de latifundiários e industriais'. Por enquanto, a situação está calma, mas pode se inflamar a qualquer momento."
ukraine_negotiations.27.a: "Alguns não conseguem deixar o passado para trás."

ukraine_negotiations.28.t: "Danylo Skoropadskyi Torna-se Hetman da Ucrânia"
ukraine_negotiations.28.d: "Pavlo Skoropadskyi, Hetman de Toda a Ucrânia, morreu no hospital após um acidente de trem amplamente acreditado ser resultado de sabotagem. Radicais socialistas são suspeitos de serem a causa do incidente, e o filho do falecido Hetman, Danylo Skoropadskyi, assumiu as rédeas do Estado. Constitucionalista e já tendo liderado negociações para a reforma democrática, o jovem Hetman é esperado para romper com a regra autoritária de seu pai e já anunciou a uma delegação de jornalistas internacionais e membros do partido que pretende 'repensar' o futuro do país."
ukraine_negotiations.28.a: "Democracia na Ucrânia? Impossível."
ukraine_negotiations.28.b: "Através das nuvens mais escuras, o sol brilha novamente sobre a Ucrânia."
ukraine_negotiations.28.c: "Um reacionário morre e outro assume seu lugar."

ukraine_negotiations.29.t: "Negociações Desmoronam"
ukraine_negotiations.29.d: "O VDR deixou a mesa de negociações. Eles alegaram que nossa recusa em permitir que partidos socialistas concorram às eleições nacionais mostra a insinceridade das negociações como um todo e nossa falta de compromisso com a verdadeira democracia. As negociações estão praticamente mortas agora."
ukraine_negotiations.29.a: "Oh não..."

 ### Land Reform Events ###
ukraine_landreform.1.t: "Início da Reforma Agrária e Industrialização"
ukraine_landreform.1.d1: "À medida que o estado finalmente se recupera da Segunda-feira Negra e as consequências da revolta diminuem gradualmente, agora podemos iniciar nossos grandes projetos de reforma agrária e industrialização. Há dez anos, o governo do Hetman elaborou um polêmico plano de reforma agrária que foi considerado muito moderado pelos conservadores parlamentares e muito radical pelos lobistas proprietários de terras - em retrospecto, ficou claro desde o início que não teria sucesso. Os projetos de industrialização também não foram adiante, ao perceber que, embora seja necessário, não era uma questão tão urgente - nem renderia votos para nossos políticos. No entanto, a revolta nos ensinou que, se o estado do Hetman deve sobreviver, devemos aprender com nossos erros e improvisar grandemente. O trabalho real começa agora."
ukraine_landreform.1.d2: "À medida que o estado finalmente se recupera da Segunda-feira Negra e a nação se recupera da guerra civil, agora podemos iniciar nossos grandes projetos de reforma agrária e industrialização. Ao longo de sua existência, o Hetmanato consistentemente falhou em cumprir suas promessas em relação aos esforços de reforma agrária, ilustrando por que a revolta republicana era necessária em primeiro lugar. Mas nós somos diferentes. Derrubamos o Hetman e seus comparsas prometendo poder ao povo - e é hora de cumprirmos. O trabalho real começa agora."
ukraine_landreform.1.d3: "À medida que o estado finalmente se recupera da Segunda-feira Negra e o processo de criação de um novo Hetmanato se concretiza, agora podemos iniciar nossos grandes projetos de reforma agrária e industrialização. Há dez anos, o governo de Pavlo Skoropadskyi elaborou um polêmico plano de reforma agrária que foi considerado muito moderado pelos conservadores parlamentares e muito radical pelos lobistas proprietários de terras - em retrospecto, ficou claro desde o início que não teria sucesso. Os projetos de industrialização também não foram adiante, ao perceber que, embora seja necessário, não era uma questão tão urgente - nem renderia votos para nossos políticos. No entanto, as provações e tribulações dos últimos anos nos ensinaram que, se o estado do Hetman deve sobreviver, devemos aprender com nossos erros e improvisar grandemente. O trabalho real começa agora."
ukraine_landreform.1.a: "Vamos começar!"

