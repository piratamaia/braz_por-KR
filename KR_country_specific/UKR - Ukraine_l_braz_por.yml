 UKR_arnold_margolin_desc2: "§YDescrição do Conselheiro\nNascido:§! §g16 de novembro de 1877, em Kyiv, Império Russo§!\n§YCarreira Política:§! §gNascido em uma família judia em Kyiv, Arnold Margolin formou-se em direito na Universidade de Kyiv em 1900 e estudou no exterior na Alemanha e na França. Tornou-se conhecido por defender Menachem Beilis no amplamente divulgado \"Julgamento Beilis\", onde o trabalhador judeu foi absolvido. Quando a revolução ucraniana aconteceu, Margolin ingressou no Partido Ucraniano dos Socialistas-Federalistas e mais tarde faria parte do Partido Democrático Radical. Inicialmente, trabalhou no ministério das relações exteriores do Hetman, mas manteve contatos não oficiais com os republicanos no exílio, incluindo Petliura. Com a eleição de um governo da União Democrática dos Trabalhadores, a experiência de Arnold Margolin e sua familiaridade com Berlim lhe renderam o cargo de ministro das relações exteriores - uma concessão que nem todos estão satisfeitos.§!"
