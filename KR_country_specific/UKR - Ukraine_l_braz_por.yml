ukraine.51.a: "Mantenha isso sob observação."

ukraine.52.t: "A Ameaça Russa Iminente"
ukraine.52.d: "No auge da Guerra Civil Russa em 1919, duas conferências convocadas em Ufa pelo líder do Movimento Branco, Alexander Kolchak, tentaram decidir o futuro do movimento anti-bolchevique. O estado ucraniano solicitou presença nas conferências, em parte para representar o Império Alemão. Ao final da conferência, a delegação ucraniana, liderada pelo Ministro das Relações Exteriores Dmytro Doroshenko, chegou a um acordo com os líderes do Movimento Branco, que incluía um reconhecimento informal da independência dos aliados orientais da Alemanha, bem como apoio material contínuo do Império Alemão por meio da Ucrânia e dos Bálticos para os exércitos do Sul e Noroeste, respectivamente. Um ano depois, o governo russo reconheceu formalmente um estado ucraniano pela primeira vez ao assinar o Tratado de Brest-Litovsk. Com a hegemonia alemã na Europa assegurada e a Rússia severamente enfraquecida, muitos pensaram que seria uma paz eterna. Ucranianos tanto à esquerda quanto à direita vislumbraram uma possível nova era nas relações russo-ucranianas; não uma relação baseada em um estado imperial em relação a um súdito, mas em cooperação mútua entre estados iguais.\n\nA recente formação do Acordo de Moscou parece apenas provar que o mundo se tornou mais tenso após a Black Monday, e que essa cooperação outrora esperada está se tornando cada vez mais uma fantasia. Alguns expressaram surpresa, dadas a estagnação econômica e os fracassos na política externa que o Estado russo experimentou nas últimas décadas; outros apontaram que, desde sua independência, as capacidades de defesa da Ucrânia estagnaram, confiando em sua aliança com a Alemanha para dissuadir potenciais agressores, um ato que já não parece viável à medida que a ordem alemã aparentemente continua desmoronando."
ukraine.52.a: "Nossa liberdade não será perdida."

ukraine.53.t: "O que é um Hetmanato?"
ukraine.53.d: "Há vinte anos, em 29 de abril de 1918, um Congresso Agrário Pan-Ucraniano foi reunido com mais de 6.000 delegados, alegando representar milhões de ucranianos. A principal demanda do Congresso era o fim das deficiências do governo republicano e a restauração do Hetmanato, o governo tradicional da Ucrânia, sob a liderança de Pavlo Skoropadskyi. Skoropadskyi chegaria de carro ao saber que a república estava vulnerável e foi recebido calorosamente como alguém que poderia unir o país. Durante a noite, os apoiadores do Hetmanato tomaram o banco estatal e o ministério do interior com pouca resistência, contando com o apoio de Hermann von Eichhorn, o general que liderava a administração militar alemã na Ucrânia.\n\nEmbora o Hetmanato e suas instituições sejam bem conhecidos entre aqueles no país, o mesmo não pode ser dito para aqueles fora dele, que frequentemente expressaram confusão sobre o que é um Hetmanato. Fundamentalmente, o Hetmanato de hoje é uma monarquia, e Skoropadskyi mantém poderes comparáveis aos de outros monarcas europeus. A principal diferença das monarquias mais convencionais - além de sua natureza eletiva, algo com precedente histórico, mas essencialmente inédito nos dias de hoje - é uma questão de cultura. O título de Hetman remete ao Exército Zaporizhiano, conectando a autonomia do estado ucraniano à independência do Exército em relação à Polônia e conferindo ao cargo um significado militar. Especialmente quando estava sendo comparado à República Popular progressista e inspirada no Ocidente, o Hetmanato representa uma visão mais conservadora mesmo em comparação com outras monarquias, intencionalmente remontando a uma época séculos atrás.\n\nO Ministério da Cultura do Estado frequentemente tentou explorar essa imagem no exterior. A imagem ucraniana muitas vezes vendida aos estrangeiros é a de um país afastado dos males da sociedade moderna, onde as pessoas estão mais próximas de suas raízes e anseiam pela liberdade - especialmente de certos poderes orientais."
ukraine.53.a: "Fascinante."

ukraine.54.t: "A Doutrina do Imperialismo Ucraniano"
ukraine.54.d: "Durante os primeiros anos da existência do Estado Ucraniano, houve algumas vozes dentro do governo e do exército que advogavam pela expansão territorial, seja em direção à Galícia, Belarus ou Rússia; no entanto, o Hetman e outros altos funcionários estavam cautelosos em relação a tais ambições, reconhecendo que o novo estado dependia em grande parte da Alemanha para apoio militar e econômico, e, portanto, uma política externa independente era inviável.\n\nIsso não desencorajou alguns de continuar a advogar por territórios vistos como legitimamente ucranianos, como o Kuban. Formulando a doutrina do que ele chama de \"Imperialismo Ucraniano\", o jovem escritor Osyp Hubchak difere bastante do nacionalismo na LUN. Segundo Hubchak, a Ucrânia só será capaz de preservar sua independência quando for autossuficiente e capaz de repelir agressores por conta própria; caso contrário, ela perecerá. Embora seja um ardente apoiador do Hetman e tenha laços com os Agrários-Estatistas, Hubchak critica a aliança da Ucrânia com a Alemanha, afirmando que a Ucrânia é vista apenas como um estado tampão para a Alemanha, e que, no futuro, se as relações russo-alemãs melhorarem, a Ucrânia será dividida entre os dois impérios.\n\nAs ideias de Hubchak para expansão territorial também são peculiares. Ele vê as fronteiras orientais da Ucrânia seguindo ao longo do Cáucaso e da costa do Mar Cáspio, as ocidentais ao longo dos rios Sian e Buh, e, no norte, acesso ao Mar Báltico por meio de uma união entre Ucrânia, Belarus e Lituânia. Mais interessante ainda, ele enfatiza a aquisição do Kuban da Rússia não por meio de confronto militar e conquista, mas de hegemonia cultural. Segundo Hubchak, os ucranianos devem fazer todos os esforços possíveis para aumentar a população do estado para cem milhões ao longo de duas décadas e meia - dessa forma, a expansão ocorrerá naturalmente. As publicações de Hubchak podem ser encontradas na popular revista pró-Hetman "Nação em Marcha", embora entre seus leitores seja improvável que alguém veja suas ideias como algo mais do que devaneios depravados."
ukraine.54.a: "Um nacionalista, um natalista e provavelmente um tolo..."

ukraine.55.t: "Uma Estação de Zeppelin em [137.GetCapitalVictoryPointName]?"
ukraine.55.d: "Com o trabalho nos resorts em [137.GetCapitalVictoryPointName] em pleno andamento, o comitê de planejamento responsável pela supervisão das obras começou recentemente a debater uma ideia bastante interessante: a criação de uma estação de zeppelin como parte da nova infraestrutura do resort. O zeppelin é talvez um dos métodos de transporte mais únicos da história e durante o período entre guerras, o uso comercial de zeppelins passou por uma espécie de era de ouro.\n\nCom [137.GetCapitalVictoryPointName] sendo transformada em uma cidade resort modelo, parece uma ideia interessante construir uma estação de zeppelin de última geração para transportar ainda mais passageiros e aliviar a carga nas linhas ferroviárias. No entanto, os críticos no comitê veem isso como um projeto de vaidade custoso e, em vez disso, instaram que o dinheiro seja usado para melhorar as redes de transporte público da cidade."
ukraine.55.a: "Use o dinheiro para financiar o transporte público!"
ukraine.55.b: "Parece uma empreitada interessante!"

ukraine.56.t: "Explosão de Zeppelin em [137.GetCapitalVictoryPointName]!"
ukraine.56.d: "Em notícias chocantes da Crimeia, surgiu a informação de que um zeppelin que acabara de deixar o porto explodiu, com todos os passageiros e tripulação confirmados como mortos. Equipes de busca inteiras foram enviadas para vasculhar as águas em busca dos restos mortais dos falecidos. Testemunhas do incidente descreveram a explosão como irrompendo repentinamente e 'pintando o céu de laranja e vermelho', com os destroços caindo pouco depois no mar. Uma estimativa oficial sobre quantos ficaram feridos pelos destroços ainda não foi calculada, mas, felizmente, espera-se que o número seja baixo.\n\nCom a cidade em confinamento, a causa do incidente e se houve ou não jogo sujo ainda é um mistério. Independentemente disso, o governo declarou que todos os zeppelins devem ficar em terra até novo aviso, e espera-se que uma proibição em larga escala do transporte ocorra em breve, assumindo que isso realmente foi um acidente."
ukraine.56.a: "Meu Deus!"

ukraine.57.t: "Memórias de Pavlo Skoropadskyi"
ukraine.57.d: "Apesar da aliança militar e quase duas décadas de amizade entre os dois países, muitos alemães permanecem inconscientes dos assuntos ucranianos. Hoje - um ano desde o final da revolta - uma nova e abrangente conta da política ucraniana e da revolta foi publicada em Berlim, nada menos que pelo próprio Skoropadskyi.\n\nEm sua introdução, Skoropadskyi observa que ele não tem o desejo ou a capacidade de criar memórias interessantes, algo exacerbado por sua velhice e quase vinte anos de governo. No entanto, ele aborda os pontos mais cruciais da revolta, contando-a como um dos momentos mais estressantes de sua vida. Ele atribui o fracasso do governo em suprimir as forças republicanas à incoerência e ignorância tanto da coalizão quanto do SHD, ambos os quais, segundo Skoropadskyi, tinham uma 'visão estreita e unilateral das coisas'.\n\nAlém disso, Skoropadskyi culpa o fracasso do governo em realizar esforços de reforma agrária, bem como a falta de ações para mitigar a crise da Black Monday, pela presença de oficiais do VSZV e Protofis, acrescentando que os teria demitido do governo assim que a situação se estabilizasse.\n\nEmbora as memórias de Skoropadskyi tenham se tornado populares nas livrarias de Berlim, elas em grande parte passaram despercebidas na própria Ucrânia - sem o apoio das forças alemãs, o movimento Hetmanista estourou como uma bolha, e parece improvável que reganhe destaque tão cedo."
ukraine.57.a: "Monarcas mesquinhos não são bem-vindos na Ucrânia livre."

ukraine.58.t: "O Cenário Mais Difícil"
ukraine.58.d1: "O Hetman apelou à unidade nacional e para que todo ucraniano deixe de lado suas discordâncias políticas, já que toda a nação é necessária para lutar contra os invasores. Mas esses apelos amplamente divulgados não receberam a aprovação universal que se esperava. A propaganda russa - 'Ucrânia Livre na Rússia Livre' - foi amplamente distribuída, especialmente nas partes orientais do país.\n\nMesmo o maior patriota ucraniano tem que enfrentar a pergunta - é melhor servir ao Hetman cada vez mais autoritário e seu regime corrupto, que não tem nenhum respeito pela democracia... ou talvez ouvir o que a República Russa está oferecendo, como uma democracia genuína e livre? Quão paradoxal é que o invasor possa trazer mais liberdade para a Ucrânia? No entanto, os mais velhos lembram bem dos tempos do czarismo e têm pouca fé na democracia russa. O espectro da russificação e da polícia secreta paira sobre as promessas feitas por [RUS.GetLeader]. Ainda assim, a maioria dos ucranianos apoia a guerra - se não por seu amor ao Hetman, mas por seu amor ao país." #Ditadura do Hetman na Ucrânia vs Rússia republicana democrática
ukraine.58.d2: "Havia grandes esperanças de que uma Rússia democrática fosse menos obcecada por conquistas imperialistas do que seus predecessores czaristas ou bolcheviques, mas essa esperança foi esmagada com a invasão. Todas as nossas tentativas de fomentar uma cooperação pacífica entre os povos russo e ucraniano foram em vão. Alguns apontam o dedo para o URDP e outros liberais por terem esperanças ingênuas de convivência pacífica. Alguns culpam os socialistas, enquanto outros veem a causa na política imperialista da Alemanha. Mas apesar dessa decepção, a maioria do país concorda com uma coisa: a invasão deve ser interrompida, se a nação ucraniana quiser sobreviver. É uma tragédia que vizinhos próximos devam travar uma guerra e matar milhões, mas tal é a natureza da história." #democratic Ukraine incl. Danylo vs democratic, nonmonarchist Russia
ukraine.58.d3: "Já em 1917, o Hetman salvou a Ucrânia da opressão bolchevique. A história se repete, já que mais uma vez o Exército Vermelho Russo invadiu nosso querido país e ameaça nos tirar tudo. A retórica bombástica e anti-socialista conquistou grande parte do país, e até muitos liberais admitem que se unir ao Hetman é a opção mais sensata. Os socialistas, já forçados à clandestinidade, têm sido alvo de prisões em massa por traição e 'cooperação com o inimigo' - o que, em muitos casos, é verdade.\n\nApós a rebelião fracassada, o que resta dos republicanos se inclinou fortemente para a esquerda e agora está colaborando com a Rada Nacional Ucraniana em Paris, opondo-se ativamente à guerra e apoiando as forças russas onde podem, 'em nome da Ucrânia Livre'. Mas os verdadeiros ucranianos sabem que essas palavras são falsas e preferem apoiar o Hetman, o único homem verdadeiramente interessado na Ucrânia em seu coração." #Ditadura do Hetman na Ucrânia vs Rússia socialista
ukraine.58.d4: "A invasão russa pairava sobre nosso país como um espectro desde que conquistamos nossa independência, mas a maioria das pessoas não acreditava que isso se tornaria realidade. Certamente a Rússia não poderia desafiar a supremacia alemã na Europa? Certamente eles entenderiam que a cooperação nos beneficia a ambos?\n\nMas não. Os russos claramente pretendem engolir nossa independência duramente conquistada. Tudo o que eram tópicos altamente divisivos na Ucrânia antes parece irrelevante agora. As pessoas se uniram às garantias desafiadoras de resistência de [ROOT.GetLeader], e até a comunidade russófona parece hesitar em apoiar a invasão russa, exceto por alguns pequenos grupos. Apesar dos protestos da margem, a grande maioria das pessoas resignou-se a aceitar a realidade: a Ucrânia precisa lutar se quiser decidir o próprio futuro." #fallback
ukraine.58.a: "Se eles querem guerra, terão guerra."

ukraine.59.t: "Mikhail Bulgakov Visita a Ucrânia"
 ukraine.59.d: "Na semana passada, o famoso escritor e dramaturgo russo Mikhail Bulgakov visitou seu local de nascimento - [202.GetName]. Bulgakov, segundo relatos, visitou nossa capital para ver como a paisagem mudou desde que se mudou para Moscou, após o fim da Grande Guerra. Ele saudou novos associados e antigos camaradas na Universidade [202.GetName] - e se não houvesse mais nada a destacar sobre suas férias, isso teria sido o fim.\n\nNo entanto, embora suas obras sejam bastante populares na Rússia, elas provocaram controvérsias em partes da Ucrânia, especialmente no oeste. Uma de suas peças, \"Os Dias dos Turbin\", conta a história de uma família russa, os Turbin, em [202.GetName], vivendo a Guerra de Independência da Ucrânia, enquanto forças opostas em todos os lados lutam pelo controle da cidade. Embora a peça trate principalmente da dificuldade de viver em uma cidade devastada pela guerra, também é um comentário sobre o nacionalismo ucraniano; os Turbin são russos étnicos, monarquistas e adeptos da ordem antiga, e a escrita de Bulgakov é bastante simpática à família. Pavlo Skoropadskyi, embora devolva estabilidade à cidade, é retratado negativamente por seu papel na garantia da independência ucraniana.\n\nAs opiniões de Bulgakov sobre a era czarista e a autonomia ucraniana de maneira alguma permaneceram em segredo - durante sua visita a [202.GetName], ele escreveu que, embora tenha respeito por \"este novo estado ucraniano\" e suas realizações, deseja que \"o povo pequeno russo\" escolha \"viver em união com seus grandes irmãos russos novamente\". Embora essa visão não seja incomum entre as elites políticas de Moscou, seu endosso levanta uma questão: se a Rússia decidir atacar a independência da Ucrânia, quem entre os russos se oporia?"
 ukraine.59.a: "Ele não consegue lidar com o avanço do tempo."

 ukraine.60.t: "Nossas Exportações Disparam"
 ukraine.60.d: "Após anos tumultuados, nossa economia finalmente está em números positivos. Na verdade, nunca esteve melhor. A guerra na América reduziu drasticamente a quantidade de trigo exportado nos mercados mundiais, e nós estamos entre aqueles que lucram muito com a tragédia que ocorre nos Estados Unidos.\n\nAlém disso, o mundo ao nosso redor está se recuperando da horrível recessão econômica. Apesar da ameaça iminente de guerra e das feridas ainda doloridas da revolta, as exportações ucranianas se recuperaram muito bem."
 ukraine.60.a: "O estado ficará com uma parte."
 ukraine.60.b: "Deixe os agricultores ficarem com seus lucros."

 ukraine.61.t: "História da Ucrânia-Rus"
 ukraine.61.d: "O último tomo da "História da Ucrânia-Rus" de Mykhailo Hrushevskyi, abrangendo os eventos de 1657 a 1658, foi publicado hoje. O tratado de dez volumes de Hrushevskyi tornou-se sua obra-prima e uma história abrangente da Ucrânia.\n\nO trabalho de Hrushevskyi foi crucial para a conceptualização do processo histórico ucraniano como contínuo e independente da narrativa histórica pan-russa. Alguns analistas tendem a atribuir Hrushevskyi a uma tendência "populista" da historiografia ucraniana, que enfatiza o papel crítico das massas na representação conceitual do passado. Essa escola de pensamento é geralmente contrastada com a tendência "estatista", representada mais notavelmente por Viacheslav Lypynskyi, Stepan Tomashivskyi e Dmytro Doroshenko, e focada no papel das elites nacionais no processo de construção do estado.\n\nA afirmação de que a análise de Hrushevskyi se encaixa em qualquer escola de pensamento específica é talvez um tanto enganosa, dado que suas obras se baseiam em uma base intelectual bastante ampla. Mas elas também encontraram um lugar especial entre o movimento republicano ucraniano (não surpreendentemente, dada a papel crítico que Hrushevskyi desempenhou no estabelecimento da República Popular Ucraniana em 1917), com muitos aderindo à narrativa histórica apresentada por Hrushevskyi. A chegada do último volume tem sido especialmente celebrada pela "Associação de Amizade Austro-Ucraniana", pró-republicana, que buscou financiar a impressão de toda a edição de dez volumes para celebrar a ocasião."
 ukraine.61.a: "O trabalho de mais de trinta anos finalmente está concluído."

ukraine.62.t: "O Hetman Denuncia o Chauvinismo Russo"
 ukraine.62.d: "Em uma era em que o revanchismo russo está aumentando e um conflito em larga escala entre Ucrânia e Rússia parece não apenas possível, mas provável, grupos que foram vistos como uma frente para alinhamento político russo têm sido alvo de grande escrutínio, sendo o mais notável deles a União Russa na Ucrânia.\n\nMas, entre todas as acusações e apontamentos sobre quem é pró-russo e quem não é, talvez a mais infame venha principalmente da Liga dos Nacionalistas Ucranianos, que difamou o próprio Hetman. Fica claro que a Liga está ficando desesperada para manter sua influência que uma vez teve no campo, mas nossos esforços bem-sucedidos para distribuir terras aos nossos camponeses deixaram claro para o ucraniano comum que não há motivo para se envolver na política radical. No entanto, eles acusaram Skoropadskyi de russofilia devido às suas associações anteriores com os czares nos primeiros dias do Hetmanato e suas políticas moderadas étnico-linguísticas.\n\nO aumento no número de acusações direcionadas ao Hetman, bem como a situação geopolítica atual, levaram o Hetman a fazer um discurso na Praça Khreschatyk, onde denunciou o chauvinismo da liderança russa. Ele rejeitou a alegação russa de que a nação ucraniana e o ucranianismo são uma invenção alemã e austríaca que buscava enfraquecer a Rússia, afirmando que um espírito ucraniano comum entre as pessoas existia, florescendo desde que a independência foi assegurada. Além disso, Skoropadskyi abordou as acusações de que era pró-russo diretamente, afirmando que o histórico de seu governo na promoção da língua ucraniana e das instituições culturais é algo reconhecido até mesmo por seus opositores. Ele encerrou o discurso proclamando que assim como o tempo não pode voltar atrás, as pessoas não podem ser forçadas a abandonar suas ideias - e que seja qual for o caso, a Ucrânia sempre existirá de uma forma ou de outra."
 ukraine.62.a: "Nosso Hetman é um verdadeiro patriota!"

 ukraine.63.t: "Os Gregos da Ucrânia"
 ukraine.63.d: "Descendentes dos colonizadores gregos que estabeleceram uma colônia na Ilha de Berezan no século VII a.C., a pequena minoria grega na Ucrânia existe agora há séculos. Eles têm chamado a atenção nos subúrbios de $VICTORY_POINTS_6420_ENDONYM$, onde o número de falantes de grego, na verdade, supera o número de falantes de russo e onde a minoria grega é mais proeminente.\n\nAté recentemente, poucos gregos eram fluentes em sua língua materna; a maioria dos gregos frequentava escolas russas, com apenas uma pequena porcentagem frequentando escolas ucranianas. Mas há uma década, à medida que as instituições culturais e linguísticas ucranianas começaram a ser promovidas, uma escola pedagógica e uma escola agrícola de língua grega foram abertas em $VICTORY_POINTS_6420_ENDONYM$. Coincidindo com o programa contínuo de reforma agrária do governo, a escola agrícola foi muito expandida.\n\nQuanto à escola pedagógica, estão incluídas as leituras do talvez mais famoso escritor grego ucraniano de sua época: Georgis Kostoprav. As obras de Kostoprav, em sua maioria escritas em grego $VICTORY_POINTS_6420_ENDONYM$, incluem traduções de escritores russos e ucranianos famosos como Alexander Pushkin e Taras Shevchenko. A escola permitiu que os gregos de $VICTORY_POINTS_6420_ENDONYM$ se familiarizassem com a cultura ucraniana e russa nativas sem esquecer a deles."
 ukraine.63.a: "A diáspora grega ilimitada no espaço e no tempo."

ukraine.64.t: "O Otaman Finlandês"
 ukraine.64.d: "O general finlandês aposentado Kaarlo Kivekäs, ou aqui mais conhecido como Edvard Karlovych, chegou pessoalmente à Ucrânia, desejando parabenizar o novo regime. Como pessoa privada, isso foi bastante incomum, mas ele foi recebido por Petliura mesmo assim. O alegre velho havia lutado sob o comando de Petliura após a ucranização de sua 113ª Divisão de Infantaria em 1917 e havia sido bem quisto por seus homens. Alguns dos ex-oficiais da 113ª Divisão organizaram um tour para o velho Otaman, visitando Dubno e outros locais em [792.GetName] onde Kivekäs havia lutado com sucesso contra os bolcheviques e os alemães antes de ser preso pelo regime de Skoropadskyi.\n\nKivekäs era uma figura peculiar. Ao contrário de Mannerheim e outros generais finlandeses czares, ele não era finlandês-sueco, mas de uma humilde família de camponeses, e manteve essa postura desde então. Ele serviu décadas na Ásia Central, ensinando a si mesmo a usar uma espada como um cossaco e aprendendo tajique, quirguiz e uzbeque. O general continuou insistindo que as línguas turcas devem ter alguma relação com o finlandês. Ele até adotou a órfã tajique Gul-Begim como sua filha adotiva Olga, pois ela teria sido casada contra a vontade dela. Olga acompanhava seu pai na Ucrânia, tendo morado em [192.GetName] durante grande parte de sua juventude. A visita do velho se estendeu por toda a semana, pois ele desejava saber todos os detalhes da luta vitoriosa do Exército Popular e parecia ter muito orgulho no sucesso da causa que ajudou décadas antes. Após uma petição de seus antigos camaradas militares, Kivekäs recebeu a Cruz da Ordem da Libertação de 2ª Classe por seus serviços para a República Popular Ucraniana em 1917-1918."
 ukraine.64.a: "Verdadeiro amigo da Ucrânia!"

 ukraine.65.t: "Visita de Estado do Rei Augusto"
 ukraine.65.d: "O Rei da Polônia, Augusto IV, encontrou-se hoje com o Hetman Skoropadskyi. Oficialmente, é destinado como uma visita puramente cortês para fortalecer as relações entre Ucrânia e Polônia. O Rei e o Hetman receberam a marcha da Divisão da Guarda Serdiuk em [202.GetName], encontraram-se com membros do gabinete ucraniano e foram inspecionar o Arsenal modernizado de Kyiv. O público estava muito interessado na visita real, e o Príncipe Herdeiro Alexander Ferdinand, em particular, atraiu muita atenção da mídia em seu elegante uniforme da Força Aérea Polonesa.\n\nNo entanto, o verdadeiro significado da visita é muito mais sério; a portas fechadas, os líderes discutiram sobre a recente agitação republicana e a ameaça russa crescente. Augusto falou francamente - ele parecia pessimista sobre uma possível guerra com a Rússia, temendo que isso apenas ampliasse as vozes contra ele na Polônia. Skoropadskyi prometeu que o exército da Ucrânia estaria em forma até 1940 ou 1941, à medida que o grande programa de industrialização finalmente dará à nação as ferramentas para construir um exército poderoso. O Príncipe Alexander parecia o mais otimista dos três, profundamente convencido da capacidade do exército alemão e, em última instância, da autopreservação dos poloneses e ucranianos.\n\nA visita concluiu com uma noite no Balé de Kyiv, e a família real embarcou em um trem de volta para Varsóvia na manhã seguinte."
 ukraine.65.a: "Vamos torcer para que não chegue à guerra."

 ukraine.66.t: "Kronprinz e Hetmanivna"
 ukraine.66.d: "Uma consequência inesperada surgiu da visita de Estado do Rei Augusto há um ano. O Príncipe Alexander e a filha mais jovem do Hetman, Olena Skoropadska, se conheceram naquela época e têm mantido contato frequente desde então. As visitas do príncipe para 'aprender sobre a força aérea da Ucrânia' têm tido o objetivo secundário de se encontrar com ela há algum tempo, e o casal finalmente anunciou sua intenção de se casar. Embora não seja exatamente um casamento real típico, também não estamos na Idade Média.\n\nHouve um acalorado debate na mídia polonesa sobre se a filha do Hetman é ou não uma princesa, mas, em geral, a potencial união é vista positivamente, mesmo simbolicamente, como uma união fortalecida entre Polônia e Ucrânia. 'Uma rainha ucraniana é melhor do que uma alemã' parece ser a atitude predominante.\nEmbora os planos oficiais tenham sido mantidos estritamente fora do público, sabe-se que o casal planeja ter um casamento discreto nos próximos meses."
 ukraine.66.a: "Mas ela é uma princesa ou não?"

 ukraine.68.t: "Morte de Pavlo Skoropadskyi"
 ukraine.68.d1: "Hoje, em [?global.date.GetDateStringNoHourLong], Pavlo Skoropadskyi, Hetman de toda a Ucrânia, faleceu em sua residência pessoal. Por toda a nação, o povo lamenta a perda de seu amado Hetman, que os conduziu por tempos tumultuados: a primeira guerra civil, os anos entre guerras, uma segunda guerra civil e uma batalha pela sobrevivência contra os russos. Uma figura controversa desde o início, o governo de Skoropadskyi não era apreciado por todos. Mas foi sob seu domínio que a Ucrânia se tornou livre, e será seu legado de defender o estado até o fim.\n\nPara o bem ou para o mal, é inegável que os anos que antecederam a Segunda Guerra Mundial serão os mais falados nos livros de história, caracterizados pela ascensão do SHD e o papel do Hetman em permitir que eles chegassem ao poder. Se os anos de opressão serão justificados como necessários pelas futuras gerações ou condenados, apenas o tempo dirá.\n\nDe acordo com a lei que estabelece o herdeiro, Danylo Skoropadskyi assumiu a posição de Hetman. A posição política em que Danylo se encontra é incerta. Um constitucionalista notado que já falou sobre reformas liberalizantes, ele entrou em uma arena onde o SHD já preparou o terreno para manter o partido autoritário e conservador no poder por décadas. Acima de tudo, a apatia relativa de Danylo em relação a governar a Ucrânia de forma tão decisiva quanto seu pai provavelmente significará que, apesar de suas convicções pessoais, o domínio do SHD veio para ficar."
 ukraine.68.d2: "Hoje, em [GetDate], Pavlo Skoropadskyi, Hetman de toda a Ucrânia, faleceu em sua residência pessoal. Por toda a nação, o povo lamenta a perda de seu amado Hetman, que os liderou durante os tempos tumultuados: a primeira guerra civil, os anos entre guerras, uma segunda guerra civil e uma batalha pela sobrevivência contra os russos. Uma figura controversa desde o início, o governo de Skoropadskyi não era apreciado por todos. Mas foi sob seu governo que a Ucrânia se tornou livre, e será seu legado de defesa do estado até o último momento.\n\nPara o bem ou para o mal, é inegável que os anos que antecederam a Segunda Guerra Mundial serão muito mencionados nos livros de história, caracterizados pela ascensão da SHD e pelo papel do Hetman em permitir que eles assumissem o poder. Se os anos de opressão serão justificados como necessários pelas futuras gerações ou condenados, apenas o tempo dirá.\n\nDe acordo com a lei que estabelece o herdeiro, Danylo Skoropadskyi assumiu a posição de Hetman. A posição política em que Danylo se encontra é incerta, mas não sem esperança. A facção de Poltavets-Ostrianytsia na SHD pode ter purgado aqueles des leais ao novo Otaman-Ministro, mas o regime não mantém nem mesmo uma fachada de democracia. Os apelos do povo por reformas foram reprimidos com força bruta, mas a força bruta só pode silenciar o chamado pela liberdade por tanto tempo. Talvez, se a oportunidade se apresentar, a apatia de Danylo em governar decisivamente como seu pai pode ser desfeita - a única questão é se ele atenderá ao chamado."
ukraine.68.d3: "Hoje, em [GetDate], Pavlo Skoropadskyi, Hetman de toda a Ucrânia, faleceu em sua residência pessoal. Por toda a nação, o povo lamenta a perda de seu amado Hetman, que os liderou durante os tempos tumultuados: a primeira guerra civil, os anos entre guerras, uma segunda guerra civil e uma batalha pela sobrevivência contra os russos. Uma figura controversa desde o início, o governo de Skoropadskyi não era apreciado por todos. Mas foi sob seu governo que a Ucrânia se tornou livre, e será seu legado de defesa do estado até o último momento.\n\nO legado do Hetman sem dúvida estará entrelaçado com o do USKhD, um movimento outrora marginal com ideias radicais propondo formas de governança inéditas no mundo. Os ideais que pregava foram postos em prática, e como evidenciado pela vitória ucraniana no leste, parece que tiveram pelo menos algum sucesso.\n\nDe acordo com a lei que estabelece o herdeiro, Danylo Skoropadskyi assumiu a posição de Hetman. Para um constitucionalista como Danylo, que anteriormente falava de reformas liberalizantes, a governança de uma organização antidemocrática é difícil de conciliar. No entanto, com o tempo, os poderes do Hetman recuaram gradualmente à medida que o USKhD buscou transformar a monarquia em uma posição simbólica. Dada a apatia de Danylo em governar diretamente como seu pai, parece que isso o trouxe a um compromisso com a organização. É impossível dizer o que o futuro reserva; se o USKhD um dia desmoronar, como muitos já previram, quem - ou o quê - será aquele que o causará?"
ukraine.68.d4: "Hoje, em [GetDate], Pavlo Skoropadskyi, Hetman de toda a Ucrânia, faleceu em sua residência pessoal. Por toda a nação, o povo lamenta a perda de seu amado Hetman, que os liderou durante os tempos tumultuados: a primeira guerra civil, os anos entre guerras, uma segunda guerra civil e uma batalha pela sobrevivência contra os russos. Uma figura controversa desde o início, o governo de Skoropadskyi não era apreciado por todos. Mas foi sob seu governo que a Ucrânia se tornou livre, e será seu legado de defesa do estado até o último momento.\n\nOs últimos anos entre guerras culminaram em um resultado bastante previsível, à medida que o UDKhP, familiar ao Hetman desde os primeiros dias de sua ascensão ao poder, finalmente ficou sem restrições pelas intromissões da coalizão. Mas mesmo à medida que as coisas mudam, mais parecem permanecer iguais; foi a autoridade executiva do Hetman que pôs fim a quaisquer reformas ambiciosas, à medida que ele se voltava cada vez mais para seus conselheiros confiáveis nos assuntos do estado. Agora que seu filho Danylo está encarregado do governo do Hetmanato, alguns no partido o consideram uma potencial porta de entrada para aprovar muitas das reformas que haviam proposto anteriormente. Mas a apatia de Danylo em governar pode ser o que diminui a chama dos reformistas no UDKhP - no final, a Ucrânia está segura e protegida, e anos de prosperidade estão por vir, então por que mudar o que funciona?"
ukraine.68.d5: "Hoje, em [GetDate], Pavlo Skoropadskyi, Hetman de toda a Ucrânia, faleceu em sua residência pessoal. Por toda a nação, o povo lamenta a perda de seu amado Hetman, que os liderou durante os tempos tumultuados: a primeira guerra civil, os anos entre guerras, uma segunda guerra civil e uma batalha pela sobrevivência contra os russos. Uma figura controversa desde o início, o governo de Skoropadskyi não era apreciado por todos. Mas foi sob seu governo que a Ucrânia se tornou livre, e será seu legado de defesa do estado até o último momento.\n\nOs últimos anos entre guerras culminaram em um resultado bastante previsível, à medida que o UDKhP, familiar ao Hetman desde os primeiros dias de sua ascensão ao poder, finalmente ficou sem restrições pelas intromissões da coalizão. A história é uma história antiga como o tempo - Skoropadskyi, o velho no topo, talvez tenha se cansado de governar decisivamente como fez antes. Muitas das reformas ambiciosas que o UDKhP buscou limitaram o poder do Hetman, criando lentamente um estado verdadeiramente constitucional no processo. Agora que Danylo é Hetman, o jovem pode descansar fácil. Talvez o afrouxamento de seu poder executivo tenha sido o último presente de Pavlo para seu filho - e, independentemente de ser verdade ou não, é o pensamento que conta."
ukraine.68.a: "O Hetman está morto, viva o Hetman!"

 ukraine.69.t: "Planos Russos Capturados"
 ukraine.69.d: "Uma reunião de gabinete de emergência foi convocada hoje depois que [UKR.GetLeader] foi informado por seus oficiais de inteligência sobre descobertas perigosas. Presentes na sala estavam apenas o círculo interno: os ministros mais importantes, o chefe do exército com vários generais importantes, o diretor do [UKR_intel_agency] e um representante do Abteilung IIIb alemão. Todos entenderam que tal reunião só poderia significar o pior.\n\nO Capitão Anatolii Hurevych, um oficial de inteligência que estava estacionado em Tsaritsyn, deu uma palestra para a sala. Ele conseguiu roubar documentos do quartel-general da Frente Ucraniana 2ª russa e contrabandeá-los para fora do país, embora suas ações tenham sido reveladas durante sua fuga audaciosa pelo Don Steppe junto com um pequeno contingente de cossacos auxiliando o [UKR_intel_agency] na coleta de informações de inteligência. Os russos já haviam enviado uma exigência ao governo ucraniano para extraditar Hurevych por espionagem militar, mostrando que estavam cientes de suas ações.\n\nNo entanto, são os próprios documentos que levantaram o alarme. Eles contêm planos detalhados da chamada "Operação Ekaterina", a invasão russa da Ucrânia prevista para este verão. Os planos mostram a concentração de nossas forças e detalhes de nossas estruturas defensivas com uma precisão notável, provando que os russos têm fontes de inteligência em nossas forças armadas há algum tempo. No entanto, esses planos também nos fornecem informações detalhadas sobre os planos de avanço russos, bases aéreas e posições de artilharia. Com um rápido reajuste de nossas forças, esperamos roubar a vantagem russa e, ao transmitir os planos para Berlim, talvez persuadir a Alemanha a nos enviar reforços antes que seja tarde demais."
 ukraine.69.a: "Não há tempo a perder!"
 RUS_UKR_incident: "O Incidente Hurevych"

 ukraine.70.t: "O Incidente Hurevych"
 ukraine.70.rus.d: "Graças à incompetência do quartel-general em Tsaritsyn, o agente ucraniano Anatolii Hurevych conseguiu roubar parte dos planos referentes à nossa futura ofensiva contra as forças ucranianas. Nossa polícia de segurança falhou em impedir a fuga do agente, e é provável que ele já tenha transmitido a cópia de nossos planos para os exércitos ucraniano e alemão até agora, tornando muitos de nossos preparativos na Frente de Donbass desperdiçados. No entanto, este é apenas um contratempo menor. O comando do exército argumenta que, iniciando a ofensiva o mais rápido possível, os ucranianos não teriam tempo para analisar adequadamente os planos roubados e adaptar suas defesas em conformidade.\n\nOs responsáveis pela segurança interna do comando em Tsaritsyn foram levados a um tribunal militar por suas falhas em cumprir seus deveres. Amadores como eles não são necessários em nossa inteligência militar."
 ukraine.70.ger.d: "O ministério das relações exteriores ucraniano acabou de nos informar que o Capitão Anatolii Hurevych, do [UKR_intel_agency] - o serviço de inteligência ucraniano - conseguiu roubar documentos detalhando o plano russo de lançar uma grande ofensiva militar na Ucrânia este ano. Os planos são notavelmente detalhados de ambos os lados. Preocupa como eles estão cientes das concentrações das tropas ucranianas - isso deve ser devido à segurança interna amadora da [UKR_intel_agency] e à falta de confiabilidade política da população ucraniana de origem russa - mas esta informação é uma faca de dois gumes, pois agora estamos cientes de informações detalhadas sobre concentrações de tropas russas, bases aéreas, depósitos de suprimentos e posições de artilharia. O governo ucraniano também solicitou reforços à fronteira para potencialmente dissuadir os russos de atacar - embora, se os planos avançaram até este ponto, não parece provável que algumas divisões adicionais no Donbas dissuadiriam o regime de [RUS.GetLeader] de seus planos ofensivos."
 ukraine.70.gersov.d: "O ministério das relações exteriores ucraniano acabou de nos informar que o Capitão Anatolii Hurevych, do [UKR_intel_agency] - o serviço de inteligência ucraniano - conseguiu roubar documentos detalhando o plano russo de lançar uma grande ofensiva militar na Ucrânia este ano. Os planos são notavelmente detalhados de ambos os lados. Preocupa como eles estão cientes das concentrações das tropas ucranianas - isso deve ser devido à segurança interna amadora da [UKR_intel_agency] e à falta de confiabilidade política da população ucraniana de origem russa - mas esta informação é uma faca de dois gumes, pois agora estamos cientes de informações detalhadas sobre concentrações de tropas russas, bases aéreas, depósitos de suprimentos e posições de artilharia. O governo ucraniano também solicitou reforços à fronteira para potencialmente dissuadir os russos de atacar - embora, se os planos avançaram até este ponto, não parece provável que algumas divisões adicionais no Donbas dissuadiriam o regime de [RUS.GetLeader] de seus planos ofensivos."
 ukraine.70.a: "Não importa."
 ukraine.70.b: "Estamos rapidamente nos aproximando de outro 1914."

ukraine.71.t: "Ucranianos de Muitas Cores"
 ukraine.71.d: "À medida que as tensões continuam a aumentar na fronteira com a Rússia, um desenvolvimento estranho ocorreu em [221.GetName]. Um ativista apareceu diante de uma multidão, agitando os espectadores com proclamações selvagens sobre o vasto apoio que ele conseguiu assegurar nos últimos anos entre... os ucranianos de Zakytaishchyna, também conhecidos como 'Ucrânia Verde', no Extremo Oriente Russo.\n\nDivagando sobre os constantes fracassos do estado russo em fornecer padrões de vida mínimos para seus cidadãos, ele encerrou seu discurso com uma promessa: os ucranianos locais, sofrendo em desespero, estão prontos para se revoltar e lançar fora o jugo russo. A única coisa necessária é financiamento adicional, que ele está desesperadamente precisando por toda a Ucrânia. Alguns na multidão ouviam com curiosidade, outros com interesse moderado; alguns até comparariam esse embuste ao de Hetman Mazepa fazendo promessas audaciosas ao Rei Sueco. Ainda assim, a série dessas apresentações seria interrompida com o homem desaparecendo sem deixar rastro, apenas uma série de mandados por fraude lembrando dele. "Hóspedes" semelhantes já apareceram em inúmeras ocasiões, alegando representar os interesses dos ucranianos oprimidos de Belgorod, Kursk ou Kuban, espalhando a ideia de expansão ucraniana para essas regiões.\n\nMas o Extremo Oriente, uma região tão desconectada do coração da Ucrânia? Alguns permaneceram confusos, sem saber que a Rússia moderna abriga diversas minorias ucranianas dentro de suas fronteiras.\n\nDe fato, desde a costa do Mar Negro de Kuban até a região mais distante de Zakytaishchyna, pode-se encontrar comunidades de ucranianos vivendo tanto ao redor do rio Volga (a chamada 'Ucrânia Amarela') quanto além das Montanhas Urais ('Ucrânia Cinza'). Enquanto as populações das duas primeiras regiões alimentavam a ideia de unificação com a Ucrânia durante a revolução russa, os habitantes das duas últimas estavam focados em garantir mais autonomia do estado russo."
 ukraine.71.a: "De qualquer forma, por que exatamente o verde?"

ukraine.72.t: "Tratado de Passagem"
 ukraine.72.d: "O governo ucraniano solicitou passagem livre para seus navios militares ao passar pelo Estreito de Dardanelos. Eles argumentaram que isso permitiria que sua respeitável frota participasse de operações contra estados hostis no Mediterrâneo como parte de sua ampla aliança.\n\nObviamente, o governo [Root.GetAdjective] teria permissão para inspecionar quaisquer navios que passassem e determinar a natureza exata deste tratado."
 ukraine.72.a: "Aceitamos."
 ukraine.72.b: "Nunca."

 ukraine.73.t: "[FROM.GetName] Concorda!"
 ukraine.73.d: "O governo [FROM.GetAdjective] aceitou nossa proposta de acesso pelo Estreito de Dardanelos e permitirá que nossa frota se mova livremente pelos estreitos 'para a manutenção de interesses mútuos na região do Mediterrâneo'. Agora, nossos navios podem participar de operações fora do Mar Negro."
 ukraine.73.a: "Ótimo!"

 ukraine.74.t: "Campanha de Renomeação"
 ukraine.74.d: "Desde a proclamação da independência, houve um forte impulso para a restauração de nossa distintividade cultural, destinado a afastar o legado da russificação e supressão cultural. Como parte desse impulso, sugestões para mudar certos topônimos, sendo a mais proeminente delas uma proposta de renomear [226.GetName] para Sicheslav (em homenagem à famosa Sich Zaporizhian), foram seriamente discutidas. No entanto, não muito saiu dessas discussões, uma vez que as perspectivas de obstáculos burocráticos, oposição de círculos mais conservadores e a inércia geral da administração hetmaníaca garantiram que essa questão sempre seria deixada para 'tempos mais apropriados'.\n\nParece que os tempos atuais são mais do que apropriados. Depois de todas as provações que a Ucrânia enfrentou recentemente, faz todo sentido fazer esse gesto simbólico e mais uma vez reafirmar nossa identidade cultural e histórica distinta."
 ukraine.74.a: "Uma mudança há muito esperada!"
 ukraine.74.b: "Talvez possamos fazer mais?"

ukraine.75.t: "As Tábuas de Isenbek"
 ukraine.75.d: "Um folclorista eslavo amador, Yurii Myroliubov, solicitou à Academia Ucraniana de Ciências o financiamento de sua restauração do 'Livro de Veles' a partir de tábuas de bétula encontradas por Ali Isenbek. Essas tábuas afirmam detalhar os ensinamentos da Religião Nativa Eslava. O obsessivo Myroliubov tem restaurado e traduzido as tábuas secretas, e suas traduções publicadas têm gerado grande controvérsia entre a academia. Muitos veem Myroliubov como uma fraude total, pois ele se recusou a mostrar o livro original para qualquer pessoa além de seus associados próximos.\n\nA tradução inacabada de Myroliubov foi parcialmente publicada na revista 'Dazhboh', sediada em Lviv, que se tornou a vanguarda do movimento Nativo Eslavo na Galícia e na Ucrânia. Seu escritor mais proeminente, o sanscritólogo Volodymyr Shaian, teve um despertar espiritual nos Cárpatos Ucranianos e começou a vislumbrar um renascimento ucraniano-ariano tanto nas artes quanto na religião. As Tábuas de Isenbek tornaram-se uma parte importante dessa nova teologia, que delineia uma nova história dos Rus. A Ucrânia, a mais pura dos eslavos, é a ancestral direta dos povos arianos originais, e o cristianismo só tentou aprisionar o povo ucraniano desde então.\n\nOs seguidores apaixonados de Shaian formaram os Cavaleiros do Deus Sol para organizar seu novo movimento religioso e pediram a criação de uma verdadeira espiritualidade ucraniana e um grande despertar nacional. Eles arrecadaram mais dinheiro para permitir que Myroliubov concluísse sua tradução do Livro de Veles. Embora isso seja obviamente um movimento de margem com pouco fundamento no pensamento são, está tecnicamente na direção certa, para separar ainda mais a identidade ucraniana da russa. Conceder financiamento a Myroliubov é uma questão pequena, mas poderia nos fornecer uma ferramenta de propaganda menor."
 ukraine.75.a: "Isso é UM ABSURDO."
 ukraine.75.b: "Ei, se fortalecer a identidade ucraniana..."

ukraine.76.t: "Integração de [240.GetName]"
 ukraine.76.d.intro: "Sob a administração da República Popular inicial e do Hetmanato também, Belgorod foi reivindicada - e de fato ocupada - pela Ucrânia. A cidade foi reivindicada com base etnolinguística; as partes sudeste e sudoeste da região realmente tinham uma maioria da população ucraniana.\n\nHistoricamente, essas partes de Belgorod pertenciam aos regimentos da Slobidska Ucrânia, um grupo de cossacos que controlava a área durante os séculos XVII e XVIII. Embora esses regimentos tenham sido abolidos por Catarina II em 1765 e a governação da Slobidska Ucrânia tenha sido dividida nas governações de Kharkiv, Kursk e Voronezh, o legado da migração ucraniana (e posterior colonização) na região há centenas de anos ainda continua.\n\nA região como um todo continua a ter uma pluralidade russa, mas isso não tem sido um problema para o [UKR.GetRulingParty]."
 ukraine.76.d.lun: "$ukraine.76.d.intro$ A Liga justificou a anexação afirmando que Belgorod é um ponto estratégico de defesa, que seria uma ameaça eterna para a Ucrânia se estivesse nas mãos de estrangeiros."
 ukraine.76.d.shd: "$ukraine.76.d.intro$ Espera-se que algumas das conexões da SHD com autoridades na União Russa auxiliem na integração desta terra ucraniana legítima."
 ukraine.76.d.uskhd: "$ukraine.76.d.intro$ Em linha com a política étnica de patriotismo territorial da USKhD, o governo tem esperanças de expandir o sistema classocrático para a região também."
 ukraine.76.d.udkhp: "$ukraine.76.d.intro$ A política de Autonomia Nacional-Cultural abraçada pelo UDKhP até agora tem ajudado na integração da região."
 ukraine.76.d.republic: "$ukraine.76.d.intro$ Em conformidade com a constituição republicana que garante autonomia nacional-pessoal, o povo de Belgorod até agora desfrutou dos mesmos direitos que qualquer outro cidadão da Ucrânia."
 ukraine.76.d.socialist: "$ukraine.76.d.intro$ A anexação foi justificada com apelos contra o nacionalismo e em prol da solidariedade proletária, e o direito do povo da região de determinar a qual país pertencem - naturalmente, escolheram a Ucrânia."
 ukraine.76.d.danylo: "Em conformidade com a nova constituição que garante autonomia nacional-pessoal, o povo de Belgorod até agora desfrutou dos mesmos direitos que qualquer outro cidadão da Ucrânia."
 ukraine.76.a: "Uma grande iniciativa."

ukraine.77.t: "Unção do Hetman Vasyl"
 ukraine.77.d: "Com a ocupação militar austríaca da Ucrânia, muitos se perguntavam que tipo de governo seria instalado no poder. Foi determinado que a Ucrânia deveria mais uma vez ser uma monarquia, mas a questão da legitimidade pairava grande, já que o maior pretendente à posição é naturalmente o Skoropadskyi.\n\nNo entanto, decidimos por uma ideia melhor. Skoropadskyi pode ter um legado de colaboração com os alemães e ser um autocrata pouco amado, mas Wilhelm von Habsburg, bastante apreciado pelo povo ucraniano, ofereceu-se para assumir a posição de Hetman caso seja eleito. Após uma sessão do recém-convocado Soim, isso se tornou realidade. O "Príncipe Vermelho", como é frequentemente chamado, foi eleito o novo Hetman de toda a Ucrânia!"
 ukraine.77.a: "Parabéns!"

 ukraine.78.t: "História da Ucrânia"
 ukraine.78.d: "Hoje, uma história abrangente da Ucrânia, escrita nada menos que por Dmytro Doroshenko, foi publicada, muito para a alegria das livrarias em [202.GetName]. Como ministro das Relações Exteriores do Hetman e depois Otaman-Ministro, Doroshenko não encontrou tempo para concluir suas obras históricas. No entanto, sua aposentadoria logo após a conclusão da Revolta Anti-Hetman deu-lhe a oportunidade de se concentrar exclusivamente na construção de um relato sobre a história ucraniana, abrangendo eventos desde a colonização grega da costa até a Revolta Anti-Hetman.\n\nDe destaque na "História da Ucrânia" de Doroshenko estão os capítulos sobre a fundação do estado ucraniano moderno, tanto em 1917, quando a República Popular foi declarada, quanto em 1918, quando Skoropadskyi assumiu o poder. Segundo Doroshenko, a natureza totalmente socialista da República Popular em seu nascimento foi o que levou à sua queda. Representantes da Rada Central que não pertenciam aos partidos socialistas ou eram de partes minoritárias logo deixaram a Rada, e a falta de representação diversificada na Rada significava que o novo governo se importava pouco com os camponeses mais ricos ou proprietários de terras.\n\nIsso foi a razão, ele continua, pela qual o golpe de Skoropadskyi teve sucesso com relativa facilidade, embora Doroshenko não descarte a importância da ocupação alemã do país. Em relação ao próprio governo de Skoropadskyi, Doroshenko observa que o Hetman não gozava de muita popularidade entre os camponeses. A administração sofreu vários problemas, observa Doroshenko, mas alcançou realizações críticas nos campos de assuntos externos, indústria e comércio, finanças, e outros assuntos.\n\nDe várias maneiras, a obra de Doroshenko agora ocupa um espaço importante na literatura ucraniana, apresentando uma perspectiva de centro-direita na historiografia da nação."
 ukraine.78.a: "Um relato digno de estudo cuidadoso."
 ukraine.78.b: "Desculpas insignificantes de um reformista fracassado."

ukraine.79.t: "Abertura da Dacha do Governo"
 ukraine.79.d: "A questão das residências pessoais e edifícios governamentais para a liderança da Ucrânia tem sido uma preocupação em nossa jovem nação. Após assumir o poder em 1918, o Hetman Skoropadskyi rapidamente fez sua casa no Palácio do Governador-Geral da Ucrânia, expulsando a Rada da República Popular Ucraniana que havia transformado o local em sua base de operações. Skoropadskyi começou a transformar o palácio de volta em uma residência pessoal, eventualmente renomeando-o como "Palácio do Hetman".\n\nNo entanto, na maior parte dos primeiros anos do Hetmanato, seu governante quase não passou uma noite aqui, em vez disso, servindo na linha de frente da guerra civil até 1920. Os diversos governos ucranianos eram igualmente itinerantes, reunindo-se em várias universidades, teatros e clubes até que a Casa Popular de Troitske e o Museu de Pedagogia fossem designados como os locais temporários do governo do Hetman e do Soim, respectivamente. Edifícios oficiais e grandiosos do Governo e do Soim foram construídos em [202.GetName] alguns anos depois, mas um problema permaneceu sem solução, a situação habitacional para o Otaman-Ministro, nosso Chefe de Governo.\n\nAté recentemente, todos os Otaman-Ministros viveram em residências particulares, que naturalmente empalidecem em glamour em comparação com o Palácio do Hetman. Foi decidido alguns anos atrás que, para reconhecer a importância do Otaman-Ministro e agilizar questões de comunicação, uma Dacha Governamental oficial seria construída. Um local perfeito foi encontrado na dacha que outrora abrigou o governador russo do século XIX, Illarion Vasilchikov, antes de ser doado a um mosteiro local após sua morte. Através do trabalho especializado do arquiteto Serhii Hryhoriev, conseguimos reconstruí-lo em um edifício moderno equipado com todas as necessidades que se possa requerer. [GetSecondInCommand] compareceu à cerimônia de corte de fita e já fez planos para se mudar, detendo o privilégio de ser o primeiro homem a ocupar a Dacha do Governo."
 ukraine.79.a: "Uma residência adequada para o Otaman-Ministro."

ukraine.80.t: "O Movimento Esperantista na Ucrânia"
 ukraine.80.d: "O Esperantismo tornou-se popular na Ucrânia por volta do início do século 20, quando foi adotado por idealistas que acreditavam que uma 'língua universal' poderia resolver os conflitos entre falantes de russo e ucraniano. Os primeiros adeptos incluíam homens como Mykola Borovko, Volodymyr Harnet e Mykhailo Yurkiv, que traduziram poesia nacionalista para a língua e distribuíram os primeiros materiais em Esperanto na Ucrânia. Os educadores da Galícia, Pavlo Bozhemskyi e Orest Kuzma, herdaram então o movimento, criando a Sociedade Esperanto "Progreso" (Progresso) em 1910 e o jornal "Ukraina Stelo" (Estrela Ucraniana) três anos depois.\n\nSeus sonhos de paz utópica e coexistência na Ucrânia foram arruinados pelo advento da Weltkrieg, durante o qual eles se tornaram clandestinos. Eles ressurgiram em 1921 e avançaram nas regiões central e oriental da Ucrânia, levando à criação do "Tutukrainia komitato de Esperanto" (Comitê Esperanto de Toda Ucrânia) para coordenar suas atividades. Nos últimos anos, periódicos em língua Esperanto estão aparecendo em universidades ucranianas e uma estátua de L. L. Zamenhof, o fundador do Esperanto, até foi encomendada e colocada em exibição em [192.GetName].\n\nO Comitê, ainda sediado na cidade galiciana de Kolomyia, afirma ser apartidário e evitar a política interna do Hetmanato, mas ramificações radicais não são tão cautelosas. Os Esperantistas socialistas apoiam a "Internacia Asocio de Revoluciaj Esperantaj Verkistoj" (Associação Internacional de Escritores Esperantistas Revolucionários) e são liderados pelo poeta Yevhen Mykhalskyi, ou "Eŭgeno Miĥalski" como é conhecido em Esperanto, que há muito tempo vem agitando do exílio em Paris. Anatolii Koch, ou "Anatolo Koĥ", lidera a ala direita do Comitê, encontrando uma audiência simpática, embora um tanto confusa, entre os intelectuais alinhados com a Coalizão do Hetmanato e a LUN. No geral, isso tem causado dor de cabeça para Kuzma, que tem lutado para controlar os membros radicais."
