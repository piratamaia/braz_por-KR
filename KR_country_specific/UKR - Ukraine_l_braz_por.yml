ukraine_republican.65.t: "À Beira do Colapso"
ukraine_republican.65.d: "Acabou. A hegemonia alemã foi despedaçada, e a Europa está em chamas. Nós e nossos irmãos do Leste Europeu lutamos valentemente, mas é apenas questão de tempo até sermos esmagados um a um. A única maneira de talvez sobrevivermos é reunindo o que resta dos nossos aliados, unidos pela nossa crença na democracia popular e na liberdade."
ukraine_republican.65.a: "Não abandonaremos nossos camaradas!"
ukraine_republican.65.b: "Que ideia boba."

ukraine_republican.66.t: "As Eleições Ucranianas"
ukraine_republican.66.d: "A jovem república ucraniana está organizando suas primeiras eleições em uma situação preocupante. Eles permitiram que todos os partidos participassem, não importando quão socialistas e revolucionários fossem. Uma aliança entre vários partidos de extrema-esquerda, apelidada de \"União Democrática dos Trabalhadores\", carrega um risco real de vencer a eleição. Mesmo que assegurem que não mudarão drasticamente o curso da política externa da Ucrânia, há boas razões para desconfiar de suas intenções.\n\nEmbora nosso candidato ideal seja alguém mais voltado para a defesa, a ala direita da Ucrânia está em seu ponto mais baixo após sua longa associação com o regime de Skoropadskyi. Poderíamos emitir um endosso gentil - e possivelmente algum financiamento anônimo - aos partidos mais \"moderados\", os Democratas Radicais e os Social Democratas dos Trabalhadores, para garantir que os linha-dura não vençam."
ukraine_republican.66.a: "Apoiar os partidos responsáveis."
ukraine_republican.66.b: "Deixar que tenham suas eleições livres!"

ukraine_republican.67.t: "A Questão da Defesa"
ukraine_republican.67.d: "No meio das eleições, o Embaixador Alemão Johannes von Welczeck solicitou um memorando sobre a posição da Ucrânia em relação à defesa nacional do Presidente Provisório Petliura. Em seu comunicado, von Welczeck assegurou que a Alemanha respeitará a democracia ucraniana, mas solicita garantias de que a cooperação em defesa entre os dois países continuará conforme acordado anteriormente, e insinuou que alguns partidos podem não levar a defesa nacional tão a sério quanto outros. Num quique óbvio contra Vynnychenko, ele apontou que em tempos de dificuldade, as nações precisam de moderados confiáveis como Petliura, em vez de idealistas \"desconectados da realidade\".\n\nEsses tipos de intervenções alemãs veladas não são incomuns na política do Leste Europeu. A mensagem foi clara: a União Democrática dos Trabalhadores não goza da confiança da Alemanha. Embora isso não incomode a maioria de seus eleitores - pelo contrário - isso fornece munição para os outros partidos mirarem os eleitores indecisos. Afinal, seja qual for a opinião sobre a Alemanha, a amizade contínua deles é o que mantém a Rússia à distância e a economia nacional ucraniana em funcionamento."
ukraine_republican.67.a: "A URDP promete uma política externa racional e responsável!"
ukraine_republican.67.b: "A USDRP culpa Vynnychenko por ignorar as realidades da segurança."
ukraine_republican.67.c: "A UPS-R retrata seus rivais como muito amigáveis a Berlim."

ukraine_republican.68.t: "A Revolução Ucraniana" #Reação Polonesa
ukraine_republican.68.d: "A derrubada do Hetman Pavlo Skoropadskyi na Ucrânia enviou tremores por todo o espectro político polonês. Alguns oradores de direita apontaram que o Centrolew está se envolvendo em uma campanha perigosamente semelhante de anarquia, embora muitos argumentem que isso apenas prova por que é importante para a monarquia permitir a participação dos partidos liberais e de esquerda no Sejm. Em comunicado do Primeiro-Ministro Ponikowski, ele identificou a agitação socialista como o maior perigo para a estabilidade tanto na Polônia quanto na Ucrânia, e elogiou ativamente o PSL e "alguns estadistas do PPS" por sua visão "madura" para a política e por se absterem de alianças com os revolucionários, apesar de sua oposição ao governo do MKP. É difícil dizer se isso foi genuíno ou apenas uma tentativa de criar divisões entre as partes moderadas e radicais do Centrolew.\n\nNo entanto, a base republicana ficou eletrizada. Os ativistas mais vocais estavam chamando ativamente para aproveitar o momento e surfar na grande onda revolucionária que foi desencadeada na Ucrânia. Cabeças mais calmas apenas reconheceram que a revolução ucraniana foi a prova de que o autoritarismo pode ser combatido, mas não deve mudar a crença do Centrolew em métodos pacíficos. Os debates mais acalorados foram entre os social democratas, onde muitos passaram a ser mais receptivos aos que pregam a revolução violenta."
ukraine_republican.68.a: "Reforçar a censura em torno dos eventos ucranianos."
ukraine_republican.68.b: "Isso só nos faria parecer mais com o Hetman."

ukraine_republican.69.t: "Desunião por Toda Parte!"
ukraine_republican.69.d: "Com nosso recente anúncio e início da implementação de uma política completa de Socialização da Terra, uma controvérsia se instaurou! Não apenas nossos parceiros de coalizão reformistas, a USDRP, expressaram ceticismo sobre o programa anunciado, até mesmo segmentos da força política do Primeiro-Ministro, a UPS-R, nos questionaram! Embora amplamente apoiado pelo Workers' Democratic Union do Presidente Vynnychenko (embora alguns argumentassem por uma política de Reforma Agrária ainda mais radical), a organização política da UPS-R saiu desunida. Embora as principais figuras da UPS-R, Nykyfir Hryhoriiv e o Primeiro-Ministro Pavlo Khrystiuk, tenham apoiado o programa, o debate também foi marcado por uma rara dissidência da Selianska Spilka, a organização profissional "camponesa" recentemente reformada.\n\nEmbora essencialmente controlada pelo próprio partido, especialmente considerando que sua liderança está repleta de altos funcionários da UPS-R, a Spilka é conhecida por rejeitar certas disposições mais radicais do programa da UPS-R. O hierarca geral da Spilka e ministro de nosso governo, Mykola Kovalevskyi, é conhecido por apoiar políticas de Reforma Agrária baseadas em Nacionalização, em vez de Socialização. Não podemos afirmar nada com certeza, no entanto. Se ficar evidente que a posição de nossa coalizão e sua unidade não é tão segura quanto acreditávamos anteriormente, isso poderia ser desastroso para nós."
ukraine_republican.69.a: "Entendi."

ukraine_republican.70.t: "Crise Afastada!"
ukraine_republican.70.d: "Apesar do bate-papo sobre um possível colapso da coalizão, parece que conseguimos superar a tempestade desta vez. Resolvendo nossas diferenças com nossos parceiros de coalizão na USDRP, na Selianska Spilka e dentro da UPS-R e R-RB, um memorando sobre a continuidade do programa de Socialização foi alcançado. O Presidente Vynnychenko, segundo relatos, ficou muito satisfeito."
ukraine_republican.70.a: "Algumas boas notícias!"

ukraine_republican.71.t: "Governo Vynnychenko Desmorona!"
ukraine_republican.71.d: "Os patifes desprezíveis! Parece que não conseguimos resolver as complexidades da questão da Reforma Agrária, devido ao qual nossos supostos "parceiros" da USDRP convocaram uma votação de desconfiança contra nós na Nacional Zbory. Pior ainda, traidores da revolução em um de nossos próprios partidos (UPS-R), liderados por Kovalevskyi, endossaram a moção! E como abutres, os Radicais Democratas e o que restava dos Conservadores seguiram o exemplo. O Presidente Vynnychenko renunciou e um Governo USDRP-UDRP liderado por Isaak Mazepa está a caminho..."
ukraine_republican.71.a: "Traidores da revolução!"

ukraine_republican.75.t: "Eleições de [GetYear]"
ukraine_republican.75.d1: "À medida que a devastadora guerra finalmente chega ao fim, as pessoas estão ansiosas para retornar à sua vida pacífica. Este conflito causou uma quantidade avassaladora de sofrimento para muitas pessoas - refugiados, veteranos feridos, órfãos e muitos outros que perderam muito para esta guerra. Nossa nação deve começar o processo de reconstrução, mas primeiro, é hora de realizar aquelas eleições que foram adiadas no rastro do conflito.\n\nNaturalmente, o principal tema dessas eleições será a reconstrução. Todos os partidos revelaram seus planos para ambiciosos programas de bem-estar pós-guerra e outras campanhas para curar as feridas da guerra. Os Radicais estão contando com a obtenção de uma maioria prometendo criar uma economia próspera e em crescimento, o que, por sua vez, ajudará aqueles afligidos pela guerra a se reerguerem. Enquanto isso, o Partido dos Trabalhadores está angariando apoio ao abraçar retórica pacifista, prometendo nunca deixar a Ucrânia cair vítima de uma tragédia como esta novamente. No entanto, as maiores promessas de mudança vêm mais uma vez da UPS-R e da R-RB. Com a ameaça natural à Ucrânia neutralizada, eles afirmam que agora é o momento ideal para mudanças sociais e políticas radicais.\n\nA situação eleitoral se torna ainda mais imprevisível com um novo concorrente - o Partido dos Camponeses do Povo Ucraniano, composto pelos membros das facções de centro e direita da URDP, um tanto desiludidos com a natureza ampla do partido e a agenda um tanto vaga, e desertores da UDKhP visando voltar à cena política sob uma nova marca, não percebida como intrinsecamente "hetmanista". O partido é centrado na liderança de Pylyp Pylypchuk e Viktor Andriievskyi e focado na defesa dos interesses econômicos de pequenos e médios agricultores. Embora o partido permaneça pequeno, pode se revelar um parceiro inestimável para uma potencial coalizão parlamentar.\n\nAgora, em [?global.date.GetDateStringNoHourLong], milhões de eleitores voltam às urnas mais uma vez para escolher seu governo. Para muitos, parece que uma vida inteira passou desde as eleições de 1937, e, de fato, o povo tem esperado por muito tempo para ter suas vozes ouvidas novamente. A democracia, parece, prevaleceu, e o novo governo garantirá que ela prospere por eras vindouras."
ukraine_republican.75.d2: "É hora de eleições mais uma vez. Os problemas que nos afligiam após a guerra foram resolvidos, e a república está indo bem. Estas eleições parecem mais uma rotina. Esperamos que esta paz e estabilidade perdurem."
ukraine_republican.75.a: "Uma coalizão centrista reabilitará a direita."
ukraine_republican.75.b: "Os Radicais asseguram a maioria."
ukraine_republican.75.c: "A campanha da USRDP funcionou bem."
ukraine_republican.75.e: "É necessária uma ampla coalizão de esquerda."
UKR_postwar_fatigue_tt: "O abandono de nossa posição política anterior e o estabelecimento de uma coalizão mais radical podem decepcionar muitos."

ukraine_republican.76.t: "Seleção do Chefe de Estado"
ukraine_republican.76.d1: "O Presidente da República é eleito pelos representantes do Zbory Nacional, com seu mandato durando até que um novo Zbory seja formado após uma eleição geral. Embora o Presidente seja normalmente eleito para um mandato de quatro anos, a guerra viu o governo do Presidente durar bem além desta data, e é hora de selecionar um novo chefe de governo.\n\nAs performances eleitorais decepcionantes tanto do USDRP quanto da Workers' Democratic Union abriram caminho para um governo liderado pelo URDP. Aliando-se ao recém-formado UNSP e ao UDKhP, que se saíram melhor do que o esperado, o Radical Party assumirá a liderança do novo governo. Muitos esperam que Oleksandr Shulhyn, o homem que liderou o partido nos momentos difíceis, assegure a indicação para Presidente. No entanto, Vasyl Vyshyvanyi, o chamado "Príncipe Vermelho", pode sair vitorioso. Visto como uma figura patriótica e bem-educada, ele tem um número considerável de representantes ao seu lado.\n\nApós algum debate, o Zbory escolhe indicar..."
ukraine_republican.76.d2: "O Presidente da República é eleito pelos representantes do Zbory Nacional, com seu mandato durando até que um novo Zbory seja formado após uma eleição geral. Embora o Presidente seja normalmente eleito para um mandato de quatro anos, a guerra viu o governo do Presidente durar bem além desta data, e é hora de selecionar um novo chefe de governo.\n\nAs performances eleitorais decepcionantes tanto do USDRP quanto da Workers' Democratic Union abriram caminho para um governo liderado pelo URDP. Muitos esperam que Oleksandr Shulhyn, o homem que liderou o partido nos momentos difíceis, assegure a indicação para Presidente. No entanto, Vasyl Vyshyvanyi, o chamado "Príncipe Vermelho", pode sair vitorioso. Visto como uma figura patriótica e bem-educada, ele tem um número considerável de representantes ao seu lado.\n\nEmbora não tenham conquistado a maioria, isso não significa que o USDRP não tenha interesse nesta discussão. Usando sua posição na coalizão, eles também podem propor membros de seu próprio partido como candidatos. Opanas Fedenko está sendo cogitado como um potencial indicado pelo Workers' Party, enquanto Symon Petliura, retornando de seus deveres militares, também expressou o desejo de participar.\n\nApós algum debate, o Zbory escolhe indicar..."
ukraine_republican.76.d3: "O Presidente da República é eleito pelos representantes do Zbory Nacional, com seu mandato durando até que um novo Zbory seja formado após uma eleição geral. Embora o Presidente seja normalmente eleito para um mandato de quatro anos, a guerra viu o governo do Presidente durar bem além desta data, e é hora de selecionar um novo chefe de governo.\n\nUma aliança com o URDP ajudou o USDRP a formar uma maioria no Zbory, embora um candidato para a presidência ainda não tenha sido encontrado. Uma das figuras principais é Opanas Fedenko, protegido de Mazepa, defendendo a continuidade da dominação da "facção de Katerynoslav" sobre o USDRP. Outro candidato em potencial é o ex-Presidente Symon Petliura. Retornando de seus deveres militares, ele expressou o desejo de participar novamente na política. Seu desempenho na guerra e sua percepção como o salvador da república podem ajudá-lo a reivindicar a posição de Presidente.\n\nApós algum debate, o Zbory escolhe indicar..."
ukraine_republican.76.d4: "O Presidente da República é eleito pelos representantes do Zbory Nacional, com seu mandato durando até que um novo Zbory seja formado após uma eleição geral. Embora o Presidente seja normalmente eleito para um mandato de quatro anos, a guerra viu o governo do Presidente durar bem além desta data, e é hora de selecionar um novo chefe de governo.\n\nModificando sua plataforma e aliando-se ao Workers' Party, o UPS-R obteve um papel de liderança na nova coalizão de esquerda. A frente popular que agora detém a maioria no Zbory deve escolher um Presidente para o novo governo. O próprio líder do UPS-R, Nykyfir Hryhoriiv, é uma escolha óbvia. Advogando pela transição lenta e cuidadosa para uma sociedade agrária e socialista, ele é um dos candidatos mais populares para a presidência. No entanto, o USDRP também indicou seus próprios candidatos, menos radicais. Opanas Fedenko, protegido de Mazepa, é popular entre a ala mais moderada da coalizão, enquanto Symon Petliura também tem se destacado, ansioso para participar novamente na política.\n\nApós algum debate, o Zbory escolhe indicar..."
ukraine_republican.76.a: "Oleksandr Shulhyn."
ukraine_republican.76.b: "Vasyl Vyshyvanyi."
ukraine_republican.76.c: "Opanas Fedenko."
ukraine_republican.76.e: "Symon Petliura."
ukraine_republican.76.f: "Nykyfir Hryhoriiv."

ukraine_republican.77.t: "Nossa Segurança na Ucrânia"
ukraine_republican.77.d: "Desde a eleição da Workers' Democratic Union, nossos diplomatas têm estado preocupados. Normalmente, a eleição de um governo tão de esquerda na Ucrânia seria tolerável, já que as chances de obter qualquer apoio da Internationale seriam poucas ou nulas. Mas com um governo socialista tendo recentemente chegado ao poder na Rússia, essa situação foi completamente invertida. A recente direção da Workers' Democratic Union, incluindo nacionalizações em massa e socialização da terra especialmente, tem sido bastante preocupante - e a possibilidade de a Ucrânia se alinhar a uma Rússia igualmente de esquerda, caso estejamos em guerra com esta última, agora é uma questão em aberto.\n\nFelizmente, ainda há potenciais aliados em [202.GetName]. Podemos pedir ao nosso embaixador na Ucrânia, Johannes von Welczeck, que entre em contato com o ministro das Relações Exteriores da Ucrânia, Arnold Margolin, e agende uma reunião com a liderança do USDRP. O objetivo de tal reunião seria convencer a liderança do USDRP a limitar a influência da Workers' Democratic Union, tornando-os assim incapazes de conduzir negociações independentes com a Rússia."
ukraine_republican.77.a: "Agendar a reunião."
ukraine_republican.77.b: "Não há necessidade. A Ucrânia certamente permanecerá leal."
ukraine_republican.77.b.tt: "§RPodemos realmente confiar na Workers' Democratic Union?§!"

ukraine_republican.78.t: "Interesses da Internationale na Eleição Ucraniana"
ukraine_republican.78.d: "A esperança por uma Ucrânia socialista foi reacendida ultimamente. Apenas alguns meses atrás, a exilada República Popular Ucraniana, liderada por Symon Petliura e seus aliados no Diretório, lançou uma insurgência contra o Hetman Pavlo Skoropadskyi apoiado pelos alemães e derrubou com sucesso seu governo. Apesar de alguns esperarem uma revolução total na Ucrânia, muitos ficaram desapontados quando o novo governo manteve laços com a Mitteleuropa e se alinhou à esfera alemã.\n\nNo entanto, parte dessa esperança voltou com a notícia de que a Ucrânia terá uma eleição nos próximos meses, com três principais concorrentes: o Radical Democratic Party, o Social Democratic Workers' Party e a Workers' Democratic Union. A Workers' Democratic Union, fiel ao seu nome, possui visões socialistas revolucionárias, e embora estejam certamente limitados por sua posição delicada entre a Alemanha e a Rússia, seriam nossa melhor aposta de apoio e sem dúvida se alinhariam conosco caso vençamos contra a Alemanha. Mantivemos contatos não oficiais com a Workers' Democratic Union no exílio, e alguns têm pedido financiamento secreto para o bloco, bem como reuniões com sua liderança para fortalecer suas chances de vencer a eleição."
ukraine_republican.78.a: "Vamos entrar em contato com o Sr. Vynnychenko."
ukraine_republican.78.b: "Uma vez bajulador alemão, sempre bajulador alemão."

ukraine_republican.79.t: "Assistência Francesa à Workers' Democratic Union"
ukraine_republican.79.d: "Os contatos entre a Internationale e a Workers' Democratic Union foram poucos e distantes desde o exílio anterior desta última, mas, com as eleições agora se aproximando, mais conversas oficiais finalmente podem começar. Secretamente, os franceses ofereceram assistência financeira e apoio à campanha para a União. Naturalmente, essa ajuda vem com algumas implicações - enquanto a Alemanha pode ser a protetora da Ucrânia agora, as marés podem mudar se as forças socialistas no oeste conseguirem cumprir sua promessa de derrubar o hegemônico alemão um dia."
ukraine_republican.79.a: "Uma aliança necessária."

ukraine_republican.80.t: "Testamento Cumprido"
ukraine_republican.80.d: "Em 1845, o renomado Taras Shevchenko escreveu o poema 'Zapovit' como seu testamento para o povo ucraniano. Talvez possamos finalmente dizer que este testamento foi cumprido.\n\nQuando eu estiver morto, enterrem-me\nNa minha amada Ucrânia,\nMeu túmulo sobre uma colina alta\nNo meio da planície infinita,\nPara que os campos, as estepes sem fim,\nA costa íngreme do Dnipro\nPossam ser vistos pelos meus olhos, possam ser ouvidos\nO rugido poderoso do rio.\n\nQuando da Ucrânia o Dnipro levar\nPara o profundo mar azul\nO sangue dos inimigos... então eu deixarei\nEssas colinas e campos férteis -\nDeixarei tudo e voarei\nPara a morada de Deus,\nE então eu rezarei... Mas até aquele dia\nEu nada sei de Deus.\n\nOh, enterrem-me, então levantem-se\nE quebrem suas correntes pesadas\nE reguem com o sangue dos tiranos\nA liberdade que vocês conquistaram.\nE na grande nova família,\nA família dos livres,\nCom palavras suaves e gentis,\nLembrem-se também de mim."
ukraine_republican.80.a: "Avante para o futuro brilhante."

ukraine_republican.81.t: "Espírito de Revolta"
ukraine_republican.81.d: "Durante nossos anos tumultuados de revolta e miséria, as palavras do poeta Ivan Franko de 'Espírito de Revolta' estiveram nos lábios de muitos. Será que a chama inextinguível foi finalmente acesa na Ucrânia?\n\nEspírito imortal da revolta -\nIncentivando o homem ao poderoso heroísmo,\nLuta pela felicidade e progresso -\nChama hoje como fez antigamente!\nNem o rack da Inquisição,\nNem a prisão do déspota real,\nNem as tropas instruídas na guerra,\nNem as armas mais sombrias construídas,\nNem o covarde ofício do informante -\nNenhum pode lançá-lo na sepultura!\n\nEspírito imortal da revolta -\nAmor pela liberdade, luz do aprendizado,\nAvançando, sem retornar -\nNão pode ser acorrentado como era antigamente.\nAgora a corrente de lava está fluindo,\nAgora a avalanche está rolando -\nOnde está a força na Terra tão potente\nQue pode deter essa torrente avassaladora\nE apagar, como através de uma chama,\nO Despertar do dia?..."
ukraine_republican.81.a: "A chama queima intensamente."

ukraine_republican.100.t: "Proposta para uma Ucrânia Unida"
ukraine_republican.100.d: "Uma união entre a parte ucraniana da Dual Monarchy e a Ukrainian People's Republic já estava na mesa em 1918, mas foi rejeitada pelos planos alemães. Mas a história deu aos ucranianos outra chance, pois o Hetman foi deposto e uma república ucraniana foi criada mais uma vez. Tanto os galegos quanto o governo em [202.GetName] pediram a Viena que permitisse ao povo da Galícia decidir seu próprio destino, muito provavelmente para se unirem às suas respectivas nações.\n\nEm termos simples, a proposta significaria dividir a Galícia entre a Polônia e a Ucrânia em troca de sua lealdade. Essa solução é apoiada pelos poloneses de nosso império e pelo próprio Imperador. Segundo os defensores da Solução Austro-Polonesa, os galegos não se tornaram austríacos em 150 anos, e nunca se tornarão austríacos - então faria sentido dar-lhes seu próprio estado na esfera de influência austríaca. Os opositores de tal ideia veem isso como ceder às minorias eslavas e comprometer o império."
ukraine_republican.100.a: "Conceder aos poloneses a Galícia Ocidental."
ukraine_republican.100.b: "Cracóvia ficará conosco."
ukraine_republican.100.c: "Absurdo!"

ukraine_republican.101.t: "Questão de Zakarpatia"
ukraine_republican.101.d: "Após a revolta e derrota da Hungria, Zakarpatia se encontrou transferida para Galícia-Lodomeria após as negociações do Augsleich. Agora ela se encontra em uma encruzilhada mais uma vez.\n\nNos primeiros anos da independência ucraniana, suas reivindicações não abrangiam apenas a região mais ampla de Galícia-Lodomeria, mas também as pequenas regiões do sudeste da Galícia Ocidental e do leste da Eslováquia, baseadas na população ucraniana que vive nas montanhas. No entanto, muitos na região, embora tenham muitas semelhanças, acabam se vendo como tendo uma identidade separada.\n\nDe qualquer forma, o equilíbrio está estabelecido. Devemos transferi-lo para a Ucrânia e resolver a questão a seu favor? Ou mantê-lo para agradar aqueles no gabinete que são céticos quanto às verdadeiras lealdades da Ucrânia e à população local que deseja manter sua identidade (que pode estar sob ameaça do governo ucraniano) sob a monarquia dos Habsburgos?"
ukraine_republican.101.a: "Zakarpatia é deles, no entanto, com uma ressalva."
ukraine_republican.101.b: "Esses ucranianos não podem ser confiáveis com uma região estrategicamente importante."

ukraine_republican.102.t: "Zakarpatia Reconhecida!"
ukraine_republican.102.d: "Numa surpreendente reviravolta após as negociações galicianas, o estabelecimento austríaco decidiu também transferir a região de [73.GetName] em vez de retê-la para si! As perspectivas de a Ucrânia um dia controlar a região praticamente desapareceram durante a era do Hetmanato, à medida que questões mais prementes preocupavam a nação, mas, após a revolução e a instalação de um governo mais amigável a Viena no poder, os austríacos viram a razão. Isso é uma verdadeira vitória para a república e para todo o povo ucraniano como um todo."
ukraine_republican.102.a: "Somos gratos."

ukraine_republican.103.t: "Necessidade ou Erro?"
ukraine_republican.103.d: "É uma visão geralmente aceita entre a cena política ucraniana que alianças estrangeiras são necessárias - Moscou pode reconhecer oficialmente a independência ucraniana, mas informalmente, a situação é muito mais precária. Esse fato foi o que levou o People's Republic a se reintegrar à Mitteleuropa, e mesmo entre muitos na coalizão de esquerda que agora governa a Ucrânia, os tratados de defesa com Berlim são em sua maioria vistos como um mal necessário. Afinal, como a Ucrânia poderia se defender contra a agressão alemã?\n\nMas vinte anos de exploração sob o Hetmanato apoiado pelos alemães não conseguem dissipar grandes sentimentos de desconfiança mútua - uma crença que o novo Ministro do Interior, Anatolii Pisotskyi, enfatiza em seu artigo publicado no jornal R-RB. Pisotskyi talvez seja um dos poucos corajosos o suficiente para denunciar abertamente o governo alemão e criticar o curso do governo Vynnychenko.\n\nCentral para as visões de Pisotskyi está o fato de que a Revolta Anti-Hetman foi interrompida antes de seu 'potencial revolucionário' completo ser alcançado. Rebeldes que defendiam abertamente slogans socialistas derrubaram o Hetman não por meio de protestos pacíficos, mas de conflitos violentos contra um regime abertamente apoiado pelos alemães. Esse potencial revolucionário, afirma Pisotskyi, foi interrompido quando o governo provisório optou por negociar com a Alemanha após a queda de [202.GetName].\n\nTalvez a crítica mais ácida de Pisotskyi às ações do governo provisório seja que sua decisão de negociar não tinha verdadeiro apoio popular - as pessoas desejam verdadeira independência de potências estrangeiras, e a eleição da Workers' Democratic Union mostra isso. Mas dado o fato de que muitos que lutaram por e aprovaram as negociações compõem a maioria da adesão ao Bloco, a dissidência de Pisotskyi destacou uma maior divisão dentro da esquerda revolucionária do que o governo Vynnychenko deixa transparecer."
ukraine_republican.103.a: "Incentivar Pisotskyi a não publicar o artigo."
ukraine_republican.103.b: "A revolução ainda tem seus verdadeiros soldados, parece."
UKR_revbloc_less_radical_tt: "O governo de Vynnychenko tenderá mais §Smoderado§!."
UKR_revbloc_more_radical_tt: "O governo de Vynnychenko tenderá mais §Rradical§!."

ukraine_republican.104.t: "A Questão do Ministério das Relações Exteriores"
ukraine_republican.104.d: "Como um homem sábio disse uma vez, chegar ao poder é uma coisa - governar é outra. Até agora, esta declaração tem se mostrado verdadeira também para a União Democrática dos Trabalhadores. Seus planos de ação radical, desde o início, têm entrado em conflito com a restritiva instituição Mitteleuropeia e as demandas alemãs para manter os gastos militares elevados, sem mencionar o sufocamento da indústria doméstica ucraniana devido às importações de Berlim.\n\nJá uma figura controversa por ser o liberal mais proeminente no gabinete de Vynnychenko, é Margolin e seu controle sobre o Ministério das Relações Exteriores que têm recebido grande parte da culpa, e os radicais no UPS-R e no R-RB que têm apontado muitos dedos. A portas fechadas, nomes como Pisotskyi e Khrystiuk pediram a remoção completa de Margolin do cargo, afirmando que sua negligência em negociar termos mais "pró-ucranianos" com a Alemanha o tornou inadequado para o cargo, além de prejudicial ao bloco governante como um todo.\n\nNo entanto, Margolin não se tornou Ministro das Relações Exteriores para oferecer um ramo de oliveira ao derrotado URDP, mas para garantir o reconhecimento do governo mais inclinado à esquerda em Mitteleuropa até o momento. Até agora, parece que Margolin manteve pelo menos a Alemanha à distância, assegurando-lhes que Vynnychenko e seu gabinete não buscam conflitos.\n\nAinda assim, os apelos para remover Margolin por esta chamada "negligência" apenas aumentaram, após meses de reformas sociais até agora lentas, mas constantes. Embora Vynnychenko tenha permanecido em silêncio sobre o assunto até agora, é inevitável que ele deva tomar uma decisão em breve..."
ukraine_republican.104.a: "Certamente podemos resolver as coisas, não é?"

ukraine_republican.105.t: "Lidando com Margolin"
ukraine_republican.105.d: "Vynnychenko já atuou como intermediário em várias negociações inter-coalizão, mas a questão do Ministério das Relações Exteriores ainda promete ser uma empreitada significativa. Tanto quanto é uma realidade infeliz, por enquanto, uma relação de trabalho com Berlim é de suma importância. O fracasso em salvá-la poderia significar o fim de tudo pelo qual os bravos heróis da Revolta Anti-Hetman lutaram, extinguindo mais uma revolução ucraniana pela bota prussiana.\n\nDe acordo com o Artigo 57 da constituição, os membros do Conselho de Ministros podem ser removidos pela Assembleia Nacional mediante maioria de votos. Vários candidatos foram propostos como substitutos em potencial para Margolin, na maioria do USDRP. Embora ainda não tenha ocorrido uma votação contra Margolin, com toda a conversa sobre isso ultimamente, parece inevitável que ocorra nos próximos dias, no máximo.\n\nO líder da Spilka e Ministro da Agricultura, Mykola Kovalevskyi, aconselhou pessoalmente Vynnychenko sobre os rumores recentes, defendendo que ele se encontre com Margolin e o encoraje a reorganizar as posições no Ministério das Relações Exteriores mais ao gosto do Bloco - e, de qualquer forma, permanecer ao lado de Margolin para evitar a ira de Berlim. É improvável que Margolin seja removido pela votação, de qualquer forma, mas isso poderia ser uma demonstração de unidade dos radicais na Assembleia, além de pressionar Margolin a reformar mais completamente seu escritório."
ukraine_republican.105.a: "Margolin pode conduzir o escritório como quiser. Apoie-o."
ukraine_republican.105.b: "O que há de errado em incentivar o debate sobre o assunto? Deixe a votação ocorrer."
ukraine_republican.105.a.tt: "Tenha em mente a §Cfacção dominante§! atual ao considerar qual resposta ele dará."
ukraine_republican.105.b.tt: "Tenha em mente a §Cfacção dominante§! atual ao considerar como a votação pode terminar."

ukraine_republican.106.t: "Um Compromisso Insustentável"
ukraine_republican.106.d: "Entre os muitos nomeados para o Conselho de Ministros de Vynnychenko, um rosto familiar se destacou. Esse rosto é o de Arnold Margolin: um ucraniano judeu e membro da URDP que atuou no sistema judicial e no ministério das relações exteriores do estado do Hetman.\n\nO histórico de Margolin como advogado de defesa é verdadeiramente notável, pois ele se tornou conhecido nacionalmente por seu envolvimento no amplamente divulgado "Julgamento Beilis" há mais de vinte anos. Em uma época em que o antissemitismo no Império Russo estava desenfreado, Margolin defendeu habilmente o trabalhador judeu das acusações de sacrifício ritual. Embora Margolin não tenha sido o único a defender Menachem Beilis, ele ainda ganhou uma reputação como alguém que defenderia os direitos das minorias na Ucrânia, especialmente a grande população judaica.\n\nMas embora esse julgamento o tenha tornado famoso, não é por isso que ele foi escolhido para ser o Ministro das Relações Exteriores de Vynnychenko. Todos estão cientes da desconfiança alemã em relação à União Democrática dos Trabalhadores, e não podemos pretender explodir tudo prematuramente. A experiência anterior de Margolin no ministério das relações exteriores, bem como sua filiação à URDP, moldaram um compromisso importante entre [202.GetName] e Berlim - um que, por enquanto, deve perdurar se quisermos sobreviver.\n\nNão é um compromisso com o qual ninguém esteja feliz. Margolin possui extensos contatos entre seus colegas de partido, bem como o Chefe de Gabinete Petliura, e há pouca dúvida de que ele usará o cargo para influenciar o governo revolucionário da maneira que puder."
ukraine_republican.106.a: "É apenas política, afinal."
ukraine_republican.106.b: "Mantenha um olho no Ministério das Relações Exteriores."

 ukraine_republican.107.t1: "Uma Reunião Improdutiva" #Ao lado de Margolin
 ukraine_republican.107.t2: "Um Compromisso Bem-sucedido"
 ukraine_republican.107.d1: "Decidindo seguir o conselho de Kovalevskyi, Vynnychenko organizou uma reunião privada com Margolin para discutir a questão em curso. Quando Vynnychenko transmitiu a Margolin que muitos no Conselho de Ministros e na Assembleia Nacional queriam removê-lo de seu cargo, este respondeu dizendo que tais pedidos não eram novos.\n\nAparentemente, ele estava ciente da magnitude da situação também. Uma sugestão para reorganizar as posições no Ministério das Relações Exteriores foi rejeitada por Margolin quando mencionada, pois ele acreditava que não apenas encorajaria a Alemanha a tomar medidas abertamente contra o governo de Vynnychenko, mas também faria pouco para agradar os radicais na R-RB e na UPS-R. Várias horas de discussão entre o Presidente e o Ministro das Relações Exteriores foram para frente e para trás, mas, no final, pareciam ter poucos resultados.\n\nApenas um dia depois, o resultado da reunião tornou-se aparente. Em um discurso cuidadosamente elaborado para uma reunião da União Democrática dos Trabalhadores, Vynnychenko alertou contra "brigas mesquinhas e faccionalismo", enfatizando a unidade diante de forças reacionárias avassaladoras. Embora ele não tenha mencionado Margolin em particular, a declaração foi claramente destinada a defender seu cargo e desencorajar qualquer tentativa da Nacional Zbory de removê-lo. É provável que, pelo menos por enquanto, as palavras de Vynnychenko salvem a posição de Margolin no ministério - mas a situação não pode ser considerada resolvida, e ambos os homens saíram dela desfavoravelmente."
 ukraine_republican.107.d2: "Decidindo seguir o conselho de Kovalevskyi, Vynnychenko organizou uma reunião privada com Margolin para discutir a questão em curso. Quando Vynnychenko transmitiu a Margolin que muitos no Conselho de Ministros e na Assembleia Nacional queriam removê-lo de seu cargo, Margolin respondeu dizendo que tais pedidos não eram novos.\n\nAparentemente, ele estava ciente da magnitude da situação também. Quando Vynnychenko fez uma sugestão para reorganizar as posições no Ministério das Relações Exteriores, Margolin pareceu hesitar, mas concordou que o conselho de Vynnychenko era válido. Como a manutenção de Margolin no ministério das relações exteriores é quase uma necessidade para a satisfação de Berlim e Viena, e sua disposição para reformá-lo certamente agradará os radicais na R-RB e na UPS-R. No final, Margolin fez promessas vagas, mas por enquanto promessas são boas o suficiente."
 ukraine_republican.107.a: "Que desperdício de tempo, realmente..."
 ukraine_republican.107.b: "Outra crise resolvida."

ukraine_republican.108.t: "A Votação"
ukraine_republican.108.d1: "Ao ser alvo de repetidas acusações de que teria traído a república ucraniana para os 'interesses de poderes estrangeiros', o Ministro das Relações Exteriores Margolin respondeu que todas as suas ações eram voltadas para a segurança ucraniana - e, adicionalmente, que as acusações contra ele eram infundadas, politicamente motivadas e irrazoáveis. Debatendo à parte, a demissão de Margolin de seu cargo foi finalmente submetida a uma votação no Zbory Nacional.\n\nÀ medida que os votos eram contados, ficou claro rapidamente que Margolin manteria sua posição. Moderados na UPSR, bem como um voto unânime dos deputados do URDP e alguns deputados de direita se uniram para proteger Margolin dessas alegações 'infundadas'. No entanto, o fato de Margolin ter sobrevivido à votação não foi particularmente notável. O que foi surpreendente foi o quão facilmente foi derrotada: muitos dos delegados da R-RB alinhados a Vynnychenko recusaram-se a aprovar a demissão de Margolin, e o grupo de Pisotskyi ficou isolado. Em uma piada bastante óbvia contra Pisotskyi, vários deputados questionaram por que a votação era necessária, dado o quase unanimidade da decisão do Zbory.\n\nEssa crítica parece ter se estendido também a Vynnychenko. Afinal, foi Vynnychenko quem incentivou a votação no Zbory Nacional. Apesar de concordar com os moderados nesta questão específica, seu estímulo agora faz parecer que ele fortaleceu uma minoria ruidosa sobre a maioria silenciosa, levando muitos a questionar onde realmente estão as lealdades do Presidente: à coalizão revolucionária e ao bem da Ucrânia, ou apenas aos seus parceiros na R-RB?"
ukraine_republican.108.d2: "Ao ser alvo de repetidas acusações de que teria traído a república ucraniana para os 'interesses de poderes estrangeiros', o Ministro das Relações Exteriores Margolin respondeu que todas as suas ações eram voltadas para a segurança ucraniana - e, adicionalmente, que as acusações contra ele eram infundadas, politicamente motivadas e irrazoáveis. Debatendo à parte, a demissão de Margolin de seu cargo foi finalmente submetida a uma votação no Zbory Nacional.\n\nÀ medida que os votos eram contados, ficou claro rapidamente que Margolin manteria sua posição. Moderados na UPSR, bem como um voto unânime dos deputados do URDP e alguns deputados de direita se uniram para proteger Margolin dessas alegações 'infundadas'. Mas o fato de Margolin ter sobrevivido à votação não foi particularmente notável. O que foi surpreendente foi o quão acirrada a votação acabou sendo. Grande parte da R-RB, mesmo aqueles alinhados a Vynnychenko, que permaneceu cauteloso sobre a questão, votou pela remoção de Margolin - e o mesmo fez grande parte da facção radical da UPS-R.\n\nPela primeira vez, parecia que as forças moderadas no Zbory Nacional não tinham mais uma vantagem clara sobre os revolucionários linha-dura, e a falta de uma séria resistência contra as críticas a Margolin antes da votação agora lança dúvidas sobre sua capacidade de conter os radicais no futuro."
ukraine_republican.108.a: "Um resultado bastante decepcionante..."
ukraine_republican.108.b: "Podemos agir contra eles de forma mais aberta agora."

ukraine_republican.109.t: "A Oposição de Direita"
 ukraine_republican.109.d: "Depois de quase vinte anos no exílio, os socialistas da União Democrática dos Trabalhadores e do Partido dos Trabalhadores Social-Democratas realmente viraram as mesas políticas. A queda do 'conservadorismo hetmanista' foi repentina e rápida, e o povo ucraniano, pelo menos no futuro próximo, o rejeitou completamente, como evidenciado pela vitória eleitoral socialista.\n\nEssa é a versão dos eventos que gostaríamos de ver, pelo menos.\n\nEntre os muitos partidos menores que mal conseguiram obter assentos suficientes para permanecer no Zbory Nacional, um se destacou em particular: o Partido Popular Ucraniano (UNP). Agora, o maior partido de direita na Assembleia, o UNP foi formado durante a temporada eleitoral, onde aparentemente ganhou pouco destaque. Mas, embora sua presença na Assembleia seja pequena, eles marcaram presença nas ruas organizando protestos contra as políticas 'bolcheviques' da União Democrática dos Trabalhadores.\n\nO partido é liderado por Mykola Mikhnovskyi, um ex-hetmanista e anteriormente candidato à liderança da UDKhP que ostensivamente deixou o partido para abandonar as conexões hetmanistas em uma era republicana. Onde quer que esses protestos de direita ocorram, Mikhnovskyi fez discursos apaixonados pintando o Bloco como uma 'reunião de intelectualidade tradicionalmente fraca, distante das lutas e necessidades da nação ucraniana'. Seus esforços podem ser raros por enquanto, mas em comparação com outras figuras hetmanistas desgraçadas, a retórica populista e a experiência política de Mikhnovskyi podem representar uma ameaça maior do que poderíamos ter imaginado."
 ukraine_republican.109.a: "Fácil falar quando nunca governou, não é?"

ukraine_republican.110.t: "Ano Novo, Novos Planos"
 ukraine_republican.110.d: "À medida que o novo ano se inicia, o Presidente Vynnychenko aproveitou o momento para convocar o Zbory Nacional. Redução da pobreza, terra para todos, e uma nova base industrial impensável na era hetmanista foram todos temas-chave no início do discurso de abertura de Vynnychenko - mas embora fossem agradáveis de ouvir, não foram o tema do discurso de Vynnychenko.\n\nO elefante na sala era a questão da defesa nacional. As ações beligerantes da Rússia no cenário mundial e a negação de autonomia estatal ucraniana deixaram claro que, para que a Ucrânia sobrevivesse, essa questão seria de extrema importância. Pela primeira vez desde a eleição da União Democrática dos Trabalhadores, os gastos militares seriam prioridade acima de tudo. As palavras de Vynnychenko eletrificaram a Assembleia Nacional com aplausos e vivas - afinal, quem seria contra um esforço tão patriótico?\n\nMas depois que Vynnychenko saiu do foco, uma discussão começou a ocorrer, uma que provavelmente teria recebido significativamente menos aplausos no Zbory. Reunindo alguns ministros da R-RB e UPS-R, bem como os Generais Tiutiunnyk e Volokh, Vynnychenko pediu a Tiutiunnyk para elaborar planos para a defesa da Ucrânia não apenas dos russos, mas também dos alemães a oeste.\n\nCom uma nova Grande Guerra prestes a atingir a Europa, os temores de que a Alemanha possa agir contra o governo ucraniano já não são apenas conversa. A questão é a natureza desses planos: devem ser apenas defensivos, ou devem considerar a possibilidade de sucesso decisivo da Terceira Internacional e possíveis manobras ofensivas no Reichspakt ocidental?"
 ukraine_republican.110.a: "De qualquer forma, uma posição defensiva em uma guerra de dois fronts é apenas natural."
 ukraine_republican.110.b: "Preparem-se para um golpe no coração da reação!"

ukraine_republican.111.t: "Comitê Central de Desenvolvimento Econômico"
 ukraine_republican.111.d: "A reforma agrária e a industrialização prometem ser empreendimentos massivos, que exigirão financiamento significativo, tempo, planejamento e expertise. É verdade que, em comparação com o governo do Hetman, a falta de um poderoso lobby de proprietários de terras como o VSZV facilitará as coisas - mas não as tornará fáceis, e o Zbory Nacional, com sua vasta gama de partidos, grupos de interesse e facções, pode tornar o processo muito mais difícil do que imaginado. Fica claro que algum grau de centralização desses assuntos - que estão prestes a ser os projetos mais grandiosos em que a república ucraniana embarcará - é necessário.\n\nPara alcançar esses objetivos e coordenar o planejamento de maneira mais abrangente, foi proposta uma seção especial chamada Comitê Central de Desenvolvimento Econômico. A ideia foi bem recebida por forças políticas em toda a esfera, até mesmo por alguns dos deputados mais à direita no Zbory Nacional, mas uma grande questão permanece: a quem o Comitê deve ser responsável?\n\nMuitos membros da UPS-R e USDRP expressaram o desejo de que ele seja responsável perante o Zbory Nacional, em linha com as ideias republicanas de supremacia parlamentar e permitindo uma gama mais ampla de ideias serem propostas. Por outro lado, a R-RB tem clamado principalmente para que o comitê seja responsável perante o Ministério da Economia. Não é difícil entender por quê - proporcionalmente, o Conselho de Ministros tem um maior número de figuras da R-RB do que o Zbory Nacional. Além disso, tal medida contornaria o 'inchaço burocrático' da primeira opção e evitaria conflitos com as forças não revolucionárias no Zbory Nacional."
 ukraine_republican.111.a: "Ele deve ser responsável perante o Ministério da Economia."
 ukraine_republican.111.b: "O Zbory mantém sua supremacia legislativa."

ukraine_republican.112.t: "Seleção do Presidente do Comitê" #Em andamento
 ukraine_republican.112.d: "A próxima questão é quem será o Presidente do Comitê de Desenvolvimento Econômico. Os dois candidatos mais promissores estão divididos ao longo das linhas partidárias, então isso pode se tornar uma questão mais controversa do que imaginado.\n\nPavlo Popov é um dos braços direitos de Vynnychenko e faz parte da R-RB há algum tempo. Assim como Vynnychenko, ele foi membro da USDRP no início, antes que o partido se dividisse em tendências social-democratas e socialistas. Recentemente, ele foi nomeado chefe do Gerenciamento de Terras em Yuzivka, e tem grande destaque como cientista agrícola. Apesar disso, Popov vê o processo contínuo de industrialização como crucial, e parece que sob sua presidência o Comitê de Desenvolvimento Econômico mudará seu foco para criar uma base industrial poderosa.\n\nMykola Shrah é o segundo candidato. Ele foi membro inicial do Comitê Central da UPS-R em 1917, e é respeitado por seu conhecimento no setor de planejamento de água, bem como por seu serviço como professor em [221.GetName]."
 ukraine_republican.112.a: "Escolher Popov."
 ukraine_republican.112.b: "Escolher Shrah."

