 ### SHD Ideas ###

UKR_administrative_reorganisation: "Reorganização Administrativa"
UKR_administrative_reorganisation_desc: "A Coalizão do Hetman defendia políticas que levariam a uma autonomia e descentralização cada vez maiores. Mas o SHD sabe melhor - essas ineficiências devem ser eliminadas e o estado deve ser centralizado para trabalhar para toda a Ucrânia."
UKR_knightly_virtues_idea: "Virtudes Cavaleirescas"
UKR_knightly_virtues_idea_desc: "Coragem, fé e justiça. Esses são os princípios cavaleirescos que todo soldado deve seguir se quiser defender a Ucrânia com a mesma tenacidade que nossos ancestrais fizeram há anos."
UKR_common_interests: "Interesses Comuns"
UKR_common_interests_desc: "Nossos esforços anteriores de reforma agrária não falharam porque não eram abrangentes o suficiente, como alguns podem argumentar. Não, eles falharam devido a disputas políticas e mesquinharias. Os grandes proprietários de terras também têm um interesse em nosso programa político, e os consideraremos da mesma forma que fazemos com os camponeses mais pobres."
UKR_guided_economy: "Economia Orientada"
UKR_guided_economy_desc: "Aqueles que desejam vender nosso país para empreendimentos privados e capitalistas podem procurar explorar algum outro país da Europa Oriental. Nós, no entanto, garantiremos que nossa economia seja completamente orientada pela mão benevolente do estado."
UKR_mechanisation_of_mining: "Mecanização da Mineração"
UKR_mechanisation_of_mining_desc: "Para melhorar nossa gestão de recursos e eficiência, investiremos em ferramentas de mecanização da mineração, o que nos permitirá acessar os vastos e inexplorados recursos naturais da Ucrânia de forma mais eficaz."

