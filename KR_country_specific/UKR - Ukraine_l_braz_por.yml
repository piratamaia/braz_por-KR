UKR_AntiHetmanRevolt_vdr: "A Revolta Anti-Hetman"
UKR_AntiHetmanRevolt_vdr_desc: "A depressão levou a Ucrânia além do ponto de ruptura. O que começou como uma greve geral, orquestrada pelo Movimento Democrático Pan-Ucraniano, transformou-se em uma insurgência em grande escala. Guerrilheiros camponeses e milícias socialistas surgiram por todo o país, aproveitando o caos na administração do governo e as revoltas no exército. Devemos agir rapidamente e garantir [202.GetName] o mais rápido possível, ou nossa revolução será extinta.\n\n£command_power §YPoder de Comando: [?command_power|0]§!\n\nForça das forças pró-Hetman: [?UKR_hetman_strength|R0]\n\n§CÉ necessário capturar [202.GetName] para derrotar o Hetman antes da intervenção do exército alemão.§!"

UKR_RP_intervention_mission: "Intervenção Iminente do Reichspakt!"
UKR_RP_intervention_mission_desc: "§RÀ medida que o tempo passa e a situação fica mais precária para o Hetman, ele sem dúvida convocará as forças alemãs para ajudá-lo e esmagar nossas esperanças e sonhos. Se quisermos garantir que nossa revolução seja bem-sucedida, devemos derrotar rapidamente suas forças.§!"
