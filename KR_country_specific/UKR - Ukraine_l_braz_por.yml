### Events ###
ukraine.2.t: "Epístolas aos Irmãos-Agrários"
ukraine.2.d: "Sentado na encruzilhada entre a política ucraniana e a literatura, o tema de hoje é a publicação da obra-prima e tratado político póstumo de Viacheslav Lypynskyi, \"Epístolas aos Irmãos-Agrários\". Uma figura constante na cena política por muitos anos, Lypynskyi não encontrou tempo entre seu ativismo e as batalhas posteriores contra a tuberculose para concluir o livro em sua vida - algo que ele mesmo prevê em seu prefácio.\n\nEm sua vida, Lypynskyi foi visto por muitos como um homem de contradições: um nobre polonês abraçando a luta nacional ucraniana, um católico devoto advogando pelo papel espiritual exclusivo da Igreja Ortodoxa Ucraniana, e um fundador da UDKhP que veio a rejeitar o partido que ajudou a criar. \"Epístolas\" serve como uma exploração dos valores de Lypynskyi: uma visão de uma sociedade classocrática, onde os mais esclarecidos podem guiar a Ucrânia para o futuro sem medo das influências corruptoras da democracia liberal e do sectarismo mesquinho.\n\nMas, embora seus herdeiros no USKhD possam se apegar às suas palavras, é improvável que revertam sozinhos a sorte política da União. Apesar de Lypynskyi ser conselheiro pessoal do Hetman, o USKhD nunca ganhou muita tração e foi impulsionado principalmente pelo zelo de Lypynskyi e seus associados mais próximos. Como tal, a organização sofreu muito com sua morte. Ainda sendo um parceiro júnior na política conservadora, com a nova liderança lutando para preencher os sapatos de seu fundador, o futuro do USKhD é altamente incerto."
ukraine.2.a: "Uma visão sem um visionário..."
ukraine.2.b: "Me conte mais sobre o USKhD."

ukraine.3.t: "A União dos Agrários-Estatistas"
ukraine.3.d: "O USKhD começou na véspera das eleições de 1924, quando Viacheslav Lypynskyi - então, ainda líder da UDKhP - propôs uma revisão radical do programa do partido ao longo de linhas neo-monarquistas e corporativas. Em sua proposta, Lypynskyi rejeitou fundamentalmente a política partidária e o parlamentarismo, favorecendo em vez disso a reorganização da política ao longo de linhas de classe. Uma ideia contraintuitiva para muitos, Lypynskyi acreditava que uma sociedade administrada dessa maneira permitiria uma \"aristocracia de classe\" dos melhores e mais brilhantes da Ucrânia a chance de mudar o país para melhor, sem considerar fé ou língua. Suas ideias foram vistas como radicalmente inconciliáveis, e a UDKhP acabaria removendo-o como líder do partido.\n\nEm resposta, Lypynskyi reuniu seus seguidores e fundou um novo partido - a União Ucraniana dos Agrários-Estatistas. O USKhD concorreria às eleições de 1924 com uma plataforma que incorporava o monarquismo, o corporativismo e o descentralismo, promovendo uma ordem política descentralizada, mas antidemocrática, contrastando com o centralismo parlamentar da UDKhP. Isso dividiria o voto conservador, mas acabaria sendo designado para um papel júnior na Coalizão Hetman, enquanto Lypynskyi permanecia membro do círculo do Hetman, posição que ele continuou a ocupar até e após sua morte.\n\nHerdeira de seu fundador com uma visão classocrática, plurinacional e antiliberal da política, o USKhD foi forçado a encontrar novos líderes após a morte de Lypynskyi. O partido foi assumido por duas pessoas: Serhii Shemet e Mykola Kochubei. Ambos são de famílias nobres proprietárias de terras e estavam envolvidos na fundação original da UDKhP ao lado de Lypynskyi. Ambos o seguiram em sua saída, embora por razões diferentes: Kochubei juntou-se a ele por uma crença genuína em suas opiniões, enquanto Shemet sentiu que um partido liderado por um conselheiro próximo ao Hetman ofereceria melhores perspectivas do que a cada vez mais abrangente UDKhP.\n\nNo entanto, Lypynskyi tem se mostrado um ato difícil de seguir, e nenhum de seus sucessores realmente esteve à altura da tarefa. O USKhD agora corre o risco de cair na total irrelevância, e pode ser necessário uma grande reviravolta na política ucraniana para salvá-los."
ukraine.3.a: "Interessante..."

ukraine.4.t: "Dia da Independência"
ukraine.4.d: "Oficialmente, o Estado Ucraniano reconhece 22 de janeiro como o aniversário da independência da Ucrânia da Rússia. A celebração formal é muito mais modesta do que se poderia esperar para a ocasião: o Hetman e o governo fazem declarações aplaudindo o espírito da nação ucraniana e prometendo defendê-la nas décadas vindouras. Além desses acenos, há pouca pompa por parte do governo, que prefere cuidar dos seus negócios o máximo possível.\n\nO objetivo deles é evitar ter que discutir o que realmente aconteceu em 22 de janeiro de 1918. Como todos sabem, a independência da Ucrânia não foi declarada pelo Estado Ucraniano, e Pavlo Skoropadskyi teve pouco a ver com o ato. Na verdade, foi a Rada Central da República Popular Ucraniana, liderada por forças progressistas e socialistas, que afirmou a Ucrânia como um \"estado separado, independente, livre e soberano do povo ucraniano\" em sua Quarta Universal. Embora haja um grau de continuidade entre a República Popular e o Estado - o Otaman-Ministro Dmytro Doroshenko era membro da Rada Central - o fato permanece que o Estado Ucraniano foi posteriormente fundado em oposição à República Popular, permitindo que um inimigo ideológico reivindicasse a responsabilidade pela independência ucraniana.\n\nConsequentemente, o Dia da Independência muitas vezes tem muito mais significado para os opositores do Hetmanato do que para seus apoiadores. Organizações republicanas às vezes escolhem a data para agitação anti-governamental, e as celebrações tanto na Ucrânia quanto na vizinha Galícia têm sido conhecidas por assumir dimensões políticas, com o notório republicano Symon Petliura aproveitando a oportunidade para oferecer sua própria mensagem do Dia da Independência. As autoridades muitas vezes lutam para reprimir esses eventos republicanos: afinal, quem prenderia um homem por celebrar a independência de seu povo?"
ukraine.4.a: "Pode uma nação existir com duas histórias?"
ukraine.4.b: "Me conte mais sobre os Republicanos."

ukraine.5.t: "O Legado da República Popular"
ukraine.5.d: "Se o Estado Ucraniano é um símbolo para os conservadores da Ucrânia, então a República Popular se tornou um para seus progressistas: os movimentos republicanos apresentam a principal oposição ao Estado e seu governo, buscando o restabelecimento da República e a plena democracia. Eles são liderados pelo Bloco Socialista, uma aliança de três partidos reunidos para formar uma frente anti-Hetmanato mais forte. O Partido Social-Democrata dos Trabalhadores serve como a maior ala do Bloco, representando o socialismo democrático na tradição marxista e combinando uma perspectiva proletária sobre questões sociais com um forte ênfase no evolucionismo. O UPS-R é às vezes considerado o líder informal tanto do Bloco quanto da tendência republicana em geral, pois é liderado em parte pelo ex-Secretário Geral de Assuntos Militares Symon Petliura, que se acredita ter vínculos com elementos militares.\n\nOs outros dois componentes do Bloco Socialista são o Partido Socialista-Revolucionário e o Bloco Revolucionário-Conselheiro. O UPS-R é o equivalente ucraniano dos Socialistas-Revolucionários russos, a maioria dos quais permaneceu comprometida tanto com o socialismo revolucionário quanto com a autonomia ucraniana. Com um programa radical e agrário, o UPS-R superou brevemente a popularidade de seus rivais do USDRP em 1917 antes de sofrer várias divisões. Hoje, eles formam uma aliança com o R-RB de Volodymyr Vynnychenko, em si uma consolidação de ex-social-democratas que se opuseram à direção reformista do partido. O primeiro-ministro da República Popular, Vynnychenko, empresta estatura à esquerda revolucionária e garante que não seja um parceiro júnior dentro do Bloco.\n\nA causa republicana também abriga uma facção crítica de não-socialistas, concentrada dentro do Partido Democrático Radical. O URDP serve como a oposição legal ao governo do Hetman e afirma ter forte apoio da classe média. Defensores do parlamentarismo, descentralização e "capitalismo progressista", têm atuado como vozes da reforma no Estado, mas seu status de oposição significa que os simpatizantes republicanos têm se inclinado para o partido desde o início e continuam a fazê-lo."
ukraine.5.a: "Sem dúvida, uma tripulação diversificada."

ukraine.6.t: "Lembrando Kruty"
ukraine.6.d: "Toda nação tem seus mitos: memórias coletivas, construídas para promover um senso compartilhado de história e identidade. Tais mitos têm sido elaborados pelo menos desde o advento do nacionalismo moderno, e a Ucrânia não é exceção a isso. Para os ucranianos, um de seus mitos mais significativos diz respeito aos eventos de 29 de janeiro de 1918. Nesta data, cerca de 500 cadetes defenderam a estação ferroviária de Kruty, a 150 quilômetros a noroeste de [202.GetName], contra uma força bolchevique vastamente superior. Cerca de cem defensores caíram antes que os sobreviventes fossem forçados a se retirar, mas seu sacrifício atrasou o avanço bolchevique em [202.GetName] e permitiu que a República Popular concluísse o Tratado de Brest-Litovsk antes de evacuar a cidade.\n\nA Batalha de Kruty recebeu pouca atenção na época, pois [202.GetName] estava em caos devido a um levante simultâneo no arsenal da cidade - mas quando a República retornou à cidade em março, o mito da batalha começou a ser construído. Os restos dos defensores de [202.GetName] foram solenemente reenterrados ao som de elogios de políticos de alto escalão, e Skoropadskyi estabeleceu uma tradição comemorativa no início de seu reinado, supostamente aprovando o monumento aos caídos de Kruty que mais tarde foi erguido no local. No entanto, as lembranças da batalha também foram politizadas em certa medida. Figuras hetmanistas, incluindo o Otaman-Ministro Doroshenko, às vezes veem a batalha como evidência da incompetência da República: sua visão (factualmente duvidosa) é de estudantes jovens, inexperientes e mal equipados sendo abandonados por seus comandantes bêbados e enviados para uma morte certa. As comemorações republicanas de Kruty são menos acusatórias.\n\nA batalha também é um ponto focal da Liga dos Nacionalistas Ucranianos marginais, para quem o evento encapsula perfeitamente suas narrativas preferidas: veneração do martírio e o sacrifício heróico da juventude pela nação. A OVDV observou uma circulação de panfletos da LNU na guarnição de [193.GetName] para marcar a ocasião, conectando a batalha ao seu tipo de ultranacionalismo militar."
ukraine.6.a: "Podemos discordar sobre detalhes, mas todos lembramos do que fizeram."
ukraine.6.b: "Me fale sobre a Liga."

ukraine.7.t: "A Liga dos Nacionalistas Ucranianos"
ukraine.7.d: "Ao longo de 1928 e 1929, um funcionário público e publicista pouco conhecido chamado Dmytro Dontsov publicou uma série de artigos sobre a condição do Estado Ucraniano. A seu ver, eventos desde 1925 prenunciavam uma era iminente de grandes catástrofes e expunham a incapacidade inerente do parlamentarismo para evitá-las. Dontsov avaliou que apenas a vontade e dedicação de uma proeminente 'casta' sob um governante supremo poderiam salvar a Ucrânia de sua iminente destruição. Seus artigos passaram despercebidos para a maioria - exceto por um certo Yevhen Onatskyi. Colaborador regular de uma revista associada à ala direita do UDKhP, Onatskyi escreveu seus próprios artigos concordando com o diagnóstico de Dontsov, mas prescrevendo uma cura diferente.\n\nOnatskyi acreditava que uma organização de massa, populista e nacionalista deveria assumir o controle total do estado, permeando todos os aspectos da vida para forjar uma Nova Ordem de revolução nacional - sem a necessidade de uma Hetmanato ultrapassada. Essa conversa sediciosa custou o emprego de Onatskyi, mas o colocou em contato com o coronel de mentalidade semelhante Mykola Stsiborskyi e o publicista Dmytro Andriievskyi. Juntamente com o jovem autor Yurii Lypa, eles fundaram a Liga dos Nacionalistas Ucranianos, uma sociedade de extrema-direita com o objetivo de promover essa Nova Ordem. A LNU ocupa o nicho populista de direita, promovendo o corporativismo totalitário, bem como o nacionalismo étnico ucraniano (ao contrário do nacionalismo multiétnico hetmanista e republicano). Suas táticas espelham as da Legião da Romênia e, ironicamente, o Nacionalismo Popular Savinkovista: os ativistas da LNU percorrem o campo, auxiliando os camponeses e ensinando aulas de alfabetização improvisadas para angariar apoio.\n\nEmbora modestamente bem-sucedida, a LNU tem lutado para desafiar a dominação republicana sobre os camponeses descontentes. Mais potentes são suas conexões militares. Além de Stsiborskyi, há rumores de simpatizantes da LNU tão altos quanto o General Yevhen Konovalets. Mesmo assim, muitos duvidam que possam ser uma força verdadeiramente viável no clima atual: a LNU simplesmente não pode ser um movimento popular quando os Republicanos ainda comandam o apoio camponês."
ukraine.7.a: "Quantos populistas agrários você pode realmente encaixar neste país?"

ukraine.8.t: "Dia do Hetmanato"
ukraine.8.d: "O Estado Ucraniano está inexoravelmente ligado à instituição do Hetmanato. Em muitos aspectos, Pavlo Skoropadskyi tem sido a força motriz por trás do Estado desde o seu início: embora os Otaman-Ministros tenham liderado os governos do Estado desde o fim da Grande Guerra, apenas o Hetman tem o direito de indicá-los, e assim determinar o caráter do governo. Por design, o Hetman é visto por seus apoiadores como o garantidor do Estado e da sociedade, e uma muralha contra políticas radicais. Afinal, o Estado foi fundado com o apoio de interesses latifundiários e do exército alemão, e não perdeu tempo em reverter as reformas sociais republicanas.\n\nComo o Dia da Independência da Ucrânia tem conotações republicanas, o governo e seus apoiadores preferem o dia 29 de abril, aniversário da eleição de Skoropadskyi como Hetman, como o principal feriado nacional. Tradicionalmente, é realizado um desfile militar em [202.GetName] para celebrar, seguido de um discurso público do Hetman elogiando as conquistas do Estado no último ano. A Grande Rada Cossaca e os conselhos cossacos locais frequentemente organizam seus próprios eventos, inclusive desfiles de sua própria milícia. Muitas funções formais de 29 de abril foram observadas terem um caráter militar ou paramilitar pronunciado - talvez um reflexo de onde vem o apoio do Estado.\n\nAlém dessas exibições belicosas, políticos conservadores frequentemente fazem outros gestos. O Otaman-Ministro Doroshenko optou por fazer uma declaração, aplaudindo o trabalho que seu governo fez e expressando a esperança de que o Hetman seja visto como um símbolo para todos os ucranianos. Os Agrários Democráticos também realizaram suas próprias celebrações em 29 de abril, bastante frequentadas tanto pelos líderes do partido quanto por seus aspirantes. O lobby industrial Protofis e a União de Latifundiários também ofereceram ao Hetman seus parabéns, sendo que esta última até o convidou para o próprio evento. O Hetman, talvez tactuosamente, recusou."
ukraine.8.a: "Salve, ao filho favorito da Ucrânia!"
ukraine.8.b: "Me fale sobre os Hetmanistas."

ukraine.9.t: "O Movimento Hetmanista"
ukraine.9.d: "Politicamente, o Hetmanismo tem sido representado por várias organizações conservadoras desde que as eleições foram restabelecidas em 1920. A principal delas é o Partido Agrário Democrático. Tradicionalmente o maior partido Hetmanista, o UDKhP é o defensor do status quo pós-independência, mantendo uma plataforma agrária, de ordem e lei que favorece um governo forte combinado com políticas econômicas intervencionistas. No entanto, eles também veem o status quo como um equilíbrio entre o papel do Hetman e a iniciativa de seus ministros. Como tal, eles apoiam a influência contínua do Soim, com uma minoria até favorecendo um Hetmanato totalmente cerimonial. Embora o UDKhP nunca tenha liderado um governo, eles têm sido a base do governo nos últimos 16 anos.\n\nTambém são notáveis a União de Indústria, Comércio, Finanças e Agricultura e a União Pan-Ucraniana de Latifundiários. Os respectivos órgãos de lobby para interesses industriais e latifundiários, "Protofis" e o VSZV, têm usado seu grande peso político para moldar a política em direção pró-empresarial e pró-latifundiário. O VSZV é especialmente poderoso: o Hetmanato foi argumentavelmente sua criação, e eles continuaram frustrando os esforços de reforma agrária desde 1920. Seus parceiros no Protofis também cresceram em importância à medida que a economia o fez, algo que ambos os corpos creditam ao seu papel semi-permanente no governo.\n\nNo entanto, os distúrbios da metade da década de 1920 sugeriram a Hetmanistas devotos que o Soim não era capaz de preservar a estabilidade nacional, e que é necessário um punho mais forte. Para isso, um coronel leal chamado Borys Homzyn se uniu ao chefe da Grande Rada Cossaca, Ivan Poltavets-Ostrianytsia, para formar a União dos Hetmanistas-Construtores do Estado. A SHD é uma sociedade semi-secreta que busca a "racionalização" do Estado ao longo de linhas autocráticas, pelo menos até que possa ser assegurada de forma mais completa. Sua secretividade lhes dá uma má reputação, e o Hetman, consequentemente, os manteve afastados. No entanto, alguns Soimistas temem que outra onda de tumultos possa jogar a seu favor."
ukraine.9.a: "Para pessoas nominalmente por trás de um homem, eles não parecem gostar muito um do outro."

ukraine.11.t: "Descontentamento no Oeste"
ukraine.11.d: "O Estado Ucraniano ostenta a terceira maior economia no Mitteleuropa, centrada em torno de seu massivo setor agrícola, enraizado nas férteis planícies da Ucrânia. Conhecida longa e amplamente como o celeiro do Reichspakt, eles produzem mais grãos do que qualquer um de seus aliados. Isso tem sido uma faca de dois gumes, pois a industrialização tem sido lenta devido ao desinteresse das elites latifundiárias e à classe média urbana relativamente pequena. A maioria dos ucranianos trabalha na agricultura - e aqueles azarados o suficiente para não possuir terras trabalham nas terras dos outros, muitas vezes dos ricos latifundiários que são uma parte central da base de apoio do Hetman.\n\nEssa desigualdade é especialmente pronunciada no oeste da Ucrânia, a parte mais pobre do país. Houve novamente campanhas lá que agitam contra o regime do Hetman e exigem mudanças quase socialistas. A polícia manterá os agitadores sob vigilância, mas é provável que nada sério resulte disso."
ukraine.11.a: "Eles nunca param de reclamar?"

ukraine.12.t: "Fábrica de Tratores Aberta pela Hanomag AG"
ukraine.12.d: "Hoje, a empresa alemã de construção e automóveis Hanomag abriu uma nova fábrica de tratores na cidade de [202.GetName], como parte de sua série de investimentos na Ucrânia. Eles se juntam às empresas alemãs que abriram novas fábricas na Ucrânia, atraídas por proteções e salários mais baixos para os trabalhadores do que na própria Alemanha.\n\nA URDP tem sido uma crítica vocal dessa prática, vendo-a como exploração dos camponeses ucranianos pelo capital estrangeiro. No que diz respeito à Coalizão do Hetman, eles justificam negócios lucrativos com corporações alemãs pelos benefícios econômicos que traz - criação de empregos, acesso mais fácil a bens industriais como tratores - e, extraoficialmente em muitos casos, generosos presentes que funcionários do estado receberam. Mesmo os menos apologéticos argumentam que, como a Ucrânia tem capital limitado e know-how industrial, o investimento estrangeiro é a única maneira de iniciar o longo processo de industrialização."
ukraine.12.a: "Mais tratores!"

ukraine.13.t: "Greves em [192.GetCapitalVictoryPointName]"
ukraine.13.d: "Hoje em [192.GetCapitalVictoryPointName], os trabalhadores de um dos muitos estaleiros abandonaram suas ferramentas e trancaram as entradas antes de listar várias demandas, como salários melhores, menos horas e melhores proteções de segurança. Os proprietários dos estaleiros exigiram que enviássemos a polícia para encerrar a greve à força."
ukraine.13.a: "Faça algumas promessas vazias para fazê-los voltar ao trabalho."
ukraine.13.b: "Envie a polícia, não negociamos com essa ralé."

ukraine.14.t: "Comício em [792.GetCapitalVictoryPointName]"
ukraine.14.d: "Recebemos informações de que Symon Petliura, um dos líderes exilados da USDRP em Lviv, realizará um comício em [792.GetCapitalVictoryPointName]. Ele tem vivido no exterior desde que seu partido - e qualquer resquício dele - foi banido, e visita o país apenas ocasionalmente, com medo justificado de que nossa polícia secreta possa visitá-lo. Parece que o interior ocidental tem se tornado cada vez mais receptivo às perigosas promessas de terra e liberdade de Petliura. Suas publicações têm sido amplamente circuladas, mesmo que a quantidade exata de seus apoiadores seja desconhecida. As tentativas de fazer com que as autoridades austríacas impeçam suas ações provaram ser inúteis, citando que o ativismo político pacífico não infringe nenhuma lei do Império Habsburgo.\n\nVendo que ele está se tornando cada vez mais uma ameaça, talvez devêssemos aproveitar essa chance para prendê-lo antes que ele possa organizar seu comício?"
ukraine.14.a: "Prenda Petliura antes do comício."
ukraine.14.b: "Não provoque desnecessariamente seus apoiadores."
ukraine.14.a.tt: "Prender Petliura pode tornar as negociações com a oposição §Rimpossíveis§! no futuro."

ukraine.15.t: "Petliura Escapa da Prisão!"
ukraine.15.d: "A polícia falhou em capturar Symon Petliura. Eles tentaram organizar uma prisão em [792.GetCapitalVictoryPointName], mas parece que ele foi alertado por alguém na força policial e desapareceu da cidade.\n\nNo lado positivo, conseguimos cancelar seu comício... mas a notícia da tentativa de prisão se espalhou rapidamente e parece ter gerado tanto ridicularização quanto ódio em relação à nossa aplicação da lei."
ukraine.15.a: "Caramba."

ukraine.16.t: "Segunda-feira Negra Chega à Ucrânia!"
ukraine.16.d: "Notícias chegaram à Ucrânia sobre o colapso da bolsa de valores alemã, com ramificações globais. Da noite para o dia, dezenas de empresas alemãs se retiraram, anunciaram sua intenção de fazê-lo ou foram forçadas à falência. Muitos trabalhadores ucranianos correm o risco de desemprego no futuro imediato. Para piorar, espera-se que nossas indústrias de mineração e agricultura percam grande parte de seus clientes na Alemanha.\n\nDevido a vários acordos comerciais com a Alemanha, a Ucrânia sempre cultivou níveis excessivos de grãos para alimentar a aliança e aliviar futuras escassezes de alimentos. Mas, como as exportações devem cair rapidamente este ano, muitos agricultores ficarão com enormes excedentes de trigo e ninguém para vender. Os mais pessimistas estão dizendo aos camponeses para começarem a queimar grãos, pois em breve valerá menos que carvão."
ukraine.16.a: "Deixe de ser pessimista, o Hetman resolverá isso!"

ukraine.17.t: "Nascimento do Movimento Democrático Pan-Ucraniano"
ukraine.17.d: "À medida que a já miserável situação do oeste da Ucrânia foi mergulhada em total desespero pela crise econômica, não foi preciso muito para incendiar a região. Protestos massivos foram organizados em todo o oeste, e em muitos lugares a polícia foi confinada em suas delegacias pelos camponeses irritados. Líderes republicanos exilados, como Petliura e Vynnychenko, voltaram à Ucrânia e começaram a organizar comícios e a apelar para a desobediência civil.\n\nComo frente política para a mudança, os principais partidos democráticos e socialistas formaram o VDR - Movimento Democrático Pan-Ucraniano. Composto por USDRP, UPS-R e R-RB e fortemente apoiado pelos Borotbistas e até mesmo pelo URDP, essa aliança está unida por trás de Petliura e da causa de alcançar mudanças significativas - ou mesmo uma revolução - na Ucrânia. O VDR, obviamente, foi declarado tão ilegal quanto outros projetos de Petliura, mas, na situação atual, estão fora do nosso alcance."
ukraine.17.a: "Revolucionários, um monte deles!"

ukraine.18.t: "Arquiduque Wilhelm se Manifesta!"
ukraine.18.d: "Durante a ocupação das Potências Centrais na Ucrânia em 1917, um ucranofílico recém-chegado, Arquiduque da Áustria, liderou seus Riflemen Sich profundamente no território ucraniano e se autodenominou "Vasyl Vyshyvanyi, Rei da Ucrânia". Apoiado pelo Imperador Karl I, o jovem de 22 anos estava destinado a se tornar o governante de uma monarquia ucraniana apoiada pela Áustria. Misturando-se com os camponeses, tornou-se muito popular por sua capacidade de viver muito como eles e por seu governo indulgente nos territórios sob seu comando. Felizmente para nós, quaisquer planos austríacos para uma monarquia ucraniana desmoronaram em 1919 com a consolidação do Hetmanato apoiado pelos alemães. O Arquiduque Wilhelm fugiu de volta para a Galícia.\n\nMas agora, o pretendente mostrou seu rosto em um comício em [199.GetCapitalVictoryPointName], falando ao lado de Symon Petliura, pedindo resistência contra "O Hetman títere alemão"."
ukraine.18.a: "Diga a esse Habsburgo para voltar a Viena!"

ukraine.19.t: "Compensação para a Preußische Ostbahn"
ukraine.19.d: "Um grupo de grandes empresários na Ucrânia se uniu em um plano patrocinado pelo estado para comprar a maioria das ações da Prussian Eastern Railways, uma subsidiária da empresa estatal de trens prussiana que opera a maioria das ferrovias na Ucrânia.\n\nCom essa transação, a propriedade da ferrovia é transferida para a corporação ferroviária ucraniana, admitidamente ainda com uma parte significativa de propriedade privada alemã."
ukraine.19.a: "Está bem."

ukraine.20.t: "Greve Geral Declarada!"
ukraine.20.d: "O VDR declarou uma greve geral nos centros industriais do país. Grande parte do campo já foi influenciada para a resistência civil, mas agora a agitação também se espalhou para as cidades. A maior parte de [202.GetName] está paralisada, e os sindicatos em [192.GetCapitalVictoryPointName], [221.GetCapitalVictoryPointName] e [137.GetCapitalVictoryPointName] também aderiram rapidamente à batalha. Mais preocupante ainda, os Borotbistas e outros socialistas radicais voltaram à relevância nacional como líderes vocais das greves, liderando os comícios anti-Hetman em muitas cidades.\n\nAs demandas do VDR são totalmente irrazoáveis, modeladas após programas quase socialistas da Rutenia Branca. Por enquanto, a polícia está mantendo a paz vigilante, e os incidentes estão sob controle... mas a situação parece propensa a escalar."
ukraine.20.a: "Traidores por toda parte!"

ukraine.22.t: "Trabalhadores de Transporte Juntam-se à Greve"
ukraine.22.d: "Os sindicatos de trabalhadores ferroviários e portuários juntaram-se à greve geral, paralisando o sistema de transporte em todo o país. Trens carregados com carros cheios de grãos e outros produtos agrícolas estão parados em estações vazias, com seu conteúdo apodrecendo lentamente. Minas e fundições de aço não conseguem enviar seus produtos para as fábricas. Mercadorias de exportação se acumulam nos portos, pois os navios não estão sendo carregados.\n\nAs demandas dos grevistas tornaram-se cada vez mais severas, alguns pedindo até mesmo a abdicação do Hetman e o estabelecimento de uma república livre e democrática."
ukraine.22.a: "Isso está saindo um pouco do controle agora..."

ukraine.23.t: "Negociações com os Grevistas"
ukraine.23.d: "Vendo nenhuma outra escolha, o governo abriu negociações com o Comitê de Greve Geral do VDR e fez alguns gestos de boa vontade, como libertar alguns grevistas presos. Embora pareça impossível chegar a um compromisso real, pelo menos as ferrovias estão autorizadas a funcionar novamente, se apenas para atender às demandas básicas do povo.\n\nEssa 'trégua' durante as negociações deu tempo para ambos os lados planejarem para o pior e é declarada por muitos como uma mera artimanha para ganhar tempo."
ukraine.23.a: "Vamos esperar que a situação se acalme."

ukraine.25.t: "Agravamento da Severidade dos Protestos"
ukraine.25.d: "Políticos socialistas proeminentes, como Symon Petliura, Isaak Mazepa e Panas Fedenko, pedem o estabelecimento de uma república parlamentar com inclinações socialistas em reforma agrária e associação trabalhista. Outros, como Vynnychenko e Hryhoriiv, agitam pelo estabelecimento de uma República Socialista, incorporando elementos tanto dos parlamentaristas quanto dos comunistas-sindicalistas. Sem mencionar os Borotbistas, que buscam promulgar uma Revolução imediata na maioria das esferas da vida.\n\nMuitos se sentem influenciados por essas mensagens e a atmosfera parece quase atingir o ponto de ebulição."
ukraine.25.d1: "As coisas só parecem piorar. $ukraine.25.d$"
ukraine.25.d2: "À medida que a Ucrânia entra em agosto, as coisas só parecem piorar. $ukraine.25.d$" 
ukraine.25.a: "Precisamos encontrar uma solução."

ukraine.26.t: "SHD se Aproxima do Hetman"
ukraine.26.d: "Preocupado com a situação precária que o Hetman enfrenta, Skoropadskyi e seu gabinete foram abordados por alguns dos membros mais graduados do SHD. O General Prisovskyi, junto com Borys Homzyn, chefe do gabinete executivo, assim como Ivan Poltavets-Ostrianytsia, chefe da Grande Rada Cossaca, e outros funcionários públicos, se aproximaram do Hetman com um plano.\n\nTeme-se a perspectiva de uma revolução socialista e a repetição do país em anarquia como em 1918, eles propuseram um status temporário de lei marcial, juntamente com a suspensão do Soim do Estado, bem como das liberdades civis. Eles argumentam que essas medidas serão necessárias por um tempo enquanto o Hetman e outros executivos recém-fortalecidos descobrem como 'impedir que o país se desintegre em um desastre desenfreado.'"
ukraine.26.a: "O Hetman aprova o plano."

ukraine.27.t: "Lei Marcial Provoca Revolta"
ukraine.27.d: "Após assinar a suspensão temporária do Soim e certas liberdades civis, bem como um status temporário de lei marcial, o país ficou ainda mais indignado com o governo. Os socialistas decretaram Skoropadyski como um tirano, determinado a 'reencenar 1918' sobre os camponeses e trabalhadores do país, e suas palavras não caíram em ouvidos surdos. As eleições nacionais, programadas para novembro deste ano, foram adiadas.\n\nO caos começou a se instaurar em nosso governo também, pois hoje, o Otaman-Ministro Doroshenko declarou sua intenção de renunciar ao cargo, afirmando que não apoiaria um governo que adotasse medidas tão autoritárias. Sob conselho do SHD, Skoropadskyi optou por nomear Borys Homzyn como o novo Otaman-Ministro, com o General Prisovskyi encarregado da situação interna; muitos suspeitam que o Hetman nomeou Homzyn acreditando que ele seria mais leal e maleável em comparação com o assertivo e ambicioso Poltavets-Ostrianytsia. O Hetman anunciou que as eleições programadas para novembro serão adiadas até que a situação se estabilize, embora poucos esperem que ele ou Homzyn cumpram essa promessa..."
ukraine.27.a: "Um ponto de não retorno..."

ukraine.28.t: "Protestos se Transformam em Distúrbios"
ukraine.28.d: "Com o anúncio de que as negociações entraram em colapso, protestos esporádicos na capital rapidamente se transformaram em tumultos violentos e, em pouco tempo, [202.GetName] estava em anarquia. Confrontos com a polícia escalaram para os manifestantes se organizando em guardas trabalhistas, e até mesmo assumindo o controle de muitas fábricas ao redor da cidade, usando-as como fortalezas improvisadas contra o exército. O campo ocidental está ainda pior, pois rapidamente se tornou a base de operações do VDR e praticamente perdido para nós.\n\nSua propaganda culpa o Hetman por encerrar as negociações e declararam que se Skoropadskyi não quiser ouvir o povo, ele ouvirá seus rifles. Qualquer chance de um desfecho pacífico parece ter ido por água abaixo agora."
ukraine.28.a: "Isso não pode acabar bem."

ukraine.29.t: "Protestos se Transformam em Distúrbios"
ukraine.29.d: "Nossa recente provocação parece ter resultado em grande contra-ataque, já que o VDR desencadeou grandes tumultos em [202.GetName] e outras cidades importantes. Suas demandas por representação e reformas sociais estão por toda parte, e a posição do governo parece ter piorado a situação.\n\nCom guarnições sendo implantadas para estabilizar a situação, é provável que não haja um desfecho pacífico para a situação e mais violência pode ser a única resposta para encerrar de uma vez por todas a ameaça republicana."
ukraine.29.a: "Talvez nossas ações tenham sido feitas precipitadamente..."

 ukraine.30.t: "Massacre em [202.GetName]"
ukraine.30.d: "Quando parecia que as coisas não podiam piorar, hoje as ruas de [202.GetName] correram vermelhas de sangue.\n\nNa Praça Khreshchatyk, há muito tempo um centro para comícios políticos, trabalhadores e camponeses foram à greve e exigiram a libertação de prisioneiros políticos, o fim das prisões arbitrárias e que o Hetman aceitasse o programa sócio-político do VDR. A polícia tentou dispersar o protesto, mas depois que um tiro foi disparado - não se tem certeza se o atirador era um policial ou um manifestante - o caos se instalou. A polícia foi bombardeada com pedras, e alguns manifestantes até tinham revólveres. O fogo foi respondido, e no final dezenas de manifestantes jaziam mortos ou feridos.\n\nEmbora a situação completa ainda não tenha ficado clara, organizações políticas opostas declararam o Hetman e seu governo como assassinos, e isso só fortaleceu os manifestantes."
ukraine.30.a: "Isso é a última coisa que precisávamos!"

ukraine.31.t: "Protestos Explodem"
ukraine.31.d1: "A notícia do chamado \"Massacre em [202.GetName]\" não passou despercebida. O país inteiro está enfurecido, exigindo justiça para os mortos e até a renúncia do governo.\n\nDe certa forma relutante, a URDP entrou em oposição ao nosso governo, citando nossas ações recentes. Alguns membros, principalmente à direita da URDP, ainda acreditam que a cooperação com a coalizão do Hetman é melhor do que a cooperação com o VDR. Independentemente disso, a influência do SHD cresceu. Seus ataques repetidos ao VDR, os acusando de serem muito instáveis e radicais, foram validados aos olhos de muitos na coalizão."
ukraine.31.d2: "A notícia do chamado \"Massacre em [202.GetName]\" não passou despercebida. O país inteiro está enfurecido, exigindo justiça para os mortos e até a renúncia do governo.\n\nDe maneira bastante simbólica, a URDP declarou sua \"oposição total à tirania do governo do Hetman\" e prometeu trabalhar com o VDR para alcançar uma Ucrânia livre. A coalizão anteriormente governante da UDKhP e USKhD não segurou suas críticas ao governo do Hetman, comparando a negligência do governo ao lidar com os protestos de 1925, quando uma resposta governamental excessivamente severa às ações dos Borotbysts levou a ondas de greves e protestos."
ukraine.31.a: "Vamos sobreviver, com ou sem eles!"

ukraine.32.t: "Clima Revolucionário Varre o País"
ukraine.32.d: "Antes de agosto, a situação estava quase se acalmando. Mas após a lei marcial, os republicanos apenas intensificaram suas campanhas. Milhares de pessoas já foram presas, mas isso não está ajudando muito; grandes partes do oeste, especialmente em torno de [792.GetCapitalVictoryPointName], estão praticamente fora de nossa jurisdição nos últimos meses, com milícias locais de camponeses atuando como polícia. As cidades têm sido mantidas sob controle mais rígido, mas confrontos violentos entre manifestantes armados e a polícia têm se tornado cada vez mais comuns.\n\nPreocupantemente, o clima revolucionário também infectou o exército. Houve desaparecimentos, à medida que os soldados deixaram seus postos e foram para casa. Em algumas guarnições, grandes quantidades de rifles desapareceram. Uma unidade em [198.GetCapitalVictoryPointName] se recusou a seguir as ordens e desarmar os grevistas, e em vez disso, seu capitão ordenou que os homens se retirassem e permanecessem nos alojamentos. Esse tipo de insubordinação tornou-se cada vez mais comum no oeste, e erradicá-la tem sido lento. Ordens foram dadas para afastar os oficiais mais não confiáveis e mover algumas das unidades para longe das regiões mais instáveis, mas com greves ferroviárias esporádicas, mover tropas pelo país tem sido lento."
ukraine.32.a: "Eles enlouqueceram?"

ukraine.34.t: "Discurso de Skoropadskyi"
ukraine.34.d: "À medida que a nação se torna cada vez mais polarizada e inundada com violência política, o Hetman Skoropadskyi se dirigiu diretamente ao Soim em um discurso. Nele, ele elogiou a capacidade do Soim de deixar de lado as diferenças políticas pelo bem da nação, como demonstrado pela recente aprovação do Projeto de Auxílio. O Hetman então instou o Soim a continuar em seu curso atual e lidar rapidamente com os protestos em curso.\n\nEnquanto a confiança do Hetman no Soim é apreciada, muitos sentem que suas palavras contêm uma ameaça velada: se o Soim não resolver rapidamente a crise atual, o Hetman recorrerá a meios mais diretos sem o Soim."
ukraine.34.a: "Devemos garantir que sua confiança seja retribuída."

ukraine.35.t: "Nomeação do Supremo Otaman"
ukraine.35.d: "No passado, o Hetman era o comandante supremo do exército. No entanto, na prática, uma pessoa - independentemente de sua brilhantismo pessoal - não pode gerenciar tanto a nação quanto o exército. Para separar essas responsabilidades, foi criada a posição de Supremo Otaman.\n\nEmbora o [UKR_leader_title] permaneça como comandante-em-chefe, as funções práticas desse cargo serão delegadas ao Supremo Otaman nomeado pelo [UKR_leader_title], que atuará como comandante das forças armadas como um todo, com os chefes do exército, marinha e força aérea como seus subordinados."
ukraine.35.a: "Kostiantyn Prisovskyi"
ukraine.35.b: "Yevhen Konovalets"
ukraine.35.b2: "Andrii Melynk"
ukraine.35.c: "Ivan Poltavets-Ostrianytsia"
ukraine.35.e: "Oleksandr Zahrodskyi"

ukraine.36.t: "Lutando contra uma Sombra"
ukraine.36.d: "Embora não seja uma data formalmente reconhecida como 29 de abril, os Hetmanistas frequentemente atribuem uma importância especial a 24 de junho de 1925. Este ano viu, notoriamente, os efeitos da Revolução Britânica trazerem instabilidade em todo o mundo, algo do qual a Ucrânia não foi poupada. Encorajado pela bem-sucedida revolução dos trabalhadores na Grã-Bretanha, o Partido dos Socialistas-Revolucionários-Borotbysts lançou uma campanha de greves, sabotagem e ataques públicos contra o governo. O que inicialmente se esperava ser uma onda relativamente curta acabou se arrastando por grande parte do ano, à medida que repressões severas e indiscriminadas frequentemente instigavam um aumento do tumulto militante.\n\nO clímax do período ocorreu naquele verão, quando a vida do Otaman-Ministro Fedir Lyzohub foi ceifada por um ato de violência revolucionária. Lyzohub foi o único Otaman-Ministro que o Estado conheceu desde que a posição foi formalizada em 1919, e sua liderança ajudou a definir o caráter do Estado ucraniano pós-guerra. Seu assassinato levou as tensões a um ápice, à medida que as forças policiais e milícias cossacas se envolveram com células Borotbyst em retaliação mútua por muitos dias. O Hetman eventualmente foi forçado a intervir, implantando o exército e afirmando controle sobre os cossacos, fornecendo direção e ordem claras aos esforços de supressão, bem como força avassaladora. Embora inicialmente o tumulto tenha se inflamado mais, a escalada eventualmente teve sucesso em afastar os Borotbysts para o clandestinidade. No entanto, o episódio expôs a fragilidade do Estado e conquistou poucos apoiadores.\n\nOs eventos de 1925 também tornaram os Borotbysts na força revolucionária não-republicana mais notória e no inimigo mais odiado dos Hetmanistas. O aniversário da morte de Lyzohub é uma data solene para os apoiadores do Estado, trazendo votos a cada ano de que seus assassinos serão derrotados. Mas, embora a pressão sustentada os tenha enfraquecido, os Borotbysts persistem - o movimento resistiu a anos de esforços para eliminá-los, e a OVDV acredita que eles ainda orquestram atividades revolucionárias em segredo."
ukraine.36.a: "Lutadores, de fato..."
ukraine.36.b: "Me conte mais sobre os Borotbysts."

ukraine.37.t: "Os Socialistas-Revolucionários-Borotbysts"
ukraine.37.d: "O Partido Ucraniano dos Socialistas-Revolucionários-Borotbysts (Comunistas-Sindicalistas), mais conhecido como os Borotbysts, tem suas raízes como uma facção cindida pró-bolchevique do Partido dos Socialistas-Revolucionários. As forças guerrilheiras dos Borotbysts foram uma das muitas operando na Ucrânia durante 1918 e 1919, lutando contra o Estado Ucraniano e buscando o estabelecimento de um governo comunista ucraniano. O partido foi forçado à clandestinidade em 1920 e absorveu elementos locais dos Socialistas-Revolucionários de Esquerda russos, optando por aguardar até 1925, quando lançou sua notória campanha de agitação e violência revolucionária contra o governo.\n\nOs incorporados Socialistas-Revolucionários de Esquerda introduziram os Borotbysts ao pensamento sindicalista, algo que ajudou a definir seu posterior desenvolvimento ideológico. Observando revoluções sindicalistas bem-sucedidas na França e na Grã-Bretanha, o partido adotou o sindicalismo como um modelo bem-sucedido, sintetizando-o com sua posição anterior para desenvolver um programa adequado às condições materiais da Ucrânia. Como o nome atual sugere, o resultado foi uma mistura de ideias comunistas conselhistas e sindicalistas - mas, ao contrário de muitos sindicalistas ocidentais, os Borotbysts veem os trabalhadores agrícolas como essenciais para uma revolução ucraniana e buscam dar-lhes um papel de liderança nela. Os Borotbysts também têm mantido visões nacionalistas de esquerda desde sua fundação, tornando-os ainda mais curiosos entre os grupos sindicalistas.\n\nO partido é liderado por Oleksandr Shumskyi, um revolucionário veterano e ex-membro da Rada Central da República Popular, com uma forte base em questões agrárias. Sob sua liderança, os Borotbysts seguiram uma estratégia de confronto com o Estado, exemplificada principalmente por sua campanha de 1925. Embora essa abordagem os mantenha na mente dos trabalhadores ucranianos, também atraiu a ira permanente dos Hetmanistas: como tal, o movimento enfrenta uma pressão quase constante que torna difícil seu crescimento. É difícil ver os Borotbysts terem sucesso enquanto o Estado considerar importante sua destruição."
ukraine.37.a: "Ainda assim, são persistentes."

 #Black Monday
 ukraine.40.t: "Abandonando o Padrão Ouro"
ukraine.40.d: "Por algum tempo, as Hryvnias têm sido vinculadas ao padrão ouro como a base da moeda. Embora no passado isso tenha proporcionado algum grau de estabilidade ao nosso sistema financeiro, na esteira da Black Monday rapidamente se tornou um obstáculo, e o padrão ouro agora está sendo amplamente abandonado em toda a Europa como muito inflexível para reagir às realidades em mudança da economia.\n\nNo entanto, não há consenso se devemos confiar nos mercados e permitir que eles avaliem a Hryvnia - que é potencialmente volátil, mas também oferece grande independência financeira - ou vinculá-la ao Marco Alemão, já que este ainda é a moeda mais estável na Europa, apesar da crise."
ukraine.40.a: "Deixe a Hryvnia flutuar."
ukraine.40.b: "Vincule a Hryvnia ao Marco Alemão."

ukraine.41.t: "Salvando as Empresas Alemãs"
ukraine.41.d: "Com o início da Black Monday, as poucas empresas industriais alemãs no país têm encerrado suas operações em antecipação a uma saída em larga escala e um colapso provável. Para evitar que nossa economia despenque ainda mais, o gabinete concordou em destinar fundos do governo para essas empresas, permitindo que permaneçam no país pelo menos por enquanto.\n\nIndependentemente disso, os camponeses e trabalhadores estão enfurecidos, e espera-se que manifestações em massa contra o resgate aconteçam."
ukraine.41.a: "Isso é um mal necessário?"

ukraine.47.t: "A Rada Nacional Ucraniana"
ukraine.47.d: "Desde o fim da revolta e do fracasso das forças da VDR em derrubar o Hetman, uma sensação de relativa paz voltou à Ucrânia. À medida que a economia continua a se recuperar e as últimas células terroristas republicanas são erradicadas, no entanto, a liderança em [202.GetName] expressa sua preocupação e consternação com o surgimento de uma nova ameaça republicana na forma da chamada \"Rada Nacional Ucraniana\".\n\nEmbora originalmente operando na Galícia, aqueles na VDR que sobreviveram à contraofensiva do Hetman fugiram para a Comuna da França, pois a Galícia era considerada muito insegura para retornar. Ao chegarem, foram recebidos de braços abertos e não perderam tempo em reorganizar seus esforços. Em uma conferência realizada no Palácio de Trocadéro, em Paris, Petliura, bem como outros líderes da VDR, subiram ao pódio para destacar a luta republicana e descrever cuidadosamente os próximos passos a serem dados para garantir que uma \"Ucrânia livre e democrática\" venha a existir no futuro. Ele também destacou o potencial relacionamento especial que os dois países poderiam ter; desde o início da Revolução Ucraniana em 1917, a recém-nascida república teve um interesse particular em estabelecer laços com a França, uma potência importante na Europa que não apenas tinha os meios para exercer influência sobre o Leste Europeu e quebrar o poder do imperialismo alemão e russo, mas cujas instituições democráticas e cultura evocavam grande admiração entre os líderes republicanos.\n\nAo final da conferência, Petliura anunciou a formação oficial da \"Rada Nacional Ucraniana\", um governo no exílio agora apoiado pela Terceira Internacional que visa derrubar o Hetman. Apesar da organização ter passado praticamente despercebida entre os ucranianos comuns, sua criação preocupa alguns em nosso governo, que pedem ação imediata de uma forma ou de outra para decapitar o movimento."
ukraine.47.a: "Esses sindicalistas não descansarão até verem nosso país destruído!"

ukraine.48.t: "Assassinato de Symon Petliura"
ukraine.48.d: "Esta noite, as ruas da Descida de Andriivskyi em [202.GetName] fervilhavam de debate. Exemplares do jornal Vidrodzhennia foram distribuídos cobrindo uma das mortes mais repentinas e chocantes do ano: Symon Petliura. Detalhes permanecem escassos, mas é claro que em algum momento da tarde Petliura foi baleado cinco vezes perto do Boulevard Saint-Michel em Paris. Surgiram várias teorias especulando sobre o autor; uma popular é que agentes da R.E.D buscaram remover Petliura e marginalizar a facção social democrata da Rada Nacional Ucraniana.\n\nMais cedo naquela manhã, o chefe da OVDV informou a Skoropadskyi que a operação, liderada por um agente da Abteilung IIIb, para eliminar Petliura e colocar um prego no caixão da liderança republicana havia sido bem-sucedida; o traidor estava morto. O discurso público suspeitando do envolvimento francês ou britânico especialmente favoreceu o governo. Embora o Hetman estivesse aliviado, depois expressou reservas, afirmando que a ameaça mais significativa à liberdade ucraniana claramente se tornou a da Rússia e que eles não devem se preocupar com "organizações irrelevantes lideradas por pessoas irrelevantes".\n\nEm Paris, a notícia do assassinato de Petliura foi recebida com choque e denúncia pela Rada Nacional, acusando o governo do Hetman de assassinato. Mas também foi uma espécie de bênção para os apoiadores da Internacional da Rada Nacional Ucraniana, que agora veem um líder muito mais favorável aos seus interesses como o líder da organização: Oleksandr Shumskyi. Alguns acusaram Shumskyi de ser um fantoche da Internacional e de subverter os membros mais moderados do conselho, com alguns até acusando a Internacional do assassinato de Petliura, mas sem o prestígio e a presença que Petliura anteriormente comandava, parece improvável que isso mude muito."
ukraine.48.a: "Então, não podemos matá-lo aqui, mas podemos matá-lo lá?"

ukraine.49.t: "Petliura Escapa de um Atentado"
ukraine.49.d: "O nascimento da Rada Nacional Ucraniana criou grande ansiedade entre grande parte do governo do Hetman. Determinado a pôr fim à campanha e organização republicana longe das verdadeiras fronteiras da Ucrânia, uma operação especial liderada pela Abteilung IIIb, com assistência da OVDV, foi lançada com a missão de eliminar o líder nominal deles, Symon Petliura.\n\nA operação provou ser um fracasso espetacular; enquanto esperava por Petliura perto do Boulevard Saint-Michel, o assassino foi preso pela polícia comunista e levado para interrogatório. Embora seu destino permaneça desconhecido por enquanto, a Abteilung IIIb notificou o chefe da OVDV informando que não participariam de futuras tentativas de assassinato de Petliura. A mensagem era, claro, clara; eles viam toda a operação como um desperdício de tempo."
ukraine.49.d2: "O nascimento da Rada Nacional Ucraniana criou grande ansiedade entre grande parte do governo do Hetman. Determinado a pôr fim à campanha e organização republicana longe das verdadeiras fronteiras da Ucrânia, uma operação especial liderada pela Abteilung IIIb, com assistência da OVDV, foi lançada com a missão de eliminar o líder nominal deles, Symon Petliura.\n\nA operação provou ser um fracasso espetacular; enquanto esperava por Petliura perto do Boulevard Saint-Michel, o assassino foi preso pela polícia comunista e levado para interrogatório. Embora seu destino permaneça desconhecido por enquanto, a Abteilung IIIb notificou o chefe da OVDV informando que não participariam de futuras tentativas de assassinato de Petliura. A mensagem era, claro, clara; eles viam toda a operação como um desperdício de tempo.\n\nEnquanto a causa republicana e socialista ucraniana continua a avançar, grande parte da liderança da Internacional em Paris e Londres abordou-a com cautela, acreditando que provavelmente não terão os meios para apoiar uma Ucrânia alinhada, com Moscou representando uma ameaça muito mais crível ao governo de Skoropadskyi do que a Rada Nacional." 
ukraine.49.a: "Certamente o pegaremos um dia..."

ukraine.50.t: "A União Russa na Ucrânia"
ukraine.50.d: "Mais conhecida simplesmente como 'União Russa', a União Russa na Ucrânia é uma das organizações não governamentais mais antigas na Ucrânia da era da independência. Oficialmente, ela é empregada para defender os direitos dos falantes de russo e, mais especificamente, da língua russa na educação. O apoio da União é geralmente limitado a círculos da intelligentsia russófona que permaneceu na Ucrânia após a consolidação do curso independente da Ucrânia.\n\nNo entanto, sua tentativa de ganhar espaço entre os trabalhadores de língua russa falhou. Apesar de sua posição oficial, muitas vezes entrou em atritos com as autoridades, que a acusaram de agir como frente para interesses do Estado russo e alguns de seus membros mais 'radicais' de serem agentes da inteligência russa. No entanto, a União permaneceu ativa e continuou sua relação com estruturas do Estado ucraniano."
ukraine.50.a: "Podem ser barulhentos, mas não representam ameaça."

ukraine.51.t: "Agitação em torno da União Russa"
ukraine.51.d.intro: "A ascensão e consolidação do governo notavelmente mais revanchista e radical de Savinkov em Moscou começou a agitar muitos dentro da Ucrânia. A Diretoria Central da União Russa mudou consideravelmente ao longo dos anos, principalmente devido ao fato de que alguns de seus membros simplesmente imigraram para a Rússia por um motivo ou outro. Outros simplesmente acharam desnecessárias as atividades contínuas da União e se afastaram do lobby ativo. No entanto, ela foi consistentemente liderada e representada por uma pessoa, um certo Dmitri Odinyets. Ex-ministro, o Sr. Odinyets esteve envolvido no trabalho com o Ministério da Educação - e isso deveria ter sido o fim disso."
ukraine.51.d: "$ukraine.51.d.intro$\n\nNo entanto, eventos recentes lançaram a organização e sua relação com [202.GetName] no caos. Coincidindo com a ascensão de Savinkov, houve um desafio notavelmente raro à liderança de Onidyets na União por um ex-general do Exército associado à organização, um certo Sr. Vasily Biskupski. O Sr. Biskupski é mais famoso por liderar uma ala semiprofissional russa em outra organização infame, a SHD. Embora a tentativa claramente tenha falhado e o Sr. Odinyets tenha mantido sua 'maioria' confortável, a tentativa deixou muitas pessoas desconfortáveis. Um cooperador de longa data do governo e professor de história é uma coisa - um general associado a círculos de realinhamento radical é outra." #Não-SHD Hetmanato
ukraine.51.d2: "$ukraine.51.d.intro$\n\nNo entanto, eventos recentes lançaram a organização e sua relação com [202.GetName] no caos. Coincidindo com a ascensão de Savinkov, houve um desafio notavelmente raro à liderança de Onidyets na União por um general do Exército chamado Vasily Biskupski, principalmente famoso por liderar uma ala semiprofissional russa da SHD. Embora a tentativa claramente tenha falhado e o Sr. Odinyets tenha mantido sua 'maioria' confortável, a tentativa deixou muitas pessoas desconfortáveis. Um cooperador de longa data do governo e professor de história é uma coisa - um general associado a círculos de realinhamento radical é outra." #SHD
