metallurgical_combine_azovstal: "Azovstal"
metallurgical_combine_azovstal_desc: "§gO Combinado Metalúrgico Azovstal foi construído na cidade costeira de Berdianske na década de 1920 como parte do programa de industrialização patrocinado pelo governo. Tornou-se o maior produtor de aço da Ucrânia desde então, graças aos depósitos de minério de ferro e carvão próximos de Donbas.§!"
basf_ukr: "BASF"
basf_ukr_desc: "§gOriginalmente uma fábrica que produzia corantes sintéticos, a Fábrica de Anilina e Sódio de Baden foi adquirida pela IG-Farben em 1916 e começou a produzir explosivos e, mais importante, refinar produtos de petróleo. Tornou-se a maior empresa de petróleo da Europa desde então, administrando poços de petróleo e refinarias em uma dúzia de países.§!"
german-ukrainian_railways: "Preußische Ostbahn"
german-ukrainian_railways_desc: "§gAssim como em muitos outros Oststaat, a maior parte da rede ferroviária é de propriedade de subsidiárias de empresas ferroviárias de propriedade prussiana. Essa disposição garante a manutenção adequada e o controle da infraestrutura entre a Alemanha e seus aliados orientais, tanto para fins de movimentações militares rápidas quanto para facilitar o comércio.§!\n\n"
UKR_prussian_railway_subsidiary: "Subsidiária Ferroviária Prussiana"

arsenal_ukr: "Arsenal"
arsenal_ukr_desc: "§gO maior produtor de armamentos da Ucrânia, o Arsenal em Kiev, foi construído em 1764 e desde então expandiu sua produção para projéteis, artilharia, armas antitanque e antiaéreas.§!"
deka_company: "Deka"
deka_company_desc: "§gFundada originalmente por Menonitas alemães de Schnönwiese em 1907, a fábrica foi comprada pela Duflon, Kostiantynovych e K° - ou Deka - e em 1915 tornou-se um importante produtor de motores de carros.§!"
oleksandrivske_automobile_plant: "OAZ"
oleksandrivske_automobile_plant_desc: "§gA Fábrica de Automóveis Oleksandrivske foi fundada por um industrial alemão em 1863 em Oleksandrivske. Produz principalmente máquinas pesadas, como colheitadeiras e tratores, mas ultimamente têm se expandido para a produção de caminhões e outros veículos pesados.§!"

kharkiv_locomotive_factory: "KhPZ"
kharkiv_locomotive_factory_desc: "§gA fábrica da KhPZ em Kharkiv foi uma das maiores produtoras de locomotivas da Rússia, mas desde então expandiu a produção para veículos blindados.§!"

kharkiv_design_bureau: "KhKBM"
kharkiv_design_bureau_desc: "§gO Bureau de Design de Kharkiv se desvinculou da pesquisa de armaduras da KhPZ como um bureau de design independente focado exclusivamente no design dos veículos blindados mais modernos.§!"
UKR_mio_trait_increased_budgets: "Orçamentos Aumentados"

tereshchenko_aviation_plant: "Fábrica de Aviação Tereshchenko"
tereshchenko_aviation_plant_desc: "§gO que começou como uma pequena oficina de aviação, estabelecida por um herdeiro da rica família Tereshchenko e aspirante a engenheiro de aviação Fedir Tereshchenko em 1909, agora se tornou a maior e mais financiada fábrica de aeronaves da Ucrânia, graças às conexões em Protofis e amplos subsídios estatais. Emprega especialistas alemães e ucranianos e é visto como um componente chave do programa de modernização militar.§!"
anatra: "Anatra"
anatra_desc: "§gArtur Anatra abriu uma fábrica de aeronaves em Odesa em 1913. Inicialmente, a empresa apenas construía designs estrangeiros, mas começou a projetar suas próprias aeronaves leves durante a Grande Guerra. Eles se concentram em bombardeiros leves e aviões torpedo.§!"

chsz: "ChSZ"
chsz_desc: "§gMykolaiv sempre foi o principal polo de construção naval da Ucrânia. Inicialmente uma subsidiária de Mykolaiv do estaleiro russo Baltic Shipyard, esta instalação foi nacionalizada pelo governo da Hetmanate em 1918 e amplamente expandida desde então, tornando-se uma importante planta de construção naval agora conhecida como Fábrica de Construção Naval do Mar Negro, ou ChSZ para abreviar.§!"

 ### Ideas ###
UKR_funding_armament: "Financiamento de Armamento"
UKR_stavka: "Stavka Reformada"
UKR_unfinished_revolution: "Revolução Inacabada"
UKR_unfinished_revolution_desc: "A Identidade Nacional Ucraniana nunca foi verdadeiramente unificada em torno de uma ideia e o período de independência não mudou exatamente isso. Por um lado, há a população rural majoritária, que é esmagadoramente ucraniana em língua, cultura e etnia. Por outro lado, há a população 'misturada' das cidades e centros urbanos. Ucranianos, tanto não russificados quanto russificados por natureza, russos étnicos e judeus, além de outros, compõem a composição nacional urbana da Ucrânia. Como tal, a composição mista das principais cidades proporciona um contraste cultural com as regiões rurais esmagadoramente ucranianas. Isso é ainda mais compensado pela concentração de centros urbanos na periferia oriental do país e pelo fato de haver uma distância notável na alfabetização entre os habitantes urbanos e rurais da nação."
UKR_unfinished_revolution_3: "O Renascimento do País"
UKR_unfinished_revolution_4: "O Renascimento do País"
UKR_halted_industrialisation_plans: "Planos de Industrialização Interrompidos"
UKR_halted_industrialisation_plans_desc: "À medida que o governo de Skoropadskyi se instalava pós-guerra civil, os principais membros expressavam seu desejo de elaborar um plano massivo de industrialização, que pudesse ser concluído a um preço razoável e com um ritmo razoável. Para tanto, eles seguiram em frente e solicitaram a ajuda da Assembleia de Lobistas Industriais, Protofis. No entanto, à medida que o ministério se ocupava quase integralmente com a reforma agrária, os planos de industrialização foram interrompidos por um período indeterminado. Ao amanhecer de 1936, os planos ainda estavam em sua maioria em sua infância."
UKR_land_reform_debacle: "Desastre na Reforma Agrária"
UKR_land_reform_debacle_desc: "O estado da reforma agrária em nossa nação realmente deixa algo a desejar. Concebido pouco antes das eleições de 1928, o plano pretendia ser um compromisso entre as forças parlamentares do governo conservador, os Democratas Agrários e Agrários-Estatistas, e a associação de lobistas União de Proprietários de Terras, dominada por Grandes Proprietários de Terras, em contraste com pequenos e médios Proprietários de Terras apoiadores dos parlamentares. No entanto, o compromisso parece ter terminado em um fracasso, com o governo parlamentar declarando que o plano não é abrangente o suficiente, em contraste com a associação de lobistas afirmando que o plano é muito radical. A fricção surgida resultou em corrupção local generalizada nos comitês de terras, tudo o que resultou na paralisação da reforma agrária, seguida pela perda da maioria Soim nas eleições de 1932 e a ascensão de um governo minoritário."
UKR_strong_agrarian_economy: "Exportações Agrárias Fortes"
UKR_strong_agrarian_economy_desc: "Nossa economia é amplamente baseada na agricultura, que utilizamos ao máximo. Compra e venda de produtos rurais nos proporcionam a terceira maior economia no Reichspakt, depois da Bélgica e da Alemanha. Vamos torcer para que o crescimento econômico continue para nós."

UKR_black_monday: "Segunda-feira Negra"
UKR_black_monday_desc: "A implosão do mercado de ações alemão atingiu a Ucrânia e destruiu nossa economia, levando à ruína financeira e empobrecendo ainda mais as classes mais baixas."
UKR_black_monday_recovery: "Recuperação da Segunda-feira Negra"
UKR_black_monday_recovery_desc: "Com a retomada das exportações de grãos, a Ucrânia está se afastando lentamente dos efeitos devastadores da Segunda-feira Negra, mas muitos permanecem em pobreza desesperadora e abjeta. Teremos que tomar medidas adicionais se quisermos nos recuperar adequadamente da recessão econômica.\n\n§CEnquanto este espírito estiver ativo, não podemos participar de conflitos estrangeiros.§!"
