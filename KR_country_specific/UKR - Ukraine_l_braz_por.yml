UKR_social_conservative_party_long8: "Partido Popular Ucraniano (UNP)\n§gLiderado pelo ex-Hetmanista e conservador nacionalista Mykola Mikhnovskyi, o UNP foi formado no meio das primeiras eleições republicanas. Os principais princípios do partido são anti-socialismo e um programa agrário moderado, e eles defendem visões altamente nacionalistas e militaristas, mas permanecem comprometidos com a democracia republicana, diferenciando-se de figuras mais radicais na Liga dos Nacionalistas Ucranianos.§!"

UKR_authoritarian_democrat_party8: "SHD"
UKR_authoritarian_democrat_party_long8: "União dos Hetmanitas-Construtores do Estado (SHD)\n§gEstabelecida em meados da década de 1920 por iniciativa de dois funcionários-chave do Escritório Executivo, a União dos Hetmanitas-Construtores do Estado busca proteger a autoridade do Hetman e do Estado por meio da centralização, expansões das delegações cossacas e dogmas antissocialistas. Desde que chegou ao poder, a União se consolidou como a principal força política na sociedade ucraniana - criando um regime repressivo o suficiente para se livrar de uma competição significativa, sufocando a consciência política do povo. A chamada "democracia" na Ucrânia não passa de uma farsa - mas enquanto as regras jogarem a favor da SHD, ela nunca será derrubada...§!"

