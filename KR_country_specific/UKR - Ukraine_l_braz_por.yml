 UKR_mykola_kochubei: "Mykola Kochubei"
 UKR_mykola_kochubei_desc: "§YDescrição do Conselheiro\nNascido:§! §g11 de janeiro de 1885, Império Russo§!\n§YCarreira Política:§! §gServindo como oficial do Regimento de Cavalaria da Guarda Vitalícia na Primeira Guerra Mundial, Mykola Kochubei, junto com seu irmão Mykhailo, foi membro ativo da Hromada Popular Ucraniana, um movimento conservador composto em grande parte por latifundiários e militares. A organização foi fundamental para trazer Skoropadskyi ao poder em 1918. Uma vez parte da União Pan-Ucraniana de Latifundiários, mais tarde se encontraria entre os membros fundadores do Partido Agrário Democrático (UDKhP). Quando Viacheslav Lypynskyi, um pensador político conservador e outro fundador do UDKhP, decidiu seguir uma carreira política independente e criou a União de Agrários-Estatistas (USKhD), Kochubei o seguiu, compartilhando suas crenças na ordem classocrática e no conceito de monarquia do trabalho hereditário. Desde a morte de Lypynskyi, Kochubei se tornou o principal ideólogo da USKhD.§!"
