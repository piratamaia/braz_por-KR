 ### Partidos Políticos ###
 UKR_totalist_party: "UKP"
 UKR_totalist_party_long: "Partido Comunista Ucraniano (UKP)\n§gRecolhendo os pedaços no rescaldo da destruição dos Bolcheviques ativos na Ucrânia, o UKP realmente teve muito trabalho pela frente. Formado em uma conferência emigrante em Paris, os delegados na Assembleia Constituinte do Partido Comunista Ucraniano eram principalmente ex-bolcheviques que atuavam na Ucrânia, além de alguns comunistas ucranianos radicais que, por uma razão ou outra, decidiram não participar das atividades do Movimento Borotbyst ou do Bloco Revolucionário do Conselho. Apesar de adotar muito da antiga plataforma política bolchevique, havia uma diferença fundamental: uma reavaliação da importância da Questão Nacional Ucraniana. Embora o UKP tenha concordado em solidificar esse curso "nacionalmente orientado" por uma maioria confortável, ainda havia a questão do objetivo geral do UKP. Deveria procurar se unir às Estruturas Revolucionárias Ucranianas e renunciar a quaisquer laços com a possível Revolução na Rússia, ou continuar tentando confraternizar com o Movimento Revolucionário Russo, enfraquecendo naturalmente os laços com o movimento ucraniano? Como resultado, várias facções surgiram. No final, a liderança geral do partido foi para Vlas Chubar, que representava um compromisso interno tênue e era visto como um líder capaz de iniciar um novo capítulo na história do movimento revolucionário. No entanto, até agora, todas as tentativas do UKP de estabelecer uma base política falharam em grande parte.§!"
 UKR_syndicalist_party: "UPS-R-B (K-S)"
 UKR_syndicalist_party_long: "Partido Ucraniano dos Socialistas-Revolucionários-Borotbysts (Comunistas-Sindicalistas) (UPS-R-B)\n§gFormado como um grupo dissidente de esquerda do maior Partido Ucraniano dos Socialistas-Revolucionários, os Borotbysts (nomeados após seu jornal "Borotba", que significa "Luta") tornaram-se o maior agrupamento de extrema esquerda na Ucrânia da era da Guerra Civil, frequentemente atuando como uma força guerrilheira em todo o país. Com o tempo, o partido tornou-se uma mistura de ideais sindicalistas e comunistas. Busca capacitar os trabalhadores agrícolas, devido às condições socioeconômicas e culturais únicas da Ucrânia. Sua liderança está dividida entre exilados e figuras clandestinas, mas ainda se reúne em torno de Oleksandr Shumskyi.§!"
 UKR_radical_socialist_party: "USB - UPS-R (R-RB)"
UKR_radical_socialist_party_long: "Bloco Socialista Ucraniano - Partido Ucraniano dos Socialistas-Revolucionários/Bloco Revolucionário Soviético (Bloco Socialista Ucraniano - Partido Ucraniano dos Socialistas-Revolucionários/Bloco Revolucionário Soviético)\n§gFundado em 1933, o Bloco Socialista Ucraniano uniu as forças socialistas ucranianas no exílio para formar um contra-movimento mais eficaz ao Hetman. Agora no exílio na Galícia, a tendência mais radical do bloco advoga por uma Ucrânia conselhista e socialista agrária. O partido UPS-R é unido em torno da liderança de Nykyfir Hryhoriiv e Pavlo Khrystiuk, enquanto o Bloco Revolucionário Soviético é representado principalmente por Volodymyr Vynnychenko.§!"
UKR_social_democrat_party: "USB - USDRP"
UKR_social_democrat_party_long: "Bloco Socialista Ucraniano - Partido Ucraniano Social-Democrata dos Trabalhadores (Bloco Socialista Ucraniano - Partido Ucraniano Social-Democrata dos Trabalhadores)\n§gFundado em 1933, o Bloco Socialista Ucraniano uniu as forças socialistas ucranianas no exílio para formar um contra-movimento mais eficaz ao Hetman. Agora no exílio na Galícia, a tendência mais reformista do Bloco Socialista Ucraniano advoga pelo republicanismo parlamentar, socialismo democrático na tradição marxista e apela aos trabalhadores e camponeses da Ucrânia. O partido em si está unido em torno da liderança popular de Isaak Mazepa, Opanas Fedenko e do ex-Ministro da Defesa Symon Petliura, este último atuando como líder informal de todo o Bloco e supostamente tendo ligações com certos oficiais nas Forças Armadas Ucranianas.§!"
UKR_social_liberal_party: "URDP"
UKR_social_liberal_party_long: "Partido Democrático Radical Ucraniano (Partido Democrático Radical Ucraniano)\n§gCom raízes em algumas das mais antigas organizações culturais e educacionais da Ucrânia, o Partido Democrático Radical Ucraniano é uma entidade verdadeiramente histórica, com um número significativo de seus membros notáveis pertencendo à Classe Intelectual. Seu sucesso nas eleições nacionais mais recentes forçou a indicação de um dos primeiros-ministros mais centristas da história da jovem nação, Dmytro Doroshenko. Advogando pelo parlamentarismo, descentralização e políticas econômicas progressistas, o partido ganhou destaque fora da classe intelectual. O partido está unido em torno da liderança de Oleksandr Shulhyn, Oleksandr Lototskyi e Viacheslav Prokopovych.§!"
UKR_market_liberal_party: "VSZV/Protofis"
UKR_market_liberal_party_long: "União Pan-Ucraniana de Proprietários de Terras/União de Indústria, Comércio, Finanças e Agricultura (VSZV/Protofis)\n§gUnidos em torno de seu apoio mútuo ao Lobby por interesses de proprietários de terras e industriais, a aliança da VSZV (União Pan-Ucraniana de Proprietários de Terras; dominada por Grandes Proprietários de Terras) e Protofis (União de Indústria, Comércio, Finanças e Agricultura; dominada por Grandes Industrialistas) conseguiu a contragosto abrir espaço para si mesma no reino político do Hetman. A cooperação oficial entre o governo e os funcionários da aliança permitiu um fluxo constante de negócios, atraindo investidores de perto e de longe, impulsionando a economia nacional.§!"
UKR_market_liberal_party2: "URDP-R"
UKR_market_liberal_party_long2: "Partido Democrático Radical Ucraniano - Fação Direitista (URDP-R)\n§gA facção de direita do Partido Democrático Radical Ucraniano foi formada no rescaldo da revolução republicana por ex-moderados e constitucionalistas do UDKhP que "converteram" para a causa republicana.§!"
UKR_social_conservative_party: "UDKhP"
UKR_social_conservative_party_long: "Partido Agrário-Democrático Ucraniano/União Ucraniana de Agricultores-Estatistas (UDKhP)\n§gComo a facção mais "Constitucionalista" e "Parlamentar" da coalizão do Hetman, eles são notáveis por advogar por uma transformação da posição do Hetman em uma simbólica. Apesar de seu apelo limitado dentro de suas mães partidárias, ainda têm alguma influência, principalmente através do atual Otaman-Ministro Dmytro Doroshenko e do herdeiro-presuntivo do Hetman, Danylo Skoropadskyi.§!"
UKR_authoritarian_democrat_party: "USKhD / UDKhP"
UKR_authoritarian_democrat_party_long: "União Ucraniana de Agricultores-Estatistas/Partido Agrário-Democrático Ucraniano (USKhD/UDKhP)\n§gSemi-formalmente conhecida como a "Coalizão do Hetman", a aliança política entre os dois principais partidos conservadores ucranianos tem uma história controversa. Fundado em 1918, o Partido Agrário-Democrático Ucraniano (originalmente o Partido Democrático Ucraniano) buscou se retratar como a principal força política conservadora ucraniana (em oposição ao "Maior-Russo na Ucrânia"). Sua política combina intervencionismo econômico notável com políticas de ordem e progresso, tudo envolto em um pacote com um executivo forte e um parlamento influente. A liderança do partido também foi fundamental para ajudar a levar o Hetman ao poder. A União de Estatistas Agrários se separaria na véspera das eleições de 1924, mas foi forçada a uma coalizão com os Democratas Agrários para preservar uma maioria conservadora. O USKhD, defendendo os ideais classocráticos de Lypynskyi e o sentimento antiparlamentarista, atuou como o parceiro júnior na coalizão.§!"
UKR_paternal_autocrat_party: "SHD"
UKR_paternal_autocrat_party_long: "União dos Hetmanitas-Construtores do Estado (SHD)\n§gEstabelecida em meados da década de 1920 por iniciativa de dois funcionários-chave do Escritório Executivo, a União dos Hetmanitas-Construtores do Estado busca proteger a autoridade do Hetman e do Estado por meio do sentimento antiparlamentar, centralização, expansão das delegações cossacas e dogmas antissocialistas.§!"
UKR_national_populist_party: "LUN"
UKR_national_populist_party_long: "Liga dos Nacionalistas Ucranianos (LUN)\n§gFormalmente unida como uma organização adequada no final da década de 1920, a Liga dos Nacionalistas Ucranianos (LUN) vem crescendo lentamente, mas com segurança, sua influência e apoio ao longo dos anos. Advogando por uma "Revolução Nacional" por meio de uma lente totalitária, corporativista e decididamente militarista, a LUN foi encontrada com semelhanças, ironicamente, com a força política russa de Savinkov, bem como o movimento Legionário romeno e o coletivo italiano ANI. No entanto, a Liga busca utilizar sua própria visão muito específica para transformar fundamentalmente a nação.§!"
UKR_social_democrat_no_usb: "USDRP"
UKR_social_democrat_no_usb_long: "Partido Social-Democrata dos Trabalhadores Ucranianos (USDRP)\n§gUma das mais antigas forças políticas ucranianas, o USDRP foi a principal força socialista na Ucrânia até as revoluções de 1917, antes de ser eclipsado pelo UPS-R. Após o golpe do Hetman, o partido ainda permaneceu muito influente no exílio. Advogando pelo republicanismo parlamentar, socialismo democrático na tradição marxista e por amplas reformas sociais, a agenda reformista do partido é popular entre os trabalhadores e camponeses.§!"
UKR_radical_socialist_no_usb: "UPS-R/R-RB"
UKR_radical_socialist_no_usb_long: "Partido Ucraniano dos Socialistas-Revolucionários/Bloco Revolucionário Soviético (UPS-R/R-RB)\n§gRepresentando o lado mais radical da cena política da República, a coalizão UPS-R/R-RB advoga por uma mistura única de política parlamentar e revolucionária. Sob a liderança de Volodymyr Vynnychenko, a coalizão se esforça para criar uma república conselhista e socialista agrária.§!"


