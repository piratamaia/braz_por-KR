 UKR_revbloc_mechanic_desc: "Uma surpreendente vitória eleitoral impulsionou a União Democrática dos Trabalhadores, a coalizão entre o §RConselho-Bloco Revolucionário (RR-RB)§! de Volodymyr Vynnychenko e o §RPartido Ucraniano dos Socialistas-Revolucionários (UPS-R)§! de Nykyfir Hryhoriiv para o centro da política nacional. Agora, em uma coalizão com o §SPartido Ucraniano dos Trabalhadores Social-Democratas de Isaak Mazepa§!, foi criada uma frente ampla de esquerda para guiar a Ucrânia em direção a um futuro revolucionário. O gabinete de Vynnychenko certamente enfrentará grande oposição de dentro e de fora - liderar um governo abertamente socialista na Mitteleuropa não será fácil.\n\nCom o tempo, à medida que nossa coalizão busca se distanciar cada vez mais da Alemanha, o §oRadicalismo§! continuará a crescer.\n\n§rCuidado, no entanto: se o §oRadicalismo§! ultrapassar §o[?UKR_radicalism_limit]§!, nosso governo pode §rentrar em colapso!§!§!\n\nExistem quatro forças principais na coalizão que podem dominar se receberem poder suficiente. Elas estão listadas abaixo com suas respectivas forças atuais, bem como o ganho passivo de §Gpoder político§! que concedem.\n\n- §RR-RB§! §oRadicals§! (§Y[?UKR_rrb_radical_var]§!)  -  §G+20%§!\n- §RR-RB§! §SModerates§! (§Y[?UKR_rrb_moderate_var]§!)  -   §G+10%§!\n- §RUPS-R§! §oRadicals§! (§Y[?UKR_upsr_radical_var]§!)  -   §G+15%§!\n- §RUPS-R§! §SModerates§! (§Y[?UKR_upsr_moderate_var]§!)  -  §R-5%§!\n\nAlém disso, supondo que as forças das facções sejam iguais entre si, então aquela que aumentar o §oRadicalismo§! o menos terá prioridade.\n\nAtualmente, o parceiro dominante na coalizão é o [UKR_revbloc_dominant_partner].\n\n§oRadicalismo§! está atualmente em [UKR_radicalism_tt].\n\nEsta categoria de decisão desaparecerá após completarmos nossa árvore política, excluindo focos que exigem que sejamos§! §RRadical Socialista.§!"

