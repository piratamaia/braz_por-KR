 ukraine_republican.115.a: "Esse carniceiro não merece misericórdia."
 ukraine_republican.115.b: "Ressentimentos não são saudáveis. Dê a ele uma sentença mais leve."

ukraine_republican.116.t: "Financiando os Socialistas Poloneses"
 ukraine_republican.116.d: "A política do Leste Europeu está mudando. O que era antes um terreno fértil para regimes principalmente reacionários agora conta com um exemplo brilhante de socialismo na Ucrânia, um exemplo que muitos certamente seguirão. Para este ano, vários preveem mais um golpe contra a dominação total alemã sobre seus estados clientes orientais na forma das próximas eleições polonesas.\n\nGovernado pelo pró-alemão Círculo Interpartidário, a coalizão lambe-botas do Rei Augusto IV certamente enfrentará um desafio para deter o ímpeto da aliança liberal e social democrática Centrolew. Por anos, esses ativistas de esquerda têm criticado a monarquia e suas bases autoritárias inspiradas no Prússia, além de prometerem restaurar a ordem econômica após o 'manuseio' da crise da Black Monday.\n\nMas a luta deles não é a nossa. Apesar de alguns de seus objetivos mais nobres, o Centrolew tem operado como uma oposição parlamentar ao Rei, muito parecido com o (bastante duvidoso) URDP burguês que procurou depor a Coalizão do Hetman anos antes por meio das eleições para o Soim. Enquanto nós, por enquanto, tentamos travar uma guerra contra as instituições capitalistas por meio de instituições parlamentares, é improvável que a vitória do Centrolew beneficie qualquer um de nós ou dos poloneses - eles simplesmente não têm o zelo revolucionário da União Democrática dos Trabalhadores.\n\nAssim como o USDRP em seus dias de glória, no entanto, o Partido Socialista Polonês conta com um número considerável de verdadeiros revolucionários. Financiar esses ativistas certamente será de grande benefício para a revolução mundial, assim como para nós, e talvez possa desencadear uma revolta que se estenda por todo o leste, do Mar Negro aos Bálticos. Solidariedade socialista e princípios à parte, a única opinião discordante é que não podemos depender dos socialistas poloneses que se encontram em condições muito diferentes das nossas. Além disso, não temos problemas suficientes em casa?"
 ukraine_republican.116.a: "Nossas lutas são uma só!"
 ukraine_republican.116.b: "Os franceses podem lidar com esse tipo de questão..."

ukraine_republican.117.t: "Ucrânia Influencia Nossa Política"
 ukraine_republican.117.d: "Nos últimos dias, ativistas da ala esquerda do PPS têm feito um chamado firme para que o povo polonês derrube suas 'instituições burguesas' e a ordem pró-alemã que continua a oprimir o país. Após algumas investigações das autoridades, parece que esse apoio foi contrabandeado pela fronteira através da Ucrânia. Seu governo radicalmente socialista - surpreendentemente mantendo-se à tona na Mitteleuropa - provavelmente incentivou tais ações ou permitiu que acontecessem através de guardas de fronteira não dedicados. Só podemos esperar que esse tipo de atividade não continue."
 ukraine_republican.117.a: "Entendo."

 ukraine_republican.118.t: "Uma Crítica da Esquerda"
 ukraine_republican.118.d: "A discussão literária da esquerda de hoje é sobre um novo artigo publicado pelo líder dos Borotbysts, Oleksandr Shumskyi. Enquanto alguns inicialmente acreditavam que os Borotbysts abraçariam o novo governo socialista, o artigo de Shumskyi mostrou o contrário. Duas seções dele se destacaram em particular, que afirmam o seguinte:\n\n\"Eu parabenizaria o camarada Vynnychenko por uma 'vitória' nas eleições recentes, se houvesse algo digno de celebração, mas, infelizmente, a única coisa alcançada por essa 'performance espetacular' é o fortalecimento dos alicerces defeituosos desta república burguesa. Aparentemente, as experiências passadas não ensinaram nada ao camarada Vynnychenko. Essa incapacidade de aprender com seus próprios erros deveria mostrar a todos que tipo de revolucionário é o estimado Volodymyr Kyrylovych e quais perspectivas aguardam o movimento revolucionário ucraniano sob sua orientação.\n\nEm 1925 e 1936, nós comunistas lutamos contra o Hetman sem considerar as calúnias vis que recebíamos de todos... éramos verdadeiramente dedicados à luta por uma Ucrânia livre. Não podemos oferecer uma resistência não violenta à maldade de Tolstói - apenas continuar em apoio implacável à causa socialista.\"\n\nAté agora, os Borotbysts não tentaram ativamente sufocar o novo governo, mas a aversão de Shumskyi a ele agora é conhecida e está sendo amplamente divulgada como uma das críticas mais bem articuladas da esquerda."
 ukraine_republican.118.a: "Veremos sobre isso."
 ukraine_republican.118.b: "O que você sabe sobre liderança, Oleksandr Yakovych?"

ukraine_republican.119.t1: "As Dívidas que Devemos"
ukraine_republican.119.t2: "A Questão Bielorrussa"
ukraine_republican.119.d1: "Desde o início de 1936, Belarus tem sido governada por um governo reacionário despótico, liderado por [WHR.GetLeader] e seu [WHR.GetRulingParty]. Um golpe pró-alemão desalojou o governo legítimo do BSDP e derrubou muitas das liberdades e instituições democráticas que este implementou cuidadosamente ao longo de duas décadas.\n\nAssim, poucos ficaram surpresos quando muitos membros proeminentes do BSDP e soldados alinhados com o partido acabaram feridos no oeste da Ucrânia no início da Revolta Anti-Hetman. Naturalmente, como sua causa - a causa de uma Europa Oriental livre, democrática e socialista - é a nossa causa também, esses exilados bielorrussos encontraram uma nova casa na Ucrânia. Desde o fim da revolta, eles se organizaram para advogar pelos interesses bielorrussos na Ucrânia - bem como contra o regime tirânico de sua nação, publicando artigos denunciando os comparsas de [WHR.GetLeader] e esperando que um dia possam retornar à sua verdadeira casa em segurança.\n\nSão precisamente essas ações que irritaram Minsk. De acordo com o Ministro das Relações Exteriores bielorrusso, o governo ucraniano tem abrigado 'criminosos condenados' envolvidos em 'sabotagem e terrorismo', e nos exigiu que os extraditássemos.\n\nEsta é uma demanda claramente inaceitável e ultrajante. Entregar nossos camaradas aos autoritários reacionários do outro lado da fronteira seria uma traição de nossos princípios e de nosso povo, mas, apesar disso, alguns têm defendido aceitar o pedido de qualquer maneira. Em sua opinião, não se trata de uma questão de princípio - é simplesmente a realidade de que, se o governo deles não conseguir o que quer, eles se voltarão para a Alemanha para forçar nossa mão."
ukraine_republican.119.d2: "Não faz muito tempo, no auge da Revolta Anti-Hetman, foram os bielorrussos que se levantaram em solidariedade com o povo ucraniano contra o Hetman quando ninguém mais o faria. A República Popular Bielorrussa serviu como um bastião da social democracia em uma região da Europa dominada em grande parte pelos interesses comerciais alemães e autocratas reacionários, e desde o sucesso de nossa revolução os laços entre os dois só se fortaleceram.\n\nÉ por isso que o Presidente Vynnychenko organizou uma visita a Minsk para retribuir aos bielorrussos por sua ajuda e fortalecer o vínculo entre nossas duas democracias. Lá, Vynnychenko tomou posição no Sojm Estatal para aplaudir o governo do BSDP pelas conquistas deles — e, salvo algumas circunstâncias bastante específicas, não haveria nada notável sobre a turnê.\n\nEssas circunstâncias específicas são do BSDP em si. Embora o partido se autoproclame como a tocha do progresso para o jovem estado bielorrusso, ele é dominado por tendências de direita que não buscam verdadeiramente o socialismo, e sua agenda de reforma agrária, o "Plano Sierada", foi consideravelmente frustrada pelo aumento da compensação aos proprietários de terras. Em alguns aspectos, isso é compreensível - a Alemanha não hesitaria em enviar tropas se o partido não fizesse concessões consideráveis.\n\nEssas realidades infelizes de forma alguma servem aos nossos interesses, mas o BSDP ainda conta com uma ala esquerda considerável e influente que tem consistentemente sido marginalizada em questões de formulação de políticas. Com simpatizantes rumores tão altos quanto o próprio Presidente Taraškievič, há potencial para torná-los maleáveis para o socialismo real. Se prepararmos os meios necessários e financiarmos suficientemente a ala esquerda usando quaisquer meios que pudermos - financeiros ou de outra forma - assumir o controle de Belarus ao iniciar nossa revolução será um empreendimento muito caro, mas muito benéfico se tiver sucesso."
ukraine_republican.119.a: "Não decepcionaremos nossos cidadãos, não importa o que os poderes estrangeiros pensem."
ukraine_republican.119.b: "Aceitar as demandas deles. O idealismo não nos levará a lugar nenhum."
ukraine_republican.119.c: "A revolução não é uma questão de dinheiro, mas de moral!"
ukraine_republican.119.d: "Não temos problemas suficientes em casa?"

ukraine_republican.120.t: "Partido Popular em Marcha"
ukraine_republican.120.d: "'Vynnychenko gostaria que você acreditasse que o principal inimigo são as forças pérfidas do capital, mas não se engane: o principal inimigo está em Moscou! Ao sabotar nossa governança e ordem interna com bobagens revolucionárias socialistas, eles nos tornam impotentes diante da ameaça russa'.\n\nEsses tipos de discursos inflamados foram proferidos pelo próprio Mikhnovskyi no último comício da UNP em Kharkiv. A UNP de Mikhnovskyi tem feito significativos avanços na população da cidade, que está profundamente preocupada com uma invasão russa, sabendo que, se a guerra ocorrer, eles serão um dos primeiros alvos.\n\nInfelizmente, o partido de Mikhnovskyi não se dissipou imediatamente como esperávamos. A promessa de um novo futuro ucraniano — não Hetmanista nem socialista — tornou-se uma mensagem bastante bem-sucedida, e Mikhnovskyi tem percorrido o campo e áreas urbanas para consolidar o apoio de uma base de eleitores conservadores que desafiará a esquerda.\n\nAinda mais preocupante são as conexões de Mikhnovskyi com outros conservadores proeminentes, que cada vez mais abandonaram a política hetmanista para se unir à UNP. Entre eles estão figuras como Yurii Kollard, Ivan Lutsenko e Opanas Andriievskyi — todos atuaram como defensores da independência ucraniana desde o início, desafiando abertamente a influência da União Democrática dos Trabalhadores na narrativa nacional.\n\nO 'elenco' inicial foi posteriormente complementado por uma nova geração de pensadores e culturistas da direita, como Yevhen Malaniuk, Leonid Mosendz e, mais notavelmente, Makar Kushnir. A notoriedade do trabalho ideológico e publicístico de Kushnir e a capacidade geral da UNP de expandir sua base de apoio além dos antigos "veteranos" da luta nacional têm causado preocupações notáveis em nossos círculos governamentais."
ukraine_republican.120.a: "Organize nosso próprio evento em resposta, mostraremos o quão 'populares' eles realmente são."
ukraine_republican.120.b: "Ignore esses tolos incompetentes, o que eles já fizeram além de realizar comícios?"

ukraine_republican.121.t: "Ameaças do Militar"
ukraine_republican.121.d: "Além das crescentes conexões da UNP com a base camponesa e urbana, parece que a propaganda mikhnovskyita está se infiltrando também no exército.\n\nDesde os dias hetmanistas, os contatos entre grupos nacionalistas de direita e militares proeminentes - especialmente envolvendo o LUN - eram comuns, mesmo que fossem incidentes isolados ou simples coincidências. De certa forma, isso não é surpreendente. Embora a maioria do exército tenha permanecido ostensivamente apolítica, alguns círculos militares veem seu papel no estado ucraniano como mais do que apenas o aparato de segurança do estado, mas sim o defensor do homem comum, um defensor de maior importância do que qualquer Zbory ou Presidente.\n\nEmbora o LUN tenha sido mantido afastado da maioria dos altos escalões do exército, provavelmente devido às suas crenças esotéricas e totalitárias, esses círculos militares encontraram um novo lugar entre a UNP, onde a retórica populista de Mikhnovskyi e o compromisso com o exército como o salvador da Ucrânia têm ressoado com muitos.\n\nEm particular, os generais Petro Bolbochan e Volodymyr Oskilko, que ganharam uma reputação por serem bastante independentes e audaciosos, ecoaram algumas das mesmas retóricas da UNP e enfatizaram o aumento nos gastos militares para afastar ameaças estrangeiras. Um sério debate agora está ocorrendo entre o círculo próximo de Vynnychenko, que está tentando entender esses esquemas: eles são simplesmente conversa vazia ou parte de uma conspiração mais ampla contra a União Democrática dos Trabalhadores e a República Popular como um todo?"
ukraine_republican.121.a: "Não vale a pena tomar medidas contra, mesmo que exista tal conspiração."
ukraine_republican.121.b: "Reatribua os dois para um posto diferente, então eles não representarão ameaça."
ukraine_republican.121.tt: "Como não tomamos o foco §YSpecial Bureau of Military Affairs§!, estas opções de evento terão efeitos §Rpiores§!."
ukraine_republican.121_condition.tt: "A falta de tomar este foco a tempo pode §Rprejudicar§! nosso controle sobre o exército."

ukraine_republican.122.t: "Golpe Anti-Alemão Bem-sucedido!"
ukraine_republican.122.d: "Com os alemães agora perdendo a guerra, é hora de nos unirmos aos nossos irmãos ucranianos e libertar nossos países da dominação estrangeira de uma vez por todas."
ukraine_republican.122.a: "Avante!"

ukraine_republican.123.t: "Golpe Pró-Ucraniano na Bielorrússia!"
ukraine_republican.123.d: "Em resposta aos nossos esforços de guerra em declínio, os bielorrussos expulsaram nossos exércitos de seu país e se alinharam formalmente aos ucranianos."
ukraine_republican.123.a: "... você está falando sério?"

ukraine_republican.124.t: "Justiça dos Trabalhadores"
ukraine_republican.124.d: "O novo Conselho de Ministros aprovado pela Zbory sinalizou o retorno de um dos indivíduos mais promissores da R-RB: Anatolii Pisotskyi. Mais conhecido como doutrinador marxista e indivíduo intransigente, Pisotskyi agora detém uma das posições mais poderosas no governo.\n\nImediatamente, ele embarcou em uma reorganização radical do Ministério do Interior - aqueles com laços com o governo hetmanista e muitos na administração provisória de Petliura foram demitidos, e aqueles com laços próximos a Pisotskyi alcançaram postos de alto escalão, principalmente veteranos linha-dura da Revolta Anti-Hetman e colegas membros do partido.\n\nAlém disso, citando a possibilidade de 'atividade anti-republicana' após as eleições, Pisotskyi também emitiu uma expansão da Milícia Popular. Em geral, a Milícia Popular tem inclinações muito mais socialistas do que o exército, e muitos de seus melhores lutadores vivenciaram o pior do regime hetmanista, o que foi um fator-chave em seu desenvolvimento ideológico como uma força fortemente associada à União Democrática dos Trabalhadores.\n\nEmbora aqueles verdadeiramente dedicados à revolução reconheçam muitos de seus atos como necessários, não faz muito tempo desde a inauguração do governo popular. Ações muito radicais muito rapidamente podem fazer a Alemanha repensar - ou enfatizar a desunião dentro de nossa coalizão como um todo."
ukraine_republican.124.a: "O cargo é dele, as decisões são dele."
ukraine_republican.124.b: "Diga a Pisotskyi para se acalmar um pouco..."

 ukraine_republican.125.t: "Sem Tempo a Perder"
ukraine_republican.125.d: "A palavra da ordem mais alta chegou ao gabinete do Presidente Vynnychenko. O Chefe de Inteligência Ivan Lytvynenko apresentou, na mesa do Presidente, um documento com uma revelação chocante.\n\nEscrito em alemão, o documento é um pedido do Ministério das Relações Exteriores da Alemanha para o 6º Exército Alemão 'assegurar a lealdade ucraniana'. Citando a ameaça de uma revolução imediata no país, o documento afirma que a operação deve ser realizada da maneira 'mais rápida e suave possível', para que quaisquer consequências potenciais não afetem grandemente o esforço de guerra alemão no leste.\n\nO documento entra em mais detalhes sobre como essa tarefa pode ser realizada:\n-Unidades do exército alemão em território ucraniano cercarão Kyiv e a Zbory Nacional.\n-Forçar o gabinete de Vynnychenko a renunciar.\n-Nomear um governo provisório favorável a Berlim. Detalhes exatos serão considerados assim que a operação estiver segura, mas aliados potenciais na UNP ou a restauração do Hetman são fortemente considerados.\n-Se considerado absolutamente necessário para garantir a cooperação militar e as exportações de grãos para Berlim, um comissário alemão assumirá temporariamente o controle.\n\nNão havia tempo para decidir se o documento era uma falsificação ou não. Mas havia tempo para agir."
ukraine_republican.125.a: "E esse tempo é agora!"

ukraine_republican.126.t: "Contra Divisões Partidárias"
ukraine_republican.126.d: "Passaram-se dois anos desde que o governo da União Democrática dos Trabalhadores chegou ao poder. Desde então, muito foi realizado - a reforma agrária e a industrialização progrediram sem problemas, legislação protegendo os trabalhadores foi promulgada, uma rede de segurança social foi criada e muito mais.\n\nColocar todas essas políticas em prática não foi simplesmente uma questão de tomar medidas. Desde o início, estávamos divididos e tivemos que nos unir a um parceiro ainda menos radical, o USDRP. Diante de grande resistência da direita, reclamações de nossos parceiros de coalizão e ameaças estrangeiras, surpreendentemente prevalecemos.\n\nAgora que parece que muitos dos problemas mais sérios de governança foram resolvidos, só podemos olhar para fora. A agressão russa não pode e não será tolerada, mas eventualmente, o mesmo terá que ser feito em relação à dominação alemã. A verdadeira liberdade da Ucrânia é inevitável - e agora, devemos trabalhar incansavelmente em direção a esse grande sonho."
ukraine_republican.126.a: "Um brinde à unidade do povo e dos partidos!"
ukraine_republican.126.a.tt: "Os mecanismos da §RDireção da União Democrática dos Trabalhadores§! estão agora §Ydesativados§!. A luta não termina aqui.\n\nAlém disso, nossa facção atualmente dominante conseguiu se firmar como o líder geral do Bloco, trazendo implicações para a aparência final de nosso governo ao final de nossa luta."

ukraine_republican.127.t: "O Início do Fim"
ukraine_republican.127.d: "Uma séria complicação foi observada vindo do Ministério do Interior: a liderança da UNP está sob investigação. Embora ainda não tenha havido um comunicado oficial por parte de Pisotskyi, pode-se apenas especular sobre o motivo da investigação. A UNP até agora atuou como um dos partidos de oposição de direita mais fortes à União Democrática dos Trabalhadores, e, aparentemente, em um esforço para decapitar sua influência incômoda, estão sendo retratados como implantes estrangeiros, recebendo dinheiro dos serviços de inteligência de países opositores para desestabilizar o governo ucraniano.\n\nO timing das investigações não é coincidente. Sob o pseudônimo de Pisotskyi "Andrii Richytsky", um novo artigo foi publicado no jornal R-RB, Nova Doba (Nova Vida). O artigo, intitulado "Sobre a Questão da Vigilância Pública na Era do Avanço do Socialismo", pede 'medidas rigorosas contra as forças contrarrevolucionárias'. Embora Pisotskyi sempre tenha atuado como uma força linha-dura no R-RB e na União Democrática dos Trabalhadores em geral, sua linguagem neste artigo em particular tem sido justamente vista como incomumente beligerante, mesmo em relação a outros membros da União."
ukraine_republican.127.a: "Certamente é só conversa... certo?"
ukraine_republican.127.a.tt: "Os mecanismos da §RDireção da União Democrática dos Trabalhadores§! estão agora §Ydesativados§!."

ukraine_republican.128.t: "Impasse"
ukraine_republican.128.d: "A notícia chegou aos Zbory Nacional sobre mais uma iniciativa do Ministério do Interior. Para se proteger contra 'medidas antirrepublicanas', o Ministério tem preparado um pacote legislativo para, na prática, proibir qualquer indivíduo que tenha servido no regime Hetmanista de servir não apenas nos Zbory Nacional - mas no serviço civil como um todo.\n\nNão parou por aí. O Ministério do Interior também solicitou uma investigação sobre o Ministro das Relações Exteriores Margolin sob acusações de 'receber doações ilegais de serviços de inteligência estrangeiros' e corrupção. Infelizmente para as iniciativas de Pisotskyi, tal proposta foi rapidamente rejeitada pelos Zbory Nacional, com grande parte do UPS-R e USDRP votando contra e, portanto, a proposta não conseguindo atingir a maioria de dois terços necessária.\n\nUma onda de raiva caiu sobre muitos dos revolucionários linha-dura no R-RB e no UPS-R. Subsequentemente, na próxima sessão legislativa em que uma proposta de reforma baseada na nacionalização da terra foi apresentada, eles buscaram sua vingança e também votaram contra a proposta.\n\nNeste ponto, os impasses legislativos tornaram-se algo comum. Mas eles estão se tornando cada vez mais pessoais - linhas estão sendo traçadas não por uma consideração séria de uma política decente, mas para seguir a linha do partido.\n\nPara um homem supostamente representando o centro da política revolucionária, Vynnychenko expressou grande consternação com essa fragmentação da coalizão. Seu status e reputação como mediador e negociador estão rapidamente desmoronando - e, portanto, numa tentativa de remediar a divisão do partido, uma sessão extraordinária do R-RB foi convocada pelo Presidente."
ukraine_republican.128.a: "Devemos resolver isso, e rapidamente."

ukraine_republican.129.t: "A Morte do Partido?"
ukraine_republican.129.d: "À medida que muitos dos delegados e ministros mais importantes do R-RB foram convocados para a reunião, todos os olhos se voltaram para Pisotskyi. Imediatamente, Vynnychenko pediu uma explicação para essas medidas severas, que estavam rapidamente destruindo qualquer esperança de unidade na União Democrática dos Trabalhadores e criando um impasse duradouro nos Zbory Nacional.\n\nPisotskyi se defendeu ferozmente. Como ele explicara em seu artigo recente, o momentum revolucionário estava se perdendo e precisava ser recuperado de alguma forma. O espírito da Revolta Anti-Hetmanista precisava ser canalizado novamente no povo - se isso não acontecesse, então o R-RB seria destruído, atacado simultaneamente por outros socialistas à esquerda, como os Borotbistas e o UKP, e pelos reformistas à direita. Em tempos difíceis como estes, onde Berlim está observando cada movimento da Ucrânia e secretamente tramando contra suas instituições republicanas, tal vigilância é necessária para salvar a revolução.\n\nVynnychenko respondeu repetindo sua declaração anterior, criticando abertamente Pisotskyi por não discutir essas propostas com o resto do partido e agir de forma muito independente quando, na realidade, a situação exige compromisso.\n\nInfelizmente para o R-RB, foi uma resposta muito tolerante.\n\nEm uma reunião correspondente do UPS-R, o conteúdo da reunião do R-RB foi decidido ser vazado para o público, conforme relatado por um colega de partido. Embora o vazamento tenha sido apresentado de maneira bastante tendenciosa, agora ameaçava a existência do próprio R-RB: para todos os que sabiam, a falta de crítica de Vynnychenko aos argumentos reais de Pisotskyi era prova de que o R-RB estava determinado a destruir a coalizão e assumir o controle total."
ukraine_republican.129.a: "A união socialista era apenas um sonho, não era?"

ukraine_republican.130.t: "O Fim da União"
ukraine_republican.130.d: "O R-RB sofreu mais um golpe quando um enorme comício em [221.GetName] foi organizado pelo líder do partido USDRP, Isaak Mazepa. Frequentado em grande parte por aspirantes do USDRP e UPS-R, como Petliura e Kovalevskyi, Mazepa subiu ao pódio para capitalizar sobre a notícia do vazamento.\n\n'As aspirações pela liberdade e democracia estão na base de nossa república popular. É a razão pela qual pegamos em armas contra o Hetman quando ninguém nos apoiava: porque essas crenças são inerentes ao povo ucraniano. Contra todas as probabilidades, realizamos nossa revolução sabendo que teríamos que enfrentar o fogo inimigo. O destino do Hetman deve servir como um lembrete para todos que buscam subverter nosso processo democrático, pois se tivermos que morrer para salvá-lo novamente, não hesitaremos em fazê-lo.'\n\nEnquanto Vynnychenko se esforça para se defender e negar o conteúdo do vazamento, nos bastidores a situação no R-RB é extremamente séria. Em um último esforço para salvar a reputação, Vynnychenko pediu a renúncia de Pisotskyi, argumentando que a União Democrática dos Trabalhadores poderia ser salva se um compromisso completo com o USDRP fosse feito.\n\nMas seus esforços foram em vão. Em uma refutação completa, Pisotskyi rejeitou imediatamente a demanda de Vynnychenko: o tempo para compromissos acabou. Somente uma ação decisiva poderia salvar o partido e o futuro do país. Se isso significasse guerra com a Alemanha, que assim fosse - a luta de décadas deve ser concluída, mesmo que custe um milhão de almas."
ukraine_republican.130.a: "O confronto começa."

ukraine_republican.131.t: "O Prego Final no Caixão"
ukraine_republican.131.d: "Organizar a Milícia Popular não seria fácil, e o tempo estava se esgotando. Nas primeiras horas da chamada 'Segunda Revolta', sob as ordens de Pisotskyi, a Milícia Popular reuniu armas e se preparou para uma batalha decisiva contra a Guarnição de [202.GetName]. Poucos realmente entendiam pelo que estavam lutando, e abandonaram a tentativa de desalojar o Exército quase assim que a ordem foi dada.\n\nÀ medida que a Milícia Popular se aproximava da guarnição e a ordem de abrir fogo era dada, tiros foram trocados, mas o incidente não durou muito. Incapazes de atirar em seus compatriotas, muitos deles que também lutaram na Revolta Anti-Hetman e foram camaradas na época, a grande 'Marcha em [202.GetName]' durou no máximo doze horas.\n\nÀ medida que o Exército começava o desarmamento da Milícia Popular, um mandado de prisão foi emitido para Pisotskyi e seus aliados no Ministério do Interior. Enquanto isso, Vynnychenko estava em negociações tensas com o USDRP. Ele argumentou sinceramente que havia feito tudo em seu poder para salvar a frágil coalizão, mas continuou sendo criticado por sua falta de contestação a Pisotskyi anteriormente, o que lhe deu mais uma razão para executar esse golpe ilegal. Mesmo assim, chegaram a um acordo: em troca da renúncia de Vynnychenko como Presidente, ele poderia evitar qualquer investigação sobre o incidente.\n\nO mandato interino de Khrystiuk durou apenas um dia. Em uma votação de desconfiança, com a facção moderada da UPS-R e o USDRP votando quase unanimemente, Isaak Mazepa foi empossado como o novo Presidente do país.\n\nAs promessas de Mazepa de curar feridas recentemente abertas na Zbory Nacional receberam algum entusiasmo, mas, em última análise, poderia ser dito que todo esse tumulto plantou grandes sementes de dúvida sobre a legitimidade da República Popular. O que pode existir agora pode ser mais sustentável do que o governo do Hetman, mas a fé na democracia será restaurada após tal incidente?"
ukraine_republican.131.a: "Uma pergunta melhor: merece ser restaurada?"

ukraine_republican.132.t: "Fações da União Democrática dos Trabalhadores"
ukraine_republican.132.d: "A União Democrática dos Trabalhadores é composta por dois grandes partidos: a UPS-R (Partido Ucraniano dos Socialistas-Revolucionários), liderada principalmente por Nykyfir Hryhoriiv, Pavlo Khrystiuk e Mykola Kovalevskyi, e a R-RB (Bloco Revolucionário do Conselho), liderada principalmente por Volodymyr Vynnychenko, Volodymyr Chekhivskyi e Anatolii Pisotskyi.\n\nA UPS-R destaca a comunidade rural ucraniana como uma forma natural de organização popular. Em 1917, o partido sofreu múltiplos cismas - uma das facções dissidentes tornou-se os Borotbysts, que permanecem separados do principal partido UPS-R até hoje. A UPS-R continua sendo um partido socialista populista baseado na peasantry, enquanto os Borotbysts adotaram uma perspectiva mais marxista, deslocando consideravelmente seu foco para o proletariado industrial.\n\nAtualmente, a UPS-R pode ser dividida em duas facções, uma moderada e radical, lideradas por Kovalevskyi e Hryhoriiv, respectivamente. As diferenças ideológicas não são particularmente grandes entre elas, mas em comparação com os radicais, os moderados da UPS-R geralmente veem um possível levante contra a Alemanha como prematuro e preferem trabalhar pragmaticamente em direção ao socialismo dentro da esfera alemã. Eles também veem a coalizão com o USDRP como mais ou menos desejável, especialmente em comparação com seus colegas mais radicais.\n\nA R-RB tem suas raízes na ala extrema-esquerda do USDRP, com um programa comunista conselhista e propriedade coletiva dos meios de produção. As opiniões no partido sobre propriedade privada são mistas: os moderados, liderados pelo próprio Vynnychenko, sinalizaram seu apoio à propriedade privada limitada, enquanto os radicais, liderados por Pisotskyi, são totalmente contra ela, mantendo um foco mais próximo na governança do partido. Além desses princípios ideológicos, os moderados e radicais no partido diferem na direção que a União como um todo deveria tomar, com os últimos preferindo medidas mais duras para manter o Bloco contra a subversão estrangeira e a dissidência interna, e vendo a coalizão com o USDRP com grande suspeita."
ukraine_republican.132.a: "Eu já posso ver que temos uma ótima fórmula para a unidade da esquerda!"

ukraine_republican.133.t: "Uma Promessa Jamais Recebida"
ukraine_republican.133.d: "Com os horrores da guerra se afastando para o passado, a questão das eleições adiadas se torna mais urgente a cada dia. As perspectivas eleitorais não parecem particularmente brilhantes para a coalizão governante — apesar de seus inúmeros sucessos, a oposição conseguiu se recuperar da derrota de 1937, explorando várias deficiências nos projetos de reforma do governo do final dos anos 30 e os inevitáveis erros da governança durante a guerra ao máximo. Desacordos internos na aliança socialista, que vêm dilacerando sua coesão há algum tempo, também não ajudam.\n\nNesse contexto, o líder Borotbyst Oleksandr Shumskyi publicou mais um artigo dirigido contra a União Democrática dos Trabalhadores. Sua conclusão foi bastante direta.\n\n“A natureza profundamente reacionária da chamada 'União Democrática dos Trabalhadores' era evidente para qualquer pessoa com pelo menos um mínimo de bom senso desde o início. Apesar da repetição incessante de slogans vazios de revolução e libertação, na prática, o Bloco imediatamente se alinhou com o estado burguês que havia surgido das cinzas da revolta, tornando-se seu facilitador e defensor.\n\nAlguns apontaram o papel da União na Revolta Anti-Hetman, descrevendo-a como revolucionária e progressista. Dói-me explicar o óbvio, mas a única parte revolucionária que desempenharam foi parte da revolução nacional burguesa, iniciada lá longe em 1917, da qual a revolta anti-Hetman foi apenas um ato final. Após a resolução da questão nacional, qualquer força socialista adequada se engajaria imediatamente na tarefa construtiva de construir o comunismo, direcionando seus esforços para o desenvolvimento da consciência proletária e desmantelamento das instituições capitalistas. Nenhuma surpresa, então, que uma aliança de dois partidos pequeno-burgueses se voltou para a política mesquinha, tornando-se ávida servidora da reação. Vendo como o sectarismo e o peso das escolhas passadas os esmaga lentamente, posso dizer apenas isto: eles merecem isso.”"
ukraine_republican.133.a: "Sua vida não significa nada, Oleksandr Yakovych."

UKR_prepare_for_germany_tt: "§YAo ser selecionado§!:\n§YA Alemanha§! não aprovará esses tipos de políticas radicais. §RPrepare-se para defender seus interesses.§!"
ukraine_republican.134.t: "O Desastre Mitteleuropa"
ukraine_republican.134.d: "Num novo episódio da intromissão imperialista alemã em nossos assuntos, o embaixador alemão na Ucrânia, Johannes von Welczeck, solicitou uma reunião direta com o Presidente Vynnychenko. Normalmente, mensagens diplomáticas entre Alemanha e Ucrânia seriam tratadas pelo Ministro das Relações Exteriores Margolin, então essa instância parece particularmente preocupante.\n\nAté agora, Welczeck e Vynnychenko tiveram relações relativamente cordiais apesar de suas diferenças ideológicas, já que Welczeck é um notório anticomunista. Apesar dessas visões contrastantes, Welczeck comunicou que Berlim estava profundamente preocupada com as novas políticas trabalhistas aprovadas pelo novo governo. Essas novas leis, acrescentou Welczeck, estavam dificultando a operação das empresas alemãs na Ucrânia de forma livre. Ele até questionou a legalidade de tais políticas: a lei Mitteleuropeia dita que se deve poder conduzir negócios livremente em qualquer estado membro.\n\nVynnychenko não está negociando em pé de igualdade. Dito isso, qualquer socialista sensato sabe que nossa legislação para proteger o trabalhador ucraniano é de suma importância, especialmente após tantos anos do Hetman, que consistentemente entregou o proletariado aos industriais em Protofis. Talvez oferecer concessões em outras áreas os faça abandonar essa exigência ultrajante - ou poderíamos simplesmente aceitar que temos pouca maneira de sair dessa situação."
ukraine_republican.134.a: "Acho que é assim que as coisas são."
ukraine_republican.134.b: "Talvez possamos fechar um acordo melhor?"
UKR_socialisation_no_buff_tt: "Não obteremos §Rmais benefícios§! do foco §YSocialização da Terra§! mesmo se os §Rradicais§! da §RUPS-R§! estiverem no controle."

ukraine_republican.135.t: "De Questionáveis Simpatias"
ukraine_republican.135.d: "As demandas de Von Welczeck não pararam quando as questões relacionadas a Mitteleuropa foram resolvidas. O próximo assunto foi de segurança. Segundo Von Welczeck, o serviço de segurança alemão Abteilung III descobriu 'simpatias questionáveis' de alguns membros do governo ucraniano, muitos dos quais pertencem ao próprio partido de Vynnychenko.\n\nEmbora sem acusar diretamente Vynnychenko, Von Welczeck insinuou que tais indivíduos representam um grande risco de segurança tanto para a Alemanha quanto para a Ucrânia. Se, como suspeito, eles têm vínculos com Paris, então a possibilidade de documentos militares do Reichspakt vazarem para a Terceira Internacional não é apenas possível, mas provável.\n\nEssas declarações vieram com uma demanda de Von Welczeck: a Ucrânia deve emitir uma declaração denunciando formalmente a Terceira Internacional e seus seguidores, além de garantir que esses políticos radicais sejam marginalizados o máximo possível - ou retirados do partido completamente.\n\nMais uma vez, Vynnychenko se encontra em uma situação difícil, pois uma reorganização total da União em geral seria não apenas desastrosa, mas também difícil, visto que provavelmente apenas o R-RB seria suscetível a tais atos, dada a liderança de Vynnychenko no partido. Mas talvez ainda haja uma maneira de escapar das demandas irrazoáveis da Alemanha?"
ukraine_republican.135.a: "Eu te garanto, Von Welczeck, chama-se coletocracia, não comunismo."
ukraine_republican.135.b: "Faça promessas vagas, mas não faça nada."
ukraine_republican.135.c: "...tudo bem."

ukraine_republican.136.t: "Protestos em Cherkasy"
ukraine_republican.136.d: "As investigações sobre os funcionários hetmanistas estão em andamento há algum tempo. Os de alto escalão em particular, como Skoropadskyi e Prisovskyi, foram condenados por seus crimes, e a maior parte do que resta parece estar principalmente no nível local. Recentemente, não são apenas aqueles no UDKhP ou ex-USKhD e SHD que estão sendo investigados, mas também alguns no UNP. Afinal, seu líder, Mikhnovskyi, trabalhou no sistema hetmanista e foi anteriormente candidato à liderança do partido no UDKhP.\n\nEmbora as investigações sobre o UNP tenham gerado protestos locais do partido, que alega estar sendo perseguido pelo Comitê, até agora eles ganharam pouco apoio ou atenção. Isso foi até que uma figura específica no UNP teve uma investigação aberta contra ele.\n\nNo governo hetmanista, Makar Kushnir era um delegado independente no Soim, com laços tanto com a ala direita da URDP quanto com os populistas (geralmente alinhados com Mikhnovskyi) no UDKhP. Hoje, na era republicana, ele é uma estrela em ascensão no UNP. Sua decisão de desertar para o lado republicano no início da Revolta Anti-Hetmanista o levou a fazer parte da delegação de Shulhyn a Berlim, onde Shulhyn e outros políticos liberais negociaram com a Alemanha em nome da VDR enquanto a revolta estava em andamento. Após o sucesso da revolta, Kushnir não se candidatou às eleições de Zbory de 1937, ganhando destaque em vez disso através da legislatura local de sua terra natal na Ucrânia, Cherkasy.\n\nAlém dessas realizações, ele representa o UNP no conselho de terras local de Cherkasy e atua no Comitê de Relações Exteriores do UNP. Todos esses fatores o tornaram uma estrela em ascensão no UNP, talvez um representante da nova geração de conservadores ucranianos não filiados aos hetmanistas.\n\nOs protestos contra a investigação têm sido calmos até agora, e é provável que Kushnir seja absolvido, já que há poucas evidências contra ele."
ukraine_republican.136.a: "Eu entendo."

ukraine_republican.137.t: "Membro do UNP Preso sob Acusações de Traição!"
ukraine_republican.137.d: "Uma escalada repentina da situação em Cherkasy está em andamento, pois ontem mesmo, Makar Kushnir foi preso pela polícia e acusado de traição.\n\nEssas acusações derivam do trabalho anterior de Kushnir como oficial de inteligência hetmanista, sendo recrutado ostensivamente devido a seus laços com alguns no movimento republicano. Esses laços, de acordo com as acusações, permitiram que ele se infiltrasse na delegação de Shulhyn a Berlim como um espião hetmanista e transmitisse informações de volta para [202.GetName] para que a delegação pudesse ser sabotada. Mesmo agora, afirma a acusação, Kushnir pode estar envolvido com exilados hetmanistas criminosos que escaparam da Ucrânia após o sucesso da revolta.\n\nA alegação do UNP é que a situação é exatamente o oposto. Segundo eles, Kushnir estava atuando como agente duplo dos republicanos, sendo recrutado como espião pelos hetmanistas, mas na realidade trabalhava para os republicanos.\n\nNo entanto, a prisão de Kushnir inflamou grandemente as tensões não apenas em Cherkasy, mas em todo o país. Embora geralmente o UNP estaria sozinho marchando contra essa 'tirania', grande parte da URDP emitiu uma declaração de apoio a Kushnir, incluindo Shulhyn, que agora defendeu vigorosamente o papel de Kushnir em sua delegação.\n\nNão é como se a delegação de Shulhyn fosse defendida por todos os republicanos. Para o Bloco Revolucionário, a delegação de Shulhyn não tinha o direito de negociar em nome de toda a VDR, especialmente considerando seu status agora minoritário no Zbory Nacional - e além disso, quem sabe que tipo de concessões loucas a URDP pode ter feito aos alemães no início? Mas é exatamente essa desconfiança que levou a URDP a defender Kushnir tanto quanto têm, pois há preocupações de que toda a delegação também seja acusada de traição."
ukraine_republican.137.a: "Isso se tornou difícil de repente..."

ukraine_republican.138.t: "Uma Saída da Bagunça"
ukraine_republican.138.d: "A informação chegou à coalizão governante de que, devido à falta de evidências, é muito provável que Kushnir seja absolvido. Em si mesmo, isso não é uma derrota para o Bloco, mas há preocupações de que os protestos em andamento possam levar a uma. A URDP e o UNP mostraram um nível sem precedentes de solidariedade, uma cooperação antes considerada improvável, apesar da dominação socialista no Zbory Nacional. Desunidos, nenhum deles representa uma ameaça ao Bloco, mas poderiam ser uma séria ameaça se superassem suas diferenças.\n\nPisotskyi, junto com seus aliados, alertou contra conceder uma 'vitória' ao UNP agora, quando estão no auge de sua publicidade, pois isso poderia ser desastroso para a coalizão governante. Em vez disso, eles defenderam informar a URDP em geral que eles não são, nem serão, alvos de investigações do Comitê Especial - e mudar o foco das delegações de Shulhyn para os 'contatos estrangeiros' do UNP. Segundo Pisotskyi, há evidências dispersas de que o UNP recebeu grandes doações de potências estrangeiras reacionárias. Como membro do Comitê de Relações Exteriores do UNP, não apenas é possível, mas provável que, se essa evidência for válida, Kushnir esteja envolvido.\n\nPor outro lado, alguns veem esse prolongamento das investigações como desnecessário e apenas seria visto como mais perseguição pelos direitistas. Pode não ser uma boa aparência para o Bloco simplesmente deixar o assunto de lado, mas talvez seja a melhor e mais razoável opção. Afinal, o UNP provavelmente não é tão forte como alguns na coalizão o pintaram, e os protestos diminuirão assim que Kushnir for absolvido."
ukraine_republican.138.a: "Arrastem as investigações, vamos ver para onde isso vai."
ukraine_republican.138.b: "Deixe o assunto de lado, não vale a pena."
ukraine_republican.138.a.tt: "Tenha em mente a facção §Cdominante atual§ ao considerar qual será o resultado."

ukraine_republican.139.t: "Kushnir Absolvido" #Variação Radical
ukraine_republican.139.d: "No final, Kushnir foi absolvido de todas as acusações, já que seus laços com potenciais doações estrangeiras para o UNP não puderam ser comprovados. No entanto, depois que a URDP foi tranquilizada, parece que uma potencial aliança entre a URDP e o UNP foi evitada. Os protestos em grande parte perderam força, e o mesmo aconteceu com a investigação aos olhos do público.\n\nEmbora o UNP esteja celebrando uma vitória, parece que o resultado apenas provou para Pisotskyi - e muitos outros - que a União Democrática dos Trabalhadores pode ser mais ousada em seus desejos e ainda assim sair vitoriosa."
ukraine_republican.139.d2: "No final, Kushnir foi absolvido de todas as acusações, já que seus laços com potenciais doações estrangeiras para o UNP não puderam ser comprovados. No entanto, depois que a URDP foi tranquilizada, parece que uma potencial aliança entre a URDP e o UNP foi evitada. Os protestos em grande parte perderam força, e o mesmo aconteceu com a investigação aos olhos do público.\n\nMas a estratégia de Pisotskyi não funcionou exatamente como planejado. Grande parte da UPS-R o repreendeu pelo arrastar desnecessário das investigações, e que a vitória aos olhos do público poderia ter sido alcançada sem isso."
ukraine_republican.139.a: "Acho que é um bom resultado!"
ukraine_republican.139.b: "Desnecessário? Foi totalmente necessário!"

ukraine_republican.140.t: "Kushnir Absolvido" #Variação Moderada
ukraine_republican.140.d: "No final, Kushnir foi absolvido de todas as acusações, já que seus laços com potenciais doações estrangeiras para o UNP não puderam ser comprovados. No entanto, depois que a URDP foi tranquilizada, parece que uma potencial aliança entre a URDP e o UNP foi evitada. Os protestos em grande parte perderam força, e o mesmo aconteceu com a investigação aos olhos do público. Parece que a decisão de simplesmente deixar o problema desaparecer por si só funcionou a favor do Bloco, e uma crise potencial foi evitada."
ukraine_republican.140.d2: "No final, Kushnir foi absolvido de todas as acusações, já que seus laços com potenciais doações estrangeiras para o UNP não puderam ser comprovados. No entanto, depois que a URDP foi tranquilizada, parece que uma potencial aliança entre a URDP e o UNP foi evitada. Os protestos em grande parte perderam força, e o mesmo aconteceu com a investigação aos olhos do público. Mas, no final, a decisão de adiar as negociações nunca foi atendida, e parece que a divisão entre moderados e radicais na União está apenas aumentando."
ukraine_republican.140.a: "Desde que mantenhamos a narrativa, nada pode nos separar."
ukraine_republican.140.b: "Desunião em tempos que requerem união nunca pode significar algo bom..."

ukraine_republican.141.t: "O Zbory Nacional é Dissolvido"
ukraine_republican.141.d: "A última guerra pela independência ucraniana e liberdade da opressão estrangeira deu à União Democrática dos Trabalhadores a oportunidade de pôr fim ao Zbory Nacional, que, embora útil em certos momentos para legitimar seus objetivos, permitiu que tramas da direita conspirassem contra o Bloco. Em particular, nos últimos anos, o UNP tem sido bastante problemático. As disputas parlamentares e a atividade antirrevolucionária não podem continuar como está agora.\n\nA grande maioria dos membros da União, desde os radicais no campo de Pisotskyi até os moderados no de Kovalevskyi, uniram-se para votar no último ato do Zbory Nacional, que foi aprovado facilmente. Para garantir que atores traiçoeiros não traiam a revolução e que todo fracionamento seja deixado de lado para o esforço de guerra, bem como para promover os interesses da revolução em geral, o Zbory Nacional será dissolvido.\n\nO ato estipula que o Zbory será substituído ou alterado em um futuro próximo, assim que a situação estiver estabilizada. Apesar dos protestos da direita e dos liberais, eles são impotentes para se opor ao ato. Ainda assim, a questão de como o Zbory Nacional será substituído permanece a ser vista. Uma proposta popular é a de um 'Congresso do Trabalho', onde os assentos no congresso são divididos entre os representantes dos camponeses, trabalhadores e intelectualidade trabalhadora."
ukraine_republican.141.a: "Teremos que vencer a guerra para conquistar a paz."
ukraine_republican.141.a.tt: "Uma vez que sairmos vitoriosos na Weltkrieg, nosso §Yconteúdo pós-guerra§! será desbloqueado."

ukraine_republican.142.t: "Um Remanescente da Primeira Revolução"
ukraine_republican.142.d: "O papel de Mykhailo Hrushevskyi na história da Ucrânia moderna dificilmente pode ser superestimado. Historiador de profissão, ele estava entre aqueles que desenvolveram significativamente o quadro intelectual da causa nacional ucraniana. Suas contribuições não foram puramente acadêmicas, no entanto. Em 1917, Hrushevskyi foi eleito como chefe da Rada Central - uma instituição parlamentar de uma nova república ucraniana. Durante esse período, ele desenvolveu fortes laços com o Partido Ucraniano dos Socialistas Revolucionários. Ele desempenhou um papel ativo no desenvolvimento da constituição ucraniana, e até mesmo as divisões administrativas modernas da Ucrânia têm raízes parciais em suas ideias.\n\nApós o golpe hetmanista, Hrushevskyi deixou a Ucrânia e mudou-se para Lviv, onde gradualmente se afastou da política, concentrando-se principalmente em estudos históricos. Talvez um papel chave nessa decisão tenha sido desempenhado pelo fato de que o movimento nacional ucraniano estava se tornando cada vez mais dividido, com grandes partes aceitando o regime hetmanista e os exilados atolados em desacordos mesquinhos. Assim, quando, em 1923, recebeu um convite da Academia Ucraniana de Ciências para retornar à Ucrânia e continuar seu trabalho científico aqui, ele, talvez inesperadamente, concordou.\n\nAgora, com a República restaurada, a posição de Hrushevskyi é incomum. Os radicais o veem como um intelectual mesquinho que legitimou um regime criminoso por suas atividades. Não importa que Hrushevskyi nunca tenha perdido a oportunidade de criticá-lo por excessos: aos olhos deles, isso apenas criou uma falsa ilusão de pluralismo, apenas perpetuando sua existência. Ainda assim, muitos argumentam que mais de uma vez ele foi capaz de chamar a atenção pública para os erros do antigo regime e, afinal, quem além dele estava melhor preparado para proteger a ciência histórica ucraniana do revisionismo hetmanista?\n\nPor enquanto, parece que, com um estudioso respeitado começando a receber atenção positiva das autoridades, seus detratores são forçados a deixá-lo em paz."
ukraine_republican.142.a: "Tempos complicados, destino complicado..."

ukraine_republican.143.t: "O Legado do Presidente"
ukraine_republican.143.d: "Finalmente, está concluído. A promessa feita pela União Democrática dos Trabalhadores - de completar a revolução que começou com a queda do Hetmanato - foi cumprida. Após anos de luta, a Ucrânia não está mais vinculada ao império alemão e agora pode se preocupar exclusivamente com a marcha em direção ao socialismo.\n\nMuito mudou nesses anos. Com o tempo, o poder foi descentralizado lentamente para os conselhos de camponeses e trabalhadores em todo o país, que se tornaram cada vez mais responsáveis pelos assuntos locais e regionais e determinam em grande parte a composição do Congresso do Trabalho. Este processo espera-se que continue à medida que as medidas de guerra se tornem, esperançosamente, desnecessárias num futuro próximo. Mesmo agora, a política ucraniana carrega as marcas dessa transformação. É verdade que o Conselho-Bloco Revolucionário permanece no comando do governo, com os Socialistas-Revolucionários sendo seus parceiros em grande parte construtivos, como eram antes. Mas além das dinâmicas mais básicas, a paisagem é completamente diferente: a natureza muitas vezes provincial dos conselhos deu origem a um grupo de facções e deputados locais, afiliados a nenhum dos partidos principais, nem ao R-RB, nem ao UPS-R, nem mesmo à oposição remanescente do USDRP. As intrigas políticas agora se concentram amplamente neles, enquanto suas alianças flutuam entre o apoio e a oposição aos dois principais partidos, e alianças temporárias entre várias forças se formam e se quebram constantemente. O Congresso do Trabalho é inequivocamente um lugar de debate animado.\n\nAlguns no R-RB se desesperam com o estado das coisas, sustentando que esse caos só é prejudicial ao socialismo e perigoso para a posição do partido a longo prazo - mas o Presidente Vynnychenko argumenta o contrário, que tentar impor a unidade iria contra as liberdades políticas básicas e os princípios da luta pela libertação, certamente levando muitos aos braços da reação. Na verdade, é a visão de Vynnychenko da coletocracia que prevaleceu. Onde vozes mais radicais veem caos e disfunção, o presidente vê uma irmandade de revolucionários, construindo a nova Ucrânia por meio de suas lutas compartilhadas. Sobre tudo isso, o presidente atua como um estadista mais velho, mediando disputas e fornecendo orientação conforme necessário para garantir que o Congresso permaneça produtivo.\n\nEnquanto alguns veem Vynnychenko como um homem sem visão, para muitos ele é nada menos que o pai da revolução; o arquiteto da Ucrânia livre. Com sorte, serão esses os que herdarão seu legado - e não aqueles que queimariam a revolução para salvá-la."
ukraine_republican.143.a: "Estados e revoluções devem ser baseados não na coerção, mas na boa vontade."

ukraine_republican.144.t: "A Ascensão do Partido dos Trabalhadores"
ukraine_republican.144.d: "Finalmente, está concluído. A promessa feita pela União Democrática dos Trabalhadores - de completar a revolução que começou com a queda do Hetmanato - foi cumprida. Após anos de luta, a Ucrânia não está mais vinculada ao império alemão e agora pode se preocupar exclusivamente com a marcha em direção ao socialismo.\n\nMuito mudou nesses anos. Certas responsabilidades estatais foram descentralizadas para os conselhos de camponeses e trabalhadores em todo o país, que determinam em última instância a composição do Congresso do Trabalho. No entanto, os Conselhos-Revolucionários fizeram grandes esforços para garantir que tenham o máximo de presença e influência possível nos conselhos, e, portanto, uma posição de domínio dentro e fora do Congresso. Como tal, o partido exerce uma hegemonia sobre a política ucraniana, entre sua própria força e a de seus parceiros de apoio no Partido Comunista. O R-RB em si passou por mudanças drásticas: o Presidente Vynnychenko foi afastado, e um Presidium eleito pelos membros do partido foi instalado como o mais alto órgão governante do partido. Este toma decisões sobre as questões mais importantes, que então se tornam a base das políticas partidárias que todos os membros são esperados a seguir sem exceção. Não é muito diferente do que os bolcheviques chamavam de centralismo democrático.\n\nIsso tudo sendo dito, a República Popular ainda não pode ser verdadeiramente chamada de um estado-partido. O R-RB não possui controle total sobre o Congresso do Trabalho ou os conselhos, e outras facções ainda atuam como contrapesos. Os Socialistas-Revolucionários, embora enfraquecidos, ainda persistem ao lado de grupos menores que encontraram apoio por meio do sucesso nos conselhos. Embora essas facções externas sejam incentivadas a cooperar, o R-RB não pode forçá-las, e seus comitês partidários ainda não substituíram o poder executivo da República na execução prática de políticas. Quanto ao arquiteto da ascensão do R-RB, ele não se preocupa em forçar a questão. Anatolii Pisotskyi - Primeiro Ministro do Povo da República, Primeiro Secretário do Presidium do R-RB e o verdadeiro líder do partido - acredita que está predeterminado que essa situação passará. Com o tempo, a necessidade de vários partidos desaparecerá, e todas as forças verdadeiramente progressistas se unirão naturalmente em um só corpo. Tentar forçar sua criação só criará uma oposição reacionária - com o tempo, as condições materiais proverão.\n\nO tempo dirá se ele está certo."
ukraine_republican.144.a: "E assim marchamos, em direção ao fim da história."

ukraine_republican.145.t: "Um Caminho Aberto por Foice e Enxada"
ukraine_republican.145.d: "Finalmente, está concluído. A promessa feita pela União Democrática dos Trabalhadores - de completar a revolução que começou com a queda do Hetmanato - foi cumprida. Após anos de luta, a Ucrânia não está mais vinculada ao império alemão e agora pode se preocupar exclusivamente com a marcha em direção ao socialismo.\n\nMuito mudou nesses anos. Com o tempo, o poder foi descentralizado lentamente para os conselhos de camponeses e trabalhadores em todo o país, um processo esperado para acelerar à medida que as medidas de guerra esperançosamente se tornem desnecessárias num futuro próximo. A realidade da demografia da Ucrânia significa que os conselhos de camponeses são significativamente mais numerosos e importantes do que os dos trabalhadores e, sem medidas especiais, permanecerão assim - uma situação que se encaixa perfeitamente nos interesses das autoridades. Esses conselhos têm alguma influência na composição do Congresso do Trabalho, um poder projetado para manter seu caráter proletário. Mas, fora isso, o Congresso permaneceu surpreendentemente próximo do Zbory que substituiu: o centro de um sistema que guarda alguma semelhança com o parlamentarismo tradicional. Como tal, mesmo os Democratas Radicais conseguiram conquistar um espaço ao lado do USDRP no Congresso, embora de forma muito marginalizada.\n\nOs Socialistas-Revolucionários, liderados por seus componentes radicais, moldaram esses desenvolvimentos e agora ocupam o centro da nova ordem revolucionária. O título de Presidente passou de Volodymyr Vynnychenko para o homem dos S-Rs, Nykyfir Hryhoriiv. O governo é agora liderado pelo Primeiro Ministro do Povo, Pavlo Khrystiuk, o homem mais responsável pela ascensão do partido. Sob sua direção, os Borotbistas foram trazidos para a dobra revolucionária, e sua ala agrária coopera ativamente com o governo altamente voltado para o campo. O R-RB foi em grande parte suplantado por seus ex-parceiros, mas ainda disputa com os Comunistas por constituências industriais, onde desempenha o papel de oposição construtiva ao governo em comparação com a oposição dedicada destes últimos. A diferença entre seus eleitorados está principalmente na crença de um eleitor na cooperação com o campo ou se sente deixado para trás por ele.\n\nOs S-Rs não veem dessa forma. Os camponeses sentiram o peso do jugo Hetmanista e, nos campos da Ucrânia, lançaram as sementes da revolução - quem dirá que eles não devem ser os que a colhem?"
ukraine_republican.145.a: "E eu serei condenado, a colheita está boa."

ukraine_republican.146.t: "Evolução e Revolução"
ukraine_republican.146.d: "Finalmente, está concluído. A promessa feita pela União Democrática dos Trabalhadores - de completar a revolução que começou com a queda do Hetmanato - foi cumprida. Após anos de luta, a Ucrânia não está mais vinculada ao império alemão e agora pode se preocupar exclusivamente com a marcha em direção ao socialismo.\n\nMuito mudou nesses anos... e ainda assim, alguns diriam que pouco realmente mudou. Os conselhos de camponeses e trabalhadores têm recebido lentamente poderes do governo central e provavelmente ganharão mais quando as medidas de guerra desaparecerem. Esses conselhos têm alguma influência na composição do Congresso do Trabalho para ajudar a manter seu caráter proletário - mas aqueles que esperavam uma substituição mais completamente revolucionária para o Zbory ficaram em grande parte desapontados. O Congresso ainda é governado por um parlamentarismo bastante tradicional, e o relativo desinteresse do governo em perseguir a burguesia e a esquerda \"revisionista\" significou que o USDRP ainda encontra um lugar considerável lá ao lado dos esquerdistas, e os Democratas Radicais às vezes podem entrar por meio de assentos designados para a \"inteligência trabalhadora\". Mesmo entre os conselhos de camponeses - que são substancialmente mais numerosos do que os dos trabalhadores - às vezes pode-se encontrar um independente surpreendentemente conservador sendo enviado ao Congresso, para grande choque e horror.\n\nApesar de algumas dinâmicas tensas, muitas dessas forças progressistas foram capazes de formar um relacionamento funcional, mesmo que às vezes instável, entre si. Vynnychenko foi finalmente substituído como Presidente pelo homem dos UPS-R, Nykyfir Hryhoriiv, mas o verdadeiro maestro dessa harmonia foi o Primeiro Ministro do Povo, Mykola Kovalevskyi. Liderando os Socialistas-Revolucionários moderados, ele manteve um equilíbrio entre as forças da revolução e da evolução, forjando uma paz entre as facções, tudo enquanto manobrava os S-Rs para uma posição líder dentro do Congresso. Juntamente com os Social-Democratas, os S-Rs agora presidem uma frente popular composta por eles e pelos Revolucionários do Conselho, enquanto os Comunistas emergiram como os principais antagonistas do sistema.\n\nSe esse estado de coisas pode durar é um palpite. Alguns preveem que a frente não pode se sustentar; que o Congresso eventualmente será capturado por elementos mais revolucionários - ou infiltrado por reacionários e subvertido de dentro. Mas isso é o futuro: por enquanto, a lua de mel revolucionária continua."
ukraine_republican.146.a: "Pois com certeza, todos somos mais fortes juntos."

ukraine_republican.147.t: "Um Futuro Problemático"
ukraine_republican.147.d: "Com os problemas da governança do dia a dia se dissipando, a ameaça russa parece estar no horizonte. Nosso serviço de inteligência, o APDMVS, identificou uma grande concentração de forças russas na fronteira ucraniana vinda de todas as direções, aumentando o temor de que suas promessas de renunciar a Brest-Litovsk possam se concretizar mais cedo do que tarde.\n\nA resposta do Presidente Vynnychenko foi característica, denunciando a mentalidade imperialista russa em relação à Ucrânia e pedindo a Moscou que renuncie às suas ambições tolas, que não prejudicarão apenas os ucranianos, mas também os russos, já que os ucranianos lutarão até o último homem para preservar a soberania de seu país. Sua retórica em relação à Alemanha mudou para um tom mais conciliatório, enfatizando os alemães como um parceiro de defesa confiável.\n\nPublicamente, esse tipo de declaração agrada aos alemães, e parece que ultimamente eles têm sido menos ansiosos para exigir que demos a eles concessões intermináveis apenas para manter nosso governo. Em reuniões mais clandestinas com seu gabinete, é simplesmente uma realidade que um dia a Ucrânia deve se desvincular completamente do Mitteleuropa. Apesar de parecer uma tarefa impossível, Vynnychenko afirmou que ela deve ser realizada independentemente.\n\nO Ministro da Agricultura, Mykola Kovalevskyi, fez uma declaração ao restante do gabinete discordando da análise de Vynnychenko. A ameaça primordial à independência ucraniana será sempre Moscou, explicou - desvincular-se da Alemanha ofereceria à União Democrática dos Trabalhadores uma dominação total sobre o sistema político, mas é melhor tentar ganhar eleições futuras, mesmo que a Alemanha permaneça influente. Afinal, tanto foi conquistado - a reeleição para o Bloco é certamente inevitável. Khrystiuk e Pisotskyi aproveitaram a oportunidade para atacar a declaração de Kovalevskyi, destacando que a Alemanha intervirá na Europa Oriental da maneira que considerar apropriada, e mesmo que o Bloco seja reeleito, o Kaiser usará todos os meios para se opor a um governo que eles abertamente acreditam estar abrigando simpatizantes da Internationale.\n\nNo final, Vynnychenko teve que acalmar a sala, mas a discussão apenas ilustrou o quão dividido o governo está sobre a questão. No entanto, esse tipo de discussão não pode persistir quando a oportunidade surgir - uma decisão deve ser tomada, e terá que ser tomada em breve."
ukraine_republican.147.a: "O ato final da revolução chama."

ukraine_republican.148.t: "Em Memória do Camarada Shapoval"
ukraine_republican.148.d: "Poucos homens podem reivindicar ser tão influentes nos movimentos de libertação nacional e social da Ucrânia como Mykyta Shapoval. Nascido perto de Bakhmut, no Donbas, a vida inicial de Shapoval foi amplamente limitada à atividade dentro de sua região natal. Sua campanha revolucionária assumiu um novo papel quando ele se mudou para Kharkiv, onde começou a se juntar formalmente a estruturas ucranianas clandestinas, incluindo algumas das primeiras células da futura UPS-R. À medida que o Caro Camarada Shapoval avançava no país, também crescia sua influência nos círculos políticos ucranianos. Na época dos anos revolucionários do final da década de 1910, Mykyta Shapoval era um dos principais socialistas revolucionários, bem como ativistas de libertação nacional, em toda a Ucrânia.\n\nEmbora inicialmente não tenha sido reprimido após o golpe reacionário de Hetman Skoropadskyi, o Camarada Shapoval imediatamente começou a organizar partidos ucranianos de esquerda e republicanos para coordenar uma revolta contra o Hetman na oportunidade mais conveniente - tragicamente, essa oportunidade nunca chegou tão rápido quanto ele gostaria. Diante da iminente repressão, Mykyta Shapoval, assim como seus camaradas na UPS-R e na USDRP, cruzaram a fronteira e começaram a se organizar na Galícia austríaca. Após muita deliberação, o comitê central exilado da UPS-R elegeu Mykyta Shapoval como o principal presidente do partido. Sem nunca perder a esperança de ver o regime opressor do Hetmanato cair, o Camarada Shapoval permaneceu muito ativo em seu trabalho analítico e polêmico, bem como na atividade do partido UPS-R.\n\nAssim, a grande tragédia de sua morte em 1933, apenas alguns anos antes do fim do chamado Hetmanato, não pode ser exagerada. Hryhoriiv assumiu seu lugar como presidente do partido, mas aqueles tanto no R-RB quanto no UPS-R nunca o esqueceram. Ele pode não ter vivido para ver os sucessos das revoltas contra o Hetman e a Alemanha mais tarde, mas seu espírito verdadeiramente nos guiou, mesmo na morte. Os procedimentos de reenterro em [202.GetName] já foram iniciados."
ukraine_republican.148.a: "Obrigado, Mykyta Shapoval."

 ukraine_republican.200.t: "Revolta Socialista na Ucrânia"
ukraine_republican.200.d: "Quando a União Democrática dos Trabalhadores proclamou vitória nas eleições ucranianas de 1937, foi motivo de preocupação para muitos - a presença de um governo abertamente socialista provocou grande ira em Berlim e Viena, que tinham tolerado o governo até então sob a condição de que permanecessem comprometidos com suas alianças militares.\n\nHoje, à medida que a Alemanha continua a sofrer reveses militares, essas preocupações foram confirmadas. Após remover os elementos mais moderados de seu governo, a União consolidou controle total e declarou sua lealdade à Internacional, apresentando mais uma ameaça ao Reichspakt no leste."
ukraine_republican.200.a: "Deveríamos ter sabido..."
ukraine_republican.200.b: "Peguem em suas armas, Ucrânia, pela revolução!"
ukraine_republican.200.c: "Sempre correndo para a bota do mais novo conquistador da Europa..."
ukraine_republican.200.e: "A ordem alemã vacila..."

