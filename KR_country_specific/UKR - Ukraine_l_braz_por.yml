UKR_hetmanist_soimist_idea_3_desc: "O Hetman tem sido uma força politicamente significativa desde a nossa independência, mas os tempos estão mudando. O povo pediu por uma verdadeira democracia parlamentar na Ucrânia, e o Hetman sinalizou sua aprovação. Agora podemos matar dois coelhos com uma cajadada só: o povo terá sua democracia com um corpo legislativo poderoso, e o Hetman se tornará um monarca constitucional, aliviado de não ter mais o fardo do governo pesando sobre seus ombros."

