UKR_visit_executive_office_desc: "Convencer o Hetman e seu círculo de conselheiros a apoiar nossas propostas será uma tarefa difícil, mas necessária. Devemos comunicar diretamente se houver alguma confiança."
UKR_rally_the_democrats: "Mobilizar os Democratas"
UKR_rally_the_democrats_desc: "O UDKhP sempre foi um partido um tanto amplo, e as vozes reformistas muitas vezes foram silenciadas nos últimos anos. Já passou da hora de aproveitarmos a oportunidade para mudar o status quo e nos unirmos por uma causa comum."
UKR_concessions_to_skoropadskyi: "Concessões a Skoropadskyi"
UKR_concessions_to_skoropadskyi_desc: "Não conseguiremos impor nossas ideias à força. Se o Hetman considerar nossas propostas muito radicais, elas não serão aprovadas. Somente ao tranquilizá-lo cuidadosamente de que não estamos trabalhando contra ele, mas sim com ele, garantiremos que o processo democrático esteja seguro."
