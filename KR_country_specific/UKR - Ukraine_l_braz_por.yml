### UDKhP Tooltips and Descriptions ###
UKR_udkhp_parliamentarisation: "Democratização do Estado"
UKR_udkhp_parliamentarisation_desc: "Sob a liderança do Agrarian Democratic Party, várias propostas de reformas parlamentares foram lideradas. Embora grande parte do partido e o restante do Soim estejam unidos por essas causas, o mesmo não pode ser dito para o cargo executivo - que viu essas tentativas de enfraquecer diretamente seu poder com suspeita. §CPara aprovar com sucesso as reformas com o espírito mais benéfico, acumule poder político e use-o para diminuir §RResistance from the Executive Office§!§!. \n\nO resultado no final da missão dependerá da quantidade de §RResistance from the Executive Office§!; se estiver abaixo de 50, a reforma será aprovada e ganharemos um espírito nacional correlacionado com o quão baixa é a resistência. Se estiver acima de 50, a reforma não será aprovada.\n\n§gEssas reformas não estarão mais disponíveis em caso de guerra com a Rússia.§!\n\n§RResistance from the Executive Office§!: [?UKR_executive_office_resistance]"
UKR_appointment_of_otaman_minister: "Procedimento de Reforma da Nomeação do Otaman-Minister"
UKR_appointment_of_otaman_minister_desc: "Para democratizar a nomeação do Otaman-Minister, reformaremos para que o Soim também tenha voz no assunto, em vez do cargo executivo.\n\n§CNo final da missão, ganharemos um espírito nacional que nos concede §Yestabilidade§!; a quantidade dependerá da quantidade de §RResistance from the Executive Office§! que ainda temos.§!"
UKR_vote_of_no_confidence: "Introdução de Voto de Desconfiança"
UKR_vote_of_no_confidence_desc: "Vamos introduzir um voto de desconfiança, onde o Soim, em vez apenas do Hetman, poderá demitir o Otaman-Minister e seu governo.\n\n§CNo final da missão, ganharemos um espírito nacional que nos concede §Yganho de poder político§!; a quantidade dependerá da quantidade de §RResistance from the Executive Office§! que ainda temos.§!"
UKR_review_electoral_laws: "Rever as Leis Eleitorais"
UKR_review_electoral_laws_desc: "Vamos introduzir elementos de representação proporcional em nosso sistema eleitoral.\n\n§CNo final da missão, ganharemos um espírito nacional que nos concede §Yvelocidade de pesquisa§!; a quantidade dependerá da quantidade de §RResistance from the Executive Office§! que ainda temos.§!"
UKR_parliamentary_reform_debate_1: "Fim do Debate sobre Reformas"
