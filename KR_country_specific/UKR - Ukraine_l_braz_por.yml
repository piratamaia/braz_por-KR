 ukraine_republican.113.a: "Suponho que nunca esperamos que fosse fácil..."
 ukraine_republican.113.b: "Pare um momento, quem são todas essas pessoas afinal?"

ukraine_republican.114.t: "Julgando o Passado"
 ukraine_republican.114.d: "Certamente é uma tarefa difícil desfazer as duas décadas de danos que o Hetman e seu governo infligiram à sociedade. À medida que as forças de Udovychenko se aproximavam de [202.GetName] e iniciavam o ataque final, um comitê especial foi criado para que os responsáveis por tais danos fossem julgados por seus crimes contra o povo ucraniano.\n\nO Comitê Especial para Investigar os Crimes do Estado Ucraniano, como é formalmente conhecido, consistia inicialmente de deputados do Zbory Nacional de todo o espectro político, e continua a ser assim até hoje. Em teoria, o Comitê deve ser imparcial, mas alguns de seus membros têm sido duramente criticados recentemente por alguns no recém-inaugurado Zbory Nacional - especificamente, os membros do URDP que servem no Comitê.\n\nCom o URDP sendo uma minoria no Zbory Nacional, e o Comitê sendo responsável perante este último, uma proposta foi apresentada: aquele que serve no Comitê não deve ter servido no "Soim Estatal" hetmanista devido a interesses potencialmente conflitantes, nem ter feito parte de um partido político que participou dele. Na prática, isso excluiria qualquer membro do URDP de servir no comitê, e suas posições seriam deixadas para delegados do USDRP, R-RB ou UPS-R.\n\nNaturalmente, a proposta tem consequências de grande alcance e é extremamente controversa. Durante a eleição, os partidos de orientação mais à esquerda pintaram o URDP como um grupo de simpatizantes secretos do hetmanismo que não estavam comprometidos com a revolução, apenas se unindo à Revolta Anti-Hetmanista ao lado republicano quando se tornou conveniente. A retórica é uma coisa, no entanto - restringir as habilidades de um partido político simplesmente por associação é outra."
 ukraine_republican.114.a: "Eles trairão a revolução um dia, de qualquer forma."
 ukraine_republican.114.b: "Isso parece ir longe demais..."

ukraine_republican.115.t: "Julgamento de Prisovskyi"
 ukraine_republican.115.d1: "Para um governo provisório como o da República Popular Ucraniana durante a revolta, esperava-se que ocorressem erros — reconstruir a burocracia e reorganizar o exército não é tarefa fácil, afinal. Mas foi pouco depois da revolta que o governo provisório cometeu seu maior erro até agora, um erro que a União Democrática dos Trabalhadores veio a detestar profundamente: o perdão a Prisovskyi.\n\nÉ um crime ainda maior do governo praticamente bonapartista de Petliura não apenas perdoar Prisovskyi, mas reintegrá-lo ao Exército Popular. As tentativas de ocultar as ações de Prisovskyi durante a revolta caíram por terra: há evidências claras de que Prisovskyi ordenou um ataque aéreo à sede regional republicana em Sarny, que resultou na morte de mais de cem pessoas. No entanto, apesar de seus crimes, hoje ele é um homem livre. Muitos apontaram corretamente essa hipocrisia irrazoável — afinal, não condenamos o Hetman, fizemos?\n\nCabe ao governo de Vynnychenko fazer justiça às vítimas dos atos imorais de Prisovskyi. Em um julgamento altamente politizado, Prisovskyi argumentou que era necessário fazer tudo em seu poder para evitar uma "tomada de poder bolchevique" e que nenhuma de suas associações políticas na época foi declarada ilegal até depois da derrota do Hetman.\n\nNa maior parte, no entanto, seus argumentos caíram em ouvidos surdos. Prisovskyi foi considerado culpado de organizar violência estatal contra o povo ucraniano, ordenar execuções e mais — mas a questão permanece sobre a gravidade da sentença."
