UKR_Relief_Bill: "Negociações sobre o Projeto de Lei de Socorro"
UKR_Relief_Bill_desc: "A chamada Coalizão Hetman - uma aliança parlamentar entre a §cUDKhP§!, §gUSKhD§!, representantes da §mVSZV§! e §mProtofis§! e certos §CDeputados Independentes§! - tem lutado para manter uma aparência de estabilidade política e unidade desde sua criação em 1924. A reforma agrária mal sucedida e a industrialização estagnada são apenas parte de seu legado de faccionalismo e política mesquinha. Agora, no entanto, parece haver pouco espaço para erro: com a crise econômica e a instabilidade interna atingindo níveis não vistos desde 1918, o Hetman está ficando cada vez mais cansado da ineficiência da Coalizão.\n\nA oposição, como tem sido desde a criação do Soim, é representada pelo §lURDP§!. Por anos, ela tem defendido a democratização, descentralização e políticas econômicas progressivas, mantendo-se cautelosa o suficiente para não atrair a ira do regime dominante. Sua ala direita, centrada principalmente em Serhii Shelukhyn, é relativamente amigável em relação à Coalizão e pode ser negociada, especialmente nestes tempos difíceis.\n\nFinalmente, há o §PSHD§!. Este clique semi-secreto de oficiais militares, funcionários civis e políticos está acompanhando de perto os desenvolvimentos no Soim. Ressentindo-se do parlamentarismo e da política partidária de qualquer tipo, eles certamente tentarão influenciar as decisões do Hetman se se sentirem ameaçados ou fortalecidos o suficiente. Tal cenário representará uma séria ameaça ao futuro da democracia ucraniana.\n\nCertos eventos e focos nacionais apresentarão oportunidades para o jogador influenciar o apoio ao Projeto de Lei de Socorro entre as cinco principais facções parlamentares. §CPara aprovar o Projeto de Lei e dar outra chance ao parlamentarismo ucraniano, você deve garantir o apoio de quatro das cinco facções.§! §RFalhar em fazê-lo provavelmente levará o Estado Ucraniano a uma direção mais autoritária.§!\n\n§lURDP§!: [UKR_get_urdp_support]\n§mVSZV§!/§mProtofis§!: [UKR_get_protofis_support]\n§cUDKhP§!: [UKR_get_udkhp_support]\n§gUSKhD§!: [UKR_get_uskhd_support]\n§CDeputados Independentes§!: [UKR_get_independent_support]\n\n[UKR_relief_bill_status]"
