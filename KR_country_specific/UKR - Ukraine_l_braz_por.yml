 UKR_hetman_scrutiny_desc: "Embora Shemet seja bastante favorecido por Skoropadskyi, ele não compartilha o mesmo afeto pelo movimento Agrarian-Statist. Qualquer erro que o movimento cometer pode prejudicar seriamente a fé do Hetman na capacidade de Shemet de restaurar o controle."
