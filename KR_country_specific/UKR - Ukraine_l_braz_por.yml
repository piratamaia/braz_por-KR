 UKR_concerns_among_union_desc: "Os Agrarians-Statists nunca foram um movimento especialmente grande ou poderoso. Se quisermos garantir que nossa chance de poder não seja sufocada, a influência dos Agrarians-Statists deve ser muito desproporcional ao seu tamanho real."
