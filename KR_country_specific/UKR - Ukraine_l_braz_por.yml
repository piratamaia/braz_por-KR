 ### Country Leaders
UKR_vlas_chubar: "Vlas Chubar"
UKR_oleksandr_shumskyi: "Oleksandr Shumskyi"
UKR_oleksandr_shumskyi_desc: "§YDescrição do Líder\nNascido:§! 2 de dezembro de 1890, em Turchynka, Governadoria de Volyn, Império Russo\n§YCarreira Política:§! Décadas de greves e ataques contra o governo podem ser atribuídos a um homem: Oleksandr Yakovych Shumskyi. O ardente revolucionário, amplamente considerado o rosto do sindicalismo ucraniano, veio de uma família humilde. Lutando para sobreviver na juventude, não é surpresa que ele rapidamente tenha abraçado ideais socialistas. Suas histórias de pobreza na infância ressoaram entre os povos pobres e oprimidos da Ucrânia, e aos olhos dos inúmeros apoiadores que agora estão ao seu lado, Shumskyi provou ser um revolucionário obstinado.\n\nAos dezoito anos, Shumskyi começaria sua carreira ao ingressar na União Social-Democrata Ucraniana, onde ajudaria a organizar greves camponesas. Sua inclinação revolucionária continuaria em 1915, quando se juntou ao UPS-R. Após a Revolução de Fevereiro, ele seria impulsionado a uma posição no novo governo republicano, mas logo se desapontaria com o rumo que a nação estava tomando. Isso o levou a se separar do UPS-R ao lado de seus camaradas para formar os "Borotbysts", que seriam perseguidos e forçados ao submundo após o golpe do Hetman. Sua organização se transformaria então em uma força guerrilheira, que provocaria agitação entre o povo ucraniano nas duas décadas seguintes.\n\nDe fato, sua dedicação à causa socialista o levou longe. Centenas de greves, manifestações e ataques terroristas culminaram em sua ascensão ao poder. O revolucionário "batrak", para o bem ou para o mal, agora dita exatamente para onde a Ucrânia irá. Shumskyi construirá o estado revolucionário que sempre sonhou, ou morrerá tentando."
UKR_volodymyr_vynnychenko: "Volodymyr Vynnychenko"
UKR_volodymyr_vynnychenko_desc: "§YDescrição do Líder\nNascido:§! 28 de julho de 1880, em Yelysavethrad, Governadoria de Kherson, Império Russo\n§YCarreira Política:§! Volodymyr Kyrylovych Vynnychenko, o primeiro-ministro da República Popular Ucraniana, retorna mais uma vez para guiar a nação. O hábil escritor inicialmente tinha interesse em estudar direito, mas foi expulso da Universidade de Kyiv por suas atividades revolucionárias. Ele seria preso por provocar agitação política entre os camponeses de Kyiv, antes de ser convocado para um batalhão disciplinar no exército russo, onde propagaria propaganda revolucionária entre seus companheiros soldados. Ameaçado com prisão perpétua, Vynnychenko passaria quase uma década no exílio vivendo sob um nome falso.\n\nApós a Revolução de Fevereiro na Rússia, Vynnychenko se tornaria o primeiro presidente da Secretaria Geral da Ucrânia. Ele esperava usar sua posição para trabalhar na criação de uma Ucrânia socialista independente, mas suas esperanças seriam frustradas pelo golpe de Skoropadskyi. No exílio mais uma vez, sua decepção com o curso reformista da USDRP o levou a formar o Bloco Revolucionário do Conselho. Sua nova partido, no entanto, se reconciliou com os Social-Democratas e se juntou ao Bloco Socialista Ucraniano em 1933.\n\nAgora, após décadas de luta revolucionária, Vynnychenko se encontra no comando da Ucrânia mais uma vez. Apesar de décadas de supressão por regimes reacionários, sua causa se mostrou vitoriosa. A ideia de uma nação socialista independente, livre da carência e opressão, antes apenas retratada em romances e histórias, finalmente se tornará realidade."
UKR_nykyfir_hryhoriiv: "Nykyfir Hryhoriiv"
UKR_nykyfir_hryhoriiv_desc: "§YDescrição do Líder\nNascido:§! 9 de fevereiro de 1883, em Burty, Governadoria de Kyiv, Império Russo\n§YCarreira Política:§! Nykyfir Yakovych Hryhoriiv nasceu no campo ucraniano, em uma família camponesa. Devido à posição de seu pai como professor, sua família frequentemente se mudava de um lugar para outro. Agrônomo por profissão, Hryhoriiv nunca acabou trabalhando em sua área, devido à sua recusa em participar do que considerava ser a \"exploração dos camponeses\". Ele se mudou para Kyiv, onde adotou visões socialistas e se tornou um agitador para vários partidos revolucionários.\n\nFilho de um professor, ele seguiu a profissão de seu pai e trabalhou em várias escolas como professor e pedagogo. Rotulado como um "professor não confiável" devido à sua participação em um sindicato local de professores, foi transferido para uma escola em Kamianets-Podilskyi, onde se juntaria à Prosvita local e eventualmente se tornaria seu líder. Em 1915, ele seria mobilizado para o exército russo, embora passasse a maior parte do tempo no exército escrevendo.\n\nEleito para a Rada Central em 1917 como representante do UPS-R, ele ocupou vários cargos no governo republicano, primeiro como presidente do Conselho de Deputados de Soldados e depois como Ministro da Educação. Após as divisões em seu partido, ele liderou o Comitê Organizador da Corrente Central do UPSR, que visava continuar buscando a agenda original do partido. Exilado para a Galícia ao lado de seus camaradas, passou grande parte de seu tempo escrevendo para várias publicações socialistas, incluindo o órgão oficial do UPS-R, "Trudova Ukraina".\n\nDurante toda a sua vida, Hryhoriiv esperou pelo dia em que sua visão utópica se tornaria realidade. O golpe em 1919 quase significou a morte de seu sonho, mas sua causa perseverou e superou seus desafios. Com Hryhoriiv no comando, um futuro socialista brilhante está ao alcance, e a Ucrânia espera abraçá-lo de braços abertos."
UKR_isaak_mazepa: "Isaak Mazepa"
UKR_isaak_mazepa_desc: "§YDescrição do Líder\nNascido:§! 16 de agosto de 1884, em Kostobobriv, Governadoria de Chernihiv, Império Russo\n§YCarreira Política:§! Um dos revolucionários mais proeminentes da Ucrânia e líder do Partido Social Democrata dos Trabalhadores da Ucrânia, Isaak Prokhorovych Mazepa retornou para desempenhar mais uma vez um papel significativo na República Popular Ucraniana.\n\nAo concluir seus estudos e se envolver na comunidade estudantil ucraniana, ele ingressaria no partido em 1905. Mais tarde, quando a República Popular Ucraniana foi declarada, ele ocuparia vários cargos, tornando-se um dos líderes do governo provincial de Katerynoslav. No mesmo ano, ele e Opanas Fedenko começaram a publicar o jornal do USDRP, "Nossa Voz", em Katerynoslav. O golpe de Skoropadskyi lançou a república popular no caos, e Mazepa trabalhou com o Comitê Revolucionário Ucraniano para se opor ao golpe. No início de janeiro de 1919, ele recebeu um convite para o 6º Congresso do USDRP, no qual a delegação de Katerynoslav, ao contrário da delegação de Kyiv, se manifestou contra o estabelecimento do poder dos soviéticos e se opôs firmemente à "ditadura do proletariado urbano sobre o campo". No final, o congresso aprovou a resolução proposta por Isaak Mazepa, Panas Fedenko e Mykola Porsh. Mazepa foi eleito para o Comitê Central do USDRP e tornou-se seu secretário.\n\nAtivamente envolvido nos assuntos políticos dos exilados republicanos na Galícia, Mazepa voltou à sua terra natal com a vitória das forças republicanas sobre a Hetmanate. Mais uma vez no mais alto cargo da nação, a liderança de Mazepa no exílio foi, como escreveu Opanas Fedenko, em tempos difíceis - mas com a república popular de volta ao poder, Mazepa busca reviver a Ucrânia que ele conheceu - uma livre, socialista e democrática."
UKR_symon_petliura: "Symon Petliura"
UKR_symon_petliura_desc: "§YDescrição do Líder\nNascido:§! 22 de maio de 1879, em Poltava, Governadoria de Poltava, Império Russo\n§YCarreira Política:§! $UKR_symon_petliura_desc_body$"
UKR_symon_petliura_army_desc: "§YDescrição Geral\nNascido:§! §g22 de maio de 1879, em Poltava, Governadoria de Poltava, Império Russo§!\n§YCarreira Militar:§! §g$UKR_symon_petliura_desc_body$§!"
UKR_symon_petliura_desc_body: "Um prolífico escritor e um brilhante líder militar, Symon Vasylyovych Petliura dedicou sua vida à sua nação. Vindo de uma linhagem com fortes laços com a vida monástica ortodoxa, inicialmente estudou para se tornar um padre no seminário de sua cidade natal, antes de ser expulso quando revelaram que ele era membro da Hromada. Esse evento só serviria para reforçar sua convicção no movimento revolucionário ucraniano. Sua atividade despertaria a ira das forças czaristas, e ele seria preso em 1903. Após sua libertação em 1904, ele voltaria para Kyiv, onde escreveria para vários jornais, incluindo o "Slovo" do USDRP.\n\nNa época da Revolução de 1917, Petliura seria declarado Secretário Geral de Assuntos Militares da Ucrânia. No entanto, seu mandato no governo não duraria muito, pois o golpe de Skoropadskyi o enviaria para o exílio, e sua amada República para a ruína. Sua atividade revolucionária clandestina continuaria na Galícia, desta vez direcionada contra o governo do Hetman e seus apoiadores alemães. Ao lado de seus aliados no Bloco Socialista, ele esperaria quase duas décadas pelo momento certo para agir.\n\nCom mais uma revolução varrendo a nação, parece que décadas de luta por uma Ucrânia verdadeiramente livre não foram em vão. Com a Hetmanate derrubada, Petliura finalmente pode colocar a Ucrânia no caminho que ela deveria seguir - em direção à liberdade, igualdade e independência."
UKR_wilhelm_franz_von_habsburg: "Vasyl Vyshyvanyi"
 UKR_wilhelm_franz_von_habsburg_desc: "§YDescrição do Líder\nNascido:§! 10 de fevereiro de 1895, em Lötzing, Margraviato de Ístria, Áustria-Hungria\n§YCarreira Política:§! Arquiduque Wilhelm Franz von Habsburg-Lothringen sentiu uma afinidade com o povo ucraniano desde jovem. Ele passaria a maior parte de sua infância em Żywiec, Polônia, antes de se mudar para a Ucrânia para cumprir seu serviço militar. Lá, ele se apegaria à cultura ucraniana e adotaria o nome "Vasyl Vyshyvanyi". Sua família passaria a apoiar seu interesse pela Ucrânia, esperando um dia colocá-lo no trono de uma monarquia ucraniana apoiada pela Áustria. No entanto, esses planos nunca se concretizariam.\n\nApós a consolidação do regime de Pavlo Skoropadskyi, Vasyl fugiria para a Galícia, onde se manifestaria contra o governo recém-estabelecido. Ele então viajaria para Lviv e formaria a "Associação de Amizade Austro-Ucraniana", que visava promover a cultura ucraniana e incentivar a cooperação com os ucranianos da Galícia. Clandestinamente, Vasyl usaria essa organização como fachada para apoiar a causa republicana.\n\nO triunfo das forças republicanas sobre o governo do Hetman deu vida à Ucrânia que Vasyl sempre sonhou. Na época das eleições, a caridade e a bondade de Vasyl para com o povo ucraniano não passariam despercebidas, pois ele acabaria sendo eleito Presidente pela Zbory Nacional. Agora, o autodenominado "Príncipe Vermelho" conduz a República Popular a uma nova era. Ele pode ser austríaco por nascimento, mas os milhões de ucranianos que ele agora representa têm orgulho de chamá-lo de um dos seus."
UKR_oleksander_shulhyn: "Oleksandr Shulhyn"
UKR_oleksander_shulhyn_desc: "§YDescrição do Líder\nNascido:§! 30 de julho de 1889, em Sofyne, Governadoria de Poltava, Império Russo\n§YCarreira Política:§! Nascido em uma família cossaca, foi na Universidade de São Petersburgo - onde lecionava história e filosofia - que Oleksandr Yakovych Shulhyn iniciaria sua carreira política.\n\nÀ medida que os apelos pela independência ucraniana reverberavam pela Rússia, Shulhyn se encantaria com as atividades de uma certa organização cultural - a Sociedade de Progressistas Ucranianos. Ele se tornaria membro do ramo de São Petersburgo antes de eventualmente encontrar seu lugar no comitê central do Partido Radical Democrático Ucraniano. Após seu retorno a Kyiv após a Revolução de Fevereiro, Shulhyn seria eleito para a Rada Central, antes de se tornar o Secretário de Relações Exteriores no efêmero governo republicano.\n\nE ainda, apesar de suas inclinações progressistas, o golpe de Skoropadskyi não significaria o fim de sua carreira. Após ser nomeado para o cargo de Embaixador na Bulgária, Shulhyn desempenharia um papel menor no governo do Hetman, continuando seu trabalho no Ministério das Relações Exteriores. Como membro do Partido Democrático Radical, ele continuaria a advogar por uma Ucrânia progressista e parlamentar da melhor maneira possível, sem incorrer na ira do governo.\n\nAgora, a república que ele ajudou a formar todos esses anos atrás retornou finalmente. Encontrando-se na posição de Presidente, ele está pronto para promulgar o ideal republicano em todo o país. A Ucrânia respira livre mais uma vez, e Shulhyn garantirá que ela não sofra mais opressão."
UKR_danylo_skoropadskyi: "Danylo Skoropadskyi"
UKR_danylo_skoropadskyi_desc: "§YDescrição do Líder\nNascido:§! 13 de fevereiro de 1904, em São Petersburgo, Império Russo\n§YCarreira Política:§! Engenheiro por profissão, Danylo recebeu seu nome em homenagem a Danylo Apostol, o Hetman do Exército Zaporizhiano, que governou de 1727 a 1734. Em uma carta a Danylo em 1925, Pavlo o lembrou,\n\n"... seus ancestrais eram cossacos simples e receberam a nobreza de sua família por serviço no exército, por coragem, por energia, pela habilidade militar que demonstraram... nunca quiseram uma vida pacífica sem preocupações e sem trabalho, eles trilharam caminhos espinhosos e alcançaram uma posição elevada no estado e um papel destacado na história de seu povo."\n\nCom a morte de seu pai, Danylo ficou em uma posição precária. Apesar de nunca ter a experiência de governo que seu pai teve, ele, junto com o Otaman-Ministro Dmytro Doroshenko, partiu mesmo assim para continuar as negociações com o Movimento Democrático Pan-Ucraniano. Somente o tempo dirá se ele será capaz de percorrer o caminho espinhoso e ter sucesso em inaugurar uma nova era constitucionalista para a Hetmanate."
UKR_danylo_skoropadskyi_desc_neutral: "§YDescrição do Líder\nNascido:§! 13 de fevereiro de 1904, em São Petersburgo, Império Russo\n§YCarreira Política:§! Engenheiro por profissão, Danylo recebeu seu nome em homenagem a Danylo Apostol, o Hetman do Exército Zaporizhiano, que governou de 1727 a 1734. Em uma carta a Danylo em 1925, Pavlo o lembrou,\n\n"... seus ancestrais eram cossacos simples e receberam a nobreza de sua família por serviço no exército, por coragem, por energia, pela habilidade militar que demonstraram... nunca quiseram uma vida pacífica sem preocupações e sem trabalho, eles trilharam caminhos espinhosos e alcançaram uma posição elevada no estado e um papel destacado na história de seu povo."\n\nCom a morte de seu pai, Danylo ficou em uma posição precária. Sem nunca ter a experiência de governo que seu pai teve, ele é bastante inexperiente na política. Agora, ele preside uma era pós-guerra, mas para onde o futuro levará a Ucrânia é desconhecido."
UKR_borys_martos: "Borys Martos"
UKR_dmytro_doroshenko: "Dmytro Doroshenko"
UKR_dmytro_doroshenko_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g27 de março de 1882, em Vilnius, Império Russo§!\n§YCarreira Política:§! §gDmytro Doroshenko nasceu em uma antiga família estrela cossaca ucraniana. Estudou em Varsóvia e São Petersburgo, formando-se na Universidade de Kyiv em 1909. No mesmo ano, mudou-se para Katerynoslav, onde trabalhou como professor de história, e em 1913 voltou para Kyiv, trabalhando como secretário da Sociedade Científica Ucraniana Shevchenko. Ele foi um dos membros fundadores da Rada Central Ucraniana, mas quando Pavlo Skoropadskyi chegou ao poder, tornou-se ministro das Relações Exteriores do Hetman. Ele chegou a um acordo com os líderes do movimento Branco, trazendo paz à Ucrânia e um reconhecimento informal do governo do Hetman pelos diplomatas russos.\n\nAnteriormente parte da URDP, Doroshenko chegaria ao poder como Otaman-Ministro em 1932, quando Skoropadskyi buscava uma chapa de compromisso que satisfaria a URDP e os conservadores. Embora essa mudança fosse contestada tanto pelos mais à esquerda quanto pelos mais à direita no Soim, as maiorias centristas na URDP, UDKhP e USKhD optaram por apoiar sua nomeação. Doroshenko assumiu o cargo prometendo continuar implementando o programa de Reforma Agrária, bem como garantir que a Ucrânia permaneça forte, tanto interna quanto externamente.§!"
UKR_pavlo_skoropadskyi: "Pavlo Skoropadskyi"
UKR_pavlo_skoropadskyi_desc: "§YDescrição do Líder\nNascido:§! 15 de maio de 1873, em Wiesbaden, Província de Hesse-Nassau, Reino da Prússia, Império Alemão\n§YCarreira Política:§! $UKR_pavlo_skoropadskyi_desc_body$"
UKR_pavlo_skoropadskyi_army_desc: "§YDescrição Geral\nNascido:§! §g15 de maio de 1873, em Wiesbaden, Província de Hesse-Nassau, Reino da Prússia, Império Alemão§!\n§YCarreira Militar:§! §g$UKR_pavlo_skoropadskyi_desc_body$§!"
UKR_pavlo_skoropadskyi_desc_body: "Pavlo Skoropadskyi é muitas coisas: oportunista, cossaco, oficial militar e descendente da nobreza ucraniana. Mas, mais importante, ele é Hetman, o líder incontestável da Ucrânia.\n\nTraçando sua linhagem a partir de um Hetman do século XVIII do Exército Zaporizhiano, Skoropadskyi ascendeu rapidamente nas fileiras militares tsaristas. Durante a Revolução Ucraniana, Pavlo Skoropadskyi tornou-se o principal organizador do Corpo de Exército Ucraniano e das numerosas Unidades Voluntárias Cossacas, todas destinadas a combater milícias pró-bolcheviques. Um opositor ávido do socialismo, Skoropadskyi começou a conspirar contra a República Popular Ucraniana com seus aliados entre os proprietários de terras, capitalistas e militares, culminando em sua derrubada em 29 de abril de 1918. O chamado "Estado Ucraniano" foi estabelecido, a Rada Central foi abolida e Skoropadskyi assumiu plena autoridade como Hetman, revertendo muitas reformas do governo anterior. Ainda assim, Skoropadskyi prometeu realizar eleições para o Soim assim que a "situação política e financeira estivesse estável novamente".\n\nNo ano seguinte, Skoropadskyi usaria seus poderes temporários de maneira significativa, pois ele e o General Kostiantyn Prisovskyi, comandando tropas equipadas com armamentos militares alemães, esmagariam a revolta anarquista de Nestor Makhno com punho de ferro. Com a vitória alemã na Weltkrieg e o fim da Guerra Civil Russa, a Ucrânia entrou em um período de paz. Em 1920, o Conselho de Ministros aprovou uma nova constituição, que concedeu poderes judiciais e legislativos significativos ao Soim e ao Senado, mas manteve alguns dos poderes do Hetman da antiga constituição, incluindo a capacidade de nomear o Otaman-Ministro e dissolver o Soim a qualquer momento. Pouco depois das eleições de 1924, Skoropadskyi formaria uma grande coalizão de partidos de direita e grupos de interesse leais ao Hetman, marcando o início de um círculo governante que governaria a Ucrânia por quinze anos, apesar de passar por mudanças significativas ao longo do tempo. Skoropadskyi definiu o cenário político na Ucrânia desde o seu nascimento como nação. Independentemente de ele ser o tirano e marionete alemão que é criticado como, ou se ele é o grande símbolo da unidade ucraniana e vanguarda contra o socialismo que é elogiado como tal, ninguém pode negar que ele deixou sua marca na história do país."
UKR_dmytro_dontsov: "Dmytro Dontsov"
UKR_mykola_stsiborskyi: "Mykola Stsiborskyi"
UKR_mykola_stsiborskyi_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g28 de março de 1898, em Zhytomyr, Governadoria de Volyn, Império Russo§!\n§YCarreira Política:§! §gDe acordo com Andrii Melnyk, Mykola Stsiborskyi "... viveu pela ação e pelo seu próprio trabalho; um temperamento revolucionário o caracterizava.". Não é surpresa, então, que ele tenha chegado ao poder como braço direito de Yevhen Konovalets, tornando-se uma figura-chave na derrubada do governo de Skoropadskyi.\n\nFormado na Universidade Estadual de Zhytomyr e ingressando no exército em 1915, Stsiborskyi foi inicialmente um apoiador do golpe do Hetman três anos depois, mas rapidamente caiu em desgraça devido às políticas pró-proprietários de terras de Skoropadskyi. Membro fundador da Liga dos Nacionalistas Ucranianos, Stsiborskyi criticou fortemente a democracia em quase todas as suas obras, favorecendo o que chamou de "naciocracia", negando conflito de classes e o "direito de certos grupos sociais monopolizarem o estado e explorarem a sociedade." Ele desprezava a política partidária, acreditando que se tornavam ferramentas destrutivas para grupos de interesses egoístas, e defendia um poder estatal centralizado e verticalmente organizado.\n\nQuando os esforços de reforma agrária de Skoropadskyi falharam, Stsiborskyi sentiu fraqueza e, juntamente com oficiais do exército que apoiavam a substituição do governo do Hetman, realizou um golpe bem-sucedido. Agora um dos homens mais poderosos da nação, Stsiborskyi busca defender firmemente a nova Ucrânia naciocrática de quaisquer ameaças internas e externas.§!"
UKR_yevhen_konovalets: "Yevhen Konovalets"
UKR_yevhen_konovalets_army_desc: "§YDescrição Geral:\nNascido:§! §g14 de junho de 1891, em Zashkiv, Reino da Galícia e Lodomeria, Áustria-Hungria§!\n§YCarreira Militar:§! §g$UKR_yevhen_konovalets_desc_body$§!\n§YNotas Importantes:§! §gKonovalets serviu no Exército Popular Ucraniano e pode abrigar simpatias republicanas.§!"
UKR_yevhen_konovalets_desc: "§YDescrição do Líder:\nNascido:§! 14 de junho de 1891, em Zashkiv, Reino da Galícia e Lodomeria, Áustria-Hungria\n§YCarreira Política:§! $UKR_yevhen_konovalets_desc_body$"
UKR_yevhen_konovalets_desc_body: "Yevhen Mykhailovych Konovalets foi criado em uma família religiosa e se envolveu com movimentos estudantis ucranianos patrióticos desde tenra idade. Essa atividade foi interrompida pela Grande Guerra, na qual ele serviu no exército austríaco. Sua unidade sofreu terríveis perdas, e Konovalets acabou como prisioneiro de guerra em Tsaritsyn. Lá, ele e seus camaradas, como Andrii Melnyk, iniciaram um intenso trabalho de propaganda entre os prisioneiros de guerra ucranianos, que foram libertados após a Revolução de Fevereiro. Sob o nome de E. Blavatskyi, ele partiu para a Ucrânia.\n\nKonovalets e outros ex-prisioneiros de guerra formaram o Regimento Halytskyi-Bukovyn dos Atiradores Sich - um grupo que mais tarde seria conhecido como \"Sichovyky\". Ele ganhou reputação como incrivelmente dedicado à nação ucraniana, quase a um grau fanático. Seu regimento desempenhou um papel principal na luta contra os bolcheviques, e em março de 1918, sua campanha foi coroada pela tomada de Kyiv dos bolcheviques.\n\nOs Sichovyky foram desarmados pelo regime de Hetman Skoropadskyi como parte de uma ampla desmobilização do exército republicano. Enquanto aqueles leais a Petliura fugiram para a Galícia, Konovalets foi um dos que juraram lealdade ao regime de Skoropadskyi. Em breve, ele foi autorizado a reformar seu regimento. A Irmandade dos Sichovyky - que incluía os oficiais Andrii Melnyk, Roman Dashkevych e Roman Sushko - duraria, formando um grupo coeso de nacionalistas dentro das forças armadas ucranianas."

 ###Generals
UKR_mykhailo_omelianovych_pavlenko: "Mykhailo Omelianovych-Pavlenko"
UKR_mykhailo_omelianovych_pavlenko_desc: "§YDescrição Geral:\nNascido:§! §g8 de dezembro de 1878, em Tbilisi, Império Russo§!\n§YCarreira Militar:§! §gO pai de Mykhailo Omelianovych-Pavlenko era um general com ascendência cossaca transdanubiana, e sua mãe era de uma família principesca georgiana. Essa origem o tornou nobre no Império Russo, levando-o naturalmente a uma carreira militar. Ele participou de combates como tenente na Guerra Russo-Japonesa e eventualmente ascendeu como comandante da Companhia da Guarda Vitalícia do Regimento de Volyn, parte da prestigiosa Guarda Vitalícia do Tsar. Durante esse tempo, ele mudou seu nome para homenagear seu avô cossaco, Omelian.\n\nEle foi ferido várias vezes durante a Grande Guerra, mais famosamente quando liderou um ataque de baioneta na frente de Łódź-Toruń no final de 1914. Isso lhe rendeu a Cruz de São Jorge e ferimentos tão graves que passaria os próximos dois anos no hospital. Devido às suas lesões, foi transferido como professor para a Escola de Alferes de Odesa, onde se tornou o chefe dos cadetes ucranianos. Foi quando decidiu abraçar a identidade ucraniana de seu avô e optou por servir na Ucrânia em vez da Rússia. Ele organizou os Cossacos Livres para manter a ordem após o colapso total do exército russo e alinhou-se ao regime de Hetman Skoropadskyi.\n\nUma vez que a situação na Ucrânia se estabilizou, Omelianovych-Pavlenko foi um dos organizadores do Corpo Voluntário Ucraniano, que deu apoio crucial ao Exército Don depois de sua retirada catastrófica após a Terceira Batalha de Tsaritsyn. Após a derrota dos bolcheviques, Omelianovych-Pavlenko serviu em posições de liderança no exército e escreveu inúmeros manuais com base em suas experiências de guerra. Ele é relativamente não controverso e uma figura geralmente apreciada no exército, que se manteve afastado do faccionalismo e da política.§!"
UKR_mykola_kapustianskyi: "Mykola Kapustianskyi"
UKR_mykola_kapustianskyi_desc: "§YDescrição Geral:\nNascido:§! §g1 de fevereiro de 1881, em Chumaky, Governadorado de Katerynoslav, Império Russo§!\n§YCarreira Militar:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"
UKR_mykola_kapustianskyi_sic_desc: "§YDescrição do Conselheiro:\nNascido:§! §g1 de fevereiro de 1881, em Chumaky, Governadorado de Katerynoslav, Império Russo§!\n§YCarreira Política:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"
UKR_mykola_kapustianskyi_desc_body: "Mykola Kapustianskyi, filho de um padre, cresceu em uma família profundamente religiosa e patriótica na Ucrânia rural. Após o seminário teológico, ingressou na escola de alferes, servindo inicialmente como pastor de campo. Ofereceu-se como voluntário para lutar na Guerra Russo-Japonesa e foi condecorado por sua coragem.\n\nKapustianskyi foi promovido a coronel durante a Grande Guerra e, em 1917, supervisionou a transição da 104ª Divisão de Rifles do exército russo para a 1ª Divisão de Rifles Ucraniana, a primeira unidade militar ucraniana. O conselho de soldados da divisão elegeu Kapustianskyi, um orador carismático, como seu comandante, e mais tarde, Kapustianskyi foi nomeado por Symon Petliura como Chefe de Gabinete da nova república ucraniana. No entanto, os bolcheviques superaram as forças leais a Petliura na região, e Kapustianskyi escapou por pouco deles. Kapustianskyi conseguiu se deslocar pela Kyiv ocupada pelos bolcheviques e ofereceu seus serviços a Hetman Skoropadskyi, cujas forças ele encontrou em Zhytomyr.\n\nDesde então, Kapustianskyi tem sido oficial de Estado-Maior no comando superior ucraniano e mantém contatos com Yevhen Konovalets e outros ex-republicanos. Ele é conhecido como uma figura culta, até mesmo elitista e acadêmica, tendo escrito textos militares e artigos nacionalistas."
UKR_omelian_volokh: "Omelian Volokh"
UKR_omelian_volokh_desc: "§YDescrição Geral:\nNascido:§! §g19 de julho de 1886, em Kalnibolotskaya, Oblast de Kuban, Império Russo§!\n§YCarreira Militar:§! §gOmelian Volokh vem de uma família pobre de camponeses em Kuban. Trabalhou como pastor de gado e em uma mina de carvão desde muito jovem, mas conseguiu frequentar a escola por algum tempo. Obteve uma bolsa de estudos para a escola de arte de Kharkiv com o apoio de um padre local. Infelizmente, suas aspirações na pintura foram interrompidas pela Grande Guerra, e Volokh foi mobilizado.\n\nVolokh foi ferido várias vezes e foi promovido nas fileiras, de alferes de infantaria a capitão de estado-maior em 1916. No ano seguinte, ele se juntou ao Partido Socialista-Revolucionário Ucraniano e foi eleito por sua divisão para o Congresso dos Sovietes em Petrogrado, onde se concentrou em se opor à guerra, não importando o quê.\n\nAté o final de 1917, Volokh era comandante de companhia em Kharkiv. Fugiu dos bolcheviques e se juntou aos \"Haidamaky Vermelhos\" alinhados com o exército de Petliura e enfrentou os bolcheviques várias vezes. No entanto, ele se recusou a prestar homenagem ao regime de Pavlo Skoropadskyi e renunciou ao exército.\n\nSua participação na revolta Borotbyst de 1925 é incerta, mas isso o forçou a fugir da Ucrânia com medo de prisão. No exílio, Volokh transformou-se de um socialista apático em um revolucionário convicto e continuou seus estudos de oficial na Escola Militar Internacional em Paris de 1927 a 1930. Desde então, Volokh tem sido um dos principais organizadores militares da causa republicana.§!"
 UKR_kostiantyn_prisovskyi: "Kostiantyn Prisovskyi"
 UKR_kostiantyn_prisovskyi_desc: "§YDescrição Geral:\nNascido:§! §g22 de setembro de 1879, em Kiev, Governadoria de Kiev, Império Russo§!\n§YCarreira Militar:§! §gA família Prisovskyi fazia parte da alta classe de Kiev, e a carreira militar era uma escolha natural para Kostiantyn (ucranização de seu nome, que ele começou a usar mais tarde na vida). Ele não participou da Guerra Russo-Japonesa, mas liderou o 278º Regimento de Infantaria Kromskyi na Grande Guerra. Ele lutou nas linhas de frente da Galícia e recebeu a mais alta honraria militar, a Ordem de São Jorge, por bravura e liderança habilidosa. Seu regimento quase foi dizimado quando os alemães romperam em Gorlitskyi em 1916. Prisovskyi foi ferido lá, transferido para Kiev e posteriormente promovido a general de brigada.\n\nQuando a Ucrânia entrou em colapso na guerra civil, Prisovskyi tentou conter o caos sem sucesso. Sua unidade foi derrotada em Kiev com o uso de armas químicas pelos bolcheviques, e teve que recuar e se aliar às forças republicanas de Symon Petliura. Prisovskyi deixou sólidas impressões em quem conhecia - um homem alto, firme e calmo, inteligente e aristocrático, mas que conseguia fazer cossacos amotinados obedecerem a ele apenas pela força de vontade. Ele também era totalmente implacável e reconquistou Zhytomyr dos bolcheviques após uma série de batalhas sangrentas. Ele retomou Kiev em 1º de março e foi saudado como o libertador, embora Petliura rapidamente movesse Prisovskyi para posições menos importantes, temendo sua popularidade.\n\nApós a ascensão de Hetman Skoropadskyi ao poder, Prisovskyi tornou-se seu comandante de palácio e homem de confiança. Ele liderou a Campanha Oriental contra o exército revolucionário de Nestor Makhno e, em uma série de golpes, reduziu a rebelião a um grupo de guerrilheiros desorganizados. Makhno conseguiu escapar. Após esta campanha, Prisovskyi juntou-se ao Corpo Voluntário Ucraniano de Omelianovych-Pavlenko na Rússia e lutou ao lado do Exército Don contra o front de Dzugasvhili até o final da guerra.\n\nApós 1920, Prisovskyi serviu em várias posições, incluindo Otaman regional do distrito militar de Kiev e ministro da defesa. Os opositores de Hetman chamam o General Prisovskyi de "Policial de Pavlo" por seu papel e eficiência na luta contra insurgências anti-Hetman, e sua adoção relativamente tardia da identidade ucraniana não ajudou a tornar o aristocrático Prisovskyi simpático ao povo. No entanto, no meio militar ele é respeitado, até mesmo temido.§!"
 UKR_vsevolod_petriv: "Vsevolod Petriv"
 UKR_vsevolod_petriv_desc: "§YDescrição Geral:\nNascido:§! §g12 de janeiro de 1883 em Kiev, Governadoria de Kiev, Império Russo\n§YCarreira Militar:§! §gGeneral e cronista, a educação de Petriv foi direcionada para o serviço militar desde jovem, começando no Corpo de Cadetes de Kiev. Diz-se que seu sobrenome vem de Pedro, o Grande, cujas tropas capturaram o bisavô de Vsevolod durante a Grande Guerra do Norte, permitindo-lhe estabelecer-se em São Petersburgo. Sua mãe tem raízes ucraniano-norueguesas.\n\nPetriv começou a Grande Guerra como comandante de companhia no 165º Regimento de Infantaria de Lutsk e ascendeu às fileiras até comandante divisional em 1917. Ele se juntou a um grupo de oficiais ucranianos com inclinações independentistas em 1918 e serviu sob a República Popular Ucraniana em sua luta contra os bolcheviques. Inicialmente, ele se recusou a prestar juramento ao Hetman Skoropadskyi, mas eventualmente aceitou as novas realidades e ofereceu seus serviços ao exército do Hetman. Apesar da paz vitoriosa de seu país, Petriv não mostra sinais de perder o entusiasmo por assuntos militares e escreveu nove livros detalhando a história militar do país.§!"
 UKR_marko_bezruchko: "Marko Bezruchko"
 UKR_marko_bezruchko_desc: "§YDescrição Geral:\nNascido:§! §g31 de outubro de 1883 em Tokmak, Governadoria de Taurida, Império Russo§!\n§YCarreira Militar:§! §gMarko Bezruchko iniciou sua carreira militar na Escola de Cadetes de Infantaria de Odesa e serviu em várias posições no exército russo. Ele se juntou às forças da República Popular Ucraniana após a Revolução de Fevereiro e mais tarde ingressou nas forças de Skoropadskyi, atuando em funções de oficial de estado-maior em ambas. Após a Grande Guerra, estudou engenharia de fortificações na Academia Militar de Theresian, na Áustria. Atuou como observador ucraniano na Polônia na década de 1920, enquanto o reino era reorganizado e modernizado no modelo alemão, e tem sido defensor de uma modernização técnico-organizacional semelhante do exército ucraniano desde então. Desde então, tem se ocupado com a organização de fortificações no leste da Ucrânia como um dos principais conselheiros no Programa Ostwall.§!"
 UKR_oleksandr_udovychenko: "Oleksandr Udovychenko"
UKR_oleksandr_udovychenko_desc: "§YDescrição Geral:\nNascido:§! §g20 de fevereiro de 1887, em Kharkiv, Governadoria de Kharkiv, Império Russo§!\n§YCarreira Militar:§! §gOleksandr Udovychenko nasceu em uma família camponesa russo-ucraniana, originalmente de Orel, que se estabeleceu em Kharkiv. Órfão desde jovem, eventualmente seguiu seu irmão para o Colégio Militar Topográfico, formando-se em 1908. Durante a Grande Guerra, foi inicialmente designado ao 129º Regimento de Bessarábia antes de fazer um curso acelerado na Academia Militar Nikolai em Petrogrado. Udovychenko então serviu como ajudante sênior para a 21ª Divisão de Infantaria e o 3º Corpo Caucasiano, sendo condecorado com a Ordem de São Jorge.\n\nNo rastro da Revolução de Fevereiro, Udovychenko tornou-se uma figura proeminente no Movimento Nacional Ucraniano dentro do Exército Russo, participando do Primeiro e Segundo Congresso Militar Pan-Ucraniano. Tornou-se um confidente próximo de Symon Petliura e foi nomeado chefe de estado-maior do 3º Regimento de Infantaria Haidamatskyi, com o qual lutou contra a revolta bolchevique em Kiev. Após o golpe do Hetman, Udovychenko foi nomeado vice-chefe da inteligência militar. No entanto, sua antipatia pelo Hetmanato o fez renunciar ao cargo e deixar o país para se juntar a Petliura no exílio. Nos anos seguintes, Udovychenko aparentemente ocupou-se escrevendo uma história do Exército da República Popular, mas seu verdadeiro trabalho era organizar uma força de combate clandestina de exilados republicanos. Agora que Petliura retornou, Udovychenko está pronto para liderar um exército renascido.§!"
 UKR_oleksandr_zahrodskyi: "Oleksandr Zahrodskyi"
UKR_oleksandr_zahrodskyi_desc: "§YDescrição Geral:\nNascido:§! §g10 de abril de 1889, Zelenkiv, Governadoria de Kiev, Império Russo§!\n§YCarreira Militar:§! §gZahrodskyi nasceu em uma grande família de um padre do campo. Ele também estudou no seminário teológico e, graças aos seus estudos, foi autorizado a iniciar o treinamento de sargento no exército. Zahrodskyi foi ferido cinco vezes durante os combates na Galícia e recebeu a Ordem de São Jorge por bravura durante a Ofensiva Brusilov.\n\nEle ucranizou seu regimento após a Revolução de Fevereiro e tornou-se comandante do 1º Regimento de Guardas de Kiev sob a Rada Central. Suas forças sob o comando do General Prisovskyi lutaram até o fim em Kiev contra a ofensiva bolchevique, mas foram forçadas a recuar após perderem a maioria de seus homens. Zahrodskyi juntou-se ao exército hetmanista logo depois e participou da reconquista da região de Poltava. Suas feridas o deixaram com uma claudicação dolorosa, mas não o persuadiram a deixar o exército após os tempos tumultuados. Ele ingressou no Corpo Voluntário Ucraniano e lutou na Rússia contra os bolcheviques ao lado do Exército Don.§!"
 UKR_ivan_poltavets_ostrianytsia: "Ivan Poltavets-Ostrianytsia"
UKR_ivan_poltavets_ostrianytsia_desc: "§YDescrição Geral\nNascido:§! §g26 de setembro de 1890, em Subotiv, Governadoria de Kiev, Império Russo§!\n§YCarreira Militar:§! §gPerdendo o pai desde jovem, Ivan Poltavets-Ostrianytsia foi criado por sua mãe, uma professora de vila. Após se formar na Escola Militar de Yelysavethrad, serviu como oficial em um regimento de infantaria no Kuban. Em 1917, foi eleito Chieftain dos Cossacos Livres e tornou-se um apoiador precoce de Hetman Skoropadskyi. Atualmente liderando a Grande Rada Cossaca, Poltavets-Ostrianytsia sempre foi mais um visionário político - ou líder de bandidos, dependendo de quem pergunta - do que um homem militar, mas suas boas relações com Skoropadskyi garantiram-lhe influência no meio militar. Junto com Borys Homzyn, foi co-fundador da União dos Hetmanitas - Construtores do Estado em 1925.§!"
UKR_ivan_poltavets_ostrianytsia_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g26 de setembro de 1890 em Subotiv, Governadorado de Kiev, Império Russo§!\n§YCarreira Política:§! §gPerdendo o pai em tenra idade, Ivan Poltavets-Ostrianytsia foi criado por sua mãe, uma professora de uma aldeia. Após se formar na Escola Militar de Yelysavethrad, ele serviu como oficial em um regimento de infantaria em Kuban. Em 1917, foi eleito Chieftain dos Cossacos Livres. Junto com Borys Homzyn, foi co-fundador da União dos Hétman - Construtores do Estado em 1925.\n\nComo chefe da Grande Rada Cossaca, esperava tornar-se Otaman-Ministro após a renúncia de Dmytro Doroshenko, apenas para ser superado por Homzyn. Isso o fortaleceu, no entanto, e gradualmente sua base de apoio, junto com o poder das Radas Cossacas, cresceu significativamente. Após a vitória da Ucrânia na Segunda Weltkrieg, uma tentativa de retorno à parcial parlamentarização foi tentada - apenas para ser rejeitada por Poltavets-Ostrianytsia e seus leais, e a demanda de substituir Borys Homzyn por Poltavets-Ostrianytsia como Otaman-Ministro foi aceita a contragosto pelo Hétman.\n\nA União dos Hétman - Construtores do Estado agora está preenchida por homens leais a Poltavets-Ostrianytsia - e embora Skoropadskyi possa permanecer como Hétman, está claro que o homem no controle é Ivan Poltavets-Ostrianytsia.§!"
UKR_andrii_melnyk: "Andrii Melnyk"
UKR_andrii_melnyk_desc: "§YDescrição Geral\nNascido:§! §g12 de dezembro de 1890, em Volia Yakubova, povit de Drohobych, Império Austro-Húngaro§!\n§YCarreira Militar:§! §gO pai de Andrii Melnyk era ativista nacionalista na Galícia e inspirou seu filho a seguir os mesmos passos. Melnyk ingressou na Legião dos Atiradores Ucranianos Sich em Lviv e lutou na frente dos Cárpatos. O jovem tenente, ousado, frequentemente liderava pessoalmente assaltos - mas foi eventualmente capturado pelos russos e enviado ao campo de prisioneiros de Tsaritsyn. Lá, conheceu Yevhen Konovalets, e a dupla se tornaria amigos próximos. Eles escaparam da captura e foram para Kiev, onde se juntaram ao Regimento Halytskyi-Bukovyn dos Atiradores Sich - os Sichovyky.\n\nA unidade de Melnyk lutou sob o comando de Symon Petliura contra os bolcheviques até a intervenção germano-hetmanista colocar Skoropadskyi no poder. Konovalets, Melnyk e outros Sichovyky juraram lealdade ao novo regime e continuaram servindo nas forças armadas do Estado Ucraniano. Melnyk manteve contatos com outros veteranos do grupo de Konovalets, e seu grupo exerce considerável influência nas forças armadas ucranianas como a jovem guarda nacionalista, em comparação com os generais mais velhos do exército russo.§!"
UKR_yurii_tiutiunnyk: "Yurii Tiutiunnyk"
UKR_yurii_tiutiunnyk_desc: "§YDescrição Geral\nNascido:§! §g20 de abril de 1891, em Budyshche, Governadorado de Kiev, Império Russo§!\n§YCarreira Militar:§! §gYurii "Yurko" Tiutiunnyk vem de uma família de camponeses pobres. Metade de seus irmãos morreu na infância, enquanto o restante se dedicou à política radical, ingressando no partido dos Socialistas Revolucionários. Toda a sua família foi presa em 1902 por distribuir panfletos para os camponeses, seu primeiro encontro com as autoridades. Tiutiunnyk se formou em uma escola agrícola e foi então convocado para o exército russo em 1913. Foi gravemente ferido perto de Łódź e passou seu tempo no hospital lendo teoria militar, o que inspirou o jovem a se tornar oficial.\n\nTiutiunnyk era tenente na época da Revolução de Fevereiro e tornou-se vice-presidente de sua unidade, ucranianizada no 1º Regimento Simferopol "Hetman Doroshenko". Tiutiunnyk foi eleito para representar sua unidade no Segundo Congresso Militar Pan-Ucraniano e mais tarde foi eleito para a Rada Central, sempre apoiando a facção mais radical lá. Ele permaneceu leal a Petliura em 1918, quando os bolcheviques capturaram Kiev, e seus cossacos de Zvenihorod travaram uma guerra de guerrilha obstinada na região de Kherson contra as forças hetmanistas. Eventualmente, suas forças foram destruídas, e o que restou delas foi para a clandestinidade.\n\nAté 1925, Tiutiunnyk tornou-se um dos principais organizadores militares Borotbyst, sendo um dos planejadores das operações de insurgência de 1925. Desde então, ele está foragido - no exílio em Lviv, na França, na Ucrânia rural, agitando incansavelmente pela revolução e mudança. Finalmente, em 1936, seu trabalho deu frutos, pois Tiutiunnyk mais uma vez pegou em armas como uma das principais figuras do Exército Popular.§!"
UKR_leonid_stupnytskyi: "Leonid Stupnytskyi"
UKR_leonid_stupnytskyi_desc: "§YDescrição Geral\nNascido:§! §g29 de maio de 1891, em Romanivka, Governadorado de Volyn, Império Russo§!\n§YCarreira Militar:§! §gLeonid Stupnytskyi vem de uma família de camponeses na região de Zhytomyr. Seu pai estava ligado a várias figuras culturais ucranianas e foi grandemente inspirado pelas ideias Narodnyk, o que também afetou a visão de mundo de Leonid. Ele foi mobilizado para a cavalaria e, após um serviço bem-sucedido, foi enviado para a escola de alferes. Formou-se como capitão da cavalaria em 1916 e posteriormente ingressou primeiro no exército republicano e depois no militar hetmanista. Devido à sua origem, ele permaneceu próximo aos homens de Konovalets e à Liga dos Nacionalistas Ucranianos.§!"
 UKR_roman_dashkevych: "Roman Dashkevych"
 UKR_roman_dashkevych_desc: "§YDescrição Geral\nNascido:§! §g6 de dezembro de 1892, em Tustanovychi, povit de Drohobych, Império Austro-Húngaro§!\n§YCarreira Militar:§! §gRoman Dashkevych cresceu em uma família de padres perto de Lviv e conseguiu estudar direito na Universidade de Lviv. Ele fez contatos com outros jovens nacionalistas ucranianos lá, como Yevhen Konovalets e Andrii Melnyk. Esse grupo mais tarde se tornaria a Legião dos Atiradores Ucranianos Sich, servindo sob a bandeira austríaca. Ele estudou a ciência da artilharia, mas isso foi interrompido pela guerra e pela posterior captura pelos russos, que o enviaram para a Sibéria. Durante sua prisão, Dashkevych publicou um jornal pedindo aos ucranianos austríacos que se revoltassem, e após a Revolução de Fevereiro, ele escapou de seu campo e seguiu para Kyiv.\n\nNa Ucrânia, ele se juntou aos Sichovyky de Konovalets e rapidamente se tornou seu especialista em artilharia e fundador da artilharia ucraniana. Sua família relativamente rica doou muitos fundos para o desenvolvimento inicial do Regimento Sich. Dashkevych participou de combates ao redor de Kyiv até ser desmobilizado e integrado às forças hetmanas. Sua carreira na Ucrânia independente o tornou o principal especialista em artilharia na Ucrânia, e ele tem feito lobby incansavelmente por mais fundos para sua área como Inspetor de Artilharia. Dashkevych continua a ter contatos com Konovalets e a Liga dos Nacionalistas Ucranianos.§!"
 UKR_vasyl_fylonovych: "Vasyl Fylonovych"
 UKR_vasyl_fylonovych_desc: "§YDescrição Geral\nNascido:§! §g15 de janeiro de 1894, em Rohizne, Governadorado de Kharkiv, Império Russo§!\n§YCarreira Militar:§! §gVasyl Fylonovych vem de uma família nobre de Kalinov. Ele estudou cartografia militar e eventualmente se tornou tenente no exército russo. Após a Revolução de Fevereiro, ele ucranianizou a divisão sob seu comando e se juntou ao exército da república em uma batalha sangrenta contra os bolcheviques.§!"
 UKR_petro_diachenko: "Petro Diachenko"
UKR_petro_diachenko_desc: "§YDescrição Geral\nNascido:§! §g30 de dezembro de 1895, em Berezova Luka, Governadorado de Poltava, Império Russo§!\n§YCarreira Militar:§! §gPetro Diachenko era um jovem mecânico quando a Grande Guerra começou. Se voluntariando para se juntar ao exército, ele lutou como parte do 52º Regimento de Rifles Siberianos na Polônia e Lituânia, pelo qual recebeu três cruzes de São Jorge. Ele participou da Ofensiva Brusilov, onde foi ferido; segundo seus compatriotas, em inúmeras batalhas contra as tropas alemãs e austro-húngaras, ele lutou bravamente e mostrou coragem pessoal.\n\nQuando a revolução ucraniana começou, Diachenko se juntou às forças da República Popular Ucraniana. Sob o comando do Coronel Petro Bolbochan, Diachenko participou da libertação de Kharkiv, Oleksandrivske e Melitopol das forças bolcheviques. Com a ascensão do Hetman ao poder, Diachenko permaneceu no exército, liderando a cavalaria como parte do 2º Regimento de Zaporizhia. Desde então, Diachenko lidera o Regimento de Cavalaria dos Zaporozhians Negros, uma unidade pela qual ele ganhou bastante reputação.§!"
 UKR_oleksii_fedorov: "Oleksii Fedorov"
 UKR_oleksii_fedorov_desc: "§YDescrição Geral\nNascido:§! §g17 de março de 1901, em Lotsmanska Kamianka, Governadorado de Katerynoslav, Império Russo§!\n§YCarreira Militar:§! §gVindo de uma família de recursos modestos perto de Katerynoslav, Oleksii Fedorov era jovem demais para servir na Grande Guerra. Depois de trabalhar como aprendiz na construção, ele se juntou ao Exército Ucraniano em 1920. Apesar de ter aptidão para a vida militar, Fedorov rapidamente ficou desgostoso com o exército por apoiar o que considerava um governo corrupto e reacionário. Fedorov voltou à sua carreira na construção de ferrovias e se envolveu no trabalho organizado, eventualmente conquistando um assento no Conselho Distrital dos Sindicatos em Chernihiv. Agora que o Hetman se foi, no entanto, Fedorov está pronto para vestir seu uniforme novamente na defesa do povo ucraniano.§!"

 ### Admirals
UKR_sviatoslav_shramchenko: "Sviatoslav Shramchenko"
 UKR_sviatoslav_shramchenko_desc: "§YDescrição do Almirante\nNascido:§! §g3 de maio de 1893, em Baku, Império Russo§!\n§YCarreira Naval:§! §gSviatoslav Shramchenko vem da antiga família nobre de Chernihiv. Seu pai era etnógrafo e pesquisador do folclore ucraniano, e não foi surpresa quando Shramchenko abraçou totalmente a identidade ucraniana após a Revolução de Fevereiro. Ele foi fundamental na ucranização de toda a Frota do Mar Negro. Serviu brevemente como Ministro dos Assuntos Marítimos antes da estabilização da situação militar ucraniana. Na década de 1920, ele se tornou mais conhecido como historiador naval e colecionador de selos. Conhecido como um líder amável e carismático, ele é bem apreciado na Marinha.§!"
 UKR_yurii_svirskyi: "Yurii Svirskyi"
 UKR_yurii_svirskyi_desc: "§YDescrição do Almirante\nNascido:§! §g5 de abril de 1884, em Kalisz, Império Russo§!\n§YCarreira Naval:§! §gO polonês Jerzy Świrski foi orientado para uma carreira militar pela tradição militar de sua família. Formou-se na Escola do Corpo de Cadetes da Marinha Imperial Russa em 1902 e serviu na Frota do Mar Negro. Em 1918, quando a República Popular Ucraniana assumiu o controle de grande parte da Frota do Mar Negro russa, muitos oficiais, como Świrski, abraçaram a identidade ucraniana e se juntaram à frota do novo estado. O talentoso Svirskyi foi rapidamente promovido a Vice-almirante. Na Ucrânia, tornou-se um membro ativo das organizações culturais polonesas em Sevastopil. Svirskyi é visto como um comandante criativo e independente, que compreende a cooperação entre a infantaria naval e a frota.§!"

 ### SiC
UKR_borys_homzyn: "Borys Homzyn"
 UKR_borys_homzyn_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g7 de junho de 1887, em Savran, Governadorado de Podillia, Império Russo§!\n§YCarreira Política:§! §gAntes um poeta, dramaturgo, publicista e agora o Otaman-Ministro, Borys Homzyn viu uma ascensão súbita e meteórica. Nascido de nobres de São Petersburgo que tinham grandes propriedades no distrito de Baltskyi, no Governadorado de Podillia, Borys Homzyn formou-se na Escola de Cavalaria de Yelysavethrad e ingressou no exército, servindo como comandante de esquadrão do 5º Regimento de Cavalaria da Reserva. Quando Skoropadskyi chegou ao poder, ele se tornou um dos associados mais próximos do Hetman, tornando-se Tenente-Coronel e chefe assistente do departamento de inteligência do exército. Em resposta à Revolução Britânica e à subsequente agitação Borotbyst contra o Hetmanato, ele, junto com Ivan Poltavets-Ostrianytsia, fundou a União dos Hetmanitas - Construtores do Estado.\n\nComo uma organização do tipo aberto-secreto, tendia a ter uma reputação bastante ruim, e Skoropadskyi procurou se distanciar dela. Buscando uma abordagem mais direta e autoritária não limitada por políticos do Soim, Skoropadskyi nomeou Homzyn como Otaman-Ministro. Com o fortalecimento do Conselho de Ministros como a principal instituição legislativa do estado, Skoropadskyi e seus associados do SHD agora detêm poder quase ilimitado. Como um dos associados mais próximos de Skoropadskyi, Homzyn enfatizou a necessidade de um Estado Ucraniano tradicional, com o Hetman como sua instituição mais poderosa.§!"
 UKR_serhii_shemet: "Serhii Shemet"
 UKR_serhii_shemet_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g6 de junho de 1875, em Oleksandrivka, Governadorado de Poltava, Império Russo§!\n§YCarreira Política:§! §gSerhii Shemet veio de uma família nobre de proprietários de terras chamada Shemety-Kezhaily. Durante seus estudos no Instituto Prático Tecnológico de São Nicolau I, em São Petersburgo, ele se tornou parte da Sociedade de Estudantes Ucranianos. Em 1917, ele se tornaria um dos co-fundadores do Partido Agrário Democrático Ucraniano e, quando Skoropadskyi chegou ao poder, ele defendeu a ucranização do governo do Hetman, considerando-o muito pró-russo. Na véspera das eleições de 1924, Viacheslav Lypynskyi, um dos líderes do UDKhP, proporia uma revisão do programa do partido através de uma lente neomonarquista e corporativista. A proposta foi recebida com ceticismo, e Lypynskyi seria removido como líder do partido. Em resposta, Lypynskyi prosseguiu e reuniu seus apoiadores entre os membros do partido e saiu, criando uma nova organização política - a União Ucraniana dos Agrários-Estatistas. Shemet decidiu se juntar à USKhD devido à sua crença de que um partido liderado por um assessor próximo do Hetman ofereceria melhores perspectivas do que o cada vez mais amplo UDKhP.\n\nBuscando um candidato pessoalmente leal com um certo grau de legitimidade no Soim, Skoropadskyi decidiu nomear Shemet como Otaman-Ministro após a vitória da coalizão. Shemet é reconhecido como um dos membros mais pragmáticos da organização e é mais cético em relação aos mais ideologicamente inclinados, como Mykola Kochubei. No entanto, após sua nomeação como Otaman-Ministro, ele buscou consolidar seu controle pessoal sobre o governo e expandir sua influência para os círculos burocráticos mais amplos.§!"
UKR_mykola_mikhnovskyi: "Mykola Mikhnovskyi"
 UKR_mykola_mikhnovskyi_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g31 de março de 1873, em Turivka, Governadorado de Poltava, Império Russo§!\n§YCarreira Política:§! §gA família de Mykola Mikhnovskyi era principalmente de origens cossacas, com raízes que remontam ao século XVII. Filho de um padre, ele foi significativamente influenciado tanto pelo ambiente quanto pelo pai, que o criou com um \"espírito independente\". O crescimento do movimento nacional ucraniano no final do século XIX levou a divisões entre a intelligentsia ucraniana; muitos acreditavam que a solução seria maior autonomia em assuntos culturais e educacionais. Mikhnovskyi, no entanto, discordava, preferindo a plena independência, e criou uma organização estudantil secreta para advogar por isso. Embora a organização tenha sido mal sucedida, o sonho de Mikhnovskyi de uma Ucrânia independente se concretizou mais tarde, quando a República Popular Ucraniana finalmente afirmou sua independência.\n\nApesar de não gostar dos ideais socialistas da República Popular, ele acreditava que o novo governo sob Skoropadskyi era muito pró-russo e recusou-se a se tornar conselheiro pessoal do Hetman. Ainda assim, seus laços entre os círculos políticos conservadores, sua personalidade ardente e credenciais verdadeiras como um dos primeiros \"samostiinyk\" ucranianos (defensor da plena independência) eventualmente o levaram ao Partido Agrário Democrático, onde rapidamente se destacou, liderando a ala mais populista do partido. Após a revolta fracassada da VDR, Mikhnovskyi conseguiu garantir totalmente a liderança do partido e, subsequentemente, foi oferecido o cargo de Otaman-Ministro após a USKhD não cumprir suas promessas. Às vezes rotulado como o \"Incendiário Radical do Hetman\", Mikhnovskyi é percebido como um nacionalista ferrenho, mas sua retórica radical e aparentemente inflexível muitas vezes entra em conflito com as políticas reais implementadas por seu gabinete.§!"
 UKR_ihor_kistiakovskyi: "Ihor Kistiakovskyi"
 UKR_ihor_kistiakovskyi_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g4 de janeiro de 1876, em Kyiv, Governadorado de Kyiv, Império Russo§!\n§YCarreira Política:§! §gGraduando-se na faculdade de direito da Universidade de Kyiv em 1897, Ihor Oleksandrovych Kistiakovskyi frequentemente se reunia com figuras como Volodymyr Antonovych e Pavlo Zhytetskyi, que tiveram grandes influências em sua visão nacional. Após exercer a advocacia e lecionar na Universidade de Moscou por alguns anos, ele saiu em protesto em 1911 devido à violação da autonomia da universidade. Ele cooperou com as figuras do movimento nacional ucraniano, apoiando materialmente a publicação \"Vida Ucraniana\". Quando Pavlo Skoropadskyi chegou ao poder, foi nomeado Ministro do Interior e pertenceu a um grupo de ministros que se opunham a qualquer tratado com a Rússia que ameaçasse a plena independência ucraniana.\n\nEventualmente, ele se juntou ao UDKhP, que atraiu muitos kadetes mais inclinados à direita da Ucrânia. Ostentando numerosas conexões políticas e efetivamente utilizando sua reputação como um ator político astuto e implacável, Kistiakovskyi rapidamente subiu nas fileiras do partido. Após a revolta fracassada da VDR, ele conseguiu garantir totalmente a liderança do partido e, subsequentemente, foi oferecido o cargo de Otaman-Ministro depois que a USKhD não cumpriu suas promessas. Agora, Kistiakovskyi lidera uma administração que defende o pragmatismo político e uma abordagem racional para a governança baseada no amplo compromisso entre o Soim e o escritório executivo.§!"
 UKR_oleksandr_shapoval: "Oleksandr Shapoval"
UKR_oleksandr_shapoval_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g1888, em Pysarshchyna, Governadorado de Poltava, Império Russo§!\n§YCarreira Política:§! §gOleksandr Shapoval nasceu em uma família de camponeses. Antes membro do Partido Ucraniano dos Socialistas-Independentes, Shapoval, desiludido com a natureza caótica da política partidária, mais tarde voltaria-se para o movimento Hetmanista e se tornaria um de seus defensores mais fortes. Como comandante do 1º Regimento Cossaco, a carreira militar de Shapoval e posterior defesa do Hetmanismo o colocariam no círculo informal de conselheiros do Hetman. Ele se tornaria um grande obstáculo para os democratas no UDKhP, já que o Hetman frequentemente bloqueava suas propostas com base em seus conselhos. Agora que a guerra foi vencida, o status de Shapoval só aumentou, tornando-se o mais recente Otaman-Ministro, chegando ao poder como independente e herói de guerra. Shapoval simbolicamente representa o status quo Hetmanita estagnado e inflexível que existe há quase três décadas, talvez mais do que qualquer Otaman-Ministro antes dele.§!"
 UKR_volodymyr_korostovets: "Volodymyr Korostovets"
 UKR_volodymyr_korostovets_desc: "§YDescrição do Conselheiro\nNascido:§! §g16 de julho de 1888, em Gatchina, Governadorado de São Petersburgo, Império Russo§!\n§YCarreira Política:§! §gVolodymyr Korostovets foi criado nas propriedades de sua família perto de Chernihiv e, em menor grau, em São Petersburgo. Foi educado por professores particulares, sendo um deles um inglês - o que provavelmente teve grande influência em sua futura carreira. Antes da Revolução Ucraniana, Korostovets trabalhou no Ministério das Relações Exteriores russo como secretário particular, e quando a revolução começou, ele organizou a defesa das propriedades da família na Ucrânia contra os bolcheviques. Eventualmente, ele se estabeleceria permanentemente aqui e iniciaria uma carreira no ministério das relações exteriores do Estado Ucraniano. Talvez inspirado por seu tutor inglês nos primeiros anos, ele concentraria seus esforços no fortalecimento das relações entre a Ucrânia e os britânicos. A Revolução Britânica em 1925 não interromperia seu trabalho, pois ele foi fundamental no estabelecimento de relações diplomáticas com o governo revolucionário. Como membro do UDKhP, Korostovets tornou-se um candidato de compromisso para o cargo de Otaman-Ministro, alinhado com o círculo interno de Kistiakovskyi. Espera-se que ele continue o curso de seu antecessor.§!"
 UKR_viacheslav_prokopovych: "Viacheslav Prokopovych"
 UKR_viacheslav_prokopovych_desc: "§YDescrição do Conselheiro\nNascido:§! §g10 de junho de 1881, em Kyiv, Império Russo§!\n§YCarreira Política:§! §gDepois de se formar na faculdade de história e filosofia da Universidade de Kyiv, Viacheslav Prokopovych lecionou história em um ginásio, mas foi demitido devido ao sentimento ucranófilo. Em 1905, tornou-se membro do Partido Democrático Radical Ucraniano. Quando a revolução começou, Prokopovych desempenhou um papel significativo no estabelecimento do ramo executivo da jovem República Popular, eventualmente tornando-se Ministro da Educação Pública, contribuindo para a ucranização da educação. Após o golpe de Skoropadskyi, ele não ocuparia nenhum cargo nos diversos gabinetes da Hetmanate e permaneceria em contato discreto com Petliura e outros republicanos exilados. Com um governo do PDRU agora no comando em Kyiv, Prokopovych assumiu uma posição importante como um de seus altos funcionários e está prestes a liderar o primeiro gabinete verdadeiramente progressista desde o início da Hetmanate.§!"
 UKR_andrii_nikovskyi: "Andrii Nikovskyi"
 UKR_opanas_fedenko: "Opanas Fedenko"
 UKR_opanas_fedenko_desc: "§YDescrição do Líder\nNascido:§! §g13 de dezembro de 1893, em Veseli Terny, Governadorado de Kherson, Império Russo§!\n§YCarreira Política:§! §g$UKR_opanas_fedenko_desc_body$§!"
 UKR_opanas_fedenko_sic_desc: "§YDescrição do Conselheiro\nNascido:§! §g13 de dezembro de 1893, em Veseli Terny, Governadorado de Kherson, Império Russo§!\n§YCarreira Política:§! §g$UKR_opanas_fedenko_desc_body$§!"
 UKR_opanas_fedenko_desc_body: "Opanas Vasyliovych Fedenko, o renomado historiador e professor, emergiu recentemente como um dos membros mais proeminentes do USDRP. O nono filho de uma família de camponeses, Fedenko se destacaria entre seus irmãos devido à sua natureza diligente e acadêmica. Por recomendação de seus professores, ele seria transferido para um ginásio em Oleksandriia, onde continuaria seus estudos. Lá, Fedenko desenvolveria um amor pelo ensino, esperando um dia ensinar história e língua ucraniana em sua cidade natal. Ao mesmo tempo, no entanto, Fedenko também desenvolveria uma fascinação pelos ideais socialistas.\n\nDepois de viajar para São Petersburgo para aprofundar seus estudos, ele se radicalizaria rapidamente. Juntando-se ao USDRP em 1915, Fedenko começou a dedicar grande parte de sua energia escrevendo para várias publicações socialistas, incluindo \"Nossa Vida\" de Volodymyr Vynnychenko. Após a Revolução de Fevereiro, Fedenko seria eleito como representante da Rada Central, na qual trabalhou até o golpe de Skoropadskyi. Sua nova posição o forçou a se mudar para Katerynoslav, onde ajudaria a escrever para \"Nossa Causa\", o órgão impresso do partido. Como resultado disso, ele começou a trabalhar mais de perto ao lado de Isaak Mazepa e da facção de Katerynoslav do USDRP. Passando seu exílio na Galícia ao lado de seus colegas republicanos, ele escreveria várias outras obras, continuando seu trabalho como professor de história.\n\nVerdadeiramente, a trajetória da história mostrou que os apelos do povo pela liberdade não podem ser suprimidos para sempre. O espírito do republicanismo ucraniano, aconteça o que acontecer, viverá entre as colinas e estepes da Ucrânia. Com tudo em seu poder, Fedenko está pronto para defender seu ideal central - que a liberdade reine para sempre.§!"
  UKR_levko_kovaliv: "Levko Kovaliv"
 UKR_levko_kovaliv_desc: "§YDescrição do Conselheiro\nNascido:§! §g18 de dezembro de 1894, em Kharkiv, Governadorado de Kharkiv, Império Russo§!\n§YCarreira Política:§g Levko Kovaliv nasceu em uma família de nobres empobrecidos e desde os primeiros anos demonstrou grande aptidão para os estudos. No entanto, como membro ativo da comunidade estudantil radical, Kovaliv seria em grande parte distraído de suas buscas científicas por suas atividades políticas.\n\nMais tarde, ele se tornaria um dos fundadores do Partido Ucraniano dos Socialistas-Revolucionários e um dos líderes de sua facção de esquerda. Durante esse período, Kovaliv passaria um tempo significativo trabalhando na administração de terras de Poltava, confrontando pessoalmente as complexas realidades da questão agrária na Ucrânia. Ele se juntaria a Shumskyi no êxodo do UPS-R e, após a queda da república, permaneceria na Ucrânia.\n\nApós a repressão anti-socialista do governo em 1925, Kovaliv se mudaria para a França como parte do bureau estrangeiro do partido. Aqui, ele direcionaria seus esforços tanto para a representação do partido na cena internacional quanto para os estudos de química na Universidade de Paris. Tendo visto de perto todas as complexidades da ordem pós-revolucionária francesa, agora Primeiro Vice-Presidente Kovaliv está absolutamente certo de que, para cumprir sua missão internacionalista, a Ucrânia deve, antes de tudo, forjar seu próprio caminho revolucionário único, de acordo com suas condições geográficas e socioeconômicas específicas.§!"
 UKR_mykhailo_poloz: "Mykhailo Poloz"
 UKR_mykhailo_poloz_desc: "§YDescrição do Conselheiro\nNascido:§! §g23 de dezembro de 1891, em Kharkiv, Governadorado de Kharkiv, Império Russo§!\n§YCarreira Política:§g Nascido na família de um funcionário de impostos da nobreza empobrecida, Mykhailo Poloz tornou-se um participante ativo na política revolucionária durante seus primeiros anos. Ele foi preso pela primeira vez por suas atividades aos 17 anos, em 1908. Após a formação da Rada Central Ucraniana em 1917, tornou-se membro representando o Partido Ucraniano dos Socialistas-Revolucionários. Mais tarde, durante a divisão do partido, seguiria Shumskyi e se juntaria ao comitê central do partido recém-criado dos Borotbistas. Poloz permaneceria na Ucrânia após a solidificação do domínio do Hetman e se tornaria fundamental na coordenação das forças de extrema esquerda clandestinas. Agora, como braço direito do presidente Shumskyi, ele continua desempenhando em grande parte o papel de mediador e coordenador, preservando a unidade revolucionária e garantindo que discussões e desacordos internos não levem ao fracionamento mesquinho.§!"
 UKR_pavlo_khrystiuk: "Pavlo Khrystiuk"
 UKR_pavlo_khrystiuk_desc: "§YDescrição do Conselheiro\nNascido:§! §g1890, em Yelysavetsk, Oblast de Kuban, Império Russo§!\n§YCarreira Política:§! §gNascido em uma família cossaca, a vida política de Pavlo Onykiyovych Khrystiuk começou no Instituto Politécnico de Kyiv. Uma figura notável entre a intelligentsia ucraniana, ele passou grande parte do tempo escrevendo para várias publicações socialistas, como o \"Borotba\" do UPS-R.\n\nServindo como membro do comitê central do UPS-R, ocuparia vários cargos de alto escalão durante a curta duração da República Popular. Notavelmente, ajudou a redigir a Reforma Agrária de 1918 durante seu tempo como chanceler-geral no governo de Vynnychenko. Khrystiuk fugiu para Viena após o golpe do Hetman, onde atuou como membro da delegação estrangeira do UPS-R.\n\nAgora, com o UPS-R se projetando novamente para a vanguarda da política ucraniana, Pavlo Khrystiuk se encontra desempenhando um papel importante no novo governo. As ameaças assolam a causa revolucionária assim como fizeram em 1917, mas desta vez, Khrystiuk promete que a República não se desmoronará diante delas.§!"
