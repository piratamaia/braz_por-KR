UKR_lower_industry_cost_tt: "As decisões de industrialização ficarão §Gmais baratas§!."

ukraine_lun.2.t: "A Assembleia Nacional Elege Konovalets"
ukraine_lun.2.d: "As mentes mais brilhantes de toda a Ucrânia foram convocadas para exercer temporariamente o poder do povo. Seu propósito é elaborar os documentos fundamentais da República Nacional Ucraniana. Aberta pelo Chefe Provisório de Estado Mykola Stsiborskyi, a Assembleia prosseguiu aceitando a proposta constitucional feita pelo secretário da Liga, Dmytro Andriievskyi, e estabeleceu o título de Providnyk como chefe de estado permanente, com poderes iguais aos do Hetman. O debate sobre quem deveria ser eleito para o cargo formou duas facções - os radicais da LUN preferiam manter Stsiborskyi, mas foram derrotados pela maioria mais conservadora liderada pelo general Yevhen Konovalets. O militar austero, popular e não-hetmanista é esperado ser imparcial na política e dedicado exclusivamente ao bem nacional. Com a eleição de Konovalets clara, o solene general recebeu grandes aplausos. Finalmente, o aristocrata meio-russo se foi, e um verdadeiro ucraniano assume orgulhosamente o seu lugar!"
ukraine_lun.2.a: "Ele percorreu um longo caminho!"

 ukraine_lun.3.t: "Debate sobre Política Econômica"
ukraine_lun.3.d: "A Liga não tem uma posição clara sobre assuntos econômicos, exceto princípios básicos de reforma agrária nacional, autossuficiência e uma indústria militar forte - mas esses são apenas o desenvolvimento de algumas políticas econômicas da era Skoropadskyi, sem nada radicalmente diferente. Essa postura moderada não satisfaz a todos, de qualquer forma.\n\nUm grupo de economistas e teóricos, incluindo Mykola Stsiborskyi, Yakiv Moralevych e Leonid Kostariv, elaborou uma política econômica ambiciosa para a inspeção da Assembleia Nacional. Sua proposta econômica vislumbra um forte controle estatal da economia por meio de monopólios críticos de exportação, nacionalização da indústria pesada e direção executiva do setor bancário. Stsiborskyi argumenta que dessa forma a hegemonia da elite monetária "não-nacional" pode ser quebrada, e a vasta riqueza da Ucrânia pode ser direcionada de forma mais eficiente - e, mais importante, direcionada para o povo ucraniano.\n\nAlém disso, a proposta inclui a organização de profissões em sindicatos politicamente conscientes, que teriam representação corporativa na administração. O Corpo Legionário de Trabalhadores na Romênia é citado como um exemplo de uma forma de organização que conquistou partes da classe trabalhadora.\n\nOs opositores desse rascunho argumentam que não é sábio embarcar em reformas econômicas massivas às vésperas da guerra, preferindo simplesmente melhorar a situação econômica atual com reformas nacionais individuais."
ukraine_lun.3.a: "Os radicais estão certos."
ukraine_lun.3.b: "A Velha Guarda está certa."

ukraine_lun.4.t: "O Destino de Skoropadskyi"
ukraine_lun.4.d: "A última ponta solta para garantir nossa tomada de poder é o destino do ex-Hetman. Ele e sua família estão atualmente confinados em sua dacha, vigiados por homens leais a [ROOT.GetLeader], mas até agora nenhuma decisão foi tomada. A velha guarda dos nacionalistas ucranianos, muitos dos quais serviram na administração hetmanista e no exército, ainda têm respeito por Skoropadskyi por seu papel na garantia da nação ucraniana, e não desejam puni-lo muito severamente por seus fracassos. No entanto, membros mais fervorosos da LUN exigem ação. Eles argumentam que o Hetman não apenas falhou, mas corrompeu ativamente a nação ucraniana com influência russa e servidão à Alemanha, e assim exigem punição.\n\nEm um julgamento extremamente politizado, essas duas visões entraram em conflito. O promotor era ferozmente pró-LUN e delineou uma longa lista de crimes, argumentando até que a repressão da revolta de 1936 era \"um crime contra o camponês ucraniano\". Eles também revelaram que Skoropadskyi se beneficiou pessoalmente das conexões de seu governo com a Protofis e outros interesses comerciais na Ucrânia, retratando o Hetman como corrupto e criminoso.\n\nAs opiniões só se polarizaram durante os três dias de audiência, já que a estratégia da LUN de irritar as pessoas contra o Hetman também criou resistência e fez o julgamento parecer ainda mais como um espetáculo do que já é. O júri também parece dividido, já que muitos são simpáticos a Skoropadskyi. A decisão final deles é..."
ukraine_lun.4.a: "Prisão Domiciliar."
ukraine_lun.4.b: "Exílio para a Alemanha."

ukraine_lun.5.t: "Questão da Democracia"
ukraine_lun.5.d: "O nascimento da República Nacional foi principalmente uma questão pragmática: uma mão forte é necessária para salvar a nação. Além disso, existem opiniões divergentes sobre como a Ucrânia deveria ser no futuro. Militares como Konovalets parecem totalmente desinteressados na questão, concentrando-se em fortalecer a Ucrânia agora e deixando tais perguntas para o futuro, depois que a grande ameaça da Rússia passar.\n\nNo entanto, muitos ideólogos já estão vislumbrando o futuro da república. Dmytro Dontsov é talvez o mais vocal defensor da abolição total do parlamentarismo e da criação de um estado totalitário e nacionalista. Alguns são mais idealistas - por exemplo, os seguidores de Makar Kushnir argumentam que a ditadura é apenas uma medida temporária e, uma vez que a Ucrânia estiver suficientemente fortalecida, ela pode se tornar uma verdadeira república democrática nacional com forte autoridade presidencial."
ukraine_lun.5.a: "A democracia é um fantasma imaginado por liberais e socialistas."
ukraine_lun.5.b: "A democracia é o estado natural da nação ucraniana."

ukraine_lun.6.t: "Escritos de Dontsov"
ukraine_lun.6.d: "Um homem se destacou nacionalmente durante os comícios da Liga como nenhum outro: Dmytro Dontsov. Seus panfletos foram amplamente divulgados, e Dontsov rapidamente se tornou uma figura de proporções quase lendárias entre os membros mais jovens da LUN.\n\nDontsov tem sido o crítico mais veemente de manter os velhos vestígios da ordem hetmanista e, em vez disso, pede o nascimento de um novo homem com fé fervorosa e coração de pedra, alguém que se comprometeria com o nacionalismo das ações e não das palavras. Dontsov é um etno-nacionalista ucraniano virulento e prega a supremacia da nação sobre tudo o mais.\n\nIsso lembra muitos observadores da Guarda de Ferro e de outros movimentos ultranacionalistas que têm surgido em toda a Europa. Uma suspeita adicional é levantada pelo passado de Dontsov, pois ele costumava ser um apoiador do ultra-tradicionalismo hetmanista até se desiludir com o regime e se juntar à LUN. Sua popularidade o torna uma ameaça potencial, e alguns pediram restrições à publicação de seus escritos, para evitar a propagação de radicalismo desnecessário entre o povo."
ukraine_lun.6.a: "Censurar seus escritos mais revolucionários."
ukraine_lun.6.b: "Ele tem o direito de dizer isso."

ukraine_lun.7.t: "Duas Faces da Liga"
ukraine_lun.7.d: "Após a ascensão da Liga ao poder, sua filiação explodiu à medida que vários grupos nacionalistas menores se fundiram com a organização. Da mesma forma, grande parte dos conservadores e nacionalistas pró-hetmanistas anteriores se juntou à organização, e ainda mais são membros, mas fazem parte de associações alinhadas à LUN. Tudo isso expandiu a Liga enormemente para um verdadeiro movimento de massa, que passou a dominar a vida política ucraniana.\n\nRapidamente ficou aparente que a Liga agora tinha dois grupos distintos. A Velha Guarda é composta por nacionalistas mais moderados, muitos dos quais cooperaram anteriormente com o Hetmanato. Administradores, oficiais mais antigos e veteranos das batalhas de 1917-1918 tendem a fazer parte desse grupo. Sua perspectiva sobre a revolução nacional é restrita - eles não desejam uma grande agitação ideológica, mas um estado eficaz e militarizado, algo que o Hetmanato deveria ter sido. Eles apoiam principalmente o General Konovalets e a "governação militar" em geral.\n\nA Jovem Guarda - que, ironicamente, é o grupo que está na LUN por um período mais longo - são jovens radicais, oficiais de patente mais baixa e membros da classe média com educação universitária. Seus símbolos são ideólogos como Mykola Stsiborskyi e Dmytro Dontsov. Alguns na Jovem Guarda expressaram a mentalidade de que sua revolução nacional se tornou muito conservadora por causa de seus aliados moderados, enquanto a Velha Guarda tem a tendência de ver os radicais como talvez muito imaturos, propensos a sonhar e não experientes o suficiente para guiar adequadamente o país."
ukraine_lun.7.a: "Ambos têm alguns pontos."

ukraine_lun.20.t: "A Nova Oposição do Hetmanato?"
ukraine_lun.20.d: "Para muitos, a revolta anti-hetmanista dissipou de uma vez por todas a noção do regime do Hetmanato como o único garantidor possível de estabilidade tão desesperadamente necessária para o desenvolvimento do jovem estado ucraniano. No entanto, com a desordem das forças republicanas, a maior ameaça à dominação hetmanista sobre o sistema político permanece uma questão em aberto para muitos.\n\nAlguns sinais indicam que a maior ameaça ao Hetmanato pode não vir da esquerda, como costumava ser, mas da direita. Na situação em que o Estado Ucraniano se encontra, a natureza da Liga dos Nacionalistas Ucranianos, uma organização totalmente dedicada e zelosa à mudança radical, deu à pequena e relativamente insignificante grupo uma chance.\n\nAs forças armadas se tornaram um dos campos de cultivo mais proeminentes para a organização; as deserções durante a revolta, assim como as tentativas subsequentes do regime atual de tornar o exército mais "politicamente confiável", levaram a Liga a intensificar sua agitação entre os soldados e oficiais subalternos, invocando uma visão de um novo estado ucraniano guiado pelos princípios do dever, disciplina e camaradagem militar."
ukraine_lun.20.a: "Vamos ficar de olho."
UKR_lun_firstwarning: "A §NLiga dos Nacionalistas Ucranianos§! pode ser um movimento marginal por enquanto, mas se não cumprirmos nossas promessas de reforma agrária, não há dúvida de que eles crescerão."

 ukraine_lun.21.t: "A Liga e o Campo"
ukraine_lun.21.d: "Em comparação com partidos como o Partido Social-Democrata dos Trabalhadores e o Partido Democrático Agrário, a Liga dos Nacionalistas Ucranianos nunca teve uma forte presença no campo, sua retórica muitas vezes encontrando apoio apenas entre a intelectualidade de direita. À medida que a oposição de inclinação à esquerda ao Hetmanato desaparece e a Liga tenta melhorar sua posição entre os camponeses, eles encontraram um aliado improvável: um ex-republicano chamado Kyrylo Osmak.\n\nChefe da associação cooperativa "Silskyi Hospodar", uma organização agrícola fundada na Galícia em 1899 e posteriormente expandindo suas operações por toda a Ucrânia, Osmak está preocupado com as tendências autoritárias e propostas radicais da Liga. Apesar disso, Osmak parece acreditar que as preocupações de Stsiborskyi em relação ao bem-estar dos camponeses e agricultores são sinceras. Uma aliança de fato foi formada entre a Liga e Silskyi Hospodar, com muitos cargos na rede regional da associação cooperativa sendo ocupados pela Liga.\n\nAlém de fornecer assistência na criação e operação de cooperativas agrícolas, oferecendo educação agrícola e ajuda a agricultores em dificuldades, os membros da Liga aproveitaram a oportunidade para disseminar sua mensagem de uma nova Ucrânia - onde as necessidades do povo ucraniano são a principal preocupação do estado e onde não há lugar para a tirania dos grandes proprietários de terras. Protestos locais e pequenos, influenciados pela Liga, ocorreram no campo, exigindo que o governo distribua terras de forma justa."
ukraine_lun.21.a: "Preocupante."

ukraine_lun.22.t: "Remanescentes Republicanos e a Liga"
ukraine_lun.22.d: "Parece que as tentativas da Liga de conquistar apoio da antiga oposição ao Hetmanato deram frutos. Com o apoio da associação cooperativa de Kyrylo Osmak, a LUN espalhou sua influência entre os camponeses insatisfeitos. Na tentativa de atrair a população em geral, os órgãos do partido de Stsiborskyi reduziram as vozes antidemocráticas e, em vez disso, focam em criticar a política de reforma agrária lenta e ineficiente do governo do Hetman. Sob a aparência de movimentos de protesto rural, a Liga começou a atrair cada vez mais aqueles que antes apoiavam os republicanos, tirando ideias muito semelhantes: apelos à igualdade social no campo, aumento da representação das pessoas no regime "elitista" do Hetmanato."
ukraine_lun.22.a: "Que republicanos cripto..."

ukraine_lun.23.t: "Uma Lealdade Inquestionável?"
ukraine_lun.23.d: "Enquanto os agitadores da Liga continuam seus esforços em radicalizar o campesinato e organizar novos protestos, o militar permanece a instituição mais vulnerável à infiltração ultranacionalista. Embora contatos esporádicos entre oficiais, mesmo relativamente graduados, e a Liga existissem por um longo tempo, eles eram apenas isso: na maioria das vezes acidentais e insignificantes.\n\nIsso parece ter mudado para pior, no entanto, com rumores surgindo sobre dois oficiais envolvidos em cooperação intensa com a LUN: Petro Bolbochan e Volodymyr Oskilko, ambos com a reputação de serem bastante independentes e um tanto impulsivos em pensamento e ação. É um segredo aberto nos círculos militares que ambos veem o exército como algo mais do que uma mera parte do aparato de segurança do estado. As tendências elitistas fortemente pronunciadas da SHD sempre os afastaram, mas a retórica abertamente populista da LUN conseguiu atrair seu interesse. Embora permaneçam principalmente indiferentes aos preceitos mais "esotéricos" das crenças da Liga, eles definitivamente depositam certas esperanças nessa organização dinâmica e radicalmente inflexível."
ukraine_lun.23.a: "Uma causa de preocupação."

ukraine_lun.24.t: "Marcha da Liga dos Nacionalistas Ucranianos"
ukraine_lun.24.d: "A organização de Mykola Stsiborskyi transformou-se de um clube de livros de direita em uma organização ampla unindo vários nacionalistas, republicanos e conservadores insatisfeitos sob uma única bandeira. Como demonstração de sua força, uma marcha foi organizada para passar pelos marcos históricos de [202.GetName]. Yevhen Onatskyi, principal organizador do evento, emitiu uma declaração descrevendo a marcha como 'uma celebração da nação ucraniana e suas conquistas', embora as forças de segurança da capital tivessem uma visão mais pessimista.\n\nEmbora a marcha tenha transcorrido pacificamente, certamente levantou muitas sobrancelhas. Muitos discursos realizados como parte do evento eram de natureza radical, e especialmente a apresentação de Dmytro Dontsov deixou pouco para a imaginação: a Liga exigia que o Hetman tomasse ações imediatas para 'corrigir o rumo do estado'. As exigências da Liga incluíam distribuir terras para o fiel povo ucraniano, remover burocratas corruptos e empresários dos círculos mais próximos do Hetman, e nomear um Otaman-Ministro simpático à causa da Liga.\n\nAinda mais preocupante foi quantos oficiais inferiores estavam envolvidos no protesto em um papel privado. No exército, uma opinião generalizada é que a Liga é um movimento patriótico e bom, cujos objetivos são admiráveis, mesmo que seus meios sejam um pouco suspeitos. Stsiborskyi ele mesmo é um coronel e desenvolveu um grande seguimento no meio militar."
ukraine_lun.24.a: "Vamos tentar limitar sua influência..."

ukraine_lun.25.t: "A Liga e o Exército"
ukraine_lun.25.d: "A portas fechadas, a liderança da Liga se reuniu com alguns generais de mentalidade nacionalista. Presentes na reunião estavam Mykola Stsiborskyi, Yevhen Onatskyi e Dmytro Andriievskyi da LUN, enquanto os militares em questão eram Yevhen Konovalets, Mykola Kapustianskyi e Petro Bolbochan - todos ex-republicanos da era da República Popular e apenas simpatizantes mornos de Skoropadskyi. Eles asseguraram que muitos outros no exército compartilham de suas dúvidas, especialmente entre os soldados do oeste da Ucrânia, que frequentemente foram deixados de fora nos projetos do Hetman. Além das preocupações dos soldados comuns, Konovalets delineou como a revolta anterior e as reformas atrasadas minaram a confiança do corpo de oficiais no Hetman. Em particular, muitos generais expressaram preocupações sobre a capacidade de Skoropadskyi de servir como comandante-chefe em tempos de guerra - e a guerra está chegando, não há dúvida.\n\nA possibilidade de uma "transferência de poder" foi eventualmente levantada como uma solução potencial para esses problemas. A liderança da LUN assegurou que, se Konovalets e seus apoiadores decidissem agir contra o Hetman e organizar um "governo mais responsável", teriam o apoio da Liga. O mérito de tal plano foi reconhecido rapidamente, embora não unanimemente. Kapustianskyi estava preocupado com possíveis derramamentos de sangue - essa transferência de poder não deveria ser outra revolta, mas um afastamento limpo e orquestrado de Skoropadskyi. Caso contrário, poderia apenas enfraquecer ainda mais a segurança da Ucrânia. Ainda assim, a proposta parecia ser a melhor solução diante da situação atual."
ukraine_lun.25.a: "Konovalets aceitou o plano."
ukraine_lun.25.b: "Konovalets não aceitou o plano."

ukraine_lun.26.t: "A Onda da Liga Passa"
ukraine_lun.26.d: "A LUN perdeu grande parte de sua popularidade inicial após seu auge. Muitos de seus apoiadores mais moderados parecem estar satisfeitos com algumas das políticas recentes de Skoropadskyi, e o grande movimento de massa diminuiu.\n\nÀ medida que a reforma agrária continuou - lentamente, mas com certeza - muitos afirmaram que foram as exigências da LUN que a tornaram possível. Além disso, a distribuição dos panfletos da Liga no exército foi proibida, e até mesmo os oficiais que eram simpáticos à Liga de Stsiborskyi adotaram um tom mais cuidadoso."
ukraine_lun.26.a: "As artimanhas de Savinkov não podem funcionar aqui."

ukraine_lun.27.t: "A Grande Protesto da Liga"
ukraine_lun.27.d: "Incentivados pela aprovação militar, o segundo grande protesto foi rapidamente organizado, desta vez com demandas políticas mais radicais. O governo foi exigido a ser demitido, com o Hetman tendo que ceder o poder a homens 'nacionalmente confiáveis'. Nenhuma demanda explícita de abdicação foi dada, mas a implicação era clara: ou Skoropadskyi concordaria em se tornar um fantoche da Liga, ou ele sairia. Para respaldar suas demandas, uma grande manifestação foi realizada, atraindo camponeses insatisfeitos, estudantes e muitos outros para [202.GetName] e ouvir uma oratória inflamada do General Kapustianskyi, que citou as Escrituras para retratar o governo do Hetman como agiotas e falsos fiéis.\n\nOs protestos rapidamente se espalharam pelas principais cidades, e os manifestantes bloquearam muitas ruas em [202.GetName] quando os cossacos tentaram desalojá-los. Skoropadskyi parecia estar muito cauteloso em relação à violência, temendo que esses nacionalistas tivessem ampla popularidade nas forças armadas. Mas ele tinha pouca escolha - seu gabinete e ele próprio eram inflexíveis em manter seu poder. Mesmo que esta Liga tivesse objetivos aceitáveis, eram radicais que estavam tentando derrubar a ordem constitucional - o que não é melhor do que o que os republicanos tentaram algum tempo antes. Finalmente, no terceiro dia dos protestos, após muita deliberação, o Hetman emitiu uma ordem severa: as multidões deveriam se dispersar e voltar para suas casas, se respeitassem a ordem e estabilidade nacionais da Ucrânia. Quem não cumprisse seria preso."
ukraine_lun.27.a: "Espero que funcione."

ukraine_lun.28.t: "Remoção do Hetman Skoropadskyi"
ukraine_lun.28.d: "A exigência do Hetman de prisões em massa não foi cumprida. Conforme as unidades policiais tentavam dispersar a multidão, os manifestantes se mantiveram firmes e tumultos eclodiram. Tiros foram disparados. A aplicação da lei foi denunciada como traidora que servia às elites corruptas pela liderança do movimento, e em breve as tentativas lentas de afastar os manifestantes se transformaram em passividade ou até mesmo na união com eles. Para muitos, isso os lembrou dos dias antes da revolta de 1936 - embora desta vez os protestos fossem para o bem da nação, não para trazer o socialismo e a anarquia.\n\nAs cartas do Hetman Skoropadskyi estavam rapidamente se esgotando; estava claro que a Liga tinha apoio popular. Ele poderia ordenar que o exército interviesse, mas não tinha certeza se poderia confiar neles. Um de seus confidentes sugeriu fazer as malas e deixar [202.GetName] para [221.GetName] e reunir tropas leais lá, mas a maioria do gabinete não queria começar outra guerra civil. Alguns sugeriram a Skoropadskyi que talvez começasse negociações - ou mesmo aceitasse suas demandas - pelo bem da nação.\n\nEnquanto esses debates prosseguiam, parece que a liderança da Liga ficou sem paciência. Na manhã do quinto dia dos protestos, um grupo de oficiais de alta patente sob a liderança de Yevhen Konovalets chegou à residência do Hetman e ordenou que os guardas se retirassem. Os homens da conspiração militar rapidamente asseguraram as rotas de fuga e prenderam o Hetman e o gabinete para 'evitar incitar outra revolta Anti-Hetman', e logo depois forçaram o Hetman a assinar sua abdicação e nomear um gabinete composto por membros da LUN e apoiadores de Konovalets. O líder da Liga, Mykola Stsiborskyi, foi empossado como chefe de estado provisório até que o Soim pudesse se reunir para decidir o futuro da Ucrânia."
ukraine_lun.28.a: "Viva a república nacional!"

ukraine_lun.40.t: "Revolução Garantida"
 # ukraine_lun.40.t2: "A Change of Direction"
 ukraine_lun.40.d1: "Com as recentes eleições para o Soim sendo dominadas por delegados associados à 'Asa Revolucionária' da LUN, é seguro dizer que o núcleo radical dos verdadeiros crentes da organização não apenas conseguiu manter suas posições, mas também foi capaz de fortalecê-las significativamente. Embora a cooperação entre os veteranos do movimento e a chamada 'Velha Guarda' nem sempre tenha sido suave, especialmente no início, melhorou gradualmente com o tempo, graças à imparcialidade e sabedoria de nosso glorioso Providnyk. Finalmente, no cadinho da guerra, nossa Liga foi forjada em uma entidade verdadeiramente unida, focada acima de tudo na tarefa mais importante: o avanço e defesa da Revolução Nacional.\n\nNão é surpreendente, então, que o Primeiro Secretário de Estado Mykola Stsiborskyi permaneça nas boas graças de nosso Líder, sua posição garantida, seus esforços incansáveis direcionados para o aprimoramento e fortalecimento de nosso estado e nação. De fato, amplo apoio a Stsiborskyi na legislatura, tão enfaticamente enfatizado no discurso de abertura da primeira sessão pós-eleitoral do Soim por Oleh Olzhych, mostra o quão mais saudável se tornou nosso ambiente político. Como tal, enquanto aqueles que gostariam de ver o Primeiro Secretário de Estado destronado ainda podem conspirar na escuridão, por um futuro previsível estão destinados a permanecer uma minoria dentro de nossa organização."
ukraine_lun.40.d2: "Com as recentes eleições para o Soim sendo amplamente dominadas por delegados associados à chamada 'Velha Guarda', é seguro dizer que o núcleo radical dos verdadeiros crentes da LUN foi significativamente enfraquecido desde os dias da Revolução de 1938. A cooperação entre os veteranos do movimento e a Velha Guarda sempre foi tênue, e durante a guerra as alas Militarista e Moderada da organização conseguiram ganhar a vantagem.\n\n$ukraine_lun.40_mil$ Eles são contrastados pela Ala Moderada, que advoga $ukraine_lun.40_mod$.\n\nEmbora nosso Providnyk permita uma certa liberdade de discussão interna e raramente intervenha diretamente, a menos que a situação realmente exija, ele ainda tem um aguçado senso do pulso da vida política da Liga e do estado. A nova composição do Soim indica claramente que a Asa Revolucionária perdeu muito de seu apoio dentro do movimento e, como tal, o Primeiro Secretário de Estado Stsiborskyi logo enfrentará pressão significativa e oposição das Asas ascendentes. Talvez, para garantir a continuação de um governo tranquilo, seja hora de uma mudança."
ukraine_lun.40.d3: "$ukraine_lun.40_elect$ a Ala Militarista surgiu em uma posição para desafiar a liderança.\n\n$ukraine_lun.40_mil$\n\n$ukraine_lun.40_end$ Ala Militarista. Talvez, para garantir a continuação de um governo tranquilo, seja hora de uma mudança."
ukraine_lun.40.d4: "$ukraine_lun.40_elect$ a Ala Moderada surgiu em uma posição para desafiar a liderança.\n\nA Ala Moderada advoga $ukraine_lun.40_mod$ tão necessária nestes tempos difíceis.\n\n$ukraine_lun.40_end$ Ala Moderada. Talvez, para garantir a continuação de um governo tranquilo, seja hora de uma mudança."
ukraine_lun.40_elect: "Embora as recentes eleições para o Soim tenham sido em grande parte dominadas por delegados associados à 'Asa Revolucionária' da LUN, a 'Velha Guarda' conseguiu expandir sua influência e pode até mesmo superar a 'Asa Revolucionária' em importância. Embora a cooperação entre os veteranos do movimento e a Velha Guarda tenha melhorado desde o início, não é tão forte quanto poderia ser e durante a guerra"
ukraine_lun.40_mil: "A Ala Militarista advoga pela disciplina interna rigorosa e pela reorganização hierárquica da Liga ao longo de linhas estritamente definidas de subordinação e classificação. Eles depositam suas esperanças em Andrii Melnyk, um associado de longa data e fiel tenente de nosso Providnyk. Sob sua orientação, argumentam eles, o estado alcançará coesão interna e ordem tão necessárias nestes tempos difíceis."
ukraine_lun.40_mod: "por mais abertura em discussões internas e pela relaxação de certas restrições na esfera política. Eles depositam suas esperanças em Mykola Kapustianskyi, um comandante admirado e respeitado teórico militar, pessoalmente em grande parte não envolvido nas intrigas e lutas de poder da Liga. Sob sua orientação, argumentam eles, o estado alcançará paz interna e estabilidade tão necessárias."
ukraine_lun.40_end: "Embora nosso Providnyk permita uma certa liberdade de discussão interna e raramente intervenha diretamente, a menos que a situação realmente exija, ele ainda tem um aguçado senso do pulso da vida política da Liga e do estado. Embora o Primeiro Secretário de Estado Mykola Stsiborskyi permaneça nas boas graças de nosso Providnyk, seus esforços incansáveis direcionados para o aprimoramento e fortalecimento de nosso estado e nação, ganhando amplo apoio na legislatura, a nova composição do Soim indica claramente que a Asa Revolucionária não é tão forte como era no movimento e, como tal, Stsiborskyi pode em breve enfrentar pressão significativa e oposição das Asas ascendentes."
ukraine_lun.40.a: "Mantenha Stsiborskyi, ele fez um trabalho admirável durante todos esses anos."
ukraine_lun.40.b: "Primeiro Secretário Melnyk, assuma suas funções."
ukraine_lun.40.c: "Primeiro Secretário Kapustianskyi, assuma suas funções."

ukraine_lun.49.t: "Memórias de Pavlo Skoropadskyi"
ukraine_lun.49.d1: "Banido para uma posição de irrelevância desde a decisão judicial de confiná-lo em prisão domiciliar em sua dacha, Pavlo Skoropadskyi certamente viu dias melhores. Desde o início de seu confinamento, o velho Hetman desgraçado embarcou na escrita de suas memórias pessoais para recontar sua vida como chefe de estado da Ucrânia por duas décadas. Hoje, suas memórias foram oficialmente publicadas.\n\nEm sua introdução, Skoropadskyi observa que lhe falta o desejo ou a capacidade de criar memórias interessantes, algo exacerbado por sua idade avançada. No entanto, sua publicação fornece um relato bastante abrangente da história do Estado Ucraniano desde o início do Hetmanato até o golpe nacionalista no final de 1938. No final das memórias, onde Skoropadskyi discute o golpe em si, ele reflete que não está 'particularmente satisfeito com a direção para a qual a nação está se dirigindo', embora não explique isso. Ele admite que sua administração pode ter cometido 'alguns erros' e que isso levou à destruição de sua administração.\n\nNo entanto, ele permanece firme em afirmar que seu governo foi globalmente benevolente, algo pelo qual a nova liderança deve ser grata; afinal, foi ele quem evitou a tomada socialista da Ucrânia não apenas uma, mas três vezes separadas na história da jovem nação."
ukraine_lun.49.d2: "Banido para uma posição de irrelevância desde a decisão judicial de exilá-lo para a Alemanha, Pavlo Skoropadskyi certamente viu dias melhores. Desde o início de seu exílio, o velho Hetman desgraçado embarcou na escrita de suas memórias pessoais para recontar sua vida como chefe de estado da Ucrânia por duas décadas. Hoje, suas memórias foram oficialmente publicadas e tornaram-se um best-seller nas livrarias de Berlim.\n\nEm sua introdução, Skoropadskyi observa que lhe falta o desejo ou a capacidade de criar memórias interessantes, algo exacerbado por sua idade avançada. No entanto, sua publicação fornece um relato bastante abrangente da história do Estado Ucraniano desde o início do Hetmanato até o golpe nacionalista no final de 1938. No final das memórias, onde Skoropadskyi discute o golpe em si, ele reflete que não está 'particularmente satisfeito com a direção para a qual a nação está se dirigindo', embora não explique isso. Em uma era em que o revanchismo russo está crescendo, ele prevê que a 'demagogia delirante da Liga, cega por sua doutrina odiosa ridícula', apenas dividirá o povo ucraniano, especialmente os russos étnicos e falantes de russo no leste. Ele proclama que, embora seu governo possa ter cometido erros, a Liga só piorará os problemas da Ucrânia. Finalmente, ele direciona críticas contundentes aos oficiais nacionalistas que participaram do golpe, os denunciando como 'oportunistas' que se aproveitaram da popularidade da Liga no campo.\n\nSkoropadskyi encerra suas memórias dizendo que, independentemente de tudo, todas as suas ações foram direcionadas para o interesse da Ucrânia e de seu povo; e que, embora possa discordar fortemente do novo governo, espera que eles deixem de lado divisões étnicas ou linguísticas mesquinhas e 'coloquem o povo ucraniano em primeiro lugar'."
ukraine_lun.49.a: "Será que ele realmente se vê como algum salvador?"
ukraine_lun.49.b: "Quem esse bajulador prussiano pensa que é?"

ukraine_lun.50.t: "No Limiar da Nova Ucrânia"
ukraine_lun.50.d: "Vencemos nosso inimigo existencial, a Rússia - mas esteja atento, pois não será uma vitória eterna. Também não estamos a salvo da Alemanha, que ainda paira pesadamente sobre o Leste Europeu. Somos uma grande nação, mas sozinhos não somos fortes o suficiente - um bloco de estados com mentalidades semelhantes deve ser estabelecido para realizar nosso destino.\n\nOs grandes impérios de outrora sempre foram construídos ao redor dos mares, e o mesmo vale para nós, já que o Mar Negro é nosso império natural. Se alguém imagina uma aliança que se estende da Ucrânia ao redor do Mar Negro, pode entender a força desse tipo de união: aproximadamente cem milhões de pessoas, grandes terras férteis e rotas naturais de transporte.\n\nEssa chamada 'Doutrina do Mar Negro' foi elaborada por Yurii Lypa para servir como um amplo objetivo de nossa política externa no futuro."
ukraine_lun.50.a: "Avante para o futuro!" #111

ukraine_lun.51.t: "Ucrânia nos convida para a União do Mar Negro"
ukraine_lun.51.d: "O Ministério das Relações Exteriores da Ucrânia nos abordou com um convite para sua aliança de nações independentes, apelidada de 'União do Mar Negro'. O objetivo da união é criar um bloco de poder alternativo, não dependente de potências como Alemanha e Rússia. Além do acordo mútuo de defesa, a união incluiria uma série de tratados econômicos com o objetivo de criar uma área econômica auto-suficiente na região do Mar Negro. No entanto, um acordo pode prejudicar nossas relações com outras potências que veem esse projeto com desconfiança - Alemanha em primeiro lugar."
ukraine_lun.51.a: "Aceitar."
ukraine_lun.51.b: "Recusar."

ukraine_lun.52.t: "[FROM.GetName] se junta à União do Mar Negro"
ukraine_lun.52.d: "[FROM.GetName] despertou para todas as tentativas externas de explorá-los e degradá-los e, sabiamente, juntou-se à comunidade do Mar Negro. É um grande dia ver que outros estão começando a ver a razão e acordar. Juntos, permaneceremos contra todas as tentativas de subjugar os povos do Mar Negro."
ukraine_lun.52.a: "Estamos todos juntos, melhor do que nunca."

ukraine_lun.53.t: "[FROM.GetName] recusa nossa oferta"
ukraine_lun.53.d: "[FROM.GetName] permanece cego para o ataque externo a todos os países do Mar Negro e tentativas de transformar as terras do Mar Negro em uma colônia. Embora sua recusa tenha sido educada, é óbvio que eles se opuseram a nós politicamente, com medo de sua própria posição. Sua libertação virá eventualmente, mesmo que exija força."
ukraine_lun.53.a: "Um contratempo temporário."

ukraine_lun.54.t: "Um cessar-fogo com a Ucrânia?"
ukraine_lun.54.d: "O novo governo nacionalista da Ucrânia declarou um cessar-fogo unilateral com nossas forças, afirmando que a guerra no oeste está distante e que o projeto imperialista alemão já não significa nada para o povo ucraniano. Eles propõem uma cessação das hostilidades entre eles e nossa aliança. Claro, isso parece principalmente formal, já que dificilmente temos a capacidade de atacar a Ucrânia agora, e eles também não nos ameaçam."
ukraine_lun.54.a: "Assinar a trégua."
ukraine_lun.54.b: "Sem compromissos com a Reação!"

ukraine_lun.55.t: "Ucrânia Segue Seu Próprio Caminho"
ukraine_lun.55.d: "O regime nacionalista da Ucrânia anulou oficialmente seus tratados militares conosco. Seu embaixador nos informou que a República Nacional Ucraniana não está vinculada aos tratados assinados pelo governo do Hetman, e que os representantes eleitos do povo ucraniano optaram por anular esses tratados injustos destinados a restringir a soberania da Ucrânia. No entanto, concordaram em manter uma série dos tratados econômicos mais importantes, embora reservando o direito de nacionalizar o capital não ucraniano dentro do país. Em sua declaração, delinearam um objetivo vago de criação de um bloco de regimes nacionalistas semelhantes ao redor do Mar Negro, livres da influência de grandes potências como Alemanha e Rússia. No entanto, parece que não representam uma ameaça militar para nossa hegemonia, pelo menos por enquanto."
ukraine_lun.55.a: "Contanto que saibam o seu lugar."
ukraine_lun.55.b: "Isolá-los com sanções." #111 Fazer isso remover de Mitteleuropa?
ukraine_lun.55.c: "Isso é traição."

ukraine_lun.56.t: "Nosso Aliado Deserta!"
ukraine_lun.56.d: "[FROM.GetName] fez uma virada surpreendente em sua diplomacia, ao assinar a adesão [FROM.GetAdjective] à União do Mar Negro liderada pela Ucrânia. Eles asseguraram a intenção de continuar sua relação amigável conosco, mas também afirmaram que a nova orientação visa à construção de um bloco de estados nacionalistas independentes, livres de influências estrangeiras. Embora isso definitivamente pareça uma traição, não está violando especificamente nenhum de nossos tratados. No entanto, alguns apontaram o ultranacionalismo e militarismo do regime ucraniano como uma possível ameaça, caso sua hegemonia cresça ainda mais."
ukraine_lun.56.a: "É o direito deles."
ukraine_lun.56.b: "Este império ucraniano precisa ser controlado."

ukraine_lun.60.t: "A Doutrina do Mar Negro"
ukraine_lun.60.d: "O Dr. Yurii Lypa desenvolveu pela primeira vez a ideia de uma Comunidade unida do Mar Negro em 'O Destino da Ucrânia' - uma série de ensaios geopolíticos publicados em 1938. Neste trabalho, o Dr. Lypa argumentou que os estados do Mar Negro deveriam adotar uma nova perspectiva geopolítica para determinar sua segurança nacional, para que fossem redefinidos como territórios-chave entre o Norte e o Sul - não o Oriente e o Ocidente - e usassem suas posições únicas para crescer em poder e garantir sua segurança. O eixo Leste-Oeste era o mais perigoso, pois transformaria os estados do Mar Negro em anexos coloniais de nações mais avançadas.\n\n'A Doutrina do Mar Negro' expande seu trabalho anterior, definindo o povo do Mar Negro como possuidor de um caráter marítimo comum e potencial para autossuficiência. O Mar Negro é o coração da fortaleza, com suas paredes orientais constituídas pelos estados caucasianos, enquanto as paredes ocidentais seguem ao longo dos Cárpatos e dos Bálcãs. O Danúbio, o Mar Cáspio e o Bósforo são os portões desta poderosa fortaleza.\n\nAs potências mundiais negam aos estados do Mar Negro o direito de se tornarem independentes, o que só é possível devido à sua desorganização política e subdesenvolvimento econômico. Felizmente, o Dr. Lypa elaborou uma estratégia política para os estados do Mar Negro recuperarem a soberania e adquirirem poder real: a criação de uma União do Mar Negro eliminará o imperialismo de Moscou e germânico e unirá várias nações sobre o Mar Negro em uma grande economia estatal. Embora não possamos alcançar o destino da Ucrânia atualmente, quando a oportunidade se apresentar, não hesitaremos."
ukraine_lun.60.a: "O destino só pode ser adiado, mas nunca negado."

ukraine_lun.100.t: "Golpe Nacionalista na Ucrânia"
ukraine_lun.100.d: "Apesar de seu fracasso, a Revolta Anti-Hetman há dois anos dissipou a ideia de que o governo do Hetman era o único garantidor da estabilidade na Ucrânia. Isso foi mais evidente no campo, onde pedidos por reforma agrária foram amplamente ignorados, resultando em protestos em massa.\n\nDesiludida com a capacidade da administração de Skoropadskyi de fornecer ordem, a Liga dos Nacionalistas Ucranianos, com a ajuda de vários oficiais de alta patente, decidiu tomar as rédeas e lançou um golpe bem-sucedido. A nova liderança, defendendo ideais corporativistas, militaristas e totalitários, proclamou a 'República Nacional Ucraniana', prometendo corrigir os erros do antigo regime."
ukraine_lun.100.a: "Por que diabos nós já confiamos nesse maldito impostor..."
ukraine_lun.100.b: "Tudo o que fizeram foi trocar um reacionário por outro."
ukraine_lun.100.c: "Eles querem fazer O QUÊ com Tsaritsyn?"
ukraine_lun.100.e: "A sorte do Hetman finalmente acabou."

### Política Externa da Ucrânia ### (principalmente negociações da república e LUN com a Alemanha)
ukraine_forpol.15.t: "Normalização das Relações Germano-Ucranianas"
ukraine_forpol.15.unr.b: "A notícia da derrubada do governo de Pavlo Skoropadskyi foi recebida em Berlim com preocupação e desconfiança. À medida que a situação se estabilizava, ficou claro que uma tomada de poder sindicalista completa foi evitada. O Movimento Democrático All-Ucraniano permaneceu fiel às suas garantias e começou a trabalhar na criação de uma república camponesa, semelhante ao que a Rutenia Branca tem sido por algum tempo.\n\nUma das primeiras ações do novo governo foi procurar-nos para assegurar que ainda desejavam cooperação, especialmente em assuntos militares, embora com esperanças de maior autonomia econômica de acordo com seu ambicioso programa econômico social-democrata, que inclui limitar o poder dos latifundiários e - mais importante para nós, os industriais. É possível que uma Ucrânia insatisfeita tente ficar neutral ou se juntar à esfera da Áustria - embora fazer muitas concessões seja impopular em casa e em outras partes de Mitteleuropa."
ukraine_forpol.15.lun.d: "A notícia da derrubada do governo de Pavlo Skoropadskyi foi recebida em Berlim com preocupação. Um golpe militar removeu o governo do Hetman e estabeleceu uma república liderada pela Liga dos Nacionalistas Ucranianos. Apesar de seu ultranacionalismo e de alguma retórica anti-alemã, parece que o regime da LUN percebe que a cooperação conosco ainda é sua melhor garantia de segurança - embora busquem maiores liberdades econômicas e políticas, incluindo a nacionalização e controle de empresas estrangeiras operando na Ucrânia. É possível que uma Ucrânia insatisfeita tente ficar neutra ou se juntar à esfera da Áustria - embora fazer muitas concessões seja impopular em casa e em outras partes de Mitteleuropa."
ukraine_forpol.15.a: "Vamos começar com um pouco de boa vontade."
ukraine_forpol.15.b: "Precisamos de garantias rigorosas - afinal, são radicais."

ukraine_forpol.16.t: "Demandas Alemãs: Status Quo Econômico"
ukraine_forpol.16.d: "O ponto de partida das negociações tem sido surpreendentemente conciliatório. Berlim exige que permaneçamos como membros de Mitteleuropa, com todos os mesmos tratados em vigor como antes - que, admitidamente, foram uma das melhores coisas que a administração de Skoropadskyi negociou. No entanto, isso inclui conceder aos negócios alemães os mesmos direitos dos ucranianos e assegurar que não serão nacionalizados nem incomodados de qualquer outra forma. Ainda assim, é um acordo muito melhor do que alguns temiam."
ukraine_forpol.16.a: "Busquem um acordo melhor."
ukraine_forpol.16.b: "Melhor do que esperávamos."

ukraine_forpol.17.t: "Demandas Alemãs: Salvaguardas Rígidas"
ukraine_forpol.17.d: "Como um governo impulsionado ao poder por uma revolução, explicou a delegação alemã, não podemos retornar ao mesmo nível de confiança que existia entre nossos dois governos. Portanto, Berlim exige salvaguardas. Não apenas precisamos retornar a Mitteleuropa, mas também devemos proteger a propriedade e o capital alemães na Ucrânia e conceder tratamento preferencial no comércio ao Império Alemão. Além disso, os alemães exigem controle sobre as principais linhas ferroviárias em todo o país, para garantir a 'segurança nacional' da Ucrânia. Mesmo que oficialmente isso seja para garantir uma rápida mobilização de tropas contra a Rússia, na verdade também é para manter pressão sobre o regime 'radical' ucraniano."
ukraine_forpol.17.a: "Isso é terrível, enviem nossos melhores diplomatas para Berlim."
ukraine_forpol.17.b: "Melhor assinar isso..."

ukraine_forpol.18.t: "Contraproposta Ucraniana"
ukraine_forpol.18.d: "Insatisfeita com nossas demandas, a delegação ucraniana chegou para negociar. Eles desejam mudar alguns pontos particularmente problemáticos de nosso acordo, como serem autorizados a nacionalizar ativos de propriedade alemã, embora pagando compensação integral por eles. Além disso, desejam evitar uma presença alemã muito alta no país e, para liberdades adicionais, nos oferecem arranjos de exportação mais lucrativos. Isso é obviamente mais importante para eles internamente, pois não desejam ser vistos como 'vendendo o país aos alemães' - o mesmo crime que acusaram o governo do Hetman."
ukraine_forpol.18.a: "Parece razoável."
ukraine_forpol.18.b: "Eles não estão em posição de barganhar."
ukraine_forpol.18.b.tt: "A Ucrânia pode buscar um acordo melhor do §YAustrian Empire§! em resposta à nossa postura inflexível, mas se concordarem, os §Gbenefícios serão tremendos§!."

ukraine_forpol.19.t: "Alemães Aceitam Nosso Acordo"
ukraine_forpol.19.d: "Nossa delegação conseguiu convencer a Alemanha a reduzir suas demandas irrazoáveis. É uma conquista que podemos vender aos nossos apoiadores internos como uma vitória sobre a hegemonia alemã, ou pelo menos progresso em direção à nossa libertação eventual - algo que o Hetmanato nunca conseguiu alcançar. Como parte importante da renegociação, os alemães abandonaram a exigência de controlar as ferrovias e guarnecê-las com seus próprios soldados, e ficaram satisfeitos com o estabelecimento de um comitê conjunto para gerenciar e organizar o sistema de infraestrutura."
ukraine_forpol.19.a: "Ótimo que eles tenham visto a razão."
ukraine_forpol.19.b: "Isso não é suficiente, talvez tenhamos amigos em Viena..."

ukraine_forpol.20.t: "Alemanha Ignorou Nossa Contraproposta!"
ukraine_forpol.20.d: "Nossos negociadores não conseguiram obter mudanças reais. Os alemães nos deram algumas concessões simbólicas, mas eram migalhas apenas para parecer que os alemães estavam sendo razoáveis e não apenas nos forçando a assinar seu ultimato. Se assinarmos, não vai parecer muito bom em casa - neste momento, a única maneira real de melhorar nossa situação seria o apoio de outra grande potência."
ukraine_forpol.20.a: "Vamos ver se temos amigos em Viena..."
ukraine_forpol.20.b: "Pelo menos tentamos."

ukraine_forpol.21.t: "Ferrovias Ucranianas Voltam ao Controle Alemão"
ukraine_forpol.21.d: "Conforme o acordo com o novo governo ucraniano, as principais artérias de seu sistema de infraestrutura foram vendidas para uma empresa estatal alemã e colocadas sob sua administração. Na prática, isso significa um duradouro domínio alemão sobre a Ucrânia, com o Heer tendo livre movimentação pelo país - e a Alemanha colhendo lucros financeiros do sistema. É uma humilhação nacional para [UKR.GetNameDef], mas a liderança de Berlim pode descansar tranquila, tendo reafirmado seu domínio sobre o leste."
ukraine_forpol.21.a: "Esplêndido."
ukraine_forpol.21.b: "Sacrifício necessário."

ukraine_forpol.22.t: "Ucrânia Busca uma Aliança"
ukraine_forpol.22.d: "Em conversas secretas com o embaixador ucraniano em Viena, a possibilidade de uma aliança oficial entre [202.GetName] e Viena foi levantada pela primeira vez. As negociações entre Ucrânia e Alemanha parecem ter chegado a um impasse, com os ucranianos se recusando a aceitar todas as várias demandas irrazoáveis que os alemães estão fazendo. Para escapar dessa situação difícil, eles sugeriram uma aliança entre o Império Habsburgo e a Ucrânia, reduzindo sua dependência dos alemães para proteção e dando-lhes uma posição melhor para negociação. Isso sem dúvida irritará bastante os alemães... mas, por outro lado, eles já nos privaram dessa possibilidade em 1917. Desta vez, não devemos decepcionar os ucranianos."
ukraine_forpol.22.a: "Eles são bem-vindos."
ukraine_forpol.22.b: "Eles só querem nos envolver em outra guerra tola."

ukraine_forpol.23.t: "O Tratado Austro-Germânico-Ucraniano"
ukraine_forpol.23.d: "Depois que ficou claro que um tratado germano-ucraniano era impossível, as três potências iniciaram uma nova rodada de negociações. Um compromisso foi alcançado, já que os austríacos buscaram equilibrar a equação para seu próprio ganho; a Ucrânia seria aliada militar à Áustria, mas permaneceria na Mitteleuropa. No entanto, a parte econômica é muito mais complexa, abordando desde os direitos de cidadãos estrangeiros para conduzir negócios na Ucrânia em pé de igualdade com os locais até cláusulas que protegem fábricas e minas de propriedade estrangeira contra nacionalização ou assédio de outras formas. As condições são muito mais brandas do que as que os alemães exigiam inicialmente."
ukraine_forpol.23.a: "Um retorno à estabilidade, esperançosamente."
ukraine_forpol.23.b: "Seja como for."
ukraine_forpol.23.c: "Maravilhoso!"

ukraine_forpol.25.t: "O Tratado Germano-Ucraniano"
ukraine_forpol.25.d: "Após intensas negociações, as duas potências chegaram a um acordo instável. A República Popular Ucraniana continuará sendo aliada militar da Alemanha e abrigará tropas alemãs no país. No entanto, a parte econômica é muito mais complexa, abordando desde os direitos de cidadãos estrangeiros para conduzir negócios na Ucrânia em pé de igualdade com os locais até cláusulas que protegem fábricas e minas de propriedade estrangeira contra nacionalização ou assédio de outras formas. Tudo isso manteve a confiança da indústria alemã na Ucrânia como um local de investimento desejável, mas sem dúvida se tornará um espinho problemático no lado da república."
ukraine_forpol.25.a: "Um retorno à normalidade, esperançosamente."

ukraine_forpol.26.t: "Destino de Skoropadskyi"
ukraine_forpol.26.d: "As mesas viraram. O ex-Hetman e seus comparsas escaparam para Berlim antes que a justiça pudesse alcançá-los e agora estão organizando o 'Governo Nacional Ucraniano' no exílio. Eles solicitaram ao Kaiser apoio, embora com resultados pobres até agora. É difícil acreditar que Skoropadskyi possa representar muita ameaça para nós agora - mas, por outro lado, ele é culpado de inúmeros crimes contra o povo ucraniano e deveria enfrentar julgamento. Poderíamos solicitar à Alemanha que o extradite, embora isso possa colocar o governo alemão em uma posição desconfortável."
ukraine_forpol.26.a: "Faça a demanda."
ukraine_forpol.26.b: "O destino dele não é mais uma preocupação nossa."

ukraine_forpol.27.t: "Pedido de Extradição de Pavlo Skoropadskyi"
ukraine_forpol.27.d: "Pavlo Skoropadskyi, o ex-Hetman ucraniano, buscou refúgio em Berlim ao lado do que resta de seu governo. Um novo governo republicano está instalado em [202.GetName], e Skoropadskyi tem nos pedido para iniciar uma intervenção militar para restaurar o 'governo legal' na Ucrânia. Isso está totalmente fora de questão - o regime republicano está disposto a negociar, e intervir neste momento significaria uma guerra aberta com a Ucrânia, um evento que os russos receberiam de braços abertos.\n\nEsperávamos ignorar Skoropadskyi completamente, mas agora o governo ucraniano solicitou oficialmente a extradição do ex-Hetman para levá-lo à Ucrânia para responder por seus crimes. Por um lado, ele é inútil para nós; extraditá-lo poderia ser usado como um gesto de boa vontade para com a Ucrânia... mas Skoropadskyi ainda tem aliados na Alemanha, e seria constrangedor se um candidato que apoiamos por duas décadas fosse julgado como criminoso de guerra."
ukraine_forpol.27.a: "Envie-o para a Ucrânia."
ukraine_forpol.27.b: "Recuse."

ukraine_forpol.28.t: "Alemanha Aceita o Pedido de Extradição"
ukraine_forpol.28.d: "O governo alemão concordou, e Skoropadskyi foi preso e acusado de vários crimes graves. Ele será enviado para a Ucrânia em breve para enfrentar um julgamento e responder ao povo ucraniano por seus atos."
ukraine_forpol.28.a: "Vamos preparar as acusações."

ukraine_forpol.29.t: "Skoropadskyi Permanecerá na Alemanha"
ukraine_forpol.29.d: "Em uma resposta educada de Berlim, eles nos informaram que Pavlo Skoropadskyi recebeu asilo na Alemanha e, enquanto não tiver cometido crimes na Alemanha, não será deportado. Em particular, o embaixador alemão sugeriu que investigar mais sobre o assunto desagradaria muito a Berlim e recomendou que fosse esquecido."
ukraine_forpol.29.a: "O tirano escapou."

ukraine_forpol.30.t: "Julgamento do Hetman"
 ukraine_forpol.30.d: "O número de acusações é enorme - ordenar assassinatos, tortura e aprisionamento de camponeses e trabalhadores da Ucrânia desde 1919, duas décadas de medidas opressivas e ordenar execuções em massa durante a Revolução Ucraniana de 1936. A lista de acusações bem preparada foi politicamente motivada, mas genuína: o Hetman tinha as mãos sujas de sangue. Em defesa de Skoropadskyi, ele argumentou que tudo o que fez foi para proteger a ordem legal da Ucrânia e sua democracia. Em um discurso surpreendentemente emocional, ele assegurou que só teve o bem-estar de todos os ucranianos em mente e que as acusações - algumas das quais ele admite serem verdadeiras e necessárias - são uma mera farsa, pois não eram ilegais quando foram cometidas e foram declaradas inconstitucionalmente apenas após o fato.\n\nNo final, ele ainda é culpado - a única questão é a punição."
ukraine_forpol.30.a: "Ele é um traidor e merece apodrecer na prisão."
ukraine_forpol.30.b: "Mostre ao pobre homem a clemência que ele nunca nos mostrou."

ukraine_forpol.32.t: "Revolução na Ucrânia!"
ukraine_forpol.32.d: "Os distúrbios na Ucrânia finalmente transbordaram, e o movimento comunista-sindicalista Borotbyst assumiu o controle da república. O governo legal da Ucrânia conseguiu escapar e está atualmente implorando ajuda à Alemanha contra a ameaça socialista. Shumskyi, presidente da nova república socialista, os denunciou como traidores de classe e colaboradores, e declarou a total soberania da Ucrânia. A mobilização rápida começou para defender a revolução de qualquer ameaça estrangeira. Com essa reviravolta, o pilar da hegemonia alemã no leste foi destruído. Ainda pior, o novo governo se aliou aos russos no leste."
ukraine_forpol.32.a: "Isso é catastrófico. Prepare as tropas!"
ukraine_forpol.32.b: "Devemos aguardar o momento certo."

ukraine_forpol.33.t: "Viena Enlouquecida"
ukraine_forpol.33.d: "Após um golpe ultranacionalista devastador contra o Imperador Karl, um regime altamente autoritário e germanófilo assegurou o poder em Viena. Isso criou grande agitação nas terras da Monarquia Dual, especialmente nas Terras da Coroa Eslava, agora lar de um clima generalizado de rebelião. Não podemos, com boa consciência, manter nossa aliança com Viena sob essas circunstâncias."
ukraine_forpol.33.a: "Informe Viena de nossa decisão."
ukraine_forpol.33.b: "... e pergunte se os galicianos desejam se juntar a nós."

ukraine_forpol.34.t: "Alemanha se Aproxima com uma Aliança"
ukraine_forpol.34.d: "Agora que nos encontramos sem aliança, a Alemanha rapidamente voltou seus olhos para nós novamente. Embora com um tom mais educado do que da última vez, eles mais uma vez nos ofereceram uma aliança militar. Com a instabilidade atual na região do Danúbio, pelo menos nos defenderia contra possíveis ações hostis do regime ultranacionalista austríaco. Embora uma aliança lembre alguns da subjugação da Ucrânia sob a Alemanha durante o reinado do Hetman, não temos outras opções se quisermos proteção contra futuras agressões russas. Portanto, devemos concordar,"
ukraine_forpol.34.a: "Vamos nos aliar a eles - por nossa própria vontade."

ukraine_forpol.35.t: "Protestos na Ucrânia"
ukraine_forpol.35.d: "Assim como nossos próprios problemas domésticos continuam a aumentar, o mesmo acontece com nosso aliado mais importante no leste. O Hetman Pavlo Skoropadskyi, que apoiamos no início de 1918 como nosso aliado chave na Ucrânia, tem enfrentado críticas cada vez mais amargas da oposição republicana exilada, que tem exigido reformas políticas e econômicas. Preocupantemente, a situação parece estar fugindo do controle do Hetman.\n\nÉ verdade que temos pouco a oferecer ao nosso aliado ucraniano, mas alguns dizem que isso é uma questão de segurança nacional. Se não fornecermos alguma forma de assistência, o governo do Hetman pode não durar muito mais."
ukraine_forpol.35.a: "Garanta que ele tenha tudo o que precisa."
ukraine_forpol.35.b: "Tenho certeza de que ele pode lidar com a situação muito bem."
ukraine_forpol.35.tt: "Apoiar o Hetmanate pode ser um empreendimento custoso por enquanto, mas garantindo que Skoropadskyi permaneça no poder, podemos §colher os benefícios§! a longo prazo."

ukraine_forpol.36.t: "Levante na Ucrânia Esmagado"
ukraine_forpol.36.d: "Boas notícias de [202.GetName] chegaram até nós. O embaixador ucraniano junto à Alemanha informou nosso embaixador, Johannes von Welczeck, que a situação crítica na Ucrânia passou. Apesar de contratempos iniciais, uma contraofensiva expulsou os rebeldes socialistas ucranianos do país e os forçou a fugir, garantindo que o governo de Skoropadskyi na Ucrânia seja essencialmente incontestável.\n\nEmbora o Hetman nunca se tenha apresentado como pró-alemão, preferindo ser rotulado como pró-ucraniano, não há dúvida de que sua vitória será benéfica para a cooperação germano-ucraniana. Esperançosamente, podemos esperar colher as recompensas dessa cooperação, além de permanecermos assegurados de que nossos planos defensivos da Ostwall podem continuar como antes."
ukraine_forpol.36.a: "Bom ouvir."

ukraine_forpol.37.t: "Exportações Ucranianas Disparam"
ukraine_forpol.37.d: "A guerra na América reduziu drasticamente a quantidade de trigo exportado nos mercados mundiais, e nosso leal aliado Ucrânia tem sido um dos que mais lucraram com a tragédia que ocorre nos Estados Unidos. Além disso, o mundo ao nosso redor está se recuperando da horrível recessão econômica. Apesar da iminente ameaça de guerra e das feridas ainda dolorosas da revolta, as exportações ucranianas se recuperaram muito bem.\n\nA disposição do governo de Skoropadskyi em exportar grãos para a Alemanha certamente tem seus benefícios. Até certo ponto, a dominação ucraniana no mercado de grãos tem seus opositores entre os mais protecionistas, no entanto."
ukraine_forpol.37.a: "Nunca mais um inverno de nabo!"
ukraine_forpol.37.b: "Essas vantagens não devem ser às custas dos agricultores alemães."

ukraine_forpol.38.t: "BASF Declara Lucros Recorde"
ukraine_forpol.38.d: "A Badische Anilin- und Sodafabrik, ou BASF, declarou lucros recordes recentemente. Como a maior empresa de petróleo operando na Alemanha e em toda a Europa Oriental, isso não é surpresa, já que simultaneamente ao programa contínuo de industrialização da Ucrânia, eles ajudaram a impulsionar a indústria de petróleo da Ucrânia. Conseguimos colher alguns benefícios nós mesmos, especialmente devido aos acordos lucrativos do governo de Skoropadskyi com empresários alemães."
ukraine_forpol.38.a: "Uma iniciativa fantástica."
ukraine_forpol.38.b: "Deveríamos aproveitar mais isso..."

 ### Focuses ###

UKR_the_army_and_the_state: "O Exército e o Estado"
UKR_the_army_and_the_state_desc: "Embora a Ucrânia ostente um dos maiores exércitos na esfera alemã, ele é assolado por ineficiências organizacionais, déficit orçamentário e outros resquícios da antiga era imperial. À medida que a guerra se aproxima no horizonte, o exército deve ser transformado rapidamente em uma força de combate adequada."
UKR_armament_program: "Programa de Armamento de Reserva"
UKR_armament_program_desc: "Nossa reserva de mão de obra é facilmente superior a um milhão de homens - mas a dura verdade é que mal temos equipamento para armar a metade desse número em caso de mobilização. Isso deve ser resolvido rapidamente."
UKR_state_arsenals: "Inspectorado dos Arsenais"
UKR_state_arsenals_desc: "A indústria de armas ucraniana está espalhada pelo país sem um órgão coordenador geral para direcionar pesquisa e produção. Nomear um corpo militar para supervisioná-los garantiria eficiência."
UKR_state_arsenals_tt: "\nCuidado, à medida que nossa §CPontuação de Industrialização§! geral aumenta, as instalações de §Garmamento§! que podem ser obtidas aumentam, reduzindo imediatamente o bônus para §CPontuação de Industrialização§! e §OPoder Político§!.\n"
UKR_semi-motorized_cavalry: "Motorização do Corpo de Cavalaria"
UKR_semi-motorized_cavalry_desc: "Para que as forças de cavalaria permaneçam relevantes na guerra moderna, elas devem adotar equipamentos novos, mais pesados e mais rápidos. Carros blindados e tanques leves fornecerão aos regimentos de cavalaria a potência de ataque tão necessária sem reduzir sua velocidade."
UKR_recon_in_force: "Reconhecimento com Sabres e Carabinas"
UKR_recon_in_force_desc: "Os dias das batalhas de cavalaria são história. Em um campo de batalha moderno, o papel mais adequado para a cavalaria é o de reconhecimento, pois podem se mover rapidamente pela maioria dos terrenos, atacar repentinamente e sair tão rapidamente quanto chegaram."
UKR_ostwall: "Programa Ostwall"
UKR_ostwall_desc: "Originalmente idealizado pela Baltische Landswehr no final da década de 1920, \"The East Wall\" é um sistema abrangente de fortificações nas nações da linha de frente do Reichspakt. A Ucrânia é muito grande e possui muitas saliências para sustentar uma única linha contínua de fortificações, mas alguns de nossos próprios oficiais começaram a formular planos para um Ostwall modificado, planos nos quais os cadetes têm um interesse imenso."
UKR_centralise_military_railway_service: "Centralizar o Serviço Ferroviário Militar"
UKR_centralise_military_railway_service_desc: "Uma estrutura logística unificada é a vida de qualquer exército que defende um país tão grande quanto a Ucrânia. Todos os trens usados pelo exército serão organizados por um único departamento sob o comando do exército, em vez da atual organização regional."

UKR_german_way: "Modo Alemão de Guerra"
UKR_german_way_desc: "Alguns dos oficiais mais jovens em nosso exército foram treinados na filosofia de guerra alemã - a do movimento constante, onde agressão e mobilidade são usadas para desorganizar e destruir o inimigo. Em nossas condições, isso se integra facilmente com nossa tradição de forças de cavalaria: as planícies oferecem espaço para manobras. No entanto, tal guerra exige disciplina forte e grande independência e confiança dos comandantes locais, o que não tem sido uma prioridade."
UKR_tank_corps: "Corpo Blindado Ucraniano"
UKR_tank_corps_desc: "Com tanques construídos pelos alemães, podemos organizar nossa primeira divisão blindada adequada como núcleo para futura expansão. Uma força blindada rápida formará nosso punho nas planícies da Ucrânia."
UKR_tank_div_unit_tt: "§CCria uma divisão blindada de 20 de largura em [202.GetName] e concede um modelo para o Panzer I Ausf.G.§!"
UKR_russian_way: "Modo Russo de Guerra"
UKR_russian_way_desc: "Como muitos de nossos generais serviram no exército russo, naturalmente veem o campo de batalha como um tabuleiro de xadrez; o propósito do general é criar o plano mais sólido possível e executá-lo impecavelmente. Na prática, isso exige uma cooperação perfeita entre infantaria, artilharia, cavalaria e as novas unidades de serviço."
UKR_breakthrough_artillery_units: "Unidades de Artilharia de Rompimento"
UKR_breakthrough_artillery_units_desc: "A artilharia - a Rainha do Campo de Batalha - é o que vence as guerras. Nossos artilheiros serão os mais bem treinados do mundo e equipados com as ferramentas de mira e coordenação mais modernas."

UKR_expansion_of_kyiv_military_academy: "Expansão da Academia Militar de [202.GetName]"
UKR_expansion_of_kyiv_military_academy_desc: "Um exército maior precisa de mais oficiais e engenheiros militares, ou será apenas uma horda de milicianos mal liderados."

UKR_air_fleet_inspectorate: "Inspectorado da Frota Aérea"
UKR_air_fleet_inspectorate_desc: "Nomear um inspetor dedicado da Força Aérea garantirá que alguém esteja ciente das fraquezas permeando nossa frota aérea e possa agir para resolver essas questões, em vez de deixar essas perguntas para os escritórios individuais da força aérea."
UKR_aviation_workshops: "Oficinas de Aviação"
UKR_aviation_workshops_desc: "Temos o potencial industrial para nos tornarmos um grande produtor de aviões, mas o progresso tem ficado para trás por uma miríade de razões. O estado deve buscar apoiar financeiramente engenheiros de aviação talentosos e suas empresas para fomentar uma base para nossa própria indústria aeronáutica."
UKR_aviation_school: "Escolas de Aviação"
UKR_aviation_school_desc: "A força aérea ucraniana nunca foi particularmente grande ou desenvolvida, muitas vezes composta apenas por caças alemães excedentes. Com as recentes reformas da força aérea em andamento, novas escolas devem ser fundadas para educar pilotos de caça e bombardeiros de alta qualidade. A Escola de Pilotos Lev Matsiievych, estabelecida em [202.GetName] em 1930, servirá como modelo para novas instituições de treinamento."
UKR_guarding_the_skies: "Guardando os Céus"
UKR_guarding_the_skies_desc: "Ignore aqueles que afirmam que a próxima guerra será vencida por bombardeios aéreos. Não, devemos direcionar nossos recursos para guardar nosso espaço aéreo - não para a realização dos desejos dos futuristas."
UKR_death_from_above: "Morte do Alto"
UKR_death_from_above_desc: "Um corajoso ucraniano pilotando um bombardeiro pode destruir tanto equipamento russo quanto uma companhia pode fazer com rifles. Seria insano não abraçar o bombardeiro e o futuro com ele."
UKR_air_defence: "Medidas Antiaéreas"
UKR_air_defence_desc: "Independentemente do estado de nossa força aérea, o ataque russo será impiedoso. Precisamos desenvolver nossos próprios equipamentos antiaéreos e fabricá-los em quantidades suficientemente grandes para resistir à chuva de fogo russa."
UKR_long-range_bombing_force: "Força de Bombardeio de Longo Alcance"
UKR_long-range_bombing_force_desc: "Nossos inimigos são vastos em número e tamanho. Ataques aéreos profundos na profundidade estratégica podem perturbar as concentrações de forças deles e as rotas de abastecimento, abrindo caminho para nossos contra-ataques."

UKR_fleet_for_two_seas: "Frota Estatal Ucraniana"
UKR_fleet_for_two_seas_desc: "Herda-mos uma marinha relativamente forte da antiga Frota do Mar Negro Russa. Embora alguns dos navios mais antigos tenham sido desativados, ainda é a força naval mais forte no Mar Negro e deve ser mantida dessa forma para defender nossa longa costa."
UKR_marines_training: "Infantaria Naval"
UKR_marines_training_desc: "Nossa infantaria naval continua as tradições da Divisão Imperial do Mar Negro, uma das melhores divisões de fuzileiros navais no antigo Império Russo. Eles servem como nosso punho no Mar Negro, capazes tanto de implantação rápida através do mar quanto de defesa tenaz de nossas fortalezas, como [137.GetCapitalVictoryPointName]."
UKR_mykolaiv_shipyard: "Estaleiro de Mykolaiv"
UKR_mykolaiv_shipyard_desc: "Mykolaiv abriga os maiores estaleiros da Europa Oriental e produziu centenas de navios nas últimas décadas. À medida que a guerra se aproxima, precisamos expandir suas capacidades de engenharia militar."
UKR_refineries: "Usinas de Craqueamento Domésticas"
UKR_refineries_desc: "No processo de craqueamento de hidrocarbonetos, o metano do gás natural é processado em produtos petrolíferos como combustível e querosene. O sul da Ucrânia possui gás natural abundante, que é processado mais facilmente nas cidades costeiras e depois exportado via mar."
UKR_subs: "Desenvolvimento de Submarinos"
UKR_subs_desc: "Ao cooperar com especialistas da Kaiserliche Marine, podemos criar uma força de submarinos doméstica para fortalecer ainda mais nossa defesa no mar."
UKR_light_ships_designs: "Projetos de Navios Leves"
UKR_light_ships_designs_desc: "Contratorpedeiros e cruzadores são a espinha dorsal de nossa frota, necessários tanto para patrulhar nossas costas quanto para proteger nosso transporte marítimo."
UKR_odesa_port: "O Porto de [192.GetName]"
UKR_odesa_port_desc: "[192.GetName] é a segunda cidade mais importante da Ucrânia e a maior em quantidade total de comércio e transporte. Como nosso principal porto de comércio exterior, milhões de toneladas de trigo, vegetais e sementes de girassol são enviados pelo grande porto de [192.GetName] a cada ano."
UKR_black_sea_mastery: "Domínio do Mar Negro"
UKR_black_sea_mastery_desc: "Nossa frota é a mestra incontestável do Mar Negro, e nossas armas navais podem ser utilizadas para bombardear qualquer alvo nas costas do nosso mar. O próximo passo para a nossa projeção de poder é negociar um acordo com o mestre do [773.GetName] para permitir que nossos navios naveguem pelo estreito de Dardanelos."
UKR_fortress_crimea: "Fortaleza [137.GetName]"
UKR_fortress_crimea_desc: "[137.GetName] é essencialmente uma ilha. No leste, está o estreito de Kerch, e no norte está ligada ao continente através do estreito istmo de Perekop, com poucos quilômetros de largura e pântanos intransponíveis. Se bem fortificada, a península pode resistir contra as maiores adversidades, mesmo que separada do restante do país."
UKR_crimean_forts_tt: "Fortificações são adicionadas no istmo de Perekop, península de Kerch e [137.GetCapitalVictoryPointName]."
UKR_merchant_marine: "Expansão da Marinha Mercante"
UKR_merchant_marine_desc: "Embora tenhamos boas conexões ferroviárias com a Alemanha, a maior parte do nosso comércio flui pelo mar."

UKR_reform_committee: "Comitê de Reforma do Exército"
UKR_reform_committee_desc: "O antigo exército do Hetman era corrupto e ineficiente. Em vez de um ditador militar, o comandante-em-chefe será o Supremo Otaman nomeado pelo governo e seus representantes regionais. Dessa forma, a liderança do exército está nas mãos de soldados profissionais, mas sob controle civil, como deveria ser em qualquer estado moderno."
UKR_kharkiv_design_bureau: "Bureau de Design de Kharkiv"
UKR_kharkiv_design_bureau_desc: "O principal centro de desenvolvimento de blindagem na Ucrânia é o Bureau de Design de Kharkiv, composto por nossos engenheiros mais talentosos. Até agora, eles agiram em estreita cooperação com conselheiros alemães e poloneses para aprimorar veículos blindados ideais para as condições ucranianas. É necessário um grande aumento em seu orçamento para garantir que estaremos devidamente armados quando a guerra chegar."
UKR_call_of_fatherland: "Chamado da Pátria"
UKR_call_of_fatherland_desc: "O recrutamento precisa ser reforçado. Não é um fardo ou um dever, mas um direito de todo ucraniano defender sua querida pátria até o último momento."
UKR_curtail_army_factionalism: "Reduzir o Fracionalismo no Exército"
UKR_curtail_army_factionalism_desc: "Houve animosidade entre os antigos generais russos do exército e os mais jovens, mais nacionalistas ucranianos. Às vezes, essa desconfiança até afetou negativamente as promoções no exército. Todo esse fracionalismo precisa desaparecer. As promoções devem ser decididas por um comitê neutro nomeado pelo [UKR_leader_title], e todo tipo de nepotismo deve ser esmagado."
UKR_mobile_infantry: "Doutrina de Infantaria Rápida"
UKR_mobile_infantry_desc: "A doutrina amplamente adaptada no Oststaat na década de 1920 foi a da manobra, à medida que os instrutores alemães trouxeram suas formas comprovadas de guerra para nosso treinamento. Nosso método não pode depender tanto de blindados e força aérea quanto o alemão, mas compensamos a falta de equipamento pesado com grandes números de unidades montadas e motorizadas, que podem se mover rapidamente e usar sua superioridade numérica localizada para romper pontos fortes inimigos."
UKR_war_for_survival: "Guerra pela Sobrevivência"
UKR_war_for_survival_desc: "A guerra é algo sério demais para ser deixada para os soldados. Não, a próxima guerra será a guerra do povo. Ou a tocha da Ucrânia será apagada pela avalanche russa, talvez para sempre, ou a Ucrânia triunfará e garantirá seu lugar entre as grandes nações do mundo. Para evitar o destino de tantas nações caídas, toda a nossa sociedade deve estar pronta para a guerra."
UKR_fire_from_sky: "Força de Bombardeio Doméstica"
UKR_fire_from_sky_desc: "As grandes distâncias da Ucrânia tornam o poder aéreo um fator decisivo. Pela primeira vez na história, podemos enviar apoio rapidamente para qualquer lugar, desde Mariiupil até [241.GetName]."
UKR_national_mobilisation: "Mobilização Nacional"
UKR_national_mobilisation_desc: "O exército é apenas uma parte da nossa defesa. As indústrias devem ser encarregadas de cumprir seu dever patriótico, e a igreja deve instilar um espírito militar adequado ao povo. Todos, desde os jovens até os idosos, devem entender o que está em jogo."
UKR_total_dedication: "Dedicação Total"
UKR_total_dedication_desc: "Acima dessa mobilização total do estado está nosso líder [UKR.GetLeader], a personificação de nossa querida pátria. Em tempos de guerra, não pode haver disputas políticas, apenas dedicação total ao líder e à causa."
UKR_deed_and_sacrifice: "Chyn i Samoposviata"
UKR_deed_and_sacrifice_desc: "Muito sangue será derramado para manter nossa terra livre, mas valerá a pena. Quando os girassóis crescerem da terra negra fertilizada pelo sangue de nossos patriotas, finalmente poderemos descansar."
UKR_hetman_army: "Cavaleiros do [UKR_leader_title]"
UKR_hetman_army_desc: "Qualquer homem pode ser soldado com um rifle e dois meses de treinamento. Leva mais para treinar cavaleiros: homens tão motivados e habilidosos que deixam os soldados comuns boquiabertos e invejosos. Com padrões de recrutamento mais rigorosos, o exército ucraniano se tornará a inveja do mundo."
UKR_integration_of_cossacks: "Integração dos Conselhos Cossacos"
UKR_integration_of_cossacks_desc: "A organização moderna dos cossacos foi fundada para promover virtudes marciais, mas sua conexão com o exército profissional tem sido tênue. Idealmente, eles deveriam fazer parte da reserva adequada, sendo treinados e equipados para serem facilmente integrados em unidades profissionais em tempos de guerra."
UKR_interservice_cooperation: "Cooperação Interserviços"
UKR_interservice_cooperation_desc: "Em vez de infantaria, artilharia, ou marinheiros, todos são cavaleiros da Ucrânia. A rivalidade entre os ramos deve acabar, e um espírito comum precisa ser criado para fomentar uma mentalidade de cooperação entre diferentes armas."
UKR_primacy_of_maneuver: "Primazia da Manobra"
UKR_primacy_of_maneuver_desc: "Lutar uma guerra de atrito contra a Rússia é um exercício em futilidade. Nas infinitas planícies da Ucrânia e da Rússia, a manobra é a chave para a vitória. Quem pode golpear primeiro e se mover mais rápido ganhará a vantagem, e se forem tenazes o suficiente, a manterão."
UKR_valour_and_victory: "Doblist i Zvytiaha"
UKR_valour_and_victory_desc: "Embora as habilidades físicas de um soldado sejam importantes, o que verdadeiramente cria a vitória é seu caráter moral. A coragem foi como os gregos puderam derrotar grandes exércitos persas: a coragem é como derrotamos Napoleão, e a falta dela foi o que causou a queda dos exércitos russos duas décadas antes. Um soldado é tão forte quanto sua convicção."

UKR_general_staff_reorganisation: "Reorganização do Estado-Maior Geral"
UKR_general_staff_reorganisation_desc: "O antigo sistema mostrou suas falhas durante a revolta de 1936. O sistema de Otamans regionais nomeados pelo Hetman era muito desajeitado, e muitas vezes os Otamans precisavam esperar por ordens por muito tempo ou agiam completamente fora de suas ordens dadas. Esse adventurismo militar deve parar, e o sistema precisa ser formalizado adequadamente."
UKR_partisan_training: "Treinamento Partidário"
UKR_partisan_training_desc: "Embora idealmente nenhuma parte de nosso país seja ocupada, é simplesmente uma boa preparação educar nossas tropas na defesa assimétrica. Nossa organização militar e comunicações devem permanecer operacionais em territórios ocupados, e nossos líderes devem entender como conduzir uma campanha de guerrilha eficaz em apoio ao exército regular."
UKR_ncos: "Sargentos da Nova Geração"
UKR_ncos_desc: "Apesar das tentativas de instilar a Auftragstaktik em nosso exército, ele foi assolado pela passividade e falta de inovação sob o comando do Hetman, inspirado no comando russo. A nova geração de sargentos deve ser ensinada à arte dinâmica da guerra, onde podem ser confiáveis com decisões próprias e liderarão soldados por exemplo e não por autoridade."
UKR_knowing_the_land: "Conhecendo a Terra"
UKR_knowing_the_land_desc: "Uma das poucas vantagens que temos contra a grande máquina de guerra russa é que grande parte da luta acontecerá na Ucrânia. Nossos homens conhecem esses campos, esses rios e florestas. Isso nos permite lutar de maneira muito mais eficaz, como se o próprio solo apoiasse nossos esforços de guerra."
UKR_unquestionable_loyalty: "Lealdade à Ucrânia"
UKR_unquestionable_loyalty_desc: "A lealdade a Skoropadskyi e seu regime nunca foi grande o suficiente para unificar o povo, e é duvidoso se alguém pode ser tão inspirador. Em vez disso, o soldado ucraniano luta pelo ideal da Ucrânia, por tudo o que é livre e querido para eles."
UKR_citizen_defence: "Todos Soldados"
UKR_citizen_defence_desc: "É um desperdício favorecer famílias da classe alta nas promoções de oficiais ou impedir mulheres ou judeus de treinamento militar. Qualquer pessoa disposta a servir seu país deve ser permitida, da melhor maneira possível."
UKR_review_structure: "Revisar Estrutura do Exército"
UKR_review_structure_desc: "O exército da era Skoropadskyi era muito rígido, muito hierárquico. Não era capaz de tomar decisões rápidas o suficiente nem de improvisar. Toda nossa organização militar deve ser repensada, e o foco deve ser deslocado do alto comando para o nível divisional e de brigada - para os homens no campo."
UKR_empower_local_command: "Fortalecer Comando Local"
UKR_empower_local_command_desc: "Os jovens oficiais são mais leais, mais patrióticos e mais inovadores. Muitas vezes, tem sido o comando local, liderado por homens brilhantes e seguido por um grupo de homens pessoalmente leais, que foi capaz de derrotar inimigos muito mais poderosos."
UKR_glory_and_freedom: "Slava i Volia"
UKR_glory_and_freedom_desc: "A defesa da Ucrânia é um esforço colaborativo: precisamos reunir nossas mentes mais brilhantes, corações mais corajosos e nossos braços mais fortes."
UKR_revolutionary_war: "Guerra Revolucionária"
UKR_revolutionary_war_desc: "Esta não é uma guerra comum travada por imperialistas e monarcas. Esta guerra é o ato final da revolução ucraniana, dirigida contra tudo e todos que possam se opor à demanda final da autodeterminação e liberdade ucranianas."
UKR_ideological_unity: "Promover Verdadeiros Crentes"
UKR_ideological_unity_desc: "Para garantir a eficácia e lealdade de nosso exército, precisamos encontrar rapidamente homens de convicção ideológica impecável, homens dispostos a morrer por nossa causa justa, que não tenham sido contaminados pelo nepotismo e ineficácias do antigo regime."
UKR_centralised_command: "Comando Centralizado"
UKR_centralised_command_desc: "A antiga hierarquia bagunçada deve ser racionalizada e esclarecida em um sistema mais simples, onde o Stavka tem todo o poder sobre questões militares. A teimosia em acumular equipamento militar por comandantes regionais deve se tornar coisa do passado, e nosso escasso poder de ataque deve ser alocado para onde é mais necessário no momento."
UKR_everything_for_the_victory: "Tudo Pela Vitória"
UKR_everything_for_the_victory_desc: "\"Propaganda\" implica que é de alguma forma enganosa. Preferimos usar a palavra \"motivação\" para obras inspiradoras de mídia destinadas a incutir um senso de sacrifício ao povo ucraniano."
UKR_hardiness_and_fervour: "Hart i Zavziattia"
UKR_hardiness_and_fervour_desc: "As guerras não são vencidas por aqueles que estão certos, mas por aqueles que sobraram. Perseverança e vontade de continuar triunfarão sobre a força bruta. Nosso único objetivo é não perder, e para esse objetivo, simplesmente não devemos desistir."

UKR_the_plan_to_save_europe: "O Plano para Salvar a Europa"
UKR_the_plan_to_save_europe_desc: "O Império Alemão, o grande protetor da independência ucraniana (e francamente, da dependência), caiu. Enquanto nossos exércitos inimigos continuam a avançar e ameaçar nossa pátria, no entanto, não desistimos. Lutaremos até o último homem para preservar a independência ucraniana mais uma vez. Que esta seja nossa última, maior batalha - se tivermos que morrer, o faremos em glória!"
UKR_our_last_stand: "Nossa Última Resistência"
UKR_salvage_what_we_can: "Recuperar o que Podemos"
UKR_salvage_what_we_can_desc: "O colapso de Mitteleuropa não foi exatamente um processo tranquilo. Há uma grande quantidade de armas deixadas pelos alemães em retirada, e muito foi dado a nós para que possamos continuar a luta. Devemos fazer uso disso da melhor forma possível."
UKR_something_to_defend: "Temos Algo para Defender!"
UKR_something_to_defend_desc: "É muito melhor morrer como herói do que capitular à tirania. Não desistiremos das instituições sobre as quais foi fundada a nossa grande República Popular, pois lutamos por elas por décadas. Os soldados do Levante Anti-Hetman e da Segunda Guerra Mundial serão lembrados na história por seus esforços, e garantiremos que suas perdas não sejam em vão."
UKR_utmost_scientific_cooperation: "Máxima Cooperação Científica"
UKR_utmost_scientific_cooperation_desc: "O Império Alemão tinha alguns dos maiores cientistas do mundo, e sua tecnologia militar era de primeira linha. Muitos de seus projetos já foram compartilhados conosco, mas ao tentar manter sua hegemonia, muitas vezes fomos deixados à nossa própria sorte. É hora de nós, assim como outros, colocarmos suas incríveis realizações em bom uso e unirmos nossos conhecimentos para não sermos aniquilados pela tecnologia superior dos exércitos inimigos."
UKR_convene_a_european_congress: "Convocar um Congresso Europeu"
UKR_convene_a_european_congress_desc: "Milhões perderam a vida por este momento... mas conseguimos. Conseguimos reverter a situação e defender nosso povo com coragem e valor. Agora que avançamos de Londres a Moscou, uma nova ordem europeia é necessária: não uma baseada na exploração como Mitteleuropa, mas na livre cooperação dos povos da Europa."

UKR_shadow_of_mighty_wings: "À Sombra de Poderosas Asas"
UKR_shadow_of_mighty_wings_desc: "A Alemanha é, sem dúvida, a força militar mais avançada do mundo. Somos afortunados por estar sob sua proteção e orientação em questões militares."
UKR_ger_pilot_training_initiative: "Iniciativa de Treinamento de Pilotos Alemã"
UKR_ger_pilot_training_initiative_desc: "A Alemanha possui escolas de aviação de primeira classe e, ainda mais importante, muito mais aeronaves de treinamento do que nós. Em troca, mais pilotos ucranianos treinados significam que a Alemanha tem menos necessidade de manter esquadrões de caças estacionados na Europa Oriental. Portanto, o programa de treinamento conjunto beneficia a ambos."
UKR_ger_request_heavy_equipment: "Solicitar Equipamento Pesado"
UKR_ger_request_heavy_equipment_desc: "O complexo militar-industrial alemão produz em um dia o que o nosso faz em semanas. Além disso, nem mesmo temos a capacidade de construir muitos equipamentos de guerra avançados, mas felizmente as corporações alemãs estão ansiosas para vender equipamentos para nós."
UKR_ger_rockets: "Experimentos com Artilharia de Foguetes"
UKR_ger_rockets_desc: "Em pesquisa conjunta com o Heer, começamos a desenvolver lançadores de foguetes que se adequariam às planícies abertas da Ucrânia como um sistema de armas barato e leve, com grande capacidade de choque."

UKR_protection_of_dual_monarchy: "Proteção Dupla da Monarquia Dupla"
UKR_protection_of_dual_monarchy_desc: "A Áustria-Hungria pode não ser a principal potência militar, mas está diretamente envolvida na nossa defesa: são apenas as nossas armas que estão entre eles e os exércitos russos. A cooperação entre nossas duas nações é natural e, certamente, mais igualitária do que foi nossa cooperação com a Alemanha."
UKR_aus_skoda_deals: "Contratos Škoda"
UKR_aus_skoda_deals_desc: "Os conglomerados industriais do Danúbio têm estado ansiosos para produzir novos equipamentos para o exército ucraniano. Há uma indústria automobilística especialmente forte na República Tcheca, que pode melhorar significativamente o nível de motorização de nossa infantaria e cavalaria."
UKR_aus_ensure_supply_lines: "Assegurar as Linhas de Abastecimento"
UKR_aus_ensure_supply_lines_desc: "Temos um forte sistema ferroviário construído pelos alemães que conecta Berlim a [202.GetName], mas nossa linha de abastecimento para o Império Austríaco é pior e precisa atravessar os passos das montanhas dos Cárpatos. Melhorá-la é necessário antes que o exército austríaco possa fazer qualquer tipo de implantação em larga escala para o leste da Ucrânia."
UKR_aus_austro_ukrainian_command: "Comando Austro-Ucraniano do Leste"
UKR_aus_austro_ukrainian_command_desc: "Como parte da nossa nova aliança, será criado um comando permanente Austro-Ucraniano em [226.GetName] para coordenar nossas forças e as austro-húngaras, e desenvolver doutrinas de defesa em conjunto."

UKR_stronghold_of_internationale: "Fortaleza da Internacional"
UKR_stronghold_of_internationale_desc: "Finalmente, ocupamos nossa posição destinada como a fortaleza da liberdade e igualdade. A Revolução Ucraniana resistirá à Reação como uma fortaleza."
UKR_intelligence_cooperation: "Cooperação de Inteligência"
UKR_intelligence_cooperation_desc: "As agências de inteligência britânica e francesa têm redes globais e podem compartilhar muitas informações conosco, melhorando significativamente a quantidade de dados que nossos generais estão utilizando para tomar decisões."
UKR_southern_flank_of_revolution: "Flanco Sul da Revolução"
UKR_southern_flank_of_revolution_desc: "Junto com nossos camaradas russos, estamos avançando para o oeste, para vingar a dominação alemã de nossas terras queridas e pôr fim à opressão de nosso povo eslavo em toda a Europa."
UKR_russian_armor: "Esquemas de Blindagem Russa"
UKR_russian_armor_desc: "Um projeto conjunto com a Rússia para desenvolver uma nova geração de blindagem está em andamento e deverá produzir resultados em breve para armar nossas unidades com os veículos blindados de mais alta qualidade."
UKR_french_technical_expertise: "Experiência Técnica Francesa"
UKR_french_technical_expertise_desc: "Apesar de nossos próprios talentos, há muito a aprender com a engenharia francesa. Convidar seus especialistas técnicos é o primeiro passo para educar uma nova classe técnico-militar de oficiais capazes de utilizar a tecnologia moderna da melhor forma."
UKR_british_air_force_model: "Modelo da Força Aérea Britânica"
UKR_british_air_force_model_desc: "A Grã-Bretanha sempre teve tecnologia de aviação de ponta. Incluir radares e novos tipos de rádios em nossos sistemas de combate aéreo aumentará enormemente sua eficácia."

UKR_bsd_mil1: "Liberadores do Mar Negro"
UKR_bsd_mil1_desc: "Por tempo demais, a região do Mar Negro tem sido um campo de jogo para as grandes potências, sempre parte de 'esferas de influência' ou 'projetos imperiais'. Nosso despertar nacional será o primeiro grande golpe contra essa injustiça histórica. Protegidos pelo nosso poder, os povos destas terras poderão construir uma comunidade forte, livre das predações dos imperialistas."
UKR_bsd_mil2: "O Porta-Aviões da Crimeia"
UKR_bsd_mil2_desc: "Nossa querida Táurida é como uma cidadela avançando no Mar Negro. Sua localização central a torna uma fortaleza natural, onde nossas forças aéreas agora independentes podem proteger tanto o continente quanto o mar."
UKR_bsd_navy: "O Caráter Marítimo Comum"
UKR_bsd_navy_desc: "O Mar Euxino sempre serviu como elo fundamental entre várias nações instaladas em suas margens. Influenciou grandemente nosso caráter nacional e foi crucial para o estabelecimento de laços com nossos vizinhos. Essas conexões históricas e espirituais irão longe para garantir nossa capacidade de proteger nossa fronteira marítima de qualquer potencial inimigo."
UKR_bsd_mil3: "Legião dos Fiéis"
UKR_bsd_mil3_desc: "Não basta ser apenas um soldado treinado, mas um convicto ideologicamente. Um soldado profissional pode aceitar a submissão aos futuros Skoropadskyis e Petliuras, mas um ucraniano verdadeiramente voltado para a nação não participará de tais planos."

UKR_the_hour_approaches: "A Hora Se Aproxima"
UKR_the_hour_approaches_desc: "Não é uma questão de 'se', mas de 'quando'. A Rússia foi tomada por uma insanidade revanchista, e estamos na primeira linha a sofrer. Tudo o que podemos fazer é nos preparar."
UKR_militarisation_of_industry: "Militarização da Indústria"
UKR_militarisation_of_industry_desc: "Algumas fábricas de indústria pesada podem ser facilmente convertidas para a produção de bens militares, o que precisamos mais do que qualquer outra coisa nos próximos anos."

UKR_black_monday_focus: "Crise do Black Monday atinge a Ucrânia"
UKR_black_monday_focus_desc: "Com a economia alemã implodindo, a Ucrânia, assim como o resto de Mitteleuropa, foi afetada. A Ucrânia se encontra em situação difícil devido ao armazenamento excessivo de grãos e ao colapso dos mercados agrícolas. Teremos que tomar medidas extensivas para nos recuperarmos dessa crise."
UKR_drop_gold_standard: "Abandonar o Padrão Ouro"
UKR_drop_gold_standard_desc: "A moeda da Ucrânia, a Hryvnias, tem estado vinculada ao padrão ouro por algum tempo e, no passado, isso proporcionou alguma estabilidade econômica, especialmente para conter a inflação. Estes são tempos difíceis e a Ucrânia deve seguir outros países no abandono dessa prática arcaica, permitindo-nos injetar algum dinheiro tão necessário na economia."
UKR_bail_out_companies_ger: "Apoiar Empresas Alemãs"
UKR_bail_out_companies_ger_desc: "Os empreendimentos industriais alemães na Ucrânia são poucos e espaçados, e com a recessão econômica, estão desaparecendo da noite para o dia. Para evitar ainda mais vazamento de capital do país, devemos socorrer essas corporações para que possam continuar operando na Ucrânia."
UKR_bail_out_companies_ger_tt: "Aumenta o poder político a partir de futuros empréstimos em §Y20§!"
UKR_bail_out_companies_ukr: "Apoiar Empresas Domésticas"
UKR_bail_out_companies_ukr_desc: "Devemos, antes de mais nada, cuidar de nossas empresas domésticas. Elas podem não ter o capital que os alemães têm, mas empregam uma quantidade muito maior de pessoas, cujos meios de vida estão em risco."
UKR_railway_issue: "A Questão Ferroviária"
UKR_railway_issue_desc: "As ferrovias são o sangue vital da economia ucraniana, e nossos benfeitores alemães investiram muito capital para melhorá-las. Infelizmente, muitas das linhas ferroviárias aprimoradas na nova bitola são de propriedade alemã. Com seus trabalhadores em greve, poderíamos pedir uma parcela da propriedade..."
UKR_remove_prussian_railways_tt: "Remover §YPreußische Ostbahn§!"
UKR_support_protofis: "Reassegurar VSZV e Protofis"
UKR_support_protofis_desc: "Representantes da VSZV e Protofis desempenharam um papel enorme em nosso governo desde a sua criação em 1918. A estabilidade financeira e o crescimento econômico de nosso país dependem fortemente da boa vontade e capacidades dessas organizações. Devemos tranquilizá-los de que suas preocupações durante esta crise terão nossa máxima atenção. Deve-se lembrar, no entanto, que promessas quebradas podem levar a consequências imprevistas..."
UKR_mass_privatization: "Privatização em Massa"
UKR_mass_privatization_desc: "As empresas fracassadas precisam de alguém para administrá-las. Vamos vendê-las ao licitante mais alto, mesmo que isso signifique grande concentração de riqueza para os já ricos."
UKR_export_subsidies: "Subsídios de Exportação"
UKR_export_subsidies_desc: "As regras de Mitteleuropa proíbem aumentos unilaterais de tarifas, mas não proíbem subsídios estatais para setores-chave. Através de subsídios de exportação, podemos manter nossas indústrias à tona nesta tempestade."
UKR_austerity_measures: "Implementar Medidas de Austeridade"
UKR_austerity_measures_desc: "Devido à crise do Black Monday, o governo decidiu cortar custos e aumentar impostos na tentativa de evitar a completa falência do tesouro. Embora isso alivie o fardo em nossas finanças, prejudicará nossa capacidade industrial."
UKR_creation_of_state_corporations: "Criação de Corporações Estatais"
UKR_creation_of_state_corporations_desc: "Em vez de vender empresas falidas, salvas pelo Estado, para capitalistas privados, elas devem ficar sob controle estatal por enquanto para garantir sua responsabilidade fiscal."

UKR_flames_of_rebellion: "Chamas da Rebelião"
UKR_flames_of_rebellion_desc: "O pior chegou ao oeste. Protestos, agitação, manifestações contra o Hetman, desordem civil transbordaram para uma guerra civil em pleno andamento. A menos que lidemos com esses rebeldes, o domínio do Hetman pode ter uma vida curta."

### SocLib Hetmanate Focuses ###
UKR_the_march_towards_parliamentarisation: "A Marcha Rumo à Parlamentarização"
UKR_the_march_towards_parliamentarisation_desc: "A morte de Pavlo Skoropadskyi foi um evento muito infeliz, mas não devemos esquecer suas tentativas bem-intencionadas de negociar com a VDR. Ao contrário de outros que prefeririam ver a nação mergulhada em uma guerra civil, continuaremos as negociações e garantiremos que a Ucrânia esteja segura e livre."
UKR_the_necessity_of_reform: "A Necessidade de Reforma"
UKR_the_necessity_of_reform_desc: "A VDR propôs uma série de reformas que eles consideram necessárias para tolerar o governo do Hetman. Felizmente, o Otaman-Ministro Doroshenko e Danylo Skoropadskyi concordam com muitas de suas reformas mais moderadas - mas implementá-las, com a oposição dos menos inclinados ao constitucionalismo no Soim, certamente não será uma tarefa fácil..."
UKR_issue_of_land_reform: "Questão da Reforma Agrária"
UKR_issue_of_land_reform_desc: "Felizmente, a reforma agrária foi uma das ideias-chave em que Pavlo Skorpadskyi e a VDR pareciam principalmente de acordo - e Danylo, junto com Doroshenko e grande parte do Soim, parece estar alinhado com a questão. Ainda assim, há perguntas sobre como serão os planos de reforma agrária do novo governo..."
UKR_reign_not_rule: "Reinar, não Governar"
UKR_reign_not_rule_desc: "A intervenção excessiva do Hetman Skoropadskyi na política ucraniana foi o que fez muitos ressentirem o Hetmanato. Com a ascensão de Danylo e sua falta de interesse em governar diretamente, podemos finalmente transformar o Hetman em uma posição mais simbólica."
UKR_decentralising_the_administration: "Descentralizando a Administração"
UKR_decentralising_the_administration_desc: "Até agora, o país e seu governo foram altamente centralizados, o que levou algumas regiões, especialmente no oeste, a receberem atenção inadequada. Faremos da correção disso uma prioridade."
UKR_lift_ban_on_socialist_organisations: "Revogar Proibição de Organizações Socialistas"
UKR_lift_ban_on_socialist_organisations_desc: "Partidos e organizações socialistas estão proibidos há mais de quinze anos. A VDR exigiu que eles fossem autorizados a concorrer nas eleições locais e nacionais; contanto que não tentem uma revolução, aceitaremos o pedido deles."
UKR_expand_suffrage_to_women: "Expandir o Sufrágio para Mulheres"
UKR_expand_suffrage_to_women_desc: "Organizações de mulheres como a NRUZ têm feito lobby há muito tempo por apoio de nosso governo, defendendo os direitos das mulheres na Ucrânia. À medida que os direitos das mulheres se tornam uma ideia cada vez mais popular em toda a Europa, garantiremos o seu sufrágio."
UKR_dealing_with_the_coalition: "Lidando com a Coalizão"
UKR_dealing_with_the_coalition_desc: "A Coalizão de Skoropadskyi é uma espada de dois gumes; a USKhD antidemocrática e classocrática quase imediatamente manifestou sua oposição às negociações, enquanto a opinião do UDKhP era mais mista. Talvez, através de jogos políticos astutos, consigamos desmembrar a coalizão e trazer alguns de seus membros para a nossa causa."
UKR_strike_the_classocrats: "Atacar os Classocratas"
UKR_strike_the_classocrats_desc: "A USKhD, por mais alta que seja sua voz, só tem poder devido à graça de Pavlo Skoropadskyi - e eles sabem disso. Vamos expor suas inclinações antidemocráticas, bem como incentivar alguns de seus membros menos ideologicamente inclinados a se juntarem ao UDKhP."
UKR_sack_protofis_representatives: "Demissão de Representantes da Protofis"
UKR_sack_protofis_representatives_desc: "Embora esteja muito atrasado neste momento, os lobistas latifundiários e industriais da aliança Protofis devem ser expulsos do governo. Felizmente, esta será uma medida bastante não controversa entre a coalizão e a VDR, e com sua influência reduzida, a oposição às negociações será obstaculizada."
UKR_defang_the_borotbists: "Desarmar os Borotbistas"
UKR_defang_the_borotbists_desc: "Acreditando sem esperança que seu sabotagem à nação trará a revolução ao país, os Borotbistas prejudicaram potencialmente as negociações bem-sucedidas com a VDR, e muitos dentro da coalizão estão pedindo sua supressão imediata. Embora isso possa prejudicar nossas relações com a VDR, certamente acalmará a direita que nos criticou por inação."
UKR_support_the_usdrp: "Apoiar a USDRP"
UKR_support_the_usdrp_desc: "Embora atualmente não gozem de apoio no Soim, estenderemos um ramo de oliveira para a USDRP, que tem feito lobby junto ao governo do Hetman para permitir que os socialistas concorram nas eleições, tanto locais quanto nacionais. Sua plataforma moderada nos dará uma alavanca significativa para convencer a direita de que nossas ações não são de revolução, mas de compromisso."
UKR_dealing_with_the_shd: "Lidando com a SHD"
UKR_dealing_with_the_shd_desc: "A União dos Construtores Estatais Hetmanitas talvez represente o maior perigo para o processo de parlamentarização, tendo ameaçado encerrar as negociações à força em várias ocasiões. Se as negociações devem sobreviver, elas devem ser lidadas, e rapidamente."
UKR_bring_the_military_in_line: "Colocar o Exército na Linha"
UKR_bring_the_military_in_line_desc: "A possibilidade de um golpe militar assumir o controle e encerrar rapidamente as negociações é uma ameaça muito real. No entanto, o exército deve entender quem é o Hetman agora e que uma grande era de mudanças está sobre nós, e que seu dever é proteger a nação e mantê-la segura, não se intrometer em sua política."
UKR_support_loyal_officers: "Apoiar Oficiais Leais"
UKR_support_loyal_officers_desc: "O General Prisovskyi e outros entre a SHD podem ter alcançado grande prestígio, o que é exatamente por que representam uma ameaça. Para neutralizar sua influência, apoiaremos oficiais leais ao novo Hetman e ao governo, dando-nos uma alavanca significativa no meio militar."
UKR_union_dark_horse: "O Cavalo Negro da União"
UKR_union_dark_horse_desc: "Entre os membros da SHD, o chefe da Grande Rada Cossaca, Ivan Poltavets-Ostrianytsia, não tem o mesmo prestígio que Prisovskyi. Representaremos a SHD como abraçando totalmente suas visões mais radicais, deixando-a mais isolada e com uma reputação ainda pior do que antes."
UKR_curb_right_wing_radicalism: "Conter o Radicalismo de Direita"
UKR_curb_right_wing_radicalism_desc: "Embora o radicalismo de esquerda seja certamente uma das maiores ameaças à nação, o radicalismo de direita também é perigoso; seja através da SHD, da LUN ou de outra forma, esses perigos devem ser contidos."
UKR_the_parliamentary_hetmanate: "O Hetmanato Parlamentar"
UKR_the_parliamentary_hetmanate_desc: "A longa e árdua tarefa de parlamentarização parece estar chegando ao fim. Com a oposição desarmada e as reformas da VDR totalmente implementadas, as eleições estão prontas para serem realizadas novamente, enquanto uma nova era brilhante se derrama sobre a Ucrânia!"

UKR_the_young_hetman: "O Jovem Hetman"
UKR_the_young_hetman_desc: "O Hetman Danylo é novo e bastante inexperiente na política. Mas ele é corajoso, afetuoso, decidido e elegante - é com seu reinado benevolente e de mãos leves que o Hetmanato brilhará novamente e inaugurará uma nova era liberal."
UKR_the_art_of_compromise: "A Arte do Compromisso"
UKR_the_art_of_compromise_desc: "Nosso Estado foi capaz de negociar com a VDR porque defendemos o pragmatismo e o compromisso, mas sem algum compromisso com a direita, nunca teríamos chegado aqui. Esses princípios serão nosso guia."
UKR_time_for_radical_action: "Hora de Ação Radical"
UKR_time_for_radical_action_desc: "Por duas décadas, este país foi só palavras e nenhuma ação - a reforma agrária foi prometida desde o início, mas nunca foi realizada devido a disputas internas que paralisaram qualquer plano. É hora de tomarmos uma ação decisiva e realizar a reforma agrária para o benefício de nosso povo."
UKR_level_up_the_countryside: "Elevar o Interior"
UKR_level_up_the_countryside_desc: "As áreas rurais da Ucrânia sempre desejaram mais atenção, especialmente no oeste. Através da iniciativa do Estado, ajudaremos as autoridades locais a combater a miséria e a pobreza no campo."
UKR_balanced_development: "Desenvolvimento Equilibrado"
UKR_balanced_development_desc: "Seria injusto para o Estado favorecer grupos de pessoas com base em onde vivem. Apenas o crescimento equilibrado tanto das cidades quanto do campo garantirá a prosperidade."
UKR_promote_cooperative_farming: "Promover Agricultura Cooperativa"
UKR_promote_cooperative_farming_desc: "Em uma cooperativa de camponeses, agricultores independentes reúnem seus recursos, conhecimentos e trabalho árduo, e colhem os benefícios juntos. Elas são uma substituição natural dos grandes magnatas fundiários de eras passadas."
UKR_subsidise_mechanisation_efforts: "Subsidiar Esforços de Mecanização"
UKR_subsidise_mechanisation_efforts_desc: "Em dez anos, não haverá um agricultor na Ucrânia que não tenha acesso a um trator. Invista na mecanização agora e colheremos grandes recompensas em breve."
UKR_rural_banks: "Bancos Rurais"
UKR_rural_banks_desc: "Fundar bancos cooperativos no campo garantirá que os agricultores tenham o crédito tão necessário para expandir suas fazendas e investir em eficiência. Os bancos não devem ser para os banqueiros, mas para o povo."
UKR_organise_state_monopolies: "Organizar Monopólios Estatais"
UKR_organise_state_monopolies_desc: "Setores industriais vitais para a segurança nacional, como armamentos, são melhor mantidos sob rigoroso controle do conselho nomeado pelo governo. O propósito da indústria não deve ser obter grandes lucros para os capitalistas, mas melhorar toda a nação."
UKR_seek_foreign_expertise: "Buscar Expertise Estrangeira"
UKR_seek_foreign_expertise_desc: "Apesar do brilhantismo ucraniano, há razões para atrair engenheiros estrangeiros, industriais e outros especialistas para modernizar ainda mais nossa nação e ensinar suas habilidades à próxima geração de talentosos ucranianos."
UKR_industrial_planning_committee: "Comitê de Planejamento Industrial"
UKR_industrial_planning_committee_desc: "Os industriais não devem ser uma organização de lobby reacionária, mas especialistas nos meandros da economia ucraniana. Sua experiência é melhor usada no planejamento técnico, não na política."
UKR_introduce_progressive_taxation: "Introduzir Tributação Progressiva"
UKR_introduce_progressive_taxation_desc: "É senso comum que os mais ricos podem contribuir mais para os cofres da nação e ainda permanecer ricos. Afinal, os impostos criam a infraestrutura e a segurança de que seus negócios dependem."
UKR_the_retinue_plays_the_king: "O Sequito Toca o Rei"
UKR_the_retinue_plays_the_king_desc: "Pavlo Skoropadskyi sempre foi cercado por um amplo círculo de conselheiros e confidentes. Alguns deles exerceram uma influência especialmente forte sobre o Hetman e foram os principais responsáveis pelo estado lamentável de nosso país. Danylo, sem dúvida, se cercará de seu próprio séquito, e devemos garantir que seja composto por pessoas que não encorajem o novo Hetman a abusar de seu poder."
UKR_uniting_symbol: "Símbolo Unificador"
UKR_uniting_symbol_desc: "Com o gabinete do Hetman praticamente sem poder, a ameaça de abuso executivo acabou. Daqui para frente, o Hetman se tornará um símbolo de unidade nacional e soberania, com pouca participação efetiva nos assuntos políticos do dia a dia do Estado."
UKR_tour_the_country: "Viajar pelo País"
UKR_tour_the_country_desc: "Pavlo foi frequentemente acusado de ser elitista, um homem em uma torre de marfim, um aristocrata desconectado do povo comum. Danylo entendeu o quanto esse sentimento contribuiu para a queda de seu pai. Para fazer melhor, ele deve viajar por todo seu reino e encontrar tanto os comuns quanto os poderosos."
UKR_society_of_prince_ostrozyki: "Sociedade do Príncipe Ostrozkyi"
UKR_society_of_prince_ostrozyki_desc: "O Príncipe Kostiantyn Vasyl Ostrozkyi é amplamente venerado na Ucrânia devido ao seu patrocínio nas artes e ciências. Para homenageá-lo, criaremos uma nova organização financiada pelo governo, pessoalmente supervisionada pelo Hetman Danylo Skoropadskyi, dedicada ao apoio de iniciativas culturais e científicas."
UKR_burdens_of_the_past: "Fardos do Passado"
UKR_burdens_of_the_past_desc: "O legado do estado de Pavlo é controverso, para dizer o mínimo, com a brutal supressão das revoltas camponesas e revoluções ainda na memória recente - devemos condenar esses excessos de violência. Ao mesmo tempo, não devemos tentar pintar tudo de preto, enfatizando uma abordagem equilibrada em nossa representação de seu regime."
UKR_bring_justice_to_all: "Fazer Justiça a Todos"
UKR_bring_justice_to_all_desc: "O Senado Estatal ainda é altamente corrupto, com muitos de seus membros sendo nomeados diretamente por Pavlo Skoropadskyi. Reformar o processo de nomeações para o Senado garantirá que nossas leis sejam justas e equitativas."
UKR_safeguarding_constitutional_order: "Salvaguardando a Ordem Constitucional"
UKR_safeguarding_constitutional_order_desc: "Criamos um estado democrático e constitucionalista, eleito pelo povo e para o povo - mas foi apenas por pouco tempo, e alguns querem reverter todo o progresso que fizemos. Nossa lei deve se adequar ao mandato democrático que prometemos ao povo."
UKR_campaign_against_illiteracy: "Campanha contra o Analfabetismo"
UKR_campaign_against_illiteracy_desc: "As taxas de analfabetismo têm diminuído há algum tempo, mas não é o suficiente. O futuro da próxima geração de ucranianos depende da habilidade de ler e escrever - financiamento adicional para construir escolas e repará-las será nosso passaporte para um futuro mais brilhante para todas as crianças da Ucrânia."
UKR_cooperate_with_womens_organisations: "Cooperar com Organizações Femininas"
UKR_cooperate_with_womens_organisations_desc: "As mulheres da Ucrânia há muito exigem reconhecimento, e agora elas o terão: ao apoiar a NRUZ e outros grupos de mulheres, elevaremos as mulheres a um status maior e promoveremos a igualdade dos sexos."
UKR_legacy_of_tup: "Legado do TUP"
UKR_legacy_of_tup_desc: "Antes de 1917, a chamada 'Sociedade dos Progressistas Ucranianos' defendia fortemente a democracia, autonomia e desenvolvimento cultural e nacional ucraniano. Ao evocar memórias dessa sociedade, podemos promover ainda mais a cooperação e a reconciliação entre o governo e as organizações progressistas e socialistas."
UKR_lone_pillar_of_progress: "Único Pilar do Progresso"
UKR_lone_pillar_of_progress_desc: "O Partido Democrático Radical foi, sem dúvida, o mais responsável pelo estado atual das coisas, atuando como o principal mediador entre a ala direita e a VDR. Agora que venceram a eleição, é justo que eles sozinhos carreguem a tocha do progresso e conduzam a Ucrânia a um futuro brilhante."
UKR_restrict_authority_of_cossack_councils: "Restringir Autoridade dos Conselhos Cossacos"
UKR_restrict_authority_of_cossack_councils_desc: "Por muito tempo, os conselhos cossacos se organizaram para sufocar rebeliões ou decidir governança local. Eles serão restritos a um papel puramente cerimonial e cultural, um que certamente apreciaremos."
UKR_new_administrative_divisions: "Novas Divisões Administrativas"
UKR_new_administrative_divisions_desc: "As regiões administrativas da Hetmanate são em grande parte baseadas nas antigas do período czarista, e o estado tem sido bastante centralizado em torno de [202.GetName]. Para corrigir isso, redesenharemos nossas divisões administrativas e daremos mais poder às autoridades locais."
UKR_austromarxist_approach: "Abordagem Austromarxista"
UKR_austromarxist_approach_desc: "Os Austro-Marxistas buscam sintetizar a crença no estado-nação com os princípios sociais do pensamento marxista. Embora essas ideias tenham tido algum apoio na Ucrânia antes, devemos apoiá-las mais fortemente e buscar incutir um orgulho nacional saudável em nossa própria esquerda revolucionária, para torná-los apoiadores de nosso estado em vez de seus inimigos."
UKR_principle_of_cultural_national_autonomy: "Princípio da Autonomia Cultural-Nacional"
UKR_principle_of_cultural_national_autonomy_desc: "Autonomias regionais, como a da Crimeia, atendem apenas às maiorias regionais e não apoiam adequadamente a maioria das minorias nacionais na Ucrânia. Em vez disso, o conceito de autonomia cultural-nacional concederá liberdades às associações culturais e deixará os cidadãos livres para se associarem ao grupo que preferirem."
UKR_condemn_revolutionary_violence: "Condenar a Violência Revolucionária"
UKR_condemn_revolutionary_violence_desc: "Permitimos que os socialistas participassem do processo democrático, desde que não tentassem derrubar o estado. Lembrá-los de suas promessas garantirá que permaneçamos estáveis e não sucumbamos à mesma violência revolucionária do passado."
UKR_at_arms_length_from_politics: "A Uma Distância Segura da Política"
UKR_at_arms_length_from_politics_desc: "No antigo Hetmanato, o exército, a polícia e os serviços secretos frequentemente trabalhavam conspirando contra o governo, em vez de servi-lo de maneira responsável e diligente. Devemos corrigir isso."
UKR_victory_of_the_fatherland: "Vitória da Pátria"
UKR_victory_of_the_fatherland_desc: "Aqueles que chamaram os esforços de reforma do Hetman Danylo de idealistas ou tolos agora foram silenciados, e mostramos por que são necessários. A vitória contra a Rússia foi alcançada, e foi porque os ucranianos estavam unidos, não em desordem. Agora é hora de começar uma era há muito merecida de paz, liberdade e solidariedade."
UKR_integration_of_eastern_regions_2: "Integração das Regiões Orientais"
UKR_integration_of_eastern_regions_2_desc: "O governo militar das regiões orientais pode finalmente ser dissolvido, e o trabalho árduo para integrar essas áreas à Ucrânia propriamente dita pode começar. Enquanto a atividade partidária durante a guerra era forte, após a rendição da Rússia as mentalidades mudaram. Nossa comunidade russófona foi inestimável em nossa abordagem a essas áreas."
UKR_red_tinted_hetmanate: "Um Hetmanato com Tons Vermelhos"
UKR_red_tinted_hetmanate_desc: "O governo URDP apenas lançou as bases que o USDRP vai concluir. Programas de bem-estar, atendimento médico para todos, uma abrangente rede de seguridade social - todas essas demandas serão implementadas com a vitória social democrática. A proibição do USDRP de concorrer nas eleições durante o reinado de Pavlo, no final das contas, nunca destruiu a crença de que o socialismo democrático e evolutivo poderia ser o futuro da Ucrânia."
UKR_four_more_years_of_progress: "Quatro Anos a Mais de Progresso"
UKR_four_more_years_of_progress_desc: "Quem poderia dizer que a URDP não é a portadora da progressividade ucraniana, do desenvolvimento nacional ucraniano, a arquiteta do grande compromisso hetmanista e a partido daqueles que lideraram a Ucrânia à vitória? É natural que a URDP mais uma vez lidere um governo majoritário e, sob paz, certamente alcançaremos alguns de nossos objetivos mais ambiciosos."
UKR_in_defence_of_the_old: "Em Defesa da Tradição"
UKR_in_defence_of_the_old_desc: "Pavlo Skoropadskyi foi o arquiteto da Ucrânia livre - e Danylo aperfeiçoou sua visão. Longe de serem derrotados após as eleições, os conservadores do UDKhP e os liberais da URDP agora controlam o Soim, e eles continuarão essa visão à sua própria maneira."
UKR_a_hetmans_legacy: "Legado de um Hetman"
UKR_a_hetmans_legacy_desc: "A morte prematura de Pavlo Skoropadskyi foi um acidente trágico ou uma oportunidade? Ele era um elitista que apenas buscava poder ou um pai carinhoso da nação que a guiou por tempos tumultuados? Ele era um usurpador que roubou o manto do movimento nacional ucraniano ou um patriota que o merecia legitimamente? Talvez o futuro tenha respostas para tais perguntas, mas por enquanto, vamos nos concentrar no presente."

### SHD/PatAut Focuses ###
UKR_all_the_hetmans_men: "Todos os Homens do Hetman"
UKR_all_the_hetmans_men_desc: "Finalmente, chegou a hora do Hetman e dos homens leais da SHD salvarem a Ucrânia do sindicalismo. Embora Petliura e seus lacaios possam ter fugido, traidores ainda se escondem nas sombras, prontos para apunhalar o Hetman pelas costas e levar a nação à guerra civil novamente. Com um governo mais responsável agora em vigor, podemos garantir que os inimigos da Ucrânia sejam colocados em seu devido lugar!"
UKR_a_united_organisation: "Uma Organização Unida"
UKR_a_united_organisation_desc: "A SHD deve se tornar uma máquina política bem oleada, seus membros unidos por uma causa comum e defendendo a estabilidade e segurança que o estado tanto precisa. Não deve haver tolerância para dissidências e nenhum espaço para populismo barato - apenas a crença inabalável na sabedoria de nosso Hetman."
UKR_will_of_the_cossack_nation: "Vontade da Nação Cossaca"
UKR_will_of_the_cossack_nation_desc: "Somos irmãos da nação cossaca, nosso estado traçando sua linhagem a partir da Horda Zaporozhiana. Com a restauração do Hetmanato e o restabelecimento formal da estamento social cossaco em 1918, um elo crucial com nosso grande passado foi renovado. Mas não é suficiente. A Cossacada deve se tornar uma espinha dorsal espiritual de nossa sociedade, completando assim nosso retorno à glória do passado."
UKR_reestablish_hetmans_headquarters: "Restabelecer a Sede do Hetman"
UKR_reestablish_hetmans_headquarters_desc: "A Sede do Hetman, criada em 1918, era um órgão encarregado de fornecer informações sobre assuntos de política nacional e segurança diretamente ao Hetman, além de suas responsabilidades pela proteção pessoal. A estrutura permaneceu em grande parte inativa desde o início da década de 1920. Essa limitação grave dos poderes do Hetman se mostrou um grande erro e deve ser corrigida rapidamente."
UKR_responsible_government: "Governo Responsável"
UKR_responsible_government_desc: "Com a suspensão indefinida do Soim, um governo mais receptivo ao Hetman deve ser estabelecido. Daqui para frente, a vontade do Hetman será executada por servidores verdadeiramente leais, com o Conselho de Ministros, composto por pessoas cuidadosamente escolhidas pela SHD, assumindo o fardo da autoridade legislativa, além de suas responsabilidades executivas usuais."
UKR_knightly_virtues: "Virtudes Cavaleirescas"
UKR_knightly_virtues_desc: "Apenas um povo forte em espírito cavaleiresco, impregnado de profunda fé e amor pela Pátria, construirá um estado independente e o defenderá dos inimigos. Somente as tradições cavaleirescas desenvolvidas ao longo dos séculos e santificadas pelo sacrifício de sangue de nossos ancestrais darão força invencível à nossa nação."
UKR_further_centralisation_of_state: "Centralização Adicional do Estado"
UKR_further_centralisation_of_state_desc: "Para garantir a dominação do sistema político, devemos retornar à política da constituição de 1918, onde, em vez de líderes regionais serem eleitos localmente, eles serão nomeados a partir de [202.GetName]. Isso trará um controle adicional da SHD não apenas nos assuntos nacionais, mas também nos locais."
UKR_mutually_beneficial_agreement: "Acordo Mutuamente Benéfico"
UKR_mutually_beneficial_agreement_desc: "A cooperação com a VSZV e o Protofis só pode ser mutuamente benéfica. Em troca de seu valioso apoio ao governo, eles serão capazes de atrair investidores e garantir um fluxo de negócios que elevará nossos esforços de industrialização a alturas ainda maiores."
UKR_gears_of_industry: "Engrenagens da Indústria"
UKR_gears_of_industry_desc: "Com amplo apoio do Protofis, o poder industrial da Ucrânia poderá disparar - participando da transição da Ucrânia de uma economia agrária para uma nação de verdadeira destreza industrial."
UKR_well_deserved_compensation: "Compensação Merecida"
UKR_well_deserved_compensation_desc: "Embora a reforma agrária precise continuar, não é segredo que muitos dos proprietários de terras mais ricos manifestaram sua oposição. Em troca do apoio da SHD, consideraremos sua compensação financeira e limitaremos a divisão de propriedades maiores apenas para aquelas mais ineficientes."
UKR_curtail_capitalism_excesses: "Restringir os Excessos do Capitalismo"
UKR_curtail_capitalism_excesses_desc: "Muitos apontaram que o capitalismo sem restrições foi o que levou a Ucrânia à ruína em primeiro lugar. Os camponeses pobres e pequenos proprietários de terras foram os mais afetados pela crise, e nestes tempos não devemos ceder aos industriais e grandes proprietários de terras que certamente só piorarão nossos problemas."
UKR_favour_loyal_landowners: "Favorecer Proprietários de Terras Leais"
UKR_favour_loyal_landowners_desc: "À medida que as comissões estatais para redistribuição de terras continuam, devemos considerar as lealdades políticas dos proprietários de terras. Aqueles com lealdade à SHD serão elegíveis para compensação e receberão benefícios maiores do que aqueles com lealdades mais questionáveis."
UKR_favour_loyal_landowners_tt: "Cuidado, à medida que a §Oreforma agrária§! aumenta, a §Cestabilidade§! que pode ser obtida aumenta, reduzindo o bônus imediato para a §Oreforma agrária.§!"
UKR_empower_financial_council: "Fortalecer o Conselho Financeiro"
UKR_empower_financial_council_desc: "Para o bem da Ucrânia, a política financeira deve ser orientada pelo Hetman e por aqueles leais a ele, não por industriais ricos que buscam apenas encher seus próprios bolsos. Para isso, fortaleceremos o Conselho Financeiro, a mais alta instituição em questões de crédito estatal, empréstimos e circulação de dinheiro, e garantiremos que suas deliberações sejam levadas à atenção do Hetman."
UKR_expand_union_membership: "Expandir Membros da União"
UKR_expand_union_membership_desc: "Muitos acreditam que a SHD só conseguiu se destacar na política ucraniana devido às crises que atingiram nossa nação após a Black Monday. Eles têm um ponto, mas há uma solução - alcançaremos os membros da coalizão anterior do Hetman e os traremos para a SHD, garantindo que ela se torne uma organização de massa."
UKR_in_defence_of_law_and_order: "Em Defesa da Lei e da Ordem"
UKR_in_defence_of_law_and_order_desc: "Paz e liberdade não podem chegar ao povo ucraniano sem lei e ordem. A SHD é a única coisa que impede a Ucrânia de cair no caos e na revolução sindicalista novamente - como tal, a proibição atual de greves continuará. Além disso, a censura de imprensa será promulgada para garantir que o cidadão comum não tenha ideias perigosas."
UKR_the_red_menace: "A Ameaça Vermelha"
UKR_the_red_menace_desc: "Como comprovado vezes sem conta, tanto na Ucrânia quanto no resto do mundo, os sindicatos independentes são um viveiro de atividade sindicalista. Todos os sindicatos não sob a supervisão do governo serão dissolvidos, e agentes potenciais socialistas serão colocados sob vigilância constante para proteger o estado."
UKR_discipline_and_obedience: "Disciplina e Obediência"
UKR_discipline_and_obedience_desc: "Durante a revolta, muitos soldados, oficiais e até generais desertaram para os rebeldes. E entre aqueles que não o fizeram, havia membros que expressavam 'críticas' ao nosso regime. Uma revisão abrangente do exército deve ser realizada para que possamos erradicar esses elementos desleais e consagrar a supervisão da SHD sobre o exército."
UKR_loyalty_and_its_rewards: "Lealdade e Suas Recompensas"
UKR_loyalty_and_its_rewards_desc: "A dominação da SHD sobre o sistema político não pode ser alcançada sem a participação de grandes setores da sociedade. Nesse sentido, a filiação ao sindicato será um requisito para obter empregos na administração pública, polícia e exército."
UKR_line_of_succession: "Linha de Sucessão"
UKR_line_of_succession_desc: "Pavlo Skoropadskyi é um homem idoso, e chegará o dia em que um novo Hetman conduzirá a Ucrânia à glória mais uma vez. Devemos consagrar sua sucessão em lei, para que Sua Majestade Sereníssima Hetman de Toda a Ucrânia possa liderar a nação um dia à imagem da SHD."
UKR_father_of_nation: "Pai da Nação"
UKR_father_of_nation_desc: "Vez após vez, Pavlo Skoropadskyi nos liderou, em tempos de estabilidade e em tempos de tumulto, em tempos de paz e em tempos de guerra. Ele é um exemplo para todo o povo da Ucrânia, seja ucraniano, russo, tártaro ou judeu, de como ser um líder. Devemos abraçar seu culto à personalidade para que a próxima geração saiba a quem admirar e emular."
UKR_ukraine_faithful_son: "Filho Fiel da Ucrânia"
UKR_ukraine_faithful_son_desc: "A ideia do Hetmanato Ucraniano é a ideia de um novo monarquismo. Embora Pavlo Skoropadskyi seja um grande homem, ele é apenas parte de uma tradição muito maior. O Hetmanato é um símbolo da unidade da Nação Ucraniana e da força do Estado Ucraniano, personificado na pessoa de um Hetman tradicional, nacional e hereditário."
UKR_mining_mechanisation: "Mecanização da Mineração"
UKR_mining_mechanisation_desc: "Para melhorar nossa gestão de recursos e eficiência, investiremos em ferramentas de mecanização da mineração, o que nos permitirá acessar de forma mais eficaz os vastos recursos naturais inexplorados da Ucrânia."

UKR_unbroken_resolve: "Resolução Inquebrável"
UKR_unbroken_resolve_desc: "Sindicalistas agitaram contra nós. Republicanos se revoltaram contra nosso governo. Mesmo aqueles supostamente leais a Skoropadskyi duvidaram de nós. No entanto, apenas nós podemos reivindicar ter defendido a nação ucraniana de sua maior ameaça até agora. Glória à Ucrânia! Glória ao Hetman!"
UKR_true_heirs_of_rus: "Verdadeiros Herdeiros de Rus"
UKR_true_heirs_of_rus_desc: "A Ucrânia é o estado mais merecedor do manto de herdeiro legítimo de Rus [202.GetName]. Devemos utilizar essa imagem para legitimar nosso domínio sobre os territórios recém-adquiridos, destacando nossa afinidade cultural com o povo russo, sem diminuir nosso caráter nacional distintivo."
UKR_a_nation_on_the_march: "Uma Nação em Marcha"
UKR_a_nation_on_the_march_desc: "Com a guerra encerrada, agora podemos iniciar o processo de 'democratização'. Sob a direção benevolente do Hetman e da SHD, a nação ucraniana poderá alcançar alturas anteriormente inimagináveis!"
UKR_partial_lift_of_electoral_restrictions: "Alívio Parcial das Restrições Eleitorais"
UKR_partial_lift_of_electoral_restrictions_desc: "Aprovaremos uma lei que concede ao estado nova autoridade para determinar quais partidos políticos podem concorrer às eleições. Como a lei será elaborada pelo Conselho de Ministros liderado pela SHD, não teremos nada a temer no futuro."
UKR_the_hetmans_gift: "O Presente do Hetman"
UKR_the_hetmans_gift_desc: "A eleição e a nova constituição serão o maior presente do Hetman para o povo da Ucrânia. Sem o Hetman e o partido de seus seguidores, a SHD, não haveria mais Ucrânia. Que esse fato seja conhecido por mil anos!"
UKR_the_right_hand_of_hetman: "A Mão Direita do Hetman"
UKR_the_right_hand_of_hetman_desc: "Otaman-Ministro Poltavets-Ostrianytsia se tornou a mão direita insubstituível do Hetman, muitas vezes aliviando seu fardo de governar nos momentos mais sombrios da guerra. Na nova Ucrânia, este seguidor diligente deve ser reconhecido como tão importante quanto um herói de guerra quanto Skoropadskyi foi."
 UKR_more_than_a_myth: "Mais Que um Mito"
UKR_more_than_a_myth_desc: "As Radas Cossacas não são simples organizações culturais, mas guardiãs do orgulho nacional ucraniano. Um grande número de assentos no Soim deve ser dedicado aos Cossacos como recompensa por seu trabalho patriótico e para salvaguardar o curso futuro da Ucrânia."
UKR_puppet_with_a_mace: "Marionete com uma Maça"
UKR_puppet_with_a_mace_desc: "O poder de Poltavets-Ostrianytsia está praticamente consolidado. Para finalmente consolidá-lo, uma purga dos 'Homzynites', a única clique concorrente real dentro da SHD, é de extrema necessidade. Uma vez que forem afastados do poder político, tudo o que resta é Otaman-Ministro Poltavets-Ostrianytsia como Hetman em tudo, exceto no nome."

## Focos da AuthDem (USKhD) ##
UKR_the_center_holds: "O Centro Se Sustenta"
UKR_the_center_holds_desc: "A eleição de [GetYear] resultou na Coalizão do Hetmanato estando mais uma vez no centro do poder. Só o tempo dirá se a nomeação de Serhii Shemet como Otaman-Ministro levará ao sucesso da USKhD ou se a UDKhP os usurpará."
UKR_restore_order_in_the_countryside: "Restaurar a Ordem no Interior"
UKR_restore_order_in_the_countryside_desc: "Comparada aos centros urbanos, onde Skoropadskyi e o governo desfrutavam do maior apoio, a zona rural continua sendo um foco de atividade esquerdista e apoio à VDR. A ordem deve ser restaurada, e rapidamente."
UKR_fate_of_the_shd: "Destino da SHD"
UKR_fate_of_the_shd_desc: "Durante a guerra civil, a União dos Construtores do Estado Hetmanita tentou repetidamente frustrar o governo do Hetman e tomar o poder para si. Embora devamos agir com cuidado contra alguns desses conspiradores, eles terão que ser lidados de uma forma ou de outra."
UKR_reorganisation_of_cossack_councils: "Reorganização dos Conselhos Cossacos"
UKR_reorganisation_of_cossack_councils_desc: "A revolta acabou e, como tal, agora podemos examinar mais de perto os papéis das Radas Cossacas Grande e Local. Uma reavaliação de suas atividades paramilitares, bem como funções de policiamento em troca de apoiar sua autonomia em assuntos locais, provavelmente seria o melhor caminho."
UKR_cooperation_under_state_guidance: "Cooperação sob Orientação Estatal"
UKR_cooperation_under_state_guidance_desc: "O movimento cooperativo na Ucrânia fortaleceu o poder econômico dos trabalhadores e camponeses e os ensinou responsabilidade para com sua terra e entre si. Com intervenção estatal, podemos ajudar a organizar esses movimentos cooperativos e eliminar qualquer simpatizante socialista dentro deles."
UKR_necessary_compromise: "Compromisso Necessário"
UKR_necessary_compromise_desc: "Embora muitos pintem a coalizão entre VSZV e Protofis como tendo influência desproporcional em nosso governo e sendo a principal razão para o fracasso dos projetos de reforma agrária quase uma década atrás, os benefícios superam os inconvenientes; nossa cooperação com a VSZV/Protofis trouxe um crescimento econômico significativo. Vamos continuar essa cooperação."
UKR_end_alliance_with_vszv_protofis: "Encerrar Aliança com VSZV/Protofis"
UKR_end_alliance_with_vszv_protofis_desc: "A coalizão entre VSZV e Protofis, embora tenha sido importante nos primeiros dias do Hetmanato, já não é mais útil em nosso governo, e eles foram pelo menos parcialmente responsáveis pelo fracasso de nossos projetos anteriores de reforma agrária. Desta vez, não seremos mais reféns do lobby latifundiário e industrial."
UKR_industrial_subsidies: "Subsídios Industriais"
UKR_industrial_subsidies_desc: "Podemos fortalecer nossos esforços de industrialização fornecendo à Protofis subsídios tão necessários e contratos estatais - sua expertise e know-how inestimáveis nos darão os recursos necessários para impulsionar nossos esforços no avanço dos grandiosos projetos de industrialização de nossa nação."
UKR_expand_land_credit_bank: "Expandir Banco de Crédito Agrário"
UKR_expand_land_credit_bank_desc: "Para fortalecer nosso setor agrícola, o banco nacional será responsável por fornecer empréstimos acessíveis aos agricultores, nos quais podem comprar fertilizantes e investir na mecanização da agricultura."
UKR_expand_land_credit_bank_tt: "Cuidado, à medida que a §O reforma agrária§! aumenta, a §Cestabilidade§! que pode ser obtida aumenta, reduzindo o bônus imediato para a §O reforma agrária.§!"
UKR_support_state_unions: "Apoiar Sindicatos Estatais"
UKR_support_state_unions_desc: "Ao expandir sindicatos laborais oficialmente controlados pelo estado, podemos garantir que nossos trabalhadores recebam representação e benefícios adequados, ao mesmo tempo que resguardamos nossa nação dos perigos da influência socialista."
UKR_curb_populist_rhetoric: "Contornar Retórica Populista"
UKR_curb_populist_rhetoric_desc: "Tanto a VSZV quanto nosso governo têm interesse em evitar a retórica socialista que levou camponeses a atacar violentamente grandes latifundiários. Ao transmitir mensagens de propaganda contra esse demagogismo, podemos garantir a manutenção de nossa aliança com a VSZV e assegurar estabilidade no campo."
UKR_extensive_nationalisation_program: "Programa de Nacionalização Abrangente"
UKR_extensive_nationalisation_program_desc: "A instituição do Corporativismo Social pode garantir que os interesses de todos - trabalhadores, empregadores, o estado - sejam considerados, criando um sistema estável e harmonioso de governança. Com esse objetivo, buscaremos a nacionalização de setores específicos, como florestas, ferrovias e minas de carvão."
UKR_diversification_of_exports: "Diversificação de Exportações"
UKR_diversification_of_exports_desc: "A Ucrânia é frequentemente conhecida como o 'Celeiro da Europa' por um bom motivo, devido às grandes quantidades de grãos que nosso estado exporta. A Black Monday mostrou, no entanto, que nossa economia pode ser bastante vulnerável a flutuações súbitas. Exportando novas matérias-primas, podemos reduzir nossa dependência de grãos e garantir mais estabilidade financeira."
UKR_classocratic_principle: "Princípio Classocrático"
UKR_classocratic_principle_desc: "O princípio central dos Agrários-Estatistas é a representação política - devemos rejeitar a ideia de representação por meio de mesquinhas disputas partidárias e parlamentarismo, focando, em vez disso, nossa atenção na classe. Somente buscando a representação das classes produtoras - principalmente a classe agrária e trabalhadora - podemos criar uma sociedade justa."
UKR_empower_class_aristocracy: "Empoderar a Aristocracia de Classe"
UKR_empower_class_aristocracy_desc: "Apenas os melhores e mais brilhantes da classe agrária, os mais diligentes e trabalhadores dos trabalhadores, podem ser aptos a liderar. Organizar esses representantes em conselhos de classe locais e descentralizados garantirá eficiência na administração do dia-a-dia e orientará a vida política e econômica da nação."
UKR_leading_role_of_agrarian_class: "Papel Líder da Classe Agrária"
UKR_leading_role_of_agrarian_class_desc: "O estado ucraniano tem sido, desde sua criação, agrário, e isso continua verdadeiro hoje. Com o modo de vida ucraniano dependente da agricultura, é responsabilidade da classe agrária desempenhar o papel líder, acima de todas as outras, na governança. Para isso, seus representantes receberão mais assentos nas assembleias de classe locais."
UKR_mysticism_and_imperialism: "Misticismo e Imperialismo"
UKR_mysticism_and_imperialism_desc: "De acordo com as ideias de Lypynskyi, o misticismo - fé extrema na correção de suas próprias crenças, e o imperialismo - a vontade de poder, o desejo de governar e organizar, são as principais características de um movimento político bem-sucedido. Apenas os Agrários-Estatistas têm a visão mais clara para o futuro do estado ucraniano. Como tal, seu principal órgão de governo, o Conselho de Jurados, deve orientar as funções legislativas e executivas do estado."
UKR_put_end_to_parliamentarian_chaos: "Pôr Fim ao Caos Parlamentar"
UKR_put_end_to_parliamentarian_chaos_desc: "O parlamentarismo, supostamente destinado a representar os interesses dos plebeus, só levou à degeneração e à mesquinha política partidária. Já passou da hora de colocar um fim final a essa instituição desastrosa; o Soim será substituído pela Assembleia de Classe Pan-Ucraniana, e, com a restrição dos partidos políticos, a organização de classe será a única forma de representação política."
UKR_eliminate_threat_of_ochlocracy: "Eliminar a Ameaça da Oclocracia"
UKR_eliminate_threat_of_ochlocracy_desc: "Uma coisa que une os Borotbysts e os nacionalistas da Liga, em sua demagogia e retórica populista sem sentido, é a crença no governo da multidão - eventualmente criando uma ditadura autoritária de cima para baixo. Devemos nos defender contra esses radicais a cada passo."
UKR_lord_of_land_order_labour: "O Senhor da Terra, Ordem e Trabalho"
UKR_lord_of_land_order_labour_desc: "O papel adequado do monarca deve ser reinar como um símbolo personificado da nacionalidade ucraniana. Um bom modelo a ser replicado seria o da monarquia britânica, onde tradições, juntamente com as expectativas das massas e das elites, definiram o papel do monarca na política. Nossa Hetmanate, e assim nosso Hetman, seguirá esse ideal."
UKR_support_loyal_intelligentsia: "Apoiar a Intelligentsia Leal"
UKR_support_loyal_intelligentsia_desc: "Muitos que não pertencem às classes produtoras - advogados, professores, cientistas, médicos e outros, ainda são necessários para o funcionamento da sociedade e da governança. Contanto que sirvam desinteressadamente ao estado em seus esforços, os apoiaremos."
UKR_the_highest_moral_authority: "A Mais Alta Autoridade Moral"
UKR_the_highest_moral_authority_desc: "A Ucrânia é um país predominantemente ortodoxo, e como tal, o cristianismo ortodoxo deve servir como exemplo de pureza moral para todos os ucranianos. Para isso, deve se desconectar da mesquinha política e permanecer distante dos assuntos políticos para ser uma causa unificadora para todos."
UKR_territorial_patriotism: "Patriotismo Territorial"
UKR_territorial_patriotism_desc: "O chauvinismo linguístico e étnico são pragas que só semearam divisão e destruição. Para se livrar dessas ideias ilusórias, abraçaremos a doutrina do 'patriotismo territorial'; a cooperação de diferentes culturas, etnias e idiomas contribuirá para o aprimoramento de nossa casa comum, a Ucrânia."

UKR_our_place_in_history: "Nosso Lugar na História"
UKR_our_place_in_history_desc: "A vitória sobre a Rússia provou a superioridade inerente do sistema classocrático de organização nacional - mesmo que implementado imperfeitamente - sobre qualquer sistema concorrente. Isso serve como justificativa histórica de nossas políticas e nos dá fé para continuar no mesmo caminho."
UKR_USKHD_points_tt: "§As recompensas da escala de focos pós-guerra aumentam com a quantidade de focos que você completou, com suas recompensas extras. Atualmente, a quantidade desses focos é [?UKR_uskhd_points]."
UKR_power_to_class_councils: "Fortalecer Conselhos de Classe Locais"
UKR_power_to_class_councils_desc: "A organização nacional por meio de conselhos de classe locais provou sua eficiência. Eles podem desempenhar um papel ainda mais central na vida nacional ucraniana ao unir diversas funções burocrático-administrativas de organizações menores aos conselhos."
UKR_expanding_the_system: "Expandindo o Sistema"
UKR_expanding_the_system_desc: "As regiões recentemente conquistadas no leste foram grandemente afetadas pelo caótico sistema político da Rússia, mas, através de trabalho árduo, serão guiadas ao caminho correto e a uma união mais forte com a Ucrânia propriamente dita."
UKR_against_the_law_of_capital: "Contra a Lei do Capital"
UKR_against_the_law_of_capital_desc: "A lei do capital é a lei de acionistas sem nome, de jogadores de ações, de aventureiros e plutocratas, sempre em desacordo com as forças saudáveis e criativas da nação. Precisamos combatê-la com a maior resolução, para que sejam as classes produtoras que tenham a palavra final em assuntos econômicos, e não lacaios de capital sem alma."
UKR_dedication_and_will: "Dedicação e Determinação"
UKR_dedication_and_will_desc: "Muito foi feito desde a ascensão do USKhD e muito mais resta a ser feito. Uma batalha constante contra o mal duplo da democracia e da oclocracia exige a mais forte das vontades e dedicação total. Como tal, o Conselho de Jurados reserva para si o direito de intervir no processo de formação das elites nacionais sempre que julgar conveniente."

UKR_after_the_storm: "Depois da Tempestade"
UKR_after_the_storm_desc: "A guerra foi vencida; agora é hora de vencer a paz. Lembrando nossas promessas, houve muitos apelos após a paz para iniciar a implementação de um sistema político mais justo e igualitário. Afinal, tantos ucranianos lutaram e morreram pela liberdade de seu país; eles também podem ser confiáveis para exercer o poder político de forma responsável após tal provação."
UKR_justice_at_last: "Justiça Finalmente"
UKR_justice_at_last_desc: "Não é suficiente simplesmente prometer defender os direitos básicos e as liberdades de nossos cidadãos. Apenas punindo cada tentativa de infringir as liberdades civis podemos evitar o surgimento de mais um SHD tentando subverter nossa democracia no futuro."
UKR_amend_anti_socialist_laws: "Alterar Leis Anti-Socialistas"
UKR_amend_anti_socialist_laws_desc: "A guerra provou a lealdade de muitos ucranianos, até mesmo aqueles que anteriormente se opunham ao Hetman. É justo aceitar a participação política deles - eles conquistaram tanto nas trincheiras de Donbas. Contanto que compartilhem nossa visão de uma Hetmanate estável e legal, são bem-vindos para se juntar a nós na construção da nação."
UKR_reject_partisanship: "Rejeitar Partidarismo"
UKR_reject_partisanship_desc: "Reforma - sim. Repetir nossos velhos erros? Absolutamente não. A democracia é valiosa, mas não deve ser colocada acima do bem nacional. O propósito da democracia é permitir que os ucranianos mais brilhantes exerçam o poder político, não permitir que os piores elementos de nosso povo saboteiem o estado."
UKR_formalise_advisory_council: "Formalizar Conselho Consultivo"
UKR_formalise_advisory_council_desc: "Sua Sereníssima Alteza sempre foi cercada por conselheiros e confidentes confiáveis. Ao formalmente estabelecer o Conselho Consultivo, podemos garantir que apenas os estadistas mais competentes e responsáveis terão a capacidade de influenciar as decisões do Hetman."
UKR_call_elections: "Convocar Eleições de [GetYear]"
UKR_call_elections_desc: "O Hetman, em sua graça, decidiu realizar novas eleições para mostrar sua convicção pela liberdade de todos os ucranianos."
UKR_democratisation_successful: "Pelo menos duas reformas democráticas foram aprovadas."
UKR_democratization_not_succesful: "Menos de duas reformas democráticas foram aprovadas."

## AuthDem (UDKhP) Focuses ##
UKR_fall_of_uskhd: "Queda do USKhD"
UKR_fall_of_uskhd_desc: "Os Agraristas-Estatistas tiveram sua chance - e falharam. Com sua queda, a ascensão do Partido Agrário Democrático é quase certa, e a governança responsável pode finalmente ser restabelecida."
UKR_kistiakovskyi_victory: "Vitória de Kistiakovskyi"
UKR_mikhnovskyi_victory: "Vitória de Mikhnovskyi"
UKR_ascension_of_udkhp: "Ascensão do UDKhP"
UKR_ascension_of_udkhp_desc: "Com os Agraristas-Estatistas dissolvidos e os Democratas Radicais divididos, é quase certo que o próximo Otaman-Minister será dos Democratas Agrários; embora a liderança do partido esteja dividida há algum tempo, esse problema não pode mais ser adiado. Uma conferência será realizada em [221.GetName] para determinar o líder do UDKhP."
UKR_hetman_evil_spirit: "O Espírito Maléfico do Hetman"
UKR_hetman_evil_spirit_desc: "A questão da liderança do partido foi respondida, com Ihor Kistiakovskyi tornando-se o novo Otaman-Minister. Um pragmático e ferrenho anti-esquerdista, além de defender ideais agrários moderados e conservadores hetmanistas, ele sem dúvida moldará o futuro do estado por muitos anos."
UKR_hardline_course_against_revolutionary_leftism: "Curso Firme contra o Esquerdismo Revolucionário"
UKR_hardline_course_against_revolutionary_leftism_desc: "Mesmo após a revolta, agitadores de esquerda continuam causando estragos a partir de suas células terroristas subterrâneas. Devemos prender qualquer desses socialistas suspeitos e garantir que eles não tenham plataforma; embora alguns possam ver isso como excessivo, certamente trará estabilidade a longo prazo."
UKR_champion_political_pragmatism: "Campeão do Pragmatismo Político"
UKR_champion_political_pragmatism_desc: "Na maioria dos casos, as melhores políticas têm caráter moderado. Para isso, apoiaremos os agricultores e proprietários de terras de médio porte, que são mais leais ao nosso estado, e continuaremos a promover a língua e a cultura ucranianas em um ritmo constante."
UKR_hetman_radical_firebrand: "O Radical do Hetman"
UKR_hetman_radical_firebrand_desc: "A questão da liderança do partido foi respondida, com Mykola Mikhnovskyi tornando-se o novo Otaman-Minister. Um feroz nacionalista conhecido por seus contatos no exército, bem como por sua retórica radical, ele sem dúvida moldará o futuro do estado por muitos anos."
UKR_reach_out_to_army_nationalist_clique: "Contatar a Clique Nacionalista do Exército"
UKR_reach_out_to_army_nationalist_clique_desc: "O exército é o único garantidor da independência do estado ucraniano; devemos, a qualquer custo, salvar a Ucrânia da destruição de sua soberania. Vamos contatar os mais nacionalistas entre as fileiras do exército e promover o culto ao militar."
UKR_invoke_jingoistic_rhetoric: "Invocar Retórica Jingoísta"
UKR_invoke_jingoistic_rhetoric_desc: "Antes da independência ucraniana, Mikhnovskyi frequentemente usava retórica xenofóbica e exagerada. Vamos empregar táticas semelhantes para enfatizar os milhões de ucranianos fora de nossas fronteiras e advogar por uma maior promoção da cultura e língua ucranianas."
UKR_pact_with_urdp_right: "Pacto com a Ala Direita do URDP"
UKR_pact_with_urdp_right_desc: "Desde o início dos anos 1920, os Democratas Radicais tornaram-se um partido mais diversificado, especialmente com suas forças de direita se tornando mais proeminentes. Vamos contatar as forças de direita deles para consolidar o domínio dos Democratas Agrários sobre o Soim e garantir a natureza abrangente do partido."
UKR_establish_constitutional_review_committee: "Estabelecer Comitê de Revisão Constitucional"
UKR_establish_constitutional_review_committee_desc: "O Otaman-Minister e seus aliados agora buscam implementar sua agenda reformista que dará mais poder ao Soim. Sem dúvida, isso será uma tarefa difícil, dada a possível oposição do escritório executivo; mas se conseguirmos aprovar nossas reformas, criaremos um sistema político mais equilibrado, menos vulnerável à incompetência, irresponsabilidade ou sabotagem consciente."
UKR_outline_parliamentary_executive_diarchy: "A Diarquia Hetmanista-Soimista"
 UKR_outline_parliamentary_executive_diarchy_desc: "Desde o estabelecimento do Soim, suas relações com o cargo de Hetman foram bastante difíceis. Pavlo Skoropadskyi desfrutava da capacidade de interferir nos procedimentos legislativos a seu bel-prazer, tanto oficial quanto informalmente. O arranjo político resultante estava repleto de ineficiências, e é hora de definir adequadamente os limites do poder do Hetman em relação ao parlamento."
UKR_questions_of_cultural_autonomy_and_suffrage: "Questões de Autonomia Cultural e Sufrágio"
UKR_questions_of_cultural_autonomy_and_suffrage_desc: "A Ucrânia é lar de muitas culturas diferentes, seja russa, tártara, polonesa ou judaica - e todas buscam reconhecimento. Para garantir que todo o nosso povo seja adequadamente representado, implementaremos medidas descentralizadas juntamente com nossa própria visão de Autonomia Nacional-Cultural. Além disso, a questão do sufrágio feminino deve ser revisitada se quisermos garantir uma representação adequada para toda a nação."
UKR_industry_udkhp_focus: "O Protetor do Estado"
UKR_industry_udkhp_focus_desc: "Por anos, estagnamos e nos tornamos dependentes das armas alemãs para proteger nossa nação, mas com um poder russo em ascensão, isso não pode durar. Vamos obter financiamento adicional para o exército e garantir que eles não estejam mal equipados para defender nossa soberania."
UKR_landreform_udkhp_focus: "Reforma Agrária Gerenciada"
UKR_landreform_udkhp_focus_desc: "Para maximizar nossos esforços de reforma agrária, criaremos um fundo de terra nacional que será dividido em fazendas, cujo tamanho corresponderá à produção econômica ideal para uma determinada área."
UKR_review_committee_tt: "§CIniciaremos o processo de maior parlamentarização de nosso governo. Debates sobre leis eleitorais, o voto de desconfiança e o procedimento de nomeação do Otaman-Minister poderão ser realizados através da aba §YDecisões§!. Dependendo do sucesso do processo de parlamentarização, obteremos vários §Yestados nacionais§!, além de determinar se nos tornaremos §cSocial Conservadores§! ou permaneceremos §gAutoritários Democratas§! no final da Weltkrieg.§!"
UKR_outline_diarchy_tt: "§CO espírito nacional que obtemos do evento dependerá de quantas reformas passamos.§!"
UKR_cultural_autonomy_tt: "§CO espírito nacional que obtemos dependerá de quantas reformas passamos.§!"
UKR_udkhp_liberalisation: "Liberalização Controlada"

## People's Republic Focuses ##
 #Pre-Election Branch
UKR_a_family_new_and_free: "Uma Família Nova e Livre"
UKR_a_family_new_and_free_desc: "Finalmente, os sonhos de inúmeros bravos revolucionários se tornaram realidade. Após a renúncia do Hetman e o colapso total de seu governo, Symon Petliura e sua vitoriosa VDR restauraram a República Popular Ucraniana. Enquanto a nação se cura de décadas de tirania e opressão, uma visão antes considerada derrotada está finalmente se realizando."
UKR_bring_the_army_in_line: "Colocar o Exército em Ordem"
UKR_bring_the_army_in_line_desc: "Podemos ter assegurado a vitória sobre as forças do Hetman, mas ainda temos um longo caminho a percorrer antes que nossa autoridade seja restabelecida. O caos ainda reina não apenas no campo, mas também entre as fileiras de nosso exército. Se quisermos um retorno à normalidade em breve, teremos que reorganizar o exército."
UKR_quash_hetmanite_resistance: "Reprimir a Resistência Hetmanista"
UKR_quash_hetmanite_resistance_desc: "Embora a VDR seja a vitoriosa incontestável da guerra civil, ainda há aqueles entre nós que têm alta estima pelo regime anterior. Restauracionistas radicais e leais ao Hetman ainda se escondem nas sombras, e ação rápida deve ser tomada para levar esses traidores à justiça."
UKR_national_personal_autonomy: "Autonomia Nacional-Pessoal"
UKR_national_personal_autonomy_desc: "Nossa constituição garante autonomia nacional e pessoal a cada cidadão que reside em nossa terra. Todos os povos, sejam eles russos, poloneses ou judeus, desfrutam de direitos iguais em nossa República Popular."
UKR_the_long_road_to_recovery: "O Longo Caminho para a Recuperação"
UKR_the_long_road_to_recovery_desc: "Os anos não foram gentis com a Ucrânia. A Black Monday apenas exacerbou nossos problemas econômicos, enquanto a guerra civil serviu para destruir o pouco que nos restava. Nossa nação está em um estado lamentável, e o governo deve assumir a árdua tarefa de curar nossa economia doente."
UKR_the_long_road_to_recovery_tt_1: "Iniciamos a reforma agrária e a industrialização."
UKR_the_long_road_to_recovery_tt_2: "Os efeitos deste foco se tornarão aparentes assim que começarmos a abordar as questões da reforma agrária e industrialização."
UKR_reorganize_the_corrupt_bureaucracy: "Reprimir a Corrupção Burocrática"
UKR_reorganize_the_corrupt_bureaucracy_desc: "Parece que nem mesmo uma revolta armada poderia livrar a nação da corrupção. Remanescentes da burocracia corrupta do Hetmanato ainda permanecem, permitindo que funcionários públicos desonestos lucrem com fraude. Permitir que isso continue seria uma vergonha, então é hora de finalmente nos livrarmos do nepotismo, suborno e decepção."
UKR_skoropadskyi_extradited_tt: "§CO julgamento de Skoropadskyi começará em (insira o tempo aqui).§!"

#Radical Democrats
UKR_a_radical_touch: "Um Toque Radical"
UKR_a_radical_touch_desc: "Décadas após sua fundação, o Partido Democrático Radical encontra-se no comando da nação. Sem um Hetman para deixá-los de lado, os Radicais podem finalmente construir a Ucrânia progressista e parlamentar que milhões desejavam."
UKR_controlled_capitalism: "Capitalismo Controlado"
UKR_controlled_capitalism_desc: "No mundo moderno, o crescimento econômico não é alcançável fora de um sistema capitalista de relações econômicas. No entanto, para conter seus excessos inevitáveis e garantir prosperidade para todos, devemos adotar um sistema de \"capitalismo controlado\", com o governo controlando certos setores da economia, mas sem sufocar as atividades das pequenas e médias empresas privadas."
UKR_mass_buyouts: "Compras em Massa"
UKR_mass_buyouts_desc: "O recente colapso econômico foi desastroso para muitas empresas, forçando-as a sobreviver vendendo ativos e assumindo dívidas massivas. O governo poderia intervir e comprar ações dessas empresas para potencialmente aliviar seus problemas."
UKR_mass_buyouts_tt: "§CSe tivermos mais de §Y40%§! de estabilidade quando começarmos este foco, o espírito nacional §YCapitalismo Controlado§! ficará §Ymais forte§! e obteremos §Ymais Pontos Industriais§!."
UKR_limited_nationalization: "Nacionalização Limitada"
UKR_limited_nationalization_desc: "O governo do Hetmanato contava com um sistema econômico terrivelmente desequilibrado que beneficiava lobistas corruptos e capitalistas privados. Construiremos uma economia mais justa nacionalizando empresas selecionadas e colocando os meios de produção nas mãos de empresas estatais."
UKR_merger_of_monopolized_industries: "Fusão de Indústrias Monopolizadas"
UKR_merger_of_monopolized_industries_desc: "Empresas cruciais, como minas de carvão, ferrovias e serrarias, ainda permanecem sob propriedade privada. Essas indústrias devem ser geridas para o benefício de nosso país e não em busca do lucro. Já passou da hora de trazê-las sob nosso controle."
UKR_overtures_to_vienna: "Aberturas para Viena"
UKR_overtures_to_vienna_desc: "Em nossa fronteira ocidental está o [AUS.GetName]. Anos de domínio do Hetman prejudicaram a relação entre nossos dois países, e agora que um governo sensato está no poder, finalmente podemos virar uma nova página e abraçar nosso vizinho ocidental."
UKR_overtures_to_vienna_tt: "Ganha §YAprofundando os Laços Austríacos§!, concedendo\nGanho de Experiência do Exército: §G+5,0%§!\nVelocidade de Construção: §G+5,00%§!\nVelocidade de Pesquisa: §G+5,00%§!\n\nApós §Y300§! dias:\n"
UKR_beyond_mitteleuropa: "Além de Mitteleuropa"
UKR_beyond_mitteleuropa_desc: "A Ucrânia se encontra em uma posição bastante desfavorável no que diz respeito à diplomacia. Os alemães e os austríacos a oeste não a veem como uma igual, enquanto os russos a leste sentem apenas animosidade por ela. No entanto, existem aliados valiosos lá fora. A Ucrânia só precisa procurá-los."
UKR_beyond_mitteleuropa_tt: "Desbloqueia §Ydecisões§! que nos permitirão expandir o comércio e construir laços com nações §Calmofada Mitteleuropa§!.\n\nA expansão do comércio nos proporcionará bônus para §Ybens de consumo, poder político, produção de estaleiros e velocidade de construção§!."
UKR_beyond_mitteleuropa_modifier: "Além de Mitteleuropa"
UKR_decentralized_national_governance: "Governança Nacional Descentralizada"
UKR_decentralized_national_governance_desc: "Um país que tem todo o seu poder centralizado no topo não pode dizer que defende seu próprio povo. Esforços devem ser feitos para reformar nosso estilo de governança para um que dê voz ao nosso povo em todos os assuntos."
UKR_promote_grassroots_cultural_initiatives: "Promover Iniciativas Culturais de Base"
UKR_promote_grassroots_cultural_initiatives_desc: "Iniciativas educacionais e culturais como a Sociedade \"Prosvita\" foram cruciais para a promoção e desenvolvimento da causa nacional ucraniana. Além disso, pode-se argumentar que as raízes de nosso partido estão entre as organizações como essas. Portanto, elas devem ser amplamente apoiadas pelo estado, especialmente porque as taxas de analfabetismo em certas áreas rurais ainda são preocupantes nos dias de hoje."
UKR_legacy_of_legal_marxism: "Legado do Marxismo Legal"
UKR_legacy_of_legal_marxism_desc: "Ao contrário de alguns partidos mais radicalmente inclinados, reconhecemos os benefícios da influência modernizadora trazida pelo sistema capitalista. Uma transição adequada para uma sociedade justa e igualitária não é feita por meio da rejeição completa do capitalismo, mas por seu desenvolvimento cuidadoso."
UKR_legacy_of_legal_marxism.tt: "As decisões de industrialização começarão a adicionar popularidade §lSocial Liberal§!."
UKR_support_for_nruz: "Apoio à NRUZ"
UKR_support_for_nruz_desc: "Embora nossa constituição garanta direitos iguais para todo ucraniano, independentemente de seu gênero, isso não significa que as mulheres estejam em pé de igualdade com os homens. Forneceremos financiamento para o Conselho Nacional das Mulheres Ucranianas e apoiaremos publicamente sua causa, para que possamos finalmente trazer uma sociedade livre de chauvinismo e preconceito."
UKR_a_tight_rein_on_radical_leftists: "Um Controle Rigoroso sobre os Esquerdistas Radicais"
UKR_a_tight_rein_on_radical_leftists_desc: "Embora a revolta tenha trazido um governo que realmente se preocupa com seu povo, ainda há aqueles que não apreciam nosso trabalho árduo. Muitos da esquerda radical querem mergulhar nossa nação no caos com suas ideias revolucionárias. Cada vez mais pessoas estão começando a cair em suas mentiras, então devemos desarmar esses movimentos imediatamente antes que causem algum dano."
UKR_a_tight_rein_on_radical_leftists_tt: "Converter metade da popularidade §rSindicalista§! e §RRadical Socialista§! em popularidade §SSocial Democrata§!."

 #SocLib/SocDem Shared Branch
UKR_land_fund_establishment: "Fundo de Terra Ucraniano"
UKR_land_fund_establishment_desc: "O Fundo Estatal de Terras é utilizado como um método eficaz de distribuição de terras: os acres comprados pelo estado são colocados sob a gestão do Fundo, que então organiza a venda dessas terras para os camponeses locais."
UKR_progressive_tax_policy: "Política Tributária Progressiva"
UKR_progressive_tax_policy_desc: "Por décadas, a disparidade de riqueza entre os mais pobres e os mais ricos tem sido surpreendentemente alta. Enquanto os camponeses famintos mal têm o suficiente para sobreviver, os oligarcas gananciosos no topo se recusam a dar-lhes sequer uma Hryvnia. Isso não pode continuar. A partir de agora, cada cidadão deste país tem que pagar a sua parte."
UKR_progressive_tax_tt: "Pontuação da Reforma Agrária §Y+1§! a cada §Y70 dias§!"
UKR_expansion_of_kooptsentr: "Expansão do Kooptsentr"
UKR_expansion_of_kooptsentr_desc: "Kooptsentr, do Comitê Central Cooperativo Ucraniano, é essencialmente a organização central de cooperativas de terras. Seu propósito é apoiar os camponeses na criação de fazendas cooperativas, disseminar a ideologia cooperativa e ajudar financeira e legalmente os agricultores cooperativados."
UKR_expansion_of_kooptsentr_soclib_tt: "As decisões da reforma agrária agora começarão a adicionar popularidade §lSocial Liberal§!"
UKR_expansion_of_kooptsentr_socdem_tt: "As decisões da reforma agrária agora começarão a adicionar popularidade §SSocial Democrata§!"
UKR_strike_down_right_wing_extremists: "Derrubar Extremistas de Direita"
UKR_strike_down_right_wing_extremists_desc: "Mesmo depois de todo esse tempo, alguns reacionários ainda guardam rancor para com nosso regime "socialista". Eles estão envolvidos em organizações antidemocráticas e crimes mesquinhos, formando associações de aparência inocente para servir como fachada política para objetivos reacionários. Eles devem ser lidados de maneira rigorosa, mas legal."

 #Social Democratic Workers' Party Branch
UKR_ascension_of_the_workers_party: "Ascensão do Partido dos Trabalhadores"
UKR_ascension_of_the_workers_party_desc: "O USDRP tem defendido o trabalhador e a democracia por mais de 30 anos. Nos foi negada a oportunidade de realizar completamente nossa visão em 1917, mas desta vez será diferente. A luta que começou em 1905 será levada até o fim."
UKR_nationalization_of_coal_mines: "Nacionalização das Minas de Carvão"
UKR_nationalization_of_coal_mines_desc: "Não há muitas coisas piores para a estabilidade da sociedade do que carvão e grãos caros demais; pessoas frias e famintas rapidamente se levantam em barricadas. Somente por meio do controle estatal podemos garantir carvão abundante e barato tanto para nossos cidadãos quanto para nossas empresas."
UKR_nationalized_coal: "As empresas de carvão foram §Ynacionalizadas§!"
UKR_absorb_forestry_companies: "Absorver Empresas Florestais"
UKR_absorb_forestry_companies_desc: "As florestas são um recurso nacional pertencente a todos os ucranianos, não apenas aos proprietários de terras. Com os países nórdicos como nosso modelo, devemos organizar uma Empresa Florestal Estatal que mantenha as florestas nacionalizadas e decida como elas serão usadas da melhor maneira possível."
UKR_absorb_forestry_companies_tt: "As florestas, juntamente com as empresas que lucram com elas, serão colocadas §Csob nosso controle§!.\n§CEsto avançará ainda mais nossos planos de nacionalização§!. O processo de nacionalização levará §Y100 dias§!"
UKR_nationalized_trees: "As florestas foram §Ynacionalizadas§!"
UKR_municipalize_private_institutions: "Municipalizar Instituições Privadas"
UKR_municipalize_private_institutions_desc: "Os governos locais têm interesse em cuidar de seus cidadãos, ao contrário das empresas privadas que buscam principalmente o lucro. Eles devem ser reorganizados para funcionar dentro da orientação municipal."
UKR_municipalize_private_institutions_tt: "§CSe nossa estabilidade ultrapassar §Y40%§!, a municipalização procederá mais suavemente, concedendo-nos §Ymais Pontuação de Reforma Agrária§!§!."
UKR_prosperity_under_state_control: "Prosperidade sob Controle Estatal"
UKR_prosperity_under_state_control_desc: "O controle estatal permite que as decisões econômicas sejam tomadas por especialistas sem motivo de lucro. Em vez disso, a economia será administrada de acordo com as teorias de nossos melhores e mais brilhantes economistas e administradores."
UKR_introduce_worker_self_management: "Introduzir Autogestão dos Trabalhadores"
UKR_introduce_worker_self_management_desc: "Um dos princípios definidores do movimento trabalhista é permitir que os próprios trabalhadores exerçam poder na tomada de decisões em seus locais de trabalho. Ao permitir conselhos de trabalho, isso pode ser implementado de maneira gerenciada."
UKR_introduce_worker_self_management_tt: "Elevar a popularidade da §lnossa§! §Scoalizão§! §Yacima de 60%§! resultará em §Geefeitos mais fortes§!."
UKR_the_path_of_parliamentary_reformism: "O Caminho do Reformismo Parlamentar"
UKR_the_path_of_parliamentary_reformism_desc: "Alguns dizem que a igualdade não poderia ser criada por métodos parlamentares burgueses, mas discordamos. Não há representação popular adequada sem parlamentarismo, e não há oportunidade para um exame rigoroso das políticas propostas sem a variedade de opiniões."
UKR_create_the_presidential_office: "Criar o Gabinete Presidencial"
UKR_create_the_presidential_office_desc: "Devido à agitação que nossa jovem república enfrentou, chegamos à conclusão de que, em alguns assuntos, um executivo mais forte é necessário. Por esse motivo, os papéis do Presidente do National Zbory e do chefe de estado serão separados, e um cargo de Presidente eleito pelo parlamento será criado."
UKR_our_own_industrial_revolution: "Nossa Própria Revolução Industrial"
UKR_our_own_industrial_revolution_desc: "A industrialização da Rússia foi desigual e dominada por capitalistas laissez faire. O regime czarista e posteriormente o Hetman nos deixaram com uma indústria construída e de propriedade de estrangeiros. Para verdadeira autodeterminação nacional, devemos finalmente embarcar em nossa própria revolução industrial, dirigida por engenheiros ucranianos e servindo aos consumidores ucranianos."
UKR_our_own_industrial_revolution_tt: "§CSe tivermos mais de §Y25§! Pontuação Industrial ao tomar este foco, ganharemos §Y2 fábricas civis§!§!."
UKR_bolster_the_utsentrprof: "Fortalecer o Utsentrprof"
UKR_bolster_the_utsentrprof_desc: "Utsentsprof, ou Conselho Central de Sindicatos de Toda a Ucrânia, serve como a organização central que coordena os sindicatos ucranianos. Mantemos relações cordiais com eles e, ao incentivar a filiação em sindicatos alinhados ao Utsentrprof, podemos negociar mais facilmente compromissos com os trabalhadores e reduzir a influência dos sindicatos mais radicais."
UKR_bolster_the_utsentrprof.tt: "Decisões de industrialização começarão a adicionar popularidade §SSocial Democrata§!"
UKR_failed_borot_coup: "Um §Rgolpe§! visando nossa república falhou."

 #SocDem/RadSoc Shared Branch
UKR_local_land_councils: "Conselhos Locais de Terra"
UKR_local_land_councils_desc: "Os camponeses tradicionalmente possuíam a terra da vila de forma comunal. O equivalente modernizado desse sistema são os Conselhos Locais de Terra, que são órgãos camponeses administrando campos e florestas municipais desvinculados das grandes propriedades como parte da reforma agrária."
UKR_radicalism_decision_tt: "A decisão §YConcessões ao USDRP§! agora diminuirá §oRadicalismo§! em um ponto adicional."
UKR_education_for_all: "Educação para Todos"
UKR_education_for_all_desc: "Um cidadão politicamente consciente requer uma boa educação básica, e assim até mesmo a filha do camponês mais pobre e do mineiro merece esse conhecimento."

 #Socialist-Revolutionary/Council-Revolutionary Bloc Branch
UKR_fight_and_you_will_overcome: "Boritesia - Poborete!"
UKR_fight_and_you_will_overcome_desc: "Não temos nada a perder além de nossas correntes. A única maneira de vencer é começar a lutar! Felizmente, estamos bem preparados para essa luta, pois todo o povo ucraniano está do nosso lado."
UKR_fight_and_you_will_overcome_tt: "Se a §RUniāo Democrática dos Trabalhadores§! estiver no poder, então uma revolução §rSindicalista§! será impossível."
UKR_build_up_peasant_communities: "Desenvolver Comunidades Camponesas"
UKR_build_up_peasant_communities_desc: "A vila camponesa tradicional é a espinha dorsal da Ucrânia dos trabalhadores. É o estado ideal, onde os produtores exercem poder junto, sem senhores ou capitalistas. Quanto mais a administração local for feita pela comunidade da vila, melhor."
UKR_rights_of_the_worker: "Direitos do Trabalhador"
UKR_rights_of_the_worker_desc: "Dias de folga definidos por lei e proteções contra excesso de trabalho e subemprego. Apoio ao desemprego. Um pagamento justo e uma voz na forma como o local de trabalho é administrado. Essas demandas legítimas finalmente serão postas em prática, demandas que o governo opressor do Hetman nunca nem pensaria em implementar por causa do poderoso lobby industrial."
UKR_rights_of_the_worker_tt: "Se os §RR-RB§! §oRadicals§! fossem dominantes, isso resultaria em §Gefeitos mais fortes§!."
UKR_an_end_to_private_ownership: "Um Fim Sólido à Propriedade Privada"
UKR_an_end_to_private_ownership_desc: "A propriedade privada não pode ser encerrada imediatamente, mas podemos gradualmente eliminá-la por meio da nacionalização dos meios de produção e da divisão das maiores propriedades de terra em cooperativas camponesas."
UKR_principle_of_labor: "Princípio do Trabalho"
UKR_principle_of_labor_desc: "O trabalho é, em última instância, o que produz valor, e assim os trabalhadores são inherentemente a base não apenas de nossa sociedade, mas de toda sociedade. É natural que aqueles que trabalham nos campos e nas fábricas sejam recompensados frutiferamente por seus esforços, não a burguesia que enriquece com o trabalho deles."
UKR_principle_of_labor_tt: "Este espírito nacional concederá uma estabilidade adicional de §G+10%§! e começará a §Gaumentar§! a popularidade do nosso partido após §Y100§! dias."
UKR_principle_of_labor_tt_2: "Se qualquer facção dos §RR-RB§! §oRadicals§! tornar-se dominante, os efeitos serão §Gduplicados§!, o espírito nacional se tornará mais poderoso mais rapidamente, e a popularidade §rSyndicalist§! será reduzida. A popularidade §oTotalist§! crescerá se os §RR-RB§! §oRadicals§! forem dominantes."
UKR_principle_of_labor_tt_3: "§CEste espírito nacional concederá uma estabilidade adicional de §G+10%§! e começará a §Gaumentar a popularidade do nosso partido§! após §Y50 dias§!§!."
UKR_unionisation_of_countryside: "Sindicalização do Campo"
UKR_unionisation_of_countryside_tt: "Se qualquer facção dos §RUPS-R§! tornar-se dominante, os efeitos serão §Gduplicados§!."
UKR_unionisation_of_countryside_desc: "Foram aprendidas lições poderosas com a sindicalização do campo, especialmente da França. O objetivo de um \"sindicato camponês\" é semelhante ao de uma cooperativa estendida: oferece suporte financeiro, educação estendida e acesso a outros serviços e recursos potencialmente caros, aos quais um agricultor individual não teria acesso sozinho."
 #RadSoc/Syndicalist Shared Branch
UKR_mass_nationalization_drive: "Impulso de Nacionalização em Massa"
UKR_mass_nationalization_drive_desc: "Para suavizar o turbulento processo de industrialização forçada, o Estado assumirá o controle total de certas instalações industriais-chave. Mais tarde, o controle sobre algumas delas será transferido para aqueles que trabalham lá, mas por enquanto, a consolidação de emergência é nossa única opção."
UKR_mass_nationalization_drive_tt: "As decisões de industrialização agora custarão §G20 de poder político a menos§!, mas começarão a §Rprejudicar nossa estabilidade§!."
UKR_promote_vocational_training: "Promover Treinamento Vocacional"
UKR_promote_vocational_training_desc: "A industrialização em massa não pode ser alcançada sem uma força de trabalho qualificada e educada. Fizemos alguns avanços nessa direção até agora, mas sem uma iniciativa maior, isso simplesmente não é possível. A criação de escolas técnicas e garantir que o maior número possível possa estudar nelas é de extrema importância."
UKR_promote_vocational_training_tt: "Ganhamos um bônus de pesquisa §Yda Indústria§! maior e mais §YPontos de Industrialização§! se os §RR-RB§! §oRadicals§! forem dominantes.\nAlternativamente, se qualquer facção do §RUPS-R§! for dominante, ganharemos um bônus de pesquisa §Yda Construção§! e §YPontos de Reforma Agrária§! em vez disso."
UKR_promote_vocational_training_tt_2: "Ganhamos um bônus de pesquisa §Yda Construção§! maior e mais §YPontos de Reforma Agrária§! se os §RUPS-R§! §oRadicals§! forem dominantes.\nAlternativamente, se qualquer facção do §RR-RB§! for dominante, ganharemos um bônus de pesquisa §Yda Indústria§! e §YPontos de Industrialização§! em vez disso."
UKR_promote_vocational_training_tt_3: "Se qualquer facção do §RUPS-R§! for dominante, ganharemos um bônus de pesquisa §Yda Construção§! e §YPontos de Reforma Agrária§! em vez disso."
UKR_promote_vocational_training_tt_4: "Se qualquer facção do §RR-RB§! for dominante, ganharemos um bônus de pesquisa §Yda Indústria§! e §YPontos de Industrialização§! em vez disso."
UKR_special_bureau_of_military_affairs: "Bureau Especial de Assuntos Militares"
UKR_special_bureau_of_military_affairs_desc: "Embora muitos dos líderes não tenham participado ativamente a favor ou contra nós na Revolta Anti-Hetman, ainda herdamos um exército que, por anos, serviu sob o regime criminoso Hetmanista. Para lidar com elementos potencialmente hostis nas forças armadas, criaremos uma seção especial da APDMVS para proteger o processo democrático contra possíveis golpes."
UKR_special_bureau_of_military_affairs_tt: "Se os §RR-RB§! §SModerados§! forem dominantes, o espírito nacional concederá §G10%§! de estabilidade."
UKR_special_bureau_tt: "Não tomar este foco nacional rapidamente pode levar a §rconsequências§! posteriormente."
UKR_denounce_personalistic_tendencies: "Denunciar Tendências Personalistas"
UKR_denounce_personalistic_tendencies_desc: "Não é incomum ver figuras militares apropriando-se de slogans revolucionários e ostensivamente empunhando apoio popular, muitas vezes a ponto de tudo pelo qual a revolução lutou ser descartado em favor de seus próprios desejos pessoais. Napoleão é um exemplo particularmente infame, mas não é o único. Em nossa república democrática, garantiremos que nenhum homem possa subverter a vontade do povo por meio de ambições tirânicas."
UKR_advancement_of_socialism: "Avanço do Socialismo"
UKR_advancement_of_socialism_desc: "O povo falou, e o que eles querem é o socialismo! Quando tudo estiver dito e feito, e pudermos nos levantar rapidamente contra as forças reacionárias na Europa, não haverá necessidade de cooperação com partidos ou instituições burguesas, pois elas apenas mancham nossa causa. A coalizão com a USDRP pode permanecer, mas todos devem saber: é apenas uma medida temporária."
UKR_advancement_of_socialism_tt: "O limite de §oRadicalismo§! que podemos ter antes que nosso governo entre em colapso será §Gaumentado§! em §Y10§!.\n\nNão precisaremos mais que o §KR_game_rule_flag_GER §YImpério Alemão§! esteja em um limiar de rendição para nos revoltarmos contra eles.\n\nOs §RRadical Socialists§! agora fornecerão §Y75%§! de sua popularidade partidária."
UKR_kushnir_win_tt: "O limite de §oRadicalismo§! que podemos ter antes que nosso governo entre em colapso será §Gaumentado§! em §Y5§!."
UKR_kushnir_lose_tt: "O limite de §oRadicalismo§! que podemos ter antes que nosso governo entre em colapso será §Rdiminuído§! em §Y5§!."
UKR_maintain_pluralism: "Manter o Pluralismo"
UKR_maintain_pluralism_desc: "Nossos parceiros de coalizão na USDRP podem não ter o mesmo zelo pela destruição completa das instituições capitalistas que buscamos, mas um dia isso pode mudar. Eles também serão convertidos à causa revolucionária - só precisamos mostrar a eles que estamos dispostos a cooperar com eles e ouvir suas demandas."
UKR_maintain_pluralism_tt: "Todas as decisões de §YConcessões§! ficarão §G5 mais baratas§!.\n\nA missão §YAumento do Radicalismo da Coalizão§! agora será ativada 5 dias depois."
UKR_reclaim_legacy_of_liberation_struggle: "Reivindicar o Legado da Luta pela Libertação"
UKR_reclaim_legacy_of_liberation_struggle_desc: "Há uma certa audácia quando os Hetmanistas proclamam que estamos desligados do espírito ucraniano. Na verdade, foram os UPS-R e aqueles agora na R-RB que estiveram na vanguarda da luta nacional, lutando primeiro pela autonomia e depois pela independência do domínio de Moscou. Lembrar o povo de nosso grande legado histórico nos concederá legitimidade daqueles mais hesitantes em abraçar a causa socialista."
UKR_reclaim_legacy_of_liberation_struggle_tt_1: "Se qualquer facção do §RUPS-R§! for dominante, ganharíamos:\n"
UKR_reclaim_legacy_of_liberation_struggle_tt_2: "Se qualquer facção do §RR-RB§! for dominante, ganharíamos:\n"
UKR_modify_sic: "Modifica seu §YSegundo no Comando§!:"
UKR_remove_socialist_nationalization: "As decisões de industrialização §Gnão prejudicarão mais nossa £stability_texticon estabilidade§!, mas §Rcustarão mais§!."
UKR_socialization_of_the_land: "Socialização da Terra"
UKR_socialization_of_the_land_desc: "Toda a riqueza da fértil terra ucraniana pertencerá, a partir de agora, ao povo. Enquanto certas instalações agrícolas serão nacionalizadas, o controle sobre a esmagadora maioria dos recursos de terra será transferido diretamente para as autoridades locais - para a redistribuição justa e equitativa entre coletivos agrícolas, cooperativas e fazendas familiares individuais."
UKR_socialization_of_the_land_tt: "§YAo completar§!:\nSe os §RUPS-R§! §oRadicals§! forem dominantes, este espírito nacional §Ydiminuirá ainda mais nossos bens de consumo§! e §Yaumentará nossa popularidade§!."
UKR_breakneck_industrialization: "Industrialização a Passos largos"
UKR_breakneck_industrialization_desc: "Medidas drásticas devem ser tomadas para garantir a prosperidade de nossa nação. A lacuna entre os países mais industrializados e o nosso continua a crescer, então o desenvolvimento constante e rápido de nossa base industrial permanece uma de nossas principais prioridades. Os planos elaborados por nossos predecessores serão revisados - agora é a hora da decisão, tanto no pensamento quanto na ação."
UKR_breakneck_industrialization_tt: "Se os §RR-RB§! §oRadicals§! forem dominantes, ganharemos uma §Yfábrica civil adicional§! e uma §Yfábrica militar§! e mais §Y+3§! de Pontuação Industrial."
UKR_seize_german_assets: "Apreensão de Ativos Alemães"
UKR_seize_german_assets_desc: "Berlim é um dos principais beneficiários e facilitadores da dominação burguesa na Ucrânia. Mão de obra barata, regulamentações mal fiscalizadas ou simplesmente inexistentes para empregadores, ricos recursos minerais e agrícolas - tudo isso atraiu exploradores alemães. Mas não mais! Tudo o que foi construído pelo trabalho árduo do povo ucraniano agora servirá às suas necessidades e interesses."
UKR_affordable_urban_housing: "Moradia Urbana Acessível"
UKR_affordable_urban_housing_desc: "O processo de crescimento industrial inevitavelmente levará à migração em massa da população do campo para áreas urbanas. Se não estivermos preparados antecipadamente, enfrentaremos uma crise habitacional de proporções assustadoras. A perturbação social causada por isso pode minar seriamente a estabilidade de nossa nação. Assim, uma de nossas principais tarefas atualmente é a criação de novas instalações habitacionais, combinada com a reforma e expansão da infraestrutura relacionada."

UKR_radicalism_check_tt: "O §oRadicalismo§! está pelo menos [?UKR_radicalism_check_var|H0]"
UKR_rrb_radical_dominant_faction_tt: "Os §RR-RB§! §oRadicals§! estão atualmente dominantes."
UKR_upsr_radical_dominant_faction_tt: "Os §RUPS-R§! §oRadicals§! estão atualmente dominantes."
UKR_upsr_moderate_dominant_faction_tt: "Os §RUPS-R§! §SModerates§! estão atualmente dominantes."
UKR_rrb_moderate_dominant_faction_tt: "Os §RR-RB§! §SModerates§! estão atualmente dominantes."

UKR_if_buildup_peasant_communities: "Se os §RUPS-R§! §oRadicals§! forem dominantes, §Gobteremos§! estabilidade adicional, infraestrutura e pontuação de reforma agrária.§!"
UKR_if_mass_nationalisation_drive: "Se os §RR-RB§! §oRadicals§! forem dominantes, o espírito nacional reduzirá ainda mais os bens de consumo e durará mais tempo."
UKR_if_denounce_personalistic_tendencies: "Se os §RUPS-R§! §oRadicals§! ou §RR-RB§! §oRadicals§! forem dominantes, o espírito nacional terá §Gefeitos§! maiores."

 #Borotbyst Branch
UKR_fighters_til_the_end: "Lutadores Até o Fim!"
UKR_fighters_til_the_end_desc: "Aqueles primeiros corajosos, que levantaram uma bandeira revolucionária e desafiaram a ordem capitalista injusta, permanecerão para sempre como uma inspiração para nós. Nossa luta é uma continuação da deles, e todo inimigo da revolução deve entender: ela não cessará até que nossas correntes quebradas não estejam afogadas no sangue de nossos opressores."
UKR_the_left_wing_unity: "Força na Unidade"
UKR_the_left_wing_unity_desc: "Para resistir a um assalto contrarrevolucionário, devemos deixar de lado pequenas diferenças e forjar uma aliança entre todas as forças verdadeiramente revolucionárias. A filiação partidária formal importa menos do que a aderência fiel aos ideais de nossa luta libertadora."
UKR_question_of_ideological_rivals: "Lidar com os Petliurites"
UKR_question_of_ideological_rivals_desc: "Não devemos esquecer dos traidores que tentaram esconder sua natureza profundamente burguesa por trás do fino véu de "reformismo" e "progressismo". Entre esses, os principais se reuniram em torno da bandeira Petliurite e devem ser tratados de acordo com a necessidade revolucionária."
UKR_from_shopfloors_to_the_trenches: "Das Linhas de Produção às Trincheiras"
UKR_from_shopfloors_to_the_trenches_desc: "Às armas! Chamamos todos capazes de lutar para se levantarem e defenderem a causa revolucionária. As forças reacionárias ao nosso redor estão tramando apagar a chama de nossa rebelião, e é nosso dever impedir isso por quaisquer meios necessários."
UKR_recruit_the_red_militia: "Arme a Guarda Vermelha"
UKR_recruit_the_red_militia_desc: "Aqueles que se juntaram à nossa luta quando nosso sucesso estava longe de ser garantido provaram amplamente sua dedicação e lealdade. Eles servirão como núcleo em torno do qual nossas novas coortes revolucionárias serão formadas."
UKR_establish_the_council_of_deputies: "Estabelecer o Conselho de Deputados"
UKR_establish_the_council_of_deputies_desc: "A farsa do parlamentarismo burguês finalmente chegou ao fim. No lugar de uma assembleia destinada principalmente à preservação de uma ordem social injusta, surgirá uma nova, dedicada à representação fiel das massas trabalhadoras."
UKR_dismantle_pillars_of_exploitation: "Desmantelar Pilares da Exploração"
UKR_dismantle_pillars_of_exploitation_desc: "Por tempo demais os frutos do trabalho foram injustamente apropriados por classes exploradoras. Através do controle total das esferas industrial, agrícola e financeira, eles continuamente asseguraram sua prosperidade às custas do povo comum. Assim, nossa tarefa primária é destruir as próprias bases sobre as quais esse sistema injusto foi construído."
UKR_a_constitution_for_the_working_people: "Uma Constituição para o Povo Trabalhador"
UKR_a_constitution_for_the_working_people_desc: "O núcleo da nova ordem revolucionária será definido por esta lei fundamental. Ela se tornará uma verdadeira manifestação da vontade do povo, incorporando em si os ideais de libertação e justiça. O sistema político construído em torno dela garantirá que as conquistas de nossa luta sempre permaneçam devidamente preservadas."
UKR_primacy_of_labour_collectives: "Primazia dos Coletivos de Trabalho"
UKR_primacy_of_labour_collectives_desc: "O desenvolvimento econômico de nosso país, tanto nos níveis estadual quanto regional, deve ser supervisionado por representantes diretos daqueles que trabalham no campo, na mina ou na linha de produção da fábrica. Organizados nos Sindicatos de Produtores e Consumidores, eles serão capazes de garantir que as políticas econômicas propostas respeitem as necessidades do povo trabalhador."
UKR_guidance_of_the_councils: "Orientação dos Conselhos"
UKR_guidance_of_the_councils_desc: "A autoridade final sobre as questões econômicas deve pertencer ao Conselho de Deputados e aos conselhos regionais de camponeses e trabalhadores - com sindicatos e cooperativas desempenhando um papel consultivo. Isso nos permitirá simplificar e racionalizar o processo de planejamento econômico e garantir a máxima eficiência no desenvolvimento econômico."
UKR_peace_for_the_nations: "Paz para as Nações"
UKR_peace_for_the_nations_desc: "A hidra do chauvinismo e do nacionalismo burguês deve ser abatida sem remorso. Vários povos que vivem na Ucrânia devem desfrutar da proteção estatal de seus direitos nacionais básicos e ter a capacidade de defender seus interesses por meio de órgãos representativos especiais."
UKR_foster_revolutionary_fervour: "Fomentar o Fervor Revolucionário"
UKR_foster_revolutionary_fervour_desc: "A frente ideológica é tão importante quanto a militar. Anos de opressão deixaram muitos ucranianos confusos sobre quem são seus verdadeiros inimigos. Precisamos eliminar os instintos pequeno-proprietários e a mentalidade pequeno-burguesa, ainda presentes em certas camadas sociais, e fortalecer sua consciência revolucionária por meio de educação e propaganda."
UKR_justice_for_the_workers: "Justiça para os Trabalhadores"
UKR_justice_for_the_workers_desc: "Nenhum trabalhador honesto deveria enfrentar um tratamento injusto ou indiferente. Deve ser assegurado que o trabalho vinculado a riscos à saúde seja devidamente compensado, as horas de trabalho sejam limitadas e as condições de trabalho sejam sempre mantidas em um estado decente."
UKR_volobuievs_great_experiment: "O Grande Experimento de Volobuiev"
UKR_volobuievs_great_experiment_desc: "Visto como um inovador promissor por alguns e ingenuamente excêntrico por outros, Mykhailo Volobuiev é conhecido por suas visões distintas sobre questões de desenvolvimento econômico. Ainda assim, ele se tornou a escolha preferida do recém-nomeado Primeiro Vice-Presidente Kovaliv e agora tem a oportunidade de provar que a estratégia econômica defendida por ele é algo mais do que uma coleção de construtos teóricos vagos."
UKR_the_organic_development: "O Desenvolvimento Orgânico"
UKR_the_organic_development_desc: "Por muito tempo, a plena realização do potencial econômico ucraniano foi prejudicada pela exploração estrangeira: primeiro pelo regime czarista, mais tarde pelos capitalistas de Berlim e Viena. Mas já é o bastante. Para ocupar um lugar adequado entre as economias da Europa em breve libertada, devemos direcionar nossos esforços para alcançar a autossuficiência econômica. Felizmente, a Ucrânia possui todos os recursos necessários para tal empreendimento."
UKR_decentralised_economic_planning: "Planejamento Econômico Descentralizado"
UKR_decentralised_economic_planning_desc: "A herança de tratar a Ucrânia como parte de um todo imperial maior ainda é aparente quando se trata de planejamento econômico. No entanto, cada região econômica ucraniana tem suas condições únicas, então a delegação de poderes suficientes aos comitês de planejamento regionais é de importância crucial. Governos locais, em conjunto com sindicatos e cooperativas de trabalhadores, serão capazes de elaborar planos de desenvolvimento econômico de acordo com suas capacidades e necessidades."
UKR_proletarian_offensive: "Ofensiva Proletária"
UKR_proletarian_offensive_desc: "Um verdadeiro espírito de luta é forjado no ensurdecedor ruído das fábricas e nas profundezas das minas fracamente iluminadas. Armado com clareza de propósito e convicção inabalável, o proletariado industrial lutará na vanguarda da luta revolucionária."
UKR_industrial_evolution: "A Evolução Industrial"
UKR_industrial_evolution_desc: "O desenvolvimento harmônico e racional das capacidades industriais ucranianas estabelecerá as bases necessárias para um crescimento econômico estável. Isso fortalecerá a posição da Ucrânia como um sujeito orgânico da economia mundial e regional. Quando nossos vizinhos finalmente se libertarem do jugo capitalista, a cooperação com a forte economia ucraniana os ajudará a reconstruir e garantir a prosperidade no futuro."
UKR_revolution_in_culture: "Revolução na Cultura"
UKR_revolution_in_culture_desc: "A revolução trará um renascimento cultural de proporções sem precedentes. Uma tocha da nova arte proletária será carregada alta e orgulhosamente. Tremei, falsos trovadores da mediocridade burguesa - o novo mundo pelo qual estamos lutando tão ferozmente não terá lugar para o seu tipo."
UKR_hrynkos_orthodox_approach: "Abordagem Ortodoxa de Hrynko"
UKR_hrynkos_orthodox_approach_desc: "Exigente, firme e determinado - assim é como Hryhorii Hrynko é geralmente descrito pelos companheiros Borotbysts. Não é surpresa, então, que com o apoio do Primeiro Vice-Presidente Poloz, a carreira política de Hrynko tenha decolado rapidamente. Sua natureza firme o ajudará a forjar um compromisso duradouro entre forças revolucionárias às vezes díspares? Só o tempo dirá."
UKR_french_example: "O Exemplo Francês"
UKR_french_example_desc: "Paris - uma brilhante tocha de libertação e progresso, lutando implacavelmente contra a escura noite europeia. Sua luz guiará nossa luta: as instituições francesas servirão como modelo para as nossas, as tradições revolucionárias francesas informarão nossas decisões, e a corajosa abnegação dos mártires Communard nos inspirará perpetuamente a novas alturas de heroísmo."
UKR_united_vanguard: "Vanguarda Unida"
UKR_united_vanguard_desc: "Somente construindo uma forte e duradoura aliança entre o proletariado urbano e as massas rurais podemos realizar plenamente o potencial revolucionário de nosso povo. A vanguarda unida de trabalhadores e camponeses varrerá as forças da reação e contrarrevolução, nos aproximando de um mundo onde nenhum homem trabalhador conhece opressão e injustiça."
UKR_systemic_compromise: "O Compromisso Sistêmico"
UKR_systemic_compromise_desc: "Uma palavra-chave: equilíbrio. Equilíbrio entre o industrial e o agrícola, equilíbrio entre conselhos e sindicatos, equilíbrio entre internacionalismo e lealdade à Pátria. É difícil manter o equilíbrio, e dizem que o compromisso não deixa ninguém feliz, mas nós sabemos melhor: incline-se demais para um lado e todo o frágil sistema inevitavelmente desaba."
UKR_inevitable_future_of_the_world: "Futuro Inevitável do Mundo"
UKR_inevitable_future_of_the_world_desc: "Uma verdade simples e inegável: a era dos impérios burgueses e dos Estados-nações um dia chegará ao fim. Em seu lugar, um novo mundo surgirá: um mundo de repúblicas irmãs unidas em torno de princípios de solidariedade socialista, progresso e bem comum. Embora esse resultado esteja garantido, a luta por isso está longe de terminar, e nosso lugar estará na vanguarda dessa luta."

 # People's Republic Post-War - Moderate #
UKR_a_dream_come_true: "Um Sonho Tornado Realidade"
UKR_a_dream_come_true_desc: "Prevalecemos. A democracia ucraniana renasce e triunfa sobre a ameaça russa. Enquanto o povo se prepara para as primeiras eleições após a guerra, a vida retorna lentamente a uma semelhança de normalidade. Pela primeira vez na história da Ucrânia, o otimismo parece ser justificado."
UKR_the_scarred_generation: "A Geração Marcada"
UKR_the_scarred_generation_desc: "Duas guerras mundiais e múltiplas guerras civis. Isso teve que ter um motivo. Todo esse sofrimento teve um propósito, não teve? Essas perguntas assombram milhões que perderam membros da família e amigos. Sobrevivemos, mas o que faremos com a nossa vitória?"
UKR_integration_of_eastern_regions: "Integração das Regiões Orientais"
UKR_integration_of_eastern_regions_desc: "O governo militar das regiões orientais finalmente pode ser desfeito, e o longo trabalho para integrar essas áreas à Ucrânia propriamente dita pode começar. Enquanto a atividade partidária durante a guerra era forte, após a rendição da Rússia as mentalidades mudaram. Nossa comunidade russófona foi inestimável em nossos esforços para alcançar essas áreas."
UKR_peace_and_prosperity: "Paz e Prosperidade"
UKR_peace_and_prosperity_desc: "Não precisamos mais temer a guerra nem sofrer sob tiranos. Pela primeira vez em nossa história, toda a energia criativa de nossa nação pode ser direcionada para nossa própria prosperidade."
UKR_a_plentiful_land: "Uma Terra Fértil"
UKR_a_plentiful_land_desc: "A Ucrânia é uma terra rica, e pode ser rica para todos. Nosso objetivo é garantir prosperidade econômica e oportunidade de autorrealização para todos os ucranianos. É apenas uma questão de justiça garantir que todos recebam sua parte de nossa riqueza."
UKR_swords_to_ploughshares: "Espadas para Arados"
UKR_swords_to_ploughshares_desc: "Nunca mais. Nossos exércitos triunfaram por necessidade, mas a que custo? Na Ucrânia do futuro, não haverá máquinas absurdas de morte, apenas paz, tranquilidade e bem-estar do povo."
UKR_change_from_within: "Mudança de Dentro para Fora"
UKR_change_from_within_desc: "A verdadeira mudança vem lentamente e laboriosamente, mas ela vem mesmo assim. Embora o caminho para verdadeira libertação social possa ser longo e árduo, nada impedirá o povo ucraniano de alcançá-lo."
UKR_testament_fulfilled: "Testamento Cumprido"
UKR_testament_fulfilled_desc: "Quando eu estiver morto, enterre-me\nNa minha amada Ucrânia,\nMeu túmulo sobre um monte alto\nEm meio à planície espalhada."
UKR_weltkrieg_has_ended: "§CRússia foi derrotada em uma guerra§!"
UKR_UNR_finisher_1: "Paz e Prosperidade"
UKR_UNR_finisher_2: "Uma Terra Fértil"
UKR_UNR_finisher_3: "Espadas para Arados"
UKR_UNR_finisher_4: "Caminho para a Libertação Social"

 # People's Republic Post-War - Socialist #
UKR_new_sunrise: "Novo Amanhecer"
UKR_new_sunrise_desc: "Tudo estava contra nós... mas de alguma forma, estamos aqui. Prevalecemos. Prevalecemos sobre o Hetman, sobre os russos, sobre os alemães - e, mais do que tudo, prevalecemos mantendo fiéis aos nossos valores democráticos e instituições. Depois de tantos dias sombrios de guerra e morte, era difícil acreditar que o sol brilharia novamente para o povo ucraniano... mas agora as armas se silenciaram, e aquele dia parece estar próximo."
UKR_gifts_of_liberation: "Presentes da Libertação"
UKR_gifts_of_liberation_desc: "Os territórios recém-libertados devem ser integrados adequadamente em nossa querida república como regiões federais, com o respeito à autogestão local tão valorizado quanto em qualquer outra região ucraniana."
UKR_workers_and_peasant_democracy: "Democracia dos Trabalhadores e Camponeses"
UKR_workers_and_peasant_democracy_desc: "As ameaças de contra-revolução praticamente desapareceram, e podemos relaxar nosso controle agora. Mais pessoas devem ser integradas em posições de influência, e quaisquer pretensões de um estado de partido único ou ditadura serão descartadas. Contanto que estejam dispostos a trabalhar pela Ucrânia do trabalhador, serão ouvidos."
UKR_collectocratic_ideal: "Ideal Coletocrático"
UKR_collectocratic_ideal_desc: "Os meios de produção finalmente caíram nas mãos dos trabalhadores. Coletivos voluntários dirigem nossa produção com interferência mínima de qualquer outra hierarquia, conforme dita o estado natural do trabalhador humano."
UKR_from_democracy_to_communism: "De Democracia para Comunismo"
UKR_from_democracy_to_communism_desc: "Um dia, as forças políticas que compunham a União Democrática dos Trabalhadores chegarão ao fim. Todas as forças revolucionárias serão devidamente unificadas sob uma bandeira, um partido, para representar o proletariado ucraniano. Para alcançar esse objetivo, por enquanto, o R-RB será o primeiro entre iguais no movimento revolucionário, guiando a marcha eventual para o ideal comunista."
UKR_utopian_ruralism: "Ruralismo Utópico"
UKR_utopian_ruralism_desc: "A aldeia ucraniana é o berço espiritual e verdadeiro pilar da nação ucraniana. O UPS-R pode ter sofrido muitas divisões antes por várias questões, mas agora que está na vanguarda do movimento revolucionário, é hora de deixar de lado essas diferenças minutas. Proteger a terra ucraniana e preservar sua pureza é fundamental para o nosso desenvolvimento nacional."
UKR_all_peoples_revolutionary_front: "Frente Revolucionária de Todos os Povos"
UKR_all_peoples_revolutionary_front_desc: "Embora o bem revolucionário maior tenha sido alcançado, não esqueçamos o que nos trouxe até aqui: compromissos e coalizões. É tolo argumentar que este é agora um momento para brigar entre nós apenas porque as ameaças de dominação estrangeira em grande parte desapareceram. O UPS-R representará não apenas aqueles que buscam mudanças sociais radicais e ação, mas todo o campesinato ucraniano, o proletariado rural e urbano."
UKR_revolutionary_tradition: "Tradição Revolucionária"
UKR_revolutionary_tradition_desc: "Taras Shevchenko, Lesia Ukrainka, Ivan Franko, Mykhailo Drahomanov e muitos outros que foram instrumentais para o desenvolvimento da nação ucraniana moderna - todos eles foram portadores do ethos revolucionário. A luta por justiça e liberdade permeia o cerne da identidade ucraniana. Como tal, a revolução socialista, a única verdadeira forma de libertação, é o único resultado lógico da luta nacional ucraniana."

UKR_UNR_finisher_5: "Ideal Coletocrático"
UKR_UNR_finisher_6: "Ruralismo Utópico"

#Revolt focuses
UKR_mistakes_of_1925: "Erros de 1925"
UKR_mistakes_of_1925_desc: "Não podemos repetir nossos erros de 1925, quando a repressão do governo aos Borotbysts foi desnecessariamente violenta, muitas vezes visando civis sem conexão com o movimento Borotbyst, o que resultou em mais insurreições. Em vez disso, devemos aprender com nossos erros e garantir que nossa repressão às forças rebeldes não vire o povo contra nós."
UKR_appeal_to_pacifism: "Apelo ao Pacifismo"
UKR_appeal_to_pacifism_desc: "Apelar para as tendências pacifistas faria muito para fortalecer nossa legitimidade aos olhos do povo. O Hetman já mostrou que condena a violência em curso de ambos os lados, e repetir sua mensagem renovaria a fé do povo no Hetman e em seu governo."
UKR_reach_out_to_urdp: "Contatar o URDP"
UKR_reach_out_to_urdp_desc: "O URDP pode estar em oposição à coalizão do Hetman, mas mesmo assim eles podem ser úteis. Entrar em contato com eles nos daria um grande impulso à nossa legitimidade, pois seria uma prova de nossas tendências reformistas em tempos em que há dúvidas de que o governo se preocupa com o cidadão comum."
UKR_undermine_vdr_legitimacy: "Minar a Legitimidade do VDR"
UKR_undermine_vdr_legitimacy_desc: "Tão infeliz quanto seja, o VDR detém grande apoio entre a população, mas esse apoio pode ser questionado na mente do público. Expondo as tendências radicais Borotbyst em suas fileiras e relatando atrocidades que suas forças cometem contra as nossas, podemos garantir que sua legitimidade desmorone."
UKR_promises_of_reforms: "Promessas de Reformas"
UKR_promises_of_reforms_desc: "A revolta ainda não foi suprimida e muitos de nossos cidadãos ainda sucumbem às mentiras deles, mas essa situação é delicada. Se realmente quisermos quebrar a revolta, devemos, pelo menos por enquanto, fazer promessas concretas de reforma do Hetmanato para tranquilizar nossos novos aliados e o povo."

UKR_victories_of_1919: "Vitórias de 1919"
UKR_victories_of_1919_desc: "Ao lidar com a rebelião que o Hetman enfrenta agora, devemos olhar para nossas vitórias em 1919. Quando terroristas anarquistas e Borotbyst ameaçaram destruir a nação, as forças do Hetman foram capazes de lançar uma contraofensiva bem-sucedida. Devemos empregar as mesmas táticas aqui, e não haverá misericórdia para traidores!"
UKR_secure_the_military_apparatus: "Assegurar o Aparato Militar"
UKR_secure_the_military_apparatus_desc: "O exército foi especialmente atingido pela revolta, assolado por deserções em massa e uma completa quebra nas comunicações. O Hetman deve reafirmar sua posição como Comandante-Chefe e lembrar ao exército para quem eles devem servir."
UKR_purge_vdr_supporters: "Purge Simpatizantes Republicanos"
UKR_purge_vdr_supporters_desc: "Há rumores de que funcionários em nosso governo têm ideais republicanos, e embora pouca ação tenha sido tomada contra eles antes, os tempos são sombrios; a qualquer momento, eles poderiam declarar lealdade à ilegítima \"República Popular\". Realizar uma purga em larga escala de funcionários e simpatizantes republicanos garantirá que eles não possam agir contra nosso governo."
UKR_expand_mil_police: "Expandir o Corpo de Polícia Militar"
UKR_expand_mil_police_desc: "Uma expansão do corpo de polícia militar nos ajudaria muito, especialmente nas terras do leste, já que a maioria de nossas forças está concentrada contra as revoltas no oeste. Eles nos ajudarão a sufocar revoltas e insurreições e prender os líderes-chave do VDR."
UKR_retake_the_railroads: "Recapturar as Ferrovias"
UKR_retake_the_railroads_desc: "As ferrovias da Ucrânia não são apenas extremamente lucrativas, mas valiosas; com os rebeldes controlando grandes redes ferroviárias, eles poderiam sabotar nossos suprimentos e reforços. Recapturar as ferrovias deve ser uma de nossas principais prioridades para esmagar essa rebelião."
UKR_authdem_will_turn_into_pataut_tt: "§RLetar o exército ter influência demais em nossa abordagem pode levar o Estado Ucraniano a uma direção mais §Pautoritária.§!§!"
UKR_double_rebel_attack_timer_tt: "§CDobra o tempo que leva para o VDR expandir.§!"

UKR_dreams_of_1917: "Sonhos de 1917"
UKR_dreams_of_1917_desc: "Em 1917, a Ucrânia tinha grandes esperanças e sonhos de independência - sonhos de se tornar um estado soberano após séculos de domínio estrangeiro. Essa independência deveria servir como um meio de alcançar autodeterminação política e democracia; permitir que os ucranianos se governem em vez de estar sujeitos aos caprichos de governantes estrangeiros. Já passou da hora de tornar esse sonho uma realidade."
UKR_peasant_warrior: "Milícias Camponesas"
UKR_peasant_warrior_desc: "Defesa contra o inimigo.\nProteção para as comunidades locais.\nSegurança dos recursos.\n\nA formação de milícias camponesas garantirá comida e suprimentos para o nosso lado sem alienar nossa base de apoio rural com palavras grandiosas como \"dialética\" ou \"materialismo\"."
UKR_revolutionary_spirit: "Guardas Revolucionárias"
UKR_revolutionary_spirit_desc: "Não podemos assegurar nosso movimento enviando a ralé. Uma força comprometida e disciplinada defenderá nossa ideologia revolucionária, manterá a autoridade e esmagará a oposição."
UKR_distance_from_syndicalism: "Distanciamento do Sindicalismo"
UKR_distance_from_syndicalism_desc: "Se o nosso impulso revolucionário deve ser mantido, devemos purgar nosso meio de símbolos e retórica socialistas. Estamos lutando pela salvação da própria Ucrânia, não pelos ideais elevados tecidos pela imprensa estrangeira."
UKR_lessons_of_britain_and_france: "Lições da Grã-Bretanha e França"
UKR_lessons_of_britain_and_france_desc: "As nações sindicalistas do Ocidente alcançaram muito em seu tempo limitado de existência. Tão grandes são suas realizações que só podemos nos esforçar para emulá-las. Portanto, devemos adaptar suas políticas às condições materiais de nossa Ucrânia."
UKR_strongest_message: "A Mensagem Mais Forte"
UKR_strongest_message_desc: "O rádio nos permite disseminar informações, angariar apoio para nossa causa e mobilizar as massas. Enquanto o regime ilegítimo continua a emitir ordens de cima, estamos falando diretamente ao nosso povo."
UKR_peoples_army_focus: "Exército do Povo Ucraniano"
UKR_peoples_army_focus_desc: "Não somos mais irregulares, camponeses ou voluntários - somos um exército lutando por uma Ucrânia independente e livre, moldando o curso da história."

## LUN Focuses ##
UKR_triumph_of_the_national_revolution: "Triunfo da Revolução Nacional"
UKR_triumph_of_the_national_revolution_desc: "Guiados pela vontade imortal da Nação Ucraniana e pela dedicação fervorosa em nossos corações, juramos solenemente inaugurar uma nova era: uma era de rejuvenescimento nacional, uma era de heroísmo e martírio, uma era de poder recém-descoberto da Ucrânia."
UKR_cure_primitive_ideology: "Curar a Maldição da Ideologia Primitiva"
UKR_cure_primitive_ideology_desc: "Condenamos o espírito reacionário antissocial do chamado \"conservadorismo hetmanista\". Rejeitamos o materialismo primitivo do socialismo e do demoliberalismo. Somente uma visão nacionocrática, clara e intransigente, nos dará os meios necessários para lutar pelo futuro do Estado Nacional Ucraniano."
UKR_spiritual_mobilisation: "Mobilizar o Espírito da Nação"
UKR_spiritual_mobilisation_desc: "A força espiritual da Nação Ucraniana jaz adormecida, constrangida pela estagnação repugnante da chamada \"Hetmanate\". É nossa tarefa crucial despertar as energias nacionais adormecidas, harness seu poder e direcioná-lo para o aprimoramento da sociedade e o fortalecimento do Estado Ucraniano."
UKR_above_party: "Acima dos Partidos"
UKR_above_party_desc: "Chega de divisões políticas mesquinhas! O Estado Nacional Ucraniano está acima das disputas egoístas de vários \"otamans\" de partido. Esforços concertados de toda a sociedade são necessários para preservar e fortalecer a Ucrânia."
UKR_above_class: "Acima das Classes"
UKR_above_class_desc: "Nosso dever é criar todas as condições necessárias para a cooperação harmoniosa entre diferentes classes. Em vez de buscar seus próprios interesses estreitos, devem trabalhar em união, esforçando-se para trazer prosperidade a toda a Nação Ucraniana."
UKR_convene_national_assembly: "Convocar a Assembleia Nacional"
UKR_convene_national_assembly_desc: "É hora de lançarmos as primeiras pedras na fundação do novo Estado Ucraniano. Os representantes mais destacados e brilhantes de nossa Nação se reunirão para formular um quadro legal, político e econômico totalmente adequado às necessidades da Revolução Nacional. A questão mais importante na pauta é tão simples quanto crucial: a quem será confiada a sagrada tarefa de guiar nosso Estado e Nação por estes tempos turbulentos?"
UKR_annihilate_parasitic_exploitation: "Aniquilar a Exploração Parasitária"
UKR_annihilate_parasitic_exploitation_desc: "Enquanto reconhecemos, ao contrário da demagogia socialista e das ilusões democráticas, que a desigualdade é imanente a qualquer sociedade, também entendemos que o trabalho é uma empreitada criativa e nobre, e seus frutos devem servir a toda a sociedade e não a alguns parasitas sociais escondidos atrás de um véu de capital anônimo."
UKR_avoid_industrial_anarchy: "Evitar a Anarquia Industrial"
UKR_avoid_industrial_anarchy_desc: "A anarquia da produção e os monopólios de grupos predatórios devem ser tratados por quaisquer meios necessários. Garantiremos que, sob a ordem nacionocrática, cada um terá um lugar adequado correspondente às suas contribuições produtivas e necessidades imediatas."
UKR_reward_peasants: "Recompensar os Camponeses"
UKR_reward_peasants_desc: "Sob o jugo reacionário de um grande proprietário de terras, a camponesia ucraniana foi negada a oportunidade de melhorar sua lamentável situação material. Recusando-se a suportar isso por mais tempo, as massas rurais se revoltaram e pavimentaram o caminho para nossa ascensão. É hora de acabar com as injustiças passadas e garantir que o núcleo agrário de nossa nação tenha todos os meios necessários para seu desenvolvimento."
UKR_organic_economy: "Uma Economia Orgânica"
UKR_organic_economy_desc: "Enquanto o sindicalismo moderno envenenou a ideia de representação profissional como base da organização econômica com materialismo sem alma e anarquia política, o conceito central em si permanece sólido. Ao delegar questões de política econômica a órgãos dedicados compostos por representantes de várias organizações profissionais, garantiremos que o processo de desenvolvimento econômico seja orientado de acordo com as necessidades de toda a nação."
UKR_spiritual_labour: "Restaurar o Espírito e Propósito do Trabalho"
UKR_spiritual_labour_desc: "O trabalho é o que eleva um indivíduo humano sobre seu eu animal básico. É através do trabalho que alguém reconhece seu próprio valor e encontra um lugar adequado na sociedade mais ampla. Devemos lembrar ao povo que não há tarefas insignificantes e que cada contribuição diligente para a riqueza nacional conta."
UKR_hierarchy_duty_discipline: "Hierarquia, Dever, Disciplina"
UKR_hierarchy_duty_discipline_desc: "Ao slogan delirante de \"Liberdade, Igualdade, Fraternidade\", respondemos com o lema próprio. \"Hierarquia, Dever, Disciplina\" - três pilares sobre os quais é construído nosso vanguarda da Revolução Nacional. Esses são os valores que nos conduzirão a uma vitória final."
UKR_societal_harmonisation: "Harmonização Societal"
UKR_societal_harmonisation_desc: "Nossa sociedade deve ser organizada de maneira a incentivar a unidade de propósito e coesão interna. Todo cidadão deve entender que o bem-estar da Nação e do Estado tem precedência sobre interesses individuais."
UKR_ukraine_above_all: "Ucrânia Acima de Tudo"
UKR_ukraine_above_all_desc: "\"Santa Ucrânia, eterna e invicta, por Ti e Tua Glória marchamos corajosamente para a batalha. Fortaleça nossos espíritos, endureça nossas vontades, para que possamos vingar milhares de guerreiros sem nome de Tuas revoluções. Na luta contra Teus inimigos, encontraremos uma doce morte e depois disso - uma bênção de vida eterna, para sempre abraçados por Teu espírito, Santa Ucrânia\"."
UKR_cult_of_creativity: "Fomentar o Culto à Criatividade"
UKR_cult_of_creativity_desc: "Não há prosperidade e desenvolvimento sem uma abordagem criativa em todas as esferas da vida, desde trabalhos mundanos até artes e ciências. Assim, o cultivo do espírito criativo das massas ucranianas é uma de nossas principais tarefas. Alguns afirmam que apenas alguns poucos possuem verdadeiro potencial para criatividade e inovação. Rejeitamos essa noção elitista e mantemos nossa crença no grande potencial criativo inerente a toda a nação."
UKR_eternal_nation: "Vontade Imortal da Nação Ucraniana"
UKR_eternal_nation_desc: "Trouxemos a Ucrânia de volta da beira da destruição, mas nossa Ofensiva Revolucionária continua. Não há preço muito alto a pagar e sacrifício muito grande a fazer para alcançar nosso objetivo final - um Estado Ucraniano Unido e Soberano."
UKR_destiny_of_ukraine: "O Destino da Ucrânia"
UKR_destiny_of_ukraine_desc: "Cada nação tem um destino e ela o cumpre ou perece tentando. O nosso é bastante claro - trazer um renascimento moral e espiritual para o Leste Europeu, ajudar diversos povos dessas terras a realizar seu verdadeiro potencial. Estabilidade e segurança para toda a região - um ideal digno de ser buscado."
UKR_bsd_customs_union: "Unir as Economias do Mar Negro"
UKR_bsd_customs_union_desc: "Os estados da região do Mar Negro estão naturalmente predispostos à cooperação econômica próxima. Ao unir nossos recursos e esforços, criaremos uma aliança com força econômica rivalizando com a dos maiores impérios. A redução das barreiras comerciais entre nossos países será nosso primeiro passo nessa direção."
UKR_bsd_political_union: "Construir a Grande Comunidade do Mar Negro"
UKR_bsd_political_union_desc: "Como o primeiro entre iguais, nosso estado assumirá o papel principal na comunidade que estamos construindo. Enquanto questões de política interna permanecerão em grande parte sob a alçada dos estados membros individuais, nossas respostas coletivas aos desafios internacionais serão coordenadas principalmente por [202.GetName]."
UKR_true_camaraderie: "Camaradagem Verdadeira"
UKR_true_camaraderie_desc: "Somos a irmandade orgulhosa de nossa confiança inabalável uns nos outros. Como tal, as discussões internas não devem ser apenas permitidas, mas incentivadas. Claro, a palavra final ficará com nossos sábios líderes, mas, para tomar a decisão mais informada, eles devem ter acesso a uma variedade de opiniões e pontos de vista."
UKR_cautious_reconciliation: "Reconciliação Cautelosa"
UKR_cautious_reconciliation_desc: "Os tempos estão mudando. Onde a rigidez implacável era necessária, agora a flexibilidade pode nos servir melhor. Com as principais ameaças superadas, a cena política interna pode se tornar mais aberta, pois a sociedade não pode evoluir adequadamente sob constante pressão. Talvez as vozes daqueles que realmente têm os melhores interesses da Ucrânia no coração devam ser ouvidas, mesmo que não professem formalmente sua lealdade a nós. Afinal, não somos todos ucranianos?"
UKR_organised_nationalism: "Nacionalismo Organizado"
UKR_organised_nationalism_desc: "Disciplina rigorosa, total unidade de pensamento e ação, e uma hierarquia clara nos trouxeram inúmeras vitórias contra inimigos internos e externos. Transformamos o estado em um exército bem organizado, onde todos entendem seu papel no esquema maior, onde cada ordem é obedecida sem questionamento. A guerra pela sobrevivência pode ter sido vencida - a guerra pela grandeza nacional está apenas começando."
UKR_cult_of_providnyk: "Culto ao Providnyk"
UKR_cult_of_providnyk_desc: "Glória à Ucrânia! Glória ao Providnyk! Cada palavra dele - um comando que não deixa espaço para desobediência. Cada ação dele - um feito inspirador. Sua autoridade - absoluta, sua sabedoria - sem igual. Um proverbial Übermensch, nosso glorioso Líder fica alto e poderoso, pronto para aceitar qualquer desafio que o destino ousar enviar a ele."
UKR_eternal_element: "Dukh Odvichnoi Stykhii"
UKR_eternal_element_desc: "Aqui, na fronteira entre dois mundos do Oriente e do Ocidente, a sagrada missão nos foi confiada pelo destino e pela providência: criar, suportar, lutar pelo bem da Ucrânia Unida e Soberana. Atendemos a esse chamado e acendemos a chama da Revolução Nacional, que arderá eternamente, pois nossa luta não tem fim. Sempre avançamos, sem pausa, sem hesitação, o fogo em nossas almas mais brilhante a cada passo."
UKR_cross_of_sword: "Cruz de Espada"
UKR_cross_of_sword_desc: "\"Poderoso Deus da Princesa Olha e Volodymyr, o Grande, não exige de você nem lágrimas, nem misericórdia, nem reflexão passiva, mas coragem e vida cheia de feitos.\" Esta é a mensagem que nossa amada Igreja deve espalhar entre os fiéis. A única cruz digna de veneração é a cruz da espada, pois é a força e a coragem, não a mansidão, que trarão a salvação para a Ucrânia."
UKR_labour_front: "Frente do Trabalho"
UKR_labour_front_desc: "Com as atividades de combate se afastando de nossas terras, é hora de direcionar nossa energia nacional para a causa da reconstrução. Novos campos de batalha aguardam - o chão da fábrica e o canteiro de obras. Um órgão dedicado encarregado da administração dos esforços de reconstrução será criado, com relatórios regulares enviados diretamente ao Secretário de Estado [GetSecondInCommand]."
UKR_sisterhood_of_princess_olha: "Irmandade da Princesa Olha"
UKR_sisterhood_of_princess_olha_desc: "A mobilização nacional total durante a guerra abriu para as mulheres muitas posições e papéis tradicionalmente reservados aos homens. O relógio não pode ser revertido, então, para garantir que o desenvolvimento social permaneça totalmente sob nosso controle, criaremos uma organização abrangente de mulheres guiada pelo LUN. Dessa forma, poderemos promover entre nossa população feminina valores e modelos de comportamento benéficos para a causa nacional."
UKR_unity_of_action: "Unidade de Ação"
UKR_unity_of_action_desc: "Nossa liderança está consolidada e segura, as ameaças imediatas à Ucrânia estão afastadas e contidas. É hora de olhar para o futuro. Seja quais forem os desafios que ele traga, os enfrentaremos unidos e preparados. Com os alicerces para a prosperidade nacional devidamente estabelecidos, a Liga está pronta para defender todas as nossas inúmeras conquistas."
UKR_liberated_territory: "Preparar Psicologicamente o Território Libertado"
UKR_liberated_territory_desc: "Mais uma vez, estamos reunidos com nossos parentes perdidos, separados de nós pelas maquinações das potências imperialistas. Levará muito tempo para integrar totalmente os territórios recentemente libertados, pois nossos inimigos pouparam esforços ao tentar destruir os profundos laços ancestrais que conectam essas terras à Ucrânia moderna."

