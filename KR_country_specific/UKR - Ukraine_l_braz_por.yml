ukraine_republican.113.t: "Uma Desunião Esperada"
 ukraine_republican.113.d1: "É uma história frequente que, quando os socialistas não enfrentam chances esmagadoras contra as forças reacionárias, eles rapidamente se voltam uns contra os outros. Historicamente, isso também foi o caso na Ucrânia, evidenciado pelas divisões na UPS-R e na USDRP durante a Revolução Ucraniana.\n\nApesar da natureza bastante pluralista do novo governo, foi prometido que as divisões e disputas do passado seriam deixadas de lado. O legado da desastrosa administração hetmanista seria deixado de lado em favor de uma socialista revolucionária, e o bem de qualquer partido ou facção seria deixado de lado pelo bem maior: o bem da nação ucraniana.\n\nMas passou apenas um mês desde que o gabinete revolucionário foi montado, e as rachaduras começaram a aparecer. A nomeação de um presidente da R-RB para o Comitê Central mostrou que muitas aspirações de "unidade esquerdista" são pouco mais do que uma farsa - vários delegados da UPS-R e USDRP protestaram contra a nomeação, afirmando até que a R-RB está planejando eventualmente assumir o controle do Zbory Nacional como um todo. Independentemente da validade de tais declarações, isso não ajuda o clima já divisivo no Zbory Nacional. Fica claro que a União Democrática dos Trabalhadores, nobre como podem ser seus objetivos, terá dificuldade em ter sucesso quando são necessários compromissos com liberais, uma situação geopolítica desagradável, uma poderosa oposição de direita e diferenças claras entre os partidos.\n\nSeja qual for o caso, fica claro a partir desses eventos que o experimento socialista ucraniano enfrentará muitos desafios, tanto internos quanto externos. Mas talvez devamos manter a esperança. Afinal, lutamos arduamente por essa vitória eleitoral - naturalmente, lutaremos ainda mais para cumprir as promessas que fizemos."
