### Decisions ###
 SIC_never_surrender: "Nunca se Render!"
SIC_never_surrender_desc: "Seguiremos até o fim. Lutaremos nos mares e oceanos, lutaremos com crescente confiança e força crescente no ar, defenderemos nosso país, custe o que custar. Lutaremos nas praias, lutaremos nos campos de pouso, lutaremos nos campos e nas ruas, lutaremos nas colinas; nunca nos renderemos!"
SIC_attack_sri: "Atacar [From.GetNameDef]"
SIC_attack_sri_desc: "Chegou a hora! Os sindicalistas estão ocupados em outro lugar, e a oportunidade que esperávamos se apresentou. A Itália será recuperada!"
SIC_claim_sri: "Reivindicar o Norte"
SIC_claim_sri_desc: "Agora que a República Socialista nos atacou, cabe a nós reivindicar o norte. A vitória significará a recuperação da Itália!"
SIC_declare_italian_empire: "Declarar o Império Italiano"
SIC_declare_italian_empire_desc: "Embora não tenhamos saído para reunir a Itália, diante de nossos inimigos o fizemos mesmo assim. Chegou a hora de declarar um novo império, senhor de uma Itália renascida sob o domínio siciliano!"
SIC_invite_into_empire: "Convidar [From.GetNameDef] para o Império"
SIC_invite_into_empire_desc: "Com a ameaça da República Socialista agora eliminada e o Império Italiano firmemente estabelecido, é hora de estender nossa mão para [From.GetNameDef] e iniciar negociações com o governo [From.GetAdjective] para se curvar perante o novo Presidente da Federação e se juntar à Itália finalmente."
owned_by_friendly_PAP: "é de propriedade e controlado por um §Y[PAP.GetNameDef]§! amigável e independente!"
SIC_may_now_acquire_cores: "Os núcleos podem agora ser estabelecidos em reivindicações fora do território siciliano\n"
SIC_form_italian_confed: "Formar a Confederação Italiana"
SIC_form_italian_confed_desc: "Com grande parte da península italiana sob nosso domínio, chegou a hora de estabelecer uma restauração da ordem antiga: uma confederação de estados italianos, todos sob nossa gestão benevolente. Com sorte, esse arranjo pode ser expandido para uma parceria mais próxima, tudo no espírito da cooperação italiana."
SIC_invite_into_confed: "Convidar [From.GetNameDef] para a Confederação"
SIC_invite_into_confed_desc: "Com a ameaça da República Socialista agora eliminada e a Confederação Italiana firmemente estabelecida sob o controle [Root.GetAdjective], é hora de estender nossa mão para [From.GetNameDef] e iniciar negociações com o governo [From.GetAdjective] para se juntar à Itália finalmente."
SIC_three_italian_subjects: "Pelo menos três países italianos são súditos [Root.GetAdjective] (possuir §Y[2.GetCapitalVictoryPointName]§! conta para esse total)"
SIC_join_entente: "Juntar-se à Entente"
SIC_join_entente_desc: "Nossos amigos na França nos ajudarão a libertar o Norte, assim como os ajudaremos a recuperar seu direito de nascimento. Devemos trabalhar juntos para recuperar suas terras e controlar o mar Mediterrâneo"
SIC_join_reichspakt: "Juntar-se ao Reichspakt"
SIC_join_reichspakt_desc: "A Alemanha é a única Grande Potência da Europa, apenas eles podem ser efetivamente um contrapeso à ameaça sindicalista."
SIC_join_austria: "Juntar-se ao Donau-Adriabund"
SIC_join_austria_desc: "A Monarquia dos Habsburgos nos ajudou no passado e será sábia o suficiente para ver o valor de ajudar o verdadeiro governo italiano quando chegar a hora certa"
SIC_offer_piedmont_to_SRD: "Fazer um Acordo com [SRD.GetNameDef]"
SIC_offer_piedmont_to_SRD_desc: "Agora que estamos no controle do Piemonte, uma oportunidade se apresenta para nós: podemos oferecer-lhes o controle sobre a região, um meio de voltar ao continente e, em troca, eles se juntarão à nossa confederação e se tornarão um fantoche autônomo do governo siciliano. Seria uma oferta difícil de recusar!"
SIC_call_for_help: "Chamar [From.GetNameDef] para Ajuda"
SIC_call_for_help_desc: "Com [SRI.GetNameDef] em guerra conosco, [From.GetNameDef] precisa saber que serão o próximo alvo deles caso percamos. Se forem sábios, responderão ao nosso chamado por ajuda agora antes que seja tarde demais."
SIC_develop_campania_steel_mines: "Desenvolver Minas de Aço em [117.GetName]"
SIC_develop_campania_aluminium_mines: "Desenvolver Minas de Alumínio em [117.GetName]"

### Military Focuses ###
SIC_armed_forces: "Forças Armadas Reais"
SIC_armed_forces_desc: "Após a devastadora guerra civil que dividiu a Itália, os remanescentes do Exército Real Italiano no sul foram reorganizados no Exército Real das Duas Sicílias. No entanto, essa reorganização ainda não está completa e passos devem ser dados nessa direção."
SIC_he_atacc: "Partir para o Ataque!"
SIC_he_atacc_desc: "A resposta para a questão sindicalista é simples: Busque uma abertura para atacar! Liberte toda a Itália dessas serpentes francesas traiçoeiras antes que outras potências invejosas o façam!"
SIC_sicilian_auto_industry: "Indústria Automobilística Siciliana"
SIC_sicilian_auto_industry_desc: "A chave para a guerra moderna é se movimentar mais rápido do que nossos inimigos para superá-los. Felizmente, muitos líderes automobilísticos foram expulsos das terras sindicalistas e podem nos ajudar a recuperar territórios ocupados."
SIC_motorization_offensive: "Ofensiva Mecanizada"
SIC_motorization_offensive_desc: "Mais do que apenas usar caminhões, usaremos veículos de transporte de infantaria especiais para obter vantagem contra a Maré Vermelha."
SIC_mobilize_the_realm: "Mobilizar o Reino"
SIC_mobilize_the_realm_desc: "Todo homem deve fazer seu dever para salvar a alma da Itália do sindicalismo e da escravidão francesa. Você está fazendo a sua parte?"
SIC_planning_grand_offensive: "Planejando a Grande Ofensiva"
SIC_planning_grand_offensive_desc: "Invadir o Norte não será uma tarefa fácil; terreno, clima e logística dos reforços franceses devem ser levados em conta se quisermos triunfar nesta batalha perigosa."
SIC_armored_thrusts: "Avanços Blindados"
SIC_armored_thrusts_desc: "Os sindicalistas provavelmente têm linhas de batalha nos esperando, mas vamos atravessá-las com o poder da engenharia italiana!"
SIC_strike_now: "Guerra com a SRI"
SIC_strike_now_desc: "Estamos em guerra com a República Socialista - agora chegou a hora de a Itália ser recuperada dos sindicalistas ímpios!"
SIC_apenini: "Arditi dos Apeninos"
SIC_apenini_desc: "A região montanhosa na fronteira com as áreas controladas pelos sindicalistas será um campo de batalha crucial. Assim como serão os Alpes, quando formos forçados a enfrentar a ameaça francesa. Nossas tropas de elite, herdeiras dos Alpini sobreviventes do Exército Real Italiano, servirão com galhardia novamente."
SIC_fusilero: "Corpo de Fuzileiros Sicilianos"
SIC_fusilero_desc: "Nossa marinha pode garantir superioridade nos mares; com essa vantagem, atacaremos as linhas costeiras dos sindicalistas e recuperaremos a Itália para os italianos."
SIC_army_reform: "Iniciar Reforma do Exército"
SIC_army_reform_desc: "Nosso exército ainda é, em muitos aspectos, uma mistura de milícias, antigas divisões italianas federais, recrutas e voluntários estrangeiros. Organizá-lo em uma força de combate eficaz será uma tarefa complicada."
SIC_army_innovation: "Plano de Reforma de Messe"
SIC_army_innovation_desc: "Um pequeno grupo de generais, liderado por Giovanni Messe, veterano da frente italiana e da guerra civil italiana, está planejando reformas audaciosas em nossa estrutura e planejamento militar. Talvez permitir que suas vozes sejam ouvidas seja do nosso melhor interesse."
SIC_he_protecc: "Postura Defensiva"
SIC_he_protecc_desc: "Estamos absurdamente em menor número que a Terceira Internacional. A melhor ação é defender nossas defesas perimetrais até o momento certo para derrubar os sindicalistas em um contra-ataque devastador."
SIC_artillery_batteries: "Baterias de Artilharia"
SIC_artillery_batteries_desc: "A linha de Abruzzo deve ser mantida se nossos planos devem ter sucesso. Devemos garantir que nossa artilharia tenha o poder de fogo necessário para repelir adequadamente quaisquer avanços ofensivos dos sindicalistas."
SIC_defend_sky: "Defendendo os Céus"
SIC_defend_sky_desc: "Manter a Superioridade Aérea será uma questão absolutamente vital nesta guerra de defesa nacional. Devemos garantir que nossos aviões estejam prontos, modernos e bem tripulados."
SIC_advanced_planning: "Planos de Defesa Avançados"
SIC_advanced_planning_desc: "Sabemos onde eles vão atacar e como. Agora tudo o que precisamos fazer é nos fortificar adequadamente e agir de acordo para preservar nossa independência."
SIC_further_fortifications: "Aprimorar a Linha de Abruzzo"
SIC_further_fortifications_desc: "Os sindicalistas acreditam que podem atravessar facilmente nossas forças com o apoio francês. Que engano! A linha de Abruzzo é uma das áreas mais fortificadas de toda a Europa, e não cederemos um centímetro dela tão facilmente!"
SIC_coastal_batteries: "Baterias Costeiras"
SIC_coastal_batteries_desc: "Os sindicalistas pérfidos certamente ficarão frustrados com nossa resistência eficaz e tentarão muitos desembarques navais contra nós para tomar portos-chave e linhas de suprimento de nosso reino. Teremos especialmente grandes e modernos canhões como um presente de boas-vindas especial, conforme planejado."
SIC_fight_them_in_the_streets: "A Batalha por Trinacria"
SIC_fight_them_in_the_streets_desc: "O momento da luta chegou! Defenderemos nossas cidades até o último homem, sozinhos se necessário, pois nossa própria fé e vidas estão ameaçadas pelos males do sindicalismo."
SIC_tanks_a_lot: "Esforço de Expansão ANFA"
SIC_tanks_a_lot_desc: "Incentivos econômicos e proteções legais devem ser implementados para garantir que nossa fabricação de tanques não fique para trás da de nossos vis inimigos."
SIC_modern_army: "O Exército da Sicília"
SIC_modern_army_desc: "O exército de nosso Reino deve ser uma força de combate como nenhuma outra, moderna, bem equipada e corajosa. O orgulho da nação salvará sua alma!"

### Industry Focuses ###
SIC_development: "O Futuro do Mezzogiorno"
SIC_development_desc: "Nosso status de ser a nação italiana mais rica não se deve à nossa riqueza real, mas sim a como os outros partes dos ativos da península estão ou em guerra ou pertencem a investidores estrangeiros. Nós somos efetivamente a última esperança da indústria italiana."
SIC_agrarian_issue: "A Questão Agrária"
SIC_agrarian_issue_desc: "Desde a invasão dos lombardos, nossas terras têm sido dominadas por grandes proprietários de terras. Muito poucos homens possuem quase toda a terra, e as condições para aqueles que trabalham a terra são quase feudais. Com as eleições passadas, chegou a hora de finalmente abordar a questão."
SIC_invest_modern_farming: "Modernizar Métodos Agrícolas"
SIC_invest_modern_farming_desc: "Não mais podemos considerar o arado e a carroça como as verdadeiras ferramentas dos agricultores; tratores e outras máquinas da era moderna estão aos poucos assumindo seu lugar."
SIC_buy_back_land: "Comprar de Volta a Terra"
SIC_buy_back_land_desc: "Será custoso, mas nos sentaremos com os proprietários de terras e discutiremos um preço justo para comprar grandes extensões de suas terras - que então podemos utilizar para nosso próprio, melhor, uso."
SIC_through_land_reform: "Primeiros Passos da Reforma Agrária"
SIC_through_land_reform_desc: "Com o uso contínuo da força militar, ação política intensa e intervenção de líderes comunitários preocupados, começaremos a dividir as áreas privadas de terra - não importa o que os proprietários atuais tenham a dizer sobre isso."
SIC_through_land_reform2: "Conclusão da Reforma Agrária"
SIC_through_land_reform2_desc: "Pode exigir o uso da força, até mesmo despejar alguns proprietários de terras de suas propriedades, mas no final o país se beneficiará enormemente."
SIC_future_of_farming: "O Futuro da Agricultura"
SIC_future_of_farming_desc: "Levou tempo, mas as mudanças que fizemos no uso da terra no campo se consolidaram e já estamos vendo um aumento na eficiência e o crescimento das áreas urbanas. O caminho que escolhemos foi difícil, mas conseguimos."
SIC_investment: "Investimentos Industriais"
SIC_investment_desc: "Para modernizar adequadamente nossa grande nação, tentaremos reunir os recursos de que precisamos reunindo capital estrangeiro e local em nossos próprios planos de investimento."
SIC_industry1: "Iniciar Esforços de Industrialização"
SIC_industry1_desc: "Historicamente uma área agrária, qualquer esforço para industrializar a região do Mezzogiorno será uma empreitada cara e complexa. No entanto, estamos à altura do desafio."
SIC_military_industrial: "Incentivar Indústrias de Armas"
SIC_military_industrial_desc: "A indústria de armas é um setor econômico importante. Ao trabalhar em estreita colaboração com empreiteiros e oferecer novos contratos, podemos incentivar a expansão de muitas instalações de armamentos."
SIC_military_industrial2: "Complexo Industrial Militar"
SIC_military_industrial2_desc: "A economia e o militar não devem estar em desacordo, eles devem ser como duas engrenagens complementares em uma máquina maior."
SIC_hvy_industry: "Subsídios para Construção"
SIC_hvy_industry_desc: "Devemos construir mais rápido! Mais fortalezas, mais trincheiras, mais portos, mais fábricas, mais bases, mais estaleiros, mais estradas: Todos os blocos de construção necessários de um poder independente que nos falta."
SIC_hvy_industry2: "Incentivos para Indústria Pesada"
SIC_hvy_industry2_desc: "Ao investir na indústria pesada, podemos garantir que a indústria pesada de nossa nação possa resistir às pressões do tempo de guerra."
SIC_developed_nation: "Esforço de Desenvolvimento Industrial"
SIC_developed_nation_desc: "Embora ainda um processo em andamento, e um caro nisso, podemos garantir que nosso legado de industrialização seja um que, por séculos, terá melhorado o Reino para melhor. Não pouparemos despesas."
SIC_industrial_modernization: "Modernização Industrial"
SIC_industrial_modernization_desc: "Mais do que fábricas adicionais, precisamos que as nossas existentes funcionem melhor, mais rápido e sejam sempre modernas. Não podemos permitir que a grande sombra vermelha nos supere na produção militar!"
SIC_dig_deeply_and_greedily: "Cavar Ávidos e Profundamente"
SIC_dig_deeply_and_greedily_desc: "Vamos cavar e pesquisar fundo, realizar novas pesquisas de minas e garantir que tenhamos os minerais necessários para nos proteger."
SIC_BM_gonepoof: "Encerrando a Crise"
SIC_BM_gonepoof_desc: "Finalmente, finalizamos o período de luta da Segunda-Feira Negra e estamos prontos para seguir em frente. Mas primeiro, precisamos garantir que suas últimas ondulações não sejam mais sentidas."
SIC_aluminium: "Expandir Mineração de Alumínio"
SIC_aluminium_desc: "O alumínio é vital para várias indústrias de guerra, e não vamos permitir que a falta dele ponha em risco nossa independência!"
SIC_thriving_economy: "Economia Próspera"
SIC_thriving_economy_desc: "Recuperando-se dessa crise, finalmente, nossa economia avança para um novo futuro; esperançosamente, um de paz. Mas estaremos prontos se esse não for o caso."
SIC_BM_deal: "Lidando com a Crise"
SIC_BM_deal_desc: "Lidar com uma recessão tão catastrófica não será fácil. Embora o tempo seja um aliado na recuperação, devemos agir se quisermos ver esse problema resolvido adequadamente."
SIC_infro: "Investimentos em Infraestrutura"
SIC_infro_desc: "Como uma região historicamente rural, pouco investimento em Ferrovias e outras obras vitais de infraestrutura foi feito no Mezzogiorno, com exceção de obras nos últimos 10 anos. Devemos redobrar nossos esforços."
SIC_asuterity_measures: "Medidas de Austeridade"
SIC_asuterity_measures_desc: "Gastar com sabedoria é a chave para uma boa liderança. Nossos inimigos invejarão a riqueza que ganhamos com pouco mais do que um bom orçamento comum e sensato."

### Navy and Air Focuses ###

SIC_theshipyardmatter: "A Questão dos Estaleiros"
SIC_theshipyardmatter_desc: "A Sicília tem, há mais de uma década, lucrado muito com o uso de seus grandes estaleiros para vender navios de guerra a várias nações nestes tempos conturbados. Esses lucros dão uma contribuição significativa ao estado, mesmo que a maioria de nossos estaleiros esteja trabalhando para potências estrangeiras. Uma mudança de política pode muito bem ser necessária nestes tempos difíceis de austeridade."
SIC_seize_existing: "Nacionalizar Estaleiros"
SIC_seize_existing_desc: "Ao tomar os estaleiros para nosso próprio uso e cancelar pedidos de navios, podemos aumentar imensamente nossa capacidade de produção naval!"
SIC_merchant_marine: "Expandir Instalações Portuárias"
SIC_merchant_marine_desc: "Em vez de se livrar de nossos contratos navais estrangeiros, devemos usar o interesse deles em nossos portos para atrair investimentos e melhorar os serviços que os portos sicilianos podem fornecer - tanto para eles quanto para nós."
SIC_build_state_ones: "Expandir Estaleiros de Nápoles"
SIC_build_state_ones_desc: "Em vez de desperdiçar lucros e contratos valiosos, expandiremos nossa própria capacidade de produzir navios, começando com a construção de docas estaduais em nossa capital, Nápoles."
SIC_build_state_ones2: "Expandir Estaleiros de Taranto"
SIC_build_state_ones2_desc: "Nosso próximo complexo de estaleiros estaduais será em Taranto; nesta antiga cidade, o novo rosto da guerra naval será esculpido."
SIC_naval_moderniazation: "Modernização Naval"
SIC_naval_moderniazation_desc: "Nossa marinha, embora poderosa, sofre com muitos modelos desatualizados e, pior, almirantes desatualizados. Uma grande reforma é necessária."
SIC_heavy_buildup: "Grande Acúmulo"
SIC_heavy_buildup_desc: "Precisamos de mais navios, capazes de repelir os escória sindicalista e garantir que eles encontrem um túmulo aquático nas profundezas do reino de Netuno. Não pequenos, insignificantes navios de escolta, mas as grandes e imponentes frotas de navios-capitânia que nos darão a vitória no mar."
SIC_bb: "Novos Dreadnoughts"
SIC_bb_desc: "Nossos dreadnoughts atuais são antigos; alguns quase relíquias que deveriam ser mantidas em museus em tempos de paz. Se não fizermos novos e melhores projetos de dreadnoughts, o desempenho de nossa marinha simplesmente deixará a desejar."
SIC_carry: "Experimentos de Porta-Aviões"
SIC_carry_desc: "A ideia de um Porta-Aviões não é nova, mas como fazê-lo funcionar corretamente e como produzir um navio tão gigantesco são conceitos totalmente estranhos aos nossos construtores navais, e esforços serão feitos para corrigir essa falha."
SIC_shbb: "Projetos de Navios-Capitânia"
SIC_shbb_desc: "O Reino precisa de um novo Navio-Capitânia; um dreadnought totalmente armado e operacional capaz de devastar um porto sindicalista em questão de horas. Para tornar esse objetivo uma realidade, nossos principais especialistas em muitos campos relacionados trabalharão incansavelmente para garantir que a paz reine nos mares, apoiados por uma superioridade de fogo."
SIC_smaller_navy: "Marinha Estratégica"
SIC_smaller_navy_desc: "Nossa marinha não pode enfrentar sozinha uma batalha aberta contra a Internacional. Em vez disso, a usaremos para proteger nossas costas e nos concentraremos na produção de navios menores e na guerra de comércio para proteger nossos navios capitânia envelhecidos e danificar suas economias, respectivamente."
SIC_cruiser: "Modelos de Cruzadores"
SIC_cruiser_desc: "Renovar nossos cruzadores garantirá que nossos grandes navios sejam devidamente protegidos e que possamos vencer a batalha pelos dois mares da Itália."
SIC_naval_drilling: "Treinamento Naval"
SIC_naval_drilling_desc: "A prática leva à perfeição, e garantir que nossos marinheiros saibam o que fazer quando chegar a hora é absolutamente fundamental. Um sistema de exercícios deve ser implementado para garantir que isso aconteça."
SIC_medit_tactics: "Táticas do Mediterrâneo"
SIC_medit_tactics_desc: "A guerra naval no Mediterrâneo não é uma questão simples, nem pode ser comparada à do Mar Aberto. O controle das linhas costeiras e dos portos, e dos céus, será fundamental, assim como nossa capacidade de planejar campanhas navais e expedições."
SIC_subs: "Esforço Submarino"
SIC_subs_desc: "Nossa busca pela dominação naval pode muito bem depender de meios mais indiretos. Através da guerra submarina, garantiremos nossa capacidade de manter uma presença naval mesmo em áreas que seriam convencionalmente inacessíveis para nossas forças."
SIC_barbones_air_tree: "Reforma da Força Aérea"
SIC_barbones_air_tree2: "Supremacia Aérea"
SIC_barbones_air_tree3: "Subsídios IMAM"
SIC_barbones_air_tree_desc: "Nossa força aérea é pequena e não treinada, e a indústria de aeronaves do sul da Itália não é muito bem desenvolvida. Felizmente, a Industrie Meccaniche e Aeronautiche Meridionali, fundada em 1923, é uma estrela em ascensão no setor. Apoiar seu crescimento só poderia nos beneficiar."
SIC_barbones_air_tree2_desc: "Para realmente vencer a guerra que se aproxima, devemos garantir que os céus de nosso grande Reino estejam sob nosso controle o tempo todo."
SIC_barbones_air_tree3_desc: "Nossas indústrias devem ser capazes de produzir os melhores aviões que puderem, mesmo que isso signifique que devemos cortar alguns cantos aqui e ali."

### Foreign Policy Focuses ###
SIC_old_order: "A Ordem Antiga"
SIC_old_order_desc: "É claro que um estado italiano centralizado só trará novamente a ruína ao negligenciar aqueles fora de alguns centros urbanos. O futuro da Itália deve, em vez disso, voltar mais uma vez ao passado, e nós garantiremos que a nova confederação traga prosperidade para toda a Itália e seus muitos povos."
SIC_preserve_status_quo: "Preservar o Status Quo"
SIC_preserve_status_quo_desc: "A Confederação respeita as diferenças regionais, costumes locais e culturas e é muito mais representativa do que o reino da Casa de Saboia já foi. No entanto, devemos permanecer vigilantes para lembrar aos potenciais traidores que ainda somos todos italianos e que nossa pátria deve ser defendida."
SIC_rebuild_northern_arms_industry: "Reconstruir a Indústria de Armas do Norte"
SIC_rebuild_northern_arms_industry_desc: "Com o norte da Itália agora livre da opressão sindicalista, muito trabalho deve ser feito para restaurar completamente a região ao seu antigo esplendor. Para ajudar nossos colegas membros da confederação a alcançar esse objetivo, devemos nos esforçar para restaurar a antiga grandeza da indústria de armas."
SIC_coordinated_commercial_development: "Desenvolvimento Comercial Coordenado"
SIC_coordinated_commercial_development_desc: "Os anos de domínio sindicalista não foram gentis com os negócios do norte, mas com o peso do socialismo agora tendo sido removido, é hora de o comércio italiano mais uma vez se espalhar por toda a península e, um dia, pelo mundo."
SIC_customs_union: "União Aduaneira Confederada"
SIC_customs_union_desc: "Devemos permitir livremente que mercadorias, bens, empresas e pessoas circulem pelos territórios da Confederação, para facilitar a reconstrução e garantir que os estados menores não careçam de recursos vitais."
SIC_organise_conferate_army: "Organizar um Exército Confederal Conjunto"
SIC_organise_conferate_army_desc: "Embora todos os estados da confederação devam manter seus próprios exércitos pessoais, é claro que nem todos esses exércitos serão iguais. Para resolver isso, devemos garantir que estruturas de comando adequadas sejam desenvolvidas para permitir que todos os exércitos da confederação atuem em uníssono, lutando como uma unidade coesa, aproveitando as forças únicas de cada exército e enfrentando suas fraquezas."
SIC_combined_theory_development: "Desenvolvimento de Teoria Combinada"
SIC_combined_theory_development_desc: "A Itália é uma região incrivelmente diversa onde cada um de seus povos tem suas próprias experiências únicas, e ao desenvolver as teorias de combate de nossas forças armadas, não devemos negligenciar o conhecimento que isso pode nos proporcionar. Através da cooperação e compartilhamento de conhecimento dentro da confederação, seremos capazes de desenvolver de forma muito mais eficiente e eficaz."
SIC_constituent_training_schemes: "Esquemas de Treinamento Constituinte"
SIC_constituent_training_schemes_desc: "Com o exército siciliano sendo o maior e mais forte dentre os da confederação, não é surpresa que muitos dos estados constituintes desejem se juntar a ele diretamente. Devemos encorajar esses novos recrutas e garantir que sejam treinados tão bem quanto o restante de nosso exército."
SIC_frattelli_ditalia: "Fratelli d'Italia"
SIC_frattelli_ditalia_desc: "É claro que confederações desorganizadas não fazem nada além de atrasar uma nação. Como os prussianos fizeram há mais de sessenta anos, a Itália foi reorganizada em um grande império! Liderado por um monarca do sul que tem os verdadeiros interesses da Itália no coração, certamente prosperaremos por mil anos."
SIC_imppero_italiano: "Primeiro Império Italiano"
SIC_imppero_italiano_desc: "Um império deve ter um imperador, independentemente da relutância humilde de nosso grande Rei em reivindicar o título. Tendo restaurado a nação à beira da ruína, eliminando a ameaça do sindicalismo e rejeitando o domínio de potências estrangeiras que desejam ver a Itália permanecer dividida e fraca, finalmente chegou a hora de ele receber a coroa que merece."
SIC_restore_royal_titles: "Restaurar Títulos Reais"
SIC_restore_royal_titles_desc: "Quando o norte foi tomado pelo socialismo, muitos da nobreza do norte foram forçados ao exílio ao redor do mundo. Agora que a terra foi recuperada, esses nobres devem ter seus títulos restaurados e serem autorizados a ajudar a administrar suas antigas propriedades, como é seu direito de nascença."
SIC_direct_centralised_rule: "Regra Centralizada Direta"
SIC_direct_centralised_rule_desc: "A abordagem feudalista é uma relíquia datada de uma era passada, uma que simplesmente impedirá a Itália de alcançar a grandeza que merece. É claro que a Itália deve permanecer um estado altamente centralizado e eliminar toda burocracia provincial e nobreza sem sentido que apenas atrapalhará o governo eficiente."
SIC_rebuilding_the_north: "Reconstruindo o Norte"
SIC_rebuilding_the_north_desc: "Embora muitos dos nobres do norte possam ter sido restaurados a suas posições, grande parte do norte ainda permanece marcada pelos resquícios da ocupação sindicalista. A Itália não pode simplesmente ficar de braços cruzados enquanto seu povo sofre, e por isso devemos nos concentrar em ajudar na reconstrução e reconstrução dos estados do norte."
SIC_rewarding_the_south: "Recompensando o Sul"
SIC_rewarding_the_south_desc: "O sul da Itália há muito tempo é visto como o interior negligenciado da península, um que aqueles no norte frequentemente desejam ignorar a existência. Mas sem os bravos homens e mulheres deste "interior", a Itália ainda estaria sob a bota sindicalista, e é hora de as grandes contribuições do sul finalmente serem reconhecidas e recompensadas."
SIC_roma_caput_mundi: "Roma Caput Mundi"
SIC_roma_caput_mundi_desc: "Nápoles serviu à nação como uma capital digna quando a necessidade assim o exigiu, mas com a Itália agora reunida novamente, é hora de a "Cidade Eterna" retornar ao seu lugar de direito como o centro de um grande império italiano, e assim a infraestrutura necessária para apoiar uma capital tão importante deve ser desenvolvida às pressas."
SIC_nuovo_regio_esercito: "Nuovo Regio Esercito"
SIC_nuovo_regio_esercito_desc: "A Itália não é mais apenas as Duas Sicílias, ela é novamente inteira, e assim deve ser seu exército. É hora de reorganizar e expandir o exército em um Novo Exército Real composto por todos os povos italianos, apto a servi-lo por muitos anos."
SIC_defenders_of_the_alps: "Defensores dos Alpes"
SIC_defenders_of_the_alps_desc: "Os Alpes são o escudo natural da península italiana, aquele que guarda a Itália de adversários perigosos que buscam a submissão e destruição italiana. Portanto, é vital que os soldados italianos sejam devidamente treinados para lutar com este escudo e proteger a nação, independentemente da força do inimigo."
SIC_rethinking_the_rifle: "Repensando o Rifle"
SIC_rethinking_the_rifle_desc: "O rifle de um soldado é mais do que apenas uma arma, muitas vezes é a única coisa que decide entre sua vida e sua morte. Para garantir que a balança sempre penda para o primeiro, os soldados italianos devem ser equipados apenas com os equipamentos mais avançados e mais recentes, e assim um grande esforço deve ser feito para desenvolver nossas armas."
SIC_ittalia_irredenta: "Italia Irredenta!"
SIC_ittalia_irredenta_desc: "Embora grande parte da Itália esteja livre mais uma vez, partes da nação ainda sofrem sob opressão estrangeira. Não descansaremos até que toda a Itália e seu povo estejam livres para buscar seu próprio destino e construir seu próprio futuro independente."
SIC_dalmatian_autonomous_province: "Província Autônoma da Dalmácia"
SIC_dalmatian_autonomous_province_desc: "Uma vez uma posse valiosa da Sereníssima, a Dalmácia desde então caiu muito sob o domínio corrupto dos Habsburgos. Agora que está mais uma vez sob controle italiano, estabelecer uma região autônoma na área para gerenciar sua recuperação será um primeiro passo necessário para revitalizar a costa negligenciada."
SIC_restoration_of_savoy: "Restauração de Savoia"
SIC_restoration_of_savoy_desc: "Savoia sempre foi uma parte fundamental da nação italiana, e por muito tempo desejamos sua restauração desde que a coerção francesa levou à sua entrega. Com essa atrocidade agora revertida, é hora de ver que o território seja reintegrado adequadamente ao seu status legítimo."
SIC_paolis_legacy: "Legado de Paoli"
SIC_paolis_legacy_desc: "Embora nunca tenha conseguido realizar seus sonhos de libertar a Córsega do domínio francês, Pasquale Paoli se tornou uma inspiração para muitos corso e especialmente para aqueles que reconhecem a relação intrínseca da ilha com a Itália. Com a ilha mais uma vez sob domínio italiano, devemos procurar associar o novo governo ao legado deixado por Paoli."
SIC_venezia_tridentina: "Veneza Tridentina"
SIC_venezia_tridentina_desc: "Desde os dias de Roma, quando era conhecida como Venetia et Histria, as regiões exteriores de Veneza foram o lar de italianos com uma cultura forte. Agora que Veneza foi unida mais uma vez, é hora de garantir que a região seja reintegrada adequadamente à sua casa legítima."
SIC_revitalise_maltese_culture: "Revitalizar a Cultura Maltesa"
SIC_revitalise_maltese_culture_desc: "Sob o domínio britânico, Malta experimentou grande repressão no que diz respeito à questão da linguagem, com a Grã-Bretanha suprimindo falantes de italiano e até mesmo falantes de maltês em um esforço equivocado de integrar completamente o arquipélago em seu império. Agora que foi libertada dessa opressão, esforços devem ser feitos para reverter esses esforços e reconstruir a cultura maltesa."
SIC_matter_of_fate: "O Destino da Itália"
SIC_matter_of_fate_desc: "Com nossa grande vitória, um caminho deve ser tomado por nós sobre como administrar o Norte. Ao vencedor, os despojos!"

### Constitutional Kingdom Focuses ###
SIC_constitutional_kingdom: "O Reino Constitucional"
SIC_constitutional_kingdom_desc: "Nossa jovem constituição tem sido alvo de elementos radicais desde a sua criação. Nunca deixaremos que a luz da democracia se apague em nossa corajosa Sicília."
SIC_civil_liberties: "Proteger as Liberdades Civis"
SIC_civil_liberties_desc: "Muitos direitos frequentemente estão em risco nestes tempos de quase iminente guerra; desde o básico até o supérfluo. Nenhum será permitido estar em risco."
SIC_free_thought: "Incentivar o Pensamento Livre"
SIC_free_thought_desc: "Um povo livre é aquele que pode pensar, viver, falar e se aprimorar livremente, e assim tornar sua nação maior e brilhar mais."
SIC_business_relations: "Boas Relações Comerciais"
SIC_business_relations_desc: "Nada é mais honesto do que bons homens de negócios sicilianos. Muitos deles já ocupam posições legislativas, e garantir um bom relacionamento entre eles e o Governo nos ajudará muito em muitas empreitadas."
SIC_urbanization: "Urbanização"
SIC_urbanization_desc: "O processo de urbanização no Reino já está em andamento, mas devemos fazê-lo de maneira ordenada e adequada, para evitar a pobreza urbana e outros desastres. Com a ajuda de líderes comunitários, garantiremos que mais habitações estejam disponíveis a preços acessíveis para os novos habitantes das cidades."
SIC_breadbasket: "Celeiro do Mediterrâneo"
SIC_breadbasket_desc: "Precisaremos melhorar nossa capacidade de alimentar a população do Reino, especialmente porque o perigo de um bloqueio parcial em tempo de guerra é quase iminente. Nossos generais e soldados farão o melhor de si, mas um exército marcha pelo estômago!"
SIC_public_work: "Projetos de Obras Públicas"
SIC_public_work_desc: "Um foco em investimentos em infraestrutura permite que os excelentes capitães de nossa indústria se concentrem em seus empreendimentos adequados."
SIC_catholic_social_teaching: "Doutrina Social Católica"
SIC_catholic_social_teaching_desc: "Não devemos permitir que os menos afortunados do nascimento sofram um destino sombrio nas mãos do inverno e da guerra. Todos os homens merecem misericórdia e ajuda em tempos tão sombrios."
SIC_christian_democracy: "Democracia Cristã"
SIC_christian_democracy_desc: "O povo se reunirá e trabalhará juntos contra o inimigo adequado de tudo o que é bom: os franceses e suas ideias vis."
SIC_civil_service: "Fortalecer o Serviço Civil"
SIC_civil_service_desc: "Nosso aparato do Serviço Civil ainda é fraco e, de muitas maneiras, uma estrutura temporária; nunca realmente esperávamos que metade da Itália estivesse sob ocupação por tanto tempo afinal. As medidas para mudar isso serão caras, no entanto."
SIC_contain_extermism: "Contenção do Extremismo"
SIC_contain_extermism_desc: "Apesar do que muitas vezes pode parecer uma discussão acalorada, nunca deixaremos que o radicalismo tenha qualquer tipo de influência novamente. Protegeremos para sempre o governo de Sua Majestade."
SIC_stable_democracy: "Democracia Estável"
SIC_stable_democracy_desc: "À medida que nosso governo sai e outro assume seu lugar, os princípios democráticos sempre serão respeitados, e a vontade do povo perdurará."

### Organic Kingdom Focuses ###
 SIC_organic_kingdom: "O Reino Orgânico"
SIC_organic_kingdom_desc: "As Duas Sicílias são uma, e ainda muitas. Cada castelo, cada vila e cada casa, produto de séculos de uma história incrível e de bravas conquistas. Em vez de copiar conceitos burgueses estrangeiros, faremos um governo nosso, pelo povo, para o povo, através de nosso Rei."
SIC_national_catholicism: "Catolicismo Nacional"
SIC_national_catholicism_desc: "O povo da Sicília não está vinculado por ideias rasas de raça ou ilusões de superioridade, mas sim por nossa fé inabalável e determinação em nos melhorarmos e resistirmos à tirania onde quer que ela esteja!"
SIC_disolve_parliament: "Dissolver o Parlamento"
SIC_disolve_parliament_desc: "O mais vil dos ideais estrangeiros é a casa inferior detendo poder sobre o soberano; no palácio desta zombaria da monarquia, teremos a Magna Curia desempenhando seu papel consultivo adequado a Sua Majestade."
SIC_secret_police: "Polícia Secreta"
SIC_secret_police_desc: "Muitos republicanos vis percorrem as ruas do reino, buscando espalhar a anarquia jacobina mesmo agora. Eles podem estar do outro lado da sua janela... nos ouvindo e tramando nos esgotos como os ratos que são."
SIC_organic_legal_code: "Código Legal Orgânico"
SIC_organic_legal_code_desc: "As leis de uma Nação não devem atender às necessidades individualistas dos Poucos, mas sim a cada súdito do Reino, para que cada um ajude diligentemente o reino e se aprimore em paz e prosperidade."
SIC_loyal_officers: "Oficiais Leais"
SIC_loyal_officers_desc: "Muitos de nossos oficiais ainda têm alguma simpatia por ideais republicanos. Devemos remover esses homens de posições-chave para garantir que nosso exército esteja completamente por trás do estado."
SIC_giustizierato: "Fortalecer o Municipalismo"
SIC_giustizierato_desc: "Cada uma de nossas cidades e vilas é valiosa como uma Metrópole. Séculos de histórias e tradições em cada rua, que não devem ser vítimas da tirania e do ateísmo, e daqueles que buscam 'melhorar' seu conteúdo e bela existência nos campos do Mezzogiorno."
SIC_communes_protected: "Municipalismo Expandido"
SIC_communes_protected_desc: "Cada uma de nossas Vilas terá extrema autonomia econômica e administrativa e será esperado que cuide de suas próprias necessidades, exceto pelas responsabilidades adequadas do Rei, como infraestrutura intermunicipal e manutenção da lei e da ordem."
SIC_rouse_the_people: "Despertar o Povo"
SIC_rouse_the_people_desc: "O Povo não é mais escravo de conceitos estrangeiros e alienígenas. Foi trazido aos calcanhares o liberalismo que por muito tempo envenenou a Itália e a Sicília e nos fez perder tanto por nada."
SIC_corportism: "Corporativismo"
SIC_corportism_desc: "Várias grandes corporações, empresários e industriais devem ter uma voz maior em nossa política econômica para o bem de nosso reino. Com isso, esperamos diminuir a distância entre eles e Sua Majestade."
SIC_royal_academy: "Real Academia"
SIC_royal_academy_desc: "As grandes mentes de nossa nação não devem depender da sorte para garantir o financiamento de que precisam; o Rei sabe melhor do que deixar potenciais avanços serem desperdiçados."
SIC_politics: "Sicília Valente"
SIC_politics_desc: "A Sicília se erguerá diante da Maré Vermelha. Cada pessoa sabe que a morte é uma alternativa preferível ao Sindicalismo e à escravidão que ele acarreta, pois a Morte não condenará sua alma ou manchará a mente das crianças."

### Intro Screen ###
 SIC_country_intro_header: "O Legado da Guerra Civil"
SIC_country_intro_content: "Após as guerras napoleônicas, o Reino das Duas Sicílias foi criado, combinando os dois antigos reinos de Nápoles e Sicília, que durou até 1860, quando a Sardenha-Piemonte, auxiliada pelos partidários de Garibaldi, uniu a Itália sob seu domínio. O Sul, que sempre foi geralmente agrícola, sofreu nas mãos dos Saboias, que não se importavam muito em industrializar o sul, e a pobreza se tornou comum.\n\nQuando o Weltkrieg começou, a Itália eventualmente escolheu o lado da Entente, o que foi sua ruína. Os austríacos assinaram um armistício em 1919, no qual foram autorizados a ocupar a Lombardia e o Vêneto até a assinatura de um tratado de paz. No entanto, nacionalistas indignados, republicanos e socialistas se rebelaram contra o governo por suas ações imprudentes em iniciar uma guerra destinada a perder, e quando o Rei Vítor Emanuel e seu filho abdicaram, o Reino da Itália colapsou em anarquia. Logo a guerra civil convulsionou a península, e a esperança parecia perdida para as forças brancas no sul da Itália até que os austríacos se juntaram novamente à guerra, em troca da participação do sul em um novo sistema político - a Federação Italiana. Os austríacos repeliram os sindicalistas da Lombardia, e a pressão sindicalista na linha de Abruzzo foi removida. Após o cessar-fogo, o sul se juntou à Federação Italiana como o Reino das Duas Sicílias, mas sempre foi com o entendimento de que apenas a promessa de ajuda austríaca manteve a Federação intacta. Quando os sindicalistas ameaçaram o sul em 1927, as promessas de proteção da Áustria desapareceram... e embora a guerra nunca tenha se materializado, o valor da Federação foi revelado. As Duas Sicílias, o Estado Papal e a Sardenha se retiraram, deixando à Áustria apenas o lugar de influência na república do norte."
sic.1.a: "Agora estamos por nossa conta!"

SIC_country_intro_header_1: "O Reino das Duas Sicílias"
SIC_country_intro_content_1: "Desde o fim das hostilidades, o Reino tem estado principalmente focado internamente. Os Democratas Cristãos, no poder desde 1920, têm tentado perseguir o antigo sonho da reforma agrária no Sul. A falta de progresso nesse aspecto, no entanto, fez a maioria superdimensionada dos Democratas Cristãos falhar em 1927, embora uma coalizão democrática tenha mantido o poder desde então, e feito alguns pequenos movimentos em direção à reforma agrária em Campania e Capua. O surgimento dos opositores 'Integralisti 'e Doje Sicilie' poderia sinalizar uma mudança radical na política do Reino, e apenas o tempo dirá se eles conseguirão alcançar seus objetivos reacionários ou se a democracia prevalecerá."
sic.200.a: "Viva o reino!"

SIC_country_intro_header_2: "O Segundo Risorgimento"
SIC_country_intro_content_2: "Quanto ao futuro da Itália, questões têm surgido lentamente sobre nosso lugar no conflito iminente. A paz na península é mantida por um delicado equilíbrio: se os sindicalistas atacarem, eles devem fazê-lo sem atrair a Terceira Internacional para a batalha com eles. Se o fizerem, tanto a Alemanha quanto a Áustria se sentirão compelidas a intervir. No entanto, eles não se sentirão tão compelidos se as Duas Sicílias atacarem primeiro. Portanto, cabe à República Socialista da Itália dar o primeiro passo em direção a um Segundo Risorgimento, e eles devem fazer isso sem o apoio francês. Devemos ficar de olho cuidadoso na linha de Abruzzo, para ver se eles se tornam tão audaciosos."
sic.201.a: "Viva a Itália!"

