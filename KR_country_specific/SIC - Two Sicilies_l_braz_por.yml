### Events ###
sic.2.t: "A Segunda-Feira Negra atinge o Reino"
sic.2.d: "A crise econômica que começou na Alemanha saiu do controle e se espalhou para a Itália. A prosperidade do Reino das Duas Sicílias foi despedaçada pela Segunda-Feira Negra e a confiança no governo foi abalada."
sic.2.a: "Que Deus nos proteja!"

sic.3.t: "Aumento da Pobreza e do Crime"
sic.3.d: "Com a Segunda-Feira Negra atingindo nosso reino com força, a pobreza disparou e os padrões de vida de muitos sicilianos despencaram. Ao mesmo tempo, vários cartéis criminosos e mafiosos aproveitaram essa situação, muito em detrimento do governo. A banditismo e a brigandagem aumentaram no campo, e muitos estão exigindo que o governo faça algo."
sic.3.a: "Algo precisa ser feito!"

sic.4.t: "As Camisas Negras"
sic.4.d: "Com o aumento do crime no país devido à Segunda-Feira Negra, a Milícia Voluntária para a Segurança Nacional foi formada. A MVSN, ou como são informalmente chamadas 'Camicie Nere' por suas camisas pretas, surgiram por todo o reino, de Nápoles a Palermo. Supostamente liderada por Achille Starace, esta organização paramilitar é descrita como o músculo por trás dos Integralistas no Reino, pois têm observado durante seus comícios, além de perturbar e dispersar comícios da esquerda. Suas marchas disciplinadas e militaristas pelas ruas das principais cidades atraem grandes multidões e recrutam mais adeptos, especialmente entre os jovens.\n\nAs Camisas Negras estão rapidamente se tornando uma força a ser reconhecida, e seus números ainda estão se expandindo - é improvável que fiquem em silêncio durante as eleições..."
sic.4.a: "Devemos ficar de olho neles."

sic.5.t: "Um Chamado por uma Nova Liderança"
sic.5.d: "O Arcebispo de Nápoles, Alessio Ascalesi, deu um sermão firme e poderoso afirmando que as políticas Sociais Conservadoras do governo estão arruinando o reino e são responsáveis pela Segunda-Feira Negra. Ele diz que é hora de o reino ter uma nova liderança com novas ideias. Muitos que apoiam a Democrazia Cristã Social Liberal tomaram isso como um sinal e estão energizados por sua retórica."
sic.5.a: "Que Deus proteja o reino"

sic.6.t: "A Coalizão Liberal"
sic.6.d: "Desde a fundação do Reino das Duas Sicílias, o poder parlamentar tem sido disputado principalmente pelos Conservadores Sociais e pelos Liberais Sociais. No entanto, com o surgimento da Extrema Direita e a criação da força paramilitar Integralista, o Partito Liberale e o Partito Popolare Democratico concordaram em formar uma coalizão. Este pacto liberal é dedicado a preservar e fortalecer os valores liberais dentro do Reino.\n\nA criação desta aliança, no entanto, enfraquece o partido Social Conservador, pois no passado o Partito Liberale tendia a apoiar o Partito Democratico Cristiano. Para os liberais, no entanto, há esperança de que essa nova coalizão mantenha a tocha do liberalismo forte dentro do Reino das Duas Sicílias."
sic.6.a: "A tocha do liberalismo não falhará"
sic.6.b: "A nova coalizão galvaniza a oposição"

sic.7.t: "Conflito entre Esquerda e Direita"
sic.7.d: "Um comício da Confederazione Generale Siciliana del Lavoro ou 'Confederação Geral Siciliana do Trabalho' para o governante Partito Democratico Cristiano foi interrompido quando membros das Camisas Negras interromperam seu comício. Essa interrupção rapidamente se transformou em uma batalha sangrenta que deixou muitos feridos e, pior ainda, alguns mortos de ambos os lados. Enquanto a CGSL renunciou ao sindicalismo, as Camisas Negras têm recentemente denunciado seus membros como agentes da República Socialista do Norte.\n\nAgora, o resultado deste caso específico deve ser decidido. Esses membros são inocentes, ou as palavras das Camisas Negras têm mérito e verdade? Muitos conservadores estão se alinhando com as Camisas Negras, declarando que são traidores do Reino, enquanto alguns dos Liberais afirmam que são inocentes."
sic.7.a: "Os membros do sindicato são inocentes"
sic.7.b: "Eles são traidores desleais"

sic.10.t: "As Eleições Sicilianas de [GetYear]"
sic.10.d: "As eleições de [GetYear] já estão sobre nós e este ano é uma eleição muito mais contenciosa do que antes. Atualmente, cinco partidos estão lutando pela dominação política. Quem vencerá?"
sic.10.a: "Partito Democratico Cristiano"
sic.10.b: "Partito Popolare Democratico"
sic.10.c: "Democrazia Cristiana"
sic.10.e: "Partito Liberale e Agrario"
sic.10.f: "Integralisti d'e Ddoje Sicilie"

sic.11.t: "Lei de Bem-Estar Siciliana de [GetYear]"
sic.11.d: "Com a Segunda-Feira Negra acabada, um número de ministros do Partito Popolare Demoractico Social Democrata propôs um plano para um extenso sistema de bem-estar. No entanto, tal movimento parece para muitos não ser muito diferente do sindicalismo. Assim, uma forma mais moderada foi proposta como contraponto pela Democrazia Cristiana, que tem algum apelo mesmo entre alguns dos conservadores. No entanto, o restante da facção conservadora acredita que não devemos implementar nenhum tipo de reforma socialista ou sindicalista em nosso país, o que é claramente o que isso é."
sic.11.a: "Bem-Estar Extensivo"
sic.11.b: "Bem-Estar Moderado"
sic.11.c: "Não devemos trazer o socialismo para cá!"

sic.19.t: "Fim das Camisas Negras"
sic.19.d: "A estabilidade do reino nos últimos anos enfraqueceu as camisas pretas das Camisas Negras, mas hoje elas finalmente se dissolveram. Embora o Integralismo não tenha desaparecido, suas forças paramilitares estão, e podemos respirar aliviados."
sic.19.a: "Finalmente."

sic.20.t: "As Eleições de [GetYear]"
sic.20.d: "As eleições de [getyear] já estão sobre nós. Três principais partidos estão disputando a influência dos eleitores. Quem o povo escolherá para ser o novo Primeiro-Ministro?"
sic.20.a: "Partito Democratico Cristiano"
sic.20.b: "Partito Popolare Democratico"
sic.20.c: "Democrazia Cristiana"
sic.20.e: "Partito Liberale e Agrario"

sic.21.t: "Lei da Nobreza"
sic.21.d: "Um dos primeiros atos dos Integralistas foi restaurar vários títulos nobres. Embora estes nunca tenham sido abolidos, muitos se tornaram puramente cerimoniais, mas hoje marca uma restauração completa de direitos, tornando esses nobres os líderes de suas respectivas regiões. Governantes locais são os melhores governantes afinal."
sic.21.a: "A Nobreza está restaurada."

sic.22.t: "Lei dos Sindicatos de [GetYear]"
sic.22.d: "A questão dos Sindicatos deve ser tratada e duas propostas foram discutidas ultimamente. A primeira seria proibir e criminalizar os Sindicatos completamente. A segunda forçaria os sindicatos a se unirem em um único sindicato que seria controlado pelo governo e estritamente não socialista."
sic.22.a: "Proibir os Sindicatos completamente."
sic.22.b: "Forçá-los a se unir em um sindicato controlado pelo estado."

sic.23.t: "Recreação Católica"
sic.23.d: "Como parte de nosso novo plano político, um programa de recreação orientado para o catolicismo foi criado. O programa tem as igrejas locais patrocinando atividades recreativas, entrelaçando apoio à ideologia Integralista. Tal política tornou-se bastante popular e aumenta o apoio para nossas outras políticas, com o benefício adicional de uma maior frequência à igreja."
sic.23.a: "A beleza do trabalho de Deus."

sic.24.t: "Protestos Contra a Dissolução do Parlamento"
sic.24.d: "Houve uma série de protestos contra o governo com a dissolução permanente do Parlamento, especialmente do Partito Democratico Cristiano que é responsável por liderar a maioria dos protestos. Para resolver esse problema, três soluções foram propostas.\n\nA primeira é apenas deixá-los gritar e deixá-los se cansarem. A segunda é trancá-los e silenciar sua voz. A terceira é deixar que as camisas negras tenham o seu caminho com eles."
sic.24.a: "Deixe-os gritar"
sic.24.b: "Prendê-los"
sic.24.c: "Deixe as Camisas Negras lidarem com eles"

sic.25.t: "Integrar as camisas negras?"
sic.25.d: "Com nosso controle sobre o país garantido, a questão é como as Camisas Negras devem ser tratadas. Alguns querem vê-las integradas à polícia secreta, enquanto outros acham que mantê-las como uma organização separada será melhor."
sic.25.a: "Integrá-las"
sic.25.b: "Mantê-las como nossa Força Paramilitar"

sic.26.t: "Liga Nacional da Juventude Católica"
sic.26.d: "A Liga Nacional da Juventude Católica foi criada para ajudar a juventude do Reino das Duas Sicílias a aprender os ideais do Integralismo e os valores Tradicionais. A Liga tem duas sub-organizações principais, uma para meninos e outra para meninas. Ao garantir que a juventude esteja inscrita na organização, isso garantirá que nunca se desviem dos ideais do governo."
sic.26.a: "A Juventude é o futuro."

sic.27.t: "Programa de Arte Tradicional"
sic.27.d: "Com um retorno ao tradicionalismo em todo o reino, a arte tradicional começou recentemente a ser patrocinada pelos nobres. Estilos que não eram vistos há um século ou mais estão sendo usados novamente. A arte tradicional está novamente popular em todo o Reino das Duas Sicílias."
sic.27.a: "O Futurismo é tudo uma bobagem de qualquer maneira."

sic.28.t: "Magna Curia"
 
sic.28.d: "Para governar o Reino das Duas Sicílias, a Magna Curia foi re-fundada. A Magna Curia era a principal organização do Reino da Sicília na Idade Média e trouxe os nobres do reino. Ao contrário dos parlamentos de hoje, este era um tribunal nobre adequado e cheio de arte e aprendizado. A Magna Curia será doravante o novo órgão governante e limitado apenas aos senhores locais no poder."
sic.28.a: "Uma nova Corte para um antigo Reino."

sic.29.t: "Líderes Empresariais Nobilitados"
sic.29.d: "Com a decisão de restaurar a Nobreza ao poder, alguns líderes empresariais encontraram, compraram ou forjaram patentes de nobreza para incluí-los nas novas fileiras da nobreza."
sic.29.a: "Uma nova geração de Nobres."

sic.30.t: ""
sic.30.d: ""
sic.30.a: ""

sic.31.t: "Duas Sicílias busca ingressar na Entente"
sic.31.d: "Um enviado do Reino das Duas Sicílias chegou em Ottawa hoje para discutir as perspectivas de seu reino ingressar na Entente. Devemos permitir que eles entrem ou não precisamos deles?"
sic.31.a: "Deixe-os entrar."
sic.31.b: "Não precisamos deles."

sic.32.t: "A Entente Aceita"
sic.32.d: "Os canadenses aceitaram nossa oferta e agora somos membros da Entente."
sic.32.a: "Excelente."

sic.33.t: "A Entente Recusa"
sic.33.d: "Os canadenses rejeitaram nossa oferta e recusaram nossa entrada na Entente."
sic.33.a: "Malditos canadenses."

sic.34.t: "A Oferta [From.GetAdjective]"
sic.34.d: "Um enviado de [From.GetNameDef] chegou em [FROM.Capital.GetCapitalVictoryPointName] hoje para discutir as perspectivas de ingressar na [Root.GetFactionName]. Devemos permitir que eles entrem ou não precisamos deles?"
sic.34.a: "Deixe-os entrar"
sic.34.b: "Não precisamos deles"

sic.35.t: "[From.GetNonIdeologyName] Aceita"
sic.35.d: "Os [From.GetAdjective]s aceitaram nossa oferta e agora somos membros da [From.GetFactionName]."
sic.35.a: "Ótimo!"

sic.36.t: "[From.GetNonIdeologyName] Recusa"
sic.36.d: "Os [From.GetAdjective]s rejeitaram nossa oferta e recusaram nossa entrada na [From.GetFactionName]."
sic.36.a: "Malditos [From.GetAdjective]s."

sic.37.t: "[From.GetNameDefCap] Procura se Juntar à [Root.GetFactionName]"
sic.37.d: "Um enviado de [From.GetNameDef] chegou em [Root.GetNameDef] hoje para discutir as perspectivas de ingressar na [Root.GetFactionName]. Devemos permitir que eles entrem, ou não precisamos deles?"
sic.37.d.ausrp: "Um enviado de [From.GetNameDef] chegou em [Root.GetNameDef] hoje para discutir as perspectivas de ingressar em nossa aliança - o que os tornaria parte do Reichspakt, mas eles indicaram que estariam dispostos a sair dessa aliança conosco quando o Donau-Adriabund for reunido."
sic.37.a: "Deixe-os entrar"
sic.37.b: "Não precisamos deles"

sic.38.t: "[From.GetNameDefCap] Aceita"
sic.38.d: "[From.GetNameDefCap] aceitou nossa oferta e agora somos membros da [From.GetFactionName], embora quando eventualmente deixarem essa aliança, iremos com eles."
sic.38.a: "Ótimo!"

sic.39.t: "[From.GetNameDefCap] Recusa"
sic.39.d: "[From.GetNameDefCap] rejeitou nossa oferta e recusou nossa entrada em sua aliança."
sic.39.a: "Malditos!"

sic.40.t: "O Império Italiano"
sic.40.d: "Hoje, a região da Itália foi declarada um Império Italiano. O Rei Fernando jurou sobre a constituição da Federação Italiana para protegê-la como seu novo Presidente, o primeiro entre iguais. Hoje toda a Itália celebra o sonho de um país e nação unidos."
sic.40.a: "Viva a Itália!"

sic.41.t: "Des-sindicalização"
sic.41.d: "Com o norte sob nosso controle, devemos começar o processo de des-sindicalização. Não apenas da economia, mas da sociedade como um todo. A pergunta na mente de todos é se seremos severos em nossas reformas, ou priorizaremos a reconciliação."
sic.41.a: "Eles devem aprender suas lições"
sic.41.b: "Devemos nos concentrar na reconciliação"

sic.42.t: "Fortalecendo o Monarquismo"
sic.42.d: "O norte da Itália foi governado por duas repúblicas e o republicanismo é particularmente forte no norte. No entanto, à medida que o tempo passa, cada vez mais pessoas apoiam a monarquia. Embora nunca possamos nos livrar do republicanismo cem por cento, podemos ficar felizes em saber que a família imperial é apoiada cada vez mais por nossos súditos no norte."
sic.42.a: "Viva o Rei."

sic.43.t: "Integrando Generais"
sic.43.d: "Hoje, vários dos generais que anteriormente lutaram pelos vários governos impostores solicitaram lutar pelo Império. Alguns acham que não deveriam lutar por nós, visto que lutaram contra nós, mas outros acham que permitir que lutem por nosso país compartilhado seria uma excelente declaração de unidade nacional."
sic.43.a: "Eles devem lutar pela Itália!"
sic.43.b: "Não precisamos de pessoas que lutaram contra nós."

sic.44.t: "O Papel das Mulheres no Império"
sic.44.d: "Na República Socialista da Itália, os papéis tradicionais das mulheres foram destruídos. No entanto, agora que estamos no comando, a questão do papel das mulheres no império surgiu. Alguns querem que reforcemos o papel tradicional das mulheres para proteger a família, enquanto outros acham que dar-lhes o direito de votar, mas não se candidatar a cargos, é suficiente. Finalmente, um número menor, principalmente do Partito Popolare Democratico Social Democrata, sugere o sufrágio completo, incluindo tanto o direito de votar quanto o direito de se candidatar a cargos."
sic.44.a: "Reforçar os Valores Tradicionais"
sic.44.b: "Deixe as mulheres terem o direito de votar"
sic.44.c: "Deixe-as votar e se candidatar a cargos"

sic.45.t: "Lidando com o Socialismo Cristão"
sic.45.d: "Na República Socialista da Itália, o socialismo cristão era bastante popular no norte. À medida que nos concentramos em des-sindicalizar a sociedade, muitos políticos querem se afastar das filosofias liberais, com muitos membros mais conservadores e de extrema direita declarando-as antin cristãs. No entanto, alguns do Partito Democratico Cristiano pensam que, ao se concentrar em uma democracia cristã moderada, podemos afastar as pessoas da natureza mais radical do socialismo cristão. Essa política é criticada por ser apenas uma artimanha para aumentar seu poder no norte."
sic.45.a: "O Socialismo Cristão é antin cristão!"
sic.45.b: "Concentre-se na Democracia Cristã"

 sic.46.t: "Resistência Sindicalista"
sic.46.d: "Mesmo que tenhamos derrotado a República Socialista da Itália, e muitos tenham aceitado nosso domínio sobre o norte, ainda há resistência. Em várias cidades e comunas, células terroristas foram formadas e estão ameaçando a segurança do império. O exército está certo de que serão destruídos a seu tempo."
sic.46.a: "Malditos Sindicalistas."

sic.47.t: "Terroristas Sindicalistas Destruídos"
sic.47.d: "Hoje, o último dos líderes ímpios dos terroristas sindicalistas foi capturado. As pessoas podem descansar tranquilas no norte sabendo que os bandidos terroristas sindicalistas não mais assolarão o campo."
sic.47.a: "Finalmente."

sic.48.t: "Reabertura das Igrejas"
sic.48.d: "Uma das políticas mais sombrias promulgadas pela ímpia República Socialista da Itália foi a proibição do cristianismo. Sua prática de ateísmo imposto pelo estado envolvia aprisionar padres e freiras, fechar e até destruir igrejas e perseguir os fiéis. No entanto, agora que destruímos os ímpios sindicalistas, as igrejas estão abertas novamente. Por todo o norte, os italianos estão felizes por poderem adorar novamente, e muitos estão agradecendo ao Rei Fernando por libertá-los da tirania sindicalista."
sic.48.a: "Deus abençoe o Rei Fernando."

sic.49.t: "Reivindicações do Irredentismo Italiano"
sic.49.d: "Com o estabelecimento do Império Italiano, alguns no governo estão buscando expandir o território do Império, especialmente em terras consideradas italianas. Dois planos foram apresentados. O primeiro reivindica apenas alguns lugares, notavelmente Malta, Trieste e Trentino. O segundo plano pede a reivindicação de todas as terras, apesar de isso irritar nossos vizinhos."
sic.49.a: "Reivindicar apenas uma pequena quantidade."
sic.49.b: "Reivindicar toda a Terra Italiana!"

sic.50.t: "As Novas Terras"
sic.50.d: "Passou algum tempo, mas finalmente libertamos nossas terras legítimas. Agora que recuperamos essas terras, podemos nos sentir seguros com seu apoio ao Império."
sic.50.a: "Avanti Italia!"
sic.50.b: "Avanti Italia!"

sic.61.t: "Ato de Sucessão"
sic.61.d: "Uma das preocupações para o Reino é a sucessão ao trono das Duas Sicílias. O problema é que o Rei Fernando só tem filhas e, aos 67 anos, é bastante improvável que tenha mais filhos. No entanto, o problema é que seus dois irmãos disputam quem deveria ser o herdeiro, já que a lei atual afirma que apenas homens podem herdar.\n\n Normalmente, de acordo com as leis do país, o trono iria para o irmão de Fernando, o Príncipe Carlos, e seus descendentes, no entanto, o outro irmão de Fernando, o Príncipe Ranieri, contesta essa afirmação citando o Ato de Cannes de 1900, devido ao casamento de Carlos com a princesa espanhola Mercedes que o colocou na linha de sucessão ao trono espanhol."
sic.61.a: "Príncipe Carlos e a regra da primogenitura agnática."
sic.61.b: "Príncipe Ranieri e o Ato de Cannes."

sic.62.t: "Idioma do Reino"
sic.62.d: "O Reino das Duas Sicílias é dividido pelo idioma. Na ilha da Sicília, é usado e favorecido o idioma siciliano, enquanto no continente é preferido o idioma napolitano. O governo está debatendo três projetos de lei. Os dois primeiros projetos de lei tratam de favorecer um ou outro, enquanto o terceiro trata de incentivar o bilinguismo e apoiar ambos os idiomas."
sic.62.a: "Favor Siciliano."
sic.62.b: "Favor Napolitano."
sic.62.c: "Favor Bilinguismo."

sic.63.t: "Casamento Real"
sic.63.d: "Hoje, o Príncipe Eugênio, parente de Amadeu I da Sardenha, casou-se com a Princesa Lúcia Maria Raniera, a quarta filha do Rei Fernando das Duas Sicílias, em uma cerimônia luxuosa em Nápoles."
sic.63.a: "Quem não ama um casamento real?"

sic.100.t: "Uma Oferta de [From.GetNameDef]"
sic.100.d: "Uma delegação de [From.GetNameDef] chegou com uma oferta: em troca de nosso retorno ao continente e assumindo o controle de suas terras no Piemonte, eles pedem que [Root.GetNameDef] se junte a eles em confederação, como um passo para restaurar a Itália. Na prática, isso significa que nos tornaríamos um fantoche autônomo do governo [From.GetAdjective]. É uma oferta tentadora, embora signifique abandonar nossas atuais alianças e guerras."
sic.100.a: "Concordamos com a oferta deles"
sic.100.b: "Diga-lhes para perguntar novamente quando a guerra acabar"
sic.100.c: "Não temos interesse, agora ou nunca"

sic.101.t: "[From.GetNameDefCap] Concorda"
sic.101.d: "O governo [From.GetAdjective] ficou mais do que feliz em trocar o retorno de suas terras por se juntar à nossa confederação."
sic.101.a: "Excelente!"

sic.102.t: "[From.GetNameDefCap] Recusou"
sic.102.d: "O governo [From.GetAdjective] aparentemente não quer suas terras de volta com tanta urgência, ou não confia em nossa oferta. De qualquer forma, eles recusaram se juntar à nossa aliança."
sic.102.a: "Eles vão receber o que merecem, parece"

sic.103.t: "[From.GetNameDefCap] Recusa, Por Agora"
sic.103.d: "Embora o governo [From.GetAdjective] não estivesse totalmente contrário à ideia de trocar o Piemonte por sua soberania, eles dizem estar totalmente ocupados com sua guerra atual e pretendem vê-la até o fim. Eles pediram que [Root.GetNameDef] retornasse com a proposta mais uma vez, quando a paz for alcançada."
sic.103.a: "Bem, isso é algo"

sic.104.t: "[From.GetNameDefCap] Pede Ajuda"
sic.104.d: "Com a guerra iniciada entre [From.GetNameDef] e [SRI.GetNameDef], e sem aliados para apoiá-los, eles nos chamaram para ajudar. Se os socialistas vencerem agora, afinal, contra quem mais eles se voltarão senão contra nós? Devemos fazer uma posição agora, prontos ou não."
sic.104.a: "Iremos em seu auxílio"
sic.104.b: "Deixe-os ao seu destino"

sic.105.t: "[From.GetNameDefCap] Nos Abandonou"
sic.105.d: "Apesar de saber que [SIC.GetNameDef] certamente se voltará contra eles em seguida, [From.GetNameDef] recusou nosso pedido de ajuda e nos abandonou ao nosso destino."
sic.105.a: "Eles receberão o que merecem, no final"

sic.106.t: "Reivindicações sobre o Norte da Itália"
sic.106.d: "Agora que a guerra com o norte acabou, nossas reivindicações sobre o norte da Itália não são mais necessárias."
sic.106.a: "Assim seja"

sic.107.t: "Amizade Austríaca"
sic.107.d: "Um enviado dos Habsburgos, o Arquiduque Maximiliano Eugênio, chegou em Nápoles como parte de uma visita diplomática ao nosso rei. Ele pediu privadamente aos membros de nosso governo para tentar recompor as relações entre nossas duas nações, danificadas quando a Áustria retirou sua proteção em 1925. Devemos concordar com laços renovados?"
sic.107.a: "Somos amigos naturais."
sic.107.b: "Eles nos abandonaram uma vez, farão de novo."

sic.109.t: "Negociações Começam com [From.From.GetNameDef]"
sic.109.d.sicconfedITA: "Hoje, as negociações começaram com [From.From.GetNameDef], enquanto lhes apresentamos uma oferta para se juntar à Confederação Italiana. Isso, é claro, significaria dividir seu país de volta em seus respectivos estados e dissolver o governo central, mas estamos tentando mostrar a eles que esta é a melhor maneira para toda a Itália avançar. Eles começaram as deliberações e nos dizem que esperam retornar com uma resposta dentro das próximas semanas."
sic.109.d.sicconfedNOTITA: "Hoje, as negociações começaram com [From.From.GetNameDef], enquanto lhes apresentamos uma oferta para se juntar à Confederação Italiana. Embora isso signifique render sua soberania ao controle [From.GetAdjective], também significaria fazer parte de um todo maior. Isso, como vemos, é a melhor maneira para toda a Itália avançar. Eles começaram as deliberações e nos dizem que esperam retornar com uma resposta dentro das próximas semanas."
sic.109.d.empire: "Hoje, as negociações começaram com [From.From.GetNameDef] enquanto lhes apresentamos uma oferta: reconhecer que [Root.GetNameDef] é o único caminho para a unidade italiana e juntar-se à nossa nação. Detalhes como os direitos que eles manterão como estado e a parte que desempenharão no governo [Root.GetAdjective] podem ser resolvidos nos meses seguintes. Por enquanto, tudo o que desejamos saber é se desejam recompor a divisão causada pela guerra civil e unir a Itália como deveria ser. Eles começaram as deliberações e nos dizem que esperam retornar com uma resposta dentro das próximas semanas."
sic.109.a: "Rezamos para que as negociações corram bem"

sic.110.t: "Um Caminho para a Unidade Italiana"
sic.110.d.sicconfedITA: "Hoje, uma delegação de [From.GetNameDef] chegou com uma oferta: recompor a divisão causada pelos sindicalistas e pela guerra civil, e se juntar a uma Itália maior como parte da Confederação Italiana. Isso significaria dissolver nosso governo central, e nossos estados renderiam sua soberania à liderança [From.GetAdjective]... mas os estados ainda reteriam considerável autonomia, e um fracasso nas negociações poderia significar guerra. Dissemos à delegação [From.GetAdjective] que eles teriam nossa resposta dentro das próximas semanas enquanto começamos nossas deliberações."
sic.110.d.sicconfedNOTITA: "Hoje, uma delegação de [From.GetNameDef] chegou com uma oferta: recompor a divisão causada pelos sindicalistas e pela guerra civil, e se juntar a uma Itália maior como parte da Confederação Italiana. Isso significaria render nossa soberania à liderança [From.GetAdjective]... mas ainda reteríamos considerável autonomia, e um fracasso nas negociações poderia significar guerra. Dissemos à delegação [From.GetAdjective] que eles teriam nossa resposta dentro das próximas semanas enquanto começamos nossas deliberações."
sic.110.d.empire: "Hoje, uma delegação [From.GetAdjective] chegou com uma oferta: recompor a divisão causada pelos sindicalistas e pela guerra civil, e se juntar a uma Itália maior como parte de [From.GetNameDef]. Detalhes como os direitos que manteremos como estado e a parte que desempenharemos no governo [From.GetAdjective] podem ser resolvidos nos meses seguintes. Por enquanto, o que eles aguardam é uma resposta se estamos interessados. Considerando que isso será equivalente a anexação, e uma falha nas negociações poderia significar guerra, devemos pensar cuidadosamente sobre isso. Dissemos à delegação [From.GetAdjective] que eles teriam nossa resposta dentro das próximas semanas enquanto começamos nossas deliberações."
sic.110.a: "Acreditamos que isso é para o melhor"
sic.110.b: "Concordamos, mas primeiro devemos submeter isso a um referendo"
sic.110.c: "Diga-lhes para perguntar novamente quando a guerra acabar"
sic.110.e: "Recusamos sua oferta"
sic.110.f: "Concordamos, mas devemos primeiro informar nossa facção"


sic.111.t: "O Referendo [From.GetAdjective]"
sic.111.d: "Após vários dias de deliberação, o governo [From.GetAdjective] disse que concordam com nosso objetivo de unidade... mas, como uma nação democrática, eles não podem se comprometer com uma resposta sem submeter a votação ao povo [From.GetAdjective]. Um referendo será realizado nas próximas três semanas, após o qual eles nos darão a resposta final de [From.GetNameDef]."
sic.111.a: "Aguardamos o resultado"

sic.112.t: "O Referendo [Root.GetAdjective]"
sic.112.d: "Nas últimas três semanas, todo [Root.GetNameDef] tem sido abalado pela questão de se devem ou não se juntar a [uniter.GetNameDef]. A maioria das pessoas parece estar a favor de uma maior unidade italiana, embora haja um número crescente que desconfia do governo [uniter.GetAdjective] ou que de alguma forma acredita que é [Root.GetNameDef] quem deveria unir a Itália e não eles. Todos os argumentos foram feitos, e agora chegou a hora do voto final..."
sic.112.a: "... o voto passa facilmente"
sic.112.b: "... o voto passa, mas devemos primeiro informar nossa facção"
sic.112.c: "... o voto falha por uma margem estreita"

sic.113.t: "Notícias de [From.GetNameDef]"
sic.113.d.ref: "O governo [From.GetAdjective] hoje nos informou que, após um referendo nacional que consumiu o país nas últimas semanas, eles decidiram aceitar uma proposta para se unir ao governo de [uniter.GetNameDef]. Isso, eles dizem, é no melhor interesse da unidade italiana, embora infelizmente signifique deixar o [Root.GetFactionName] e eles queriam que nós fossemos os primeiros a saber."
sic.113.d.noref: "O governo [From.GetAdjective] hoje nos informou que, após semanas de deliberação, eles decidiram aceitar uma proposta para se unir ao governo de [uniter.GetNameDef]. Isso, eles dizem, é no melhor interesse da unidade italiana, embora infelizmente signifique deixar o [Root.GetFactionName] e eles queriam que nós fossemos os primeiros a saber."
sic.113.a: "Talvez [uniter.GetNameDef] se junte ao [Root.GetFactionName]?"
sic.113.b: "Peça-lhes para reconsiderar"
sic.113.c: "Peça-lhes para reconsiderar, pelo bem da guerra"
sic.113.e: "Eles têm nossa bênção"

sic.114.t: "[uniter.GetNameDefCap] Convidado para o [From.GetFactionName]"
sic.114.d: "Inesperadamente, ao invés de protestar nossa saída do [From.GetFactionName], [From.GetNameDef] disse que está tudo bem com a proposta [uniter.GetAdjective]... mas estenderia um convite para [uniter.GetNameDef] se juntar ao [From.GetFactionName] em vez disso. Todos se beneficiariam, eles dizem, de uma aliança expandida."
sic.114.a: "Vamos informá-los!"

sic.115.t: "A Proposta [From.From.GetAdjective]"
sic.115.d.ref: "O governo [From.GetAdjective] nos informa que seu referendo nacional resultou a favor de nossa proposta, mas que, como membro da aliança [From.From.GetFactionName], eles tinham a obrigação de primeiro informar [From.From.GetNameDef] de suas intenções. Embora pretendam prosseguir com nossa proposta independentemente de nossa resposta, como é a vontade de seu povo, eles dizem que o governo [From.From.GetAdjective] perguntou se consideraríamos nos juntar ao [From.From.GetFactionName]? Eles ficariam aliviados em não ter que abandonar a aliança, e juntos seriamos mais fortes."
sic.115.d.noref: "O governo [From.GetAdjective] nos informa que seu referendo nacional resultou a favor de nossa proposta, mas que, como membro da aliança [From.From.GetFactionName], eles têm uma preocupação persistente em relação à sua filiação na aliança [From.From.GetFactionName]. Segundo eles, o governo [From.From.GetAdjective] perguntou se consideraríamos nos juntar ao [From.From.GetFactionName] - em troca, eles dariam sua bênção ao arranjo inteiro e ambos sairíamos mais fortes. O governo [From.GetAdjective] não mencionou se sua resposta mudaria se recusássemos - não temos ideia de quão comprometidos eles estão com a causa [From.From.GetAdjective]."
sic.115.a: "Ficaríamos felizes em nos juntar"
sic.115.b: "Preferimos não, obrigado"

sic.116.t: "[From.GetNameDefCap] Concorda em se Juntar"
sic.116.d: "Vendo o benefício de nossa proposta, [From.GetNameDef] retomou onde [From.From.GetNameDef] parou e concordou em se juntar ao [Root.GetFactionName]."
sic.116.a: "Excelente!"

sic.117.t: "[From.GetNameDefCap] Não se Juntará"
sic.117.d.noref: "Passamos os desejos de nossos aliados, mas [From.GetNameDef] recusou a oferta de se juntar ao [Root.GetFactionName]. É seu direito não se envolver em guerras fora da Itália, embora não possamos deixar de sentir arrependimento por abandonar aqueles que nos protegeram no passado. Agora devemos decidir como proceder."
sic.117.d.ref: "Passamos os desejos de nossos aliados, mas [From.GetNameDef] recusou a oferta de se juntar ao [Root.GetFactionName]. É seu direito não se envolver em guerras fora da Itália, embora não possamos deixar de sentir arrependimento por abandonar aqueles que nos protegeram no passado. Mesmo assim, o povo [Root.GetAdjective] falou."
sic.117.a: "Diga-lhes para perguntar novamente quando a guerra acabar"
sic.117.b: "Não, pretendemos permanecer no [Root.GetFactionName]"
sic.117.c: "Pretendemos seguir em frente"

sic.118.t: "[From.GetNameDefCap] Permanecerá"
sic.118.d: "Embora não tenha sido uma decisão fácil, o governo [From.GetAdjective] optou por permanecer no [Root.GetFactionName] e recusar a proposta [uniter.GetAdjective]... pelo menos por enquanto."
sic.118.a: "Isso é um alívio"

sic.119.t: "[From.GetNameDefCap] Deixa o [Root.GetFactionName]"
sic.119.d: "Embora não tenha sido uma decisão fácil, o governo [From.GetAdjective] optou por deixar o [Root.GetFactionName] de qualquer maneira, apesar da tentativa de [Root.GetNameDef] de fazê-los permanecer. Eles pretendem aceitar a proposta [uniter.GetAdjective]."
sic.119.a: "Que assim seja"

sic.120.t: "[From.GetNameDefCap] Reverte a Decisão"
sic.120.d: "Desapontado com nossa recusa em nos juntar ao [From.GetFactionName]. [From.GetNameDef] agora nos informou que não podem concordar com nossa proposta. Sua dedicação aos seus aliados é muito grande. No entanto, eles deixaram a porta aberta para nós nos reaproximarmos deles assim que sua guerra terminar."
sic.120.a: "Isso terá que ser suficiente"
sic.120.b: "Não vamos esperar!"

sic.121.t: "[From.GetNameDefCap] Reverte a Decisão"
sic.121.d: "Desapontado com nossa recusa em nos juntar ao [From.GetFactionName]. [From.GetNameDef] agora nos informou que não podem concordar com nossa proposta. Sua dedicação aos seus aliados é muito grande, eles dizem. Além disso, eles não deram indicação de que estão abertos a mais discussões no futuro. Aparentemente, eles têm a intenção total de manter sua independência e ter o [From.GetFactionName] lá para apoiá-los."
sic.121.a: "Que assim seja"
sic.121.b: "Veremos sobre isso!"

sic.122.t: "[From.GetNameDefCap] Concorda com nossa Proposta"
sic.122.d: "Embora estejam decepcionados com nossa recusa em nos juntar ao [From.GetFactionName], o governo [From.GetAdjective] nos assegura que isso não os deterá de prosseguir com nossa proposta como planejado. Pela unidade italiana, com ou sem o [From.GetFactionName]."
sic.122.a: "Viva l'Italia!"

sic.123.t: "[From.GetNameDefCap] Pede-nos para Reconsiderar"
sic.123.d.noref: "Embora não nos impeçam de aceitar a proposta [uniter.GetAdjective], o governo [From.GetAdjective] nos pediu para reconsiderar a saída do [From.GetFactionName]. Eles dizem que a aliança entre nossos países é valiosa para eles e sugerem que podem nos proteger de qualquer agressão potencial [uniter.GetAdjective], caso decidam forçar nossa mão. Devemos mudar de ideia?"
sic.123.d.ref: "Embora não nos impeçam de aceitar a proposta [uniter.GetAdjective], o governo [From.GetAdjective] nos pediu para reconsiderar a saída do [From.GetFactionName]. Eles dizem que a aliança entre nossos países é valiosa para eles e sugerem que podem nos proteger de qualquer agressão potencial [uniter.GetAdjective], caso decidam forçar nossa mão. Infelizmente, o povo [Root.GetAdjective] falou, e nosso curso já está determinado."
sic.123.a: "Diga a [uniter.GetNameDef] para perguntar novamente quando a guerra acabar"
sic.123.b: "Muito bem, ficamos com o [Root.GetFactionName]"
sic.123.c: "Pretendemos seguir em frente"

sic.124.t: "[From.GetNameDefCap] Recusa, Por Enquanto"
sic.124.d: "O governo [From.GetAdjective] deliberou sobre o assunto por semanas, e embora inicialmente estivessem inclinados a aceitar nossa proposta, parece que o governo [From.From.GetAdjective] os persuadiu a permanecer na [From.From.GetFactionName]... pelo menos enquanto durar a guerra. [From.GetNameDefCap] nos assegurou que receberá uma nova proposta quando estiverem em paz."

sic.125.t: "[From.GetNameDefCap] Recusa Nossa Proposta"
sic.125.d: "O governo [From.GetAdjective] deliberou sobre o assunto por semanas, e embora inicialmente estivessem inclinados a aceitar nossa proposta, parece que o governo [From.From.GetAdjective] os persuadiu a permanecer na [From.From.GetFactionName]. Além disso, eles não deram indicação de que estão abertos a mais discussões no futuro. Aparentemente, eles têm a intenção total de manter sua independência e ter o [From.From.GetFactionName] lá para apoiá-los."

sic.126.t: "[From.GetNameDefCap] Concorda com nossa Proposta"
sic.126.d: "Embora o governo [From.From.GetAdjective] tenha feito um apelo determinado para que eles permanecessem na [From.From.GetFactionName], o governo [From.GetAdjective] nos assegura que isso não os deterá de prosseguir com nossa proposta como planejado, pela unidade italiana."

sic.127.t: "[From.GetNameDefCap] Dá sua Bênção"
sic.127.d: "O governo [From.GetAdjective] diz que lamenta ver-nos partir da [From.GetFactionName], mas eles entendem completamente nossa decisão e nos desejam tudo de bom."
sic.127.a: "Agora, rumo à unidade"

sic.128.t: "[From.GetNameDefCap] Concorda"
sic.128.d.ref: "Após realizar um referendo contencioso de três semanas, o governo [From.GetAdjective] nos informou que o voto foi resolutamente positivo e que [From.GetNameDef] se unirá a [Root.GetNameDef]. Detalhes sobre o arranjo exato serão trabalhados nos próximos meses, mas por enquanto ambas as nações podem se alegrar que um acordo pacífico foi alcançado."
sic.128.d.confedref: "Após realizar um referendo contencioso de três semanas, o governo [From.GetAdjective] nos informou que o voto foi resolutamente positivo e que [From.GetNameDef] se juntará à Confederação Italiana. Detalhes sobre o arranjo exato serão trabalhados nos próximos meses, mas por enquanto ambas as nações podem se alegrar que um acordo pacífico foi alcançado."
sic.128.d.noref: "Após semanas de deliberação, o governo [From.GetAdjective] nos informou que [From.GetNameDef] se unirá a [Root.GetNameDef]. Detalhes sobre o arranjo exato serão trabalhados nos próximos meses, mas por enquanto ambas as nações podem se alegrar que um acordo pacífico foi alcançado."
sic.128.d.confednoref: "Após semanas de deliberação, o governo [From.GetAdjective] nos informou que [From.GetNameDef] se juntará à Confederação Italiana. Detalhes sobre o arranjo exato serão trabalhados nos próximos meses, mas por enquanto ambas as nações podem se alegrar que um acordo pacífico foi alcançado."
sic.128.a: "Viva l'Italia!"

sic.129.t: "[From.GetNameDefCap] Recusa, Por Enquanto"
sic.129.d: "O governo [From.GetAdjective] deliberou por semanas e relata que, embora não sejam totalmente contra a proposta de [Root.GetNameDef], estão totalmente ocupados com sua guerra atual e pretendem vê-la até o fim. Eles pediram a [Root.GetNameDef] que retorne com a proposta mais uma vez, quando a paz for alcançada."
sic.129.a: "Vamos rezar por sua vitória, então"
sic.129.b: "Recusamos esperar!"

sic.130.t: "[From.GetNameDefCap] Recusa"
sic.130.d.ref: "Após realizar um referendo contencioso de três semanas, o governo [From.GetAdjective] nos informou que o voto foi derrotado por pouco. O povo [From.GetAdjective] falou - seja devido à desconfiança de [Root.GetNameDef] ou a um desejo de um acordo melhor, eles não podem dizer - e assim a proposta de [Root.GetNameDef] é negada. [From.GetNameDefCap] manterá sua independência."
sic.130.d.noref: "Após deliberar por semanas, o governo [From.GetAdjective] nos informou que a proposta de [Root.GetNameDef] foi recusada. Seja devido à desconfiança no governo [Root.GetAdjective] ou ao desejo de um acordo melhor, não podemos dizer, mas eles têm a intenção total de manter sua independência."
sic.130.a: "Que assim seja"
sic.130.b: "Receio que isso não acontecerá"

sic.140.t: "A Questão Agrária"
sic.140.d: "Como o governo abordará o problema da terra é uma questão séria. Os proprietários de terras são membros da nobreza, homens que detêm significativo poder político e que se oporão a qualquer tipo de reforma agrária imposta a eles. Subsidiar seus métodos agrícolas e recomprar terras para uso do governo, no entanto, provará ser custoso. De qualquer forma, o problema não pode mais ser ignorado - ficamos para trás em relação aos avanços do norte sob nosso próprio risco."
sic.140.a: "Vamos buscar a reforma agrária, não importa o que aconteça"
sic.140.b: "Vamos trabalhar com os proprietários de terras para fazer progressos"

