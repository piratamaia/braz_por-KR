SIC_italian_confederation_desc: "Esta nação é membro da Confederação Italiana, uma aliança frouxa de estados unidos em torno de uma herança compartilhada, formada pelos sicilianos vitoriosos no rescaldo do Segundo Risorgimento."
SIC_confederate_army: "Exército Confederado Conjunto"
SIC_confederate_army_desc: "Enquanto os muitos estados da nova Confederação Italiana mantêm seus próprios exércitos individuais, eles não operam completamente de forma independente. Através da organização conjunta e cooperação, esses exércitos podem lutar juntos como uma unidade coesa no campo de batalha."
SIC_imperial_splendour: "Itália Renascida"
SIC_regio_esercito: "Nuovo Regio Esercito"
SIC_regio_esercito_desc: "Após a declaração de que a agora unificada Itália se elevará ao status de império, o antigo exército predominantemente siciliano foi substituído por um exército formado por pessoas de todo o império."
