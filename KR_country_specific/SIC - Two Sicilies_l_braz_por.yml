SIC_BM_3_desc: "As terríveis ondas do colapso econômico do sistema continental da Alemanha abalaram nossa economia."
SIC_BM_2_desc: "As terríveis ondas do colapso econômico do sistema continental da Alemanha diminuíram, mas ainda são intensas o suficiente para causar problemas orçamentários significativos."
SIC_BM_1_desc: "As terríveis ondas do colapso econômico do sistema continental da Alemanha mal podem ser percebidas agora, graças à ação sábia e decisiva do governo."
SIC_bacc_on_tracc_desc: "A economia da Sicília se recuperou completamente dos anos desastrosos pelos quais acabou de passar, e esperamos que essa crise tenha sido a última que nossa nação teve que enfrentar."
SIC_modernized_army_desc: "Um pequeno grupo de generais, liderado por Giovanni Messe, veterano de nossa Guerra de Resistência, está tomando as medidas necessárias para reformar nosso exército."
SIC_modernized_army2_desc: "O exército de nosso Reino agora é uma força de combate como nenhuma outra, moderna, bem equipada e corajosa. O orgulho da nação salvará sua alma!"
SIC_total_war_desc: "Continuaremos até o fim. Lutaremos nesta ilha da Sicília, lutaremos nos mares e oceanos, lutaremos com crescente confiança e força crescente no ar, defenderemos nossa ilha, seja qual for o custo. Lutaremos nas praias, lutaremos nos campos de pouso, lutaremos nos campos e nas ruas, lutaremos nas colinas; nunca nos renderemos."
SIC_pretty_much_feudalism_desc: "Desde a invasão dos lombardos, nossas terras têm sido dominadas por grandes proprietários de terras. A situação apenas piorou nas últimas décadas e séculos, e muito poucos homens detêm quase toda a terra, criando tensão significativa nas áreas rurais de nosso Reino."
SIC_less_feudal_stuff_desc: "Com o uso da força militar, intensa ação política e intervenção de líderes comunitários preocupados, conseguimos contrariar a influência dos mais poderosos magnatas da terra."
SIC_land_reform_done_desc: "Embora nem todos os homens detenham vastas extensões de terra, adotamos medidas eficazes para reformar a distribuição de terras em nosso reino de maneira significativa."
SIC_developed_desc: "Grandes quantias de capital estão sendo investidas em zonas industriais em Nápoles, Taranto e outras cidades importantes."
SIC_make_moar_danks_desc: "Incentivos econômicos e proteções legais estão em vigor para garantir que nossa produção de tanques não fique para trás."
SIC_sd_unions_desc: "'Você não pode servir a ambos Dinheiro e Deus'"
SIC_sl_free_market_desc: "Nosso foco em investimentos em infraestrutura permite que os grandes capitães de nossa indústria se concentrem em seus empreendimentos adequados."
SIC_sc_breadbaskett_desc: "Desde os tempos de Atenas e Esparta, nosso Mezzogiorno tem sido um celeiro de todos os tipos para este vasto oceano. E com o apoio adequado, nossa vocação nacional pode ser verdadeiramente abraçada."
SIC_kingpath_desc: "Um rei restaurado ao seu trono é o ápice da vontade do povo; o povo da Sicília teve todas as oportunidades de rejeitar Sua Majestade Real; Por que não fizemos? Pelo simples fato de que uma monarquia é o estado natural da humanidade, e cada grupo de pessoas requer um líder que lidera pelo exemplo, não pelo poder ou opressão."
SIC_ban_italian_desc: "A autonomia da menor das aldeias é tão importante quanto a da maior das cidades. Somente quando nosso reino funciona como um corpo saudável e autônomo podemos garantir verdadeira paz."
SIC_imperial_splendour_desc: "Para garantir nossa segurança e estabilidade contínuas, a Federação Italiana será reorganizada no primeiro Império Italiano, para garantir uma sociedade mais segura e segura."
SIC_planning_bonus_yuge_desc: "Por muito tempo, o norte da Itália esteve sob ocupação francesa; estamos tomando medidas para garantir que nossa operação para libertá-lo seja rápida e bem-sucedida."
SIC_shipyard_profits_desc: "A Sicília, por mais de uma década, lucrou muito com o uso de seus grandes estaleiros para vender navios de guerra para várias nações nestes tempos conturbados. Esses lucros dão ao estado uma contribuição significativa, mesmo que a maioria de nossos estaleiros esteja trabalhando para potências estrangeiras."
SIC_secret_polices_desc: "Elementos traidores ao estado devem ser denunciados às autoridades se estiverem envolvidos em atividades sindicais; isto é, se líderes comunitários preocupados não os pegarem primeiro!"
SIC_corportism_idea_desc: "Várias grandes corporações e industrialistas têm mais voz em nossa política econômica do que anteriormente."
SIC_motorization_offensive_idea_desc: "A era dos cavaleiros acabou; para funcionar adequadamente como um militar, precisamos modernizar não apenas nosso equipamento, mas nossa mentalidade. Há coisas que simplesmente não fazemos mais."
SIC_sicilian_auto_industry_idea_desc: "Embora tivéssemos pouco em termos de indústria automobilística antes da Guerra Civil, agora muitas indústrias líderes estão localizadas aqui, e agora têm apoio oficial para produzir bens de guerra."
SIC_red_guard_terrorists_desc: "Forças irregulares sindicais e anarquistas estão se tornando um problema crescente que deve ser enfrentado."
SIC_state_catholic_unions_desc: "Trabalhadores juntos, reunindo-se e trabalhando juntos contra o inimigo adequado de tudo o que é bom: os franceses e suas ideias vis."
SIC_farm_upgrades_desc: "Não mais o arado e a carrinho de mão podem realmente ser considerados as ferramentas dos agricultores; tratores e outras máquinas da era moderna estão lentamente, mas seguramente, assumindo seu lugar."
