SIC_ferdinando_borbone_leader_desc: "§YDescrição do Líder\nNascimento:§! 25 de julho de 1869, em Roma, Estados Papais\n§VCarreira Política:§! Os últimos vinte anos de Fernando de Bourbon-Duas Sicílias têm sido turbulentos, pois a relativa tranquilidade do exílio em que viveu desde seu nascimento em 1869 foi substituída pelas responsabilidades de ser monarca de um membro da Federação Italiana e agora de uma nação soberana. Tendo chegado bem depois da conclusão da guerra civil na Itália, sua posição sempre foi frágil, e ele mesmo sabe que é pouco mais do que um fantoche no grande jogo da política siciliana, italiana e global em geral, já que sua presença legitima o Reino internacionalmente e permite que ele permaneça alinhado com as potências europeias, tendo efetivamente mantido as grandes ofensivas sindicalistas afastadas. Seu governo, embora não esteja isento de problemas políticos, veio após seis anos de guerra e conflito, e ele faz o máximo para garantir que receba o crédito pessoal por essa paz e prosperidade relativas. Embora tradicionalmente tenha se mantido afastado dos assuntos políticos, pois está ciente da fragilidade da paz que ele e muitos outros trabalham para manter, as questões da ameaça sindicalista constante e da falta de um herdeiro homem de seu corpo pesam muito sobre ele. Os sentimentos incipientes de impotência, mesmo em sua posição atual como monarca, o tornam mais propenso a abordagens de monarquistas radicais do que ele mesmo percebe."

