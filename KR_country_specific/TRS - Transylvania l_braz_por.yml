### Events ###
 transylvania.1.t: "União com a Romênia?"
 transylvania.1.d: "Finalmente, a Transilvânia está independente da Hungria. Somos um estado romeno, e a população há muito tempo deseja se juntar aos nossos irmãos na Romênia, para formar um único estado juntos. Finalmente, o sonho de uma Grande Romênia pode ser realizado."
 transylvania.1.a: "Proclamar a União com a Romênia."
 transylvania.1.b: "Petição para que [ROOT.Overlord.GetNameDef] permita a união."
 transylvania.1.c: "Não, devemos manter nossa independência!"

 transylvania.2.t: "Transilvânia Proclama União com a Romênia"
 transylvania.2.d: "A Transilvânia conseguiu se tornar independente da Hungria. Seu governo declarou unanimemente uma União entre a Romênia e a Transilvânia. Finalmente, podemos dar as boas-vindas aos nossos irmãos perdidos em uma Grande Romênia."
 transylvania.2.a: "Bem-vindos, irmãos romenos!"

 transylvania.3.t: "Transilvânia Deseja União com a Romênia"
 transylvania.3.d: "Contrariando o que alguns de nossos planejadores podem dizer, [TRS.GetNameDef] é um estado artificial. O estado que estabelecemos na região é habitado esmagadoramente por romenos que podem ter uma identidade regional, mas não parecem traduzir isso em apoio à independência permanente da Transilvânia - na verdade, muitos daqueles que trabalharam conosco na criação da [TRS.GetNameDef] tinham a impressão de que seria uma medida temporária até que a Romênia propriamente dita pudesse ser alinhada, após o que a Transilvânia seria incorporada a uma Grande Romênia.\n\nAgora que a Romênia está sob um governo amigável, a Transilvânia e a Romênia pediram conjuntamente para serem autorizadas a se unir. Como os árbitros da paz, não somos de forma alguma obrigados a permitir essa união, especialmente porque ambos os estados dependem de nós para sua segurança e não têm condições de mudar isso. Mesmo assim, muitos planejadores argumentam que tentar sustentar um estado artificial na Transilvânia só serviria para minar nosso apoio na região a longo prazo. No entanto, outros argumentam que nossos interesses podem ser melhor atendidos por uma nação dividida. Devemos conceder este pedido?"
 transylvania.3.a: "Claro."
 transylvania.3.b: "Não, preferimos mantê-los separados."

 transylvania.4.t: "[FROM.GetNameDefCap] Aprova União com a Romênia"
 transylvania.4.d: "Acabamos de receber a notícia de que [FROM.GetNameDefCap] aprovou nosso pedido de se unir aos nossos irmãos romenos! Finalmente, chegou a hora de realizar o sonho da Grande Romênia!"
 transylvania.4.a: "Enviar um enviado a Bucareste!"

 transylvania.5.t: "[FROM.GetNameDefCap] Nega União com a Romênia"
 transylvania.5.d: "Notícia horrível - [FROM.GetNameDefCap] nos informou que não aprovará nenhuma união entre nós e a Romênia, citando 'preocupações estratégicas'. Talvez suas intenções não sejam tão altruístas quanto esperávamos..."
 transylvania.5.a: "Malditos sejam!"

