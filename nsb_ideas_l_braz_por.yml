superior_firepower_army_spirit_desc: "Se a artilharia não ganha batalhas para você, você não está usando o suficiente dela.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
grand_battleplan_army_spirit: "Ponta da Lança"
grand_battleplan_army_spirit_desc: "A adaga na noite muitas vezes é mais eficaz do que a espada longa durante o dia.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
mass_assault_army_spirit: "Força da Baioneta"
mass_assault_army_spirit_desc: "Quando tudo está dito e feito, um tanque ou avião não pode segurar um pedaço de terra.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
political_connections_spirit: "Conexões Políticas"
political_connections_spirit_desc: "Bem, veremos o que o ministro tem a dizer sobre isso!"
entrenched_old_guard_spirit: "Guarda Velha Entrincheirada"
entrenched_old_guard_spirit_desc: "Quem é esse idiota, e por que ele está falando sobre esse absurdo de 'avião' novamente?"
doctrinal_orthodoxy_spirit: "Ortodoxia Doutrinária"
doctrinal_orthodoxy_spirit_desc: "Isso não é como costumávamos fazer nos velhos tempos."
excessive_parade_drill_spirit: "Exercícios Excessivos de Desfile"
excessive_parade_drill_spirit_desc: "O objetivo principal de um soldado é parecer bem no desfile."
static_warfare_spirit: "Guerra Estática"
static_warfare_spirit_desc: "Não há algo como trabalho de trincheira demais. Há apenas 'insuficiente' e 'apenas adequado'."
flexible_organization_spirit: "Organização Flexível"
flexible_organization_spirit_desc: "O que conta é fazer o trabalho, não seguir as ordens à risca."
aggressive_reconnaisance_spirit: "Reconhecimento Agressivo"
aggressive_reconnaisance_spirit_desc: "Se você quer saber o que o outro lado está fazendo, vá até lá e pergunte diretamente!"
reserve_officers_spirit: "Oficiais da Reserva"
reserve_officers_spirit_desc: "Nem todos precisam fazer do militar sua profissão. Mas em tempos de guerra, eles ainda podem servir."
upbeat_command_spirit: "Comando Positivo"
upbeat_command_spirit_desc: "Uma palavra gentil ou uma piada compartilhada com o soldado comum muitas vezes faz mais pelo sucesso geral da unidade do que uma bateria extra de artilharia."
victory_or_death_spirit: "Vitória ou Morte"
victory_or_death_spirit_desc: "É melhor morrer com glória do que viver na vergonha da derrota."
maneuver_warfare_spirit: "Guerra de Manobra"
maneuver_warfare_spirit_desc: "Uma guerra adequada e civilizada é mais como uma partida de xadrez do que uma briga. Por que lutar contra um inimigo que você pode manobrar?\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
smoke_and_fire_spirit: "Fumaça e Fogo"
smoke_and_fire_spirit_desc: "Um bombardeio contínuo de conchas é surpreendentemente eficaz para impedir o inimigo de revidar.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
logistical_focus_spirit: "Foco Logístico"
logistical_focus_spirit_desc: "As tropas podem comer seus cintos, mas os tanques precisam ter gasolina.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
operational_reserve_spirit: "Reservas Operacionais"
operational_reserve_spirit_desc: "Sempre tenha algo na manga. Sempre.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
intercommand_rivalries_spirit: "Rivalidades Intercomando"
intercommand_rivalries_spirit_desc: "As batalhas mais importantes são travadas nos comitês de apropriação, e é aí que as rixas mais feias nascem."
disregard_for_the_common_soldier_spirit: "Desprezo pelo Soldado Comum"
disregard_for_the_common_soldier_spirit_desc: "O soldado médio é a criatura mais burra, feia e preguiçosa que poderia ser vestida com um uniforme."
constraining_hierarchy_spirit: "Hierarquia Constritiva"
constraining_hierarchy_spirit_desc: "Se você não prestar atenção onde seus subordinados estão o tempo todo, alguém pode acabar roubando-os."
disdain_for_the_digging_spirit: "Desprezo pela Escavação"
disdain_for_the_digging_spirit_desc: "Toda essa lama suja o uniforme e então as tropas terão que passar muito tempo limpando-os."
traditionalism_academy_spirit: "Tradicionalismo"
traditionalism_academy_spirit_desc: "Guerra. A guerra nunca muda."
expeditionary_spirit: "Guerra Expedicionária"
expeditionary_spirit_desc: "Vencer uma guerra significa ir para o país do outro cara e quebrar muitas coisas."
penny_pinching_spirit: "Economia de Centavos"
penny_pinching_spirit_desc: "Você tem ideia de quanto custa disparar essa bala? E você quer fazer isso por 'treinamento'?"
