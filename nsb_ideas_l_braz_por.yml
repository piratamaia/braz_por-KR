efficient_communications_spirit: "Comunicações Eficientes"
efficient_communications_spirit_desc: "Comunicação, comunicação e comunicação."
discrete_valor_spirit: "Valentia Discreta"
discrete_valor_spirit_desc: "Sobreviver para lutar outro dia."
surface_raiders_spirit: "Patrulha de Superfície"
surface_raiders_spirit_desc: "Por que deixar os submarinos fazerem todo o saqueio?\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
decisive_battle_spirit: "Batalha Decisiva"
decisive_battle_spirit_desc: "Apostar tudo na batalha sempre lhe dará a iniciativa.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
inclimate_weather_experience_spirit: "Experiência em Climas Adversos"
inclimate_weather_experience_spirit_desc: "Não há algo como mau tempo..."
brave_commanders_spirit: "Comandantes Corajosos"
brave_commanders_spirit_desc: "Ao diabo com os torpedos, avante a toda velocidade!"
brown_water_spirit: "Luta Costeira"
brown_water_spirit_desc: "Navegar e lutar no arquipélago exige habilidades especiais."
green_water_spirit: "Águas Costeiras"
green_water_spirit_desc: "Manter-se próximo à costa é a aposta mais segura."
blue_water_spirit: "Águas Profundas"
blue_water_spirit_desc: "O oceano profundo é o verdadeiro lar de um marinheiro."
poor_damage_control_training_spirit: "Treinamento Ruim de Controle de Danos"
poor_damage_control_training_spirit_desc: "Quem precisa treinar isso de qualquer maneira? Estamos destinados a atacar o inimigo, não o contrário."
limited_sea_time_spirit: "Tempo Limitado no Mar"
limited_sea_time_spirit_desc: "Manter a frota no mar a torna mais cara de operar."
cult_of_the_signal_flag_spirit: "Culto à Bandeira de Sinalização"
cult_of_the_signal_flag_spirit_desc: "Desde que todos sigam as ordens, ninguém pode ser culpado."
overbearing_admirality_spirit: "Almirantado Dominante"
overbearing_admirality_spirit_desc: "Sempre consultar o Almirantado."
bold_attack_spirit: "Ataque Audacioso"
bold_attack_spirit_desc: "Como diz o ditado: uma forte ofensiva é a melhor defesa."
tenacious_defense_spirit: "Defesa Tenaz"
tenacious_defense_spirit_desc: "Eles não passarão!"
meticulous_preparation_spirit: "Preparação Minuciosa"
meticulous_preparation_spirit_desc: "A guerra é caos, mas o caos pode ser preparado."
best_of_the_best_spirit: "O Melhor dos Melhores"
best_of_the_best_spirit_desc: "Poucas pessoas têm o que é preciso para liderar soldados na batalha. Menos ainda têm o que é preciso para vencer essa batalha."
academy_scholarships_spirit: "Bolsas de Estudo da Academia"
academy_scholarships_spirit_desc: "Ninguém deve ser impedido de servir à nação por falta de dinheiro.\n\n§GEste espírito está disponível devido à nossa ideologia.§!"
political_loyalty_spirit: "Lealdade Política"
political_loyalty_spirit_desc: "Um exército não confiável é uma ameaça ao estado que deveria proteger.\n\n§GEste espírito está disponível devido à nossa ideologia.§!"
political_loyalty_spirit_tt: "Novos Oficiais: começam com as características §Y"Conexão Política"§! ou §Y"Personalidade Midiática"§!."
inventive_leadership_spirit: "Liderança Inventiva"
inventive_leadership_spirit_desc: "Um General previsível é um General derrotado."
inventive_leadership_spirit_tt: "Novos Oficiais: §G50% de chance§! de começar com as características §Y"Comando"§!, §Y"Trapaceiro"§! ou §Y"Invasor"§!."
mobile_warfare_academy_spirit: "Abraçar o Futuro"
mobile_warfare_academy_spirit_desc: "Onde quer que as futuras batalhas sejam travadas, as tropas blindadas desempenharão o papel decisivo.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
mobile_warfare_academy_spirit_tt: "Novos Oficiais: §G50% de chance§! de começar com a característica §Y"Oficial de Panzer"§!."
superior_firepower_academy_spirit: "Escolas de Engenharia"
superior_firepower_academy_spirit_desc: "Há muita ciência envolvida em cavar uma vala adequada.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
superior_firepower_academy_spirit_tt: "§G50% de chance§! que novos oficiais sejam criados com a característica §Y"Oficial de Engenharia"§!."
theatre_training_spirit: "Treinamento de Teatro"
theatre_training_spirit_desc: "Alguns oficiais podem 'se tornar nativos', mas os nativos são muito bons em lutar em seu terreno escolhido.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
theatre_training_academy_spirit_tt: "§G50% de chance§! que novos oficiais sejam criados com as características §Y"Estrategista Brilhante"§! ou §Y"Estrategista Inflexível"§!."
mass_assault_academy_spirit: "A Rainha da Batalha"
mass_assault_academy_spirit_desc: "A infantaria é a Rainha da Batalha, e a Rainha vai aonde quiser.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
underfunded_academy_spirit: "Academia Desfalcada"
underfunded_academy_spirit_desc: "Há coisas melhores para gastar dinheiro do que ensinar as pessoas a se matarem mais eficientemente."
nepotism_academy_spirit: "Nepotismo"
nepotism_academy_spirit_desc: "Meu tio comanda o exército e ele diz que posso ter meu próprio comando de divisão quando quiser!"
professional_officer_corps_spirit: "Corpo de Oficiais Profissionais"
professional_officer_corps_spirit_desc: "Somos profissionais, e a guerra é nossa profissão."
elevated_engineering_corps_spirit: "Corpo de Engenharia Elevado"
elevated_engineering_corps_spirit_desc: "O melhor juiz da capacidade e caráter de um homem é dar-lhe uma pá e um dia para fazer algo útil com ela."
proper_heritage_spirit: "Herança Adequada"
proper_heritage_spirit_desc: "Um bom General pode ser treinado, mas um grande General deve ser criado. Como cavalos, de certa forma."
quick_improvisation_spirit: "Improvisação Rápida"
quick_improvisation_spirit_desc: "Entender mais rápido, pensar mais rápido, agir mais rápido - essa é a chave para a vitória."
adaptable_modernizers_spirit: "Modernizadores Adaptáveis"
adaptable_modernizers_spirit_desc: "Uma doutrina que não pode ser alterada pode muito bem ser chamada de dogma."
relief_of_command_spirit: "Alívio de Comando"
relief_of_command_spirit_desc: "O exército não existe para alimentar o ego de seus Generais.\n\n§GEste espírito está disponível devido à nossa ideologia.§!"
ideological_loyalty_spirit: "Lealdade Ideológica"
ideological_loyalty_spirit_desc: "Alguém que não possui a ideologia correta não pode ser esperado para alcançar o resultado correto na batalha.\n\n§GEste espírito está disponível devido à nossa ideologia.§!"
state_serves_the_military_spirit: "O Estado Serve ao Militar"
state_serves_the_military_spirit_desc: "O propósito do estado é travar guerra contra outros estados. Qualquer coisa além disso é ou apoio a isso ou uma distração inútil.\n\n§GEste espírito está disponível devido à nossa ideologia.§!"
mobile_warfare_army_spirit: "Impulso de Motorização"
mobile_warfare_army_spirit_desc: "Ataque mais rápido, vá mais longe, vença com mais intensidade!\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
