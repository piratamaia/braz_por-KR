heritage_of_accomplishment: "Herança Realizada"
heritage_of_accomplishment_desc: "A história e realizações de nossos regimentos testemunham o heroísmo de nossos soldados. Ao reconhecer habitualmente grandes feitos, todo homem pode aspirar à mesma grandeza."