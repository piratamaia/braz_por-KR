cruiser_warfare_spirit: "Guerra de Cruzadores"
cruiser_warfare_spirit_desc: "Os cruzadores são o melhor tipo de navio, eles podem fazer qualquer trabalho."
wolfpacks_spirit: "Frota de Lobos"
