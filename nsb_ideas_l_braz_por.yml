l_braz_por: 
independent_air_force_spirit: "Força Aérea Independente"
independent_air_force_spirit_desc: "A Força Aérea é um ramo independente e tão importante quanto o Exército ou a Marinha."
industrial_destruction_spirit: "Destruição Industrial"
industrial_destruction_spirit_desc: "1000 bombardeiros podem mudar o curso da guerra em um único ataque.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
dive_bombing_spirit: "Bombardeio em Mergulho"
dive_bombing_spirit_desc: "Derrubando um porta-aviões.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
material_destruction_spirit: "Destruição de Material"
material_destruction_spirit_desc: "A destruição de equipamentos e a interrupção das linhas de comunicação do inimigo selarão a vitória mais rapidamente do que qualquer número de baixas infligidas.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
air_modernizers_spirit: "Modernizadores Aéreos"
air_modernizers_spirit_desc: "Não faz muito tempo que o Fokker E.III era o melhor caça do mundo. As coisas mudam rápido."
industry_liasons_spirit: "Ligações Industriais"
industry_liasons_spirit_desc: "Apenas a cooperação sem atritos entre a indústria de aeronaves, militares e governo garantirá a mais alta qualidade."
air_crew_surveys_spirit: "Pesquisas da Tripulação Aérea"
air_crew_surveys_spirit_desc: "Afinal, são eles que estão usando o equipamento, então por que não perguntar a eles?"
maritime_patrol_spirit: "Patrulha Marítima"
maritime_patrol_spirit_desc: "Se flutuar, podemos encontrá-lo."
long_range_patrol_spirit: "Patrulha de Longo Alcance"
long_range_patrol_spirit_desc: "Dominando o espaço aéreo longe de casa."
efficient_ground_crews_spirit: "Espírito de Equipes Terrestres Eficientes"
efficient_ground_crews_spirit_desc: "Pilotos e tudo mais, mas o que realmente importa é colocar os aviões no ar o mais rápido possível."
effective_training_programs_spirit: "Programas de Treinamento Eficazes"
effective_training_programs_spirit_desc: "Nada supera uma boa educação."
branch_independence_spirit: "Espírito de Independência do Ramo"
branch_independence_spirit_desc: "Nenhum cara do exército ou da marinha pode nos dar ordens. Fazemos as coisas do nosso jeito."
air_theory_spirit: "Espírito da Teoria Aérea"
air_theory_spirit_desc: "Há uma ciência para o combate aéreo."
subservience_to_army_spirit: "Submissão ao Exército"
subservience_to_army_spirit_desc: "É uma descrição de trabalho simples, realmente, bombardear onde os Generais mandam."
subservience_to_navy_spirit: "Submissão à Marinha"
subservience_to_navy_spirit_desc: "Aeronaves são realmente úteis apenas como armas de apoio naval e reconhecimento."
no_focus_on_training_spirit: "Sem Foco no Treinamento"
no_focus_on_training_spirit_desc: "Prática? Por que deveríamos fazer isso? Isso é fácil! Além disso, economiza combustível."
disorganised_ground_crews_spirit: "Equipes Terrestres Desorganizadas"
disorganised_ground_crews_spirit_desc: "Equipe terrestre? Quem são eles? Por que deveriam importar?"
conflicting_branches_spirit: "Ramos Conflitantes"
conflicting_branches_spirit_desc: "Mas eles disseram..."
elite_fighter_pilots_spirit: "Pilotos de Caça de Elite"
elite_fighter_pilots_spirit_desc: "Lembrem-se, não há pontos para o segundo lugar."
long_range_navigation_spirit: "Navegação de Longo Alcance"
long_range_navigation_spirit_desc: "Eles podem correr, mas não podem se esconder."
dogfighting_training_spirit: "Treinamento de Combate Aéreo"
dogfighting_training_spirit_desc: "Aquilo não é uma curva de Immelman, aquilo é um meio looping."
expert_marksmen_spirit: "Atiradores Especializados"
expert_marksmen_spirit_desc: "Tudo se resume a saber onde mirar e quando apertar o gatilho."
battlefield_air_interdiction_spirit: "Interdição Aérea no Campo de Batalha"
battlefield_air_interdiction_spirit_desc: "Cooperação próxima entre forças aéreas e terrestres."
cag_night_fighting_spirit: "Combate Noturno CAG"
cag_night_fighting_spirit_desc: "Acha que voar no escuro é difícil? Tente pousar em um porta-aviões no meio da noite!"
veteran_air_instructors_spirit: "Instrutores Aéreos Veteranos"
veteran_air_instructors_spirit_desc: "Deixando os melhores treinarem os demais."
steel_wings_steel_hearts_spirit: "Asas de Aço, Corações de Aço"
steel_wings_steel_hearts_spirit_desc: "É preciso um certo tipo de coragem para fazer guerra a 10.000 pés.\n\n§GEste espírito está disponível devido à nossa ideologia.§!"
home_defence_spirit: "Defesa Doméstica"
home_defence_spirit_desc: "Defenderemos nossa ilha, não importa o custo."
centralized_control_spirit: "Controle Centralizado"
centralized_control_spirit_desc: "A gestão eficaz dos recursos garante que os aviões alcancem os locais onde são mais necessários."
air_power_projection_spirit: "Projeção de Poder Aéreo"
air_power_projection_spirit_desc: "Uma ousadia especial é necessária ao lutar longe de casa."
massed_strike_spirit: "Ataque em Massa"
massed_strike_spirit_desc: "Disrupting as forças terrestres inimigas é a melhor maneira de derrotá-las.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
continuous_strike_spirit: "Ataque Contínuo"
continuous_strike_spirit_desc: "A destruição de equipamentos-chave inimigos é vital.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
strategic_strike_spirit: "Devastação Total"
strategic_strike_spirit_desc: "Ataques estratégicos massivos no cerne do inimigo quebrarão sua capacidade de lutar.\n\n§GEste espírito está disponível devido às nossas doutrinas.§!"
duelling_obsession_spirit: "Obsessão por Duelo"
duelling_obsession_spirit_desc: "Ir um contra um é a única maneira honrosa e cavalheiresca de lutar no ar."
lax_safety_regulations_spirit: "Regulações de Segurança Laxas"
lax_safety_regulations_spirit_desc: "Quer dizer, ninguém realmente segue as instruções mesmo, então qual é o ponto?"
officers_clique_spirit: "Clique de Oficiais"
officers_clique_spirit_desc: "Eles podem ser pilotos, mas ainda são apenas soldados, certo?"
not_worth_the_risk_spirit: "Não Vale o Risco"
not_worth_the_risk_spirit_desc: "Aviões são realmente caros, sabia?"

merchant_mariners_spirit: "Marinheiros Mercantes"
