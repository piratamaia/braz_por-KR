### Events ###
entf.1.t: "O Hobbit, ou Lá e de Volta Outra Vez"
 entf.1.d: "A editora George Allwen and Unwin lançou um novo livro do escritor britânico emigrado J.R.R. Tolkien, que retornou à África do Sul após a revolução. Conta a história de Bilbo Bolseiro, uma estranha criatura pequena chamada Hobbit, que parte em uma aventura com magos, anões, gigantes, goblins e um dragão cuspidor de fogo antes de retornar para casa como um homem rico. O conto já recebeu aclamação crítica generalizada, e Tolkien foi indicado a prêmios literários. Há indícios de que ele está trabalhando em algo mais longo e extenso, mas o notório perfeccionismo do autor pode atrasar sua publicação."
 entf.1.a: "Uma história encantadora!"

 entf.2.t: "O Hobbit, ou Lá e de Volta Outra Vez"
 entf.2.d: "A editora George Allwen and Unwin lançou um novo livro do escritor britânico emigrado J.R.R. Tolkien, que retornou à África do Sul após a revolução. Conta a história de Bilbo Bolseiro, uma estranha criatura pequena chamada Hobbit, que parte em uma aventura com magos, anões, gigantes, goblins e um dragão cuspidor de fogo antes de retornar para casa como um homem rico. O conto já recebeu aclamação crítica generalizada, e Tolkien foi indicado a prêmios literários. Há indícios de que ele está trabalhando em algo mais longo e extenso, mas o notório perfeccionismo do autor pode atrasar sua publicação."
 entf.2.a: "Uma história encantadora!"

 entf.3.t: "Rudyard Kipling morre"
 entf.3.d: "O autor britânico Rudyard Kipling faleceu hoje em Lahore, aos 70 anos. Um ferrenho defensor do colonialismo, o autor de 'O Livro da Selva', 'Kim', 'Se—', e 'O Homem que Seria Rei' havia deixado a Grã-Bretanha após a Revolução para retornar à sua Índia natal. Seu único arrependimento foi não poder voltar à sua cidade natal de Bombaim, agora nas mãos da hostil Federação Principesca."
 entf.3.a: "O Império Britânico lamenta a perda de um grande escritor."

 entf.5.t: "Gilbert K. Chesterton morre"
 entf.5.d: "O escritor britânico Gilbert Keith Chesterton faleceu hoje em seu exílio em Ottawa, aos 62 anos. Um autor prolífico, cujo romance mais conhecido é certamente 'O Homem que Foi Quinta-feira', ele era um devoto católico romano e apologista cristão, duas razões que o forçaram a deixar a Grã-Bretanha para evitar perseguições após a Revolução Sindicalista."
 entf.5.a: "O Príncipe da Paradoxo faleceu."

 entf.7.t: "Edmund Allenby morre"
 entf.7.d: "O General Allenby faleceu hoje em seu exílio em Ottawa, aos 75 anos. Aposentado desde 1925, ele era mais conhecido como comandante-chefe das forças expedicionárias britânicas no Oriente Médio. Depois de alcançar grandes vitórias com a ajuda árabe, como a tomada de Jerusalém, ele foi forçado a se retirar à medida que a Weltkrieg se tornava desfavorável para a Grã-Bretanha. Ao homenageá-lo com funerais de Estado, [CAN_king_full_name] quer mostrar seu desejo de vingança."
 entf.7.a: "Um herói de guerra faleceu hoje."
 