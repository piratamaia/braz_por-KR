asian_hol_will_proceed_to_peacedeal_we_white_peace: "As possessões do Leste Asiático Holandês e aliados seguirão para um acordo de paz, e o restante dos Países Baixos buscará a paz.\n"
asian_reichspakt_will_proceed_to_peacedeal_we_white_peace: "As possessões do Leste Asiático Alemão e aliados seguirão para um acordo de paz, e o restante do Reichspakt buscará a paz.\n"
