l_braz_por:

###Events###
asiapeace.1.t: "Derrota no Oriente"
asiapeace.1.d: "Após uma luta prolongada em nossas possessões no Extremo Oriente, parece que perdemos nossa última base importante na região.\n\nCom o Extremo Oriente em lockdown e a incapacidade de nossos adversários nos atingirem realisticamente na Europa, a melhor opção parece ser assinar a paz com eles e nos retirarmos do Extremo Oriente."
asiapeace.1.a: "Vamos nos unir pela paz!"
asiapeace.1.b: "Liberaremos nossas colônias com o tempo!"

asiapeace.2.t: "[From.GetNameDefCap] se rende!"
asiapeace.2.d: "Com a eliminação bem-sucedida das bases de [From.GetNameDef] na região, eles querem negociar, buscando se retirar completamente do Extremo Oriente, deixando-nos colher os despojos junto com os outros que têm lutado contra o Reichspakt nesta área."
asiapeace.2.a: "Boa riddance!"
asiapeace.2.b: "Não, não descansaremos até marcharmos em Berlim!"

asiapeace.3.t: "[From.GetNameDefCap] não aceita!"
asiapeace.3.d: "Apesar de mostrarmos boa vontade evacuando a área, que parece ter sido o objetivo deles, [From.GetNameDef] nos informou que não vão parar até marcharem pela nossa capital.\n\nParece que a guerra no leste ainda não acabou afinal."
asiapeace.3.a: "Regra Direta de [From.Capital.GetCapitalVictoryPointName] não parece atraente!"

