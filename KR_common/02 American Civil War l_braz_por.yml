amcivwar.315.t: "Dissolução da Marinha dos EUA"
amcivwar.315.d1: "A decadência da ordem nos Estados Unidos afetou a Marinha dos EUA da mesma forma que afetou todos os outros aspectos da sociedade americana. Muitos marinheiros e até alguns oficiais são simpáticos ao que o Alto Comando Naval chamou de 'forças contrárias à República e à ordem pública', evitando mencionar termos políticos para permanecer o mais imparcial possível. Ainda assim, as deserções se tornaram a norma.\n\nO ponto crítico da crise na Marinha ocorreu há vários dias, quando uma revolta eclodiu na Costa Oeste e várias embarcações desertaram navegando em direção à Costa Leste, visando apoiar seus camaradas lá. Confrontos e, às vezes, batalhas diretas eclodiram como resultado, todas desordenadas e caóticas, sem distinção entre amigo ou inimigo. Isso levou à efetiva dissolução da Marinha - dezenas de embarcações desertaram ou traíram, inúmeros marinheiros, oficiais navais e até almirantes mudaram de lado. Frotas de reserva e embarcações estacionadas em áreas não mais sob administração federal também foram perdidas."
amcivwar.315.d2: "A decadência da ordem nos Estados Unidos afetou a Marinha dos EUA da mesma forma que afetou todos os outros aspectos da sociedade americana. Muitos marinheiros e até alguns oficiais são simpáticos ao que o Alto Comando Naval chamou de 'forças contrárias à República e à ordem pública', evitando mencionar termos políticos para permanecer o mais imparcial possível. Ainda assim, as deserções se tornaram a norma. A marcha de MacArthur em Washington foi mais divisiva do que os sindicalistas ou os longistas, no entanto, pois a Frota do Pacífico, seguindo a decisão dos governadores de suas bases, se recusou a reconhecer o governo em Washington.\n\nO ponto crítico da crise na Marinha ocorreu há vários dias, quando os navios e oficiais navais da Frota do Pacífico que eram leais a MacArthur escolheram se amotinar coletivamente e partir para a Costa Leste - o que fez o restante da Frota do Pacífico retaliar e ir atrás deles. Confrontos e, às vezes, batalhas diretas eclodiram como resultado, todas desordenadas e caóticas, sem distinção entre amigo ou inimigo. Isso levou à efetiva dissolução da Marinha - dezenas de embarcações desertaram ou traíram, inúmeros marinheiros, oficiais navais e até almirantes mudaram de lado. Frotas de reserva e embarcações estacionadas em áreas não mais sob administração federal também foram perdidas."

amcivwar.315.d3: "A decadência da ordem nos Estados Unidos afetou a Marinha dos EUA da mesma forma que afetou todos os outros aspectos da sociedade americana. Muitos marinheiros e até alguns oficiais são simpáticos ao que o Alto Comando Naval chamou de 'forças contrárias à República e à ordem pública', evitando mencionar termos políticos para permanecer o mais imparcial possível. Ainda assim, as deserções se tornaram a norma.\n\nQuando Douglas MacArthur marchou sobre Washington e derrubou o governo democraticamente eleito para instalar uma junta militar, a Frota do Pacífico, seguindo os governadores dos estados da Costa Oeste, se declarou leal ao Comando do Pacífico. Nem todos concordaram com a decisão, no entanto. Uma clique de marinheiros e oficiais navais leais a MacArthur escolheu se amotinar coletivamente e levar seus navios para a Costa Leste, iniciando uma batalha entre suas forças e o restante da frota do Pacífico. Os confrontos foram caóticos e desordenados, sem distinção entre amigo e inimigo, mas infelizmente, os traidores escaparam com os navios e equipamentos. Isso causou a desintegração da frota dos EUA, no entanto, e tomamos as precauções necessárias para evitar mais deserções."

amcivwar.315.d4: "A decadência da ordem nos Estados Unidos afetou a Marinha dos EUA da mesma forma que afetou todos os outros aspectos da sociedade americana. Muitos marinheiros e até alguns oficiais são simpáticos ao que o Alto Comando Naval chamou de 'forças contrárias à República e à ordem pública', evitando mencionar termos políticos para permanecer o mais imparcial possível. Ainda assim, as deserções se tornaram a norma.\n\nInicialmente, o Alto Comando Naval conseguiu evitar o colapso da frota, detendo marinheiros e oficiais leais à causa de Long, mas eles não conseguiram sustentar isso por muito tempo. Eventos na Costa Oeste causaram a desintegração da Marinha dos EUA - batalhas entre leais federais e navios amotinados quebraram a Frota do Pacífico e deram aos marinheiros em todo o país a chance de declarar lealdade a Huey Long. Até alguns almirantes escolheram mudar de lado e se alinhar conosco. Também apreendemos frotas de reserva e embarcações estacionadas no Sul - delas e de leais que chegam, conseguimos reunir uma modesta força naval."
amcivwar.315.d5: "A decadência da ordem nos Estados Unidos afetou a Marinha dos EUA da mesma forma que afetou todos os outros aspectos da sociedade americana. Muitos marinheiros e até alguns oficiais são simpáticos ao que o Alto Comando Naval chamou de 'forças contrárias à República e à ordem pública', evitando mencionar termos políticos para permanecer o mais imparcial possível. Ainda assim, as deserções se tornaram a norma.\n\nInicialmente, o Alto Comando Naval conseguiu evitar o colapso da frota, detendo marinheiros e oficiais leais à causa de Long, mas eles não conseguiram sustentar isso por muito tempo. Eventos na Costa Oeste causaram a desintegração da Marinha dos EUA - batalhas entre leais federais e navios amotinados quebraram a Frota do Pacífico e deram aos marinheiros em todo o país a chance de romper com o regime em Washington. Embora alguns tenham declarado apoio aos sindicalistas, outros anunciaram seu apoio à revolta de Huey Long na Louisiana. Até mesmo alguns almirantes escolheram mudar de lado e se alinhar conosco. Também apreendemos frotas de reserva e embarcações estacionadas no Sul - delas e de leais que chegam, conseguimos reunir uma modesta força naval."

amcivwar.315.d6: "A decadência da ordem nos Estados Unidos afetou a Marinha dos EUA da mesma forma que afetou todos os outros aspectos da sociedade americana. Muitos marinheiros e até alguns oficiais são simpáticos ao que o Alto Comando Naval chamou de 'forças contrárias à República e à ordem pública', evitando mencionar termos políticos para permanecer o mais imparcial possível. Ainda assim, as deserções se tornaram a norma.\n\nInicialmente, o Alto Comando Naval conseguiu evitar o colapso da frota, detendo marinheiros e oficiais leais à causa sindicalista, mas eles não conseguiram sustentar isso por muito tempo. Eventos na Costa Oeste causaram a desintegração da Marinha dos EUA - batalhas entre leais federais e navios amotinados quebraram a Frota do Pacífico e deram aos marinheiros em todo o país a chance de declarar lealdade a Jack Reed. Até mesmo alguns capitães de alta patente escolheram mudar de lado e se alinhar conosco. Também apreendemos frotas de reserva e embarcações estacionadas no Nordeste - delas e de marinheiros revolucionários que chegam, conseguimos reunir uma modesta força naval."
amcivwar.315.d7: "A decadência da ordem nos Estados Unidos afetou a Marinha dos EUA da mesma forma que afetou todos os outros aspectos da sociedade americana. Muitos marinheiros e até alguns oficiais são simpáticos ao que o Alto Comando Naval chamou de 'forças contrárias à República e à ordem pública', evitando mencionar termos políticos para permanecer o mais imparcial possível. Ainda assim, as deserções se tornaram a norma.\n\nInicialmente, o Alto Comando Naval conseguiu evitar o colapso da frota, detendo marinheiros e oficiais leais à causa sindicalista, mas eles não conseguiram sustentar isso por muito tempo. Eventos na Costa Oeste causaram a desintegração da Marinha dos EUA - batalhas entre leais federais e navios amotinados quebraram a Frota do Pacífico e deram aos marinheiros em todo o país a chance de romper com o regime em Washington. Embora alguns tenham declarado apoio aos longistas, outros anunciaram seu apoio à Revolução em Chicago. Até mesmo alguns capitães de alta patente escolheram mudar de lado e se alinhar conosco. Também apreendemos frotas de reserva e embarcações estacionadas no Nordeste - delas e de marinheiros revolucionários que chegam, conseguimos reunir uma modesta força naval."

