amcivwar.314.t: "Ordem Restaurada em [restored_core.GetName]"
amcivwar.314.d: "Nas últimas semanas, as forças do governo [Root.GetAdjective] estiveram ocupadas em [restored_core.GetName], prendendo aqueles que consideramos um obstáculo ao nosso controle e ajudando nossos apoiadores locais a disseminar a boa palavra entre o povo. Queremos tranquilizá-los de que, como cidadãos americanos, eles não têm motivo para temer nossa presença. Nossos esforços começaram lentamente a dar frutos, mesmo em meio a todo esse caos."
amcivwar.314.a: "Notícias excelentes!"

amcivwar.320.t: "Sindicalistas Tomam Controle em Minnesota"
amcivwar.320.d: "A violência por grupos milicianos sindicalistas se expandiu para a cidade de Minneapolis e região circundante, com bloqueios erigidos em estradas e o aeroporto de Minneapolis supostamente invadido por vários grupos armados. Antes que a violência pudesse se expandir, o governador de Minnesota declarou a lealdade do estado à causa de Jack Reed e ordenou que as divisões da guarda nacional do estado se retirassem. Tendo assegurado o antigo bastião do Partido dos Agricultores-Trabalhadores de Minnesota, muitos membros e líderes do partido agora juraram lealdade à causa socialista. Os poucos que resistiram, juntamente com outros simpatizantes federalistas, agora estão fugindo para o sul, com milícias da CSA em seus calcanhares, em direção ao Iowa, onde se espera que a próxima batalha no Meio-Oeste comece"
amcivwar.320.a: "Nós os recebemos"
amcivwar.320.b: "Traidores!"

amcivwar.321.t: "Controle Federal Mantido em Minnesota"
amcivwar.321.d: "A violência por grupos milicianos sindicalistas se expandiu para a cidade de Minneapolis e a região circundante, com bloqueios erigidos em estradas e o aeroporto de Minneapolis supostamente invadido por vários grupos armados. Antes que a violência pudesse se espalhar ainda mais, no entanto, o governador de Minnesota declarou a lealdade do estado ao país e rededicou a leal guarda nacional do estado para combater os insurgentes. Enquanto a luta continua, por enquanto o estado permanece nas mãos federais. Uma revolta semelhante no Iowa também falhou - com o antigo reduto do Partido dos Agricultores-Trabalhadores sendo dominado pelos federalistas, é improvável que os socialistas de Iowa façam muito progresso."
amcivwar.321.a: "Bom"
amcivwar.321.b: "Entendi"

amcivwar.322.t: "Carolina do Norte Declara Apoio a Huey Long"
amcivwar.322.d: "Em resposta à crescente pressão de grupos milicianos em Charlotte, o governador da Carolina do Norte declarou hoje que o estado se juntaria àqueles alinhados com Huey Long. Embora haja relatos de tumultos em várias cidades, a maioria do estado parece apoiar a decisão do governador e as forças federais já estão se retirando da região antes de se verem sobrecarregadas."
amcivwar.322.a: "Nós os recebemos"
amcivwar.322.b: "Traidores!"

amcivwar.323.t: "Carolina do Norte Confirma Lealdade aos EUA"
amcivwar.323.d: "Em resposta à crescente pressão de grupos milicianos em Charlotte, o governador da Carolina do Norte declarou hoje que o estado permanecerá leal à América e ao governo federal legítimo. Embora haja relatos de tumultos em várias cidades, a maioria do estado parece apoiar a decisão do governador e as forças dos Minutemen já estão se retirando da região antes de se verem sobrecarregadas."
amcivwar.323.a: "Excelente"
amcivwar.323.b: "Traidores!"

amcivwar.324.t: "Milícias Longistas Tomam Controle no Tennessee"
amcivwar.324.d: "Relatos conflitantes de batalhas entre milícias sindicalistas e longistas em todo o estado do Tennessee foram resolvidos hoje quando as milícias longistas invadiram a legislatura estadual em Nashville. O governador Gordon Browning foi feito prisioneiro, e enquanto as forças federais lutavam pelo controle da cidade, ficou claro rapidamente que as milícias tinham uma clara vantagem. Já as forças federais estão se retirando do estado, concedendo o controle aos apoiadores de Huey Long."
amcivwar.324.a: "Nós os recebemos"
amcivwar.324.b: "Traidores!"

amcivwar.325.t: "Milícias Longistas Perdem Batalha no Tennessee"
amcivwar.325.d: "Relatos conflitantes de batalhas entre milícias sindicalistas e longistas em todo o estado do Tennessee foram resolvidos hoje quando as milícias longistas foram derrotadas por forças federais fora da legislatura estadual em Nashville. Embora as forças federais ainda estejam lutando pelo controle da cidade, está ficando claro rapidamente que elas têm a vantagem, e o governador Gordon Browning fez um discurso televisivo afirmando que o Tennessee não cairia nas mãos das forças radicais. Já os Minutemen estão se retirando do estado, concedendo o controle ao governo."
amcivwar.325.a: "É um alívio"
amcivwar.325.b: "Traidores!"

amcivwar.326.t: "Sindicalistas Vitoriosos em Nova Jersey"
amcivwar.326.d: "A batalha entre milícias sindicalistas em Nova Jersey, desde Newark até o sul, perto da Filadélfia, terminou com as forças sindicalistas declarando vitória. Embora não tenham estendido seu controle para o resto do estado de Nova York, o governador tendo declarado emergência e bloqueado as pontes que levam à cidade em si, as áreas mais povoadas de ambos os estados estão agora firmemente sob controle sindicalista, com barricadas já erguidas ao longo das fronteiras sul do estado de Nova Jersey."
amcivwar.326.a: "Uma vitória bem-vinda"
amcivwar.326.b: "Uma perda lamentável"

amcivwar.327.t: "Federalistas Vitoriosos em Nova Jersey"
amcivwar.327.d: "A batalha entre as forças milicianas sindicalistas em Nova Jersey, desde Newark até o sul, perto da Filadélfia, terminou com as forças federais declarando vitória. Já os líderes das milícias sindicalistas estão sendo detidos e presos, embora muitos tenham desaparecido nas áreas urbanas, com relatos persistentes de violência ainda em curso. De fato, provavelmente levará meses para que o governo federal reestabeleça o controle firme sobre a área urbana. Por enquanto, as forças leais ao governo estão se concentrando em assegurar a costa leste e fortalecer a fronteira com a vizinha Pensilvânia e a sitiada cidade de Nova York."
amcivwar.327.a: "Uma vitória bem-vinda"
amcivwar.327.b: "Uma perda lamentável"
amcivwar.327.c: "Interessante"

amcivwar.328.t: "Federalistas Conquistam o Sul do Texas"
amcivwar.328.d: "Enquanto o estado do Texas declarou firmemente sua lealdade a Huey Long, as forças leais ao governo federal estão em acirrada contenda pelo controle e até agora conseguiram a vitória em toda a região sul do estado. O governador James Allred foi declarado traidor por prefeitos do sul, que parecem determinados a enfrentar seus irmãos no restante do estado caso a guerra civil comece de fato."
amcivwar.328.a: "Uma vitória bem-vinda"
amcivwar.328.b: "Uma perda lamentável"
amcivwar.328.c: "Interessante"

amcivwar.329.t: "Revolta Federal Fracassa no Texas"
amcivwar.329.d: "Enquanto o estado do Texas declarou firmemente sua lealdade a Huey Long, as forças leais ao governo federal estão em acirrada contenda pelo controle e batalhas com os Minutemen têm ocorrido em toda a parte sul do estado. O governador James Allred realizou recentemente uma conferência com vários prefeitos do sul e declarou hoje que um acordo com eles havia sido alcançado. Eles se uniriam para apoiar Long e o governo americano adequado."
amcivwar.329.a: "Uma vitória bem-vinda"
amcivwar.329.b: "Uma perda lamentável"
amcivwar.329.c: "Interessante"

amcivwar.330.t: "Iowa Declara Apoio a Reed"
amcivwar.330.d: "Com Cedar Rapids e Iowa City tendo sido tomadas por forças milicianas sindicalistas, o governador de Iowa declarou hoje apoio a Jack Reed e exigiu que as forças federais se retirassem do estado. Embora a maioria duvide que o governador Kraschel tenha alguma simpatia sindicalista, está claro que ele previu um rápido colapso do estado assim que a guerra começou e optou por trocar de lado antes que as coisas fossem longe demais. Vários relatos de tumultos em Des Moines precederam a retirada das forças leais da região."
amcivwar.330.a: "Uma vitória bem-vinda"
amcivwar.330.b: "Uma perda lamentável"

amcivwar.331.t: "Iowa Declara Apoio Federal"
amcivwar.331.d: "Com Cedar Rapids e Iowa City tendo sido libertadas do controle sindicalista pelas forças federais, o governador de Iowa reafirmou hoje seu apoio ao governo federal e exigiu que Jack Reed retirasse as milícias sindicalistas do estado. Claramente, o governador Kraschel previu para qual lado a batalha estava inclinando em seu estado e decidiu convidar as tropas federais antes que as coisas saíssem do controle. Vários relatos de tumultos em Des Moines precederam a retirada das milícias da SPA da região."
amcivwar.331.a: "Uma vitória bem-vinda"
amcivwar.331.b: "Uma perda lamentável"

amcivwar.332.t: "Missouri Tomada por Forças Milicianas"
amcivwar.332.d: "Após sua vitória no Iowa, milícias da SPA inundaram o Missouri e encontraram pronto apoio entre os grevistas em St. Louis. A cidade foi tomada quase imediatamente, com o governador Lloyd C. Stark feito refém. Embora o governador tenha resistido por vários dias, esperando que as forças federais o libertassem na legislatura, rapidamente ficou evidente que as forças milicianas do Missouri estavam muito bem entrincheiradas. Para evitar mais derramamento de sangue, o governador Stark ordenou que a guarda nacional do estado se rendesse. Dizem que as batalhas ainda estão em curso e que o controle da SPA ainda não está completo."
amcivwar.332.a: "Um desenvolvimento bem-vindo"
amcivwar.332.b: "Bastante alarmante"

amcivwar.333.t: "SPA Captura Kentucky"
amcivwar.333.d: "A agitação nas regiões orientais de Kentucky finalmente atingiu um ponto crítico. Com a queda do Missouri intensificando a pressão sobre o estado, era apenas uma questão de tempo antes que Frankfort e Louisville fossem dominadas pelas forças da SPA atacando de todos os lados. O governador Happy Chandler evacuou o estado pouco antes da queda de Frankfort, deixando os defensores remanescentes sem líder e, portanto, facilmente superados pelas forças de ataque. Embora a SPA agora controle a maior parte do estado, seu domínio ainda está longe de ser seguro, com confrontos regulares ocorrendo entre grupos milicianos e forças federais perto da fronteira com o Tennessee."
amcivwar.333.a: "Um desenvolvimento bem-vindo"
amcivwar.333.b: "Bastante alarmante"

amcivwar.334.t: "Kentucky Declara Apoio a Long"
amcivwar.334.d: "Com a nação à beira da guerra civil, muitos estados fronteiriços foram forçados a escolher um lado. Em Kentucky, a legislatura em Frankfurt mais uma vez se tornou amargamente dividida enquanto o estado lida com o medo do sindicalismo e o apelo da proclamação de Huey Long. Em um apelo emocionado, o governador Happy Chandler decidiu lançar seu destino com a causa federalista, apesar de ser um membro fervoroso da ala conservadora dos Democratas. Embora o discurso tenha chamado considerável atenção em uma região se despedaçando, as forças do governador foram forçadas a fugir da capital em direção às linhas leais - cedendo grande parte do estado ao governo pró-Long. Chandler, no entanto, prometeu reunir forças pró-governamentais e voltar para libertar o estado da traição."
 amcivwar.334.a: "Um desenvolvimento bem-vindo"
 amcivwar.334.b: "Bastante alarmante"

 amcivwar.335.t: "Virgínia Tomada pelos Minutemen"
 amcivwar.335.d: "Seguindo os passos de sua vitória na Carolina do Norte, os Minutemen da AFP inundaram a Virgínia e encontraram pronto apoio entre os manifestantes anti-sindicalistas nas regiões ocidentais do estado. Richmond foi tomada logo depois, com o governador George C. Peery feito refém. Embora o governador tenha resistido por vários dias, esperando que as forças federais o libertassem na legislatura, rapidamente ficou evidente que as forças dos Minutemen da Virgínia estavam muito bem entrincheiradas. Para evitar mais derramamento de sangue, o governador Peery ordenou que a guarda nacional do estado se rendesse e que as forças navais se retirassem da base em Norfolk. Dizem que as batalhas ainda estão em curso e que o controle da AFP sobre o estado está longe de ser completo."
 amcivwar.335.a: "Um desenvolvimento bem-vindo"
 amcivwar.335.b: "Isso está muito perto de Washington"

### Deal with the Devil ###
ACW_deal_with_devil_effect: "Todos os estados ocupados de seus territórios serão transferidos para nós e os nossos para eles. O armistício continuará por 90 dias, após o qual cada um de nós terá a opção de estendê-lo por mais 90 dias.\n"

 amcivwar.520.t: "Acordo com o Diabo?"
 amcivwar.520.d: "O governo [From.GetAdjective] nos abordou com uma proposta: um armistício de pelo menos 90 dias entre [Root.GetNameDef] e [From.GetNameDef], para que ambos possam direcionar seus esforços contra as forças [enemy_country.GetAdjective] que atualmente nos derrotam. Em 90 dias, podemos reavaliar... e, se [enemy_country.GetNameDef] for derrotado, o armistício será encerrado."
 amcivwar.520.a: "Concordamos com este acordo... por enquanto"
 amcivwar.520.b: "Não, recusamos comprometer nossos princípios"

 amcivwar.521.t: "O Acordo foi Recusado"
 amcivwar.521.d: "Infelizmente, parece que o governo [From.GetAdjective] é mais teimoso do que esperavam. Eles não cooperarão conosco, mesmo que isso signifique a derrota deles."
 amcivwar.521.a: "Pena"

 amcivwar.522.t: "O Acordo foi Aceito"
 amcivwar.522.d: "Como esperado, as forças [From.GetAdjective] aceitaram nosso acordo. Vamos parar de lutar, por enquanto, e direcionar nossas atenções contra [enemy_country.GetNameDef]. Em 90 dias, podemos reavaliar e, se as forças [enemy_country.GetAdjective] tiverem sido derrotadas, o armistício será encerrado."
 amcivwar.522.a: "Excelente"

 amcivwar.523.t: "Continuar o Armistício?"
 amcivwar.523.d: "Os 90 dias se passaram, e agora cabe a nós considerar se retomamos nossa luta contra [truce_country.GetNameDef]."
 amcivwar.523.a: "Vamos aguardar mais 90 dias..."
 amcivwar.523.b: "Este armistício acabou"

 amcivwar.524.t: "Acordo com o Diabo"
 amcivwar.524.d: "Com suas forças pressionadas por [enemy_country.GetNameDef], representantes de [From.GetNameDef] e [From.From.GetNameDef] concordaram com um armistício temporário, para que [enemy_country.GetAdjective] não os derrote e vença a Guerra Civil Americana.\n\nSe o acordo deles veio tarde demais, ou se pode durar mais do que alguns meses antes que ambos os lados se virem um contra o outro, ainda resta ser visto. A maioria dos observadores parece concordar que este acordo sem precedentes indica que, por enquanto, [enemy_country.GetNameDef] tem vantagem definitiva."
 amcivwar.524.a: "Interessante"
 amcivwar.524.b: "Não faz diferença - ambos perderão"

 amcivwar.525.t: "Acordo com o Diabo"
 amcivwar.525.d: "Com suas forças pressionadas por [enemy_country.GetNameDef], tanto [truce_support.GetNameDef] quanto [truce_enemy.GetNameDef] concordaram com um armistício temporário. Visto que declaramos nosso apoio à facção [truce_support.GetAdjective], cabe a nós seguir com o acordo deles... pelo menos por enquanto."
 amcivwar.525.a: "Seja assim"

 amcivwar.526.t: "O Armistício Chegou ao Fim"
 amcivwar.526.d: "O armistício temporário entre [can_ally.GetNameDef] e [can_enemy.GetNameDef] evidentemente chegou ao fim, e agora [can_ally.GetAdjective] está chamando a Entente para se juntar à guerra como antes."
 amcivwar.526.a: "Estamos a caminho!"
 amcivwar.526.b: "Receio que eles estejam por conta própria"
 amcivwar526_tt: "§Y[Root.GetNameDefCap]§! se juntará à §Y[can_ally.GetNameDef]§! em sua guerra contra §Y[can_enemy.GetNameDef]§!\n"

 amcivwar.527.t: "A América está Reunida"
 amcivwar.527.d.USA: "Finalmente, a América foi reunida. Estendemo-nos novamente de costa a costa. Os traidores da pátria foram destruídos e as estrelas e listras agora tremulam orgulhosamente de costa a costa, sabendo que a liberdade está garantida para todos."
 amcivwar.527.d.CSA: "Finalmente, toda a América agora faz parte de [Root.GetNameDef]. A revolução alcançou uma grande vitória e o povo foi libertado das correntes do capitalismo. Da Califórnia à Ilha de Nova York, todos estão acenando a bandeira vermelha do socialismo. Embora as cicatrizes da revolução estejam por toda parte, podemos esperar levar a revolução a todos."
 amcivwar.527.d.TEX: "Finalmente, a América foi unida sob a bandeira de [Root.GetNameDef]. Traidores e aspirantes a tiranos tentaram destruir e corromper esta grande nação, mas permanecemos firmes e assumimos o controle. No entanto, surgiu uma pergunta nas regiões que não se levantaram inicialmente com Huey Long na guerra civil: este país é os Estados Unidos da América, ou é verdadeiramente [Root.GetNameDef]? Há um anseio entre muitos para voltar à estabilidade das Estrelas e Listras, mesmo que as coisas tenham mudado irreversivelmente. Deveríamos apaziguá-los e mostrar que a América que Huey originalmente imaginou ainda existe?"
 amcivwar.527.d.PSA: "Finalmente, os Estados Unidos da América foram reunidos. O tirano MacArthur foi derrubado, todos os outros traidores à pátria que buscam transformar a América em algo que ela não é foram derrotados. As estrelas e listras agora tremulam orgulhosamente de costa a costa, sabendo que a liberdade está garantida para todos os americanos."
 #USA/PSA:
amcivwar.527.a: "Uma união mais perfeita."
 #CSA:
amcivwar.527.b: "Esta terra é sua terra."
 #TEX:
amcivwar.527.c: "Sim! Somos os Estados Unidos, agora e para sempre.  §L(Manter cor no mapa)§!"
 #TEX:
amcivwar.527.d: "Sim! Somos os Estados Unidos, agora e para sempre.  §L(Trocar cor no mapa)§!"
 #TEX:
amcivwar.527.e: "[Root.GetNameDefCap] É a América!"
 #NEE:
amcivwar.527.f: "Juntos, agora e para sempre.\n§L(Manter cor no mapa)§!"
 #NEE:
amcivwar.527.g: "Juntos, agora e para sempre.\n§L(Trocar cor no mapa)§!"

### Sanity Checks ###

amcivwar.607.t: "O Colapso Federal"
amcivwar.607.d: "Parece que o governo federal está nas últimas pernas na Guerra Civil Americana.\n\nJá a maior parte de suas terras foi engolida pelas outras facções americanas, e o que resta são apenas os últimos resquícios de seu exército - agora desmoralizado e sofrendo com deserções em massa, mas resistindo contra toda esperança de que um milagre possa salvá-los.\n\nAlguns líderes federais já se encontraram com generais das facções inimigas para negociar os termos de sua inevitável rendição completa."
amcivwar.607.a: "Um passo necessário para a revolução."
amcivwar.607.b: "Sic Semper Tyrannis!"
amcivwar.607.c: "Eles conseguiram o que mereciam."
amcivwar.607.e: "Chocante!"

amcivwar.608.t: "Colapso dos Sindicatos Americanos"
amcivwar.608.d: "Parece que o governo dos Sindicatos está nas últimas pernas na Guerra Civil Americana.\n\nJá a maior parte de suas terras foi engolida pelas outras facções americanas, e o que resta são apenas os últimos resquícios de seu exército - agora desmoralizado e sofrendo com deserções em massa, mas resistindo contra toda esperança de que um milagre possa salvá-los.\n\nAlguns líderes sindicais já se encontraram com generais das facções inimigas para negociar os termos de sua inevitável rendição completa."
amcivwar.608.a: "Já era hora."
amcivwar.608.b: "Bem, pelo menos é uma boa notícia."
amcivwar.608.c: "Que a revolução deles queime no inferno."
amcivwar.608.e: "Interessante."

amcivwar.609.t: "Colapso da União"
amcivwar.609.d: "Parece que o governo do Estado da União está nas últimas pernas na Guerra Civil Americana.\n\nJá a maior parte de suas terras foi engolida pelas outras facções americanas, e o que resta são apenas os últimos resquícios de seu exército - agora desmoralizado e sofrendo com deserções em massa, mas resistindo contra toda esperança de que um milagre possa salvá-los.\n\nAlguns líderes da União já se encontraram com generais das facções inimigas para negociar os termos de sua inevitável rendição completa."
amcivwar.609.a: "Como deveria ser."
amcivwar.609.b: "Bem, pelo menos é uma boa notícia."
amcivwar.609.c: "Eles merecem tudo o que recebem."
amcivwar.609.e: "Interessante."

amcivwar.610.t: "Colapso dos Estados do Pacífico"
amcivwar.610.d: "Parece que o governo dos Estados do Pacífico está nas últimas pernas na Guerra Civil Americana.\n\nJá a maior parte de suas terras foi engolida pelas outras facções americanas, e o que resta são apenas os últimos resquícios de seu exército - agora desmoralizado e sofrendo com deserções em massa, mas resistindo contra toda esperança de que um milagre possa salvá-los.\n\nAlguns líderes já se encontraram com generais das facções inimigas para negociar os termos de sua inevitável rendição completa."
amcivwar.610.a: "Como deveria ser."
amcivwar.610.b: "Bem, pelo menos é uma boa notícia."
amcivwar.610.c: "Eles merecem tudo o que recebem."
amcivwar.610.e: "Interessante."

amcivwar.611.t: "[From.GetAdjective] Equipamento Chega"
amcivwar.611.d: "Nossos amigos em [From.GetNameDef] nos enviaram um carregamento de equipamento de infantaria para ajudar em nossa luta."
amcivwar.611.a: "Muito necessário!"

amcivwar.615.t: "Reservas de Emergência Convocadas"
amcivwar.615.d: "Com a declaração de guerra de [Root.GetNameDef] por [From.GetNameDef], veteranos da guerra civil se apressaram para se alistar nas reservas nacionais - compelidos pela sensação de que o governo [From.GetAdjective] estava nos atacando em nosso momento mais fraco. Embora os novos corpos estejam espalhados por todo o país, eles estão prontos e ansiosos para lutar contra o inimigo!"
amcivwar.615.a: "Eles pagarão por isso!"

amcivwar.616.t: "Reservas Desmobilizadas"
amcivwar.616.d: "Enquanto as reservas de emergência foram convocadas para a guerra, agora que ela acabou, elas foram desmobilizadas e enviadas de volta para suas casas - exaustas depois de tanta luta."
amcivwar.616.a: "Hora de descansar, queridos veteranos"

### MacArthur's War ###
amcivwar.700.t: "Plano de Guerra de MacArthur"
amcivwar.700.d: "O General MacArthur tem se preparado há muito tempo para combater a agitação civil. O Plano de Guerra Branca original do início dos anos 20 insistia em respeitar as disposições da Constituição sobre os direitos dos estados. Dizia que apenas o governador poderia solicitar tropas federais para reprimir uma revolta. Infelizmente, a situação na nação agora requer uma ação mais forte. Com o prazo de anistia de 30 dias do Presidente MacArthur rendendo poucos resultados, parece que os Estados Unidos precisam se preparar para a guerra.\n\nExistem três planos que foram propostos ao gabinete e aos chefes militares:\n\n1. Plano de Guerra Branca: Yorktown recomenda abandonar muitas bases militares na Costa Oeste, nas Montanhas Rochosas, nas Grandes Planícies e no Meio-Oeste. Com a retirada das tropas federais a leste do Mississippi, o plano espera que a concentração das tropas federais na costa leste seja capaz de esmagar as rebeliões na Pensilvânia, nas Carolinas, em Nova Inglaterra e na Geórgia.\n\n2. Plano de Guerra Branca: San Jacinto pede a transferência do governo para as Grandes Planícies, juntamente com grande parte do exército, para esmagar a resistência nos estados do Pacífico. Se executado corretamente, isso nos permitiria recuperar a frota do Pacífico que está se amotinando.\n\n3. Por último, o Plano de Guerra Branca original de MacArthur, elaborado no ano passado, pede a manutenção de um corredor da Virgínia para os estados que permanecerem leais no Meio-Oeste. Esperamos que nossa organização e mobilidade superiores possam esmagar rapidamente as rebeliões antes que possam se unir ou começar a produção de guerra. O que devemos escolher?"
amcivwar.700.a: "Abandonar as Planícies."
amcivwar.700.b: "Washington é muito vulnerável, recuar para Denver."
amcivwar.700.c: "Não cederemos nem um centímetro a esses traidores!"

amcivwar.701.t: "Evacuação das Montanhas Rochosas"
amcivwar.701.d: "Os estados do Arizona, Novo México, Idaho e Utah sempre foram considerados o verdadeiro coração da América, um lugar onde invasores raramente chegariam. Como tal, havia poucas bases militares ou comandos na área, e poucos depósitos ou bases para evacuar. Em Nevada, infelizmente, o Depósito do Exército de Hawthorne recusou ordens para mover materiais para o leste. No entanto, os estados do Novo México e Arizona eram diferentes. Aqui, os Forts Yuma e Huachaca, construídos no último século para proteger contra ataques indígenas e bandidos mexicanos, permaneceram fortes. Felizmente, eles também permaneceram leais, e os soldados e homens lá estão se dirigindo para o norte e leste o mais rápido que podem. Os cidadãos desses estados estão obedecendo cautelosamente às instruções dos governadores para permanecerem onde estão até que uma decisão regional seja tomada."
amcivwar.701.a: "Talvez os Navajos saiam novamente, agora que os federais se foram."

amcivwar.702.t: "Evacuação das Grandes Planícies do Norte"
amcivwar.702.d: "Assim como o restante do Velho Oeste, as únicas bases militares no norte das Grandes Planícies foram estabelecidas durante as últimas Guerras Indígenas para finalmente pacificar a região. Fort Russel em Wyoming, Fort Missoula em Montana e Camp Grafton em Dakota do Norte são agora bases bastante mal equipadas, não tendo lutado em uma batalha ou escaramuça desde a década de 1880. A falta de atividade civil hostil facilitou a evacuação, e as tropas se retiraram para o sul, em direção ao Colorado e ao Missouri."
amcivwar.702.a: "Deixe os canadenses vigiarem a fronteira, estamos indo para o leste."

amcivwar.703.t: "A Retirada de Denver"
amcivwar.703.d: "As Planícies centrais, Denver em particular, tornaram-se um ponto de encontro para tropas e milicianos nas Planícies e oeste, reunindo-se para se organizar, treinar e lutar contra as rebeliões. Como o Presidente decidiu abandonar as Planícies até que possa tomar Chicago e Baton Rouge, essas tropas foram enviadas de Denver para o leste, para o Missouri, para se encontrar com as milícias leais que já convergiam para St. Louis. O governador do Colorado implorou para que nossas tropas permanecessem e protegessem seu estado dos rebeldes radicais, mas eles tinham suas ordens. O oeste foi deixado para morrer."
amcivwar.703.a: "Sopre a retirada."

amcivwar.704.t: "Atravessando o Mississippi"
amcivwar.704.d: "À medida que nossas tropas chegaram ao Missouri, os problemas finalmente começaram a atingir nossos soldados. O governador Stark do Missouri, um político ligado à máquina de Pendergast, é um admirador do governador Long e aliado da AFP. Ele se recusou a permitir que nossos homens cruzassem o Mississippi sem verificar os papéis de cada unidade por Washington por telegrama. Parece que nossos homens ficaram um pouco cansados disso e avançaram pela ponte em Cairo até o Kentucky. Infelizmente, a ponte só suportava tantas pessoas, e logo desmoronou, deixando milhares de homens presos do outro lado. Balsas foram organizadas para trazê-los de volta, mas os primeiros tiros de oposição ao exército foram vistos quando os últimos de nossos homens deixaram St. Louis, enquanto milicianos da AFP atiravam em nossas tropas em retirada."
amcivwar.704.a: "Fuja, fuja por suas vidas!"

amcivwar.705.t: "Governadores Ocidentais Desertam para o PSA"
amcivwar.705.d: "Quando as tropas federais se retiraram da área das Montanhas Rochosas, houve inicialmente respostas divididas. O Governador de Nevada, Richard Kirman, Sr., se recusou a permitir que as tropas federais evacuassem ou abandonassem seu equipamento, mas os governadores do Arizona, Idaho e Utah estavam mais dispostos a acomodar o Presidente. No entanto, uma recente conferência regional dos quatro governadores em Salt Lake City os levou a decidir depender coletivamente do governo provisório na Califórnia para proteção e apoio. Aparentemente, a maioria deles foi levada a isso pelo claro abandono pelo governo de Washington. Eles denunciaram a tomada de poder por MacArthur pro forma, e o governo de Sacramento já enviou seus próprios soldados e aviadores para ocupar as bases abandonadas no oeste."
amcivwar.705.a: "A verdadeira América se fortalece!"
amcivwar.705.b: "Traidores pragmáticos ainda são traidores."

amcivwar.706.t: "Novo México Cai para o Governo de Huey Long"
amcivwar.706.d: "À medida que os soldados federais deixaram o Arizona e o Novo México, levaram a maioria dos milicianos e membros da Guarda Nacional com eles, prometendo devolvê-los às suas casas até o final do ano por meio de Baton Rouge. Infelizmente para o governo de MacArthur, despojar o Novo México de defensores o deixou aberto para tomadas de poder de estados vizinhos. Subindo o rio Pecos e correndo ao longo das estradas até Albuquerque e Santa Fé, os leais Minutemen e a Guarda Nacional de Huey Long capturaram a maior parte do Novo México antes que a polícia soubesse o que estava acontecendo. Logo, o governador progressista Tingley se rendeu via rádio antes de fugir para o oeste para o PSA, levando consigo a maior parte da administração do estado."
amcivwar.706.a: "Obrigado, texanos!"
amcivwar.706.b: "A nação mergulha ainda mais no caos."

amcivwar.707.t: "Forças Socialistas Capturam Minnesota"
amcivwar.707.d: "À medida que as forças federais deixaram Minnesota, o amigo de longa data do governador Peterson, Floyd Olson, percebeu que seu estado seria dilacerado a menos que se rendesse ao regime de Chicago de Jack Reed. Embora houvesse algum protesto, o fato de que o estado tinha estado perto de votar em Reed na eleição de '36 ajudou a convencer o povo de Minnesota a seguir seu governador para os braços dos socialistas."
amcivwar.707.a: "Era inevitável."
amcivwar.707.b: "Malditos sejam!"

amcivwar.708.t: "Iowa se Rende"
amcivwar.708.d: "Trabalhadores em greve em Des Moines e Ceder Rapids hoje foram acompanhados pela milícia recém-chegada da CSA de Reed, agora declaradamente aberta. Os policiais que tentavam defender o Capitólio do Estado de Iowa foram massacrados pela multidão enquanto o local da legislatura foi invadido pelos trabalhadores. O governador Kraschel, provavelmente vendo para onde a maré estava fluindo, decidiu entregar seu estado ao governo de Chicago como um novo estado da CSA."
amcivwar.708.a: "A revolução às vezes precisa ser trazida pela força."
amcivwar.708.b: "Terrível!"

amcivwar.709.t: "A Ocupação das Montanhas Rochosas do Norte"
amcivwar.709.d: "Soldados e milicianos do Governo Provisório do Oeste finalmente chegaram às Montanhas Rochosas através de alguma pequena oposição, e hoje Cheyenne e Helena caíram para o governo de Sacramento. As opiniões sobre a ocupação são mistas em Wyoming e Montana, e muitas pessoas das cidades fugiram para seus amigos ou parentes no campo. Ainda assim, há recrutas suficientes das Montanhas Rochosas do norte para reabastecer as divisões californianas, que agora correm em direção a Dakota na tentativa de capturar Bismarck antes que a CSA possa."
amcivwar.709.a: "Estaremos em Bismarck em breve o suficiente!"
amcivwar.709.b: "Deixe-os ter as rochas, se as quiserem."

amcivwar.710.t.CSA: "A Captura de Dakota do Norte e do Sul"
amcivwar.710.t.PSA: "A Batalha de Bismarck"
amcivwar.710.d.CSA: "Enquanto as milícias do oeste esperavam continuar sua corrida em direção ao Meio-Oeste e aos Grandes Lagos, parece que as milícias e soldados dos Sindicatos Combinados finalmente se organizaram o suficiente para cercar metodicamente tanto Pierre quanto Bismarck e forçar a rendição de ambas as cidades. As forças californianas foram repelidas da Rodovia 5 na fronteira entre Dakota do Sul e Wyoming, e parece que a corrida para capturar o oeste acabou. Agora haverá lutas mais difíceis entre os socialistas e o governo provisório."
amcivwar.710.d.PSA: "Embora o General Butler tenha agora assumido controle suficiente dentro da CSA para organizar uma verdadeira campanha em Dakota do Norte e do Sul, as tropas ocidentais chegaram rapidamente a Bismarck o suficiente para evitar o cerco completo. O governador independente da Dakota do Norte, William Langer, anteriormente alinhado ao governador Long, apoiou as tropas ocidentais em sua luta para expulsar os soldados socialistas do estado. Essa coalizão foi poderosa o suficiente para deter a ofensiva oeste do General Butler por enquanto."
amcivwar.710.a: "Bem feito, rapazes!"
amcivwar.710.b: "Voltaremos em breve!"
amcivwar.710.c: "Uma batalha que vale a pena."
amcivwar.710.d: "Voltaremos!"
amcivwar.710.e: "Notícias perturbadoras."

amcivwar.711.t.PSA: "A Resolução de Denver pela Democracia"
amcivwar.711.t.TEX: "A Conferência de Denver Resolve por Long"
amcivwar.711.d.PSA: "Após a retirada das tropas federais das Planícies inferiores, o Governador Republicano Carr do Colorado convocou uma reunião dos Governadores do Kansas, Colorado e Nebraska em Denver. Enquanto os governadores do Colorado e Nebraska eram de partidos estabelecidos, o Governador Ketchum do Kansas era membro da AFP. Isso permitiu maior flexibilidade na escolha de seu lado no conflito nacional que está rapidamente se transformando em guerra. No final, após alguns dias tensos, os governadores decidiram que o único lado verdadeiramente interessado em preservar a Constituição era o governo provisório do Pacífico, e seus três estados convidaram tropas do Pacífico para manter a paz."
amcivwar.711.d.TEX: "Após a retirada das tropas federais das Planícies inferiores, o Governador Republicano Carr do Colorado convocou uma reunião dos Governadores do Kansas, Colorado e Nebraska em Denver. Enquanto os governadores do Colorado e Nebraska eram de partidos estabelecidos, o Governador Ketchum do Kansas era membro da AFP. Isso permitiu maior flexibilidade na escolha de seu lado no conflito nacional que está rapidamente se transformando em guerra. No final, no entanto, parece que as forças de Long expulsaram as milícias sindicalistas e os soldados de Denver, após alguns confrontos breves em Louisville que terminaram com a destruição das pontes sobre o Ohio e a fuga da milícia de Reed."
amcivwar.711.a: "Patriotas americanos de verdade, todos vocês!"
amcivwar.711.b: "Eles escolheram... mal."
amcivwar.711.c: "Avante até o Atlântico!"
amcivwar.711.d: "Precisamos estabilizar a frente, de qualquer maneira."
amcivwar.711.e: "Uma decisão infeliz."

amcivwar.712.t: "A Batalha da Ponte Eads"
amcivwar.712.d.CSA: "Embora as tropas federais tenham deixado o Missouri alguns dias atrás, o Governador Stark ainda não havia declarado apoio a nenhum governo rival. Em uma tentativa de ganhar a posição mais favorável no Meio-Oeste possível, o General Butler despachou milícias para tomar St. Louis do outro lado do Missouri, em Illinois. Eles encontraram a Guarda Nacional do Governador Stark na Ponte Eads na fronteira, e escaramuças se seguiram, enquanto milícias de ambos os lados tentavam atravessar o rio ao redor das pontes sem sucesso. Finalmente, a milícia socialista conseguiu romper as defesas ao redor das pontes e invadir St. Louis, onde um 'governo popular' foi estabelecido. O Governador Stark fugiu para o sul para Baton Rouge, mas o Missouri está nas mãos da SPA."
amcivwar.712.d.TEX: "Embora as tropas federais tenham deixado o Missouri alguns dias atrás, o Governador Stark ainda não havia declarado apoio a nenhum governo rival. Em uma tentativa de ganhar a posição mais favorável no Meio-Oeste possível, o General Butler despachou milícias para tomar St. Louis do outro lado do Missouri, em Illinois. Eles encontraram a Guarda Nacional do Governador Stark na Ponte Eads na fronteira, e escaramuças se seguiram, enquanto milícias de ambos os lados tentavam atravessar o rio ao redor das pontes sem sucesso. Finalmente, um grupo independente de Minutemen de Illinois subiu do norte e começou a atacar as forças da CSA por trás, o que permitiu à Guarda Nacional do Governador Stark avançar e forçar a milícia da CSA a se render. O Governador Stark declarou Huey Long como legítimo presidente, e as forças da União entraram no estado para guardar as fronteiras."
amcivwar.712.a: "A revolução se fortalece!"
amcivwar.712.b: "Malditos traidores!"
amcivwar.712.c: "O rio os conteve."
amcivwar.712.d: "Bandidos, criminosos, traidores!"
amcivwar.712.e: "Malditos!"

amcivwar.713.t: "Reforços Chegam no Leste"
amcivwar.713.d: "Embora o oeste possa ter sido conquistado por rebeldes ainda mais rapidamente do que MacArthur pensava, o leste agora é mais seguro, com dezenas de milhares de tropas federais tendo chegado à Virgínia, juntamente com mais voluntários do Oeste correndo para se alistar no exército do Leste. Nosso exército está se fortalecendo."
amcivwar.713.a: "Patriotas, às armas!"

amcivwar.714.t.USA: "Vitória Federalista no Tennessee"
amcivwar.714.t.TEX: "Vitória Longista no Tennessee"
amcivwar.714.d.USA: "Hoje, às 8:45 da manhã, milícias longistas atacaram as defesas federais em Nashville, mas não foram páreo para um exército profissional e organizado. As forças federais foram capazes de repeli-las com facilidade e começar a caçar partidários locais no estado. Com esta vitória, o controle de MacArthur sobre o Tennessee é indiscutível por enquanto."
amcivwar.714.d.TEX: "Hoje, às 8:45 da manhã, milícias longistas atacaram as defesas federais em Nashville enquanto ainda estavam se reorganizando de sua retirada para o leste. Os guardas nacionais desorganizados e as poucas unidades do exército presentes foram rapidamente cercados e forçados a se render, e logo a cidade de Nashville se rendeu às forças do Presidente Long. Em todo o estado, milicianos locais e simpatizantes longistas garantiram o interior e a maioria das cidades, e a maioria concorda que o controle de Huey Long sobre o Tennessee é indiscutível."
amcivwar.714.a: "Mais fácil do que o esperado."
amcivwar.714.b: "Como isso aconteceu?"
amcivwar.714.c: "Isso mostra a incompetência desses federais corruptos."
amcivwar.714.d: "Não importa, vamos conquistá-lo, mais cedo ou mais tarde."
amcivwar.714.e: "Não é da nossa conta."

amcivwar.715.t.CSA: "Federalistas Derrotados no Kentucky"
amcivwar.715.t.TEX: "Federalistas Derrotados no Kentucky"
amcivwar.715.d.CSA: "Após perder o Tennessee, o Kentucky tornou-se indefensável para as forças federais. Assim, o General MacArthur decidiu recuar para o leste e abandonar o estado, esperando retomá-lo o mais rápido possível. Por enquanto, o Congresso só pode assistir enquanto milícias longistas e sindicalistas cobriam as ruas de Louisville e Frankfort de sangue, um banho de sangue que logo se voltou contra os sindicalistas. Sua milícia conseguiu cercar Frankfort após a queda de Louisville e logo capturou o restante do estado."
amcivwar.715.d.TEX: "Após perder o Tennessee, o Kentucky tornou-se indefensável para as forças federais. Assim, o General MacArthur decidiu recuar para o leste e abandonar o estado, esperando retomá-lo o mais rápido possível. Por enquanto, parece que as forças de Long expulsaram as milícias e soldados sindicalistas do Kentucky, após alguns confrontos breves em Louisville que terminaram com a destruição das pontes sobre o Ohio e a fuga da milícia de Reed."
amcivwar.715.a: "Expulsamos o homem da Louisiana de Louisville!"
amcivwar.715.b: "Voltaremos sobre esse rio em breve."
amcivwar.715.c: "Uma grande vitória!"
amcivwar.715.d: "Como poderíamos ter estragado isso?"
amcivwar.715.e: "Tudo o que podemos fazer agora é esperar..."
amcivwar.715.f: "Perturbador."

amcivwar.716.t.USA: "Forças Longistas Repelidas da Carolina do Norte"
amcivwar.716.d.USA: "Com a maioria das forças longistas avançando para o oeste, manter a Carolina do Norte não foi difícil. As forças federalistas repeliram facilmente as poucas milícias longistas que atacaram Charlotte, e é possível que haja poucas defesas longistas também na Carolina do Sul."
amcivwar.716.t.TEX: "Carolina do Norte Cai para o Governo de Baton Rouge"
amcivwar.716.d.TEX: "Embora muitos recursos longistas tenham sido desviados para o oeste, o governo de Baton Rouge ainda tinha claramente milícia suficiente para cercar a cidade de Charlotte, na Carolina do Norte, e, após breve combate nas ruas, capturá-la. Em todo o estado, a milícia da Carolina do Norte obedeceu à ordem de seu novo governador fantoche para se render às forças de Huey Long."
amcivwar.716.a: "Não era inesperado."
amcivwar.716.b: "Maldição!"
amcivwar.716.c: "Caímos em uma armadilha!"
amcivwar.716.d: "Prontos na fronteira da Virgínia!"
amcivwar.716.e: "Os longistas foram detidos."
amcivwar.716.f: "O governo federal parece instável."

amcivwar.717.t.USA: "A Captura de Charleston"
amcivwar.717.t.TEX: "Infiltrados Federalistas Repelidos na Carolina do Sul"
amcivwar.717.d.USA: "Assumindo corretamente que as tropas Longistas ainda estavam desorganizadas e incapazes de repelir um assalto determinado, as tropas do Corpo de Fuzileiros Navais dos EUA, realocadas do Arizona, executaram com sucesso um ataque naval em Charleston em parceria com a milícia local. A Guarda Nacional do Presidente Long na cidade ficou confusa com relatos contraditórios e logo foi dominada, rendendo-se após uma breve luta. A ação do Presidente MacArthur está sendo aplaudida em Washington como um movimento de genialidade militar, enquanto relatos de Sacramento e Baton Rouge declaram o movimento como um ataque aberto ao povo dos Estados Unidos."
amcivwar.717.d.TEX: "Assumindo incorretamente que as tropas Longistas ainda estavam muito desorganizadas para defender Charleston, o General MacArthur lançou um assalto naval combinado em Charleston. Infelizmente, as embarcações de desembarque dos Fuzileiros Navais dos EUA foram desviadas de curso em seus barcos improvisados antes de serem bombardeadas por cruzadores Longistas no porto de Charleston, enquanto os partidários ao redor da cidade foram suprimidos e forçados a se esconder sem suprimentos frescos. A Carolina do Sul está agora ainda mais firmemente nas mãos do governo de Huey Long."
amcivwar.717.a: "O General MacArthur conseguiu!"
amcivwar.717.b: "De qualquer forma, era uma aposta."
amcivwar.717.c: "Uma vitória natural."
amcivwar.717.d: "Nós voltaremos!"
amcivwar.717.e: "A luta é ruim para todos."

amcivwar.718.t: "O Cerco da Cidade de Nova York"
amcivwar.718.d: "Parece que agitadores estrangeiros já estavam ativos na América, pois provocadores e agentes franceses e britânicos incitaram os bairros mais pobres da cidade de Nova York à revolução. Muitos empresários que não conseguiram escapar foram linchados, mas a violência de multidões foi acalmada pela chegada de organizadores treinados, tanto civis quanto militares, da Grã-Bretanha e da França. A Guarda Nacional cercou a cidade em um cerco frouxo que se estende de Newark a Yonkers, impedindo a milícia socialista de entrar ou sair da cidade, mas ainda não tentou um assalto a Manhattan."
amcivwar.718.a: "Mantenham o porto aberto!"
amcivwar.718.b: "Podemos esperar."
amcivwar.718.c: "Um destino triste para uma grande cidade."

amcivwar.719.t.USA: "O Ataque a Filadélfia"
amcivwar.719.t.CSA: "A Batalha de Filadélfia"
amcivwar.719.d.USA: "O General MacArthur sabia, como Lee e Howe antes dele, que Filadélfia era a chave para o Meio-Atlântico. Componentes da 3ª Infantaria entraram na Pensilvânia no início desta semana via West Chester e, em coordenação com outros regimentos reunidos em Camden e a Guarda Nacional reunida em Havertown, iniciaram um assalto ao centro de Filadélfia. Eles conseguiram atravessar com sucesso os rios Schuylkill e Delaware em uma tentativa de capturar o Tribunal Federal e o Arsenal de Frankford antes que a resistência socialista local pudesse se organizar para detê-los. A operação foi notavelmente bem-sucedida, mas um contra-ataque socialista foi sentido assim que as tropas federais conseguiram capturar a cidade e avançar ao longo da rodovia Ship-to-Shore para o noroeste. Uma batalha acirrada começou entre as forças do General Butler, baseado em Allentown, e o General Bowley em Filadélfia, perto de Lansdale. Foram feitas tentativas para limpar a área de civis, mas logo milhares estavam mortos após os ataques de artilharia, e ficou evidente que a reconquista da Pensilvânia não seria fácil.\n\nPor toda a nação dividida e fragmentada, as facções divididas viram sua chance de iniciar operações ofensivas contra todos os governos concorrentes, e de Minnesota à Carolina do Norte, de Nova York a Novo México, escaramuças e distúrbios civis finalmente se transformaram em batalhas. Está claro para todos que a Segunda Guerra Civil Americana começou."
amcivwar.719.d.CSA: "O General MacArthur sabia, como Lee e Howe antes dele, que Filadélfia era a chave para o Meio-Atlântico. Componentes da 3ª Infantaria entraram na Pensilvânia no início desta semana via West Chester e, em coordenação com outros regimentos reunidos em Camden e a Guarda Nacional reunida em Havertown, iniciaram um assalto ao centro de Filadélfia. Membros da União prepararam grandes ruas leste-oeste, com linhas de retirada chegando até a Broad Street, cortaram as pontes sobre o Delaware e o Schuylkill, e telefonaram para as forças do General Butler em Allentown para coordenar contra-ataques. Embora o assalto inicial dos Federais tenha avançado pelo Main Line com pouca fricção, as tentativas federais de atravessar o rio perto da ponte da Market Street foram grandemente perturbadas pela atividade local sindicalista, e logo as armas de longo alcance do General Butler, evacuadas do Arsenal de Frankford na semana anterior, estavam causando estragos nas linhas de abastecimento federais. Um Presidente MacArthur exasperado eliminou todas as restrições a suas tropas na região, e a luta se tornou cada vez mais confusa. No entanto, as forças federais foram em grande parte empurradas de volta para a fronteira de Maryland.\n\nPor toda a nação dividida e fragmentada, as facções divididas viram sua chance de iniciar operações ofensivas contra todos os governos concorrentes, e de Minnesota à Carolina do Norte, de Nova York a Novo México, escaramuças e distúrbios civis finalmente se transformaram em batalhas. Está claro para todos que a Segunda Guerra Civil Americana começou."
#USA wins:
amcivwar.719.a: "É agora ou nunca! À guerra, pela América!"
#USA loses:
amcivwar.719.b: "Voltaremos! Sem mais restrições, estamos em guerra!"
#CSA wins:
amcivwar.719.c: "Precisamos aproveitar nossa vantagem! À guerra!"
#CSA loses:
amcivwar.719.d: "Precisamos alcançar Nova York, e logo! À batalha!"
amcivwar.719.e: "É nosso momento de atacar! Às armas!"

amcivwar.720.t: "General MacArthur Mobiliza Contra Nova Inglaterra"
amcivwar.720.d: "Embora a Coroa Britânica tenha se recusado anteriormente a intervir na América, os governadores do Maine, Vermont, New Hampshire, Massachusetts, Rhode Island, Nova York e Connecticut renovaram seu pedido de proteção após um ultimato do Presidente MacArthur aos governadores de Nova Inglaterra para permitir que as tropas Federalistas entrassem em seus estados para combater os rebeldes sindicalistas no norte. Embora ajudar o governo Federal fosse nosso plano original, é possível que o governo de MacArthur não seja tão estável quanto pensávamos. Deveríamos emitir um contra-ultimato?"
amcivwar.720.a: "MacArthur pode fazer o que quiser."
amcivwar.720.b: "Devemos proteger Nova Inglaterra!"

amcivwar.721.t: "Canadá Ocupa Nova Inglaterra"
amcivwar.721.d: "Notícias preocupantes do front norte! O Canadá ocupou e controlou Nova Inglaterra enquanto as forças Federalistas ainda estavam se reorganizando após sua retirada para o leste. Isso não é um movimento surpreendente, considerando que os governadores de Nova Inglaterra pediram ao Canadá que o fizesse, mas sem Nova Inglaterra, a posição Federalista está consideravelmente enfraquecida."
amcivwar.721.a: "Precisamos nos concentrar nos traidores, por enquanto."
amcivwar.721.b: "Depois que a guerra terminar, vamos recuperá-la!"

amcivwar.722.t: "A Rota de Newark"
amcivwar.722.d: "Após a perda de Nova Inglaterra, as forças Federalistas foram repelidas de Nova Jersey também. Os rebeldes sindicalistas de Nova York quebraram o cerco e derrotaram as forças do General MacArthur em Newark, recebendo reforços do General Smedley Butler da Pensilvânia, que então avançou para ocupar a metade oriental desse estado. No entanto, o General MacArthur enviou reforços para Nova Jersey também, e ao tentar atravessar o Delaware, encontraram uma pesada resistência socialista em Camden. Rapidamente assumindo posições sob o comando do Tenente Daniel Daly, os dois lados começaram um tiroteio em grande escala, e à medida que mais reforços entraram na área, um pequeno conflito de fronteira finalmente se transformou em uma batalha completa.\n\nPor toda a nação dividida e fragmentada, as facções divididas viram sua chance de iniciar operações ofensivas contra todos os governos concorrentes, e de Minnesota à Carolina do Norte, de Nova York a Novo México, escaramuças e distúrbios civis finalmente se transformaram em batalhas. Está claro para todos que a Segunda Guerra Civil Americana começou."
amcivwar.722.a: "Não podemos perder nossa vantagem! À guerra!"
amcivwar.722.b: "'Vamos lá, seus filhos da mãe, vocês querem viver para sempre?!'"
amcivwar.722.c: "É nosso momento de atacar! Às armas!"

amcivwar.723.t: "Nova Inglaterra se Rende a MacArthur"
amcivwar.723.d: "Recebemos a notícia de que os governadores de Nova Inglaterra pediram proteção ao Canadá, mas o governo de Ottawa recusou. Sem a proteção canadense, os governadores pediram a proteção do General MacArthur contra as forças sindicalistas. Embora os estados possam não estar totalmente a favor de MacArthur, pelo menos estão resolvidos a vê-lo como sua melhor chance de evitar a guerra."
amcivwar.723.a: "Com Nova Inglaterra assegurada, agora podemos concentrar nossos esforços em sitiar Nova York."
amcivwar.723.b: "Isso não é bom..."
amcivwar.723.c: "Droga."

amcivwar.724.t: "Partidários da CSA em Buffalo"
amcivwar.724.d.macarthur: "Embora as tropas do Presidente MacArthur tenham compelido a obediência e lealdade do Governador Lehman de Nova York em Albany, parece que até mais do estado do que apenas a cidade de Nova York escapou de seu controle. Grevistas remanescentes de distúrbios recentes em Rochester e Buffalo uniram forças com partidários do governo de Reed em Chicago, que se uniram para derrubar o governo da cidade e convidar soldados da CSA para proteger o estado. Sentindo uma oportunidade de se aproximar da cidade de Nova York, o General Butler ordenou um avanço até a fonte do Susquehanna e Niagara Falls."
amcivwar.724.d.canada: "Embora o governo britânico-canadense tenha aceitado o pedido do governador de Nova York para garantir a neutralidade de seu estado, na parte oeste do estado as tropas britânico-canadenses chegaram muito lentamente para evitar que as tropas do General Butler avançassem para as cidades de Buffalo e Rochester, encontrando-se lá com partidários do Presidente Reed, e movendo-se para uma linha defensável da foz do Susquehanna às Cataratas do Niágara. A CSA estabeleceu seu próprio governo estadual em Buffalo, e parece que o estado permanecerá dividido até que a CSA ou o Canadá o conquistem totalmente na guerra."
amcivwar.724.a: "Excelente!"
amcivwar.724.b: "Pelo menos ainda cercamos a cidade de Nova York."
amcivwar.724.c: "Terrível."

amcivwar.725.t: "Rebelião Longista Suprimida em Nova Jersey"
amcivwar.725.d: "Mesmo com o voo de Charles Lindbergh para Baton Rouge, uma tentativa Longista de tomar Newark e a costa norte de Nova Jersey como base para resistir até a chegada de reforços do sul ainda era forte o suficiente para desviar as tropas federais do cerco a Nova York para reprimi-la. No entanto, reprimida foi, e embora a resistência tenha sido intensa nas ruas de Newark, os homens de MacArthur reafirmaram o controle. Essas tropas agora retornaram a Yonkers e Filadélfia, e ofensivas organizadas nos estados rebeldes estão sendo planejadas."
amcivwar.725.a: "Fizemos o que precisávamos fazer."
amcivwar.725.b: "Vingaremos eles em breve!"
amcivwar.725.c: "Esmagaremos o tirano nós mesmos!"

amcivwar.750.t: "Congresso se Muda para Denver"
amcivwar.750.d: "A evacuação da costa leste começou ontem, à medida que o General MacArthur, o gabinete, o Presidente interino da Câmara e muitos congressistas embarcaram em aviões para Denver, a capital temporária dos Estados Unidos. Muitos membros juniores do governo, deixados para trás por enquanto, não sabem como reagir à situação, com alguns queimando documentos confidenciais de ministérios governamentais e até da Biblioteca do Congresso, de onde a Constituição original foi levada para Denver. Manifestantes nas ruas ainda estão sendo reprimidos pela polícia local, mas a maioria da Guarda Nacional e do Exército embarcou em trens rumo ao oeste. Esta manhã, o General MacArthur dirigiu-se ao Congresso reduzido em uma sessão secreta, delineando seu plano para suprimir a agitação civil no oeste antes de derrotar Reed e Long no leste."
amcivwar.750.a: "Eu voltarei!"

amcivwar.751.t: "O Longo Caminho para o Oeste"
amcivwar.751.d: "O General MacArthur tomou a decisão de abandonar o antigo centro de poder na costa leste, o que significa mover tudo para Denver - todas as forças armadas, todas as munições, tudo o que pode ser transportado por terra. Só podemos esperar que tudo ocorra de acordo com o plano secreto do General MacArthur e que os traidores ao norte e ao sul não ataquem nossas tropas quando estivermos recuando para o oeste."
amcivwar.751.a: "Não há mais volta agora."

amcivwar.752.t: "Aumento dos Confrontos com a Guarda Nacional"
amcivwar.752.d.USA: "A unidade da América está rapidamente se desfazendo à medida que o Presidente MacArthur se reconsolida no oeste. Por um lado, os distúrbios nas regiões do Meio-Atlântico e dos Apalaches estão se espalhando sem oposição federal, e parece que o leste pode cair para os rebeldes antes que possamos reprimir a dissidência no oeste. Por outro lado, parece que o aumento da agitação na Costa Leste está obscurecendo nossa redistribuição para o oeste, e os jornais hostis ao governo não perceberam isso. Melhor ainda, as facções rebeldes no oeste e nas Planícies estão enfrentando seus próprios distúrbios internos, enquanto grevistas em Oregon e Washington colidem com membros da Guarda Nacional, alguns dos quais permanecem leais a Denver, enquanto outros seguem seus governadores reconhecendo a rebelião de Sacramento, e milicianos leais ao Texas se reúnem em San Antonio."
amcivwar.752.d.TEX: "A unidade da América está rapidamente se desfazendo à medida que a ditadura do General MacArthur aliena mais e mais cidadãos. Temos uma ótima oportunidade no leste de tomar Tennessee, Kentucky e Virginia do decadente governo federal, e o General Patton está recomendando um avanço agressivo lá. Infelizmente, parece que a resistência federalista no Texas e em Oklahoma está se intensificando, então um avanço para o leste pode nos expor a um ataque no oeste lá."
amcivwar.752.d.PSA: "A unidade da América está rapidamente se desfazendo à medida que a ditadura do General MacArthur aliena mais e mais cidadãos. Parece que somos o primeiro alvo dos exércitos de General MacArthur agora se reunindo nas Grandes Planícies, e já há resistência popular à decisão de nossos governadores de se alinharem a Sacramento em Oregon e Washington. Alguns representantes estaduais dos estados do Pacífico estão arrependidos de nossa decisão de declarar um governo rival também. Nossa união está sob grande ameaça."
amcivwar.752.d.CSA: "A unidade da América está se desfazendo rapidamente à medida que movimentos populares buscam derrubar seus opressores em Washington, Denver, Sacramento e Baton Rouge. O exército federal parece não estar realizando movimentos ofensivos no leste contra os grevistas lá, mas é difícil determinar sua localização exata. O recém-desertor General Smedley Butler está recomendando um ataque para garantir a antiga capital e Virginia, antes de conquistar Nova Inglaterra e Kentucky. Esses são vistos como prêmios mais valiosos do que o Meio-Oeste, além de serem os mais ameaçadores se o ditador Long os tomar."
amcivwar.752.a: "Boas notícias, talvez?"
amcivwar.752.b: "Precisamos avançar para o nordeste primeiro."
amcivwar.752.c: "Traidores à democracia bem no nosso meio!"
amcivwar.752.d: "Precisamos tomar Washington, D.C.!"

amcivwar.753.t: "Passando por Chattanooga"
amcivwar.753.d: "Divisões federais tiveram que passar pela cidade de Chattanooga, Tennessee, de trem para chegar a Denver. Apesar de a cidade estar na fronteira com o Mississippi, atualmente controlado pelos traidores do sul, nossas tropas chegaram ao Missouri sem disparar um único tiro. Isso foi possível graças ao Estado-Maior Longista preparando um ataque à Carolina do Norte, vendo-a como uma área mais fraca que seria mais valiosa para garantir. Dessa forma, nossas forças viajaram para o oeste sem sofrer uma única perda."
amcivwar.753.a: "Tudo conforme o planejado."

amcivwar.754.t: "Milícias Federalistas Tomam o Sul do Texas"
amcivwar.754.d: "Enquanto o estado do Texas declarou firmemente sua lealdade a Huey Long, as forças leais ao governo federal estiveram em acirrada disputa pelo controle e até agora conseguiram obter a vitória nas regiões sul do estado. O governador James Allred foi declarado um traidor pelos prefeitos do sul, que parecem determinados a enfrentar seus irmãos no resto do estado caso a guerra civil comece a sério."
amcivwar.754.a: "Uma surpresa, com certeza, mas bem-vinda."
amcivwar.754.b: "Traidores por toda parte!"
amcivwar.754.c: "A causa de Long parece estar perdendo apoio."

amcivwar.755.t: "Campanha do Rio Arkansas"
amcivwar.755.d: "Após o sul do Texas, Arkansas e Oklahoma também foram conquistados pelas milícias federais, apesar de seus governadores declararem apoio a Huey Long. Com esses estados e San Antonio firmemente nas mãos federais, Houston e Austin provavelmente cairão em breve, e MacArthur terá acesso aos campos de petróleo do Texas para seu exército."
amcivwar.755.a: "Precisamos agir rapidamente, antes que Patton reforce suas posições."
amcivwar.755.b: "O que eles esperam alcançar com isso?"

amcivwar.756.t: "Tropas Federais Cruzam o Mississippi"
amcivwar.756.d: "Embora o governador Stark do Missouri tenha se alinhado a Huey Long nas últimas duas eleições, diante do exército de milícias federais e soldados que invadem seu estado em direção ao oeste, ele condenou o governo de Baton Rouge por tentativa de ditadura e afirmou sua lealdade ao Presidente MacArthur. Com quase toda a terra a oeste do Mississippi ao norte do Texas segura, as tropas federais estão agora se preparando para envolver o Texas e atacar através das Montanhas Rochosas contra Sacramento. Nossa posição no oeste parece segura."
amcivwar.756.a: "Aqui começa o avanço!"

amcivwar.757.t: "A Queda de Houston"
amcivwar.757.d: "Como esperado, milícias leais de San Antonio e Oklahoma superaram as milícias desorganizadas de Long em Houston e Austin antes que o General Danford pudesse reforçar suas posições. Dallas caiu rapidamente depois, e com a queda dessas três cidades-chave, todo o Texas está firmemente sob controle federal, e o governador James Allred foi capturado antes que pudesse escapar."
amcivwar.757.a: "Baton Rouge está próxima, agora."
amcivwar.757.b: "Não importa, eles não controlarão esses campos de petróleo por muito tempo."

amcivwar.758.t: "Caos no Leste"
amcivwar.758.d: "À medida que nossas tropas se retiravam, tudo a leste de Saint Louis colapsou em total anarquia, e esperamos que milícias Longistas e Sindicais dividam os despojos no leste. No entanto, isso significa que eles estarão ocupados lutando entre si lá, e podemos nos concentrar totalmente em lidar com os rebeldes do Pacífico agora."
amcivwar.758.a: "Tomaremos a Califórnia em breve."

amcivwar.759.t: "Carolina do Norte Declara Apoio a Huey Long"
amcivwar.759.d: "O recém-eleito governador da Carolina do Norte, Clyde Hoey, desde que viu as tropas federais deixando a costa leste, prometeu seu apoio ao governo de Huey Long, buscando proteção tanto das forças Sindicais no norte quanto dos tumultos que assolaram seu estado desde a saída das forças de General MacArthur. Dessa forma, no entanto, as forças de General Patton estão incrivelmente perto da cidade estratégica de Norfolk, e agora uma corrida para ver quem conquista a Virgínia primeiro começou."
amcivwar.759.a: "Próxima parada, Virgínia!"
amcivwar.759.b: "A corrida pela Virgínia começou."

amcivwar.760.t: "A Corrida pela Virgínia"
amcivwar.760.d.CSA: "Após atravessar a Carolina do Norte, as forças do General Patton encontraram algo que não esperavam - as forças do General Butler em Richmond. Aparentemente, convergiram da Virgínia Ocidental e tomaram a Virgínia sem resistência antes que o General Patton pudesse agir. Patton recuou pela fronteira, deixando uma pequena guarda em Norfolk."
amcivwar.760.d.TEX: "Na manhã de hoje, as forças do General Butler foram repelidas de Richmond pelas forças do General Patton, depois de surpreendentemente percorrerem uma grande distância em pouco tempo, em comparação com as forças sindicalistas. Com essa vitória, a Virgínia está firmemente sob o controle de Huey Long, por enquanto."
amcivwar.760.a: "Bom trabalho, General Butler."
amcivwar.760.b: "Precisamos ser mais rápidos da próxima vez."
amcivwar.760.c: "Bem feito, General Patton."
amcivwar.760.d: "De qualquer forma, isso apenas significa que voltaremos para isso mais tarde."
amcivwar.760.e: "Não é da nossa conta."

amcivwar.761.t: "Corrida pelo Corredor"
amcivwar.761.d.CSA: "Após intensos combates, as forças Sindicais tomaram controle do Tennessee e de Kentucky, fazendo ganhos importantes contra as forças de Huey Long. Com esse novo desenvolvimento, forças hostis ao General MacArthur controlam tudo a leste do rio Mississippi."
amcivwar.761.d.TEX: "Após intensos combates, as forças de Huey Long tomaram controle do Tennessee e de Kentucky, fazendo ganhos importantes contra as forças Sindicais. Com esse novo desenvolvimento, forças hostis ao General MacArthur controlam tudo a leste do rio Mississippi."
amcivwar.761.a: "Mais um passo para libertar todos os trabalhadores da América!"
amcivwar.761.b: "Precisamos repelir esse ditador corrupto, e logo!"
amcivwar.761.c: "Mais um passo para destruir o velho regime corrupto!"
amcivwar.761.d: "Precisamos repelir esses sindicalistas ímpios, e logo!"
amcivwar.761.e: "O Rio Mississippi será coberto de sangue novamente."

amcivwar.762.t: "A Bandeira Vermelha sobre Washington"
amcivwar.762.d: "Enquanto as forças dos autoproclamados presidentes, Reed e Long, batalhavam nas fronteiras da Virgínia, milícias alinhadas com a SPA finalmente alcançaram a abandonada Washington. A cidade, completamente desprovida de qualquer presença militar, foi facilmente tomada, com os marcos históricos e os rios sobre o Patomac até Alexandria sendo assegurados primeiro pela milícia. Como não havia sinal de um contra-ataque, a milícia logo começou a transformar o National Mall e outros locais, com mais atenção sendo dada ao Capitólio. Retirando a antiga bandeira sobre a casa do fugitivo Congresso, os soldados pausaram para fotografias e entrevistas com jornais socialistas e locais, antes de se reunirem para aplaudir a bandeira da CSA sendo içada sobre D.C. finalmente."
amcivwar.762.a: "Não mais o Congresso oprimirá os trabalhadores!"
amcivwar.762.b: "A capital deve ser libertada logo!"

amcivwar.763.t: "MacArthur Repeliu o Ataque da CSA em Minnesota"
amcivwar.763.d: "Embora a SPA tenha conquistado a legislatura do estado de Minnesota nas eleições de 1936, eles não conseguiram cumprir a promessa de um Minnesota socialista, já que o Governador Peterson do Farmer-Labor Party usou a Guarda Nacional do estado para resistir em Minneapolis tempo suficiente para que os soldados de MacArthur chegassem ao estado e repelissem a milícia de Wisconsin e esmagassem os grevistas em Minnesota. O Presidente Reed foi impedido em seu avanço para o oeste, e sua recém-formada equipe de comando está considerando ataques ao sul e ao leste, para aproveitar a vantagem contra Huey Long."
amcivwar.763.a: "Próxima parada, Chicago!"
amcivwar.763.b: "Más notícias."

amcivwar.764.t: "Nova Inglaterra em Situação Desesperadora"
amcivwar.764.d: "Embora a Coroa tenha recusado anteriormente o pedido dos governadores da Nova Inglaterra para garantir sua neutralidade, já que o gabinete considerava imprudente colocar em perigo ainda mais a posição militar do governo federal, a repetição do pedido na noite passada trouxe uma reação diferente. Com a única alternativa à intervenção britânico-canadense na região sendo a ocupação pelas forças dos Combined Syndicates, até mesmo os Americófilos do gabinete e do Privy Council se aqueceram à ideia de intervir. Deveria o governo britânico-canadense agir?"
amcivwar.764.a: "Devemos permanecer neutros."
amcivwar.764.b: "O povo da Nova Inglaterra precisa de nós, devemos ajudá-los!"

amcivwar.765.t: "Canadá Toma Controle da Nova Inglaterra"
amcivwar.765.d.CSA: "O avanço em direção a D.C. parece ter dado à Britânica ao nosso norte a ideia de que éramos uma ameaça real. Eles aceitaram o pedido de proteção pelos governadores traidores da Nova Inglaterra. Nossas forças não conseguiram avançar no Nordeste antes de encontrar tropas canadenses. No entanto, Nova Jersey caiu para nossa milícia e aliados da Internationale na cidade de Nova York antes que as forças da Entente pudessem reforçá-la."
amcivwar.765.d.others: "O avanço socialista em direção a D.C. parece ter dado à Britânica ao nosso norte a ideia de que eles eram uma ameaça real. Eles aceitaram o pedido de proteção pelos governadores da Nova Inglaterra, e agora estão de olho nos socialistas além da fronteira. As forças da CSA não conseguiram avançar antes de encontrar tropas canadenses. O estado de Nova Jersey, no entanto, caiu para sua milícia e aliados da Internationale na cidade de Nova York antes que pudéssemos reforçá-lo."
amcivwar.765.a: "Os britânicos estão de volta a Boston!"
amcivwar.765.b: "Pelo menos os socialistas não tomaram Boston."

amcivwar.766.t: "Avanço Socialista para a Nova Inglaterra"
amcivwar.766.d: "Milícias e soldados socialistas ocuparam rapidamente a Nova Inglaterra após seu ataque a Washington D.C. Embora houvesse pouca resistência, fica claro que há poucos amigos para o Presidente Reed na antiga casa do Republicanismo, e muitos ainda esperam que o Canadá os salve. Por enquanto, no entanto, a CSA está totalmente no controle da Nova Inglaterra."
amcivwar.766.a: "Ótimo!"
amcivwar.766.b: "Voltaremos para eles em breve!"
amcivwar.766.c: "Os socialistas estão ficando fortes."

amcivwar.767.t: "Guerra Começa em Oregon"
amcivwar.767.d.USA: "Com a retirada do governo federal para o oeste, ficou claro que o General MacArthur pretendia atacar os estados do Pacífico primeiro, vendo-os como a ameaça mais isolada. Vindo sobre as Montanhas Rochosas com as últimas neves do inverno, as 2ª e 14ª Divisões do Exército iniciaram um ataque organizado a Oregon e à parte sul de Washington. Os membros da Guarda Nacional nesses estados escolheram ficar ao lado do Presidente MacArthur ou foram forçados a se render. As forças do governo de Denver logo tomaram Portland e Yakima, e os governadores de Washington e Oregon se renderam para se salvar da agitação sindicalista e da guerra. As 3ª, 2ª e 14ª Divisões estão agora se preparando para tomar a Califórnia, mas os californianos já começaram um contra-ataque, assim como a União avança em direção ao Arkansas mais uma vez, e a CSA se move em direção à Carolina do Norte.\n\nPor toda a nação dividida e fraturada, as facções fragmentadas viram sua chance de iniciar operações ofensivas contra todos os governos concorrentes, e de Minnesota à Carolina do Norte, de Nova York à Novo México, escaramuças e agitação civil finalmente escalaram para batalhas. Fica claro para todos que a Segunda Guerra Civil Americana começou."
amcivwar.767.d.PSA: "Com a retirada do governo federal para o oeste, ficou claro que o General MacArthur pretendia atacar os estados do Pacífico primeiro, vendo-os como a ameaça mais isolada. Vindo sobre as Montanhas Rochosas com as últimas neves do inverno, a 2ª Divisão do Exército iniciou um ataque organizado a Oregon e à parte sul de Washington. Felizmente para os defensores, um sistema de alerta antecipado da milícia em Oregon conseguiu trazer a guarda da Califórnia para defender La Grande, conseguindo expulsar o Exército do estado. As 3ª, 2ª e 14ª Divisões estão agora se preparando para uma defesa em Idaho e Nevada, mas os californianos já começaram um contra-ataque, assim como a União avança em direção ao Arkansas mais uma vez, e a CSA se move em direção à Carolina do Norte.\n\nPor toda a nação dividida e fraturada, as facções fragmentadas viram sua chance de iniciar operações ofensivas contra todos os governos concorrentes, e de Minnesota à Carolina do Norte, de Nova York à Novo México, escaramuças e agitação civil finalmente escalaram para batalhas. Fica claro para todos que a Segunda Guerra Civil Americana começou."
amcivwar.767.a: "A Califórnia não pode resistir sozinha."
amcivwar.767.b: "Devemos atacar Portland!"
amcivwar.767.c: "Mostramos a eles!"
amcivwar.767.d: "Traidores por toda parte!"
amcivwar.767.e: "À guerra!"

amcivwar.768.t: "Julgamento do Estado-Maior da Nova Inglaterra"
amcivwar.768.d: "Com a rebelião da Nova Inglaterra contra nosso domínio esmagada, garantimos a região separatista que buscou refúgio sob o braço canadense em 1937. Dois generais proeminentes da oposição foram Leslie Groves e Mark Clark da Nova Inglaterra. Enquanto aguardam seu destino, muitos começaram a se perguntar se esses homens foram simplesmente forçados a lutar contra nós pelos canadenses que não desejavam ver seu pedaço da América devolvido para casa. Nenhuma evidência aponta para atos flagrantes cometidos por qualquer um dos dois na defesa da Nova Inglaterra. Além disso, ambos prometem servir fielmente à bandeira de [ROOT.GetNameDef] se puderem receber um perdão formal de nosso governo."
amcivwar.768.a: "Conceda-lhes um perdão."
amcivwar.768.b: "Eles não podem ser confiáveis."

