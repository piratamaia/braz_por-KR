amcivwar.2.t.president: "Presidente Long Declara o Estado da União Americana"
amcivwar.2.t.first_revolter: "Huey Long Declara o Estado da União Americana"
amcivwar.2.t.second_revolter: "Huey Long Condena o Governo Federal"

amcivwar.2.d.president_reed: "Em um discurso inflamado em Baton Rouge, Huey Long falou sobre a necessidade de lutar contra ambos o traidor MacArthur e o pretendente Reed. Ambos são tiranos que precisam ser derrubados, e apenas o AFP, sob sua orientação, pode purificar a América. Ele ganhou ouvintes prontos entre vários governadores do sul, todos os quais reconheceram que não reconhecem a autoridade de MacArthur nem do Presidente Reed."
amcivwar.2.d.president_long: "O Presidente Huey Long escapou para Baton Rouge e declarou que o General MacArthur é um traidor ao povo da América. Ele ganhou ouvintes prontos entre vários governadores do sul, todos os quais reconheceram que não reconhecem mais a autoridade de MacArthur e exigiram sua renúncia. Long falou no rádio, instando todos os americanos a apoiar o presidente legítimo e lutar contra a tirania que MacArthur representa."
amcivwar.2.d.macarthur: "Em um discurso inflamado em Baton Rouge, Huey Long falou sobre a necessidade de lutar contra ambos o traidor General MacArthur e o pretendente Jack Reed. Ambos são tiranos que precisam ser derrubados, e apenas o AFP, sob sua orientação, pode purificar a América. Ele ganhou ouvintes prontos entre vários governadores do sul, todos os quais reconheceram que não reconhecem a autoridade de MacArthur nem de Reed."

amcivwar.2.d.nothing_is_done: "A violência em Pittsburgh foi apenas a faísca que faltava para que Huey Long declarasse no rádio que o Presidente Olson é tanto um traidor quanto um vigarista, com a intenção de entregar o povo americano a banqueiros e aos sindicalistas, e que tanto ele quanto Reed devem ser combatidos para preservar o modo de vida americano. Vários governadores do sul colocaram seu apoio nele, anunciando que não veem o governo Olson como legítimo e, portanto, se recusam a reconhecer sua autoridade."
amcivwar.2.d.revolt_against_compromise: "A tentativa de compromisso falhou, e com seu fracasso a América foi quebrada. Huey Long declarou no rádio hoje que o corrupto Presidente Olson e o tirano Reed ambos devem ser parados pelo bem da América, e convocou todos os americanos decentes a se levantarem contra eles. Vários governadores do sul colocaram seu apoio nele, anunciando que não veem o governo Olson como legítimo, e embora ainda não tenham chegado ao ponto de anunciar a secessão da União, deixaram claro que não reconhecem a autoridade do governo dentro de suas fronteiras."
amcivwar.2.d.assassination_long: "A tentativa de assassinato contra Huey Long foi frustrada e, pior, o envolvimento do governo federal foi tornado público. Esta é toda a justificativa de que o AFP precisava. Huey Long denunciou hoje o Presidente [USA.GetLeader] e Jack Reed ambos como traidores e tiranos, e convocou seus apoiadores para defenderem seu modo de vida contra a tirania. Vários governadores do sul colocaram seu apoio nele, anunciando que não veem o governo [USA.GetName] como legítimo. Embora ainda não tenham chegado ao ponto de anunciar a secessão da União, deixaram claro que não reconhecem a autoridade do governo dentro de suas fronteiras."
amcivwar.2.d.assassination_reed: "Com o caos engolindo o país após a tentativa de assassinato fracassada de Jack Reed, Huey Long aproveitou o momento e denunciou o governo federal como corrupto e além de redenção. Vários governadores do sul colocaram seu apoio nele, anunciando que não veem o governo [USA.GetName] como legítimo. Embora ainda não tenham chegado ao ponto de anunciar a secessão da União, deixaram claro que não reconhecem a autoridade do governo dentro de suas fronteiras."

amcivwar.2.d.reed_assassinated: "Com o caos se espalhando pelo país após o assassinato de Jack Reed, Huey Long aproveitou o momento e denunciou o governo federal como tiranos e a democracia americana como verdadeiramente morta. Vários governadores do sul declararam imediatamente seu apoio a Long, declarando o governo 'moralmente falido' como não tendo verdadeira autoridade. Esses governos estaduais são apoiados por milícias Minutemen que se espalharam pelos estados para bloquear estradas e tomar bases militares."
amcivwar.2.d.compromise: "Com seus apoiadores animados pela aparente adoção do governo federal de uma agenda sindicalista, Huey Long aproveitou o momento e convocou os americanos a se levantarem contra um sistema prestes a traí-los para a tirania. Vários governadores do sul declararam imediatamente seu apoio a Long, declarando o governo 'moralmente falido' como não tendo verdadeira autoridade. Esses governos estaduais são apoiados por milícias Minutemen que se espalharam pelos estados para bloquear estradas e tomar bases militares."

amcivwar.2.d.default: "Huey Long declarou que o Presidente [USA.GetLeader] é um tirano e deve ser combatido. Em um discurso no rádio, ele denunciou o presidente por conluio com os sindicalistas do SPA e o acusou de nada fazer para deter o caos. Long jurou restaurar a ordem e destruir o governo corrupto em Washington, e vários governadores do sul declararam imediatamente seu apoio a ele, exigindo que [USA.GetLeader] renuncie imediatamente e entregue o controle a Long e a um 'comitê de reconciliação' que veria a reestruturação do governo americano."

