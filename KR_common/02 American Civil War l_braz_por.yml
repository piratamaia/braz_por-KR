amcivwar.801.t: "Deserções na Frente"
amcivwar.801.d: "Com a recente queda de [acw_state_control_changed.GetName] para [acw_new_controller.GetNameDef], a moral entre as tropas [acw_old_controller.GetAdjective] chegou a um novo ponto baixo. Há até relatos de que pequenas quantidades de tropas começaram a desertar do exército [acw_old_controller.GetAdjective] e a atravessar as linhas [acw_new_controller.GetAdjective] para lutar por [acw_new_controller.GetNameDef]."
amcivwar.801.a: "Precisamos fortalecer a moral!"

amcivwar.802.t: "Deserções na Frente"
amcivwar.802.d: "Com a recente queda de [acw_state_control_changed.GetName] para [acw_new_controller.GetNameDef], a moral entre as tropas [acw_old_controller.GetAdjective] chegou a um novo ponto baixo. Há até relatos de que pequenas quantidades de tropas começaram a desertar do exército [acw_old_controller.GetAdjective] e a atravessar as linhas [acw_new_controller.GetAdjective] para lutar por [acw_new_controller.GetNameDef]."
amcivwar.802.a: "Bem-vindos à libertação!"

amcivwar.805.t: "Deserções Crescentes nas Linhas de Frente"
amcivwar.805.d: "Embora inicialmente tenham nutrido a esperança de vitória, os exércitos de [acw_losing_side.GetNameDef] têm enfrentado problemas logísticos e morais devido à perda recente do controle de seus territórios. Como resultado, nossa inteligência relatou que, apesar de sua propaganda alegar uma vitória total eventual, sua retaguarda e linhas de frente foram prejudicadas por moral baixa e derrotismo.\n\nÀ medida que a guerra civil se arrasta, e americanos lutam contra americanos - pequenos contingentes de suas forças armadas começaram a se infiltrar pelo campo de batalha em nossas linhas para desertar para nosso exército. Vendo nossa causa como justa e talvez desejando terminar do lado certo da história, eles ofereceram seus serviços às forças armadas de [acw_winning_side.GetNameDef] - jurando lealdade ao governo legítimo da América!"
amcivwar.805.a: "Nossa causa é justa!"

amcivwar.806.t: "Nossas Tropas Desertam!"
amcivwar.806.d: "Quando entramos na luta, compreendemos a dificuldade e o julgamento que viriam como a facção menos significativa da Guerra Civil Americana. Apesar dos melhores esforços de nosso alto comando militar e indústrias civis, nossas forças sofreram derrotas sucessivas ao longo das linhas de frente, e nossos civis estão começando a enfrentar as dificuldades da guerra. Como resultado, oficiais de linha de frente relatam um aumento nos problemas logísticos e morais ao alto comando militar.\n\nInfelizmente, isso também envolveu os numerosos destacamentos de nossas forças armadas que viram nossa causa como perdida e começaram a desertar para [acw_winning side.GetNameDef]. Enquanto americanos lutam contra americanos na guerra civil, eles viram nossa posição como aparentemente sem esperança e decidiram se juntar ao que acreditavam ser o lado certo da história. Embora emitiremos ordens rigorosas para incentivar a disciplina, nossa situação se torna cada vez mais desesperadora diariamente."
amcivwar.806.a: "Não toleraremos traição nas linhas de frente!"
