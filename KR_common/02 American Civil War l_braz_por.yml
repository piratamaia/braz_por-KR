amcivwar.4.t: "Impasse na América"
amcivwar.4.d: "[ACW_news_event_desc]"
amcivwar.4.test: "Um impasse tenso eclodiu nos Estados Unidos, já que o General Douglas MacArthur e os militares americanos assumiram o controle do governo do presidente eleito - para, como ele afirmou em uma transmissão nacional, 'evitar que a inação entregue os Estados Unidos às mãos dos radicais'.\nDe Chicago, os apoiadores de Jack Reed declararam o governo de MacArthur ilegítimo - assim como os apoiadores do sul de Huey Long, com base em Baton Rouge, e os Governadores do Pacífico sob a liderança do governador Frank Merriam.\nTodos receberam um prazo de trinta dias do General MacArthur para se renderem ou enfrentarem prisão e execução. Considerando que todos os lados estão levantando forças rapidamente, a ideia de que a América está caminhando para uma segunda guerra civil parece quase certa."
amcivwar.4.d.reed: "Um impasse tenso eclodiu nos Estados Unidos, já que o presidente eleito Reed fugiu para a cidade de Chicago após ser removido à força de seu cargo pelo General Douglas MacArthur.\n\nDe Chicago, os apoiadores de Reed declararam o governo de MacArthur ilegítimo - assim como os apoiadores do sul de Huey Long, com base em Baton Rouge, e os Governadores do Pacífico sob a liderança do governador Frank Merriam. Todos receberam um prazo de trinta dias do General MacArthur para se renderem ou enfrentarem prisão e execução.\n\nConsiderando que todos os lados estão levantando forças rapidamente, a ideia de que a América está caminhando para uma segunda guerra civil parece quase certa."
amcivwar.4.d.long: "Um impasse tenso eclodiu nos Estados Unidos, já que o presidente eleito Huey Long fugiu para a cidade de Baton Rouge após ser removido à força de seu cargo pelo General Douglas MacArthur.\n\nDe Baton Rouge, os apoiadores de Long declararam o governo de MacArthur ilegítimo - assim como os apoiadores do norte do sindicalista Jack Reed, com base em Chicago, e os Governadores do Pacífico sob a liderança do governador Frank Merriam. Todos receberam um prazo de trinta dias do General MacArthur para se renderem ou enfrentarem prisão e execução.\n\nConsiderando que todos os lados estão levantando forças rapidamente, a ideia de que a América está caminhando para uma segunda guerra civil parece quase certa."
amcivwar.4.d.olson: "O Presidente Floyd Olson sofreu um grande golpe hoje, já que vários governadores declararam seu governo ilegítimo, dando seu apoio ao populista Huey Long ou ao líder sindicalista Jack Reed.\n\nEles pararam antes de se separar da União, mas declararam que o governo federal não tem autoridade dentro de suas fronteiras estaduais até que Olson renuncie e um 'conselho de reconciliação' seja instituído para restaurar a ordem.\n\nEm resposta, o Presidente Olson deu aos governadores trinta dias para se renderem - tornando quase certo que os Estados Unidos entrarão em uma guerra civil pela segunda vez em menos de um século."
amcivwar.4.d.garner: "O Presidente John Nance Garner sofreu um grande golpe hoje, já que vários governadores declararam seu governo ilegítimo, dando seu apoio ao populista Huey Long ou ao líder sindicalista Jack Reed.\n\nEles pararam antes de se separar da União, mas declararam que o governo federal não tem autoridade dentro de suas fronteiras estaduais até que Garner renuncie e um 'conselho de reconciliação' seja instituído para restaurar a ordem.\n\nEm resposta, o Presidente Garner deu aos governadores trinta dias para se renderem - tornando quase certo que os Estados Unidos entrarão em uma guerra civil pela segunda vez em menos de um século."
amcivwar.4.d.landon: "O Presidente Alf Landon sofreu um grande golpe hoje, já que vários governadores declararam seu governo ilegítimo, dando seu apoio ao populista Huey Long ou ao líder sindicalista Jack Reed.\n\nEles pararam antes de se separar da União, mas declararam que o governo federal não tem autoridade dentro de suas fronteiras estaduais até que Landon renuncie e um 'conselho de reconciliação' seja instituído para restaurar a ordem.\n\nEm resposta, o Presidente Landon deu aos governadores trinta dias para se renderem - tornando quase certo que os Estados Unidos entrarão em uma guerra civil pela segunda vez em menos de um século."
amcivwar.4.d.long_assassinated: "O Presidente [USA.GetLeader] sofreu um grande golpe hoje, já que vários governadores declararam seu governo ilegítimo, citando uma ligação direta entre o governo federal e o recente assassinato de Huey Long, e deram seu apoio ao líder sindicalista Jack Reed. Eles pararam antes de se separar da União, mas declararam que o governo federal não tem autoridade dentro de suas fronteiras estaduais até que [USA.GetLeader] renuncie.\n\nEm resposta, o Presidente [USA.GetLeader] deu aos governadores trinta dias para se renderem - uma ordem que nenhum deles parece interessado em obedecer, tornando quase certo que os Estados Unidos entrarão em uma guerra civil pela segunda vez em menos de um século."
amcivwar.4.d.austerity: "Enquanto o Presidente [USA.GetLeader] celebrava uma vitória recente ao aprovar um grande projeto de austeridade para salvar a economia americana, com o apoio do Partido America First, o projeto teve o efeito oposto no Partido Socialista da América.\n\nHoje, vários governadores declararam o governo ilegítimo e deram seu apoio ao líder do SPA, Jack Reed.\n\nEm resposta, o Presidente [USA.GetLeader] deu aos governadores trinta dias para se renderem - uma ordem que nenhum deles parece interessado em obedecer, tornando quase certo que os Estados Unidos entrarão em uma guerra civil pela segunda vez em menos de um século."
amcivwar.4.d.reed_assassinated: "O Presidente [USA.GetLeader] sofreu um grande golpe hoje, já que vários governadores declararam seu governo ilegítimo, citando uma ligação direta entre o governo federal e o recente assassinato do líder sindicalista Jack Reed, e deram seu apoio a Huey Long. Eles pararam antes de se separar da União, mas declararam que o governo federal não tem autoridade dentro de suas fronteiras estaduais.\n\nEm resposta, o Presidente [USA.GetLeader] deu aos governadores trinta dias para se renderem - uma ordem que nenhum deles parece interessado em obedecer, tornando quase certo que os Estados Unidos entrarão em uma guerra civil pela segunda vez em menos de um século."
amcivwar.4.d.compromise: "O Presidente [USA.GetLeader] sofreu um grande golpe hoje, já que vários governadores declararam seu governo ilegítimo, citando a recente aprovação de um projeto de compromisso destinado a encerrar uma devastadora greve nacional como evidência de conluio com o líder sindicalista Jack Reed, e deram seu apoio ao líder do Partido America First, Huey Long. Eles pararam antes de se separar da União, mas declararam que o governo federal não tem autoridade dentro de suas fronteiras estaduais.\n\nEm resposta, o Presidente [USA.GetLeader] deu aos governadores trinta dias para se renderem - uma ordem que nenhum deles parece interessado em obedecer, tornando quase certo que os Estados Unidos entrarão em uma guerra civil pela segunda vez em menos de um século."
amcivwar.4.d.default: "Um impasse tenso eclodiu nos Estados Unidos, já que o General Douglas MacArthur e os militares americanos assumiram o controle do governo do presidente eleito - para, como ele afirmou em uma transmissão nacional, 'evitar que a inação entregue os Estados Unidos às mãos dos radicais'.\nDe Chicago, os apoiadores de Jack Reed declararam o governo de MacArthur ilegítimo - assim como os apoiadores do sul de Huey Long, com base em Baton Rouge, e os Governadores do Pacífico sob a liderança do governador Frank Merriam.\nTodos receberam um prazo de trinta dias do General MacArthur para se renderem ou enfrentarem prisão e execução. Considerando que todos os lados estão levantando forças rapidamente, a ideia de que a América está caminhando para uma segunda guerra civil parece quase certa."
amcivwar.4.a: "Entendi."

amcivwar.5.t: "A Segunda Guerra Civil"
amcivwar.5.d.macarthur: "O prazo de MacArthur passou, e com grandes forças de milícia sendo levantadas de todos os lados, fica claro qual é a verdadeira resposta deles. A Segunda Guerra Civil Americana começou."
amcivwar.5.d.president: "O prazo do presidente passou, e com grandes forças de milícia sendo levantadas de todos os lados, fica claro qual é a verdadeira resposta deles. A Segunda Guerra Civil Americana começou."
amcivwar.5.a: "Não de novo..."

### End of Civil War ###
amcivwar.24.t: "O Fim da Segunda Guerra Civil Americana"
amcivwar.24.d.CSA: "O que poderia ter sido o maior opressor capitalista do século XX agora está firmemente sob o controle da classe trabalhadora. Por todo o país, a classe trabalhadora celebra sua libertação das depredações de seus mestres burgueses. Embora ainda haja muito a fazer, hoje podemos celebrar essa vitória e saborear o ar de uma América onde, pela primeira vez, cada homem é verdadeiramente igual."
amcivwar.24.d.TEX: "Huey Long e seus aliados triunfaram sobre todos os seus inimigos. Com esta vitória, agora podemos celebrar uma nova era de paz. Embora haja muito a reconstruir, aproveitaremos este tempo para celebrar nossa vitória."
amcivwar.24.d.USA: "Os inimigos da América foram destruídos. Mais uma vez, o Sul foi pacificado, e a ameaça sindicalista foi suprimida. As ameaças ao modo de vida americano foram destruídas, e o grande sistema projetado tão sabiamente pelos Pais Fundadores sobreviveu a mais uma ameaça. Agora, em todo o país, as pessoas podem se alegrar e celebrar uma nova era de paz."
amcivwar.24.d.PSA: "Os inimigos da América foram destruídos. Mais uma vez, o Sul foi pacificado, a ameaça sindicalista foi suprimida, e o César americano foi vencido. As ameaças à democracia americana foram destruídas, e o grande sistema projetado tão sabiamente pelos Pais Fundadores sobreviveu a mais uma ameaça. Agora, em todo o país, as pessoas podem se alegrar e celebrar uma nova era de paz."
amcivwar.24.d.NEE: "Quando a nação mergulhou no caos na primavera de 1937, poucos em Nova Inglaterra esperavam que a ordem antiga retornasse. O colapso da nação americana em mais uma guerra civil e a posição precária de Nova Inglaterra levaram muitos a abandonar qualquer noção de ver suas famílias e amigos novamente. No entanto, isso não parece mais ser o caso! Através da força e determinação, os bravos homens e mulheres das Forças Armadas do Governo Provisório lutaram através de altos e baixos para reunir seu amado país. No prédio da prefeitura de Boston, a bandeira do Governo Provisório finalmente está sendo arriada e substituída pela Bandeira Estrelada ao som dos aplausos das multidões emocionadas. Em toda a Nova Inglaterra, desfiles de confetes e paradas são encontrados em todas as principais cidades, enquanto os soldados retornam para casa para seus entes queridos, amigos separados há muito finalmente se reuniram, e os filhos retornam ao abraço terno de suas mães. Embora haja muito a fazer em termos de reconstrução, a Nova Inglaterra celebra, pois mais uma vez o coração da revolução original da América triunfa contra a tirania!"
amcivwar.24.d.other: "A poeira finalmente assentou, e parece que a guerra civil americana terminou sem... ninguém mais de pé. A América não existe mais, pelo menos por enquanto."
 #CSA:
 amcivwar.24.a: "Solidariedade para Sempre!"
 #TEX:
amcivwar.24.b: "A Verdadeira América Ainda Permanece!"
 #USA:
amcivwar.24.c: "Abaixo com os traidores, acima com as estrelas!"
 #PSA:
amcivwar.24.d: "Esta luz da Liberdade não foi apagada!"
 #NEE:
amcivwar.24.f: "A casa da revolução original triunfa!"
 #other:
amcivwar.24.e: "Finalmente acabou."

### CSA Flavour Events ###
 amcivwar.30.t: "Diretiva 10: Redistribuição de Ativos Materiais”
 amcivwar.30.d: "Agora que a revolução começou, devemos decidir o que deve ser feito à burguesia. A IWW proclama que confiscamos toda a sua riqueza e a redistribuímos imediatamente ao povo. A emergente Vanguarda apelou também à sua prisão e execução imediata, citando o destino de Vladimir Lenin como um exemplo de uma revolução derrotada pela clemência. Os membros do SPA pertencentes à depreciada AFL, juntamente com vários progressistas leais, buscaram a vida em vez da morte. Pedir ao Comité Central que exproprie apenas o que é necessário para a guerra e mantenha os seus constituintes materialistas felizes."
 amcivwar.30.a: "Sua riqueza e suas vidas são nossas!"
 amcivwar.30.b: "Podemos precisar desses moderados no futuro"

 amcivwar.31.t: "A burguesia foge para o Canadá"
 amcivwar.31.d: "Os burgueses decidiram que vão fugir do CSA. Milhares procuraram refúgio em território inimigo, especialmente dentro do governo ilegítimo canadense. A escória de ladrões levou consigo toda a riqueza roubada que pôde carregar enquanto escapava da revolução."
 amcivwar.31.a: "A revolução virá para eles, com o tempo"

 amcivwar.32.t: "A vida de William Crawley lançada nos cinemas"
 amcivwar.32.d: "O agitprop revolucionário acaba de divulgar a história da vida de Willaim Crawley, um humilde filho da Flórida. Filmado em um palco sonoro moderno, o ousado resgate é retratado pelo ex-Hollywood Paul Robeson. Embora William Crowley da vida real preferisse o coro da igreja, os números musicais de Paul Robeson eram alegres melodias populares. O filme provou ser um sucesso estrondoso de bilheteria, superando uma adaptação de The Iron Heel, de Jack London, no fim de semana de estreia. A imprensa alcançou William Crawley, que comentou que o filme é 'um grande espetáculo sobre a nossa grande libertação'."
 amcivwar.32.a: "Esplêndido"

 amcivwar.33.t: "Diretiva 213: Sindicalismo de Guerra"
 amcivwar.33.d: "À medida que a guerra chega a um impasse e talvez até se volte contra nós, o Comité Central está a debater uma proposta abrangente de reforma económica conhecida como “Sindicalismo de Guerra”. Algumas das suas propostas, como o controlo estatal de todo o comércio externo, a nacionalização de todas as fábricas, a rigorosa disciplina laboral não são especialmente controversas. Inclui também medidas potencialmente problemáticas, como a proibição de greves selvagens, obrigações laborais obrigatórias para aqueles que não trabalham ou estão nas forças armadas, o racionamento estrito de alimentos e o controlo militar sobre os caminhos-de-ferro. Isto é visto como tirânico dentro do SPA, com alguns dizendo que algumas das últimas medidas, especialmente a proibição de greves selvagens, trairiam os valores da revolução e fariam do actual governo não melhor do que os seus inimigos capitalistas. Aqueles que apoiam a proposta na Vanguarda argumentam que ela é necessária para alcançar a vitória na revolução e que as primeiras leis aprovadas após o fim da guerra reverterão o Sindicalismo de Guerra."
 amcivwar.33.a: "Promulgar o Sindicalismo de Guerra"
 amcivwar.33.b: "Isso não é Socialismo!"

 amcivwar.34.t: "O Corpo Voador Betsy Ross"
 amcivwar.34.d: "A igualdade de género tem sido há muito tempo uma componente ideológica importante do pensamento socialista, e temos ainda mais provas de que funciona! Um esquadrão de pilotos mulheres ganhou renome em todo o CSA por seus ataques ousados em território inimigo, suas formações de ataque coordenadas e sincronizadas que lhes permitem derrubar forças aéreas inimigas maiores com facilidade. Nomeado em homenagem ao criador da bandeira americana por sua fundadora Opal Kunz, o esquadrão adotou seu novo apelido com muito orgulho."
 amcivwar.34.a: "A morte está no ar."

 amcivwar.35.t: "Mulheres Soldadas"
 amcivwar.35.d: "À medida que a luta revolucionária continua, várias mulheres aderiram à luta armada de acordo com os ideais socialistas de igualdade de género. Embora nem todos sejam aceites pelos seus camaradas masculinos, isso não impediu muitos de lutar e morrer pela revolução. Foram distribuídos manuais aos recrutadores sobre como organizar eficazmente Destacamentos de Mulheres, dos quais as milícias podem ensinar uma ou duas coisas aos militares."
 amcivwar.35.a: "Garota Rebelde, você é a rainha do meu mundo!"

 amcivwar.36.t: "Conflitos Internos"
 amcivwar.36.d: "No início da revolução, John Reed colocou o IWW como modelo e futuro sucessor do Congresso. A AFL, que havia visto um declínio no número de membros antes de 1935, foi revitalizada pelo endosso de Reed. Agora a AFL, como parte da coligação que luta contra a revolução socialista, começou a exercer a sua autonomia ideológica. Eles optaram por ocupar todo o lado esquerdo da IWW e começaram a atrair aliados. Os seus debates com a IWW podem por vezes resultar em brigas de rua e, em dois casos, em fogo amigo. As Vanguardas, devendo apenas a sua lealdade à revolução, tentaram promover a cooperação. Agora Reed deve decidir se é mais perigoso continuar a apoiar a IWW, quando o compromisso está à vista."
 amcivwar.36.a: "Ao lado do IWW"
 amcivwar.36.b: "Deixe o compromisso da Vanguarda"
 amcivwar.36.c: "Ao lado da AFL"

 amcivwar.38.t: "Diretiva 764: Lei Revolucionária da Educação"
 amcivwar.38.d: "Para aqueles que são bem educados, seja formalmente ou através de amarga experiência, o pensamento revolucionário chega tão facilmente quanto respirar. No entanto, muitos dos nossos camaradas, seja no Cinturão do Aço ou em qualquer outro lugar da América, foram enganados durante toda a vida pelos capitalistas e não compreendem como a revolução os liberta. Muitos não entregam o coração e a alma à revolução, e alguns até tentam sabotar os nossos esforços, sem saber que somos a única força que realmente se preocupa com eles. Isto deve ser remediado e os nossos camaradas devem ser desprogramados. Deveríamos concentrar-nos em alcançar aqueles que se encontram no nosso território, mantendo a nossa própria moral elevada, ou deveríamos espalhar a nossa mensagem por todo o território inimigo e minar a sua vontade de lutar contra os seus libertadores?"
 amcivwar.38.a: "Foco na família socialista"
 amcivwar.38.b: "Concentre-se no inimigo reacionário"

 amcivwar.39.t: "Diretiva 984: Sentença de Políticos Capitalistas do Pré-Guerra"
 amcivwar.39.d: "À medida que a revolução se aproxima do sucesso, o povo exige que lidemos com os políticos corruptos e capitalistas no poder antes da revolução, que agora apodrecem nas nossas células. Alguns acreditam que ao fazer com que estes políticos trabalhem arduamente durante alguns anos, eles sentirão empatia pelo trabalhador e serão convertidos à nossa causa. Outros acreditam que nenhuma educação pode reformá-los e que devem permanecer atrás das grades para o resto das suas vidas. Uma pequena, mas veemente minoria, insiste que eles devem ser executados pelos seus crimes, como os Romanov ou as dinastias Bourbon de antigamente."
 amcivwar.39.a: "eles serão redimidos pelo suor em suas testas e pela dor em suas costas"
 amcivwar.39.b: "Eles observarão enquanto o mundo os deixa para trás e os torna irrelevantes"
 amcivwar.39.c: "Agora é a nossa vez e não vamos dar desculpas para o terror!"

 amcivwar.40.t: "Diretiva 1231: Estabelecer a CIA"
 amcivwar.40.d: "É um facto lamentável que existam espiões e sabotadores no nosso território a trabalhar para impedir a nossa gloriosa libertação das massas proletárias. Das muitas propostas apresentadas ao Comité Central, uma se destaca. A proposta de Earl Browder é criar um comité para fazer cumprir ordem revolucionária e acabar com a sabotagem contra-revolucionária. No entanto, outros dentro do Comitê Central, incluindo o Presidente Reed, se perguntam se este é um passo necessário e se estaríamos traindo nossos ideais. Independentemente disso, uma votação foi realizada. O que foi decidido? "
 amcivwar.40.a: "A CIA será criada!"
 amcivwar.40.b: "Não é necessário por enquanto"

 amcivwar.41.t: "Terror Vermelho"
 amcivwar.41.d: "Guerra é inferno. Guerra civil, ainda mais. A tensão psicológica causada por ter que matar repetidamente, mesmo que o inimigo seja capitalista, fez com que alguns dos nossos soldados e comandantes se tornassem sádicos além do que alguns consideram aceitável. Embora não sejam comuns, relatos de execuções em massa e torturas sistemáticas estão a ser relatados tanto nas linhas da frente como nos territórios centrais para reprimir populações suspeitas de ajudar as facções capitalistas. Reed tomou uma decisão executiva de suprimir estes relatórios da mídia livre. “Se a revolução fracassasse por causa de algumas maçãs podres”, diz Reed, 'então a humanidade sofreria colectivamente durante mais séculos'."
 amcivwar.41.a: "Afinal, este é o conflito final"

 amcivwar.42.t: "A luta final"
 amcivwar.42.d: "Para surpresa de ninguém, os arqui-reacionários no Canadá decidiram finalmente intervir para tentar esmagar a revolução na América, numa tentativa desesperada de nos impedir de destruir a sua monarquia decadente. A luta final começou assim e apenas um vencedor poderá emergir na América do Norte: revolução ou reacção?"
 amcivwar.42.a: "Não devemos vacilar!"

### AUS Flavour Events ###
 amcivwar.46.t: "Lindbergh apela a Long"
amcivwar.46.d: "Charles Lindbergh organizou uma reunião entre Huey Long e alguns dos principais industriais, incluindo Henry Ford, Fred Koch, e H.L. Hunt. Esses homens estão inclinados a fechar suas fábricas e refinarias no Sul para cumprir as ordens do Governo Federal. No entanto, são persuadidos por Lindbergh a apoiar Huey Long e mover seus impérios comerciais para o Estado da União Americana com algumas condições. Eles pedem que Huey Long garanta algum tipo de exceção política para eles nestes tempos econômicos difíceis, assim como a promessa de cargo político uma vez que a guerra seja vencida. Se Long concordar com a demanda, isso lhes dará uma influência maior, e muitos de seus apoiadores se perguntarão se ele planeja trair seus ideais. No entanto, recusar em tal momento pode ser custoso."
amcivwar.46.a: "Concordar com a razão deles"
amcivwar.46.b: "Não trairei meus ideais!"

amcivwar.47.t: "Comitê de Poderes de Guerra"
amcivwar.47.d: "Líderes empresariais dentro de nosso território formaram um comitê, ostensivamente em apoio a Huey Long, para coordenar o esforço de guerra em seu nome chamado Comitê de Poderes de Guerra. Assim como Huey Long criou escritórios para lidar com a monumental tarefa de lutar pela América, os industriais decidiram criar uma instituição industrial por conta própria. Embora não tenham todo o poder que lhes foi prometido, declararam-se o arsenal da AUS, liderados pelo general controverso e respeitado, George Van Horn Moseley."
amcivwar.47.a: "Um aliado formidável... por enquanto"

### USA Flavour Events ###
amcivwar.61.t: "Conscrição"
amcivwar.61.d: "Com a guerra em andamento, a questão é se devemos implementar a conscrição ou não. Fazê-lo forneceria os homens necessários para restaurar a ordem no país. No entanto, não é uma medida popular. Alguns sugerem focar na propaganda em vez disso."
amcivwar.61.a: "Implementar a conscrição"
amcivwar.61.b: "Focar na propaganda em vez disso"

amcivwar.62.t: "Reconvocar os Fuzileiros da China?"
amcivwar.62.d: "Com o início da guerra civil, nossa guarnição nas Cidades Legacionais ficou ociosa na China. Embora a retirada da divisão deixasse nossas concessões chinesas relativamente desprotegidas e nossa influência nas cidades menor, muitos nos aconselham a fazê-lo para vencer a guerra. Devemos reconvocar a divisão?"
amcivwar.62.a: "Tragam nossos soldados para casa!"
amcivwar.62.b: "Não devemos arriscar."

amcivwar.64.t: "Dificuldades da Guerra Civil"
amcivwar.64.d: "A guerra civil está trazendo dificuldades para casa. Pessoas em várias cidades leais estão passando fome. Podemos nos concentrar em aliviar o sofrimento delas, mas isso significará desviar suprimentos necessários para o front de guerra. O Congresso e o Exército estão em desacordo a esse respeito. O que devemos fazer?"
amcivwar.64.a: "Aliviar o Sofrimento Civil."
amcivwar.64.b: "Apoiar nossas Tropas."

amcivwar.65.t: "Lei Marcial?"
amcivwar.65.d: "Com a guerra civil em curso, surge a questão de suspender o habeas corpus e impor a lei marcial em territórios ocupados. Até mesmo os membros do nosso Estado-Maior estão divididos, pois isso poderia criar mais rebeldes do que derrotar preventivamente. Pode permitir que mantenhamos as coisas sob controle durante a guerra civil, mas tal medida é naturalmente controversa. O que deve ser feito?"
amcivwar.65.a: "Impor a Lei Marcial"
amcivwar.65.b: "A ordem civil é melhor"

amcivwar.66.t: "Terror dos Lealistas"
amcivwar.66.d: "Durante a guerra civil em andamento, alguns de nossos comandantes começaram a usar métodos bastante duvidosos para suprimir permanentemente populações civis suspeitas de ajudar nossos inimigos mortais. Quando questionado, o presidente defendeu suas ações, afirmando 'Apenas violência discricionária foi usada; qualquer comandante capaz de verdadeira brutalidade já se tornou um rebelde'."
amcivwar.66.a: "Podemos apenas esperar."

amcivwar.67.t: "Codetalkers Nativo-Americanos"
amcivwar.67.d: "Várias tribos nativas americanas decidiram nos apoiar e oferecer seus serviços. Notavelmente, isso deve ajudar a ocultar nossas comunicações, já que há poucas pessoas que falam as várias línguas dos nativos americanos."
amcivwar.67.a: "Isso deve ajudar"

amcivwar.68.t: "Objetores de Consciência"
amcivwar.68.d: "Vários homens e mulheres, especialmente entre religiosos como os Testemunhas de Jeová e os Mórmons, não desejam participar da guerra e se opuseram a lutar no conflito. Podemos tentar silenciá-los ou podemos oferecer a eles empregos não militares para ajudar no esforço de guerra. A opinião pública parece dividida, já que superpatriotas começaram a agredir os objetores durante suas manifestações."
amcivwar.68.a: "O público lidará com eles"
amcivwar.68.b: "Faça-os trabalhar"

amcivwar.69.t: "Campanha Dupla V"
amcivwar.69.d: "Enquanto lutamos contra vários traidores, líderes da NAACP começaram a pressionar por uma campanha chamada Dupla V, Vitória para a América e Vitória contra o Racismo. Nem todos os afro-americanos desejam lutar pelas facções radicais e, assim, uma campanha começou para lutar pela América, vencer a guerra civil e combater o racismo dentro da América."
amcivwar.69.a: "Vitória para a América e Vitória contra o Racismo!"

amcivwar.70.t: "Militarizar as WASPs?"
amcivwar.70.d: "O Congresso está debatendo um projeto de lei para militarizar as Pilotos de Serviço Aéreo Feminino (WASPs) de maneira semelhante aos WACs e WAVES. Isso exigiria que o governo custeasse as despesas das WASPs, assim como as outras duas organizações, em vez de as próprias pilotos femininas pagarem as despesas. Isso não as faria voar em situações de combate, pois essa ainda é a função dos pilotos masculinos. Apesar disso, está enfrentando forte resistência no Congresso, pois muitos consideram as WASPs menos experientes que os pilotos masculinos e inadequadas para o trabalho. A pergunta então é: o que o Congresso votará para fazer?"
amcivwar.70.a: "O Congresso vota pela Militarização das WASPs"
amcivwar.70.b: "O Congresso vota por não Militarizar as WASPs"

amcivwar.76.t: "Washington está em Perigo"
amcivwar.76.d: "Washington está em perigo de cair para traidores e rebeldes, e, como tal, devemos sair da cidade. Líderes militares elaboraram várias cidades possíveis para as quais poderíamos nos realocar - a questão é, para qual delas devemos nos realocar?"
amcivwar.76.a: "Denver"
amcivwar.76.b: "São Francisco"
amcivwar.76.c: "Helena"
amcivwar.76.e: "Phoenix"

amcivwar.90.t.CSA: "Apoio dos Sindicatos"
amcivwar.90.t.USA: "Apoio dos Lealistas"
amcivwar.90.t.TEX: "Apoio dos Longistas"
amcivwar.90.t.PSA: "Apoio da Resistência"
amcivwar.90.d: "Rebeldes que lutam pela causa [Root.GetAdjective] em outras partes dos Estados Unidos entraram em contato com nosso governo, oferecendo uma variedade de suprimentos coletados."
amcivwar.90.a: "Será de grande ajuda"

amcivwar.95.t: "Levante Sindicalista no Oeste"
amcivwar.95.d: "Os combates ao longo da Costa Oeste entre simpatizantes sindicalistas e as forças de segurança têm sido intensos nas últimas semanas, mas diminuíram nas últimas semanas - levando à esperança de que os sindicatos no oeste finalmente desistiram da esperança de sucesso. Essas esperanças foram frustradas quando um novo levante foi revelado, com várias milícias organizadas por poderosos sindicatos de caminhoneiros e estivadores nos estados de Washington e Oregon e armadas por meio de esforços clandestinos. Isso abre uma nova frente na guerra civil. Devemos apoiar?"
amcivwar.95.a: "Hurra!"
amcivwar.95.b: "Mais escória sindicalista?!"

amcivwar.97.t: "Levante Longista no Kentucky"
amcivwar.97.d: "Huey Long sempre teve um forte apoio no coração do país, com estados como Kentucky e Indiana apenas balançando levemente para o outro lado na eleição de 1936. Agora, os apoiadores de Long se levantaram em Kentucky e na região circundante, pegando em armas obtidas por meio do subterrâneo para se unir e abrir uma nova frente na guerra civil."
amcivwar.97.a: "Hurra!"
amcivwar.97.b: "Isso não os ajudará a longo prazo"

amcivwar.99.t: "Levante Lealista na Pensilvânia"
amcivwar.99.d: "O apoio ao governo federal permanece forte, mesmo no coração sindicalista da Pensilvânia, e isso finalmente foi comprovado à medida que grupos de milícia lealista - supostamente organizados na cidade de Filadélfia - se levantaram nas colinas na parte central do estado, reclamando a região mais uma vez para o controle federal. Se eles alcançarão esse objetivo e abrirão uma nova frente na guerra civil, ainda está para ser visto."
amcivwar.99.a: "Hurra!"
amcivwar.99.b: "Um esforço fútil"

amcivwar.101.t: "Levante na Resistência no Meio-Oeste"
amcivwar.101.d: "O apoio aos defensores democráticos no governo do Pacífico tem sido forte no Meio-Oeste Americano, com vários protestos frequentes nas ruas - muitos dos quais parecem atribuir a culpa da guerra civil diretamente aos ombros do General MacArthur. Esses protestos recentemente se tornaram mais organizados e culminaram em um levante generalizado em todo o Colorado, silenciosamente financiado e equipado por meio de meios clandestinos. Se esses rebeldes terão sucesso em abrir uma nova frente para a guerra civil ainda está para ser visto."
amcivwar.101.a: "Hurra!"
amcivwar.101.b: "Um incômodo na melhor das hipóteses"

amcivwar.103.t: "Levante Sindicalista na Geórgia"
amcivwar.103.d: "Parece que há mais do que alguns apoiadores descontentes de Huey Long que estão irritados o suficiente para terem desertado para o controle do CSA. Ao longo das últimas semanas, eles se organizaram nas colinas do sul da Geórgia, e agora finalmente deram o seu passo. Isso abre uma nova frente na guerra civil."
amcivwar.103.a: "Hurra!"
amcivwar.103.b: "Eles deveriam se decidir"

amcivwar.105.t: "Levante Longista na Califórnia"
amcivwar.105.d: "Parece que há mais do que alguns membros milicianos do SPA descontentes que estão irritados o suficiente para terem desertado para o controle da AUS. Ao longo das últimas semanas, eles se organizaram nas colinas do sul da Califórnia, e agora finalmente deram o seu passo. Isso abre uma nova frente na guerra civil."
amcivwar.105.a: "Hurra!"
amcivwar.105.b: "Não faz diferença"

### Foreign Interventions ###
amcivwar.150.t: "América em Caos"
amcivwar.150.d: "O caos se instalou em nossos vizinhos do sul e, pior ainda, o Partido Socialista da América proclamou um reduto bem na nossa fronteira sul. Alguns dos governadores do nordeste em Nova Inglaterra, cujos estados estão sendo assolados pela violência de milícias sindicalistas, pediram formalmente ao governo canadense que intervenha. Claramente, eles sentem que o governo federal é incapaz da tarefa, embora alguns de nossos ministros sintam que isso pode ser visto por algumas facções menos como intervenção e mais como agressão. Eles dizem que o assunto deve ser debatido no Parlamento antes de qualquer ação ser tomada. Para Nova Inglaterra, pelo menos, isso pode não ser rápido o suficiente para salvá-los."
amcivwar.150.d.nocsa: "O caos se instalou em nossos vizinhos do sul, embora pareça que estamos poupados da possibilidade de um levante sindicalista americano. Mesmo assim, a violência tem sido extrema e vários governadores de estados americanos do nordeste em Nova Inglaterra nos pediram para intervir e restaurar a ordem. Claramente, eles sentem que o governo federal é incapaz da tarefa, embora alguns de nossos ministros sintam que isso pode ser visto pelo governo federal menos como intervenção e mais como agressão. Eles dizem que o assunto deve ser debatido no Parlamento antes de qualquer ação ser tomada."
amcivwar.150.a: "Aguarde antes de intervir"
amcivwar.150.b: "Avance em direção a Nova Inglaterra, como solicitado"

amcivwar.151.t: "Alasca Solicita Intervenção"
amcivwar.151.d: "O território americano do Alasca sofreu uma grave escassez de suprimentos necessários após o início da guerra civil. Após um recente bombardeio na cidade de Juneau, o governador do Alasca teme uma quebra da ordem - algo que o distante governo federal estará ocupado demais para responder. Assim como os governadores de Nova Inglaterra, ele solicitou que o governo canadense intervenha temporariamente para manter a paz."
amcivwar.151.a: "O Alasca está por conta própria"
amcivwar.151.b: "Devemos intervir"

amcivwar.152.t: "[CAN.GetNameDefCap] Toma o Alasca"
amcivwar.152.d: "O território do Alasca sofreu uma grave escassez de suprimentos necessários após o início da guerra civil. Após um recente bombardeio na cidade de Juneau, o governador do Alasca temia uma quebra da ordem - algo que o distante governo federal estaria ocupado demais para responder - e, assim, fez um pedido formal ao [CAN.GetNameDef] para que interviesse. Tropas canadenses e caminhões de suprimentos já se deslocaram para a região."
amcivwar.152.a: "Lidaremos com isso mais tarde"

amcivwar.156.t: "O Destino da América"
amcivwar.156.d: "Com a guerra civil encerrada, nos vemos obrigados a decidir o que fazer com o território americano agora sob nosso controle."
amcivwar.156.a: "Devolvê-lo para [USA.GetNameDef]"
amcivwar.156.b: "Devolvê-lo para [PSA.GetNameDef]"
amcivwar.156.c: "Devolvê-lo para [TEX.GetNameDef]"
amcivwar.156.e: "Devolvê-lo para [NEE.GetNameDef]"
amcivwar.156.f: "Estabelecer um novo governo americano"
amcivwar.156.g: "Continuar com a ocupação militar"

amcivwar.157.t: "Terras Americanas Devolvidas"
amcivwar.157.d.supported: "[From.GetNameDefCap], fiel à promessa de nos apoiar durante a guerra civil, devolveu grande parte de seu território americano ocupado para nós."
amcivwar.157.d.notsupported: "[From.GetNameDefCap] ocupou uma boa parte do território americano durante a guerra civil. Agora, seu governo se aproximou de nós, devolvendo grande parte dele ao 'dono legítimo', sem fazer perguntas."
amcivwar.157.a: "Agradecemos"

amcivwar.158.t: "Terras Americanas Devolvidas"
amcivwar.158.d: "Nossos aliados canadenses, fiéis à palavra deles, entregaram quase todo o território americano ocupado para nós."
amcivwar.158.a: "Agradecemos"

amcivwar.159.t: "Um Novo Governo Americano"
amcivwar.159.d: "Com os antigos governos em frangalhos, precisaremos estabelecer algo a partir do antigo. Que forma o novo governo deverá tomar?"
amcivwar.159.a: "Os Estados Unidos da América, como é adequado"
amcivwar.159.b: "Os Estados do Pacífico da América"
amcivwar.159.c: "O Estado da União Americana"
amcivwar.159.e: "Nova Inglaterra"

amcivwar.160.t: "O Destino de Nova Inglaterra"
amcivwar.160.d: "Atualmente, estamos ocupando Nova Inglaterra. Devemos devolvê-la para [america_country.GetNameDef] ou continuar com a ocupação?"
amcivwar.160.a: "Devolvê-la para eles"
amcivwar.160.b: "Merecemos, afinal de tudo que fizemos"

amcivwar.161.t: "O Destino do Alasca"
amcivwar.161.d: "Atualmente, estamos ocupando o Alasca. Devemos devolvê-lo para [america_country.GetNameDef] ou continuar com a ocupação?"

amcivwar.162.t: "Eleições para [america_country.GetNameDef]?"
amcivwar.162.d: "Já se passou mais de um ano desde que o novo governo foi estabelecido em [america_country.GetNameDef], e nossos aliados lá dizem que estão prontos para se sustentarem novamente. Devemos permitir que realizem eleições e continuem como aliados livres?"
amcivwar.162.a: "Claro"
amcivwar.162.b: "Eles não estão prontos"

amcivwar.163.t: "Paz com o Canadá?"
amcivwar.163.d: "Ocupamos Ottawa e atualmente temos os canadenses em fuga. Talvez tenha chegado a hora de fazer as pazes, para que não nos vejam arrastados para o vasto território deles."
amcivwar.163.a: "Intencionamos ensinar-lhes uma lição"
amcivwar.163.b: "Muito bem, vamos encerrar isso"
amcivwar.163.c: "Apenas se nos derem concessões territoriais"

amcivwar.164.t: "Pedido de Paz de [From.GetNameDefCap]"
amcivwar.164.d: "Recebemos um enviado do governo [From.GetAdjective], dizendo que ocuparam o bastante do Canadá e esperam que tenhamos aprendido uma lição contundente. Eles estão dispostos a considerar a paz, embora nos alertem severamente que da próxima vez não serão tão lenientes."
amcivwar.164.a: "Sim, vamos encerrar isso"
amcivwar.164.b: "Não, ainda podemos vencer!"

amcivwar.165.t: "Pedido de Paz de [From.GetNameDefCap]"
amcivwar.165.d: "O governo canadense, tendo sido derrotado severamente por [From.From.GetNameDef], deseja se retirar completamente de seu envolvimento na guerra civil e, portanto, pediu paz com [Root.GetNameDef]."
amcivwar.165.a: "Sim, vamos encerrar isso"
amcivwar.165.b: "Intencionamos ensinar-lhes uma lição"

amcivwar.166.t: "Proposta de [From.GetNameDefCap]"
amcivwar.166.d: "Estamos atualmente em um cessar-fogo com [CSA.GetNameDef], mas nenhum de nós está sob a ilusão de que isso seja algo mais do que um intervalo antes que os combates recomecem. O governo [From.GetAdjective] se aproximou de nós com uma proposta: se nos juntarmos à Entente, eles lutarão ao nosso lado quando a batalha recomeçar. Faz sentido, considerando que os canadenses temem [CSA.GetNameDef] tanto quanto nós, mas alguns em nosso governo se opõem à ideia de nos unir à causa da Entente. Afinal, ficaremos vinculados às guerras deles na Europa, mesmo que vençamos a guerra civil agora."
amcivwar.166.a: "Precisamos da ajuda deles para vencer a guerra"
amcivwar.166.b: "Não, faremos isso sem a ajuda deles"

amcivwar.167.t: "Adesão de [From.GetNameDefCap] à Entente"
amcivwar.167.d: "Gratos por nossa assistência, o governo [From.GetAdjective] escolheu aceitar nossa oferta e se juntou formalmente à Entente."
amcivwar.167.a: "Três vivas para a América!"

amcivwar.168.t: "Recusa de [From.GetNameDefCap] à Nossa Oferta"
amcivwar.168.d: "O governo [From.GetAdjective] rejeitou nossa oferta de aliança, talvez acreditando que podem vencer a guerra civil por conta própria."
amcivwar.168.a: "Que decepção!"

amcivwar.169.t: "[PSA.GetNameDefCap] Junta-se à Entente"
amcivwar.169.d: "Obviamente temendo nossa vitória final, o governo [PSA.GetAdjective] se aproximou dos canadenses e dos britânicos. Precisaremos lutar contra todos eles, assim que o cessar-fogo terminar."
amcivwar.169.a: "Assim seja!"

### Rocky Mountain Ceasefire ###
amcivwar.200.t: "Um Possível Cessar-Fogo"
amcivwar.200.d: "A guerra civil devastou a América, e há uma crescente discussão dentro do governo sobre abordar [PSA.GetNameDef] para um possível cessar-fogo. Se os rebeldes do Pacífico considerariam tal coisa é desconhecido, mas se ocorresse, daria tempo para consolidarmos nosso domínio sobre o leste e para nossos homens se recuperarem. Eventualmente, um acerto de contas seria necessário, é claro, mas se não tentarmos agora, a guerra pode se arrastar ainda mais."
amcivwar.200.a: "Vamos encontrá-los em Denver"
amcivwar.200.b: "Não, não há sentido nisso"

amcivwar.201.t: "Conversas de Cessar-Fogo em Denver"
amcivwar.201.d: "Com a guerra entre [survivor.GetNameDef] e [PSA.GetNameDef] se arrastando, conversas foram realizadas entre oficiais de alto escalão de ambos os lados sobre um possível cessar-fogo. Isso ocorre a pedido do governo [survivor.GetAdjective], embora seja desconhecido o quanto há de adesão atualmente. Veremos nos próximos dias se algo resultará disso."
amcivwar.201.a: "Uma ideia interessante?"
amcivwar.201.b: "Não negociaremos com aqueles que desejam destruir a América!"

amcivwar.202.t: "A Proposta"
amcivwar.202.d: "Após dois dias de conversas, oficiais do exército elaboraram uma proposta: quaisquer estados a oeste do rio Mississippi atualmente ocupados por forças [PSA.GetAdjective] seriam cedidos à [PSA.GetNameDef], com alguns espaços preenchidos no mapa - embora nada que não possam fornecer adequadamente. O restante seria cedido à [survivor.GetNameDef]. Fora isso, não há garantias e nenhum falar de paz real... eventualmente haverá um ajuste de contas. Ambos os lados simplesmente pedem que as hostilidades parem por enquanto, para avaliar os danos e permitir que os vivos respirem um suspiro muito necessário."
amcivwar.202.a: "Isso servirá."
amcivwar.202.b: "Estão pedindo demais!"
ACW_agree_proposal: "Concordar com a proposta conforme está"
ACW_we_will_try_again: "Voltaremos à mesa de negociações e tentaremos novamente..."

amcivwar.203.t: "Não Haverá Cessar-Fogo"
amcivwar.203.d: "Talvez tenha sido esperar demais. As conversas entre ambos os lados em Denver desmoronaram sem qualquer acordo real, e todas as esperanças de um cessar-fogo desapareceram. A guerra recomeça."
amcivwar.203.a: "Tanto para isso"

amcivwar.204.t: "[ACW_ceasefire_name]"
amcivwar.204.d: "As conversas com [PSA.GetNameDef] concluíram, e o cessar-fogo está em andamento. Já nossas tropas estão recuando para o lado leste da nova fronteira. Quanto tempo isso durará, ainda está por ser visto."
amcivwar.204.a: "É paz por enquanto"

amcivwar.205.t: "[ACW_ceasefire_name]"
amcivwar.205.d: "As conversas com [From.GetNameDef] concluíram, e o cessar-fogo está em andamento. Já nossas tropas estão recuando para o lado oeste da nova fronteira. Quanto tempo isso durará, ainda está por ser visto."
amcivwar.205.a: "É paz por enquanto"

amcivwar.206.t: "[ACW_ceasefire_name]"
amcivwar.206.d: "A guerra civil devastou a América por muitos meses, mas hoje foi anunciado um cessar-fogo no conflito após uma reunião em Denver entre oficiais de [PSA.GetNameDef] e [survivor.GetNameDef] que elaboraram termos. As forças do Pacífico se retirarão para novas fronteiras a oeste da fronteira acordada, enquanto as forças [survivor.GetAdjective] se retirarão para o leste. Isso não é uma paz oficial, no entanto, e muitos sentem que um ajuste de contas futuro entre os dois países - um confronto final, por assim dizer, pelo destino futuro da América - é inevitável. Mesmo assim, este é um momento de respiro para cada lado reunir forças, contar seus mortos, e os americanos de ambos os lados celebram um pouco de paz arrancada das garras do caos."
amcivwar.206.a: "Veremos quanto tempo dura"

### Liberia and Philippines in Chaos ###
amcivwar.212.t: "América em Caos"
amcivwar.212.d: "Libéria esteve sob a dominação econômica e política efetiva dos EUA desde sua fundação como uma colônia para escravos libertos em 1822. Essa dominação também ajudou a protegê-la das potências coloniais europeias. No entanto, agora os EUA estão em caos, pois facções políticas rivais disputam a Presidência. O conflito aprofundou-se a ponto de guerra. Não podemos mais depender deles para proteção. Agora precisamos decidir como sobreviveremos."
amcivwar.212.a: "Não somos mais submissos - podemos nos proteger!"
amcivwar.212.b: "Não somos traidores - permaneçam leais aos americanos"

amcivwar.226.t: "Independência nas Filipinas"
amcivwar.226.d: "A guerra civil na América enfraqueceu o domínio americano sobre as Filipinas. O povo filipino está exigindo plena independência, mas alguns no governo estão preocupados que as Filipinas independentes serão absorvidas pelas potências maiores na área."
amcivwar.226.a: "Liberdade. Horrível, horrível liberdade"

amcivwar.227.t: "Apropriação de Equipamentos Americanos"
amcivwar.227.d: "Com os americanos saindo da ilha, eles deixaram grandes quantidades de equipamentos nas Filipinas. O exército filipino está advogando pela apreensão dos recursos enquanto estão sem proteção, mas o governo teme o que isso pode fazer para as relações entre os dois países."
amcivwar.227.a: "Apreender os equipamentos"
amcivwar.227.b: "Devemos permanecer amigáveis"

amcivwar.228.t: "A Missão Americana nas Filipinas"
amcivwar.228.d: "A guerra forçou o governo dos EUA a convocar todas as unidades disponíveis. As forças americanas nas Filipinas ainda são leais ao governo dos EUA e a Douglas MacArthur. Alguns estão preocupados que abandonar as Filipinas será custoso, mas as forças são necessárias na América."
amcivwar.228.a: "Recall das unidades"
amcivwar.228.b: "Devemos manter nossa posição"

amcivwar.229.t: "A Comunidade Filipina"
amcivwar.229.d: "Os americanos nunca prometeram independência ao povo filipino, e forças dentro do país queriam usar a Guerra Civil Americana como uma oportunidade para declarar independência e formar um governo legítimo. A Comunidade das Filipinas foi criada para administrar a nação e fazer a transição para um estado plenamente independente."
amcivwar.229.a: "Nossa nova comunidade gloriosa"

### Pre-War Events ###
amcivwar.300.t: "Distúrbios em Nova Inglaterra e Nova York"
amcivwar.300.d: "Nos últimos dias, milícias sindicalistas têm lutado (e falhado) em tomar o controle nos estados do nordeste, de Nova York e Nova Jersey até as costas do Maine. Até agora, os governadores na região têm reprimido com firmeza a violência, embora o resultado tenha sido uma série de tumultos violentos em Boston e Buffalo - sem mencionar uma onda de revoltas ainda em andamento na própria cidade de Nova York. Os cidadãos estão nervosos, e os governadores negaram permissão ao governo federal para mobilizar milícias locais na área, temendo aumentar as tensões ainda mais. Alguns governadores de Nova Inglaterra estão relatados como estando silenciosamente pedindo à intervenção do governo canadense, caso as coisas piorem."
amcivwar.300.d.assass: "As repercussões do assassinato de Jack Reed foram sentidas por toda parte ao norte, mas a violência é particularmente intensa nos estados do nordeste, de Nova Jersey até as costas do Maine. Vários grupos de milicianos da SPA estão sugerindo que se levantem junto com a AUS, unidos ou não, e estão tentando assumir o controle da área. Até agora, os governadores na região têm reprimido com firmeza a violência, embora o resultado tenha sido uma série de tumultos em Boston e Buffalo - sem mencionar uma onda de revoltas ainda em andamento na própria cidade de Nova York. Os cidadãos estão nervosos, e os governadores negaram permissão ao governo federal para mobilizar milícias locais na área, temendo aumentar as tensões ainda mais. Alguns governadores de Nova Inglaterra estão relatados como estando silenciosamente pedindo à intervenção do governo canadense, caso as coisas piorem."
amcivwar.300.d.peace: "Enquanto Jack Reed e a SPA tentam conter suas milícias em todo o norte, nem todos concordam que o projeto de compromisso foi longe o suficiente. De fato, vários sindicatos mais radicais ainda estão convocando greves, e os estados do nordeste - de Nova Jersey até a costa do Maine - foram particularmente afetados pela violência da milícia. Até agora, os governadores na região têm reprimido com firmeza, embora o resultado tenha sido uma série de tumultos violentos em Boston e Buffalo - sem mencionar uma onda de revoltas ainda em andamento na própria cidade de Nova York. Os cidadãos estão nervosos, e os governadores negaram permissão ao governo federal para mobilizar milícias locais na área, temendo aumentar as tensões ainda mais. Alguns governadores de Nova Inglaterra estão relatados como estando silenciosamente pedindo à intervenção do governo canadense, caso as coisas piorem."
amcivwar.300.a: "Que bagunça"
amcivwar.300.b: "Interessante"

amcivwar.310.t: "Nevada se Aliança com os Estados do Pacífico"
amcivwar.310.d: "Maurice J. Sullivan declarou hoje a lealdade de Nevada aos Estados do Pacífico, que se recusam a reconhecer a legitimidade do governo do General MacArthur. O governador havia estado em consulta com o governo do Pacífico desde a sua criação, e em um discurso pelo rádio, ele disse que não poderia ficar de braços cruzados e permitir que a democracia falhasse na América sem tomar uma posição. Até agora, as forças federais se retiraram das bases militares na região sem ameaça de violência adicional."
amcivwar.310.a: "Uma decisão bem-vinda"
amcivwar.310.b: "Uma decisão tola"

amcivwar.311.t: "O Prazo de 30 Dias"
amcivwar.311.d: "O prazo de 30 dias dado pelo governo federal aos estados rebeldes passou sem que nenhum dos governadores mudasse de ideia. O governo federal está consolidando sua posição, mas alertou MacArthur para esperar mais violência e deserções estaduais antes do final do prazo. A maioria em Washington parece pessimista quanto à possibilidade de evitar uma guerra total."
amcivwar.311.a: "Veremos"

amcivwar.312.t: "O Prazo se Aproxima"
amcivwar.312.d: "O prazo de 30 dias emitido pelo governo federal está quase no fim, sem que nenhum dos lados tenha recuado. De fato, é evidente que os estados rebeldes usaram o tempo decorrido para mobilizar milícias em toda a área controlada por eles, o que significa que uma guerra civil será uma luta difícil, de fato."
amcivwar.312.a: "O que vier, virá"

amcivwar.313.t: "Contato com a Resistência de Nova York"
amcivwar.313.d: "Embora tanto Nova York quanto Nova Jersey fossem considerados completamente perdidos para as forças federais, descobriu-se que vários grupos grandes de combatentes conseguiram escapar das áreas urbanas e se reuniram nas colinas do leste da Pensilvânia. Embora desgastados, eles estão ansiosos para continuar a batalha com nosso apoio."
amcivwar.313.a: "Bom tê-los, rapazes"
CSA_four_units_newyork: "Quatro unidades de milícia chegam a Filadélfia"

