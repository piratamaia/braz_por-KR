### Set Up Events ###
amcivwar.1.t.president: "Presidente Reed Escapa para Chicago"
amcivwar.1.t.not_president: "Jack Reed Chama para Ação"

amcivwar.1.d.president: "O Presidente Reed escapou para Chicago e declarou que MacArthur é um traidor de todo o povo americano. Suas chamadas ganharam muito apoio no Cinturão de Aço, e vários governadores já anunciaram que não reconhecem a autoridade 'ilegítima' do governo atual. Eles fecharam suas fronteiras para os soldados americanos, levantando o espectro assustador da guerra civil que o país experimentou menos de um século atrás."
amcivwar.1.d.macarthur: "Jack Reed fez um discurso empolgante de Chicago, instando todos os seus seguidores a se levantarem contra os tiranos gêmeos General MacArthur e Huey Long. Em uma hora, vários governadores pelo Cinturão de Aço anunciaram seu apoio e declararam que tanto Huey Long quanto o General MacArthur não têm verdadeira autoridade. Os governadores foram fortalecidos pelos apoiadores de Reed, que em questão de dias tomaram postos militares e bloquearam estradas por todo o norte."

amcivwar.1.d.nothing_is_done: "A violência em Pittsburgh foi apenas a faísca necessária para que Jack Reed declarasse no rádio que o Presidente Olson é um fantoche das corporações e um vigarista desonesto, com a intenção de vender o trabalhador americano para o maior lance. Ele disse que é hora do trabalhador se posicionar. Vários governadores do norte declararam imediatamente seu apoio a Reed, apoiados por milícias sindicalistas que se espalharam pelos estados para bloquear estradas e tomar bases militares."
amcivwar.1.d.revolt_against_compromise: "A tentativa de compromisso falhou e, com seu fracasso, a América foi quebrada. Jack Reed anunciou hoje que os trabalhadores da América devem se posicionar contra os governos, e quase imediatamente vários governadores do norte declararam seu apoio a ele. Eles dizem que o Presidente Olson e seu governo não têm autoridade, exigindo que se rendam a um comitê liderado por Reed para supervisionar a reestruturação do governo 'como os pais fundadores pretendiam'."
amcivwar.1.d.assassination_long: "Com o caos engolindo o país após o fracasso do assassinato de Huey Long, Reed aproveitou o momento e denunciou o governo federal como marionetes de seus mestres capitalistas. Vários governadores do norte declararam imediatamente seu apoio a Reed, declarando o governo 'moralmente falido' como não tendo verdadeira autoridade. Esses governos estaduais são apoiados por milícias sindicalistas que se espalharam pelos estados para bloquear estradas e tomar bases militares."
amcivwar.1.d.assassination_reed: "A tentativa de assassinato contra Jack Reed foi frustrada e, pior, o envolvimento do governo federal foi tornado público. Esta é toda a justificativa de que o SPA precisava. Jack Reed denunciou hoje o Presidente [USA.GetLeader] e Huey Long ambos como traidores e tiranos, e convocou seus apoiadores para defenderem seu modo de vida contra a tirania. Vários governadores do norte declararam imediatamente seu apoio a Reed, apoiados por milícias sindicalistas que se espalharam pelos estados para bloquear estradas e tomar bases militares."

amcivwar.1.d.long_assassinated: "Com o caos engolindo o país após o assassinato de Huey Long, Jack Reed aproveitou o momento e denunciou o governo federal como tiranos e a democracia americana como verdadeiramente morta. Vários governadores do norte declararam imediatamente seu apoio a Reed, declarando o governo 'moralmente falido' como não tendo verdadeira autoridade. Esses governos estaduais são apoiados por milícias sindicalistas que se espalharam pelos estados para bloquear estradas e tomar bases militares."
amcivwar.1.d.austerity: "Com seus apoiadores animados pela colaboração do governo federal com Huey Long e o AFP, Jack Reed aproveitou o momento e chamou os trabalhadores americanos para se levantarem contra um sistema tirânico que os traiu. Vários governadores do norte declararam imediatamente seu apoio a Reed, declarando o governo 'moralmente falido' como não tendo verdadeira autoridade. Esses governos estaduais são apoiados por milícias sindicalistas que se espalharam pelos estados para bloquear estradas e tomar bases militares."

amcivwar.1.d.default: "A repressão ao Partido Socialista só poderia ter um resultado: para proteger os direitos dos trabalhadores em todo o país, Jack Reed convocou os trabalhadores da América a se levantarem contra seus senhores capitalistas, dizendo que os americanos decentes têm uma obrigação moral de agir contra o Presidente [USA.GetLeader] e a corrupção que ele representa. Vários governadores do norte declararam imediatamente seu apoio a Reed, apoiados por milícias sindicalistas que se espalharam pelos estados para bloquear estradas e tomar bases militares."

