### Eventos ###
generic_events.100.t: "Ordem Restaurada em [Root.GetNameDef]"
generic_events.100.d: "Enquanto [Root.GetNameDef] ainda sofre sob o controle [overlord_name.GetAdjective] , o exército [Root.GetAdjective] afirmou controle suficiente sobre nossas próprias fronteiras que uma semelhança de maior autonomia agora é possível de ser exercida. Isso não é independência - longe disso - mas significa que não precisamos mais depender das tropas [overlord_name.GetAdjective] para garantir nossas fronteiras."
generic_events.100.a: "Excelente"

generic_events.101.t: "Ordem Restaurada em [From.GetNameDef]"
generic_events.101.d: "Enquanto [From.GetNameDef] ainda sofre sob o controle [Root.GetAdjective] , o exército [From.GetAdjective] afirmou controle suficiente sobre suas próprias fronteiras que uma semelhança de autonomia agora é possível. Isso não é independência - longe disso - mas significa que eles não precisam mais depender das tropas [Root.GetAdjective] para garantir suas fronteiras, e, portanto, não estão tão rigidamente sob nosso controle."
generic_events.101.a: "Seja como for"

generic_events.102.t: "Maior Autonomia [Root.GetAdjective]?"
generic_events.102.d.tfv: "[Root.GetNameDefCap] permanece sob o controle do governo [overlord_name.GetAdjective] , mas esse controle está começando a diminuir à medida que nossa força se reafirma. O poder [Root.GetAdjective] não é algo facilmente contido, e já nossos líderes clamam por mais controle sobre nossos próprios assuntos. Certamente nosso [overlord_name.GetAdjective] não será capaz de nos resistir por muito tempo."
generic_events.102.d: "[Root.GetNameDefCap] permanece sob o controle do governo [overlord_name.GetAdjective] , mas esse controle está começando a diminuir à medida que nossa força se reafirma. O poder [Root.GetAdjective] não é algo facilmente contido, e já nossos líderes clamam por mais controle sobre nossos próprios assuntos, e o efeito é sentido por todo o país."
generic_events.102.a: "Vida longa a [Root.GetNameDef]!"

generic_events.103.t: "Maior Autonomia [From.GetAdjective]"
generic_events.103.d: "[From.GetNameDefCap] permanece sob o controle do governo [Root.GetAdjective] , mas esse controle está começando a diminuir à medida que sua força se reafirma. O poder [From.GetAdjective] não é algo facilmente contido, e o clamor de seus líderes por mais controle sobre seus próprios assuntos é sentido por todo o país."
generic_events.103.a: "Precisaremos observar isso com cuidado"

generic_events.106.t: "A Luta Pela Independência"
generic_events.106.d.tfv: "O controle de [overlord_name.GetAdjective] sobre o governo [Root.GetAdjective] tem enfraquecido há algum tempo. Somos poderosos demais para ser contidos. Há um clamor geral entre o povo [Root.GetAdjective] para que [Root.GetNameDef] se torne livre, e logo chegará nossa hora."
generic_events.106.d: "O controle de [overlord_name.GetAdjective] sobre o governo [Root.GetAdjective] tem enfraquecido há algum tempo. Somos poderosos demais para ser contidos. Há um clamor geral entre o povo [Root.GetAdjective] para que [Root.GetNameDef] se torne livre, e parece que devemos decidir se exigiremos nossa independência de [overlord_name.GetNameDef]."
generic_events.106.a: "Viva livre [Root.GetName]!"
generic_events.106.b: "Sim, devemos exigir nossa independência"
generic_events.106.c: "Não, melhor não cutucar a vespa"

generic_events.107.t: "[From.GetNameDefCap] Exige Independência"
generic_events.107.d: "O controle [Root.GetAdjective] sobre o governo [From.GetAdjective] tem enfraquecido há algum tempo. Eles são poderosos demais para nós contermos completamente. Há um clamor geral entre o povo [From.GetAdjective] para que [From.GetNameDef] seja libertado, e agora seu governo apresentou oficialmente uma demanda por independência total."
generic_events.107.a: "Deixe-os ir, enquanto ainda somos amigos"
generic_events.107.b: "Eles estão brincando? Esqueça isso"

generic_events.108.t: "Independência Recusada"
generic_events.108.d: "O governo [From.GetAdjective] rejeitou nossa demanda por independência. Embora estejamos apenas nominalmente sob o controle deles, ainda assim as restrições nos incomodam."
generic_events.108.a: "Isso não termina aqui"

KR_fight_for_independence: "Declarar Independência"
KR_fight_for_independence_desc: "[From.GetNameDefCap] pode ter recusado nossa demanda por independência, mas isso não é o fim. Seremos livres, mesmo que tenhamos que lutar por isso!"

generic_events.109.t: "[From.GetNameDefCap] Declara Independência"
generic_events.109.d: "Parece que nossa recusa em conceder a independência a [From.GetNameDef] não foi suficiente para eles. Eles se declararam livres do controle [Root.GetAdjective], de qualquer maneira."
generic_events.109.a: "Ah, deixe-os ir"
generic_events.109.b: "Veremos sobre isso!"

generic_events.110.t: "A Guerra Pela Independência"
generic_events.110.d: "Parece que nosso antigo suserano não consegue ganhar uma vantagem clara em [Root.GetNameDef]... mas nós também não podemos derrotá-los. Talvez seja hora de pedir um cessar-fogo e encerrar isso?"
generic_events.110.a: "Sim, vamos encerrar isso"
generic_events.110.b: "Não! Isso é mais do que independência agora!"

generic_events.111.t: "A Guerra [From.GetAdjective] Pela Independência"
generic_events.111.d: "A guerra com [From.GetNameDef] tem se arrastado por algum tempo, sem nenhum de nós capaz de obter uma vantagem clara. Talvez seja hora de simplesmente reconhecer sua independência e encerrar isso."
generic_events.111.a: "Sim, vamos encerrar isso"
generic_events.111.b: "Não! Nós vamos terminar com isso!"

generic_events.250.t: "Vassalizar [marked_country.GetNameDef]?"
generic_events.250.d: "Isso transformará [marked_country.GetNameDef] em um súdito de [to_be_overlord.GetNameDef], usando o estado autônomo padrão Ocupado. Se eles estiverem em uma facção diferente, eles a deixarão, mas isso não encerrará nenhuma das guerras atuais em que estão. Se você quiser fazer isso, deve fazê-lo separadamente.\n\n§RNOTA: Isso pode quebrar conteúdo do Kaiserreich! Use por sua conta e risco!!§!"
generic_events.250.a: "Faça isso"
generic_events.250.b: "Faça, mas deixe-os manter seu governo atual"
generic_events.250.c: "Pensando bem..."

generic_events.251.t: "Liberar [marked_country.GetNameDef]?"
generic_events.251.d: "Isso tornará [marked_country.GetNameDef] completamente independente. Isso não mudará seu governo atual (a menos que o mod tenha conteúdo para fazer isso automaticamente), não removerá [marked_country.GetNameDef] de sua facção, se estiver em uma, nem os tirará de qualquer guerra.\n\n§RNOTA: Isso pode quebrar conteúdo do Kaiserreich! Use por sua conta e risco!!§!"

generic_events.252.t: "Entrar na [to_be_faction_leader.GetFactionName]?"
generic_events.252.d: "Isso fará com que [marked_country.GetNameDef] entre na [to_be_faction_leader.GetFactionName], desmantelando sua própria facção se forem líderes ou simplesmente deixando sua facção atual se estiverem em uma. Isso não mudará nenhuma guerra em que estejam atualmente.\n\n§RNOTA: Isso pode quebrar conteúdo do Kaiserreich! Use por sua conta e risco!!§!"

generic_events.253.t: "Liderar a [marked_country.GetFactionName]?"
generic_events.253.d: "Isso fará com que [marked_country.GetNameDef] seja o líder da facção [marked_country.GetFactionName].\n\n§RNOTA: Isso pode quebrar conteúdo do Kaiserreich! Use por sua conta e risco!!§!"

generic_events.254.t: "Sair da [marked_country.GetFactionName]?"
generic_events.254.d: "Isso fará com que [marked_country.GetNameDef] saia da [marked_country.GetFactionName], desmantelando a facção se forem líderes. Isso não afetará nenhuma guerra em que estejam atualmente.\n\n§RNOTA: Isso pode quebrar conteúdo do Kaiserreich! Use por sua conta e risco!!§!"

generic_events.255.t: "Paz com [peace_target.GetNameDef]?"
generic_events.255.d: "[marked_country.GetNameDefCap], junto com todos os seus aliados, fará uma paz branca com [peace_target.GetNameDef] e todos os seus aliados.\n\n§RNOTA: Isso pode quebrar conteúdo do Kaiserreich! Use por sua conta e risco!!§!"
generic_events.255.b: "Separar [marked_country.GetNameDef] de seus aliados e depois fazer as pazes"

generic_events.256.t: "Fazer as pazes em todas as guerras?"
generic_events.256.d: "[marked_country.GetNameDefCap] fará uma paz branca separada para todas as suas guerras atuais. Se for um súdito, primeiro será libertado, e se estiver em uma facção, primeiro deverá sair.\n\n§RNOTA: Isso pode quebrar conteúdo do Kaiserreich! Use por sua conta e risco!!§!"

generic_events.257.t: "Guerra com [war_target.GetNameDef]?"
generic_events.257.d: "[marked_country.GetNameDefCap] declarará guerra a [war_target.GetNameDef]. Não há verificações para ver se esta é uma declaração válida, exceto se os dois países não são aliados e ainda não estão em guerra.\n\n§RNOTA: Isso pode quebrar conteúdo do Kaiserreich! Use por sua conta e risco!!§!"

### Unit Leader Events ###
unit_leader.1.t: "[From.GetName] Adoece"
unit_leader.1.d: "Em [From.GetHerHis] serviço à nação, parece que [From.GetRank] [From.GetName] se esforçou demais. Devido ao clima ruim na área operacional de [From.GetHerHis], [From.GetRank] agora adoeceu e provavelmente precisará de algum tempo para se recuperar. Até [From.GetSheHe] melhorar, [From.GetSheHe] não se apresentará em seu nível usual."
unit_leader.1.a: "Infeliz."

unit_leader.2.t: "[From.GetName] Ferido"
unit_leader.2.d: "Ao trazer a batalha a uma conclusão bem-sucedida, parece que [From.GetRank] [From.GetName] se expôs a um risco um pouco maior enquanto liderava [From.GetHerHis] homens. [From.GetSheHeCap] foi ferido, e provavelmente levará algum tempo para que as feridas se curem, durante esse tempo [From.GetRank] não se apresentará em [From.GetHerHis] nível usual."
unit_leader.2.a: "Infeliz."

### Government in Exile Events ###
mtg_exile_leader_added.1.t: "Líder do Exílio [exile_nation.GetAdjective] Oferece Serviço"
mtg_exile_leader_added.1.desc: "Após uma jornada longa e perigosa por território ocupado pelo inimigo e vários estados neutros, um oficial militar de alta patente de um de nossos aliados capitulados finalmente chegou à capital. Após um curto período de recuperação, ele ofereceu seus serviços em nossa luta comum."
mtg_exile_leader_added.1.a: "Sua luta ainda não acabou."

mtg_exile_government.2.title: "O Governo no Exílio [From.GetAdjective]"
mtg_exile_government.2.desc: "[From.GetLeader] formalmente solicitou permissão ao governo [Root.GetAdjective] para retornar a [From.GetNameDef] e restabelecer um gabinete provisório [From.GetRulingParty] em preparação para a paz pós-guerra."
mtg_exile_government.2.a: "É hora deles retornarem ao próprio território deles."
mtg_exile_government.2.b: "O tempo ainda não está maduro."

mtg_exile_government.3.title: "[From.GetName] Solicita Integração Naval"
mtg_exile_government.3.desc: "A liderança naval [From.GetAdjective] nos apresentou um plano para a integração de nossa marinha na deles. Eles argumentam que, ao permitir que os planejadores navais [From.GetAdjective] tenham controle total sobre nossos navios, a eficácia deles aumentaria drasticamente em comparação com suas ações independentes atuais."
mtg_exile_government.3.a: "Concordamos."
mtg_exile_government.3.b: "Não serviremos sob eles."

mtg_exile_government.4.title: "[From.GetName] Aceita Integração Naval"
mtg_exile_government.4.desc: "O governo [From.GetAdjective] nos informou que concorda com nossa proposta e que, daqui para frente, seus navios operarão sob nosso comando."
mtg_exile_government.4.a: "Excelente."

mtg_exile_government.5.title: "[From.GetName] Rejeita Integração Naval"
mtg_exile_government.5.desc: "O governo [From.GetAdjective] nos informou que sua marinha nunca servirá sob o comando de um poder estrangeiro. Eles pretendem nos ajudar, mas o farão de maneira independente."
mtg_exile_government.5.a: "Colocam o orgulho deles acima dos interesses da aliança."

mtg_generic.1.title: "[From.GetName] Impõe Mudança de Governo"
mtg_generic.1.desc: "Citando a clara falta de apoio eleitoral para o nosso governo atual, [From.GetNameDef] exigiu uma mudança na política."
mtg_generic.1.a: "Não temos escolha a não ser aceitar."

