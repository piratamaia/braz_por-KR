KR_welcome_splash_tab_3_content: "§YObserve o seguinte:§!\n£white_dot \n£white_dot \n£white_dot \n\n£white_dot \n\n£white_dot \n\n£white_dot \n\n§YRelatando Problemas:§!\nEste mod ainda está em desenvolvimento, então bugs e crashes são possíveis. Se encontrar algum problema, por favor, relate-os ao nosso rastreador de problemas no §YGitHub§! para nos ajudar a corrigi-los rapidamente. Um link pode ser encontrado no menu de pausa."
KR_welcome_splash_tab_3_content_0: "Kaiserreich apresenta §Rguerras precoces§!, §Rfacções§! e §Rníveis de autonomia§!.\nKaiserreich também inclui §CLimites de Divisões§! e um mecanismo de §CDesmobilização§! para melhorar a jogabilidade no final do jogo.\nDurante §YConferências de Paz§!, certifique-se de anexar todos os estados possíveis. Você poderá liberar países dos territórios anexados através de §Cdecisões§! mais tarde.\nO menu de §YRegras Personalizadas do Jogo§! permite ajustar muitas opções, incluindo §CCaminhos do País§!, §CPrimazia do Jogador durante Conferências de Paz§! e a §CFerramenta de Transferência de Estado e País§!.\nO ícone £kr_options_icon  §YMenu de Opções§! pode ser aberto clicando no ícone no canto superior direito. Ele ajusta a §Cfrequência de eventos de notícias§! e ativa a §Crenomeação dinâmica§! de estados e pontos de vitória.\n§YEssa janela§! pode ser reaberta novamente clicando em £help_button"

