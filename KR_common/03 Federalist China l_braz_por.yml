### Focuses ###
Federalist_China_Tree: "Árvore dos Federalistas Chineses"
UPC_Begin_The_National_Conference: "Iniciar a Conferência Nacional"
UPC_Begin_The_National_Conference_desc: "Representantes das províncias libertadas participarão da Conferência Nacional de Chen Jiongming. Esta assembleia atuará como uma legislatura provisória, estabelecendo o próximo governo provisório e Senado antes de trabalhar em uma nova constituição."
UPC_Form_A_Provisional_Government: "Formar um Governo Provisório"
UPC_Form_A_Provisional_Government_desc: "Até que uma nova constituição possa ser acordada, um governo provisório lidará com as tarefas diárias do governo nacional. Isso será em grande parte uma ampliação do Governo Federal de Guangzhou para incluir novos aliados e apoiadores do recentemente libertado Norte."
UPC_Restore_The_Senate: "Restaurar o Senado"
UPC_Restore_The_Senate_desc: "A República da China, desde a Revolução de Xinhai até a Restauração Qing, tinha um Senado como a casa alta da Assembleia Nacional. Ele será restaurado, em grande parte inalterado em sua estrutura e baseado no modelo americano, para representar as províncias de forma igual. Este Senado reformado também elegerá o chefe de estado provisório para atuar como Chefe Executivo."
UPC_First_Draft_Of_The_Constitution: "Primeiro Rascunho da Constituição"
UPC_First_Draft_Of_The_Constitution_desc: "O primeiro rascunho da futura constituição é essencialmente uma expansão da Constituição de 1924, que foi usada provisoriamente até agora. A separação de poderes foi esclarecida ainda mais e a supremacia parlamentar sobre o executivo foi confirmada; respostas aos problemas fundamentais da Primeira República."
UPC_A_New_Legal_Code: "Um Novo Código Legal"
UPC_A_New_Legal_Code_desc: "Embora tenha sido significativamente reformado após sua Restauração, o Grande Código Legal Qing está em vigor há quase três séculos e a Primeira República não teve sucesso em substituí-lo. Este será um processo longo e difícil, mas a elaboração e implementação de um código legal moderno são uma prioridade para o novo Governo Federal como uma maneira de finalmente se afastar da China Antiga."
UPC_Fight_Against_Corruption: "Luta Contra a Corrupção"
UPC_Fight_Against_Corruption_desc: "A corrupção é endêmica em toda a China e erradicá-la e preveni-la é um processo permanente. Devemos adotar uma postura firme contra isso para provar que a Nova China será melhor para o povo."
UPC_Eliminate_The_Warlords: "Eliminar os Senhores da Guerra"
UPC_Eliminate_The_Warlords_desc: "O feudalismo trouxe caos, destruição e dor duradoura ao povo chinês. Ele deve ser erradicado de uma vez por todas, caso contrário, a China não pode se modernizar e o povo não pode ser livre. Os Senhores da Guerra se submeterão - ou serão destruídos."
UPC_Crack_Down_On_Opium: "Reprimir o Ópio"
UPC_Crack_Down_On_Opium_desc: "O ópio tem sido uma praga por um século. O Século da Humilhação só pode terminar quando a droga for erradicada. Combater o vício será um processo longo e combater seu comércio será caro, mas deve ser feito ou a China permanecerá na pobreza e degradação moral."
UPC_Reform_The_Judiciary: "Reformar o Poder Judiciário"
UPC_Reform_The_Judiciary_desc: "Embora a Primeira República tenha introduzido um judiciário independente e tribunais, o fraco Ministério da Justiça foi ofuscado por um poderoso Ministério do Interior. A independência judicial deve ser verdadeira na prática, não apenas no papel, para proporcionar ao povo justiça e proteção legal adequadas ao país poderoso que a China deveria ser."
UPC_Modern_Legal_System: "Sistema Legal Moderno"
UPC_Modern_Legal_System_desc: "Um código legal e um judiciário independente são apenas parte de um sistema legal moderno, mas serão seus principais pilares. A má conduta legal e o abuso podem ser eliminados se o legalismo moderno se estabelecer na sociedade chinesa e ajudar a trazer justiça a um povo oprimido por muito tempo."
UPC_Restructure_The_Bureaucracy: "Reestruturar a Burocracia"
UPC_Restructure_The_Bureaucracy_desc: "O Governo Federal de Guangzhou anteriormente controlava apenas as províncias do sul e já estava sobrecarregado governando apenas Guangdong. O governo nacional abrangendo toda a China requer uma enorme burocracia; a atual deve ser expandida, reformada e reorganizada para governar adequadamente."
UPC_Reform_The_Currency_System: "Reformar o Sistema Monetário"
UPC_Reform_The_Currency_System_desc: "A moeda na China é uma bagunça completa. Embora um sistema moderno tenha sido introduzido no início dos anos 1900, a anarquia da era dos Senhores da Guerra levou a uma série de moedas provinciais, nacionais e estrangeiras com várias taxas de câmbio circulando. Com nosso governo firmemente no controle, é hora de impor uma única moeda nacional cunhada por um banco central, o Banco Federal da China."
UPC_Financial_Reform: "Reforma Financeira"
UPC_Financial_Reform_desc: "Finanças são um tópico difícil e os altos níveis de corrupção só pioram. Os Federalistas têm pressionado por maior transparência financeira e separação das finanças central e provinciais desde a fundação do Partido de Interesse Público. Agora é hora de implementar sua política no governo e esperançosamente trazer estabilidade econômica para a China."
UPC_Fiscal_Reform: "Reforma Fiscal"
UPC_Fiscal_Reform_desc: "A receita é difícil de controlar em um país tão grande e corrupto como a China. Reformas são urgentemente necessárias para modernizar a tributação e afastar-se de fontes de renda questionáveis, como monopólios de jogos de azar e tributação exorbitante ou injusta. Quando a receita estável puder ser garantida, o governo poderá investir fundos para ajudar a reconstruir a nação devastada."
UPC_China_Reconstruction_Plan: "Plano de Reconstrução da China"
UPC_China_Reconstruction_Plan_desc: "O Plano de Reconstrução é uma ideia de Chen Jiongming desde meados da década de 1920, que delineou seus ideais e planos para reunificar e reconstruir a nação. Através de reformas sociais, políticas e econômicas, a China não só pode se recuperar do feudalismo e do imperialismo, mas tornar-se uma grande potência igual a qualquer uma das grandes potências ocidentais."
UPC_Set_Up_Provincial_Assemblies: "Estabelecer Assembleias Provinciais"
UPC_Set_Up_Provincial_Assemblies_desc: "A democracia local foi sufocada por senhores da guerra, políticos corruptos e monarquistas. Os governos provinciais devem adotar constituições e criar instituições democráticas nos níveis de condado e província e ajudar a reintroduzir antigas tradições de autogoverno local. No final, isso ajudará o povo, ainda em grande parte analfabeto, a entender a democracia e dar-lhe bases mais sólidas em nível nacional."
UPC_Delineate_Provincial_Powers: "Delinear Poderes Provinciais"
UPC_Delineate_Provincial_Powers_desc: "A separação de poderes é importante para criar uma base sólida para a democracia. Para os Federalistas, garantir que os poderes dos governos central e provinciais sejam claramente definidos para evitar conflitos. Chen Jiongming, em seus escritos, apontou a vagueza na separação de poderes como um dos principais problemas por trás da queda da Primeira República, e uma linguagem clara na nova Constituição ajudará a aliviar conflitos interinstitucionais."
UPC_Governor_Elections: "Eleições de Governadores"
UPC_Governor_Elections_desc: "A nomeação de governadores precisa urgentemente de reforma, como o feudalismo mostrou claramente. Os Federalistas geralmente apoiam que os governadores e magistrados de condado sejam eleitos diretamente pelo povo, enquanto Guangdong adotou eleições indiretas, acreditando que influências corruptas e feudais ainda eram muito fortes. De qualquer forma, o processo deve ser reformado para incentivar a democratização."
UPC_Concessions_To_The_Landowners: "Concessões aos Proprietários de Terras"
UPC_Concessions_To_The_Landowners_desc: "Embora a reforma agrária seja uma necessidade, ela deve ser promulgada dentro dos limites da lei e nunca será possível sem o apoio, ou pelo menos o consentimento, dos próprios proprietários de terras. Um compromisso é, portanto, necessário, e a aristocracia será compensada ou receberá concessões para garantir seu apoio contínuo a decisões políticas mais urgentes."
UPC_Good_Business_Relations: "Boas Relações Empresariais"
UPC_Good_Business_Relations_desc: "O governo precisará incentivar investimentos de pessoas e organizações ricas para concluir a árdua tarefa de reconstruir a China com sucesso. Mesmo que sejam estrangeiros, contanto que beneficie o povo e o governo chinês, não devem ser restritos a desenvolver a imensa riqueza da nação."
UPC_Support_Farmer_Unions: "Apoiar Sindicatos de Agricultores"
UPC_Support_Farmer_Unions_desc: "Os camponeses compõem a maioria absoluta da população. É razoável que apoiemos seu bem-estar e prosperidade em relação aos já ricos proprietários de terras. Chen Jiongming incentivou a sindicalização tanto nas populações urbanas quanto rurais, acreditando que os sindicatos são essenciais para que os camponeses expressem suas queixas e resolvam disputas de terra e trabalho."
UPC_Land_To_The_Tiller: "Terra para o Lavrador"
UPC_Land_To_The_Tiller_desc: "O programa Terra para o Lavrador é uma reforma agrária razoável que beneficiará tanto camponeses quanto proprietários de terras. Claro, implementar é mais fácil falar do que fazer e certamente será custoso, mas é o caminho para modernizar a economia agrária da China e reduzir a pobreza entre os camponeses incrivelmente pobres do país."
UPC_Self_Organisation_For_Workers: "Auto-Organização para Trabalhadores"
UPC_Self_Organisation_For_Workers_desc: "A sindicalização foi incentivada durante o governo de Chen Jiongming em Guangdong e teve um lugar no governo provincial. Para ele, a auto-organização dos trabalhadores é uma extensão do autogoverno local para melhorar seu bem-estar por meio de negociações e ajudar a resolver disputas trabalhistas de maneira justa."
UPC_Federal_Constitution_Of_China: "Constituição Federal da China"
UPC_Federal_Constitution_Of_China_desc: "O longo trabalho da Conferência Nacional está finalmente chegando ao fim. Com o rascunho final pronto, uma nova constituição permanente estará pronta para ratificação. Com o fracasso da Primeira República levado em consideração, podemos esperar que a China entre em um verdadeiro período constitucional, e o país estará bem encaminhado para a reconstrução e modernização."
UPC_First_Federal_Elections: "Primeiras Eleições Federais"
UPC_First_Federal_Elections_desc: "Com a constituição ratificada, o Governo Provisório fez seu trabalho e as eleições foram convocadas. Esta será a segunda eleição nacional gratuita na história da China e será o primeiro teste para a recém-nascida República Federal. No final, uma Assembleia Nacional eleita será aberta juntamente com a eleição indireta do Zongzhizheng (Chefe Executivo, chefe de estado)."
UPC_The_New_Foreign_Ministry: "O Novo Ministério das Relações Exteriores"
UPC_The_New_Foreign_Ministry_desc: "Com um novo gabinete em vigor, vem a reorganização do Ministério das Relações Exteriores. Com isso, surgirá uma nova política externa centrada em acabar com os tratados desiguais e formar relações equitativas com o Ocidente. Uma tarefa difícil para o novo governo, ainda não comprovado, com apoio internacional limitado."
UPC_Tie_Up_Loose_Ends: "Amarrar Pontas Solta"
UPC_Tie_Up_Loose_Ends_desc: "Várias províncias permanecem fora do alcance do novo governo. Sejam regimes de senhores da guerra remanescentes ou separatistas, eles se reunirão ao redor ou faremos o necessário para garantir nossas fronteiras, pacificamente ou não."
UPC_National_Healthcare: "Saúde Nacional"
UPC_National_Healthcare_desc: "A saúde pública é difícil de ser alcançada em um país tão vasto e populoso como a China, mas medidas devem ser tomadas para melhorar essa infraestrutura específica. Pelo menos, os alicerces de um sistema de saúde devem ser estabelecidos e iniciar a tarefa de longo prazo de levar serviços de saúde às pessoas e melhorar suas vidas."
UPC_Academia_Sinica: "Academia Sinica"
UPC_Academia_Sinica_desc: "A Academia Sinica, também conhecida como Academia Central de Pesquisas, é a principal instituição de ensino da China. O novo governo deseja retomar o financiamento da instituição e apoiá-la ainda mais para expandi-la, a fim de atender a mais alunos e pesquisadores em potencial."
UPC_Expand_Scholarship_Funds: "Expandir Fundos de Bolsas de Estudo"
UPC_Expand_Scholarship_Funds_desc: "Muitos alunos e intelectuais promissores não conseguem atingir seu pleno potencial. Mais dinheiro deve ser destinado a bolsas de estudo para apoiar mentes brilhantes chinesas que não podem continuar devido às suas condições financeiras precárias."
UPC_Rural_Literacy_Programs: "Programas de Alfabetização Rural"
UPC_Rural_Literacy_Programs_desc: "A China sofre com taxas de alfabetização terríveis, e muitas comunidades rurais não têm acesso à educação. Os Federalistas desejam melhorar a situação fundando mais escolas rurais e noturnas para camponeses e trabalhadores, a fim de educá-los. Esta é a única maneira de melhorar permanentemente a qualidade de vida do país."
UPC_Decentralised_Economic_Development: "Desenvolvimento Econômico Descentralizado"
UPC_Decentralised_Economic_Development_desc: "A Constituição permite uma autonomia significativa para as províncias em assuntos financeiros e econômicos. O governo federal deseja incentivar os governos provinciais a investirem mais por meio de programas federais-provinciais conjuntos que priorizarão o desenvolvimento local. Isso beneficiará diretamente as pessoas e fomentará boas relações entre os governos federal e provinciais."
UPC_Industrialisation_Committee: "Comitê de Industrialização"
UPC_Industrialisation_Committee_desc: "Para melhorar a economia como um todo na China, será necessário industrializá-la ainda mais. Isso exigirá um plano claro e uma intervenção governamental intensiva para alcançar o sucesso, e o Comitê de Industrialização organizará especialistas econômicos chineses para essa tarefa."
UPC_Develop_The_Daye_Hanyang_Corridor: "Desenvolver o Corredor Daye-Hanyang"
UPC_Develop_The_Daye_Hanyang_Corridor_desc: "O Corredor Daye-Hanyang na província de Hubei é uma das zonas industriais mais desenvolvidas da China, mas ainda permanece mal desenvolvido e foi planejado inadequadamente. Sua infraestrutura problemática deve ser melhorada, e a indústria civil desenvolvida para apoiar a indústria militar já presente. A indústria existente tornará esta uma tarefa mais fácil do que criar uma indústria do zero."
UPC_Modernise_The_Lower_Yangtze: "Modernizar o Baixo Yangtsé"
UPC_Modernise_The_Lower_Yangtze_desc: "O Baixo Yangtsé contém uma das capitais históricas da China, e o rio é o coração econômico do país. Após a negligência significativa dos senhores da guerra do Sul de Zhili e a destruição pelo colapso da Liga, a região está em estado lamentável e precisará de apoio do governo para se recuperar."
UPC_Develop_Shanxis_Mining_Industry: "Desenvolver a Indústria Mineradora de Shanxi"
UPC_Develop_Shanxis_Mining_Industry_desc: "Shanxi tem um setor de mineração próspero, mas tem espaço significativo para melhorias e expansão. Considerando que a província permanece pobre apesar da riqueza mineral, ela poderia receber mais apoio do governo federal. Afinal, o carvão minerado lá é uma necessidade para nossa crescente indústria pesada."
UPC_The_Star_Of_Guangdong: "A Estrela de Guangdong"
UPC_The_Star_Of_Guangdong_desc: "Sob Chen Jiongming, a Província de Guangdong foi vista como a Província Modelo para o movimento Federalista. Seu sucesso na modernização e prosperidade deve ser replicado ao adotar suas políticas e adaptá-las às realidades locais. Em breve, o autogoverno e a democracia se firmarão em outras províncias à medida que os benefícios se tornarem evidentes."
UPC_Rebuild_Shandong: "Reconstruir Shandong"
UPC_Rebuild_Shandong_desc: "Depois de anos de incompetência, negligência e abuso sob o General Carne de Cachorro e os imperialistas alemães drenando riqueza da região, Shandong está simplesmente um caos. Seu potencial foi desperdiçado, e levará anos, se não décadas, para reconstruí-lo, mas deve começar o mais rápido possível."
UPC_The_Mountain_Economy: "A Economia Montanhosa"
UPC_The_Mountain_Economy_desc: "Yunnan tem sido uma província problemática. Com fortes sentimentos republicanos e tradição marcial, tornou-se um importante aliado para as Províncias Unidas e o movimento Federalista. Mesmo ignorando a obrigação moral de retribuir seu apoio, o potencial de Yunnan é imenso, e o apoio do governo seria fundamental para seu desenvolvimento."
UPC_The_Breadbasket_Of_China: "A Cesta de Pão da China"
UPC_The_Breadbasket_Of_China_desc: "Sichuan mal se recuperou da mais recente fome. Com os senhores da guerra locais finalmente eliminados e um governo federal competente para apoiá-lo, a província agrária pode finalmente ser desenvolvida adequadamente e modernizar-se não apenas para evitar outra fome, mas para se tornar novamente a cesta de pão da China."
UPC_The_Northern_Frontier: "A Fronteira Norte"
UPC_The_Northern_Frontier_desc: "A Mongólia Interior e o Noroeste foram deixados às suas próprias custas. Devido à falta de desenvolvimento e às economias locais precárias, será necessária uma intervenção federal para desenvolver o imenso potencial da Fronteira em extração de recursos. Não será uma tarefa fácil, já que os locais são conhecidos por serem notoriamente fechados, mas os Federalistas estão confiantes de que podem conquistar seu apoio com suas políticas descentralizadoras."
UPC_Public_Works_Projects: "Projetos de Obras Públicas"
UPC_Public_Works_Projects_desc: "Esses projetos são a pedra angular de qualquer programa de modernização econômica ou recuperação. Melhorar a infraestrutura em áreas menos desenvolvidas nos ajudará a alcançar cantos isolados da China e melhorar a qualidade de vida das pessoas lá."
UPC_Federal_Ministry_Of_Railways: "Ministério Federal das Ferrovias"
UPC_Federal_Ministry_Of_Railways_desc: "Para coordenar o desenvolvimento e a manutenção do sistema ferroviário, um novo Ministério será criado separado do Ministério das Comunicações, que mantinha um controle estrangulador sobre a economia da Primeira República."

UPC_New_Army_Ministry: "Novo Ministério do Exército"
UPC_New_Army_Ministry_desc: "Senhores da guerra e ditaduras militares têm sido a fonte de muitos problemas na China. O controle civil das forças armadas é uma necessidade absoluta para criar uma democracia estável, e o Ministério da Guerra (ou Ministério do Exército) deve ser reorganizado com isso em mente para evitar a dominação militar sobre a política."
UPC_Integrate_The_Arsenals: "Integrar os Arsenal"
UPC_Integrate_The_Arsenals_desc: "Mesmo quando a dinastia Qing e a Primeira República tinham controle incontestável do país, os inúmeros Arsenais da China nunca foram totalmente integrados. Um processo de padronização será fundamental para a modernização militar, garantindo melhor coordenação entre o setor militar e industrial para melhorar logística e qualidade de material."
UPC_Motorisation: "Motorização"
UPC_Motorisation_desc: "Os exércitos do Ocidente e muitos oficiais do Exército de Defesa Nacional estão plenamente cientes dos benefícios da motorização militar. Embora a infraestrutura do país ainda seja severamente insuficiente para isso, veículos motorizados devem ser integrados o mais rápido possível para melhorar a mobilidade e, assim, nossa capacidade de defender nosso enorme país."
UPC_Mobile_Artillery: "Artilharia Móvel"
UPC_Mobile_Artillery_desc: "A artilharia pesada nunca foi abraçada na China. A infraestrutura precária tornou a artilharia leve e de montanha mais útil, e canhões de grande porte eram impossíveis de usar adequadamente. As peças modernas devem ser do tamanho que nossa infraestrutura em melhoria pode permitir sem perder a mobilidade, um fator-chave na guerra moderna."
UPC_Develop_The_Liu_Rifle: "Desenvolver o Rifle Liu"
UPC_Develop_The_Liu_Rifle_desc: "O rifle do General Liu foi um rifle semiautomático projetado na década de 1910, mas nunca pôde ser produzido em massa na China antes que o General falecesse. Com o país reunificado, podemos reviver o design, corrigir suas falhas e desenvolvê-lo ainda mais para um rifle moderno comparável aos novos rifles de serviço ocidentais."
UPC_Army_Logistics_Department: "Departamento de Logística do Exército"
UPC_Army_Logistics_Department_desc: "A logística foi argumentada como a parte mais importante da guerra moderna. Em um país tão extenso quanto a China, isso é duplamente verdadeiro, e as décadas passadas de lutas intensas apenas provaram isso ainda mais. O Departamento de Logística deve receber a atenção total que requer para garantir o fornecimento de nossas tropas."
UPC_Chongqing_Tank_Plant: "Fábrica de Tanques de Chongqing"
UPC_Chongqing_Tank_Plant_desc: "A Fábrica de Máquinas Yufeng em Chongqing foi recentemente selecionada e comprada pelo Exército com o plano ambicioso de convertê-la na primeira fábrica de tanques da China. Será um processo longo expandir a fábrica existente e contratar a expertise técnica necessária, mas a base é sólida e há espaço para expansão."
UPC_The_Peoples_Army: "O Exército do Povo"
UPC_The_Peoples_Army_desc: "O Exército Chinês deve aproveitar sua mão de obra e tamanho para lutar nas guerras. Deveria ser um Exército do Povo: aquele que representa o povo e o protege. Deveria ser uma coluna de unificação nacional, não de opressão ou repressão; uma instituição, não uma ferramenta."
UPC_Streamline_Rifle_Production: "Produção Simplificada de Rifles"
UPC_Streamline_Rifle_Production_desc: "O maior problema de um exército grande é mantê-lo abastecido. Não apenas com comida e munição, mas cada soldado raso, como a unidade básica do exército, precisa de um rifle em mãos. Os arsenais devem ter isso em mente: armas de pequeno porte devem ser o mais fáceis possível de produzir e resistentes por meio de simplificação e padronização."
UPC_Reform_Conscription: "Reformar o Serviço Militar Obrigatório"
UPC_Reform_Conscription_desc: "O serviço militar obrigatório sempre foi difícil de introduzir adequadamente devido ao tamanho do país e sua população, juntamente com corrupção severa e incapacidade de aplicá-lo. Com nosso domínio incontestável e a unidade nacional mais forte do que nunca, a China nunca esteve em uma posição melhor para modernizar o serviço militar obrigatório."
UPC_Unity_Through_Service: "Unidade Através do Serviço"
UPC_Unity_Through_Service_desc: "O serviço militar generalizado reúne pessoas de muitas regiões, dando-lhes experiências compartilhadas e ajudando-os a se verem como irmãos; exemplos concretos e verdadeiros de fraternidade em vez de conceitos vagos de nacionalidade. A unidade nacional será fortalecida por isso."
UPC_Unify_The_Academies: "Unificar as Academias"
UPC_Unify_The_Academies_desc: "Um número de academias militares foi fundado nos últimos 100 anos, mas a era dos Senhores da Guerra as dividiu, pois não houve um currículo ou instituição unificada para aplicá-lo desde então. Com o país reunificado, instituições militares como as academias também deveriam ser, reintroduzindo uniformidade na educação militar."
UPC_The_Citizen_Army: "O Exército Cidadão"
UPC_The_Citizen_Army_desc: "O Ocidente tem uma longa história com soldados-cidadãos; cidadãos que se voluntariam para o serviço. Um exército voluntário profissional será o futuro do exército chinês: um exército menor dedicado à democracia e à República Federal, focando na qualidade em vez de quantidade."
UPC_New_Model_Army: "Novo Exército Modelo"
UPC_New_Model_Army_desc: "O novo exército chinês será um exército profissional, significando que seus soldados individuais e foco em treinamento militar em tempo integral, incentivando altos níveis de disciplina e habilidade. O Guofangjun (Exército de Defesa Nacional) se tornará um modelo para exércitos profissionais modernos comparáveis a qualquer potência ocidental."
UPC_Officers_Curriculum: "Currículo de Oficiais"
UPC_Officers_Curriculum_desc: "Uma força profissional requer líderes e oficiais profissionais, desde novos cadetes até veteranos, precisarão ser altamente educados para desempenhar adequadamente suas funções. Um novo currículo será introduzido nas academias para refletir as novas realidades da guerra moderna, aprimorando suas habilidades individuais e iniciativa."
UPC_Professional_Training: "Treinamento Profissional"
UPC_Professional_Training_desc: "Soldados em tempo integral têm, bem, muito tempo para aprimorar suas habilidades. O treinamento, incluindo recrutas e sargentos, deve ser continuamente aprimorado e aplicado para incentivar um maior Esprit de Corps e disciplina, criando melhores soldados capazes de realizar tarefas difíceis e seguir ordens difíceis."

UPC_Create_The_Aviation_Ministry: "Criar o Ministério da Aviação"
UPC_Create_The_Aviation_Ministry_desc: "Com o crescimento de nossa força aérea, surgiram demandas crescentes de seus oficiais por maior autonomia das forças terrestres. Um ministério separado lidará com a força aérea, assim como a marinha, dando-lhes a independência necessária para operar com sucesso e se desenvolver."
UPC_Standardised_Part_Production: "Produção Padronizada de Peças"
UPC_Standardised_Part_Production_desc: "Embora a China tenha capacidade limitada para construir aeronaves domesticamente, um número significativo de fábricas foi fundado para fabricar peças de reposição, reduzindo a dependência estrangeira. No entanto, quase todas foram iniciativas privadas com pouco ou nenhum acompanhamento. Essas fábricas serão reorganizadas para permitir a simplificação e aliviar preocupações logísticas."
UPC_Aircraft_Repair_Schools: "Escolas de Reparo de Aeronaves"
UPC_Aircraft_Repair_Schools_desc: "Uma parte subestimada, mas crucial, de uma força aérea são os mecânicos e equipes de manutenção que mantêm os aviões de guerra voando e lutando. Mais deles precisam ser treinados à medida que a força aérea cresce; ou as academias militares existentes melhorarão as aulas de engenharia aeronáutica ou escolas construídas para esse fim serão fundadas."
UPC_Central_Aircraft_Manufacturing_Company: "Companhia Central de Manufatura de Aeronaves"
UPC_Central_Aircraft_Manufacturing_Company_desc: "A produção doméstica de aeronaves deve ser estabelecida o mais rápido possível para reduzir as importações de armas, melhorar nossa capacidade industrial e fornecer adequadamente a força aérea. A Companhia Central de Manufatura de Aeronaves foi fundada para esse propósito, com investimento estrangeiro e expertise técnica."
UPC_New_Air_Bases: "Novas Bases Aéreas"
UPC_New_Air_Bases_desc: "Aeronaves modernas, pilotos e mecânicos são ótimos, mas são inúteis sem a infraestrutura necessária para operar efetivamente a força aérea. A China é extensa e precisará de muitas novas bases aéreas para permitir que a força aérea opere adequadamente e apoie operações terrestres e navais."
UPC_Project_Zhongyun: "Projeto Zhongyun"
UPC_Project_Zhongyun_desc: "O Zhongyun é um protótipo de aeronave de transporte projetado e produzido domesticamente, e rapidamente foi observado que uma variante de bombardeiro leve era possível. Este projeto deve ser desenvolvido ainda mais para fornecer ao Exército de Defesa Nacional o suporte terrestre tão necessário e capacidades ofensivas adicionais."
UPC_Develop_The_Zhu_X_P0: "Desenvolver o Zhu X-P0"
UPC_Develop_The_Zhu_X_P0_desc: "Com base no Curtiss Hawk Model 75, o XP-0 é um protótipo de caça projetado e produzido domesticamente. O projeto deve ser desenvolvido ainda mais, pois um caça doméstico bem-sucedido seria uma fonte de orgulho nacional e um símbolo visível da modernização da China."
UPC_Civil_Aviation_Administration: "Administração de Aviação Civil"
UPC_Civil_Aviation_Administration_desc: "A aviação ainda é um conceito relativamente novo. A organização adequada de sua crescente seção civil não só ajudará com regulamentações e segurança, mas também com o treinamento de pilotos e equipes de suporte fora da força aérea. A longo prazo, isso expandirá o grupo de pessoas treinadas e experientes no campo."
UPC_Central_Aviation_School: "Escola Central de Aviação"
UPC_Central_Aviation_School_desc: "Anteriormente, a formação formal de pessoal da força aérea era restrita a aulas dentro das academias militares existentes dominadas pelas forças terrestres. A criação de uma Academia independente para a força aérea é de extrema importância para garantir treinamento e educação de qualidade, livres de interferência do Exército."
UPC_Doctrine_Studies: "Estudos de Doutrina"
UPC_Doctrine_Studies_desc: "Não é segredo que, apesar da quantidade de experiência adquirida durante a Guerra Civil, pouco esforço foi feito para criar ou adaptar uma doutrina aérea formal. Esforços serão feitos para analisar dados obtidos dos conflitos recentes dentro e fora da China para ajudar a incipiente força aérea com uma doutrina para orientar o desenvolvimento futuro."
UPC_Naval_Aviation: "Aviação Naval"
UPC_Naval_Aviation_desc: "A aviação naval tem uma história surpreendentemente longa na China, pois a Marinha foi rápida em perceber seu potencial e experimentar, mas não recebeu a atenção e o financiamento necessários. Com o conceito provado, a Marinha renovou o interesse no conceito com a esperança de obter uma maneira eficaz e custo-eficaz de lutar contra marinhas muito superiores."

UPC_Reform_The_Navy_Ministry: "Reformar o Ministério da Marinha"
UPC_Reform_The_Navy_Ministry_desc: "O Ministério da Marinha provavelmente será o ministério militar mais fácil de reformar, pois as forças navais da China são muito limitadas e têm uma história de independência administrativa. Ainda assim, o Ministério deve ser garantido sob controle civil e sua independência das forças terrestres mantida."
UPC_Project_Power: "Projeto Poder"
UPC_Project_Power_desc: "A melhor defesa é um bom ataque. O axioma pode ser muito usado, mas é verdadeiramente a única maneira de manter potências imperialistas à distância. Será uma estratégia muito cara e de longo prazo, mas a China só pode ser independente se seus inimigos forem mantidos à distância enquanto capazes de projetar sua influência para outros lugares."
UPC_Shipbuilding_Programs: "Programas de Construção Naval"
UPC_Shipbuilding_Programs_desc: "A China tem um grande potencial para a construção naval, mas é uma indústria que precisa ser construída do zero e será um processo considerável para fazê-lo com qualidade razoável. Ainda assim, a indústria seria um ótimo investimento a longo prazo, certamente capaz de empregar muitas pessoas e usar nossos recursos de forma produtiva."
UPC_New_Cruisers: "Cruzadores Novos"
UPC_New_Cruisers_desc: "Os cruzadores são os olhos da frota. Sua velocidade permite evitar inimigos mais poderosos e seu armamento pode igualar outros cruzadores e, o que é mais importante, dissuadir ou até mesmo destruir contratorpedeiros."
UPC_Focus_On_Carriers: "Foco em Porta-Aviões"
UPC_Focus_On_Carriers_desc: "Os porta-aviões estão se mostrando muito mais úteis do que o esperado, já que o poder aéreo se mostra muito capaz contra navios. Não podemos nos dar ao luxo de ter enormes baterias flutuantes de artilharia, mas aeródromos flutuantes para implantar poder aéreo muito além de nossas asas aéreas baseadas em terra se mostrarão mais eficazes e estrategicamente sólidos."
UPC_Focus_On_Battleships: "Foco em Couraçados"
UPC_Focus_On_Battleships_desc: "Os couraçados são o orgulho de qualquer frota e qualquer marinha digna de uma grande potência precisa deles. Eles podem ser caros, mas seu valor em prestígio e potencial de artilharia naval os torna incrivelmente importantes para manter os inimigos longe de nossas costas e interesses."
UPC_Protect_Our_Coasts: "Proteger Nossas Costas"
UPC_Protect_Our_Coasts_desc: "Seria imprudente, para dizer o mínimo, concentrar nossos investimentos em uma frota maciça e inflexível quando não podemos competir com as marinhas ocidentais. Proteger nossas costas é a prioridade única e mais importante para nossa frota, e devemos construí-la em torno dessa tarefa, em vez de cair em delírios de grandiosidade."
UPC_Coastal_Fortifications: "Fortificações Costeiras"
UPC_Coastal_Fortifications_desc: "Defesas costeiras fracas são em parte responsáveis pela facilidade com que os alemães desembarcaram e forçaram a Primeira República a se submeter a uma restauração monárquica. A artilharia costeira é crucial para dissuadir desembarques anfíbios e ataques, forçando nossos inimigos a manterem distância suas valiosas embarcações de guerra."
UPC_Modern_Destroyers: "Destróieres Modernos"
UPC_Modern_Destroyers_desc: "Destróieres têm sido os incansáveis cavalos de trabalho da frota moderna por décadas. Adquirir embarcações modernas desse tipo nos proporcionará muita força, graças à sua velocidade e pesado armamento de torpedos, enquanto suas armas antissubmarino manterão os invasores submarinos afastados de nossas costas."
UPC_Convoy_Escorts: "Escoltas de Comboio"
UPC_Convoy_Escorts_desc: "Manter o país aberto será crucial para nossa sobrevivência caso enfrentemos um inimigo forte. Um sistema de comboios e escoltas adequadas garantirá que a frota mercante possa continuar operando durante a guerra e manter conexões com o mundo exterior."
UPC_War_Under_The_Sea: "Guerra Sob o Mar"
UPC_War_Under_The_Sea_desc: "Os submarinos indiscutivelmente se tornaram armas temíveis. Essas embarcações são capazes de atacar as artérias de nossos inimigos - comércio e abastecimento. Eles tornarão difícil o reabastecimento de suas forças caso nos invadam pelo mar e ameacem sua linha vital."
UPC_Expand_The_Hangzhou_Shipyards: "Expandir os Estaleiros de Hangzhou"
UPC_Expand_The_Hangzhou_Shipyards_desc: "A cidade de Hangzhou está situada no final da baía que compartilha o mesmo nome e na foz do rio Qiantang. Juntamente com a infraestrutura existente, desenvolver ainda mais os estaleiros enfraqueceria a dominação de Xangai na região e reduziria nossa dependência da cidade para construção naval e comércio."
UPC_The_Huangpu_Naval_Academy: "Academia Naval de Huangpu"
UPC_The_Huangpu_Naval_Academy_desc: "A cidade de Huangpu, perto de Guangzhou, abriga uma antiga academia naval. Menos prestigiosa do que suas equivalentes no Noroeste e em Shandong, ela foi negligenciada por algum tempo. Deve ser expandida para garantir uma maior presença 'do Sul' na frota e consolidar nosso controle sobre ela."
UPC_Build_A_Merchant_Navy: "Construir uma Marinha Mercante"
UPC_Build_A_Merchant_Navy_desc: "Para reduzir nossa dependência de estrangeiros e maximizar os benefícios de nosso setor de exportação em crescimento, devemos expandir consideravelmente nossa marinha mercante. Isso ajudará a consolidar o lugar da China na economia mundial e enfraquecer o controle imperialista sobre a economia nacional."

