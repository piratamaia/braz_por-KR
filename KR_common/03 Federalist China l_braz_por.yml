lngupc.8.t: "Debate da Bandeira Nacional"
lngupc.8.d: "A Conferência Nacional começou a discutir a adoção oficial de uma bandeira nacional. Há muitos que desejam restaurar a bandeira da Primeira República, a bandeira de cinco cores, como símbolo de unidade nacional. No entanto, muitos revolucionários desejam evitar conexões com os regimes corruptos de senhores da guerra de Beiyang, Fengtian e Zhili, e a bandeira do partido do Partido de Interesse Público (o símbolo branco 'jing' em um cantão azul em um campo vermelho) tornou-se mais popular junto com os sucessos contínuos do movimento federalista."
lngupc.8.a: "Restaurar a bandeira de cinco cores."
lngupc.8.b: "Manter a bandeira do partido."

lngupc.9.t: "A Constituição Federalista"
lngupc.9.d: "A Conferência Nacional fez a votação final; a Constituição foi promulgada! Com seu trabalho concluído, a Conferência será dissolvida quando a Assembleia Nacional for eleita.\n\nA Constituição das Províncias Unidas da China (ou República Federal) é em grande parte baseada na Constituição de 1924 da República da China. Suas principais diferenças residem na organização da República e seu governo, que é baseado nos Estados Unidos. Os poderes dos governos central e provinciais são mais claramente definidos. A principal unidade administrativa da República é a Província, e a da Província é o Condado, e cada uma é autônoma. Cada província deve ter sua própria constituição, que não pode entrar em conflito com a Federal, elaborada e aprovada por representantes de seu povo. O Zongzhizheng (Executivo-Chefe) é o Chefe de Estado e é responsável perante a Assembleia Nacional, enquanto o poder executivo é investido no Gabinete. A Assembleia Nacional tem duas câmaras: a Câmara Baixa é a Câmara dos Representantes eleita pelo povo, e a Câmara Alta é o Senado eleito pelos governos provinciais.\n\nEm resumo, a China está prestes a se tornar uma república parlamentar federal. Espera-se que esta nova constituição leve a uma China melhor, estável e unida, onde a democracia finalmente pode prosperar."
lngupc.9.a: "Viva a República Federal!"

lngupc.10.t: "O Senado e o Governo Provisório"
lngupc.10.d: "Membros do Senado foram eleitos pelos governos provinciais para representá-los, formando a câmara alta da legislação. Seu primeiro ato foi eleger o primeiro Executivo-Chefe das Províncias Unidas, e escolheram unanimemente Chen Jiongming, já o chefe de estado provisório.\n\nEmbora inicialmente relutante, Chen aceitou o cargo, apenas para anunciar sua aposentadoria da política após seu mandato. A partir de então, conforme previsto no Plano de Reconstrução, o Executivo-Chefe seria eleito pelo povo."
lngupc.10.a: "Representação provincial garantida."

lngupc.11.t: "Terceiro Congresso do Partido de Interesse Público"
lngupc.11.d: "Com o futuro da China em suas mãos, o China Zhigongdang, ou Partido de Interesse Público, realizou um novo congresso para decidir o próximo presidente após um exausto Chen Jiongming se despedir da política. [UPC_CZGP_congress_loc]"
lngupc.11.a: "Chen Qiyou, naturalmente."
lngupc.11.b: "Tang Jiyao, uma grande surpresa."

lngupc.12.t: "Congresso do Partido Constitucionalista Democrático"
lngupc.12.d: "O Partido Constitucionalista Democrático é, em termos amplos, descendente do Partido Progressista da Primeira República. Foi fundado no exílio após a queda de Yuan Shikai e permaneceu em grande parte irrelevante. Com a democracia retornando à China, o partido está vivendo um renascimento, abraçando um novo papel como representantes do norte recentemente liberado e políticos conservadores dispersos. Dois candidatos principais disputam a presidência: Yan Huiqing, político da Primeira República e respeitado diplomata das cliques de Anhui e Zhili, e Hu Shih, outro diplomata e distinto ensaísta e filósofo. [UPC_DC_congress_loc]"
lngupc.12.a: "Yan Huiqing e os remanescentes de Zhili."
lngupc.12.b: "Tang Jiyao; aproveitar seu nome."
lngupc.12.c: "O pragmático Hu Shih."

lngupc.13.t: "Congresso da Liga Democrática Chinesa"
lngupc.13.d: "A Liga Democrática Chinesa é uma ampla coalizão de intelectuais liberais em toda parte. Com a reunificação da China, a Liga deu as boas-vindas ao Partido de Reconstrução Rural, que participou da política parlamentar Qing antes da queda da monarquia, à sua coalizão, junto com outros pequenos movimentos liberais.\n\nZhang Junmai, um social-democrata convicto no estilo ocidental, permanece à frente da Liga. O principal objetivo da coalizão liberal é garantir que a nova República continue a defender as liberdades civis com foco na reforma educacional e modernização."
lngupc.13.a: "Zhang Junmai liderará os centrados."

lngupc.14.t: "Congresso do Partido Nacionalista Chinês"
lngupc.14.d: "O Kuomintang tem lutado desde sua segunda derrota na Guerra da Liga. Graças em grande parte à cooperação de Chen Jiongming com o Partido do Povo Produtivo de Chen Mingshu, o Partido Nacionalista sobreviveu à tempestade. Com o país reunificado, o Comitê Central dissolveu o PPP e realizou um novo congresso partidário para decidir o futuro.\n\nEm uma decisão controversa, Wang Jingwei e aqueles leais a ele decidiram renunciar a métodos revolucionários e reconhecer o Governo Federal. Juntamente com Chen Gongbo (líder da Associação de Camaradas Reorganizados), os dois homens do Kuomintang mantiveram laços provinciais e familiares com Chen Jiongming - com quem foram companheiros. Este anúncio foi recebido com uma feroz denúncia da facção de Song Qingling, o Comitê de Ação Provisória, que denunciou Wang por trair os ideais originais do Dr. Sun. Wang Jingwei rapidamente consolidou seu poder como o novo presidente do Kuomintang, esperando levar a plataforma socialista e de esquerda do Kuomintang para a Assembleia Nacional."
lngupc.14.a: "Wang Jingwei continuará o legado de Sun."

lngupc.15.t: "Congresso do Partido Sindicalista Chinês"
lngupc.15.d: "Com sua aliança com o Kuomintang encerrada, o Partido Sindicalista Chinês realizou seu próprio congresso para decidir seu futuro. À medida que o proletariado urbano chinês permanece pequeno, os sindicalistas têm como objetivo garantir que o Governo Federal mantenha sua postura pró-sindicato e pediram a criação de uma federação de sindicatos para unir os numerosos sindicatos da China e garantir uma representação adequada dos trabalhadores. Chen Duxiu permanece à frente do CSP, com o partido provavelmente permanecendo marginal e em grande parte sem influência."
lngupc.15.a: "Chen Duxiu mantém a extrema esquerda."

lngupc.16.t: "Os Começos da Democracia"
lngupc.16.d: "Com vários grandes partidos democráticos participando ativamente do processo eleitoral, a ideia de a democracia se firmar na China parece mais realista do que o esperado. Os debates são civilizados, se às vezes enérgicos e emocionais, e parece haver pouco sinal de obstrução nos procedimentos. Claro, muitos estavam otimistas durante a Eleição da Assembleia Nacional de 1912, apenas para o vencedor, Song Jiaoren, do Kuomintang, ser assassinado. Só o tempo dirá, já que a próxima eleição será o primeiro teste da democracia chinesa desde a década de 1910."
lngupc.16.a: "Com otimismo cauteloso, olhamos para o futuro."

lngupc.17.t: "Oferta de Chen Jiongming"
lngupc.17.d: "Anteriormente apenas o governador de Guangdong, o movimento Federalista de Chen Jiongming tornou-se uma força real na China e está potencialmente a caminho de se tornar um sério concorrente para a liderança nacional. Um emissário do assim chamado Estados Unidos da República da China, o governo de Chen, apareceu com um pedido: Junte-se às Províncias Unidas para derrubar o regime decadente e corrupto [QIE.GetName] e restaurar a República e a Constituição.\n\nA mensagem inclui demandas e uma ameaça final: [Root.GetLeader] deve obedecer ao assim chamado Plano de Reconstrução de Chen Jiongming, que exigiria que adotássemos uma constituição e delegássemos a maioria de nossos poderes a uma assembleia eleita, enquanto nossos exércitos seriam integrados às Forças Armadas das Províncias Unidas, essencialmente privando-nos de poder político. Em troca, os oficiais [ROOT.GetAdjective] manteriam sua patente no exército federalista, com [Root.GetLeader] prometido a um comando.\n\nSe recusarmos, a mensagem deixa claro que Chen Jiongming está disposto a usar a força para 'ajudar o povo [ROOT.GetAdjective] a derrubar seu regime ilegal de senhores da guerra e restaurar a democracia.'"
lngupc.17.a: "Aceitamos. Pela China!"
lngupc.17.b: "Não nos submeteremos a este novato!"

lngupc.18.t: "[From.GetLeader] Aceita!"
lngupc.18.d: "O líder de [From.GetNameDef] aceitou nossas exigências. Seus exércitos estão agora sob nosso controle, e seu governo provincial implementará o Plano de Reconstrução. Estamos um passo mais perto de unificar a China sob a liderança federalista."
lngupc.18.a: "Viva a República!"

lngupc.19.t: "[From.GetLeader] Rejeita nossas Exigências"
lngupc.19.d: "Sem disposição para cooperar com nosso governo e implementar nosso Plano de Reconstrução, o líder de [FROM.GetNameDef] rejeitou desafiadoramente nossas exigências. Teremos que recorrer à força para derrubar seu regime ilegal de senhores da guerra e trazer o poder ao povo."
lngupc.19.a: "Eles se arrependerão disso."

lngupc.20.t: "Federalistas se Mobilizando Contra Nós"
lngupc.20.d: "Chen Jiongming e sua traiçoeira banda de contra-revolucionários mobilizaram suas forças de senhores da guerra contra nós, buscando destruir a Revolução Nacional. Nunca esqueceremos sua traição à causa Nacionalista antes da Expedição do Norte - Nós o derrotamos uma vez, e o derrotaremos novamente."
lngupc.20.a: "Eles ousam cuspir no legado de Sun Yat-sen!"

lngupc.21.t: "Delegação dos Federalistas"
lngupc.21.d: "O governo rival de Chen Jiongming em Guangzhou, tendo garantido uma presença significativa no Sul, enviou delegados para negociações. Sem disposição para derramamento de mais sangue e querendo reunificar o país da maneira mais indolor e pacífica possível, os emissários apresentaram o caso de que nosso governo deveria adotar o Plano de Reconstrução de Chen Jiongming. Isso significaria que nossas províncias enviariam delegados para a Conferência Nacional de Chen. Esta assembleia elaboraria uma nova Constituição Federal com base na Constituição de 1924 e um plano econômico para reconstruir o país. No entanto, isso submeteria todas as nossas forças militares a este novo governo federal civil, privando-nos praticamente de um poder significativo de barganha na República Federal de Chen.\n\nAs negociações rapidamente fracassaram, pois os Federalistas se recusaram a permitir que nosso Marechal permanecesse como chefe do exército chinês reunificado ou ajustasse os poderes do Presidente. Os delegados partiram amargamente decepcionados, e só podemos esperar que seus exércitos rebeldes marchem contra nós."
lngupc.21.a: "Rebeldes tolos."

lngupc.211.t: "Negociações Rompidas com [FROM.GetNameDef]"
lngupc.211.d: "Nossos delegados retornaram amargamente decepcionados. [FROM.GetLeader] recusou-se a adotar o Plano de Reconstrução de Chen, e as tentativas de compromisso falharam, aparentemente sem disposição para evitar mais derramamento de sangue entre compatriotas a fim de preservar suas ditaduras mal disfarçadas. Teremos que derrubar os militaristas à força."
lngupc.211.a: "Militaristas tolos."

lngupc.22.t: "Federalistas se Mobilizando Contra Nós"
lngupc.22.d: "Chen Jiongming e sua traiçoeira banda de republicanos e autoproclamados revolucionários mobilizaram suas forças rebeldes contra nós. Não surpreendentemente, eles não estão dispostos a ser razoáveis, determinados a derrubar o Imperador e trazer outra era de anarquia ao Império. Podemos esperar que ataquem-nos em breve, e destruiremos o anarquista quando tentar marchar para o norte."
lngupc.22.a: "Ele nunca deveria ter sido restaurado em Guangdong."

lngupc.23.t: "Implementando o Plano de Reconstrução"
lngupc.23.d: "Embora tenhamos trabalhado em sua implementação preliminar desde que nos juntamos ao movimento Federalista de Chen Jiongming, o novo Governo Federal tornou-o oficial como seu primeiro ato. Em breve, seremos convidados para a Conferência Nacional, onde os detalhes de uma nova Constituição serão decididos.\n\nAo contrário das últimas duas constituições republicanas, esta determinará claramente os poderes do Executivo-Chefe (chefe de Estado), do gabinete, da legislatura, dos governos Federal e Provinciais, e assim por diante. Essencialmente, o Governo Provisório espera modelar-se após os Estados Unidos da América, levando em consideração seus fracassos recentes e, é claro, as particularidades da China. Após a adoção de uma Constituição e a formação de um Senado (representando as Províncias), serão organizadas eleições para a Assembleia Nacional.\n\nAté que a Conferência Nacional seja aberta, como parte do Plano, podemos esperar ajuda do Governo Provisório em projetos de infraestrutura para ajudar a reconstruir a economia nacional."
lngupc.23.a: "Ajuda? Do Governo Central?"

lngupc.24.t: "Convite para a Conferência Nacional"
lngupc.24.d: "A Conferência Nacional, conforme acordado no Plano de Reconstrução, deve elaborar a nova Constituição da República, formar um Senado para representar as províncias da China e criar um novo Governo Central ao longo de ideais democráticos e federalistas. Nossa parte do país será uma parte integral da renascida nação chinesa."
lngupc.24.a: "Uma nova China se ergue."

lngupc.25.t: "[FROM.GetLeader] Participa da Conferência Nacional"
lngupc.25.d: "Entre os representantes de [FROM.GetNameDef] está [FROM.GetLeader], juntando-se a nós na Conferência Nacional. Seu apoio na reconstrução da China será fundamental, e o recebemos de braços abertos!"
lngupc.25.a: "Bem-vindo, irmão!"

lngupc.26.t: "Overtura Diplomática de [FROM.GetNameDef]"
lngupc.26.d: "Desde que ganhamos nossa independência, a China, independentemente de seus sucessivos governos, continua a reivindicar nossas terras como parte de seu país. Embora isso não fosse um problema quando os chineses continuavam a brigar entre si, um novo governo chinês surgiu das cinzas e reunificou o país, que agora está em sua melhor forma em memória recente.\n\nNo entanto, parece que [FROM.GetLeader] está disposto a ver a razão e comprometer-se. Eles enviaram um enviado diplomático, deixando claro que estão dispostos a reconhecer nossa independência. Em troca, nossas nações buscarão laços econômicos mais estreitos para benefícios mútuos. O diplomata chinês parece sincero o suficiente, com palavras bonitas sobre nossas democracias reluzentes formando laços mais estreitos apesar de um passado de relacionamento turbulento, e não desiste da esperança de uma futura unidade asiática."
lngupc.26.a: "Busquemos relações mais estreitas como iguais."
lngupc.26.b: "Isso é apenas um ato para nos explorar novamente!"

lngupc.27.t: "Relações Diplomáticas Estabelecidas com [FROM.GetNameDef]"
lngupc.27.d: "Nosso diplomata foi bem-sucedido. Em troca do reconhecimento de sua independência, assinamos um acordo comercial mutuamente benéfico como base para futuras relações e cooperação regional."
lngupc.27.a: "Por um futuro melhor com os colegas asiáticos."

lngupc.28.t: "[FROM.GetLeader] Rejeitou nossa Proposta"
lngupc.28.d: "Nosso diplomata não teve sucesso. Eles deixaram claro que não aceitarão nada além do reconhecimento de sua independência e que qualquer acordo comercial apenas reabriria seu país para a dominação chinesa. Seu insulto foi notado."
lngupc.28.a: "Isso é ridículo!"

lngupc.29.t: "Primeira Eleição da Assembleia Nacional"
lngupc.29.d: "As primeiras eleições livres da República Chinesa desde a década de 1910 finalmente chegaram. Milhões de chineses irão às urnas, a grande maioria pela primeira vez em suas vidas, para votar em seu candidato ou partido político preferido. Isso refletirá bem sobre o país e seu povo, independentemente dos resultados."
lngupc.29.a: "Chen Qiyou e os Federalistas"
lngupc.29.b: "Tang Jiyao e seus Federalistas moderados."
lngupc.29.c: "Zhang Junmai e a Liga Democrática da China"
lngupc.29.e: "[?UPC_DCP_leader.GetName] e o Partido Constitucionalista Democrático"

lngupc.30.t: "Eleição da Assembleia Nacional de [GetYear]"
lngupc.30.d: "O mandato de [Root.GetLeader] chegou ao fim, e o povo chinês voltou às urnas. Esperamos uma maior participação do que na eleição anterior, graças à melhoria da educação pública e infraestrutura em toda a China. Nossa crescente democracia está chamando a atenção de todo o mundo, à medida que provamos ser capazes de uma responsabilidade cívica maior do que jamais esperavam. O povo chinês pode se orgulhar de lançar seus votos em uma eleição livre e justa desconhecida nesta parte do mundo."
lngupc.30.a: "Chen Qiyou e os Federalistas"
lngupc.30.b: "Zhang Junmai e a Liga Democrática da China"
lngupc.30.c: "[?UPC_DCP_leader.GetName] e o Partido Constitucionalista Democrático"

fedchi.100.t: "Expansão Bem-Sucedida da Saúde"
fedchi.100.d: "O tamanho do país e os recursos limitados tornaram a criação de um serviço de saúde uma tarefa muito difícil e cara. No entanto, a iniciativa do Governo Federal está começando a dar frutos, já que o número de hospitais nas cidades e clínicas nas áreas rurais aumentou significativamente. O povo da China está começando a ter acesso à saúde moderna pela primeira vez na história."
fedchi.100.a: "Excelente."

fedchi.101.t: "Campanhas de Alfabetização Bem-Sucedidas"
fedchi.101.d: "Reformas educacionais são sempre difíceis de implementar e avaliar seu sucesso. No entanto, os esforços do Governo Federal para melhorar a alfabetização, construindo mais escolas e oferecendo aulas noturnas para trabalhadores, já tiveram um efeito perceptível entre a população. Claro, levará ainda mais tempo para que os efeitos de longo prazo apareçam, mas os resultados iniciais já são promissores."
fedchi.101.a: "Excelente."

fedchi.102.t: "Terra para o Lavrador"
fedchi.102.d: "A reforma agrária tem sido uma questão controversa. Não porque alguns discordem (a necessidade de tal programa foi universalmente reconhecida na China), mas porque implementá-la pode ser cara ou violenta através de expropriações. Independentemente disso, a tentativa do governo de implementar uma reforma agrária razoável sem recorrer a meios ilegais ou violentos está começando a trazer algumas mudanças reais nas áreas rurais de toda a China. Levará muito tempo, mas o programa Terra para o Lavrador está redistribuindo lentamente a terra e compensando os senhorios, proporcionando uma taxa mais alta de posse de terra pelos camponeses como nunca antes."
fedchi.102.a: "Excelente."

fedchi.200.t: "China Revoga Tratados Desiguais"
fedchi.200.d: "O novo governo nacional da China, com sua posição assegurada, decidiu anular unilateralmente todos os tratados desiguais. Como uma maneira de se afirmar no cenário mundial, eles nos convidam a assinar um novo tratado com eles como iguais. Isso reconheceria o fim dos direitos extraterritoriais de nossos nacionais na China e traria um acordo comercial mutuamente benéfico em vez das tarifas preferenciais e concessões territoriais. Recusar isso incluirá sanções comerciais com a China, o que seria desvantajoso, já que o governo chinês não está disposto a restaurar os tratados anteriores que nos beneficiaram."
fedchi.200.a: "Muito bem, esta é uma nova era."
fedchi.200.b: "Impor sanções."

fedchi.201.t: "Um Novo Tratado com [FROM.GetNameDef]"
fedchi.201.d: "O governo de [FROM.GetNameDef] aceitou nos reconhecer como uma nação igual, e um novo acordo comercial foi promulgado em vez disso. Estamos um passo mais perto de encerrar o Século da Humilhação e conquistar nosso lugar no mundo."
fedchi.201.a: "Excelente!"

fedchi.203.t: "China Propõe Acordo Comercial"
fedchi.203.d: "Quando o governo chinês encerrou unilateralmente os tratados desiguais, recusamo-nos a reconhecê-lo e, em vez disso, impusemos sanções à China. No entanto, isso destruiu as relações comerciais com a China e teve pouco efeito sobre eles. O ministério das relações exteriores da China repetiu sua oferta anterior de um novo tratado com eles, aparentemente disposto a ignorar o que perceberam como um insulto grave ao seu status como nação para reconstruir as relações entre nossas duas nações como iguais, em vez de um 'arranjo imperialista'."
fedchi.203.a: "Muito bem."
fedchi.203.b: "Nunca!"

fedchi.204.t: "[FROM.GetName] Rejeita Nossa Oferta"
fedchi.204.d: "Os imperialistas de [FROM.GetNameDef] se recusaram a assinar um novo tratado conosco, em vez disso, agarrando-se às suas atitudes coloniais moribundas e mantendo as sanções. Verão as consequências de perder o acesso ao mercado chinês à medida que continuamos a modernizar e prosperar."
fedchi.204.a: "Eles se arrependerão desse insulto."
 
