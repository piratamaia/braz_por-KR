lngupc.1.t: "A Conferência de [GetConferenceCity]"
lngupc.1.d: "As Conferências de Shantou de 1924 foram uma reunião de federalistas de toda a China para discutir o futuro do movimento e do país. Notavelmente, a segunda foi frequentada por delegados tanto do Kuomintang quanto do Governo de Pequim, apesar de seu conflito em curso. Chen Jiongming agora sediará uma terceira conferência, esperando unir os governos provinciais do sul para concordar com um novo Plano de Reconstrução para a região e formar um governo provisório para rivalizar com os governos de Pequim e Fengtian e os iniciantes do Kuomintang. Mais uma vez, a força do movimento federalista está em ascensão, e há uma verdadeira chance de se tornar influente na política nacional."
lngupc.1.a: "Em direção à unidade."

lngupc.101.t: "Início da Conferência"
lngupc.101.d: "O Governador Chen Jiongming, presidente do Partido de Interesse Público da China, abriu a conferência afirmando que o Sul da China estava novamente em uma posição única, e que o movimento federalista poderia se provar para o resto da China como modelos de verdadeira democracia e prosperidade. Zhao Hengti reiterou sua declaração de 1922 de que a única maneira de unir a China é construir uma nação federalizada e unificada. Notavelmente, há vários delegados de fora do movimento federalista observando a Conferência, assim como nas duas primeiras. Após as declarações iniciais, os delegados começam a discutir o Plano de Reconstrução de Chen Jiongming e a possibilidade de formar um novo Governo Nacional."
lngupc.101.a: "Vamos lá!"

lngupc.102.t: "Curso de Ação de Tang"
lngupc.102.d: "À medida que a conferência se arrasta, o Governador Tang fica inquieto. O Plano de Reconstrução de Chen Jiongming enfraqueceria severamente sua posição dentro do movimento e em Yunnan, e, embora ele tenha concordado anteriormente em 1924, o líder de Yunnan se tornou ambicioso ao longo dos anos. Como vice-presidente do Partido de Interesse Público de Chen, Tang está em posição de se opor às propostas mais radicais do presidente do partido.\n\nEstá ficando claro que o presidente e o vice-presidente não estão mais em completo acordo, e Tang vê sua chance de usurpar o movimento federalista de Chen. No entanto, fazer isso iria contra a maioria do Partido de Interesse Público e quebraria o movimento por completo. No entanto, a ideia de alcançar a liderança nacional é atraente, e pode valer a pena o risco de uma guerra com Liangguang."
lngupc.102.a: "Denunciar Chen e reivindicar a liderança!"
lngupc.102.b: "Não, a unidade deve ser preservada."

lngupc.103.t: "Declaração das Províncias Unidas"
lngupc.103.d: "Os delegados na Conferência concordaram com o Plano de Reconstrução de Chen e logo terminaram o rascunho de sua declaração. Chen Jiongming declara que [QIE.GetNameDef] é ilegítimo e a formação de um novo governo nacional em [Root.Capital.GetCapitalVictoryPointName]: As Províncias Unidas da República da China. A Conferência então o elege como Chefe Executivo Provisório do Governo Provincial Unido, anunciando prontamente outra conferência para elaborar uma constituição provisória para o governo federalista.\n\nEmbora o Sul da China esteja de fato fora do controle do Governo de Pequim desde fevereiro de 1936, esta declaração anunciou formalmente a criação de um governo republicano rival no Sul. Enquanto Chen Jiongming espera que a reconciliação ainda seja possível com outros movimentos republicanos na China, isso provavelmente será mal visto pelos governos nacionais rivais."
lngupc.103.a: "Viva a República Federal!"

lngupc.104.t: "Declaração das Províncias Unidas"
lngupc.104.d: "Os delegados na Conferência concordaram com o Plano de Reconstrução de Chen e logo terminaram o rascunho de sua declaração. Chen Jiongming declara que [QIE.GetNameDef] é ilegítimo e a formação de um novo governo nacional em Guangzhou: As Províncias Unidas da República da China. A Conferência então o elege como Chefe Executivo Provisório do Governo Provincial Unido, anunciando prontamente outra conferência para elaborar uma constituição provisória para o governo federalista.\n\nNossa província foi formalmente convidada a se juntar ao governo federalista, e espera-se que nos juntemos a Chen Jiongming contra os monarquistas e militaristas no Norte, e os ditadores de partido no Leste."
lngupc.104.a: "Viva a República Federal!"
lngupc.104.b: "É tarde demais para mudar de ideia?"

lngupc.105.t: "Fim da Conferência de [GetConferenceCity]"
lngupc.105.d: "A Conferência de [GetConferenceCity] encerrou-se com sucesso hoje após a fundação da República Federal. Agora estamos no caminho para uma China livre, democrática e federal. Este caminho, no entanto, está garantido para ser difícil, pois muitos reivindicam liderança sobre o país, e poucos estão dispostos a considerar o apelo do Chefe Executivo Provisório para reconciliação e reunificação pacífica."
lngupc.105.a: "Chen libertará a China!"

lngupc.106.t: "Fim da Conferência de [GetConferenceCity]"
lngupc.106.d: "A Conferência de [GetConferenceCity] terminou relativamente bem. O movimento federalista parece unido e a caminho de garantir todo o Sul da China. Isso eventualmente poderia representar uma ameaça para nossa posição, e devemos ficar de olho nos recém-chegados federalistas em Guangzhou."
lngupc.106.a: "Vamos ver."

lngupc.107.t: "Traição de Tang"
lngupc.107.d: "Tang Jiyao, governador de Yunnan e vice-presidente do Partido de Interesse Público, virou-se contra Chen Jiongming no meio da conferência. Não demorou muito para que Tang e seus delegados saíssem da assembleia, denunciando o presidente Chen como radical e o que ele vê como violação da autonomia provincial.\n\nA Conferência é abalada, mas continua sem Yunnan. A traição de Tang é rapidamente denunciada e o resto dos delegados aceitam o Plano de Reconstrução. Chen Jiongming lê a decisão da conferência, declarando que [QIE.GetNameDef] é ilegítimo e a formação de um novo governo nacional em Guangzhou: As Províncias Unidas da República da China. A Conferência então o elege como Chefe Executivo Provisório do Governo Provincial Unido, anunciando prontamente outra conferência para elaborar uma constituição provisória para o governo federalista.\n\nEmbora o Sul da China esteja de fato fora do controle do Governo de Pequim desde fevereiro de 1936, esta declaração anunciou formalmente a criação de um governo republicano rival no Sul. Enquanto Chen Jiongming espera que a reconciliação ainda seja possível com outros movimentos republicanos na China, isso provavelmente será mal visto pelos governos nacionais rivais, e sua legitimidade é abalada pela rebelião aberta de Tang."
lngupc.107.a: "Fora com Tang, viva a República!"

lngupc.108.t: "Declaração das Províncias Unidas"
lngupc.108.d: "A traição aberta de Tang Jiyao na conferência abalou o movimento federalista, mas os delegados continuaram seu trabalho mesmo assim. Os delegados restantes na Conferência concordaram com o Plano de Reconstrução de Chen e logo terminaram o rascunho de sua declaração. Chen Jiongming declara que [QIE.GetNameDef] é ilegítimo e a formação de um novo governo nacional em Guangzhou: As Províncias Unidas da República da China. A Conferência então o elege como Chefe Executivo Provisório do Governo Provincial Unido, anunciando prontamente outra conferência para elaborar uma constituição provisória para o governo federalista.\n\nNossa província foi formalmente convidada a se juntar ao governo federalista, e espera-se que nos juntemos a Chen Jiongming contra os monarquistas e militaristas no Norte, e os ditadores de partido no Leste."
lngupc.108.a: "Fora com Tang, viva a República!"
lngupc.108.b: "Os federalistas são um navio afundando."

lngupc.109.t: "Fim da Conferência de [GetConferenceCity]"
lngupc.109.d: "A Conferência de [GetConferenceCity] encerrou-se com sucesso hoje após a fundação da República Federal, apesar da traição de Tang Jiyao. Agora estamos no caminho para uma China livre, democrática, e federal. Este caminho, no entanto, está garantido para ser difícil, pois muitos reivindicam liderança sobre o país, e poucos estão dispostos a considerar o apelo do Chefe Executivo Provisório para reconciliação e reunificação pacífica, especialmente com sua legitimidade abalada pela dissidência de Tang."
lngupc.109.a: "Chen libertará a China!"

lngupc.110.t: "Fim da Conferência de [GetConferenceCity]"
lngupc.110.d: "A Conferência de [GetConferenceCity] terminou e a divisão entre Chen Jiongming e Tang Jiyao se tornou uma questão muito pública, já que os dois ex-aliados se tornaram inimigos hostis. Fica claro para nós que os federalistas estão bastante carentes de unidade, mas podem sair dessa crise muito mais fortes. Devemos ficar de olho no Sul."
lngupc.110.a: "A terceira vez claramente não é a encantadora."

lngupc.111.t: "Juntar-se Formalmente às Províncias Unidas?"
lngupc.111.d: "Embora estivéssemos presentes para observar a Conferência de Shantou de Chen Jiongming, não fomos capazes de fazer um compromisso na época - nosso estado de guerra nos distraiu muito da conferência, fora de fornecer declarações um tanto vagas de apoio. Enquanto Jiongming declarou uma Províncias Unidas da China e construiu uma aliança para ajudar em seu objetivo de um país livre e unido, fomos deixados de fora devido ao nosso conflito em andamento, já que nem nós nem a liderança federalista estavam dispostos a se comprometer com uma guerra em grande escala contra nossos inimigos.\n\nNo entanto, nossa guerra agora acabou, e as declarações de apoio que fizemos em Shantou agora são esperadas que signifiquem algo. [UPC.GetNonIdeologyNameDefCap] está agora solicitando que ambos façamos valer nossos compromissos anteriores e nos juntemos às Províncias Unidas. Mesmo assim, alguns de nossos conselheiros foram ou contra a ideia desde o início ou desde então se desiludiram com a perspectiva - isso tiraria qualquer flexibilidade diplomática que poderíamos ter e quase certamente tornaria alguns dos principais jogadores na China permanentemente hostis a nós. No entanto, recusar provavelmente significaria o mesmo para os federalistas - assim, uma escolha deve ser feita."
lngupc.111.a: "Vamos unir forças."
lngupc.111.b: "Na verdade, estamos melhor por conta própria."

lngupc.112.t: "[FROM.GetNonIdeologyNameDefCap] se Junta às [ROOT.GetNameDef]"
lngupc.112.d: "Recebemos a notícia de [FROM.GetNonIdeologyNameDefCap] de que eles concluíram sua guerra e estão prontos para se declararem formalmente nossos aliados. Nosso movimento por uma China livre continua a crescer mais forte a cada dia."
lngupc.112.a: "Saúdamos nossos novos amigos!"

lngupc.113.t: "[FROM.GetNonIdeologyNameDefCap] nos trai!"
lngupc.113.d.refused: "[FROM.GetNonIdeologyNameDefCap] deu uma reviravolta repentina e indicou que não se juntará à nossa aliança afinal. Fomos pego de surpresa - se quisermos estender as Províncias Unidas ao território deles, agora terá que ser pela força."
lngupc.113.d.refused_after_war: "Durante a Conferência de Shantou, [FROM.GetNonIdeologyNameDefCap] expressou alinhamento com nossos objetivos e disposição para se juntar às Províncias Unidas que logo seriam proclamadas - no entanto, o estado de guerra em que se encontravam era algo com o qual não estávamos preparados para lidar, então foi decidido que deveríamos esperar para estender nossa aliança até que o conflito terminasse. No entanto, agora que a guerra acabou, [FROM.GetNonIdeologyNameDefCap] deu uma reviravolta repentina e indicou que não se juntará à nossa aliança afinal. Fomos pego de surpresa - se quisermos estender as Províncias Unidas ao território deles, agora terá que ser pela força."
lngupc.113.a: "Que traição é essa?"
lngupc.113.b: "É escolha deles..."

lngupc.2.t: "Participar da Conferência de [GetConferenceCity]?"
lngupc.2.d: "Com sua posição segura em Liangguang, Chen Jiongming nos convidou para a Conferência de [GetConferenceCity]. Participamos das duas primeiras conferências em 1924 como membros do movimento federalista, o que levou a resultados mistos, pois nosso movimento falhou em encerrar a guerra entre o Norte e o Sul. Esperamos que, desta vez, Chen Jiongming esteja visando formar um novo governo nacional com base em seus ideais de uma China democrática e federal, que ele acredita ser a única maneira para o povo chinês ser livre e próspero.\n\nSe aceitarmos e concordarmos com seu Plano de Reconstrução, fica claro que eventualmente teremos que adotar uma constituição federalista, transferir o poder para uma assembleia eleita e, mais importante, ter nossos exércitos absorvidos por um comando central. Embora isso não seja ideal para nós, as ideias de Chen tornaram-se populares no sul da China, e juntar-se a ele ajudará a estabilizar nossa província e nos colocará em uma posição proeminente no movimento."
lngupc.2.a: "Aceitar."
lngupc.2.b: "Recusar."

lngupc.3.t: "Observar a Conferência de [GetConferenceCity]?"
lngupc.3.d: "Com o Governador Chen Jiongming assegurando uma parte significativa do sul da China, o movimento federalista voltou a crescer. Embora não façamos parte deste movimento, fomos convidados como parte da esperança do Governador Chen de fomentar a cooperação entre as facções beligerantes. Enviar um delegado pode nos ajudar a obter mais informações sobre o que está acontecendo no sul e ver se os federalistas podem realmente aproveitar seu ímpeto renovado."
lngupc.3.a: "Aceitar."
lngupc.3.b: "Recusar."

lngupc.4.t: "Chen Jiongming Nacionaliza nossas Forças"
lngupc.4.d: "Como parte do Plano de Reconstrução acordado na Conferência de [GetConferenceCity], Chen Jiongming moveu-se para unificar todas as forças federalistas sob o Ministério da Guerra das Províncias Unidas, tornando assim nossos exércitos oficialmente subordinados ao governo civil unificado. Embora isso crie formalmente o Exército Federal como uma única força militar, isso significa que [Root.GetLeader] se tornará legalmente subordinado a Chen Jiongming."
lngupc.4.a: "Viva a República Federal!"
lngupc.4.b: "Espera aí, e a nossa autonomia!?"

lngupc.5.ta: "[From.GetLeader] Recusa Cumprir"
lngupc.5.da: "Ignorando completamente nosso acordo anterior em [GetConferenceCity], [From.GetNameDef] se recusou a se subordinar ao governo federal. Essa traição deve ser punida!"
lngupc.5.tb: "[From.GetLeader] Cumpre"
lngupc.5.db: "Sem nenhum sinal de problemas, as forças de [From.GetNameDef] foram subordinadas ao Governo das Províncias Unidas, conforme acordado na Conferência de [GetConferenceCity]."
lngupc.5.a: "Muito bem."

lngupc.6.t: "Constituição Provisória das Províncias Unidas"
lngupc.6.d: "Uma comissão composta por delegados das províncias adotou oficialmente uma constituição para as Províncias Unidas da República da China, que em breve será ratificada pelas assembleias provinciais. Uma China unificada e federal está um passo mais perto de se tornar realidade - pelo menos, no sul."
lngupc.6.a: "Viva a República da China!"

