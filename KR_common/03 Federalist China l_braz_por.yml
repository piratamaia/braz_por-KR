### Decisions ###
UPC_mopping_up: "Lidando com Separatistas"
UPC_mopping_up_desc: "A periferia da China sempre esteve menos integrada ao governo central e tem uma história violenta de revoltas, tensões étnicas e separatismo. Durante a Guerra Civil, alguns estados tentaram se separar do Governo Central e declararam independência. Embora poucos na China queiram reconhecê-los, reintegrá-los pode ser mais difícil do que vale a pena apenas para apaziguar atitudes chauvinistas Han. De qualquer forma, devemos decidir se os reconhecemos ou os trazemos de volta."

UPC_retake_periphery: "[FROM.GetFlag] Esmagar Separatistas [FROM.GetAdjective]"
UPC_retake_periphery_desc: "[UPC_crush_separatist_tag]"

UPC_crush_separatist_MON: "A Mongólia Exterior foi perdida em 1911, e o fundador de nossa República foi uma das muitas vozes exigindo uma expedição para retomá-la à força na época. Não podemos aceitar seu terrível regime em nossa periferia; o próprio povo mongol deve estar no comando, e podemos dar a eles sem nossa Federação."
UPC_crush_separatist_MAN: "As Províncias do Nordeste foram arrancadas de nós por imperialistas malignos enquanto conduzíamos nossa revolução democrática. Como parte fundamental da China, devemos reconquistar a fronteira perdida e libertar seu povo de seu mestre estrangeiro."
UPC_crush_separatist_KUM: "O Canato de Kumul é um anacronismo, para dizer o mínimo. Vestígios de uma era passada, dedicados à Monarquia Manchu da qual finalmente nos livramos de uma vez por todas. Seus remanescentes serão destruídos, e a região finalmente verá liberdade e modernidade em vez de servidão, opressão e retrocesso."
UPC_crush_separatist_ETS: "Os fundamentalistas religiosos de Xinjiang, alimentados pelo separatismo étnico, são uma mancha na honra da China. Não podemos confiar nos uigures para serem vigias justos e justos da fronteira noroeste, pois estão embriagados pelo nacionalismo étnico e pelo fundamentalismo islâmico em uma terra multicultural. Será uma tarefa difícil, mas Xinjiang deve ser reintegrado."

UPC_deal_with_separatists: "[FROM.GetFlag] Negociar com [FROM.GetNameDef]"
UPC_deal_with_separatists_desc: "[UPC_deal_with_separatists_tag]"

UPC_deal_with_separatist_MON: "A Mongólia Exterior foi perdida em 1911. Mesmo que o fundador de nossa República tenha sido uma das muitas vozes que pediram uma expedição militar para retomar a autonomia, é hora de aceitar o fato de que os mongóis exteriores não querem fazer parte da República Federal. Certamente, é hora de começar de novo, pois sua democracia cintilante deve ser uma irmã na Ásia e não uma inimiga por nada além de orgulho egoísta."
UPC_deal_with_separatist_ETS: "Reconhecer o Turquestão Oriental será difícil de engolir, pois Xinjiang faz parte da China há séculos. Ainda assim, se eles não se tornarão parte das Províncias Unidas, realmente temos desculpa para subjugá-los contra a vontade deles? Certamente, sua jovem República pode se tornar uma democracia asiática companheira. Além disso, uma expedição militar seria uma aventura infernal considerando as distâncias, infraestrutura precária e ferozes militantes nos opondo."

UPC_reconstruction_plan: "Plano de Reconstrução"
UPC_reconstruction_plan_desc: "O Plano de Reconstrução é a criação de Chen Jiongming e do Partido de Interesse Público da China. Na década de 1920, o líder federalista imaginava um país reunificado pacificamente entre o Norte dominado por Zhili e Fengtian e o Sul dominado pelo Kuomintang. No entanto, isso falhou, e ele se concentrou em identificar as causas da queda da Primeira República e do regime do Kuomintang, por que nenhum dos dois conseguiu resolver os problemas da China e como resolver esses problemas. Isso inclui um programa zeloso de obras públicas, maior cooperação central-provincial e desmilitarização para financiar tudo.\n\nCom a China reunificada, podemos começar a reconstruí-la em uma grande potência igual ao Ocidente."

UPC_guangzhou_nanning: "Ferrovia Guangzhou-Nanning"
UPC_guangzhou_nanning_desc: "Guangxi, em parte devido ao seu terreno acidentado e em parte devido ao seu isolamento relativo, está mal conectada com o resto do país. Para integrar melhor a província irmã de Guangdong e evitar o retorno do banditismo e da corrupção, uma ferrovia ligando Guangzhou e Nanning será construída."
UPC_improve_hainan: "Expansão da Mineração em Hainan"
UPC_improve_hainan_desc: "O potencial econômico da ilha de Hainan tem sido negligenciado por muito tempo. Com novas tecnologias de mineração e um governo estável com disposição para investir, podemos corrigir isso e expandir as operações de mineração de ferro."
UPC_nanning_guiyang: "Ferrovia para Guizhou"
UPC_nanning_guiyang_desc: "Guizhou é uma das províncias mais pobres do sul, mas tem potencial com o devido investimento. Conectar a província à crescente rede ferroviária é o primeiro passo em direção ao objetivo de trazer prosperidade para os cantos mais remotos do país."
UPC_guiyang_kunming: "Estender Linha até Kunming"
UPC_guiyang_kunming_desc: "Yunnan é montanhosa e remota, tornando seu processo de integração difícil e projetos de infraestrutura caros. No entanto, devemos conectá-la e seus recursos abundantes ao país."
UPC_guiyang_chengdu: "Conectar Sichuan"
UPC_guiyang_chengdu_desc: "Sichuan é uma das províncias do sul com amplo apoio à causa federalista. No entanto, devido aos numerosos conflitos entre suas facções regionais e à fome, ela precisa desesperadamente de ajuda. Embora o Yangtze tenha tradicionalmente mantido a conexão com o leste, melhorar sua infraestrutura e integrá-la à rede ferroviária ajudará a melhorar nossa capacidade de abastecer a província e evitar outra fome, expandindo a quantidade de carga que podemos mover dentro e fora de Sichuan."
UPC_guangzhou_changsha: "Expandir a Linha Guangzhou-Wuhan"
UPC_guangzhou_changsha_desc: "A Linha Guangzhou-Wuhan é a ferrovia mais importante do sul, conectando a capital econômica do sul com o distante Beijing. Expandir a linha entre Guangzhou e Changsha ajudará a conectar melhor nossos amigos em Hunan e nos permitirá seguir para o norte e manter links de abastecimento importantes com quaisquer operações fora do sul."
UPC_guangzhou_fujian: "Ferrovia para Fujian"
UPC_guangzhou_fujian_desc: "O sudeste da China é pobre e negligenciado, mas Chen Jiongming, como breve governador de Fujian, tem uma história com a região e espera reavivar suas antigas promessas ao povo da província. Conectá-la à rede ferroviária permitirá uma melhor comunicação e transporte em uma das regiões mais ásperas do sul."
UPC_connect_coast: "Conectar o Sudeste"
UPC_connect_coast_desc: "Embora a parte norte do sudeste da China esteja conectada ao norte, ela não está conectada ao sul. Construir essa conexão nos dará uma rota segura em direção a Nanjing e uma alternativa à rota através de Wuhan."
UPC_changsha_nanjing: "De Guangzhou a Nanjing"
UPC_changsha_nanjing_desc: "Nanjing é a cidade mais importante na parte leste-central da China ainda sob controle chinês. Melhorar a ligação ferroviária entre ela e Guangzhou ajudará tanto no abastecimento quanto no transporte e demonstrará nossa capacidade como construtores de nações ao melhorar a conexão entre duas das cidades mais importantes da China."
UPC_wuhan_bridge: "Construindo a Ponte do Yangtsé"
UPC_wuhan_bridge_desc: "Não há ponte sobre o Yangtsé em Wuhan, o que significa que os vagões de trem precisam ser transportados pelo poderoso rio. A construção de uma ponte ferroviária lá tem sido considerada por muito tempo, mas, até agora, foi considerada muito ambiciosa para ser concluída. Tal feito de engenharia, no entanto, se tornou possível, se caro. A futura Ponte do Yangtsé em Wuhan não será apenas um projeto de prestígio, mas uma maravilha da engenharia que finalmente conectará e unirá Norte e Sul da China, preenchendo uma das lacunas mais problemáticas da infraestrutura do país."
UPC_wuhan_beijing: "Modernizar a Ferrovia Beijing-Wuhan"
UPC_wuhan_beijing_desc: "A conexão entre Wuhan, o centro da Revolução, e Beijing, a antiga capital do norte, é tão importante quanto a conexão com Nanjing ou Guangzhou. A linha deve ser modernizada e expandida à medida que a quantidade de carga a ser transportada através dela continua a aumentar."
UPC_connect_northwest: "Conectar o Noroeste"
UPC_connect_northwest_desc: "As províncias do noroeste têm sido isoladas e bastante independentes por séculos. Ferrovias prometeram há muito tempo unir as distâncias extremas entre a costa populosa e a fronteira remota, mas só agora temos finalmente a oportunidade de conectar o leste e o oeste."
UPC_connect_xinjiang: "Alcançar Xinjiang"
UPC_connect_xinjiang_desc: "Naturalmente, com nossa rede ferroviária alcançando as províncias do noroeste, o próximo objetivo é alcançar o ainda mais remoto Xinjiang. Não podemos permitir que a região caia nas mãos de bandidos, rebeldes, corrupção e imperialistas estrangeiros novamente, e uma ferrovia para a região mais remota da China é o primeiro passo na integração final da fronteira da China."

UPC_foreign_policy: "Política Externa Federal"
UPC_foreign_policy_desc: "As Províncias Unidas da China são o governo central incontestável da China e estão a caminho da modernização e prosperidade. No entanto, estamos bastante isolados e ainda existem vários tratados desiguais com outras potências. Se a China vai se tornar uma grande potência, esses tratados devem ser revogados e novos tratados assinados com base na igualdade das nações. Isso será uma tarefa difícil de realizar pacificamente, mas o Século da Humilhação deve acabar!"

UPC_repeal_unequal_treaties: "Revogar Tratados Desiguais"
UPC_repeal_unequal_treaties_desc: "É hora da China se afirmar como uma Grande Potência por direito próprio. Nós, a partir de agora, seremos tratados como iguais. Nada de tratados desiguais! Vamos encerrar o Século da Humilhação!"

UPC_trade_treaty: "Oferecer Tratado a [FROM.GetNameDef]"
UPC_trade_treaty_desc: "Os imperialistas em [FROM.GetNameDef] se recusaram a aceitar a nova realidade de que a China deve ser independente de uma vez por todas. Devemos renovar nossa oferta e, talvez, possamos deixar para trás a pequena insulto deles enquanto trabalhamos para que a China seja tratada como uma igual, a menos que eles se apeguem às suas atitudes coloniais."

