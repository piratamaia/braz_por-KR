UPC_popular_support_1: "Baixo Apoio Popular"
UPC_popular_support_1_desc: "O governo federalista está atualmente impopular. Ele quase não tem legitimidade aos olhos do povo chinês, e os governos rivais nos veem como meros iniciantes. Teremos que trabalhar muito para conquistar o povo para nossa causa."

UPC_popular_support_2: "Apoio Popular Insignificante"
UPC_popular_support_2_desc: "O governo federalista é atualmente insignificante fora do sul da China. Não é visto como um concorrente sério aos olhos do povo chinês, e os governos rivais nos veem como meros iniciantes. Estamos lentamente conquistando o povo para nossa causa."

UPC_popular_support_3: "Apoio Popular Limitado"
UPC_popular_support_3_desc: "O governo federalista atualmente tem apoio limitado fora do sul da China. Ele atraiu alguma atenção do povo chinês, e os governos rivais estão começando a nos ver como uma ameaça real, embora limitada. Estamos lentamente conquistando o povo para nossa causa."

UPC_popular_support_4: "Apoio Popular Significativo"
UPC_popular_support_4_desc: "O governo federalista atualmente tem apoio significativo em toda a China. Agora é visto como um governo republicano viável aos olhos do povo chinês. Estamos claramente conquistando o povo para nossa causa."

UPC_popular_support_5: "Apoio Popular Generalizado"
UPC_popular_support_5_desc: "O governo federalista atualmente tem apoio generalizado em toda a China. Sua posição como único governo da China agora é incontestável, e podemos esperar que a estabilidade retorne ao país."

