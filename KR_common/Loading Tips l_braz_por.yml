l_braz_por:
LOADING_TIP_0: "Em uma palavra - não queremos colocar ninguém na sombra, mas também reivindicamos nosso lugar ao sol.\n- Ministro das Relações Exteriores Alemão Bernhard von Bülow, 1897"
LOADING_TIP_1: "Apesar de não termos uma frota como deveríamos ter, conquistamos para nós um lugar ao sol. Será minha tarefa garantir que este lugar ao sol permaneça nossa posse indiscutível.\n- Kaiser Wilhelm II"
LOADING_TIP_2: "Meu programa 'Compartilhe Nossa Riqueza' é a única defesa"
LOADING_TIP_3: "O socialismo precisa permanecer uma coisa aterrorizante e majestosa.\n- Benito Mussolini"
LOADING_TIP_4: "Nosso objetivo é a criação em nosso país de uma sociedade de homens livres e iguais, onde nenhum homem irá explorar outro homem.\n- Palmiro Togliatti"
LOADING_TIP_5: "Juntos na Grã-Bretanha, acendemos uma chama que as eras não extinguirão.\n- Oswald Mosley"
LOADING_TIP_6: "A impossibilidade nunca impediu que nada acontecesse.\n- Errico Malatesta"
LOADING_TIP_7: "A presente revolução do Kuomintang não é, nem em sua inspiração nem direção, verdadeiramente nacional, mas dirigida principalmente de Paris.\n- P.T. Etherton, China: Os Fatos"
LOADING_TIP_8: "Estamos partindo para a estepe. Só podemos retornar se houver a graça de Deus. Mas precisamos acender uma tocha, para que haja pelo menos um ponto brilhante entre a escuridão que envolveu a Rússia...\n- Mikhail Alekseev, 1918"
LOADING_TIP_9: "Sem o Império, seríamos lançados como uma rolha na contracorrente da política mundial. É ao mesmo tempo nossa espada e nosso escudo.\n- Billy Hughes"
LOADING_TIP_10: "O recrutamento, se necessário, mas não necessariamente o recrutamento.\n- William Lyon Mackenzie King"
LOADING_TIP_11: "Eu o considero o maior criminoso conhecido por ter mergulhado o mundo na guerra.\n- Rei George V sobre seu primo, Kaiser Wilhelm II"
LOADING_TIP_12: "Depois de morto, o rapaz vai arruinar-se em doze meses.\n- atribuído a George V do Reino Unido sobre seu filho Edward, Príncipe de Gales"
LOADING_TIP_13: "Declaramos com Moisés e os Profetas, com Cristo e os primeiros cristãos, que não pode haver justiça onde a riqueza de particulares pode ser usada como meio de exploração.\n- Tom Mann"
LOADING_TIP_14: "O ódio não produz amor, e pelo ódio não se pode remodelar o mundo.\n- Errico Malatesta"
LOADING_TIP_15: "O velho mundo está morrendo, e o novo mundo luta para nascer - agora é a época dos monstros.\n- Antonio Gramsci"
LOADING_TIP_16: "Nós, que somos socialistas, devemos esperar que deste horror de derramamento de sangue e destruição surjam mudanças sociais de grande alcance e um grande passo em direção ao nosso objetivo de Paz entre os Homens.\n- John "Jack" Reed"
LOADING_TIP_17: "Os Estados Unidos devem ser neutros de fato, assim como de nome... Devemos ser imparciais no pensamento, assim como na ação.\n- Woodrow Wilson, 19 de agosto de 1914"
LOADING_TIP_18: "Menos preocupação com o internacionalismo e mais preocupação com a prosperidade nacional.\n- Padre Charles Edward Coughlin"
LOADING_TIP_19: "A verdade é, Sr. Hearst, nós, Sindicatos, gostamos muito deste país. Se não amássemos tanto nosso país, talvez o entregássemos a Wall Street.\n- Earl Browder"
LOADING_TIP_20: "No coração e em sua ação diária, os sindicatos são revolucionários. Sua política imutável é privar os exploradores de tudo que têm o poder de. Esse é o verdadeiro significado do movimento sindical.\n- William Edward Foster"
LOADING_TIP_21: "A guerra deve acabar no mais tardar até o verão ou outono de 1917 - e se os monarcas não forem capazes de concluir uma paz, então seu povo fará isso por eles sobre suas cabeças.\n- Ottokar Czernin e Kaiser Karl I, em um telegrama para Kaiser Wilhelm II"
LOADING_TIP_22: "As pessoas sempre foram as tolas vítimas da decepção e autoengano na política, e sempre serão, até que tenham aprendido a buscar os interesses de alguma classe por trás de todas as frases, declarações e promessas.\n- Vladimir Lenin"
LOADING_TIP_23: "Em tempos de revolução, não podemos permitir liberdade para os inimigos do povo e da revolução. Isso é uma conclusão claramente clara e irrefutável.\n- Nikolay Bukharin"
LOADING_TIP_24: "O estado idealmente não-violento será uma anarquia ordenada. Esse Estado é o melhor governado, o que é governado o mínimo possível.\n- Mohandas Karamchand Gandhi"
LOADING_TIP_25: "Considero o capitalismo o sistema mais infame, sangrento e maligno que a humanidade já testemunhou. Minha linguagem é considerada extravagante, mas os eventos dos últimos anos provaram minha argumentação.\n- John MacLean"
LOADING_TIP_26: "Olhando para o mundo como um todo, a tendência por muitas décadas não foi em direção à anarquia, mas em direção à reimposição da escravidão.\n- Eric Blair"
LOADING_TIP_27: "Uma comunidade é democrática apenas quando a pessoa mais humilde e fraca pode desfrutar dos mais altos direitos civis, econômicos e sociais que os maiores e mais poderosos possuem.\n- Asa Randolph"
LOADING_TIP_28: "A história tem uma perspectiva de longo prazo. No final, passa um julgamento severo sobre tiranos e vindica aqueles que lutaram, sofreram, foram presos e morreram pela liberdade humana, contra a opressão política e a escravidão econômica.\n- Elizabeth Gurley Flynn"
LOADING_TIP_29: "Um soldado que está politicamente consciente de que está certo e que tem um sentimento de comunidade com sua sociedade... fará bem o seu trabalho.\n- William Aalto"
LOADING_TIP_30: "Às vezes é mais difícil lutar contra meus superiores do que contra os franceses.\n- Heinz Guderian"
LOADING_TIP_31: "Nenhum bastardo jamais venceu uma guerra morrendo por seu país. Ele venceu fazendo o outro pobre bastardo morrer por seu país.\n- George Patton"
LOADING_TIP_32: "Toda lei é uma 'lei situacional'. O soberano produz e garante a situação em sua totalidade. Ele tem o monopólio sobre esta última decisão.\n- Carl Schmitt"
LOADING_TIP_33: "O povo russo está sofrendo de fadiga econômica e de desilusão com a Entente! O mundo pensa que a Revolução Russa chegou ao fim. Não se enganem. A Revolução Russa está apenas começando.\n- Alexander Kerensky"
LOADING_TIP_34: "Nossa ameaça vem das forças insidiosas que trabalham de dentro e que já alteraram drasticamente o caráter de nossas instituições livres — aquelas instituições que orgulhosamente chamamos de modo de vida americano.\n- Douglas MacArthur"
LOADING_TIP_35: "Se a França deve morrer, é a República que a matará.\n- Charles de Gaulle"
LOADING_TIP_36: "Sim, é a Europa, do Atlântico aos Urais, é a Europa inteira que decidirá o destino do mundo.\n- Charles de Gaulle"
LOADING_TIP_37: "Jun wèi chén gang, os Imperadores devem ser liderados pelo povo, assim eu, um superior militar, devo ser liderado por meus subordinados.\n- Wu Peifu"
LOADING_TIP_38: "Se você não tem munição, ainda tem baionetas. Fixe as baionetas!\n- Tenente-coronel Mustafa Kemal Bey"
LOADING_TIP_39: "Meu nome está cercado de tanto ódio e medo que ninguém pode julgar o que é verdadeiro e o que é falso, o que é história e o que é mito.\n- Barão Roman von Ungern-Sternberg"
LOADING_TIP_40: "Parece que selecionamos presidentes como selecionamos jurados, com base no fato de que não têm opiniões que possam ser descobertas.\n- Norman Thomas"
LOADING_TIP_41: "Liberdade significa Liberdade para o Grupo, não Liberdade para o Indivíduo. Os homens não devem ser escravos de outros homens, mas devem ser escravos de seu grupo. Pois, se não forem escravos de seu próprio grupo, certamente se tornarão escravos de algum outro.\n- Liang Qichao"
LOADING_TIP_42: "Quando o homem branco se torna tirano, é a sua própria liberdade que ele destrói. Ele se torna um... manequim posador, a figura superficial de um sahib... Ele usa uma máscara, e seu rosto cresce para se ajustar a ela.\n- Eric Blair"
LOADING_TIP_43: "Le Prussianisme - voilà l'ennemi!\n- Joseph Conrad"
LOADING_TIP_44: "Considerando as circunstâncias em que o país se encontra, o mais conservador é ser revolucionário.\n- Francesc Cambó i Batlle"
LOADING_TIP_45: "Não ousem me deixar ser colocado na Abadia de Westminster.\n- John McLean"
LOADING_TIP_46: "Política é um jogo de cavalheiros.\n- Muhammad Ali Jinnah"
LOADING_TIP_47: "À rebelião! Levantem-se, irmãos, contra todo governo, destruam o poder da burguesia!\n- Nestor Makhno"
LOADING_TIP_48: "Nomes e indivíduos são irrelevantes quando o destino final da Alemanha está em jogo.\n- Franz von Papen"
LOADING_TIP_49: "Quem olha para a América verá que o navio é movido pela estupidez, corrupção ou preconceito.\n- Johann Most"
LOADING_TIP_50: "Sou imperialista porque não serei colonial.\n- Stephen Leacock"
LOADING_TIP_51: "O otimismo é covardia.\n- Oswald Spengler"
LOADING_TIP_52: "Na verdadeira fraternidade, na dependência do amor, a Sociedade satisfaz sua mais alta necessidade. O homem não pode descansar até que a humanidade seja libertada.\n- Clement Attlee"
LOADING_TIP_53: "E isso é guerra em poucas palavras; a classe dominante sempre declarou as guerras, e a classe subalterna sempre lutou as batalhas.\n- Eugene V. Debs"
LOADING_TIP_54: "Quando a nação pode agir livremente, então a China pode ser chamada de forte. Para tornar a nação livre, devemos cada um sacrificar nossa liberdade.\n- Sun Yat-sen"
LOADING_TIP_55: "Em uma luta de homem para homem, o vencedor é aquele que tem uma rodada a mais em seu carregador.\n- Erwin Rommel"
LOADING_TIP_56: "Inúmeras pessoas, desde marajás até milionários e desde pukkha sahibs até damas bonitas, odiarão a Internacional, serão tornadas infelizes pela frustração de suas ambições e morrerão protestando contra isso.\n- H.G. Wells"
LOADING_TIP_57: "Ninguém além dos mortos sabe se todas essas coisas sobre as quais as pessoas falam valem a pena morrer. E os mortos não podem falar.\n- Dalton Trumbo"
LOADING_TIP_58: "Um Whig é um homem que está preparado para ir para a fogueira por suas crenças, mas que não enviará seus oponentes para lá. Um Tory é aquele que não só queimará a si mesmo, mas está completamente preparado, em último caso, para queimar aqueles que diferem dele.\n- Sir John Buchan"
LOADING_TIP_59: "Entendemos, como nunca entendemos antes, que nosso Império é um todo místico que nenhum inimigo pode dividir, e nossas mentes mais sábias estão agora dedicadas à tarefa de conceber um mecanismo de união adequado a esta unidade espiritual.\n- Sir John Buchan"
LOADING_TIP_60: "Há séculos, um Rei que se opôs ao povo comum perdeu a cabeça. Desde então, os reis nunca interferiram na política comum e George V seria bem aconselhado a manter-se afastado dessa confusão agora.\n- George Lansbury"
LOADING_TIP_61: "A República é inevitável e você deveria aceitá-la. Você deveria ficar ao lado da existência, na França, de uma democracia invencível que certamente terá a última palavra.\n- Léon Gambetta"
LOADING_TIP_62: "Eu não gosto de você, e você não gosta de mim, mas agora estamos no mesmo barco e tudo deve ser feito para salvar a Rússia.\n- Lavr Kornilov para Boris Savinkov, 1918"
LOADING_TIP_63: "Eu disse 'república?' Por Deus, sim, eu disse 'república!' Viva a gloriosa república dos Estados Unidos da América. Democracia maldita. É um termo fraudulento usado por pessoas ignorantes e impostores intelectuais.\n- Westbrook Pegler"
LOADING_TIP_64: "Hegel observa em algum lugar que todos os grandes fatos e personagens da história mundial aparecem, por assim dizer, duas vezes. Ele esqueceu de acrescentar; A primeira vez como tragédia, a segunda vez como farsa.\n- Karl Marx"
LOADING_TIP_65: "Nossa próxima guerra será travada pelos mais altos interesses de nosso país e da humanidade. Isso a tornará importante na história mundial. 'Poder mundial ou queda' será nosso grito de guerra.\n- Friedrich von Bernhardi, Alemanha e a próxima Guerra"
LOADING_TIP_66: "O propósito do propagandista é fazer com que um conjunto de pessoas esqueça que certos outros conjuntos de pessoas são humanos.\n- Aldous Huxley"
LOADING_TIP_67: "Lenin foi enviado à Rússia pelos alemães da mesma maneira que você poderia enviar um frasco contendo uma cultura de tifo ou cólera para ser despejado no suprimento de água de uma grande cidade, e funcionou com uma precisão surpreendente.\n- Winston Churchill"
LOADING_TIP_68: "O alemão é a disciplina do medo; o nosso é a disciplina da fé - e a fé triunfará!\n- Joseph Joffre"
LOADING_TIP_69: "Um marechal-de-campo nasce, não é feito!\n- Erich Ludendorff"
LOADING_TIP_70: "Nenhum plano de operações se estende com certeza além do primeiro contato com a principal força hostil.\n- Helmuth von Moltke, o Velho"
LOADING_TIP_71: "Reivindico para o Canadá isso, que no futuro o Canadá será livre para agir ou não, interferir ou não, fazer o que lhe agradar, e que ela reserve para si o direito de julgar se há motivo ou não para ela agir.\n- Wilfrid Laurier"
LOADING_TIP_72: "Seria uma vergonha para mim mais rendição Tsingtao para os japoneses do que Berlim para os russos.\n- Kaiser Wilhelm II"
LOADING_TIP_73: "Quando estou desesperado, lembro-me de que ao longo da história as formas da verdade e do amor sempre venceram. Houve tiranos e assassinos, e por um tempo eles podem parecer invencíveis, mas no final eles sempre caem. Pense nisso; sempre.\n- Mahatma Gandhi"
LOADING_TIP_74: "Acreditamos na ação constitucional em tempos normais; acreditamos na ação revolucionária em tempos excepcionais.\n- James Connolly"
LOADING_TIP_75: "Tudo o que fazemos, cada ação, deve corresponder aos mais altos ideais da Revolução.\n- Mikhail Frunze"
LOADING_TIP_76: "Nós, alemães, não temos, propriamente falando, compreensão das tendências políticas. Somos mais ou menos educados em negócios, em ciência, em pensamento, mas em política estamos mais ou menos no mesmo nível que a camponesa eslavônica oriental.\n- Walther Rathenau"
LOADING_TIP_77: "Esta não é uma era de sonhos e fantasias; é uma era de ferro, na qual um espírito de ferro e uma vontade de ferro são necessários aos homens para abrir seu caminho em direção à vitória.\n- Oswald Mosley"
LOADING_TIP_78: "Estamos à beira de eventos, como o mundo não via há séculos. Logo, tudo o que constitui nossas vidas parecerá inútil para o mundo. Um período de barbarismo está prestes a começar e durará décadas.\n- Pyotr Wrangel"
LOADING_TIP_79: "Um dia, a Grande República Russa será muito mais forte, mais rica e mais livre do que o antigo Império dos Czares. Mas quanto sangue será derramado.\n- Boris Savinkov"
LOADING_TIP_80: "Há uma certeza para o futuro de um povo dos recursos, inteligência e caráter do povo dos Estados Unidos: a prosperidade.\n- Herbert Hoover"
LOADING_TIP_81: "Prefiro um governo administrado como o inferno pelos filipinos a um governo administrado como o céu pelos americanos.\n- Manuel L. Quezon"
LOADING_TIP_82: "O Império Otomano é o estado mais forte. Pois vocês estão tentando causar seu colapso por fora, e nós por dentro, mas ainda assim ele não desmorona.\n- Grão-vizir Fuad Pasha, para um embaixador ocidental"
LOADING_TIP_83: "O que vocês podem esperar de nós, os filhos dos escravos, criados por eunucos?\n- Sultão Abdulhamid II do Império Otomano, para um amigo britânico"
LOADING_TIP_84: "Uma palavra de comando transformou essas figuras silenciosas em nossos inimigos; uma palavra de comando poderia transformá-los em nossos amigos.\n- Erich Paul Remark, Em Nenhum Lugar Novidades"
LOADING_TIP_85: "Possuímos um símbolo europeu que pertence igualmente a todas as nações da Europa; esta é a coroa do Sacro Império Romano, que incorpora a tradição de Carlos Magno.\n- Príncipe Otto von Habsburg-Lothringen"
LOADING_TIP_86: "Quando queremos um avião, conseguimos um avião, quando queremos uma peça de artilharia, conseguimos uma peça de artilharia; o que quer que peçamos, recebemos do Japão.\n- Zhang Zuolin"
LOADING_TIP_87: "Na dor, uma nova Rússia está nascendo - uma Rússia que não é czarista e não é bolchevique."\n- Boris Savinkov"
LOADING_TIP_88: "Capturamos Moscou ao amanhecer. Vencemos. Mas eu não senti alegria e êxtase. Porque os russos derrotaram os russos.\n- Boris Savinkov, O Cavalo Negro"
LOADING_TIP_89: "Não há nada sob o sol que a polícia siamesa não possa fazer.\n- Phao Sriyanond"
LOADING_TIP_90: "Dê-me uma divisão japonesa armada com lanças de bambu e eu eliminarei todo o Exército Russo do Extremo Oriente.\n- Sadao Araki"
LOADING_TIP_91: "A história recente tanto da Europa quanto da Ásia mostra além de qualquer dúvida a futilidade de tentar transformar um tigre em um gatinho dando-lhe uma tigela de creme.\n- Vi Kyuin Wellington Koo"
LOADING_TIP_92: "Devemos seguir os Três Princípios do Dr. Sun. O que precisamos agora é de ação e que o povo aja.\n- Song Qingling"
LOADING_TIP_93: "A ascensão de Tianran é de significado místico para mim e para a China e nós, pobres coitados que não usamos botas e carregamos baionetas!\n- Lin Yutang"
LOADING_TIP_94: "A vida brota da morte; e dos túmulos de homens e mulheres patriotas brotam nações vivas.\n- Patrick Pearse"
LOADING_TIP_95: "Toda a história é o esforço do homem para realizar ideais.\n- Éamon de Valera"
LOADING_TIP_96: "Devemos muito à Alemanha e somos gratos - mas devemos muito mais à coragem, dedicação e sacrifícios feitos por homens e mulheres irlandeses.\n- Michael Collins"
LOADING_TIP_97: "Estive com você nos dias gloriosos. Estou e permanecerei com você nos dias sombrios. Esteja ao meu lado. A luta continua a mesma. É sobre a França, seu solo, seus filhos.\n- Philippe Pétain"
LOADING_TIP_98: "O que você prefere, aquele que quer levar seu pão em nome da liberdade ou aquele que quer tirar sua liberdade para garantir seu pão?\n- Albert Camus"
LOADING_TIP_99: "A história da democracia nos oferece uma combinação muito notável de utopias e mitos.\n- Georges Sorel"
LOADING_TIP_100: "Você deve esperar tudo na política, onde tudo é permitido, exceto se surpreender.\n- Charles Maurras"
LOADING_TIP_101: "Queremos glorificar a guerra - a única cura para o mundo - militarismo, patriotismo, o gesto destrutivo dos anarquistas, as belas ideias que matam e o desprezo pela mulher.\n- Filippo Marinetti, Manifesto do Futurismo"
LOADING_TIP_102: "Para os meus amigos, tudo; para os meus inimigos, a lei.\n- Oscar Benavides Larrea"
LOADING_TIP_103: "Nem terra sem homens, nem homens sem terra.\n- Marmaduke Grove"
LOADING_TIP_104: "Apenas é derrotado aquele que admite sua própria derrota.\n- Henrique de Paiva Couceiro"
LOADING_TIP_105: "Não tenho inimigo ao qual não possa me aproximar, e nenhum amigo ao qual não possa me afastar.\n- Getúlio Vargas"
LOADING_TIP_106: "Se a abolição foi a causa do golpe, não me arrependo; considero que valeu a pena perder o trono por isso.\n- Princesa Imperial Isabel do Brasil"
LOADING_TIP_107: "Todos nós imploramos por pão e água. Não éramos mais os garotos entusiasmados e fortes que saíram de Oruro. Não éramos mais do que sombras pálidas de homens. Tudo o que queríamos era voltar para casa.\n- Germán Busch Becerra"
LOADING_TIP_108: "Se há estrangeiros que, abusando da condescendência social, ultrajam a pátria, também há cavaleiros patriotas capazes de apresentar suas vidas em sacrifício contra o barbarismo, para salvar a civilização.\n- Manuel Carlés"
LOADING_TIP_109: "Somos uma nação que não conhece rendição, nós vencemos ou morremos.\n- Umar al-Mukhtar"
LOADING_TIP_110: "Democracia, repúblicas: O que essas palavras significam? O que elas mudaram no mundo? Os homens se tornaram melhores, mais leais, mais gentis? As pessoas estão mais felizes? Tudo continua como antes, como sempre. Ilusões, ilusões.\n- Imperador Haile Selassie da Etiópia"
LOADING_TIP_111: "Externamente e internamente, no corpo e no espírito, a Pérsia deve se tornar europeizada.\n- Hassan Taqizadeh"
LOADING_TIP_112: "Um lealista australásio, alguém que coloca Australásia em primeiro lugar em seus pensamentos, pode se ver chamado de desleal à entidade maior na qual se assume que Australásia ocupa um lugar de importância secundária.\n- Percy Stephenson"
LOADING_TIP_113: "Sempre apoie o cavalo chamado interesse próprio, filho. Será o único tentando.\n- Jack Lang"
LOADING_TIP_114: "Não sou político, odeio-os mais do que qualquer coisa. São todos bajuladores e prostitutas, dando adeus às velhas formas e abrindo as pernas para as novas. Não, sou um senhor da guerra bom e honesto.\n- Sun Chuanfang"
LOADING_TIP_115: "O fim da Esperança é o começo da Morte.\n- Charles de Gaulle"
LOADING_TIP_116: "Não é mais tempo para debater, mas para agir, e a ação, a verdadeira ação, aquela que dá resultados, requer uma única vontade.\n- Henri Mordacq"
LOADING_TIP_117: "Guerra! É algo sério demais para confiar aos militares.\n- Georges Clémenceau"
LOADING_TIP_118: "Replantei minha lealdade nos campos da derrota, pois Deus, com seu punho de chumbo, feriu a França.\n- Léopold Sédar Senghor"
LOADING_TIP_119: "Para amar a França hoje, é necessário odiar o que ela se tornou.\n- Charles Maurras"
LOADING_TIP_120: "Sei que muitos de nossos vizinhos minimizaram a ideia de uma federação. Vocês verão o dia em que todos eles correrão para ela em busca de refúgio.\n- Milan Hodža"
LOADING_TIP_121: "Não importa de onde você começou, mas onde, através de seus méritos e trabalho, você chegou.\n- Carol II"
LOADING_TIP_122: "Nenhum sacrifício é grande demais quando é pelo povo e pela verdade.\n- Iuliu Maniu"
LOADING_TIP_123: "As espécies Populista e Sindicalista foram caracterizadas pela primeira aparição de um tipo de homem que 'não se importava em dar motivos ou mesmo em estar certo'. Isso era novidade: o direito de não estar certo, de não ser razoável.\n- José Ortega y Gasset"
LOADING_TIP_124: "Nações que não estão dispostas a defender seus próprios interesses se condenam à morte.\n- Garegin Nzhdeh"
LOADING_TIP_125: "Ele me disse que sofria dor física toda vez que assinava uma sentença de morte. Acredito que fosse verdade. Havia uma forte dose de sentimentalismo em sua natureza, mas ele era um fanático no que diz respeito ao confronto com o capitalismo.\n- Robert Bruce Lockhart sobre Jekabs Peterss"
LOADING_TIP_126: "Por que quatro grandes potências deveriam lutar pela Sérvia, nenhum camarada consegue entender.\n- John Burns"
LOADING_TIP_127: "Hoje, quando nossos irmãos eslavos do sul estão ameaçados, não sou nem sérvio nem búlgaro - sou um iugoslavo!\n- Aleksandur Stamboliyski"
LOADING_TIP_128: "Você tem medo da vida, Pequeno Homem, mortalmente com medo. Você irá assassiná-la na crença de fazê-lo pelo bem do socialismo, ou da honra nacional, ou da glória de Deus.\n- Wilhelm Reich"
LOADING_TIP_129: "A Velha Mentira: Dulce et decorum est Pro patria mori.\n- Wilfred Owen"
LOADING_TIP_130: "O homem molda sua alma de acordo com o clima dos tempos em que vive.\n- Alexandru Cantacuzino"
LOADING_TIP_131: "Ser derrotado e não se submeter é vitória; ser vitorioso e descansar sobre os louros é derrota.\n- Józef Piłsudski"
LOADING_TIP_132: "O velho mundo está morrendo. O socialismo triunfante entra na audiência da história.\n- Stanisław Dubois"
LOADING_TIP_133: "O nacionalismo é um pensamento que está constantemente sendo criado, constantemente crescendo, constantemente absorvendo novos elementos, constantemente se purificando das noções do dia anterior.\n- Tadeusz Bielecki"
LOADING_TIP_134: "As pessoas não se importam com o que acontece com seu governo porque seu governo nunca realmente se importou com o que acontecia com elas.\n- Yan Xishan"
LOADING_TIP_135: "Se você apenas fixar sua determinação em salvar o país e o povo, qualquer um de vocês poderia se tornar Presidente ou Primeiro-Ministro.\n- Feng Yuxiang"
LOADING_TIP_136: "Um Revolucionário-Social sem uma bomba não é um Revolucionário-Social.\n- Boris Savinkov"
LOADING_TIP_137: "Em todos os tempos e lugares, a morte do conservadorismo significa a morte de uma nação.\n- Viacheslav Lypynskyi"
LOADING_TIP_138: "Emergimos da terra crua, do solo, das profundezas de nossa nação, e novamente retornamos a ela, e novamente nos erguemos.\n- Volodymyr Vynnychenko"
LOADING_TIP_139: "Nossas vidas veem o crepúsculo dos deuses aos quais o século XIX rezava. A catástrofe de 1914 não abalou nossas mentes em vão.\n- Dmytro Dontsov"
LOADING_TIP_140: "É da natureza do governo e do povo dependerem um do outro para a vida; o governo é leal ao povo, e a confiança do povo no governo é sua atividade.\n- Wang Jingwei"
LOADING_TIP_141: "A Revolução Nacional Chinesa deve realizar a revolução social, empregar o poder do partido, para aniquilar o capitalismo e construir um país do Sustento do Povo.\n- Chen Gongbo"
LOADING_TIP_142: "A vergonha na história, a mancha na soberania chinesa, o ressentimento e a injustiça do povo chinês devem ser lavados. À medida que nos aproximamos deste dia de vitória e glória, desejo a todos vocês glória.\n- Hu Zongnan"
LOADING_TIP_143: "A história prova que introduzir sentimentos na política é um luxo caro.\n- Paul von Hintze"
LOADING_TIP_144: "Uma nova era está surgindo: Se tudo der certo, os alemães dominarão o globo, se não, estamos condenados até a eternidade!\n- Max Bauer"
LOADING_TIP_145: "1866 foi um duelo entre dois cavalheiros, em 1870-71 fomos obrigados a punir um garoto de rua impudente, mas hoje devemos derrubar um canalha.\n- Paul von Hindenburg"
LOADING_TIP_146: "Se o Príncipe Herdeiro se tornar Imperador, me tornarei o primeiro Republicano!\n- Ewald von Kleist-Schmenzin"
LOADING_TIP_147: "Como rapidamente um Social-Democrata envelhece! Quando ele tem 30 anos, já tem 40; quando ele tem 40 anos, já tem 50; em pouco tempo, ele se torna um revisionista.\n- Kurt Tucholsky"