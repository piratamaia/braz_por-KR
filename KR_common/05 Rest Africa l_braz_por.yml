afr.2.t: "[FROM.GetNameDefCap] Solicita Ajuda"
afr.2.d: "A nação africana de [FROM.GetNameDef] entrou em contato conosco sobre uma parceria potencial. O domínio colonial alemão os deixou despreparados para a independência, e eles buscam adquirir o capital necessário para iniciar sua economia."
afr.2.a: "Enviaremos o que eles precisam."
afr.2.b: "Eles estão por conta própria."

afr.3.t: "[FROM.GetNameDefCap] Aceita Ajuda Mútua"
afr.3.d: "[FROM.GetNameDefCap] concordou em entrar em parceria com nossa nação."
afr.3.a: "Esplêndido."

afr.4.t: "[FROM.GetNameDefCap] Nega Ajuda Mútua"
afr.4.d: "[FROM.GetNameDefCap] recusou entrar em parceria com nossa nação."
afr.4.a: "Vamos nos sair bem por conta própria!"
