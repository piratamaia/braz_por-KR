AFR_join_cairo_pact_desc: "O investimento egípcio, tanto economicamente quanto militarmente, tem se mostrado vital para a sobrevivência de nossa nação. Deveríamos retribuir a gentileza juntando-nos à sua facção, o Pacto do Cairo."
AFR_join_phalanstere: "Entrar no Phalanstère"
AFR_join_phalanstere_desc: "Sem nossos amigos da Internationale, nossa nação provavelmente não teria prosperado na medida em que prosperou. Devido à nossa falta de capacidade industrial, não é provável que possamos pagar quaisquer dívidas a eles tão cedo. No entanto, podemos retribuir formalizando nossa entrada em seu bloco econômico, o Phalanstère."
