### Focus Tree ###
african_minors_focus: "Árvore de Foco para Pequenas Nações Africanas"

AFR_Independence_Conflict: "Protegendo Nossa Soberania"
AFR_Independence_Conflict_desc: "O colapso da Mittelafrika deu a [ROOT.GetNameDef] a oportunidade de reivindicar sua independência, não vamos desperdiçá-la.\n\nUnião, Trabalho, Justiça!"

AFR_the_German_Remnants: "Os Remanescentes [AFR_FormerOverlord_ADJ]"
AFR_the_German_Remnants_desc: "O fim apressado do domínio colonial deixou para trás muitos soldados. No entanto, também deixou para trás um número considerável de estoques militares em depósitos em locais-chave dentro de nossa nação."

AFR_Analyse_their_Equipment: "Analisar seu Equipamento"
AFR_Analyse_their_Equipment_desc: "Na administração [AFR_FormerOverlord_ADJ], nossos homens não foram ensinados sobre o uso de equipamentos modernos que nossos mestres coloniais usavam para manter a nação [ROOT.GetAdjective] subjugada. Embora grande parte desse equipamento tenha caído em nossas mãos, devemos aprender a usá-lo antes de aplicá-lo no campo de batalha."

AFR_Petition_French_Republic: "Petição à República Francesa"
AFR_Petition_French_Republic_desc: "[ROOT.GetNameDefCap] precisa de armas, e esta parece ser a opção mais óbvia."

AFR_Petition_French_Commune: "Petição à Comuna Francesa"
AFR_Petition_French_Commune_desc: "A Comuna pode ser simpática às nossas necessidades."

AFR_Open_Recruitment_Program: "Programa de Recrutamento Aberto"
AFR_Open_Recruitment_Program_desc: "Neste momento, [ROOT.GetNameDef] precisa de toda ajuda possível na linha de frente!"

AFR_independence_push: "O Empurrão pela Independência"
AFR_independence_push_desc: "[ROOT.GetNameDefCap] sentiu seu primeiro gosto de liberdade e não vai abrir mão da oportunidade de ser independente tão facilmente!"

AFR_modern_african_army: "Um Exército Africano Moderno"
AFR_modern_african_army_desc: "Nossos soldados perceberam o que está em jogo; reunimos o equipamento disperso que pudemos encontrar e aprendemos a usar novas armas e táticas. Embora muito precise ser feito, estamos a caminho de criar um exército unificado e poderoso, pronto para enfrentar qualquer senhor da guerra que encontrarmos!"

AFR_a_Homegrown_Industry: "Uma Indústria Doméstica"
AFR_a_Homegrown_Industry_desc: "Com a falta de uma produção industrial significativa, nossa nação entrará em colapso ao lutar contra outras mais economicamente avançadas. Não podemos permitir que isso aconteça; nossa jornada rumo à industrialização deve começar e rapidamente."
AFR_a_Homegrown_Industry_2: "Um Impulso para a Infraestrutura"
AFR_a_Homegrown_Industry_2_desc: "Sob nossos governantes [AFR_FormerOverlord_ADJ], a infraestrutura foi negligenciada. Ao buscar a industrialização, devemos investir em instalações básicas, como edifícios e estradas, não apenas para criar prosperidade para nossos cidadãos, mas também para apoiar nossos soldados na linha de frente."
AFR_a_Homegrown_Industry_3: "Maquinaria Industrial"
AFR_a_Homegrown_Industry_3_desc: "Desenvolvimentos em nossas ferramentas agrícolas e industriais avançaram significativamente nossa nação. Embora haja muito trabalho a ser feito, demos os primeiros passos em direção a uma economia moderna e funcional."
AFR_a_Homegrown_Industry_4: "Uma Incipiente Base Industrial Pesada"
AFR_a_Homegrown_Industry_4_desc: "Investir em indústria pesada será caro, mas valerá a pena, contribuindo significativamente para nosso desenvolvimento econômico e industrialização. Seremos capazes de produzir equipamentos militares em uma taxa maior dessa maneira."
AFR_a_Homegrown_Industry_5: "Armas [ROOT.GetAdjective]"
AFR_a_Homegrown_Industry_5_desc: "O colapso da administração [AFR_FormerOverlord_ADJ] em [ROOT.GetNameDef] deixou para trás grandes quantidades de equipamento militar. No entanto, se nos concentrarmos na prosperidade de longo prazo e na segurança de [ROOT.GetNameDef], seria sábio investir em fábricas de armamentos, para que não dependamos do equipamento estrangeiro."

AFR_international_waters: "Águas Internacionais"
AFR_international_waters_desc: "Assegurar que tenhamos acesso ao mar é de extrema importância, especialmente em tempos de crise como esta. Com acesso ao mar, poderemos obter matérias-primas e ajuda de que precisamos desesperadamente."
AFR_join_international_community: "Juntar-se à Comunidade Internacional"
AFR_join_international_community_desc: "Com a posição de nosso governo solidificada, declaramo-nos um estado livre e soberano e estamos prontos para nos juntar à comunidade internacional. Devemos primeiro procurar nações dispostas a nos oferecer apoio; seja porque se interessaram em apoiar nossa independência ou simplesmente estão em busca de novas oportunidades, não podemos escolher, dada nossa situação precária."

AFR_petition_BEL: "Material de [BEL.GetNameDef]"
AFR_petition_BEL_desc: "Não podemos produzir toda a munição de que precisamos domesticamente, nem podemos encontrar tudo no chão. Petições ao nosso benfeitor por armas nos ajudarão muito."
