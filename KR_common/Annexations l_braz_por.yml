annexation_TUR_CONQ: "O Destino da Anatólia"
annexation_TUR_CONQ_desc: "Destruímos os últimos vestígios do Estado turco e finalmente colocamos o 'homem doente da Europa' em sua sepultura. Nossas tropas agora patrulham as ruas de Ancara, mas não podemos permanecer como ocupantes para sempre. Uma decisão terá que ser tomada em relação ao futuro governo do povo turco."
annex.4002.a: "Permitir a formação de uma nova República Turca!"
annex.4002.b: "Restaurar o Império Otomano."

annexation_AEGEAN_CONQ: "O Destino da Costa do Egeu"
