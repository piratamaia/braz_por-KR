#Serbia
annex.285.t: "Oferta de [From.GetNameDef]"
annex.285.d: "A liderança sérvia foi abordada por um representante de [FROM.GetNameDef]. A nova posse de territórios nos Bálcãs pelo governo [FROM.GetAdjective] é uma situação que precisa de uma solução mais duradoura, dizem eles, e eles têm pouco a ganhar com uma ocupação custosa. Eles estão cientes das ambições sérvias de unir os eslavos do sul em uma única entidade política e de seu contínuo fracasso em fazê-lo, apesar de não haver dúvida de que a ideia da Iugoslávia ainda é muito atraente.\n\nA oferta apresentada é simples. Os territórios que compõem o estado proposto da Iugoslávia, em troca da participação total da Sérvia na [FROM.GetFactionName].\n\nA maioria no governo vê esta proposta como boa demais para ser verdade, embora as vozes discordantes habituais já estejam espalhando sussurros de serem arrastados para mais derramamento de sangue indesejado. Isso certamente significaria se separar de quaisquer aliados atuais, o que as mesmas vozes estão criticando como supérfluo, mas quase certamente valeria a pena."
annex.285.a: "Onde assinamos?"
annex.285.b: "Deve haver algum tipo de pegadinha."

annex.286.t: "[From.GetNameDefCap] Concorda"
annex.286.d: "Para surpresa de poucos, os sérvios aceitaram a proposta de uma aliança, em troca dos territórios que tanto cobiçam.\n\nA tão desejada Iugoslávia deles pode agora ser criada, [ROOT.GetNameDef] ganha um aliado nos Bálcãs, e a [ROOT.GetFactionName] cresce mais ainda!"
annex.286.a: "Hej, Sloveni!"

annex.287.t: "[From.GetNameDefCap] Recusou"
annex.287.d: "Alegando a incerteza de seu governo atual em lidar com a transferência de território, com um toque de não querer ser arrastado para conflitos adicionais, os sérvios chocaram o corpo diplomático com sua recusa à generosa oferta. Parece que agora precisaremos estabelecer governos locais supervisionados para administrar a região."
annex.287.a: "Perda deles."

annex.288.t: "[From.GetNameDefCap] Abandona a [Root.GetFactionName]"
annex.288.d: "Parece que uma oferta feita por [From.From.GetNameDef] para a transferência de suas reivindicações nos Bálcãs foi irresistível para [From.GetNameDef]. Eles abandonaram nossa aliança e se juntaram à [From.From.GetFactionName]. Talvez seja uma terra que nunca poderíamos entregar a eles, mas mesmo assim - é um golpe amargo."
annex.288.a: "Espero que não acabemos em lados opostos..."

#Romania
annex.289.t: "[FROM.GetNameDefCap] Oferece a Transilvânia"
annex.289.d: "O curso da geopolítica nos últimos anos tem, como frequentemente acontece, criado algumas situações incomuns. Para os romenos, aquela que teve as maiores repercussões foi a entrada da Transilvânia na esfera da [FROM.GetFactionName] - após a derrota trágica na Grande Guerra, o desmantelamento do estado austríaco levantou muitas esperanças de que a Grande União ainda pode ser alcançada afinal.\n\n[FROM.GetNameDef] parece entender isso. O governo recebeu hoje uma nota explicando que estão muito dispostos a entregar a Transilvânia para nós - com a condição de que nos juntemos prontamente à sua aliança. Desnecessário dizer que a oportunidade de alcançar o objetivo mantido por muitos romenos ao longo das últimas décadas é muito tentadora - mas não vem sem riscos. Enredar-nos com a [FROM.GetFactionName] obviamente nos lançaria em quaisquer conflitos em que eles possam entrar, independentemente de estarem ou não nos interesses da Romênia. Isso sem falar nos riscos diplomáticos inerentes à realinhamento, que ameaçariam alienar quaisquer amigos que já possamos ter. A pergunta, portanto, é esta: quanto estamos dispostos a arriscar pela união de todos os romenos?"
annex.289.a: "Nenhum preço é alto demais para a salvação."
annex.289.b: "Não hoje, meus amigos."

annex.290.t: "[FROM.GetNameDefCap] Aceita"
annex.290.d: "Como esperado, [FROM.GetName] acabou de enviar a aceitação de nossos termos em relação à proposta da Transilvânia. A Transilvânia será transferida o mais rápido possível - completando para nós um grande golpe estratégico."
annex.290.a: "Destruímos nossos inimigos tornando-os nossos amigos."

annex.291.t: "[FROM.GetNameDefCap] Recusa"
annex.291.d: "Parece que não entendemos [FROM.GetName] tão bem quanto pensávamos - eles acabaram de enviar uma mensagem que educadamente, mas curtamente, recusa nossa proposta de transferir a Transilvânia. O Ministério das Relações Exteriores parece estar bastante atordoado com esta notícia."
annex.291.a: "Ninguém quer mais conversar uns com os outros..."

annex.292.t: "[FROM.GetNameDefCap] Nos Trai!"
annex.292.d: "A traição caiu sobre nós! Até agora, todos viam [FROM.GetNameDef] como um aliado firme em um momento caótico - mas aparentemente a amizade é uma coisa frágil na política. Hoje veio à tona que [FROM.GetNameDef] esteve envolvido em negociações secretas com [FROM.FROM.GetNameDef], com a intenção de chegar a um acordo para satisfazer suas reivindicações sobre a Transilvânia em troca de uma aliança. Isso talvez não tivesse sido um golpe tão dramático se não tivéssemos sabido disso a partir do anúncio da conclusão do acordo - e a subsequente expulsão de nossas forças de [FROM.GetNameDef].\n\nFomos completamente pegos de surpresa pela notícia, e as reações dentro e fora do governo variam de choque a desespero, a exigências de que [FROM.GetNameDef] seja responsabilizado por sua duplicidade."
annex.292.a: "E depois de tudo pelo que passamos!"

#Event for Chinese tag to notify return of concessions from Japan
annex.300.t: "Japão Devolve Concessões na China"
annex.300.d: "Nas negociações de paz após nossa vitória contra os japoneses, concordaram em devolver quaisquer concessões chinesas apreendidas após o tratado de paz. Como tal, eles devolveram o que é legitimamente nosso. Outra vitória para a China e outra humilhação para nossos rivais no Oriente. O Século da Humilhação está um passo mais perto do fim."
annex.300.a: "A influência do Japão na China continental deve estar praticamente encerrada agora."

