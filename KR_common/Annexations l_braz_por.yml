annexation_IRQ_CONQ: "O Destino do Iraque"
annexation_IRQ_CONQ_desc: "Conquistamos as terras férteis do Iraque, incluindo a grandiosa e antiga cidade de Bagdá. O que devemos fazer com essas antigas províncias otomanas?"
annex.4019.a: "Liberar as terras mesopotâmicas."
annex.4019.b: "Entregá-las aos nossos aliados [TUR.GetAdjective]."
annex.4019.c: "Entregá-las aos nossos aliados [PER.GetAdjective]."

annexation_KUR_CONQ: "O Destino do Curdistão"
annexation_KUR_CONQ_desc: "Nossos exércitos tomaram o controle da parte norte do Levante, e a população local curda clama por autogoverno. Devemos decidir o que fazer com a região."
