annexation_IRE_CONQ_desc_other: "Garantimos a ilha da Irlanda. O destino da nação irlandesa está agora em nossas mãos."
annexation_IRE_CONQ_desc_GBR: "O controle sobre a Irlanda sempre foi complicado para o governo britânico. Muitos anos de ressentimento se acumularam entre nossos povos, e aprendemos há muito tempo que tentar governar os irlandeses nos traz pouco prazer. Ainda assim, os tempos mudaram. Devemos governar a Irlanda diretamente ou voltar à ideia de Autonomia que concordamos após a última Guerra da Independência?"
annexation_IRE_CONQ_desc_ENG: "Nossos homens marcham por Dublin, e o Exército Republicano Irlandês se desfez diante de nossas forças armadas. Enquanto isso, devemos decidir sobre o futuro da Irlanda. Alguns argumentam que a Irlanda deveria ser anexada à União da Grã-Bretanha, enquanto outros argumentam que isso seria um ato de imperialismo não socialista e que não seria apoiado pelo povo irlandês, nos levando a uma guerra guerrilheira sangrenta."
