annexation_SINAI_CONQ: "O Destino do Sinai"
annexation_SINAI_CONQ_desc: "A Península do Sinai, onde, na tradição abraâmica, Moisés supostamente encontrou Deus, está localizada à beira do vital Canal de Suez e ocupa uma posição estratégica importante. Com a península agora sob nosso controle, o que deve ser feito com ela?"
