annex.5.t: "Oferta de [From.GetNameDef]"
annex.5.desc: "Uma delegação de [From.GetNameDef] chegou com uma oferta: em troca de assumirmos o controle sobre várias terras que reivindicamos, agora em posse de [From.GetAdjective], eles pedem para [Root.GetNameDef] se juntar à [From.GetFactionName]. É uma oferta tentadora, embora signifique abandonar quaisquer alianças e guerras atuais."
annex.5.a: "Concordamos com a aliança"
annex.5.b: "Absolutamente não"

annex.6.t: "[From.GetNameDefCap] Concorda"
annex.6.desc: "O governo [From.GetAdjective] ficou mais do que feliz em trocar o retorno de suas terras por uma aliança conosco."
annex.6.a: "Excelente!"

annex.7.t: "[From.GetNameDefCap] Recusou"
annex.7.desc: "O governo [From.GetAdjective] aparentemente não quer suas terras de volta com tanta urgência, ou não confia em nossa oferta. De qualquer forma, eles recusaram se juntar à nossa aliança."
annex.7.a: "Parece ser a perda deles"

annex.8.t: "[From.GetNameDefCap] Abandona a [Root.GetFactionName]"
annex.8.desc: "Parece que uma oferta feita por [From.From.GetNameDef] para o retorno de terras reivindicadas foi irresistível para [From.GetNameDef]. Eles abandonaram nossa aliança e se juntaram à [From.From.GetFactionName]. Talvez seja uma terra que nunca poderíamos entregar a eles, mas mesmo assim - é um golpe amargo."
annex.8.a: "Espero que não acabemos em lados opostos..."

annex.18.t: "Territórios Recuperados!"
annex.18.d: "O governo [From.GetAdjective] optou por devolver terras na Itália, anteriormente ocupadas pelos austríacos, para nós."
annex.18.a: "Urra!"

annex.184.t: "Uma Restauração O'Neill?"
annex.184.d: "Agora que recriamos um estado irlandês, alguns propuseram a restauração de uma monarquia irlandesa. A opção mais óbvia seria os O'Neills, descendentes do último Alto Rei da Irlanda, Brian O'Neill, e que desempenharam um papel importante tanto na Guerra dos Nove Anos quanto nas Guerras Confederadas Irlandesas, com Hugh O'Neill e Owen Roe O'Neill conquistando muitas vitórias contra os ingleses e escoceses. O atual chefe da linhagem de Clanaboy da dinastia O'Neill, Jorge Maria O'Neill, reside em Portugal, atualmente trabalhando como engenheiro elétrico, um cargo muito abaixo de sua posição."
annex.184.a: "Os O'Neill serão restaurados ao trono da Irlanda!"
annex.184.b: "Mantenha uma república irlandesa."

annex.185.t: "Jorge O'Neill Chega!"
annex.185.d: "Jorge Maria O'Neill concordou em se estabelecer no Castelo de Dublin como Alto Rei da Irlanda. Chegando esta manhã, ele fez um discurso no Monte Tara afirmando que seria um governante forte e justo, e enfatizou as conquistas e vitórias de Hugh O'Neill e Owen Roe O'Neill sobre os ingleses. Enquanto os republicanos fervorosos estão irritados com a restauração, muitos aceitaram o novo Alto Rei como o legítimo chefe de estado da Irlanda."
annex.185.a: "O'Neill Abú!"

annex.240.t: "O Destino dos Antigos Estados Papais"
annex.240.d: "Nossa recente anexação do norte da Itália deixou-nos com restos de terras que, segundo o tratado de paz de 1919, deveriam pertencer ao Papa. Assim, temos a opção de devolvê-las ao seu legítimo proprietário, seja livremente ou condicionado à sua submissão. Também podemos simplesmente continuar a ocupação dessas terras."
annex.240.a: "Dê livremente ao Papa."
annex.240.b: "Proponha um acordo: a terra em troca de uma submissão."
annex.240.c: "Continue a ocupação!"

annex.241.t: "Nossa Terra Legítima"
annex.241.d: "Uma potência generosa no norte decidiu respeitar o tratado de 1919 e devolver as terras que ocuparam ao seu legítimo proprietário, nós. Evidentemente, teremos que agradecê-los por essa grande vitória do nosso estado."
annex.241.a: "As terras papais estão reunidas."

annex.242.t: "Uma Proposta Generosa?"
annex.242.d: "A potência ocupante no norte enviou diplomatas a Roma hoje para nos propor um acordo diplomático. Eles concordariam em devolver as terras que foram roubadas para nós durante a sangrenta guerra civil de 1919 com a simples condição de aceitar parar qualquer iniciativa independente em nossa política externa, em outras palavras, tornar-se um satélite. Essa proposta, embora ameace nossa soberania, tem o mérito de nos trazer de volta os vastos territórios que nos foram prometidos. Terá que ser julgada e respondida de acordo."
annex.242.a: "Aceite a proposta, recupere nossa terra."
annex.242.b: "Nunca nos curvaremos!"

annex.243.t: "O Papa Aceitou o Acordo!"
annex.243.d: "O Papa enviou nossos diplomatas de volta com boas notícias, ele aceitou a proposta de abandonar o controle sobre sua política externa em troca do retorno seguro de suas terras no norte. Agora é hora de aplicar as condições do acordo."
annex.243.a: "Muito bem."

annex.244.t: "O Papa Recusou o Acordo!"
annex.244.d: "O Papa supostamente enviou nossos diplomatas de volta com raiva, indignado com a ideia de uma submissão da Santa Sé a qualquer invasor. Parece que nosso acordo nunca teve chance de ser aceito afinal."
annex.244.a: "Quem eles pensam que são? Eles não vão ganhar nem um centímetro de volta!"

annexation_PAL_CONQ: "O Destino da Palestina"
annexation_PAL_CONQ_desc: "Nossos exércitos tomaram o controle da parte sul do Levante, e a população palestina local clama por autogoverno. Devemos decidir o que fazer com a região."
