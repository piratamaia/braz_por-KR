annexation_LBA_CONQ_libya: "O Destino da Líbia"
annexation_LBA_CONQ_libya_desc: "Embora os líbios tenham oferecido uma luta respeitável, lançamos um ataque completo e os forçamos a se render. Trípoli está agora em nossas mãos, mas o que devemos fazer com as antigas terras otomanas de Cirenaica, Tripolitânia e Fezzan?"
annexation_LBA_CONQ_cyrenaica: "O Destino da Cirenaica"
annexation_LBA_CONQ_cyrenaica_desc: "A região da Cirenaica está agora sob nosso controle, devemos decidir o que fazer com ela."
