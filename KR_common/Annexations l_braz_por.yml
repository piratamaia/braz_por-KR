annexation_GEO_CONQ: "O Destino da Geórgia"
annexation_GEO_CONQ_desc: "Nossas forças armadas derrotaram o regime georgiano e agora marcham triunfantes pelas ruas de Tbilisi. Agora, a única coisa que resta a fazer é determinar o status do território georgiano..."
annex.4009.a: "Criar a República Socialista da Transcaucásia!"
annex.4009.b: "Restaurar o Reino da Geórgia!"
annex.4009.c: "Restaurar a República da Geórgia!"
annex.4009.d: "Reintegrar as terras georgianas."
annex.4009.e: "Entregá-la aos nossos aliados russos."

annexation_AZR_CONQ: "O Destino do Azerbaijão"
annexation_AZR_CONQ_desc: "Após intensos combates no Cáucaso, conquistamos e anexamos o Azerbaijão. O exército azeri se rendeu, e seu território está sob nosso controle, mas o povo ainda está resistente. O que devemos fazer com nossas terras recém-conquistadas?"
