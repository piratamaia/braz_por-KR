annex.284.t: "[From.GetNameDefCap] Abandona a [Root.GetFactionName]"
annex.284.d: "Parece que uma oferta feita por [From.From.GetNameDef] para o retorno de terras na Itália foi irresistível para [From.GetNameDef]. Eles abandonaram nossa aliança e se juntaram à [From.From.GetFactionName]. Talvez seja uma terra que nunca poderíamos entregar a eles, mas mesmo assim - é um golpe amargo."
