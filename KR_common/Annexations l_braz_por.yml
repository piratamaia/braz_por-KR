annexation_BASRA_CONQ: "O Destino de Basra"
annexation_BASRA_CONQ_desc: "Os pântanos do sul do Iraque, centrados na cidade de Basra, agora estão sob nosso controle. Precisamos decidir o que fazer com eles."
annex.4026.a: "Devolver ao [291.Owner.GetNameDef], não temos utilidade para eles."

annexation_KHUZESTAN_CONQ: "O Destino de Khuzestan"
annexation_KHUZESTAN_CONQ_desc: "Após conquistar a região rica em petróleo de [413.GetName], precisamos decidir seu destino."
annex.4027.a: "Entregá-la a [IRQ.GetNameDef]"
annex.4027.b: "Entregá-la a [PER.GetNameDef]"

annexation_GAB_CONQ: "O Destino de [GAB.GetNameDef]"
annexation_GAB_CONQ_desc: "Agora controlamos a antiga colônia alemã de [GAB.GetNameDef] e com ela, massas de africanos ansiosos por liberdade. Devemos dar a eles essa liberdade sob nossa vigilância próxima ou esse sonho é vão?"
annex.5000.a: "Formar o estado de [GAB.GetNameDef]."

annexation_CMR_CONQ: "O Destino de [CMR.GetNameDef]"
annexation_CMR_CONQ_desc: "Com nossa recente anexação da colônia de [CMR.GetNameDef], a antiga administração caiu, e esse território precisa de uma nova administração capaz. A questão é se deve ser nossa ou se deve ser uma local sob nossos comandos?"
annex.5001.a: "Formar o estado de [CMR.GetNameDef]."

annexation_CAR_CONQ: "O Destino de [CAR.GetNameDef]"
annexation_CAR_CONQ_desc: "A queda de Bangui nos deixou no controle da antiga colônia de [CAR.GetNameDef] sob nosso punho de ferro. No entanto, essa ocupação está se mostrando custosa, e muitos oficiais em nossa capital agora questionam a relevância dela e pedem um grau de autonomia. Deveríamos fazer isso?"
annex.5002.a: "Formar o estado de [CAR.GetNameDef]."

annexation_COG_CONQ: "O Destino de [COG.GetNameDef]"
annexation_COG_CONQ_desc: "Nossa anexação da antiga colônia alemã de [COG.GetNameDef] nos deixa com uma escolha, devemos continuar a ocupá-la para adicioná-la ao nosso império ou devemos deixar alguma autonomia para os [COG.GetAdjective] e criar um estado satélite?"
annex.5003.a: "Formar o estado de [COG.GetNameDef]."

annexation_ZAM_CONQ: "O Destino de [ZAM.GetNameDef]"
annexation_ZAM_CONQ_desc: "Agora que estamos no controle da antiga colônia alemã de [ZAM.GetNameDef], ficamos com uma escolha sobre como administrar a área. Devemos criar um [ZAM.GetNameDef] independente e, se sim, devemos incluir Nyasaland nele?"
annex.5004.a: "Formar o estado de [ZAM.GetNameDef] e incluir Nyasaland."
annex.5004.b: "Formar o estado de [ZAM.GetNameDef]."
annex.5004.c: "Entregá-lo a [ZIM.GetNameDef]."

annexation_ANG_CONQ: "O Destino de [ANG.GetNameDef]"
annexation_ANG_CONQ_desc: "Nossa anexação da antiga colônia portuguesa de [ANG.GetNameDef] nos deixou para administrar esses milhões de africanos distantes pelos mares. Certamente, instalar um governo local será mais fácil para nós administrarmos, mas devemos confiar nos locais com isso?"
annex.5005.a: "Formar o estado de [ANG.GetNameDef]!"

annexation_NGA_CONQ: "O Destino de [NGA.GetNameDef]"
annexation_NGA_CONQ_desc: "A vasta e rica colônia de [NGA.GetNameDef] está agora sob nosso controle, e com ela vem o fardo de ter que administrá-la. Poderíamos delegar essa tarefa a um estado satélite local até certo ponto?"
annex.5006.a: "Formar o estado de [NGA.GetNameDef]."

annexation_DAH_CONQ: "O Destino de [DAH.GetNameDef]"
annexation_DAH_CONQ_desc: "O antigo território de [DAH.GetNameDef], ex-colônia alemã, foi capturado e anexado por nossas forças em avanço para nosso império, mas esse território é distante e difícil de controlar. Devemos tentar administrá-lo como uma de nossas colônias ou criar um satélite em [DAH.GetNameDef] seria mais apropriado?"
annex.5007.a: "Formar o estado de [DAH.GetNameDef]."

annexation_TOG_CONQ: "O Destino de [TOG.GetNameDef]"
annexation_TOG_CONQ_desc: "Agora controlamos a antiga colônia alemã de [TOG.GetNameDef] e com os milhões de africanos que a habitam, desejando formar seu próprio governo, devemos permitir isso sob nossa supervisão benevolente?"
annex.5008.a: "Formar o estado de [TOG.GetNameDef]."

annexation_GHA_CONQ: "O Destino de [GHA.GetNameDef]"
annexation_GHA_CONQ_desc: "A região de [GHA.GetNameDef] agora está sob nosso controle. A antiga administração colonial fugiu da colônia precocemente e nos deixou com um território ocupado e ingovernável. Devemos continuar esta ocupação ou formar um novo governo?"
annex.5009.a: "Formar o estado de [GHA.GetNameDef]."

annexation_IVO_CONQ: "O Destino da Costa do Marfim"
annexation_IVO_CONQ_desc: "A Costa do Marfim, antes parte do império colonial francês, agora está sob nosso controle. Seus habitantes agora exigem uma administração competente para cuidar de impostos ou recrutamento. Devemos tentar governá-los a partir de nossa capital ou um governo local limitado seria uma solução melhor?"
annex.5010.a: "Formar o estado da Costa do Marfim."

annexation_LIB_CONQ: "O Destino da Libéria"
annexation_LIB_CONQ_desc: "O estado da Libéria, fundado por uma empresa americana com o desejo de trazer negros americanos de volta à África, sempre foi peculiar. Sob o controle frouxo dos americanos por anos, o país agora caiu diante de nosso poder. A identidade liberiana é forte, e tentar anexá-los diretamente pode se mostrar ineficiente. Oficiais em nosso país estão pedindo o estabelecimento de um estado leal da Libéria. Devemos fazer isso?"
annex.5011.a: "Criar um estado leal da Libéria."
annex.5011.b: "Criar um estado leal da Libéria."

annexation_SIE_CONQ: "O Destino de Serra Leoa"
annexation_SIE_CONQ_desc: "A antiga colônia britânica de Serra Leoa, antes um refúgio para ex-escravos leais britânicos, foi capturada por nossos exércitos em avanço e foi incorporada em nosso império. Mas, apesar de nossos melhores esforços, sua administração está se revelando uma dificuldade para nossos administradores inexperientes. Alguns argumentam dar ao território um maior grau de autonomia. Devemos permitir isso?"
annex.5012.a: "Formar o estado de Serra Leoa."

annexation_GNA_CONQ: "O Destino da Guiné"
annexation_GNA_CONQ_desc: "A antiga colônia francesa da Guiné, dividida entre uma região montanhosa tradicional ao norte e uma região colonial ao sul, foi anexada ao nosso crescente império. Agora, temos a tarefa complexa de organizar esse novo território. Devemos incorporá-lo diretamente em nossa estrutura de poder ou criar um estado satélite separado lá?"
annex.5013.a: "Formar o estado da Guiné."

annexation_SEN_CONQ: "O Destino de Senegâmbia"
annexation_SEN_CONQ_desc: "O porto de Dakar, anteriormente o porto mais importante da África Ocidental Francesa, caiu para nossos assaltos repetidos e, com ele, toda a colônia de Senegal, incluindo as 4 comunas francesas. Mas, com essa mudança de propriedade, vieram mais problemas, pois os habilidosos administradores franceses deixaram o território, nos deixando com um vácuo organizacional. Devemos criar um satélite leal aqui para amenizar nossos problemas?"
annex.5015.a: "Formar o estado de Senegâmbia."

annexation_MRT_CONQ: "O Destino da Mauritânia"
annexation_MRT_CONQ_desc: "A região desértica da Mauritânia veio sob o controle de nossos exércitos. A antiga colônia francesa, nem mesmo pacificada há 15 anos, agora precisa de um governo para governá-la eficientemente e evitar que o território caia novamente na anarquia. Devemos considerar criar um estado satélite mauritano?"
annex.5016.a: "Formar o estado da Mauritânia."

annexation_MLI_CONQ: "O Destino do Mali"
annexation_MLI_CONQ_desc: "O vale do rio Níger, antes conhecido como Sudão Francês ou Mali, agora está integrado diretamente em nossos territórios. Esta colônia, no entanto, precisa de uma administração melhor que teremos dificuldades em fornecer. No entanto, o povo local e os remanescentes da administração francesa podem administrá-lo para nós em certa medida. Devemos permitir que eles formem um estado satélite leal?"
annex.5017.a: "Formar o estado do Mali."

annexation_VOL_CONQ: "O Destino da Alta Volta"
annexation_VOL_CONQ_desc: "A antiga terra dos Mossi ao redor da região do Volta veio para nosso controle gracioso e agora faz parte de nosso país. Frequentemente dividido e mal visto pelas autoridades coloniais, seu povo agora está nos pedindo uma chance de formar seu próprio estado. Devemos permitir que eles se organizem até certo ponto?"
annex.5018.a: "Formar o estado da Alta Volta."

annexation_NGR_CONQ: "O Destino do Níger"
annexation_NGR_CONQ_desc: "Nossos exércitos orgulhosos acabaram de anexar a antiga colônia francesa do Níger, que agora precisa de um governo adequado. Devemos estabelecer nossa administração lá ou permitir que eles formem um governo local?"
annex.5019.a: "Formar o estado do Níger."

annexation_CHA_CONQ: "O Destino do Chade"
annexation_CHA_CONQ_desc: "Finalmente, nossa anexação da região do Chade está completa, a antiga colônia francesa agora precisa de uma administração competente para administrá-la. Dadas as dificuldades que ela causou à França, entre revoltas tribais e passivas, devemos considerar dar autonomia a eles para aliviar esse fardo?"
annex.5020.a: "Formar o estado do Chade."

annexation_MOR_CONQ: "O Destino do Marrocos"
annexation_MOR_CONQ_desc: "Libertamos o Marrocos dos alemães, e nossas forças agora têm dificuldades para ocupar as regiões montanhosas e semiáridas do país. Embora os centros urbanos estejam sob nosso controle, talvez seja sensato conceder mais controle aos locais."
annex.5021.a: "Devemos libertá-los."

annexation_RIO_DE_ORO_CONQ: "O Destino de Rio de Oro"
annexation_RIO_DE_ORO_CONQ_desc: "A região desértica de Rio de Oro está agora sob nosso controle, devemos decidir o que fazer com ela."
