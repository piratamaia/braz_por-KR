annex.4004.b: "Restaurar a monarquia egípcia em seu trono."

annexation_SUEZ_CONQ: "O Destino do Canal de Suez"
annexation_SUEZ_CONQ_desc: "A travessia crucial de Suez, porta de entrada para o Oceano Índico, agora está sob nosso controle. Devemos decidir o que fazer com ela."
