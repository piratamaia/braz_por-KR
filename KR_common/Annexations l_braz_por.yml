annexation_PER_CONQ: "O Destino da Pérsia"
annexation_PER_CONQ_desc: "Após uma longa luta com os persas, lançamos uma ofensiva completa e forçamos o Exército Persa a se render. [266.GetName] está agora em nossas mãos!"
annex.4021.a: "Liberar a Pérsia!"
annex.4021.b: "Anexar os territórios ocidentais e liberar uma Pérsia reduzida."
annex.4021.c: "Anexar Khuzestan e liberar o restante da Pérsia."

annexation_OMA_CONQ: "O Destino de Mascate"
annexation_OMA_CONQ_desc: "Após uma longa luta com os omanis, lançamos uma ofensiva completa e forçamos o Exército de Omã a se render. Mascate está agora em nossas mãos, assim como o destino do Emirado."
annex.4022.a: "Liberar Mascate!"

annexation_YEM_CONQ: "O Destino do Iêmen"
annexation_YEM_CONQ_desc: "Após uma longa luta com os iemenitas, lançamos uma ofensiva completa e forçamos o Exército Iemenita a se render. San'ā está agora em nossas mãos!"
annex.4023.a: "Liberar o Iêmen!"

annexation_ASIR_CONQ: "O Destino de Asir"
