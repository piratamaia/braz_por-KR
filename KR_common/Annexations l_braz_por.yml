annexation_ALG_CONQ: "O Destino da Argélia"
annexation_ALG_CONQ_desc: "Finalmente libertamos a Argélia dos tiranos franceses em Argel. Devemos dar liberdade aos argelinos?"
annex.5024.a: "Liberar uma Argélia leal."

annexation_TUN_CONQ: "O Destino da Tunísia"
annexation_TUN_CONQ_desc: "Após sobrecarregar as defesas tunisianas, lançamos uma ofensiva total e Tunis está agora em nossas mãos, junto com o restante da Tunísia. O Bei e vários nacionalistas clamam por autogoverno, e alguns sugerem que deveriam ser concedidos. Alternativamente, poderíamos continuar a ocupação da Tunísia. O que devemos fazer?"
annex.5025.a: "Liberar a Tunísia."

annexation_ETH_CONQ: "O Destino da Etiópia"
annexation_ETH_CONQ_desc: "Após nossa campanha bem-sucedida na Etiópia, agora temos a tarefa de estabelecer uma nova autoridade administrativa local para restaurar a paz. No entanto, há várias opções para nossa escolha..."
annex.5026.a: "Criar apenas a Etiópia."
annex.5026.b: "Criar Etiópia e Eritreia."

annexation_ERI_CONQ: "O Destino da Eritreia"
annexation_ERI_CONQ_desc: "Após nossa campanha bem-sucedida na Eritreia, agora temos a tarefa de estabelecer uma nova autoridade administrativa local para restaurar a paz. No entanto, há várias opções para nossa escolha..."
annex.5027.a: "Liberar a Eritreia sob um governo amigável!"
annex.5027.b: "Devolver ao nosso amigo Etiópia."

annexation_DJIBOUTI_CONQ: "O Destino de [268.GetName]"
annexation_DJIBOUTI_CONQ_desc: "Agora controlamos [268.GetName], mas temos um aliado próximo que pode ser melhor para lidar com o território. Devemos entregá-lo a eles?"
annex.5028.a: "[SOM.GetGrantTerritoryEventOption]"
annex.5028.b: "[ETH.GetGrantTerritoryEventOption]"

annexation_SOM_CONQ: "O Destino da Somália"
annexation_SOM_CONQ_desc: "Agora controlamos os territórios do antigo estado dervixe da Somália, e esta área inóspita habitada por somalis se mostrará difícil de manter através da ocupação. Talvez devêssemos permitir que os somalis se organizem até certo ponto?"
annex.5029.a: "Criar uma Somália leal."

annexation_KEN_CONQ: "O Destino do Quênia"
annexation_KEN_CONQ_desc: "As estepes do Quênia estão agora sob nosso gracioso controle, o que devemos fazer com elas? Vamos controlá-las diretamente ou as liberaremos?"
annex.5030.a: "Formar o estado do Quênia."

annexation_UGA_CONQ: "O Destino de Uganda"
annexation_UGA_CONQ_desc: "Agora ocupamos a antiga colônia alemã de Uganda, e esta região, populosa e próxima dos Grandes Lagos, está longe de qualquer coisa que possamos controlar. Devemos facilitar as coisas dando a eles um nível de autonomia ou devemos continuar a ocupação?"
annex.5031.a: "Formar o estado de Uganda."

annexation_TZN_CONQ: "O Destino da África Oriental"
annexation_TZN_CONQ_desc: "Agora ocupamos o ponto de encontro da antiga colônia alemã de Mittelafrika, África Oriental, e sua capital Dar-es-Salaam. Devemos tornar isso uma possível capital de nosso novo império colonial ou deixar os locais administrarem esta terra com um grau de eficiência que nunca poderíamos alcançar?"
annex.5032.a: "Formar uma Grande África Oriental."
annex.5032.b: "Restaurar a África Oriental como era antes."

annexation_RWA_CONQ: "O Destino de Ruanda"
annexation_RWA_CONQ_desc: "Após a libertação de Ruanda do domínio colonial alemão, estamos com a escolha de permitir que os ruandeses se governem até certo ponto ou não. Devemos fazer isso?"
annex.5033.a: "Formar o estado de Ruanda."

annexation_BRD_CONQ: "O Destino de Urundi"
annexation_BRD_CONQ_desc: "Agora anexamos Urundi, parte da antiga colônia alemã da África Oriental. Devemos restaurar a independência de Urundi e permitir que eles administrem suas próprias terras?"
annex.5034.a: "Formar o estado de Urundi."

annexation_MZB_CONQ: "O Destino de Moçambique"
annexation_MZB_CONQ_desc: "Nossa anexação da antiga colônia portuguesa de Moçambique nos deixou para administrar milhões de africanos distantes pelos mares. Certamente, instalar um governo local será mais fácil para nós gerenciarmos, mas devemos confiar nos locais para isso?"
annex.5035.a: "Formar o estado de Moçambique."
annex.5035.b: "Anexar as áreas do sul e liberar o restante como Moçambique."

annexation_MLW_CONQ: "O Destino de Nyassalândia"
annexation_MLW_CONQ_desc: "Com nossa nova ocupação da antiga colônia alemã de Nyassalândia, a escolha de estabelecer um governo satélite em parte administrado por locais em vez de uma nova colônia foi levantada. Devemos seguir em frente com essa ideia?"
annex.5036.a: "Formar o estado de Nyassalândia."
annex.5036.b: "Dar a [955.owner.GetNameDef]."

annexation_MAD_CONQ: "O Destino de Madagascar"
annexation_MAD_CONQ_desc: "Nossos exércitos poderosos tomaram o controle da antiga colônia alemã de Madagascar. A ilha gigante está atualmente sob administração militar, mas podemos querer instalar uma administração real lá. Deveria ser local ou devemos anexar a ilha diretamente ao nosso império?"
annex.5037.a: "Formar o estado de Madagascar."
annex.5037.b: "Restaurar a monarquia Merina."

annexation_SAF_CONQ: "O Destino da África do Sul"
annexation_SAF_CONQ_desc: "Finalmente, o domínio africano da África do Sul capitulou para nossos gloriosos exércitos, que agora marcham pelo Cabo. Após o início de nossa ocupação militar e agora que a guerra acabou, algumas vozes surgiram afirmando que precisamos criar uma nação satélite sul-africana para manter a área sob controle. No entanto, durante essas discussões, outra questão foi levantada: se criarmos este estado satélite, ele deve manter os protetorados de Bechuanalândia e Rodésia que controlou por mais de uma década, ou devemos reduzir sua zona de influência ao núcleo do país? Agora é sua decisão."
annex.5038.a: "Liberar a África do Sul e permitir que eles mantenham os protetorados."
annex.5038.b: "Liberar a África do Sul, mas separar Rodésia."
annex.5038.c: "Remover os protetorados da influência da África do Sul."
annex.5038.d: "Liberar a África do Sul."
annex.5038.e: "[SAF.GetGrantTerritoryEventOption]"
annex.5038.f: "Devolver aos britânicos."

annexation_NMB_CONQ: "O Destino da Namíbia"
annexation_NMB_CONQ_desc: "Anexamos a antiga colônia alemã de Südwestafrika, mais comumente conhecida como Namíbia, mas agora estamos deixados para administrar milhares de africanos em um território que não conhecemos. Devemos instituir um grau de autodeterminação ou devemos governar este lugar como uma nova colônia?"
annex.5039.a: "Formar o estado da Namíbia!"

annexation_BOT_CONQ: "O Destino de Botsuana"
annexation_BOT_CONQ_desc: "O protetorado de Botsuana, transferido do comando britânico para o sul-africano, viu muitas mudanças e agora está pronto para a independência. Devemos criar um satélite botsuanês?"
annex.5040.a: "Formar o estado de Botsuana."

annexation_ZIM_CONQ: "O Destino do Zimbábue"
annexation_ZIM_CONQ_desc: "O protetorado do Zimbábue viu muitos movimentos pela independência durante seu tempo como colônia, mas nenhum teve sucesso até agora. Com nossa anexação do país, há agora esperança de que a nação zimbabuense será criada. Devemos fazer isso?"
annex.5041.a: "Formar o estado do Zimbábue."

annexation_SUD_CONQ: "O Destino do Sudão"
annexation_SUD_CONQ_desc: "O Sudão foi trazido sob nosso controle enquanto nossas tropas ocupam a região. Agora devemos decidir o que fazer com isso."
annex.5042.a: "Liberar o Sudão."
annex.5042.b: "Dar Núbia ao Egito e liberar o restante do Sudão."
annex.5042.c: "Dar a [EGY.GetNameDef]."
