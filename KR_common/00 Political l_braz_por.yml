 generic_events.30.d: "Recebemos inúmeros relatos de que as tropas [From.GetAdjective] estão atualmente se concentrando, e que uma grande quantidade de reconhecimento está ocorrendo ao longo da fronteira [Root.GetAdjective]. Oficiais militares afirmam que está claro que [From.GetNameDef] está planejando uma invasão de [Root.GetNameDef], que pode começar a qualquer momento nas próximas semanas."
 generic_events.30.a: "Precisamos nos preparar!"
 generic_events.31.d: "Recebemos informações alarmantes de [From.GetNameDef] de que as tropas [From.From.GetAdjective] estão atualmente se concentrando, e que uma grande quantidade de reconhecimento está ocorrendo ao longo da fronteira [From.GetAdjective]. Oficiais militares afirmam que está claro que [From.From.GetNameDef] está planejando uma invasão de [From.GetNameDef], que pode começar a qualquer momento nas próximas semanas."
 generic_events.32.d: "Recebemos informações de nossos aliados em [From.GetNameDef] de que suas tropas estão atualmente se concentrando, e que uma grande quantidade de reconhecimento está ocorrendo ao longo da fronteira [attack_target.GetAdjective]. [From.GetNameDef] está planejando uma invasão de [attack_target.GetNameDef], que pode começar a qualquer momento nas próximas semanas."

