### Subtype Descriptions ###
totalist_subtype_desc: "O Totalismo é uma sinédoque para governos inspirados nas várias vertentes totalitárias, vanguardistas ou extremamente autoritárias do socialismo. Nomeado após os vários partidos socialistas nacionalistas que se uniram para assinar a Carta Totalista, muitos outros movimentos socialistas autoritários em todo o mundo têm sido associados a eles, às vezes para seu desagrado."
syndicalist_subtype_desc: "O Sindicalismo é a ideologia revolucionária líder no mundo, uma evolução de correntes socialistas mais antigas focadas em sindicatos que passaram de uma forma insurgente de ação direta para um sistema de governo. Muitas vezes combinando socialismo industrial e libertário, muitos governos sindicalistas modernos se inspiram nos sistemas pioneiros na França e na Grã-Bretanha, embora muitos injetem ideias novas ou locais próprias."
radical_socialist_subtype_desc: "O Socialismo Radical engloba uma ampla variedade de governos esquerdistas revolucionários, e essas facções rejeitam o reformismo político dentro de estruturas reacionárias como o meio último de mudar o status quo. As diversas vertentes do Socialismo Radical podem variar significativamente em crenças, mas compartilham o desejo comum de ver um futuro drasticamente diferente do que a antiga ordem tinha a oferecer."
social_democrat_subtype_desc: "A Social Democracia representa vários governos liderados por grupos esquerdistas reformistas que rejeitam a necessidade inerente de luta de classes violenta para alcançar seus objetivos, às vezes entrando em conflito com seus pares mais radicais no processo. Muitos pedem mudanças através do voto, embora, se necessário, revolucionários desse tipo não sejam desconhecidos."
social_liberal_subtype_desc: "O Liberalismo Social reflete muitos estilos de governo da tradição liberal progressista, muitas vezes buscando mudanças no contrato social para atender às crescentes demandas do povo. Esses governos tendem a focar na expansão ou proteção das liberdades civis por meio de reformas políticas e econômicas, embora seus objetivos variem de nação para nação."
market_liberal_subtype_desc: "Os governos Liberais de Mercado derivam do liberalismo clássico e têm suas raízes em várias filosofias do Iluminismo. Defendendo a santidade da liberdade do indivíduo e geralmente apoiando o governo representativo e a livre empresa, esta categoria representa uma ampla variedade de grupos, incluindo liberais de mercado, liberais nacionais e liberais conservadores."
social_conservative_subtype_desc: "O Conservadorismo Social abrange muitos governos democráticos que buscam preservar, defender ou reforçar os valores tradicionais de seu povo diante de circunstâncias em mudança. Seus adeptos não são rigidamente reacionários, sendo geralmente favoráveis ao Estado de direito e à democracia, e dispostos a buscar mudanças medidas e incrementais que estejam alinhadas com sua ética dentro dos sistemas políticos que habitam."
authoritarian_democrat_subtype_desc: "A Democracia Autoritária descreve uma ampla gama de sistemas governamentais parcialmente representativos caracterizados por figuras poderosas e grupos de interesse governando através da aparência de uma legislatura livre. Às vezes, produto de convicção ideológica ou mero pragmatismo, outras vezes essa estrutura política surgiu devido a instituições eleitas fracas ou transitórias."
paternal_autocrat_subtype_desc: "A Autocracia Paternal muitas vezes é mais uma mentalidade do que uma ideologia, e governos autocráticos paternais às vezes denunciam explicitamente o partidarismo ideológico. Muitas vezes, pedindo por um líder forte e sábio, como um Rei, General ou Clero, para proteger e guiar o povo, sua natureza dominadora não impediu os praticantes de exercerem influência sobre as massas."
national_populist_subtype_desc: "O Populismo Nacional é um produto da confluência de movimentos ultranacionalistas de direita que surgem em um mundo em mudança e descreve governos que buscam canalizar a energia do povo para fins frequentemente radicais. Muitas vezes, abrigando um desprezo pela democracia tradicional e explorando a desafeição em massa com o establishment, muitos recorrem a inspirações ecléticas para resolver questões prementes."

