### Generic Faction Joining ###
generic_events.10.t: "Uma Aliança com [FROM.GetNonIdeologyNameDef]?"
generic_events.10.d: "As relações internacionais são frequentemente fluidas, com acordos e alinhamentos mudando rapidamente de geração em geração. Às vezes, mesmo dentro de uma geração, pactos são assinados e descartados à medida que os interesses mudam. A instabilidade gerada após a Segunda-feira Negra e outros desenvolvimentos políticos ao redor do mundo aumentou os temores em muitas nações mais fracas de que os grandes poderes entrando em conflito os pegarão no meio.\n\nEnquanto alguns optam pelo isolamento, seja por causa de seus próprios problemas domésticos ou na esperança de que a neutralidade os torne pouco interessantes para vários poderes os predarem, [FROM.GetNameDefCap] adotou a abordagem oposta. Com todos os problemas internos agora resolvidos, o povo em [FROM.GetNameDefCap] está agora olhando para fora, esperando encontrar as proteções que as alianças oferecem. Nós, talvez devido a condições geográficas superiores, poder militar ou consistência ideológica, somos a escolha de aliado de [ROOT.GetFactionName].\n\nA pergunta agora permanece: nós os aceitamos? Outro aliado em nosso pacto significa mais recursos contribuídos para nossas forças combinadas, embora quaisquer perigos adicionais que eles adicionem para nossa facção se tornem perigos que serão compartilhados. Quaisquer reivindicações concorrentes precisam ser levadas em consideração, assim como qualquer discórdia que possam causar entre os membros da facção. Qual deve ser nossa decisão?"
generic_events.10.srd: "Um novo comunicado interessante chegou até nós de [ITA.GetNonIdeologyNameDef]: vendo nossa guerra comum contra o Socialismo e nosso objetivo comum do aprimoramento da pátria, eles escolheram propor a elevação do rei Amedeo como chefe de estado deles, efetivamente fundindo nossos dois países. Embora [ITA_GetNatPopLeader] permaneceria como chefe do governo, nosso primeiro-ministro foi oferecido uma posição de destaque dentro da ANI e influência significativa sobre as políticas militares."
generic_events.10.a: "Mais forte juntos!"
generic_events.10.b: "Uma proposta válida, encaminhe para [faction_leader.GetNonIdeologyNameDef]!"
generic_events.10.c: "Pensando melhor, não..."

generic_events.11.t: "[FROM.GetNonIdeologyNameDefCap] Aceitou!"
generic_events.11.d: "Após ouvirem nosso pedido para entrar em sua aliança, [FROM.GetNameDef] aceitou nossa aplicação e agora estamos prestes a nos tornar membros de [FROM.GetFactionName]. Isso, esperançosamente, aumentará nossa segurança nestes tempos difíceis, enquanto nos esforçamos para garantir a proteção de nosso povo contra ameaças externas e interferências estrangeiras.\n\nIsso não quer dizer, no entanto, que esse acordo seja gratuito. Temos certas expectativas agora colocadas sobre nós para contribuir para a defesa comum das nações de [FROM.GetFactionName] e provavelmente seremos envolvidos em conflitos envolvendo este pacto. Isso inclui a possibilidade de sermos envolvidos em guerras iniciadas por membros deste pacto.\n\nVamos agora para o futuro juntos, nossos destinos agora entrelaçados tanto por palavras quanto pela força das armas. Com sorte, ganharemos muito mais com este acordo do que perdemos em autonomia."
generic_events.11.a: "Excelente!"

generic_events.12.t: "[FROM.GetNonIdeologyNameDefCap] Propõe uma Aliança com [FROM.GetNonIdeologyNameDef]"
generic_events.12.d: "Um aviso urgente acaba de chegar do escritório estrangeiro: [FROM.GetNonIdeologyNameDef] nos pediu para considerar trazer [FROM.FROM.GetNonIdeologyNameDef] para nossa aliança militar. Aparentemente, [FROM.FROM.GetNonIdeologyNameDef] propôs originalmente a ideia para [FROM.GetNonIdeologyNameDef], que acreditou que a ideia tinha mérito suficiente para ser passada para nós.\n\nOs benefícios são bastante óbvios. Em estratégia, ter mais forças disponíveis é praticamente sempre algo bom, e [FROM.FROM.GetNonIdeologyNameDef] reconheceu que provavelmente seria compelido a participar de todos os conflitos em que possamos estar envolvidos, independentemente de sua origem. No entanto, a ideia não é isenta de riscos — também seríamos esperados a participar das guerras de [FROM.FROM.GetNonIdeologyNameDef], e entrar em uma aliança com eles pode ser contrário aos nossos objetivos estratégicos existentes. Tais questões sempre devem ser consideradas quando uma nova aliança está em pauta.\n\nCom tudo isso dito, qual é a nossa decisão?"
generic_events.12.a: "Deixe-os se juntar."
generic_events.12.b: "Não os queremos."

generic_events.13.t: "[FROM.GetNonIdeologyNameDefCap] Aceitou!"
generic_events.13.d: "Boas notícias! Após considerar a proposta de [FROM.FROM.GetNonIdeologyNameDef], [FROM.GetNonIdeologyNameDef] aceitou nossa solicitação de ingressar em sua aliança. Com amigos como esses, certamente dormiremos muito mais seguros."
generic_events.13.a: "Excelente."

generic_events.14.t: "[FROM.GetNonIdeologyNameDefCap] Aceitou!"
generic_events.14.d: "Boas notícias! Após considerar nossa proposta, [FROM.FROM.GetNonIdeologyNameDef] concordou em permitir que [FROM.GetNonIdeologyNameDef] se junte à aliança. Ambos certamente se beneficiarão com o arranjo."
generic_events.14.a: "Excelente."

generic_events.15.t: "[FROM.GetNonIdeologyNameDefCap] Recusou!"
generic_events.15.d: "Notícias infelizes: apesar do patrocínio de [FROM.FROM.GetNonIdeologyNameDef], [FROM.GetNonIdeologyNameDef] recusou nossa oferta de ingressar na [FROM.GetFactionName]. Parece que seus objetivos não estão tão alinhados como se pensava."
generic_events.15.a: "Perda deles."

generic_events.16.t: "[FROM.GetNonIdeologyNameDefCap] Recusou!"
generic_events.16.d: "Notícias chocantes: apesar de argumentarmos em favor deles, [FROM.FROM.GetNonIdeologyNameDef] se recusou a permitir que [FROM.GetNonIdeologyNameDef] se juntasse à aliança. Nosso escritório estrangeiro foi pego completamente de surpresa por esse desenvolvimento — eles acreditavam que nosso pensamento estratégico estava muito mais próximo do que parece ser."
generic_events.16.a: "O quê?"

generic_events.17.t: "[FROM.GetNonIdeologyNameDefCap] Recusou!"
generic_events.17.d: "Apesar de nossos apelos convincentes de que poderíamos ser um contribuinte eficaz e membro de sua aliança, para nossa consternação [FROM.GetNameDef] recusou nossa solicitação de ingressar na [FROM.GetFactionName]. De alguma forma, isso pode ser esperado: as alianças muitas vezes são delicadas e cheias de perigos, e alguma cautela é esperada ao fazê-las. Ainda assim, essa rejeição nos deixa em uma situação delicada. Ou eles não têm intenções de nos defender ou, de maneira mais cínica, nos veem como um alvo futuro no campo de batalha.\n\nPrecisamos agora correr para encontrar um meio de segurança nacional. Seja encontrando outra aliança para nos proteger da invasão, apelando para múltiplas facções como um mediador neutro benevolente ou virando-nos para uma defesa armada interna, precisamos garantir a segurança de nosso povo. A [FROM.GetFactionName] pode ou não se arrepender de nos rejeitar, mas é essencial que não nos arrependamos desse resultado."
generic_events.17.a: "Perda deles."

generic_events.18.t: "Uma Aliança com [FROM.GetNonIdeologyNameDef]?"
generic_events.18.d: "As relações internacionais são frequentemente fluidas, com acordos e alinhamentos mudando rapidamente de geração em geração. Às vezes, mesmo dentro de uma geração, pactos são assinados e descartados à medida que os interesses mudam. A instabilidade gerada após a Segunda-feira Negra e outros desenvolvimentos políticos ao redor do mundo aumentou os temores em muitas nações mais fracas de que os grandes poderes entrando em conflito os pegarão no meio.\n\nEm um esforço para buscar interesses comuns, [FROM.GetFactionName] se uniu em uma abrangente aliança militar. Eles buscaram nossa adesão, oferecendo-nos o potencial de uma proteção adicional (seja contra ameaças externas ou deles mesmos) e, em troca de laços militares e econômicos aprofundados, nos tornaremos parte de um bloco mais forte e unido.\n\nNo entanto, ingressar não é isento de riscos. Provavelmente seremos envolvidos em quaisquer conflitos que surjam relacionados a esta aliança, e é possível que nossas contribuições superem os benefícios que obtemos da adesão. É essencial que, como nação, ponderemos cuidadosamente os custos e benefícios de tal acordo."
generic_events.18.a: "Mais forte juntos!"
generic_events.18.b: "Pensando melhor, não..."

generic_events.19.t: "[FROM.GetNonIdeologyNameDefCap] Aceitou!"
generic_events.19.d: "Após algumas deliberações, [FROM.GetNameDefCap] aceitou nosso convite para se juntar à [ROOT.GetFactionName], como sinceramente esperávamos que fizessem. Um novo membro de nossa aliança é geralmente bem-vindo, trazendo mais segurança uns para os outros e, no mínimo, garantindo a paz entre os membros dela. Suas contribuições de forças militares, financiamento e peso diplomático, esperançosamente, avançarão nos interesses mútuos de [ROOT.GetFactionName], mas há algumas preocupações pela frente.\n\nOutro aliado em nosso pacto significa mais recursos contribuídos para nossas forças combinadas, embora quaisquer perigos adicionais que eles acrescentem à nossa facção sejam perigos que serão compartilhados. Quaisquer reivindicações concorrentes precisam ser levadas em consideração, assim como qualquer discórdia que possam causar entre os membros da facção.\n\nTeremos que trabalhar diligentemente para garantir que essas questões sejam resolvidas e que esta aliança funcione para todos (ou, no mínimo, para nós mesmos). Ainda assim, isso não deve diminuir a vitória diplomática que conquistamos hoje para todos os nossos povos."
generic_events.19.a: "Excelente!"

generic_events.20.t: "[FROM.GetNonIdeologyNameDefCap] Recusou!"
generic_events.20.d: "Após algumas deliberações, para nossa consternação [FROM.GetNameDef] recusou nosso convite para se juntar à [ROOT.GetFactionName]. Infelizmente, isso não é incomum quando se trata de construção de alianças. Algumas nações temem a perda de flexibilidade diplomática que um compromisso formal causaria, esperando evitar serem arrastadas para um conflito perdedor ou desejando ingressar em uma aliança mais adequada. Também é possível que eles tenham planos que sejam mutuamente exclusivos com nossos objetivos, embora esperemos que não de maneira antagonista.\n\nSeja qual for o caso, [FROM.GetNameDef] não fará ou quebrará nossa aliança. Ou, pelo menos, deveria ser o caso se nossa facção tiver algum peso. Continuaremos a alcançar nossos objetivos de uma maneira ou de outra, e se tiverem sorte, [FROM.GetNameDef] não se arrependerá muito de sua decisão infeliz."
generic_events.20.a: "Perda deles."

### Incoming War-ning ###
