generic_raise_stability_socialist: "Melhoria nas Condições de Trabalho"
generic_raise_stability_socialist_desc: "O trabalho de fábrica é difícil e repleto de muitos perigos. Melhorar as condições para nossos trabalhadores de fábrica reduzirá a produção a curto prazo, mas os benefícios a longo prazo valem a pena."

generic_raise_stability_liberal: "Legislar Liberdades"
generic_raise_stability_liberal_desc: "Talvez a maneira mais fácil de melhorar a estabilidade de nosso país seja dar ao povo o que eles querem. Isso envolverá alguns compromissos desconfortáveis, mas idealmente, essas são medidas apenas temporárias e projetadas para apaziguá-los até que a ordem possa ser adequadamente restaurada."

generic_raise_stability_conservative: "Repressão Policial"
generic_raise_stability_conservative_desc: "A desordem tornou-se desenfreada. Devemos flexibilizar as restrições em nossas forças policiais e dar-lhes a liberdade para fazerem seus trabalhos, prendendo os piores criminosos."

generic_raise_stability_authoritarian: "Enviar o Exército"
generic_raise_stability_authoritarian_desc: "A maneira de lidar com a desordem em nossa nação é enviar o exército e suprimi-la completamente. Nem todos ficarão felizes com isso, é verdade, mas às vezes a lei marcial é a única alternativa."

generic_raise_support: "[generic_raise_support_text]"
generic_raise_support_desc: "[generic_raise_support_desc_text]"

rally_public_support: "Mobilizar Apoio Público"
rally_public_support_desc: "Com algum poder político e apoio industrial, vamos mobilizar nossos apoiadores para nossa causa. Embora isso leve tempo e recursos, a longo prazo, isso melhorará nossa posição política."

solidify_control: "Solidificar Controle"
solidify_control_desc: "Algum uso tático de poder político aqui e alguns recursos ali e removeremos nossos obstáculos políticos; pode ser que não consigamos nos livrar de todos, mas mesmo nos livrar de alguns limpará nosso caminho e melhorará nosso poder político a longo prazo."

restructure_supply_system: "Reorganizar o Sistema Ferroviário"
restructure_supply_system_desc: "Redirecionando materiais de construção e trabalhadores ferroviários, podemos rapidamente criar um pequeno número de depósitos de suprimentos improvisados ao longo de algumas de nossas ferrovias. Isso não é sustentável, no entanto.\n\n§REsta decisão só pode ser tomada uma vez. O bônus desaparecerá se você construir mais de 3 depósitos de suprimentos adicionais.§!"

