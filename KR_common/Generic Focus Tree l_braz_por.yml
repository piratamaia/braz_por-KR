### Generic Ideas ###
 generic_liberty_idea: "Espírito de Liberdade"
generic_liberty_idea_desc: "A liberdade é algo que nos comprometemos a preservar, e isso inspira nossa população a nos apoiar mesmo que nem sempre concordem com nossas políticas ou com o estado do país no momento presente."
generic_militarism_focus: "Militarismo"
generic_militarism_focus_desc: "Nosso povo passou a ver o exército como uma parte integral de nossa nação, e cada recruta desempenha seu papel. Isso nos permite mobilizar reservas, milícias e outras forças paramilitares em momentos de aperto."
generic_military_youth_focus: "Juventude Militar"
generic_military_youth_focus_desc: "Desde a mais tenra idade, nossos cidadãos aprendem valores militares e os integram como parte de suas vidas. Isso aumenta naturalmente o número de vocações para o exército quando atingem a idade adulta."
generic_ideological_fanaticism_focus: "Fanatismo Ideológico"
generic_ideological_fanaticism_focus_desc: "Nosso país é o centro de nossa ideologia, e nossa ideologia é o tecido do país. Muitos estão prontos para morrer pela sua sobrevivência quando outros facilmente recuariam para novas posições."
generic_liberty_research_idea: "Bolsas Universitárias"
generic_liberty_research_idea_desc: "Estamos oferecendo bolsas universitárias modestas, mas ainda relativamente decentes, para garantir que qualquer estudante aspirante tenha uma chance na educação superior. Isso certamente aumentará o tamanho de nossa intelligentsia."
generic_welfare_idea: "Programas de Bem-Estar"
generic_welfare_idea_desc: "Estamos garantindo que os mais pobres de nossa sociedade recebam a ajuda de que precisam para sobreviver, para que não tenham que se virar sozinhos e possam trabalhar para nossa economia um dia."

### Generic Focuses ###
generic_army_effort: "Guerra Moderna"
generic_army_effort_desc: "A Weltkrieg, desde o seu início até o seu fim, mudou a guerra para sempre, ao finalmente encerrar o domínio da Guerra Napoleônica no pensamento militar e confirmar a extrema letalidade do rifle, metralhadora e canhão de artilharia. Nosso exército deve se adaptar ou perecer, literalmente."
generic_equipment_effort: "Modernização de Equipamentos"
generic_equipment_effort_desc: "Por muito tempo, os avanços militares foram lentos, e ter um bom rifle de repetição era suficiente. No entanto, esses rifles do século XIX estão completamente fora de lugar em um campo de batalha pós-Weltkrieg. Devemos parar de ser complacentes e obter novos equipamentos."
generic_motorization_effort: "Motorização do Exército"
generic_motorization_effort_desc: "As cargas de cavalaria da Weltkrieg provavelmente foram as últimas. O caminhão não é mais apenas uma ferramenta de transporte e está sendo rapidamente integrado às táticas de guerra móvel. Devemos sacudir o pensamento ultrapassado e usar a motorização para acelerar nossos avanços e reforços."
generic_doctrine_effort: "Estudando a Weltkrieg"
generic_doctrine_effort_desc: "Sabemos sobre a Weltkrieg, mas o que aprendemos com ela? Em apenas cinco anos de conflito, inúmeros soldados morreram para nos ensinar as novas dinâmicas da guerra. Se não aprendermos sobre elas, nossos soldados encontrarão o mesmo destino no campo de batalha."
generic_equipment_effort_2: "Pesquisa de Equipamentos"
generic_equipment_effort_2_desc: "Podemos ter alcançado os equipamentos modernos, mas novos designs já estão tornando os nossos obsoletos. De qualquer forma, devemos perseverar e garantir que nunca fiquemos um único ano atrás em termos de equipamento. Isso significa que teremos que começar a desenvolver nossos próprios designs."
generic_mechanization_effort: "Guerra Mecanizada"
generic_mechanization_effort_desc: "Os caminhões se saíram mal nas linhas de frente, mas parece que agora podemos encontrar um meio-termo entre caminhões e tanques. Transportadores de pessoal blindados podem levar tropas diretamente para o combate, protegê-las do fogo e até fornecer apoio de fogo poderoso, se necessário."
generic_doctrine_effort_2: "Exercícios Militares"
generic_doctrine_effort_2_desc: "Toda grande potência faz exercícios, e nós também devemos. Os jogos de guerra são mais do que entretenimento na paz para generais, eles nos permitem testar táticas comprovadas e revolucionárias sem desperdiçar inúmeras vidas. Isso nos permite completar nossas descobertas teóricas."
generic_equipment_effort_3: "Avanços em Equipamentos"
generic_equipment_effort_3_desc: "Chegamos a tal experiência em pesquisa de equipamentos que não estamos mais limitados a apenas alcançar ou comprar equipamentos estrangeiros para obter equipamentos militares de ponta. Até mesmo grandes potências podem em breve se surpreender com o que em breve estará nas mãos de nossos soldados."
generic_armor_effort: "Guerra Blindada"
generic_armor_effort_desc: "Tanques são o ápice da guerra moderna. Veículos móveis armados com canhões dignos de artilharia e imperviosos ao rifle comum. Mesmo que produzamos apenas alguns, atravessaremos nossos inimigos com o uso judicioso desses gigantes de aço."
generic_special_forces: "Forças Especiais"
generic_special_forces_desc: "Forças Especiais são mais do que as Unidades de Elite de antigamente. Com equipamentos modernos, até mesmo um recruta pode se virar no campo de batalha. No entanto, algumas situações são tão hostis que exigem homens especialmente treinados. Cordilheiras, desembarques anfíbios, assaltos aéreos."

generic_aviation_effort: "Força Aérea Nacional"
generic_aviation_effort_tt: "Não há slots de construção suficientes para §YBase Aérea§!"
generic_aviation_effort_desc: "O campo da aviação nasceu quase a tempo da Weltkrieg. Mesmo duas décadas após esta guerra, ainda é novo, e todas as nações se esforçam para estar prontas para a próxima vez que seus aviões possam ser convocados para a guerra. Nós também devemos. Devemos fundar uma Força Aérea sólida para organizá-los."
generic_fighter_focus: "Superioridade Aérea"
generic_fighter_focus_desc: "Os combates aéreos da Weltkrieg foram apenas o início da guerra ar-ar. À medida que os aviões se tornam mais rápidos, mais blindados e mais pesadamente armados, precisamos concentrar todos os nossos esforços em garantir que controlemos o ar. Então, atingir o solo é uma formalidade."
generic_bomber_focus: "Bombardeio Estratégico"
generic_bomber_focus_desc: "Mesmo quando eram novíssimos, os bombardeiros inspiravam medo, e muitos viam seu potencial. À medida que as cargas úteis se tornam maiores e maiores, nem mesmo os bombardeios de artilharia da Weltkrieg conseguem comparar. Um dia, podemos até superá-los e destruir cidades ou regiões inteiras em uma corrida."
generic_aviation_effort_2: "Táticas Aéreas Modernas"
generic_aviation_effort_2_desc: "Os aviões há muito tempo deixaram de ser apenas ferramentas de reconhecimento e assédio. Ao integrá-los totalmente em nossas operações do exército, a força aérea é capaz de infligir tanto dano e avançar em nossas operações tanto quanto o Comando do Exército médio."
generic_CAS_effort: "Apoio Aéreo Próximo"
generic_CAS_effort_desc: "Enquanto Caças e Bombardeiros podem afetar indiretamente a batalha, aviões CAS dedicados têm tanto a agilidade quanto o armamento necessários para realizar ataques e bombardeios em alvos terrestres, causando danos importantes em exércitos despreparados enquanto se saem bem no combate aéreo."
generic_rocket_effort: "Foguetes Experimentais"
generic_rocket_effort_desc: "O campo da foguetaria é talvez um dos campos mais novos da ciência militar. Se nossos cientistas estiverem certos, os motores de foguete podem alcançar velocidades que envergonhariam os motores radiais. Alguns dizem que poderiam ir ainda mais rápido que o som, certamente extremamente excitante."
generic_NAV_effort: "Aviação Naval"
generic_NAV_effort_desc: "Talvez uma das grandes descobertas na guerra naval, bombardeiros navais são capazes de devastar frotas inimigas com torpedos e outras cargas úteis navais dedicadas como minas. Apoiando nossas frotas, eles podem desafiar navios capitais e semear o caos nas telas navais."

generic_naval_effort: "Estaleiros Modernos"
generic_naval_effort_tt: "Não há slots de construção suficientes para §YEstaleiros Navais§!"
generic_naval_effort_desc: "Se quisermos estabelecer uma marinha forte, precisamos produzi-la primeiro. Os métodos de construção naval evoluíram, e os antigos estaleiros precisam ser atualizados tanto quanto novos estaleiros devem ser construídos do zero. O navio moderno não é um cog, e devemos ver grande para ter uma frota navegável."
generic_flexible_navy: "Táticas Flexíveis"
generic_flexible_navy_desc: "Nunca teremos as marinhas das potências mundiais, capazes de limpar mares inteiros da oposição, mas isso não significa que nossa frota se esconderá no porto. Usando táticas flexíveis e invenções modernas como submarinos, não precisamos realmente nos igualar a essas grandes frotas para semear o caos."
generic_large_navy: "Projeção de Poder"
generic_large_navy_desc: "Nossa marinha ainda não pode contestar as maiores marinhas deste mundo, mas escolhendo nossas batalhas inteligentemente e mantendo nossas frotas focadas, podemos garantir que qualquer confronto seja vantajoso para nós, enquanto ainda mantemos uma poderosa marinha que pode derrotar marinhas mais fracas."
generic_submarine_effort: "Guerra Submarina"
generic_submarine_effort_desc: "A guerra submarina é o desenvolvimento naval mais emocionante desde a invenção do barco torpedo, e desafia até mesmo as doutrinas mais clássicas da guerra naval. Seria bom não apenas nos protegermos contra submarinos, mas também usá-los contra navios inimigos."
generic_cruiser_effort: "Navios de Escolta"
generic_cruiser_effort_desc: "Os Cruzadores não são apenas 'Couraçados baratos', e esse pensamento ultrapassado arruína o potencial desses navios. Devemos usá-los como escoltas para nossos navios capitais, pois são muito vulneráveis ​​a bombardeiros navais e navios menores como barcos torpedo."
generic_destroyer_effort: "Guerra Anti-Submarino"
generic_destroyer_effort_desc: "Ao estudarmos o design e o uso estratégico de submarinos, também aprendemos como combatê-los. Nossos Destróieres precisarão de equipamentos especializados como cargas de profundidade e designs específicos que sejam leves e pequenos para garantir que possam escoltar comboios e patrulhar eficientemente."
generic_capital_ships_effort: "Navios Capitais"
generic_capital_ships_effort_desc: "Eventualmente, uma frota não é nada sem um ponto central, e tanto o velho Couraçado quanto o moderno Porta-aviões se encaixam nesse papel. Embora vulneráveis ​​em um confronto direto, eles podem causar danos massivos às frotas inimigas se permitirmos que eles bombardeiem e ataquem os navios inimigos de uma distância segura."

generic_industrial_effort: "Métodos Industriais"
generic_industrial_effort_desc: "Para construir uma grande base industrial, precisaremos estabelecer os fundamentos da indústria moderna, e talvez até fazer escolhas iniciais. Centros industriais concentrados ou dispersos, investindo em ferramentas e máquinas de construção. Tudo isso são coisas importantes para focar."
generic_construction_effort: "Bolsas Industriais"
 generic_construction_effort_tt: "Não há slots de construção suficientes para §YFábricas Civis§!"
generic_construction_effort_desc: "Uma indústria saudável e forte não surge do nada. Embora possamos ter que iniciar projetos mais ambiciosos posteriormente, devemos começar garantindo que aqueles com boas habilidades de gestão possam iniciar empresas saudáveis e bem-sucedidas que podem crescer e se tornar gigantes mais tarde."
generic_production_effort: "Armazéns Estatais"
generic_production_effort_tt: "Não há slots de construção suficientes para §YFábricas Militares§!"
generic_production_effort_desc: "Até que sejamos capazes de produzir nosso próprio equipamento militar, devemos criar armarinhos modernos para nosso exército. Seu objetivo é bastante modesto, adquirir o equipamento de que nosso exército precisa usando fundos estatais, produção civil e produção simples, mas é melhor do que não obtermos novos rifles."
generic_construction_effort_2: "Centros Industriais"
generic_construction_effort_2_desc: "O empreendedorismo é uma coisa, mas para ter uma economia digna mesmo de uma potência regional, precisaremos promover as grandes regiões industriais que fizeram a Revolução Industrial. Os fundamentos dessas regiões são um grande investimento em locais industriais promissores."
generic_production_effort_2: "Manufaturas Militares"
generic_production_effort_2_desc: "Devemos produzir nosso próprio equipamento militar se quisermos que nosso exército seja mais do que uma força de reserva. A única maneira de fazer isso é financiar pesadamente a criação de manufaturas militares dedicadas e apoiá-las com contratos regulares e promessas para garantir que possam se manter à tona."
generic_production_effort_3: "Indústria Militar"
generic_production_effort_3_desc: "Finalmente alcançamos um ponto em que temos empresas capazes de construir o equipamento de que precisamos, mesmo que sua produção ainda seja limitada. No entanto, nossas necessidades ainda são grandes, e ao dar a elas apoio absoluto sobre empresas estrangeiras, elas aumentarão lentamente para atender às nossas necessidades."
generic_infrastructure_effort: "Infraestrutura Nacional"
generic_infrastructure_effort_desc: "Nossa indústria em crescimento requer uma infraestrutura sólida para garantir o trânsito de mercadorias. Precisamos abolir o planejamento caótico, de cidade para cidade, e finalmente desenhar as estradas do nosso país. Aquelas que existem, aquelas que serão expandidas ou conectadas, e aquelas que ainda estão por vir."
generic_infrastructure_effort_tt: "Não há slots de construção suficientes para §YInfraestrutura§!"
generic_synth_oil_effort_tt: "Não há slots de construção suficientes para §YRefinarias Sintéticas§!"
generic_infrastructure_effort_2: "Redes Ferroviárias"
generic_infrastructure_effort_2_desc: "Os países modernos precisam de redes ferroviárias, capazes de levar qualquer coisa de um ponto do país a outro rapidamente e de forma eficiente. Isso significa que teremos que expandir nossas ferrovias e criar junções que nem mesmo ocorreram para nós há alguns anos."
generic_construction_effort_3: "Redes Industriais"
generic_construction_effort_3_desc: "Assim como estradas e ferrovias, as indústrias estão conectadas em grandes e expansivas redes, baseadas em entradas e saídas, importação e exportação. À medida que nossa infraestrutura melhora, esses elos também se fortalecem, e nossa indústria cresce mais forte à medida que podem contar com a economia de nossas poucas províncias ricas."

generic_extra_tech_slot: "Conselhos de Pesquisa"
generic_extra_tech_slot_desc: "Nosso crescimento industrial atraiu muitas mentes eruditas, tanto nacionais quanto estrangeiras, em busca de emprego. Devemos financiar conselhos de pesquisa para garantir que eles encontrem tarefas para trabalhar até que nossa base industrial cresça o suficiente para atrair institutos de pesquisa privados."
generic_extra_tech_slot_2: "Institutos de Pesquisa"
generic_extra_tech_slot_2_desc: "À medida que nossa base industrial se expande, finalmente passamos de simplesmente fabricar para realmente projetar e criar, ou pelo menos atrair aqueles que o fazem. Esses institutos de pesquisa têm não apenas as mentes, mas também os fundos para fazer descobertas. Não percamos tempo incentivando sua implantação."
generic_technology_sharing: "Compartilhamento de Tecnologia"
generic_technology_sharing_desc: "Ao compartilhar avanços tecnológicos com nossos aliados, toda a nossa facção será capaz de conduzir pesquisas e desenvolvimento de guerra de forma mais eficiente. Claro, precisaremos provar que nossa ajuda é impactante para eles, mas uma vez que isso seja comprovado, teremos muito a ganhar com suas pesquisas."
generic_secret_weapons: "Armas Secretas"
generic_secret_weapons_desc: "É tentador gastar todos os recursos extras apenas desenvolvendo tanques e aviões, mas o segredo para vencer guerras está em campos completamente novos da ciência; eletrônica, foguetes e pesquisa nuclear. Só porque não somos uma potência principal, não significa que não podemos fazer nossos próprios avanços nesses campos."

generic_political_effort: "Reforma Política"
generic_political_effort_desc: "Para trazer mudanças ao mundo, precisamos ser capazes de trazer mudanças ao nosso próprio país. Fortalecer nossa posição política deve vir primeiro, precisamos abolir doutrinas políticas antigas e estar prontos para adotar visões audaciosas e ambiciosas sobre como nossa nação deve ser governada a partir de agora."
generic_collectivist_ethos_kr: "Unir a Nação"
generic_collectivist_ethos_kr_desc: "Esta era é estranha, com o surgimento do Sindicalismo, a posição frágil da Democracia e a manutenção da antiga ordem Autoritária. Devemos proteger nosso país de influências externas garantindo que nosso povo acredite nos valores fundadores de nossa nação, para que não sejamos arrastados por visões opostas."
generic_militarism: "Militarismo"
generic_militarism_desc: "Aqueles que veem o militarismo como um mal necessário estão fadados a hesitar diante da guerra. Devemos incutir o militarismo em nossa cultura para nos tornarmos um povo de soldados, se não um exército com um estado. Se uma coisa é certa desde a Weltkrieg, é que ela muito bem pode não ter sido A Guerra Para Acabar Com As Guerras."
generic_military_youth: "Juventude Militar"
generic_military_youth_desc: "Organizações para promover a disciplina e a educação política dos jovens em nossa nação promoverão a lealdade e o sacrifício próprio desde cedo na vida de um cidadão. Esses valores fundamentais devem ser aprendidos desde a mais tenra idade, para que as próximas gerações estejam prontas para lutar por nosso país."
generic_ideological_fanaticism: "Fanatismo Ideológico"
generic_ideological_fanaticism_desc: "Nossos valores e objetivos politicamente estabelecidos valem a pena morrer tanto quanto qualquer fé antiga. Qualquer seguidor deve estar preparado para enfrentar a morte, e aqueles que se desviarem melhor estar preparados para enfrentar a morte. Não há meio-termo nesta luta ideológica das grandes e pequenas potências."
generic_liberty_ethos_kr: "Espírito de Liberdade"
generic_liberty_ethos_kr_desc: "A liberdade não é apenas uma feliz coincidência, é algo que deve ser preservado contra a tirania. A Weltkrieg e o surgimento do Sindicalismo fizeram com que muitos colocassem esse espírito em dúvida, mas nenhuma nação é pequena demais para reacender sua chama em seus governos e populações e se defender contra aqueles que tentam extinguí-la."
generic_rights_of_man: "Os Direitos do Homem"
generic_rights_of_man_desc: "Os Direitos do Homem são talvez o ato fundador da Democracia moderna, eliminando a ordem feudal e garantindo direitos iguais para todos. Sempre houve algumas dúvidas sobre nossa posição sobre esses direitos essenciais, e vamos dissipá-las sem ambiguidade. Só temos a ganhar com isso."
generic_liberty_research: "Bolsas Universitárias"
generic_liberty_research_desc: "A universidade moderna é uma grande conquista, permitindo que pessoas de origem mesmo modesta se elevem por meio do ensino superior. No entanto, isso requer que financiemos bolsas universitárias para permitir esse acesso a estudantes mais pobres, mas aspirantes. Vamos fazer esse movimento agora, esses futuros estudiosos renderão dividendos."
generic_welfare: "Programas de Bem-Estar"
generic_welfare_desc: "A igualdade de direitos e a igualdade na educação são dois marcos importantes, mas a igualdade econômica é talvez a mais difícil. Embora nunca possamos alcançar a igualdade perfeita nessa área, podemos pelo menos apoiar os mais pobres de nosso país com programas de bem-estar justos. Isso deve ajudar nossa economia de consumo a acelerar também."
generic_national_identity: "Identidade Nacional"
generic_national_identity_desc: "Embora o debate ideológico seja algo em que poderíamos nos perder por eras, não devemos esquecer quem somos em nossa essência. Somos únicos, conhecemos nossa história, nossa cultura e esperamos que nosso destino seja ainda mais brilhante. Se moldamos uma sociedade melhor hoje, moldaremos um país ainda melhor amanhã."
