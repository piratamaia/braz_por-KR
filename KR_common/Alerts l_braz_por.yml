#######################
### Faction Joining ###
#######################

faction_joining_alert_title: "Transmissão de [THIS.GetNameDef]"
faction_joining_alert_message: "§Y[THIS.GetName]§! juntou-se à facção §Y[THIS.GetFactionName]§!"

#Generic

faction_joining_alert_pre_acw: "O equilíbrio de poder começou a mudar, colocando pressão na delicada ordem pós-Guerra Mundial que a Alemanha lutou tanto para construir. A negociação desta aliança pode ter consequências."
faction_joining_alert_acw: "Com o surgimento da Guerra na América do Norte, o equilíbrio de poder mudou subitamente e talvez de maneira irreversível. Haverá consequências para a região e além."

faction_joining_alert_pre_wk: "Com o crescimento dos blocos geopolíticos, surge uma tensão crescente, e muitos outros países agora enfrentam escolhas difíceis de alinhamento. O espectro da guerra paira sobre a região e talvez sobre o mundo inteiro."
faction_joining_alert_weltkrieg: "Mesmo em tempos de guerra, existe um equilíbrio de poder que muda a cada momento. Se este acordo irá ou não alterar o conflito a favor de um lado, apenas o tempo dirá."

faction_joining_alert_post_wk_internationale: "Com a dominância alemã agora inquestionavelmente quebrada, muitos já olham para o futuro. Um acordo de cada vez, uma nova ordem mundial está sendo construída."
faction_joining_alert_post_wk_germany: "Mesmo com as armas alemãs novamente vitoriosas na Europa, o mundo não é como era antes da Segunda Guerra Mundial. Um acordo de cada vez, o futuro se desdobra."
faction_joining_alert_post_wk_entente: "A vitória da Entente, apesar de todas as probabilidades, substituiu o novo pelo antigo. As potências dominantes do século passado agora observam uma ordem mundial familiar, mesmo enquanto novas alianças surgem para mudá-la."
faction_joining_alert_post_wk_other: "Com a antiga ordem mundial agora em ruínas, novos poderes estão surgindo das cinzas. Um acordo de cada vez, o mundo está sendo reconstruído."

#North America
faction_joining_USA_ENT: "Embora mal se recuperando da Guerra Civil, os Estados Unidos decidiram se juntar à [CAN.GetNameDef] em sua busca para libertar sua pátria e a Europa do sindicalismo."
faction_joining_USA_GER: "Embora mal se recuperando da Guerra Civil, os Estados Unidos decidiram se juntar à [GER.GetNameDef] no Reichspakt, devido ao ódio compartilhado pelo sindicalismo."

faction_joining_CSA_INT: "Agora que os Sindicatos Combinados triunfam na América, eles se voltaram para a Europa, juntando-se formalmente à aliança sindicalista. Os reacionários tremem enquanto o poder industrial da América é repurposto para a revolução."

#Central America
faction_joining_COS_GER: "Entrelaçados pelos barões do café da ZKG, um tratado de assistência militar foi assinado com o [?faction_leader.GetFactionName], juntamente com acesso às instalações navais de Puerto Limón."
faction_joining_COS_ENT: "Abandonado por seu aliado de confiança em Washington, San José foi forçado a buscar mais ao norte para garantir sua proteção contra seus vizinhos mais predatórios. Ottawa, sempre ansiosa por ter amigos próximos ao Canal, abraçou a Costa Rica."

#South America
faction_joining_ARG_GER: "Após o bem-sucedido acordo comercial e cooperação militar entre as duas nações, [THIS.GetLeader] anunciou sua participação no [?faction_leader.GetFactionName]."
faction_joining_ARG_ENT: "Através de uma diplomacia astuta, [THIS.GetLeader] e [?faction_leader.GetName] resolveram a crise das Ilhas Malvinas, deixando de lado suas diferenças diante da ameaça comum."

#Western Europe
 faction_joining_BEL_GER: "Acordado no Tratado de Arlon, a recém-nascida nação da Bélgica se juntou oficialmente ao [?faction_leader.GetFactionName] para proteger sua soberania dos falcões sindicalistas."
faction_joining_BEL_ENT: "Aliados no Yzer durante a Weltkrieg e conectados pelo sangue à coroa britânica, os Van België lançaram seu destino com seus velhos aliados para garantir sua sobrevivência."
faction_joining_BEL_INT: "A Ordem Antiga está desmoronando, a [GER.GetName] se desintegrando, levantem-se, vítimas da opressão, e derrubem o Gigante em retaliação por 1914!"

faction_joining_POR_ENT: "Devido aos laços de longa data de [POR.GetName] com a família real em Ottawa, eles se juntaram oficialmente à Entente, dando ao Canadá um trampolim na Europa para a planejada reconquista de suas Ilhas de Origem."

#Northern Europe
faction_joining_SWE_GER: "Com uma longa história de laços econômicos com Berlim e o radicalismo em ascensão na região, [SWE.GetName] juntou-se formalmente ao Reichspakt."
faction_joining_SWE_INT: "Após a derrubada do governo sueco por [SWE.GetLeader], eles alinharam formalmente [SWE.GetNameDef] com Paris, unindo-se à Terceira Internacional."

faction_joining_FIN_GER: "Com a ameaça da Rússia buscando recuperar seus territórios europeus, [FIN.GetLeader] consolidou sua relação com o Reichspakt, esperando que possam fornecer segurança tão necessária para a pequena nação."
faction_joining_FIN_INT: "Após a derrubada da monarquia por [FIN.GetLeader], eles se alinharam com o movimento sindicalista global e juntaram-se formalmente à Terceira Internacional."

faction_joining_NOR_INT: "Após a derrubada da monarquia, o novo governo sindicalista norueguês alinhou-se formalmente com a Terceira Internacional."
faction_joining_NOR_ENT: "Com a ameaça imediata do radicalismo doméstico eliminada, [NOR.GetName] alinhou-se com a Entente."

faction_joining_SWI_AUS_peace: "Embora a ameaça francesa possa estar contida por enquanto, a Suíça alinhou-se formalmente à aliança da Áustria para garantir paz e estabilidade futuras."
faction_joining_SWI_AUS_war: "Com o conflito francês em andamento, a Suíça decidiu juntar-se oficialmente à aliança da Áustria, apenas para o caso de alguém pensar que ainda eram neutros."
faction_joining_SWI_GER_peace: "While the French threat is subdued temporarily, Switzerland has decided to align themselves with the Reichspakt, to ensure future peace and security."
faction_joining_SWI_GER_war: "With the war against the Syndicalists progressing, Switzerland has decided to officially join the Reichspakt, only further aligning them with the German Empire."
faction_joining_SWI_INT: "Following the Syndicalist revolution in Switzerland, the temporary government has decided to join the Third Internationale, formalising the already close relations between the Commune of France and [SWI.GetNameDef]."

#Southern Europe
faction_joining_ITA_AUS: "With Italo Balbo's radicalism contained at the ballot box, [ITA.GetNameDef] has formally joined Austria's defense pact."

#Eastern Europe

#Balkans
faction_joining_GRE_BPL: "Due to a shared hatred for Bulgaria's growing power, Greece has decided to enter the Belgrade Pact with Serbia to take down Bulgaria once and for all. This could very well shake the power balance within the Balkans."
faction_joining_GRE_ENT: "Allies during the Weltkrieg, [GRE.GetNameDef] has formally requested to rejoin Canada in the Entente, giving the bloc a power base in the Balkans."

faction_joining_ROM_BPL: "To contain the growing power of Austria and Bulgaria, Romania has acceded to the Belgrade Pact. Austria and Bulgaria watch with fear as the powder-keg grows close to exploding once again."

