worldnews.210.a: "Vamos ver quanto tempo dura desta vez."

worldnews.211.t: "Dissolução da República Italiana"
worldnews.211.d: "Bem-sucedidos em sua revolta contra Italo Balbo e o ANI radical, os líderes venezianos anunciaram hoje que não restaurariam a República Italiana e, em vez disso, tanto ela quanto o novo estado da Lombardia seguiriam caminhos separados como nações independentes. A Lombardia está atualmente sob o governo militar, embora o governo esteja sendo assistido pelo Conde Adriano Visconti e a maioria espere que ele assuma o comando como líder do país.\n\nIsso não é surpreendente, considerando que a fé na democracia foi severamente abalada, e o exército está preocupado que o apoio ao ANI ainda não tenha sido esmagado. Se essa mudança significará um novo status quo de liderança veneziana na região ou deixará ambas as nações vulneráveis a ameaças estrangeiras, ainda está para ser visto."
worldnews.211.a: "A ordem antiga se fragmenta ainda mais."

worldnews.212.t: "Áustria Força a Itália a Restaurar a Federação"
worldnews.212.d: "Embora o Consiglio della Federazione Italiana, o órgão governante da Federação Italiana, tenha sido abandonado em 1929, hoje o governo [AUS.GetAdjective] anunciou sua restauração como o governo oficial da Itália... embora desta vez sem os Republicanos, cujo líder os austríacos foram forçados a aceitar como chefe da Federação após a guerra civil. Embora manifestações em toda a Itália signifiquem que isso é uma medida impopular, as eleições foram suspensas e todo o poder foi colocado nas mãos do Conselho e de seus membros aristocráticos - com o Grão-Duque Habsburgo da Toscana, Pietro Ferdinando, tornando-se o novo Chefe do Conselho.\nEmbora a Áustria afirme que não considera a Federação uma marionete, isso sinaliza muito a restauração da influência austríaca, perdida após os eventos da Segunda-feira Negra em 1936."
worldnews.212.a: "Vamos ver quanto tempo dura desta vez."

worldnews.213.t: "Itália Desafia Ultimato Austríaco"
worldnews.213.d: "Embora o Consiglio della Federazione Italiana, ou Conselho da Federação, tenha sido abandonado em 1929, [AUS.GetNameDef] deu a Milão um ultimato, insistindo que o governo do Conselho em [ITA.GetNameDef] seja restaurado - com ou sem os Republicanos à frente do Conselho, como era antes da dissolução. O ultimato agora expirou, e está claro que os italianos pretendem manter sua recém-descoberta liberdade.\n\nJá as tropas austríacas e italianas começaram a escaramuçar nas fronteiras, e o Primeiro-Ministro Italiano [ITA.GetLeader] fez um discurso em Milão, convocando todos os verdadeiros italianos a lutar contra o 'imperialismo flagrante' do Império Habsburgo."
worldnews.213.a: "Um movimento perigoso."

worldnews.214.t: "[AUS.GetNameDefCap] Retira-se da Itália"
worldnews.214.d: "É claro que a Segunda-feira Negra atingiu [AUS.GetNameDef] com força. O Ministro da Guerra do Império Austro-Húngaro anunciou hoje que estava retirando as divisões estacionadas no território [ITA.GetAdjective], incapaz de arcar com o ônus financeiro de mantê-las seguras contra [SRI.GetNameDef]. Agora [ITA.GetNameDef] é efetivamente independente do domínio austríaco, pelo menos até que os austríacos recuperem sua força total e decidam se seus interesses na península italiana valem a pena ser recuperados.\n\nMuitos em [ITA.GetNameDef] expressaram preocupação sobre se isso os deixará expostos a ataques de [SRI.GetNameDef], um movimento que poderia mergulhar a Itália em guerra civil mais uma vez."
worldnews.214.a: "A influência austríaca enfraquece ainda mais."
worldnews.214.b: "Uma oportunidade, talvez?"

worldnews.215.t: "Democracia Italiana Sobrevive"
worldnews.215.d: "Após muitos meses de atos terroristas do ANI abalarem [ITA.GetNameDef] e fazerem com que muitos dentro da nação duvidassem da capacidade do governo de manter a ordem, hoje foi realizada uma votação de desconfiança em Milão - se aprovada, muitos temiam que isso sinalizaria o colapso da república.\n\nPor uma margem mínima, a moção foi derrotada, e o Primeiro-Ministro [ITA.GetLeader] anunciou nos degraus dos prédios do governo que a democracia na Itália havia sobrevivido ao seu maior desafio e que a república continuaria."
worldnews.215.a: "Parece que sim."

worldnews.216.t: "Governo Italiano Cai"
worldnews.216.d.tusc: "Após muitos meses de atos terroristas do ANI abalarem [ITA.GetNameDef] e fazerem com que muitos dentro da nação duvidassem da capacidade do governo de manter a ordem, hoje foi realizada uma votação de desconfiança em Milão... uma moção que passou, por uma margem mínima.\n\nAgora, a atenção se voltou para o Consiglio della Federazione Italiana, o antigo governo da Federação Italiana, que expirou após 1929, mas ainda existia tecnicamente, e ele interveio para preencher o vazio deixado pela república. O Conselho, composto por aristocratas dos estados da Federação e liderado pelo Grão-Duque Habsburgo da Toscana, Pietro Ferdinando, suspendeu as eleições e declarou a restauração completa da Federação Italiana."
worldnews.216.d.lomb: "Após muitos meses de atos terroristas do ANI abalarem [ITA.GetNameDef] e fazerem com que muitos dentro da nação duvidassem da capacidade do governo de manter a ordem, hoje foi realizada uma votação de desconfiança em Milão... uma moção que passou, por uma margem mínima.\n\nAgora, a atenção se voltou para o Consiglio della Federazione Italiana, o antigo governo da Federação Italiana, que expirou após 1929, mas ainda existia tecnicamente, e ele interveio para preencher o vazio deixado pela república. O Conselho, composto por aristocratas dos estados da Federação e liderado por Adriano Visconti, Duque da Lombardia, suspendeu as eleições e declarou a restauração completa da Federação Italiana."
worldnews.216.d.separate: "Após muitos meses de atos terroristas do ANI abalarem [ITA.GetNameDef] e fazerem com que muitos dentro da nação duvidassem da capacidade do governo de manter a ordem, hoje foi realizada uma votação de desconfiança em Milão... uma moção que passou, por uma margem mínima.\n\nDepois de muitas acrimônias nas câmaras do governo, ficou claro que a república havia caído e que não haveria resolução para as diferenças entre políticos e o povo. Parece que Veneza e a Lombardia optaram por seguir caminhos separados, cada uma liderada por seus próprios governos e encarregadas de seus próprios destinos."
worldnews.216.a: "Interessante."

worldnews.217.t: "ANI Derruba Governo Italiano"
worldnews.217.d: "Após falharem em sua tentativa de tomar o poder nas eleições de 1937, Italo Balbo e o ANI hoje derrubaram o governo italiano após meses de insurreição e bombardeios. As tentativas do governo republicano de manter a ordem falharam miseravelmente o suficiente para que o sentimento se voltasse contra eles, e o ANI aproveitou essa fraqueza e ganhou considerável apoio dentro do exército italiano.\n\nCom manifestações enchendo as ruas, especialmente em Veneza, Italo Balbo anunciou hoje que o ANI havia assumido o controle completo e garantiria que a nação permanecesse forte diante da ameaça sindicalista."
worldnews.217.a: "Parece ser uma receita para a instabilidade."

worldnews.218.t: "Itália Unida!"
worldnews.218.d.ani: "Hoje o líder de [ITA.GetNameDef], o autodenominado 'Duce' [ITA.GetLeader], anunciou que a Itália estava mais uma vez unida e reunida. \"Este Segundo Risorgimento veio a um grande custo\", disse ele a uma multidão animada em Roma, mas haverá mais sacrifícios ainda, pois a Itália deve alcançar a grandeza que conheceu apenas em séculos passados. Os embaraços da Primeira Guerra Mundial devem ser deixados de lado, e o mundo deve saber que nossa nação nunca mais será dilacerada por poderes estrangeiros!'\n\nAs chamadas forças 'Camisas-Verdes' têm se espalhado por regiões da Itália onde o ANI apenas recentemente alcançou controle, garantindo que a oposição ao novo regime permaneça quieta."
worldnews.218.d.fed: "Hoje o Chefe do Consiglio della Federazione Italiana, ou Conselho da Federação, [ITA.GetLeader], declarou que a Itália finalmente foi reunificada e tornada inteira. \"Nossa reunificação veio a um grande custo', disse ele a uma multidão animada em Roma, 'e devemos lembrar dos sacrifícios feitos por tantos. Mágoas do passado devem ser deixadas de lado, e devemos ser gratos que nossa nação tenha passado por um período tão turbulento e se reencontrado.\"\n\nAinda há muito resmungo dentro do país sobre a quantidade de poder detida pelo Conselho e que - de muitas maneiras - a Itália voltou às suas raízes aristocráticas em vez de abraçar a democracia, mas para a maioria, este período de unidade trouxe muito para se celebrar."
 worldnews.218.d.rep: "Hoje o Primeiro-Ministro de [ITA.GetNameDef], [ITA.GetLeader], declarou que a Itália mais uma vez foi reunificada. \"Este Segundo Risorgimento veio a um grande custo\", disse ele a uma multidão animada em Roma, \"e devemos lembrar dos sacrifícios feitos por tantos. Mágoas do passado devem ser deixadas de lado, e devemos ser gratos que nossa nação tenha passado por um período tão turbulento e se reencontrado.\"\n\nO governo está consideravelmente mais estável agora do que quando passou por uma votação de desconfiança há não muito tempo, mas há muitos dentro do país que temem o que a expansão dos direitos de voto fará agora que o país está unido e as partes mais socialistas do noroeste foram incorporadas."
worldnews.218.a: "Uma nova potência surge."

worldnews.219.t: "Segundo Risorgimento Completo"
worldnews.219.d: "Hoje, o Presidente de [SRI.GetNameDef], [SRI.GetLeader], anunciou que o Segundo Risorgimento da Itália finalmente foi concluído. \"Desde a guerra civil, sonhamos com uma Itália que não apenas seja inteira, mas verdadeiramente livre\", disse ele a uma multidão animada em Roma. \"Agora, esse sonho se tornou realidade. A Itália foi libertada de seus mestres estrangeiros, de seus mestres capitalistas, de seus reis e aristocratas... agora, pela primeira vez, ela realmente pertence ao povo italiano!\"\n\nAs forças sindicalistas têm estado ocupadas, espalhando-se pelas partes do país que antes se dedicavam a resistir ao controle sindicalista, e é desconhecido se [SRI.GetNameDef] verdadeiramente alcançará a estabilidade que o governo prometeu."
worldnews.219.a: "Bem feito!"
worldnews.219.b: "Uma Itália unida, sindicalista? Misericórdia!"

worldnews.220.t: "Reino da Itália Restaurado"
worldnews.220.d: "Hoje, o Rei [SRD.GetLeader] declarou que o Reino da Itália foi mais uma vez restaurado e unificado. \"Este Segundo Risorgimento veio a um grande custo\", disse ele a uma multidão animada em Roma. \"Nunca devemos esquecer os sacrifícios que nos trouxeram até aqui, assim como os esforços de nossos aliados que tornaram isso possível... mas também devemos nos orgulhar do que realizamos. Superamos a vergonha de nossa derrota na Primeira Guerra Mundial e retornamos para ocupar nosso lugar legítimo à frente de uma nação restaurada. Esta é uma vitória para todos os italianos!\"\n\nNão todos os italianos compartilham do entusiasmo do rei, evidentemente, mas, por enquanto, a maioria parece aliviada de que as divisões de sua nação agora são coisa do passado."
worldnews.220.a: "A ordem antiga retorna, ao que parece."

worldnews.221.t: "Império Italiano Declarado"
worldnews.221.d: "Hoje, o Rei [SIC.GetLeader] do Reino das Duas Sicílias declarou que, com grande parte da Itália agora unificada sob seu governo, sua nação seria conhecida como Império Italiano. Embora alguns considerem o título ambicioso, a enorme multidão na cidade de Nápoles saudou o anúncio do rei com grande entusiasmo. Houve alguns dentro do governo siciliano que aparentemente sugeriram que o homem que reuniu a Itália deveria assumir o título de imperador, mas o rei teria sido relutante em aceitá-lo.\n\n"A nossa é, na verdade, uma terra de muitos reis", dizem que ele respondeu, mas todos eles estão unidos sob o Império, assim como a Itália é uma terra de muitas pessoas unidas sob uma aspiração."
worldnews.221.a: "Interessante."

worldnews.222.t: "Confederação Italiana Declarada"
worldnews.222.d: "Hoje, o Rei [uniter.GetLeader] de [uniter.GetNameDef] declarou a criação de uma Confederação Italiana, com os estados restaurados da Itália recuperando sua independência, mas trabalhando juntos por uma causa comum. Quando questionado por alguns funcionários por que ele simplesmente não optou por unir a Itália sob uma única bandeira, dizem que o rei respondeu: \"Porque isso não funcionou da primeira vez. No final, o Risorgimento nos destruiu. Nós italianos somos um povo, e ainda assim também não somos, e esse é simplesmente o jeito que sempre foi.\"\n\nAs multidões na capital [uniter.GetAdjective], e de fato em toda a península italiana, pareciam aprovar a declaração do rei, e aplaudiram com entusiasmo quando ele começou sua primeira turnê pelos novos estados."
worldnews.222.a: "Interessante."

worldnews.223.t: "Pio XII Eleito Novo Papa"
worldnews.223.d: "Os fiéis católicos em Roma respiraram aliviados hoje quando a chaminé da Capela Sistina soltou fumaça branca, significando a eleição de um novo papa.\n\nPouco tempo depois, foi anunciado que o piedoso e popular Cardeal Eugenio Pacelli havia se tornado Sua Santidade o Papa Pio XII, líder da Igreja Católica e chefe de estado dos Estados Papais.\n\nAntecipa-se que ele continuará as políticas de seu antecessor, cujo nome pontifício ele assumiu."
worldnews.223.a: "Boa sorte, Sua Santidade."
worldnews.223.b: "Um homem inútil eleito por homens inúteis."

worldnews.224.t: "Estêvão X Eleito Novo Papa"
worldnews.224.d: "Os fiéis católicos em Roma respiraram aliviados hoje quando a chaminé da Capela Sistina soltou fumaça branca, significando a eleição de um novo papa.\n\nPouco tempo depois, foi anunciado que o caridoso e recluso Cardeal Elia dalla Costa havia se tornado Sua Santidade o Papa Estêvão X, líder da Igreja Católica e chefe de estado dos Estados Papais.\n\nMuitos especulam que não demorará muito para que Sua Santidade entregue o controle da Igreja ao governo de uma instituição secular."
worldnews.224.a: "Boa sorte, Sua Santidade."
worldnews.224.b: "Pelo menos ele sabe seu lugar."

worldnews.225.t: "Papa João XXIII, o 'Papa Socialista'"
worldnews.225.d: "Os fiéis católicos em Roma estavam inicialmente aliviados hoje quando a chaminé da Capela Sistina soltou fumaça branca, significando a eleição de um novo papa.\n\nPouco tempo depois, foi anunciado que o novo papa era ninguém menos que Achille Liènart, o infame 'cardeal socialista', agora João XXIII, líder da Igreja Católica e chefe de estado dos Estados Papais.\n\nMuitos especulam que a nova eleição do papa significa um amolecimento da oposição da Igreja ao sindicalismo, e talvez até que uma via para renovar o contato com [SRI.GetNameDef] tenha aparecido."
worldnews.225.a: "Boa sorte, Sua Santidade."
worldnews.225.b: "Um desenvolvimento interessante."

worldnews.226.t: "Júlio IV Eleito Novo Papa"
worldnews.226.d: "Os fiéis católicos em Roma respiraram aliviados hoje quando a chaminé da Capela Sistina soltou fumaça branca, significando a eleição de um novo papa.\n\nPouco tempo depois, foi anunciado que o linha-dura Alfredo Ildefonso Schuster, um verdadeiro jogador político e feroz opositor do sindicalismo, havia se tornado Sua Santidade o Papa Júlio IV, líder da Igreja Católica e chefe de estado dos Estados Papais.\n\nPrevê-se que sua eleição aprofundará a divisão ideológica italiana... ainda mais do que já está."
worldnews.226.a: "Boa sorte, Sua Santidade."
worldnews.226.b: "E assim seu verdadeiro rosto é mostrado."

worldnews.227.t: "O Papa Vermelho"
worldnews.227.d: "Com Roma e o Vaticano agora controlados por [SRI.GetNameDef], o governo sindicalista forçou o Vaticano a eleger um novo papa - Achille Liènart, o infame 'cardeal socialista', agora Papa João XXIII.\n\nMuitos sugerem que este não é um verdadeiro Conclave Papal, e que Liènart é um falso papa sem capacidade de emitir éditos sobre a Igreja Católica.\n\nFiéis católicos ao redor do mundo estão divididos quanto a aceitar ou não esse novo papa... ou se a posição de chefe da Igreja Católica está, pela primeira vez em séculos, simplesmente vaga."
worldnews.227.a: "Que terrível."
worldnews.227.b: "Um desenvolvimento maravilhoso."

worldnews.228.t: "Papa Chega em [refuge.GetNameDef]"
worldnews.228.d: "O Papa [PAP.GetLeader] chegou em [refuge.GetNameDef] hoje, tendo buscado refúgio lá desde que seu exílio de Roma foi decretado por [SRI.GetNameDef] há mais de uma semana.\n\nEmbora exausto de sua jornada, o Papa dirigiu-se a uma enorme multidão de bem-intencionados e fiéis reunidos do lado de fora de seu hotel, e pediu ao restante do mundo que busque resistência e força de coração diante da ameaça sindicalista."
worldnews.228.a: "Pelo menos ele está seguro."
worldnews.228.b: "Boa viagem."

worldnews.229.t: "Marechal Wu Peifu Apoia Anqing"
worldnews.229.d: "Após a morte do Marechal Sun Chuanfang no início deste ano e o subsequente colapso da autoridade Qing, poucos esperavam que o Ministro Imperial do Exército, Wu Peifu, o verdadeiro poder por trás do trono em Pequim, tomasse uma ação militar aberta. No entanto, esta manhã ele e o Presidente da Assembleia, Cao Kun, anunciaram seu apoio formal ao governo provincial de Anhui, liderado por [ANQ.GetLeader]. Wu e Cao há muito tempo se ressentiam da supervisão alemã imposta a seu governo em 1927, e seu apoio ao Governador Chen foi transmitido ao mundo que estavam se libertando da influência alemã.\nEmbora um desdobramento completo do exército Qing seja improvável dada a ameaça sempre presente de ataque Fengtiano do norte, números limitados de tropas Qing já estão se mobilizando para destruir os inimigos do Governador Chen e a nova ordem nacional de Pequim."
worldnews.229.a: "Pelo Imperador!"
worldnews.229.b: "As peças começam a cair..."

worldnews.230.t: "Marechal Wu Peifu Apoia Nanquim"
worldnews.230.d: "Após a morte do Marechal Sun Chuanfang e o subsequente colapso da autoridade Qing sobre grande parte da China, poucos esperavam que o Ministro Imperial do Exército, Wu Peifu, o verdadeiro poder por trás do trono em Pequim, tomasse uma ação militar aberta. Esta manhã ele e o Presidente da Assembleia, Cao Kun, anunciaram seu apoio formal ao governo provincial de Nanquim - os remanescentes da antiga Liga das Oito Províncias.\n\nOs diplomatas e estrategistas alemães sem dúvida estão respirando aliviados, já que o apoio militar de Wu Peifu ao novo Marechal da Liga, [LEP.GetLeader], pode ser o fator decisivo em sua guerra contra tanto o ressurgente KMT quanto a província de Anhui - alinhada com Fengtian e, por extensão, o Japão."
worldnews.230.a: "Pelo Imperador!"
worldnews.230.b: "A ordem alemã na Ásia ainda pode se manter."

worldnews.231.t: "O Golpe Imperial"
worldnews.231.d: "Detalhes não estão claros, mas após um suposto golpe no Palácio Proibido nesta manhã, o Imperador Puyi emergiu, ladeado por seu irmão Pujie.\n\n"O Imperador acabou de escapar de uma tentativa de assassinato dos ratos de Zhili!" o príncipe declarou em voz alta para um grupo de repórteres, enquanto Puyi permanecia imóvel - ou serenamente calmo ou paralisado pelo medo. "Wu Peifu e seus lacaios envenenaram nosso país nos últimos três décadas! Morte aos Zhili!" Minutos depois, os corpos sem vida de Wu e Cao Kun foram jogados na rua, onde foram dilacerados por uma multidão enfurecida que queimava efígies do Kaiser."
worldnews.231.a: "Viva o Imperador!"
worldnews.231.b: "Outro golpe na China?"

worldnews.232.t: "Golpe Fracassado em Pequim!"
worldnews.232.d: "Detalhes não estão claros, mas após uma tentativa de golpe presumida no Palácio Proibido nesta manhã, o Marechal Wu Peifu emergiu, com o braço enfaixado, mas de pé. Descendo as escadas, ele parou para algumas palavras com repórteres que tinham corrido para o local, enquanto Puyi, amarrado e guardado por um grupo de soldados, saía cambaleante.\n\n"Cao Kun, o líder democraticamente eleito da China, e eu fomos atacados selvagemente pelos capangas do Imperador, sem dúvida apoiados por poderes externos." ele começou, encarando diretamente as câmeras piscando em seu rosto. "Está claro que esses elementos de oposição desejavam desfazer o progresso que fizemos e, após sua traição hoje, a Assembleia os declarou traidores. A China será uma república mais uma vez, livre de dominação estrangeira!""
worldnews.232.a: "Viva a República!"
worldnews.232.b: "Outro golpe na China?"

worldnews.233.t: "A [FNG_zhifeng_war_name]"
worldnews.233.d: "As tensões na China permaneceram altas desde 1927, quando a intervenção alemã trouxe uma trégua temporária na guerra de vinte anos entre as várias facções. No entanto, ao longo da última década, tanto o governo Fengtian na Manchúria quanto o [608.Owner.GetAdjective] em Pequim consolidaram e fortaleceram suas forças. O palco está montado para o confronto mais dramático em mais de dez anos.\n\nQualquer que seja o lado que saia vitorioso, no entanto, não estará sozinho. O Japão e a Alemanha ainda pairam sobre a região, enquanto a Terra do Sol Nascente olha avidamente para as possessões da Alemanha no Pacífico, e o vencedor desta guerra certamente terá um papel a desempenhar nesse conflito também."
worldnews.233.a: "A batalha começa."

worldnews.234.t: "A Campanha de 'Pacificação' Manchu"
worldnews.234.d: "Após o golpe Manchu, muitos observadores esperavam uma mudança drástica na política imperial em relação aos senhores da guerra em toda a China. Hoje, essa mudança foi anunciada formalmente. Falando para um grupo reunido de oficiais militares e políticos, dois generais manchus sêniores - o irmão do Imperador Pujie e seu tio Zaitao - anunciaram o início de uma 'Campanha Nacional de Pacificação' destinada a esmagar os esquerdistas, os republicanos, e erradicar o 'cheiro de senhor da guerra de uma vez por todas'.\n\nJá começaram a chegar telegramas em pânico dos governadores provinciais no quartel-general de [FNG.GetLeader] em Fengtian, e a legação alemã está se preparando apressadamente para evacuar o pessoal de áreas perigosas."
worldnews.234.a: "De uma forma ou de outra, a China será reunida."
worldnews.234.b: "Eles não aprenderam a lição da primeira vez que foram depostos?"

worldnews.235.t: "Kaiser Wilhelm II está Morto"
worldnews.235.d: "Wilhelm II, o Imperador Alemão, morreu de embolia pulmonar em sua casa hoje. Um dos últimos monarcas do século XIX, Wilhelm II tentou continuar o legado da grandeza europeia e liderança mundial. Ele iniciou a política de Weltpolitik, que frutificou após a Weltkrieg, à medida que a Alemanha se tornava a principal potência do mundo. Ele foi o último líder da Velha Escola - um bastião contra o radicalismo, um ponto de referência na guerra, um líder estável em tempos instáveis. Com sua morte, Kronprinz Friedrich Wilhelm ascenderá ao trono como Wilhelm III. Mais um modernizador e extremista do que seu pai, sua sucessão marca uma mudança radical na política e na diplomacia alemãs. Como os parceiros e rivais alemães reagirão ainda é incerto, mas o que é certo é que, com a morte de Wilhelm II, o declínio prolongado do século XIX está finalmente completo."
worldnews.235.a: "O fim de uma era."
worldnews.235.b: "Boa viagem!"

worldnews.236.t: "O Colapso das Cidades de Legação"
worldnews.236.d: "XANGAI. Notícias perturbadoras chegam do completo colapso do governo do Conselho de Legação. Esta notícia vem após relatos anteriores detalhando como várias escolhas financeiras imprudentes levaram a uma falta devastadora de confiança econômica e, em última análise, à falência das Cidades de Legação. Agora, os poderes que antes compunham o Conselho de Legação retiraram-se da instituição, e os japoneses, alemães e britânicos enviaram tropas para proteger suas concessões das forças chinesas que se aproximam.\n\nO Conselho Municipal de Xangai assumiu o controle de Xangai e de sua antiga região neutra, mas, como demonstrado pelos combates em curso entre tropas chinesas apoiadas por alemães e japoneses nas ruas, a cidade agora é pouco mais do que um prêmio para as grandes potências."
worldnews.236.a: "A China se fragmenta ainda mais."

worldnews.237.t: "Japão é Removido do Conselho de Legação"
worldnews.237.d: "XANGAI. O Conselho de Legação anunciou sua decisão de remover [JAP.GetNameDef] de suas deliberações e confiscou suas concessões formais chinesas. O Alto Comissário [LEC.GetLeader] justificou essas ações ao mundo em um comunicado formal vários dias atrás, enquanto esses procedimentos ainda estavam em curso. \"O Império do Japão provou ser um mau ator na China\", disse ele. \"Em várias ocasiões, eles se mostraram prejudiciais à paz asiática.\"\n\nUma resposta formal japonesa ainda não foi emitida, mas pode-se esperar que seja vitriólica, e um ataque às Cidades de Legação por Tóquio não está fora de questão. Seja o que for que aconteça, parece que as Cidades de Legação falharam em seu papel de mantenedor da paz no Extremo Oriente."
worldnews.237.a: "Eles sabiam das consequências de suas ações."

worldnews.238.t: "Alemanha é Removida do Conselho de Legação"
worldnews.238.d: "XANGAI. O Conselho de Legação anunciou sua decisão de remover [GER.GetNameDef] de suas deliberações e confiscar suas concessões formais chinesas. Esta ação drástica ocorre na esteira de uma forte virada contra a Alemanha nas Cidades, após um recuo geral de sua influência na China. O Conselho de Legação emitiu uma declaração explicativa elaborando sua decisão. Ela afirma que os alemães claramente violaram as disposições do Tratado de Pequim e que não são mais um ator confiável na China.\n\nOs alemães denunciaram a ação, e um ataque da Kaiserliche Marine pode estar por vir. Seja o que for que aconteça, parece que as Cidades de Legação falharam em seu papel de mantenedor da paz no Extremo Oriente."
worldnews.238.a: "O Extremo Oriente se desestabiliza ainda mais."

worldnews.239.t: "A Segunda Expedição do Norte"
worldnews.239.d1: "A guerra civil da China atingiu um ponto de virada, pois [CHI.GetNameDef] oficialmente declarou guerra ao [FNG.GetName] reconhecido internacionalmente. A última expedição ocorreu há uma década com o objetivo de \"unificar o país\", no entanto, isso não aconteceu, com o KMT subestimando gravemente o compromisso alemão com a região.\n\nCom a guerra agora declarada, o palco está montado para uma repetição da expedição anterior liderada por Chiang Kai-shek, mas desta vez o Japão, e não a Alemanha, parece pronto para intervir... o que isso significa para a China é desconhecido."
worldnews.239.d2: "A guerra civil da China atingiu um ponto de virada, pois [CHI.GetNameDef] oficialmente declarou guerra ao [QIE.GetName] reconhecido internacionalmente. A última expedição ocorreu há uma década com o objetivo de \"unificar o país\", no entanto, isso não aconteceu, com o KMT subestimando gravemente o compromisso alemão com a região.\n\nCom a guerra agora declarada, o palco está montado para uma repetição da expedição anterior liderada por Chiang Kai-shek. Com a Alemanha ocupada na Europa, uma segunda intervenção alemã parece improvável de ocorrer... o que isso significa para a China é desconhecido."
worldnews.239.d3: "A guerra civil da China atingiu um ponto de virada, pois [CHI.GetNameDef] oficialmente declarou guerra ao [608.Owner.GetName], que atualmente domina a antiga capital de Pequim. A última expedição ocorreu há uma década com o objetivo de \"unificar o país\", no entanto, isso não aconteceu, com o KMT subestimando gravemente o compromisso alemão com a região.\n\nCom a guerra agora declarada, o palco está montado para uma repetição da expedição anterior liderada por Chiang Kai-shek... o que isso significa para a China é desconhecido."
worldnews.239.a: "A história se repete..."
worldnews.239.b: "Na segunda vez é que é..."

worldnews.241.t: "[From.GetName] Proclamado"
worldnews.241.d: "Com sua base de poder consolidada em torno da próspera cidade de [From.Capital.GetCapitalVictoryPointName], o movimento Federalista na China proclamou seu próprio governo rival. Chen Jiongming, Governador-Geral de [From.GetNonIdeologyNameDef] e comandante de seu Exército de Defesa Nacional, declarou sua intenção de reunir os governos provinciais díspares em todo o país, enfrentar o problema dos senhores da guerra de frente e restaurar a democracia local onde 'bandidos e ditadores partidários' se recusaram a negociar e reformar.\nEmbora evite declarar guerra ao governo reconhecido internacionalmente da China, está claro que, quando a base de poder de Chen estiver segura no sul, que o líder cauteloso se moveria para o norte quando o momento fosse certo, caso líderes rivais recusem suas demandas por reformas políticas e econômicas."
worldnews.241.a: "Outro? Isso está ficando ridículo!"
worldnews.241.b: "Viva a República Federal!"

worldnews.243.t: "Fim dos Tratados Desiguais"
worldnews.243.d: "O Ministério das Relações Exteriores das Províncias Unidas da China anunciou a anulação de todos os tratados desiguais com a China. Chen Jiongming e o Partido do Interesse Público têm pedido o fim unilateral desses tratados desde a década de 1920 e parece que as PUC seguiram essa promessa. Esta é uma mudança séria na diplomacia internacional, uma que provavelmente causará uma séria ruptura entre a China e as potências coloniais europeias.\nNo entanto, com o poder do Ocidente em baixa no Extremo Oriente, o novo governo chinês aproveitou a chance de se reafirmar no cenário mundial, buscando um fim ao que chamam de "Século de Humilhação", esperando negociar novos tratados "iguais" com as grandes potências europeias enquanto a China marcha para o mundo moderno com renovada confiança."
worldnews.243.a: "China se reafirma."

worldnews.245.t: "Destino da Família Imperial Japonesa"
worldnews.245.d.exile: "Após a mudança de regime no antigo Império do Japão, o destino da Família Imperial Yamato tornou-se incerto - até ontem. Com o encerramento do primeiro Congresso da República Popular do Japão, decidiu-se que a família Yamato não deveria permanecer no Japão. Hoje, a família Yamato partiu de Tóquio em um transatlântico rumo às Américas, em direção a uma vida de exílio.\n\nEssa ação provocou uma greve no Porto de Tóquio, assim como protestos na maioria das principais cidades, mas espera-se que a situação se normalize em alguns meses."
worldnews.245.d.abolish: "Após a mudança de regime no antigo Império do Japão, o destino da Família Imperial Yamato tornou-se incerto - até ontem. Com o encerramento do primeiro Congresso da República Popular do Japão, decidiu-se que a Família Imperial deveria ter seus títulos e status abolidos - a partir de hoje, a família Yamato possui status de cidadã, não sendo diferente de seus antigos súditos.\n\nEssa ação provocou uma greve no centro de Tóquio, assim como protestos menores em Osaka e Nagasaki, mas espera-se que a situação se normalize em um mês."
worldnews.245.d.symbol: "Após a mudança de regime no antigo Império do Japão, o destino da Família Imperial Yamato tornou-se incerto - até ontem. Com o encerramento da sessão especial da Dieta do Japão, decidiu-se que o Imperador, como símbolo do Estado e do povo japonês, e em um sentido mais amplo, a Família Imperial, poderia realizar deveres públicos e oficiais, mas não teria nenhum papel no novo governo.\n\nPara enfatizar isso, em um discurso de rádio extraordinário, o Imperador renunciou publicamente à sua própria divindade, destacando que os laços entre o Trono e o povo sempre se basearam na confiança mútua e no afeto, e não apenas em mitos ou lendas."
worldnews.245.d.abdicate: "Após a mudança de regime no antigo Império do Japão, o destino da Família Imperial Yamato tornou-se incerto - até ontem. Com o encerramento da sessão especial da Dieta do Japão, decidiu-se que o Imperador, como símbolo do Estado e do povo japonês, e em um sentido mais amplo, a Família Imperial, poderia realizar deveres públicos e oficiais, mas não teria nenhum papel no novo governo.\n\nEm uma entrevista concedida à imprensa internacional, o príncipe regente Takamatsu enfatizou que, apesar do torpor nacional criado pela abdicação do falecido Imperador, é um passo necessário para garantir um longo período de paz e laços renovados entre o Japão e seus colaboradores."
worldnews.245.a: "Uma era termina, outra começa."

worldnews.247.t: "Vitória Republicana no Brasil"
worldnews.247.d: "Embora certamente não seja um resultado inesperado, a confirmação chegou até nós de que o Partido Republicano permanecerá no poder no Brasil, como tem sido desde o início da Nova República em 1927. O novo presidente da república, Getúlio Vargas, será empossado em janeiro, mas já prometeu lidar com mão firme contra os problemas econômicos que assolam o país, e também promete fazer mais pelo homem comum do Brasil em seu discurso de vitória.\n\nNo entanto, a vitória republicana não significará um fim instantâneo aos problemas do Brasil, e o tempo dirá se essa hegemonia contínua terá consequências positivas."
worldnews.247.a: "Como esperado."
worldnews.247.b: "Essa briga dos capitalistas não nos diz respeito."

worldnews.248.t: "Vitória Liberal no Brasil"
worldnews.248.d: "Uma aliança da velha guarda, membros da oposição e muitos tipos de liberais, o Partido Liberal foi visto como o segundo colocado na corrida presidencial, mas agora está no topo com a poeira assentada, tendo superado os Republicanos por pouco. Com um programa partidário baseado nos princípios idealistas que não foram mantidos pela primeira república, e uma vontade de diversificar e modernizar a economia e trazer crescimento de volta à nação, a liderança do PL começará em janeiro, enquanto ocorrem preparativos para a transferência pacífica de poder.\n\nO tempo dirá se um governo tão idealista e um tanto instável pode manter o país em um bom caminho nestes tempos difíceis."
worldnews.248.a: "Um revés, com certeza."
worldnews.248.b: "$worldnews.247.b$"

worldnews.249.t: "Esquerda Democrática Vitoriosa no Brasil"
worldnews.249.d: "A democracia no Brasil foi abalada pelos resultados das eleições gerais: a Esquerda Democrática, uma aliança de centro-esquerda e partidos de esquerda extremamente ampla, unidos por uma plataforma comum de reforma ampla dos direitos dos trabalhadores, venceu as eleições gerais no Brasil. Um resultado surpreendente para muitos observadores, outros afirmam que o amplo apelo e os objetivos claros da coalizão lhe deram uma base mais ampla do que seus oponentes.\n\nAgora, João Mangabeira, curiosamente irmão do atual presidente Otávio Mangabeira, assumirá o cargo em janeiro, e ele tem talvez a tarefa impossível de manter uma coalizão que tem desde liberais sociais até maximalistas, sem se desfazer, enquanto faz as reformas que o elegeram uma realidade palpável."
worldnews.249.a: "Dançar com os Sindicatos é uma jogada perigosa."
worldnews.249.b: "No final, o capitalismo não pode ser mudado.\nUma tarefa de tolo."

worldnews.250.t: "Integralistas Vitoriosos no Brasil"
worldnews.250.d: "Em uma reviravolta inesperada, as eleições no Brasil terminaram com uma surpreendente vitória do Ação Integralista Brasileira. O movimento abrangente conquistou o Brasil com sua mensagem anti-estabelecimento político de fé, orgulho nacional e monarquismo, encontrando muitos ouvintes simpáticos desde os bairros mais pobres até os mais poderosos palácios.\n\nAgora, o partido politicamente inexperiente tem que lidar com os ônus do poder, e muitos temem que a frágil aliança entre diferentes facções dentro da Ação possa enfraquecer o partido. No entanto, sua influência aumentou consideravelmente, e a restauração da monarquia é considerada por observadores como uma quase certeza neste ponto."
worldnews.250.a: "O Império retornará?"
worldnews.250.b: "$worldnews.247.b$"

### City Fall Events (251-400) ###

worldnews.251.t: "A Queda de Londres"
worldnews.251.d.generic: "Relatos de Londres confirmam que a capital de [FROM.FROM.GetNameDef] foi capturada por tropas [FROM.GetAdjective] em avanço após longas batalhas pelo Rio Tâmisa. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as forças [FROM.GetAdjective] o máximo possível, mas acabaram sendo repelidas.\n\nPela primeira vez desde 1216, Londres caiu para um invasor estrangeiro. O clima na cidade é pesado, com tiros ainda ecoando durante a noite enquanto as forças [FROM.FROM.GetAdjective] recuam, deixando manifestantes e a polícia militar [FROM.GetAdjective] lutando nas ruas."
worldnews.251.d.entente: "Relatos de Londres confirmam que a capital do sindicalista União da Grã-Bretanha foi capturada por soldados canadenses em avanço após ferozes batalhas pelo Rio Tâmisa. As forças britânicas ofereceram forte resistência, esperando atrasar seus colegas realistas o máximo possível, mas acabaram sendo repelidas.\n\nConforme a poeira assenta, parece que Londres está de volta às mãos do governo que a abandonou em 1925. O clima na cidade ainda é pesado, com espasmos de tiros ainda ecoando durante a noite enquanto o exército sindicalista recua, deixando apenas manifestantes para lutar contra as tropas canadenses."
worldnews.251.a: "Isso é apenas um contratempo temporário!"
worldnews.251.b: "Este é o começo do fim."
worldnews.251.c: "Com Londres em mãos [FROM.GetAdjective], a derrota [FROM.FROM.GetAdjective] é inevitável."
worldnews.251.e: "Parece que o rei retornou."

worldnews.252.t: "A Queda de Paris"
worldnews.252.d.germany: "Relatos de Paris confirmam que a capital [FROM.FROM.GetAdjective] foi capturada por tropas alemãs em avanço após ferozes combates por suas grandes avenidas e pelo Sena. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as forças alemãs o máximo possível, mas acabaram sendo repelidas.\n\nEnquanto parisienses chocados observavam, o exército alemão mais uma vez desfilava pelo mesmo caminho que havia feito durante a Weltkrieg, pela Champs-Elysées e em direção à Torre Eiffel. Esta atmosfera festiva finalmente se transformou em combate urbano brutal com resistência [FROM.FROM.GetAdjective] durante a noite, quando tanques alemães facilmente atravessaram barricadas ineficientes nas largas avenidas parisienses."
worldnews.252.d.other: "Relatos de Paris confirmam que a capital [FROM.FROM.GetAdjective] foi capturada por tropas [FROM.GetAdjective] em avanço após ferozes combates por suas grandes avenidas e pelo Sena. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as forças [FROM.GetAdjective] o máximo possível, mas acabaram sendo repelidas.\n\nEnquanto parisienses chocados observavam, o exército [FROM.GetAdjective] desfilava pela Champs-Elysées e em direção à Torre Eiffel. Esta atmosfera festiva eventualmente se transformou em combate urbano brutal, no entanto, com resistência [FROM.FROM.GetAdjective] durante a noite e a força [FROM.GetAdjective] atravessando facilmente barricadas ineficientes nas largas avenidas parisienses."
worldnews.252.a.germany: "Os alemães não vão vencer! A França não pode cair novamente!"
worldnews.252.a: "Não! Não podemos deixar Paris cair novamente!"
worldnews.252.b: "Nossa vitória sobre [FROM.FROM.GetNameDef] agora é praticamente garantida."
worldnews.252.c.germany: "A Segunda Weltkrieg, parece, tem um final semelhante ao primeiro."
worldnews.252.c: "Parece que a queda de [FROM.FROM.GetNameDef] agora é praticamente certa."

worldnews.253.t: "A Queda de Berlim"
 worldnews.253.d.france: "Relatos de Berlim confirmam que a capital [FROM.FROM.GetAdjective] foi capturada por tropas comunistas avançadas após longos e implacáveis combates pela maior cidade do Reichspakt. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as tropas comunistas pelo maior tempo possível, mas acabaram sendo repelidas.\n\nEnquanto berlinenses chocados observavam, o exército comunista desfilava pelo arco central do Portão de Brandemburgo - um ato antes restrito apenas ao Kaiser e sua família - antes de organizar um coral para cantar a Internacional, enquanto o famoso monumento era adornado com as bandeiras da Comuna da França para todo o mundo ver. Nos dias seguintes, as forças comunistas têm reunido soldados e dignitários [FROM.FROM.GetAdjective], levando-os em wagons da polícia militar."
worldnews.253.d.lkmt: "Relatos de Berlim confirmam que a capital [FROM.FROM.GetAdjective] foi capturada por divisões avançadas do Exército Nacional Revolucionário após longos e implacáveis combates pela capital do Reichspakt. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as tropas da NRA pelo maior tempo possível, mas acabaram sendo repelidas.\n\nEnquanto berlinenses chocados observavam, a bandeira do Sol Branco, Céu Azul e Terra Totalmente Vermelha era erguida sobre o Reichstag fortemente danificado - um destino irônico para o Império Alemão, pois não faz muito tempo que a intervenção alemã quase destruiu o Kuomintang. Parece que o Kuomintang retornou a humilhação da derrota."
worldnews.253.d.other: "Relatos de Berlim confirmam que a cidade [FROM.FROM.GetAdjective] foi capturada por tropas [FROM.GetAdjective] avançadas após longos e implacáveis combates pela maior cidade do Reichspakt. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as tropas [FROM.GetAdjective] pelo maior tempo possível, mas acabaram sendo repelidas.\n\nEnquanto berlinenses chocados observavam, o exército [FROM.GetAdjective] desfilava pelo Portão de Brandemburgo, antes de ouvir um discurso de [FROM.GetLeader] na frente do famoso monumento. No entanto, o que parece ter chamado a atenção e a memória do mundo é uma imagem de um soldado [FROM.GetAdjective] segurando orgulhosamente a bandeira [FROM.GetAdjective] do telhado de um Reichstag fortemente danificado, tirada por um de seus companheiros de esquadrão."
worldnews.253.a.france: "[FROM.FROM.GetNameDefCap] não pode terminar assim. Empurre os Comunistas para trás!"
worldnews.253.a.lkmt: "Como isso é possível? Isso não pode ser!"
worldnews.253.a: "Isso não pode ser! Como Berlim caiu?!"
worldnews.253.b.france: "Verdun, Chemin des Dames, Somme. Todos foram vingados."
worldnews.253.b.lkmt: "A Expedição do Norte foi vingada."
worldnews.253.b: "Está quase acabando para [FROM.FROM.GetNameDef], agora."
worldnews.253.c: "Uma grande vitória para [FROM.GetNameDef], de fato."

worldnews.254.t: "A Queda de Madrid"
worldnews.254.d.carlist: "Relatos de Madrid confirmam que a cidade [FROM.FROM.GetAdjective] foi capturada por tropas [FROM.GetAdjective] avançadas após longos e implacáveis combates pelo terreno montanhoso e pela cidade antiga. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as forças [FROM.GetAdjective] pelo maior tempo possível, mas acabaram sendo repelidas.\n\nRelatos oficiais indicam que, embora saques tenham sido generalizados, monumentos e prédios notáveis foram completamente poupados. Com a queda de sua capital, espera-se que [FROM.FROM.GetNameDef] se renda em breve, apesar dos apelos por resistência implacável de generais [FROM.FROM.GetAdjective]."
worldnews.254.d.other: "Relatos de Madrid confirmam que a cidade [FROM.FROM.GetAdjective] foi capturada por tropas [FROM.GetAdjective] avançadas após longos e implacáveis combates pelo terreno montanhoso e pela cidade antiga. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as forças [FROM.GetAdjective] pelo maior tempo possível, mas acabaram sendo repelidas.\n\nRelatos oficiais indicam que o Palácio Real de Madrid foi saqueado profundamente por soldados [FROM.GetAdjective], acabando com o prédio em chamas durante a noite, e que a Puerta de Alcalá foi armada com explosivos e destruída junto com muitos outros monumentos reais menos notáveis. Com a queda de sua capital, espera-se que [FROM.FROM.GetNameDef] se renda em breve, apesar dos apelos por resistência implacável de generais [FROM.FROM.GetAdjective]."
worldnews.254.a: "Sem Madrid estamos perdidos."
worldnews.254.b: "Madrid finalmente é nossa!"
worldnews.254.c: "Assim cai o coração de [FROM.FROM.GetNameDef]."

worldnews.255.t: "A Queda de Barcelona"
worldnews.255.d: "Relatos de Barcelona confirmam que a cidade [FROM.FROM.GetAdjective] foi capturada por tropas [FROM.GetAdjective] avançadas após lutas intensas pela Cordilheira de Collserola. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as forças [FROM.GetAdjective] pelo maior tempo possível, mas acabaram sendo repelidas.\n\nHouve relatos de longas lutas urbanas pelo Bairro Gótico de Barcelona e combates esparsos ao longo da Riviera Barcelonense. Esta mesma Riviera foi o local de um longo e luxuoso desfile por tropas [FROM.GetAdjective] enquanto marchavam pelas praias ensolaradas, um símbolo claro de que [FROM.GetNameDef] assumiu o controle da cidade catalã."
worldnews.255.a: "Isso não é bom..."
worldnews.255.b: "Barcelona finalmente é nossa!"
worldnews.255.c: "Assim cai o coração da antiga Catalunha."

worldnews.256.t: "A Queda de Burgos"
worldnews.256.d.SPA: "Relatos de Burgos confirmam que a capital temporária carlista foi capturada por tropas espanholas avançadas após escaramuças no campo. As forças carlistas ofereceram forte resistência, esperando atrasar as forças espanholas pelo maior tempo possível, mas acabaram sendo repelidas.\n\nCastelhanos fugindo para o norte até a costa basca descreveram com lágrimas nos olhos ver sua terra natal queimando e devastada por esta guerra fratricida, e soldados espanhóis até cometendo atrocidades contra seu próprio povo. Rumores indicam que o Rei Javier foi escoltado para fora com o fluxo de refugiados pela milícia carlista, mas seu destino permanece desconhecido. Muitos esperam que a Espanha carlista possa continuar lutando no Planalto Central Ibérico hostil para proteger seus outros redutos."
worldnews.256.d.SWF: "Relatos de Burgos confirmam que a capital temporária carlista foi capturada por tropas anarco-espanholas avançadas após escaramuças no campo montanhoso. As forças carlistas ofereceram forte resistência, esperando atrasar as forças inimigas, mas acabaram sendo repelidas.\n\nCastelhanos fugindo para o norte até a costa basca descreveram com lágrimas nos olhos ver sua terra natal queimando e CNT-FAI soldados até cometendo atrocidades contra seu próprio povo. Rumores indicam que o Rei Javier foi escoltado para fora com o fluxo de refugiados pela milícia carlista, mas seu destino permanece desconhecido. Muitos esperam que a Espanha carlista possa continuar lutando no planalto central para defender seus lares do avanço sindicalista."
worldnews.256.a: "Não nos renderemos! Por Javier!"
worldnews.256.b: "Um golpe devastador para os sonhos carlistas de conquista."
worldnews.256.c: "Os carlistas podem esperar se recuperar disso?"

worldnews.257.t: "A Queda de Gibraltar"
worldnews.257.d: "Relatos de Gibraltar confirmam que a fortaleza foi capturada por tropas [FROM.GetAdjective] após desembarques rápidos e escaramuças ao longo da costa, com os combates se movendo em direção à Rocha de Gibraltar em si. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar os invasores [FROM.GetAdjective] pelo maior tempo possível, mas acabaram sendo repelidas.\n\nEnquanto a captura de Gibraltar em si foi rápida, escaramuças nos túneis que atravessam a Rocha duraram até tarde da noite, até que a guarnição [FROM.FROM.GetAdjective] cercada e desesperada anunciou sua rendição formal."
worldnews.257.a: "Agora controlam o acesso ao Mediterrâneo..."
worldnews.257.b: "O portal para o Mediterrâneo é nosso!"
worldnews.257.c: "A poderosa Rocha de Gibraltar caiu?"

worldnews.258.t: "A Queda de Lisboa"
worldnews.258.d: "Relatos de Lisboa confirmam que a cidade [FROM.FROM.GetAdjective] foi capturada por tropas [FROM.GetAdjective] avançadas após escaramuças pela Serra de Monsanto e um avanço rápido em direção à foz do rio Tejo. As forças [FROM.FROM.GetAdjective] ofereceram forte resistência, esperando atrasar as tropas [FROM.GetAdjective] pelo maior tempo possível, mas acabaram sendo repelidas.\n\nA luta por Lisboa foi complicada, já que os defensores [FROM.FROM.GetAdjective] destruíram intencionalmente as pontes de Lisboa, forçando os atacantes a atravessar o grande rio para capturar completamente a cidade. Uma cerimônia foi realizada na Praça do Comércio, onde as forças [FROM.GetAdjective] pediram a rendição de todos os soldados [FROM.FROM.GetAdjective] restantes nas encostas."
worldnews.258.a: "Lutaremos até o fim!"
worldnews.258.b: "Finalmente, Lisboa está sob nosso controle."
worldnews.258.c: "Entendi..."

worldnews.259.t: "A Queda de Chicago"
worldnews.259.d.aus: "Milícias Minutemen têm avançado em direção à capital temporária de [FROM.FROM.GetNameDef] em Chicago há algum tempo. Relatos agora indicam a iminente captura da cidade por tropas da União avançadas. O paradeiro atual de [FROM.FROM.GetLeader] é desconhecido, mas acredita-se que [FROM.FROM.GetLeader.GetSheHe] tenha fugido da cidade com unidades de milícia.\n\nAtrocidades generalizadas estão sendo relatadas enquanto Milícias Minutemen capturam membros de milícias e ativistas da CSA para colocá-los diante do pelotão de fuzilamento, e muitos incêndios estão se espalhando descontroladamente pelos distritos de arranha-céus da cidade. Será o fim do experimento sindicalista na América?"
worldnews.259.d.usa: "Forças federais têm avançado em direção à capital temporária de [FROM.FROM.GetNameDef] em Chicago há algum tempo. Relatos agora indicam a iminente captura da cidade por tropas avançadas. O paradeiro atual de [FROM.FROM.GetLeader] é desconhecido, mas acredita-se que [FROM.FROM.GetLeader.GetSheHe] tenha fugido da cidade com unidades de milícia.\n\nRelatos indicam que a polícia militar começou a prender e deter agitadores potenciais e figuras sindicalistas importantes, e que muitos incêndios estão se espalhando descontroladamente pelos distritos de arranha-céus da cidade. Será o fim do experimento sindicalista na América?"
worldnews.259.d.other: "Forças $ [FROM.GetAdjective] têm avançado em direção à capital temporária de [FROM.FROM.GetNameDef] em Chicago há algum tempo. Relatos indicam agora a captura iminente da cidade por tropas avançadas. O paradeiro atual de [FROM.FROM.GetLeader] é desconhecido, mas acredita-se que [FROM.FROM.GetLeader.GetSheHe] foi rapidamente evacuada para o campo com unidades de milícia.\n\nRelatos indicam que a polícia militar começou a prender e deter potenciais agitadores e figuras sindicalistas importantes, e que muitos incêndios estão se espalhando descontroladamente pelos distritos de arranha-céus da cidade enquanto as forças $ lutam para estabelecer ordem."
worldnews.259.a: "A luta ainda não acabou!"
worldnews.259.b: "O bastião sindicalista caiu!"
worldnews.259.c: "Será que a guerra logo acabará?"

worldnews.260.t: "A Queda de Baton Rouge"
worldnews.260.d.csa: "Milícias sindicalistas têm avançado em direção à cidade de Baton Rouge há algum tempo. Relatos indicam agora a iminente captura da cidade por milícias avançadas. O paradeiro atual de [FROM.FROM.GetLeader] é desconhecido, mas acredita-se que [FROM.FROM.GetLeader.GetSheHe] foi rapidamente evacuada para o campo.\n\nRelatos perturbadores indicam que representantes sindicais e Minutemen estão sendo linchados por multidões nas ruas, e que a cidade foi saqueada completamente, com incêndios se espalhando pelos distritos do centro da cidade. Será o fim da revolta reacionária na América?"
worldnews.260.d.usa: "Forças federais têm avançado em direção à cidade de Baton Rouge há algum tempo. Relatos indicam agora a iminente captura da cidade por tropas avançadas dos EUA. O paradeiro atual de [FROM.FROM.GetLeader] é desconhecido, mas acredita-se que [FROM.FROM.GetLeader.GetSheHe] foi rapidamente evacuada para o campo.\n\nRelatos indicam que a polícia militar começou a prender e deter representantes da União e Minutemen em massa, e que os incêndios estão agora se espalhando descontroladamente pela cidade, enquanto o exército Federal se concentra em restabelecer a ordem. Será o fim da revolta reacionária na América?"
worldnews.260.d.other: "Forças $ têm avançado em direção à cidade de Baton Rouge há algum tempo. Relatos indicam agora a iminente captura da cidade por tropas avançadas. O paradeiro atual de [FROM.FROM.GetLeader] é desconhecido, mas acredita-se que [FROM.FROM.GetLeader.GetSheHe] foi rapidamente evacuada para o campo.\n\nRelatos indicam que a polícia militar começou a prender e deter Minutemen e líderes importantes da União, e que muitos incêndios estão se espalhando descontroladamente pelos distritos de arranha-céus da cidade enquanto as forças $ lutam para estabelecer ordem."
worldnews.260.a: "A luta ainda não acabou!"
worldnews.260.b: "O bastião sindicalista caiu!"
worldnews.260.c: "Será que a guerra logo acabará?"

worldnews.261.t: "A Queda de Denver"
worldnews.261.d.csa: "Milícias sindicalistas têm travado escaramuças esparsas com o governo federal em toda a Grande Planície. Hoje, seus esforços culminaram quando finalmente desceram sobre a cidade de Denver após um grande assalto pelo Vale do South Platte, sendo Denver a capital do Colorado e o principal reduto federal na Grande Planície.\n\nA queda da Rainha da Cidade das Planícies parece de fato ser um grande revés para o futuro dos Estados Unidos, e à medida que a luta diminui no Vale do South Platte, muitos especialistas concordam que o governo federal agora quase certamente capitulará para o Sindicato."
worldnews.261.d.psa: "Recrutas $ têm travado longas e difíceis escaramuças com o Governo Federal através das Montanhas Rochosas. Hoje, seus esforços chegaram ao fim quando finalmente desceram sobre a cidade de Denver após um grande assalto através do Rio South Platte, sendo Denver a capital do Colorado e o principal reduto federal na Grande Planície.\n\nA queda da Rainha Cidade das Planícies parece ser de fato um grande revés para o futuro dos Estados Unidos, e à medida que a luta diminui no Vale do South Platte, muitos especialistas concordam que o governo federal agora quase certamente entrará em acordo com [FROM.GetNameDef]."
worldnews.261.d.aus: "Milícias Minutemen têm travado escaramuças esparsas com o Governo Federal através da Grande Planície. Hoje, seus esforços chegaram ao fim quando finalmente desceram sobre a cidade de Denver após um grande assalto através do Vale do South Platte, sendo Denver a capital do Colorado e o principal reduto federal na Grande Planície.\n\nA queda da Rainha Cidade das Planícies parece ser de fato um grande revés para o futuro dos Estados Unidos, e à medida que a luta diminui no Vale do South Platte, muitos especialistas concordam que o governo federal agora quase certamente capitulará para os Minutemen."
worldnews.261.d.other: "Forças $ têm avançado através da Grande Planície há algum tempo. Hoje, seus esforços chegaram ao fim quando finalmente desceram sobre a cidade de Denver após um grande assalto através do Vale do South Platte, sendo Denver a capital do Colorado e o principal reduto federal restante.\n\nA queda da Rainha Cidade das Planícies parece ser de fato um grande revés para o futuro dos Estados Unidos, e à medida que a luta diminui no Vale do South Platte, parece quase certo que [FROM.GetNameDef] tem uma vantagem definitiva."
worldnews.261.a: "A luta ainda não acabou!"
worldnews.261.b: "O reduto federal caiu!"
worldnews.261.c: "Os EUA não podem aguentar muito mais, certo?"

worldnews.262.t: "A Queda de Sacramento"
worldnews.262.d: "Forças $ têm travado escaramuças longas e difíceis com recrutas californianos através das Montanhas Rochosas. Hoje, seus esforços chegaram ao fim quando finalmente desceram sobre a cidade de Sacramento após um assalto em larga escala através do Rio Americano, sendo ela a capital da Califórnia e o centro do Capitólio Estadual da Califórnia.\n\nEmbora não seja uma cidade estrategicamente importante, ela sinaliza um controle seguro $ sobre as Rochosas, e à medida que todo o Vale Central se abre agora para os soldados $, muitos especialistas concordam que [FROM.FROM.GetNameDef] seria sábio em entrar em acordo com [FROM.GetNameDef]."
worldnews.262.a: "A luta ainda não acabou!"
worldnews.262.b: "O reduto californiano caiu!"
worldnews.262.c: "Será que essa guerra civil algum dia acabará?"

worldnews.263.t: "A Queda de Washington"
worldnews.263.d.csa: "Milícias do Sindicato avançaram em direção e capturaram a capital simbólica dos Estados Unidos, Washington D.C. Elas invadiram o prédio do Capitólio e encontraram forte resistência, mas eventualmente conseguiram romper e a bandeira de [FROM.GetNameDef] agora voa sobre o Capitólio dos EUA.\n\nRumores indicam que as milícias do Sindicato têm estado reunindo todos os representantes políticos que conseguiram encontrar na cidade para "julgá-los", embora fontes não confirmadas afirmem que a maioria das figuras políticas importantes foi evacuada durante a batalha, com seus paradeiros atuais desconhecidos."
worldnews.263.d.tex: "Milícias dos Minutemen avançaram em direção e capturaram a capital simbólica dos Estados Unidos, Washington D.C. Elas invadiram o prédio do Capitólio e encontraram forte resistência, mas eventualmente conseguiram romper e a bandeira de [FROM.GetNameDef] agora voa sobre o Capitólio dos EUA.\n\nRumores indicam que as milícias dos Minutemen têm estado reunindo todos os representantes políticos que conseguiram encontrar na cidade para "verificar sua lealdade", embora fontes não confirmadas afirmem que a maioria das figuras políticas importantes foi evacuada durante a batalha, com seus paradeiros atuais desconhecidos."
worldnews.263.d.psa_nee: "Recrutas $ avançaram em direção e capturaram a capital simbólica dos Estados Unidos, Washington D.C. Eles invadiram o prédio do Capitólio e encontraram forte resistência, mas eventualmente conseguiram romper e a bandeira de [FROM.GetNameDef] agora voa sobre o Capitólio dos EUA.\n\nO aftermath tem sido relativamente tranquilo, com representantes $ se encontrando com o general encarregado do avanço, embora fontes não confirmadas afirmem que importantes figuras do governo federal foram evacuadas durante a batalha, com seus paradeiros atuais desconhecidos."
worldnews.263.d.can: "O exército $ avançou em direção e capturou a capital simbólica dos Estados Unidos, Washington D.C. Eles invadiram o prédio do Capitólio e encontraram forte resistência, mas eventualmente conseguiram romper e a bandeira de [FROM.GetNameDef] agora voa sobre o Capitólio dos EUA.\n\nAo contrário de 1812, nenhum incêndio em massa foi cometido, mas alguns funcionários do governo $ foram presos pelos montados $ por aquilo que o governo $ alega serem "medidas de precaução". Fontes não confirmadas afirmam que importantes figuras do governo federal foram evacuadas durante a batalha, com seus paradeiros atuais desconhecidos."
worldnews.263.d.feds: "O exército $ avançou em direção e capturou a capital simbólica dos Estados Unidos, Washington D.C. Eles invadiram o prédio do Capitólio e encontraram forte resistência, mas eventualmente conseguiram romper e a bandeira de [FROM.GetNameDef] agora voa novamente sobre o Capitólio dos EUA. \n\nRumores indicam que milícias federalistas têm estado reunindo todos os representantes políticos que conseguiram encontrar na cidade para "julgá-los", embora fontes não confirmadas afirmem que a maioria das figuras do governo importantes foi evacuada durante a batalha, com seus paradeiros atuais desconhecidos."
worldnews.263.d.other: "O exército $ avançou em direção e capturou a capital simbólica dos Estados Unidos, Washington D.C. Eles invadiram o prédio do Capitólio e encontraram forte resistência, mas eventualmente conseguiram romper e a bandeira de [FROM.GetNameDef] agora voa sobre o Capitólio dos EUA.\n\nIsso levou a uma grande repressão aos funcionários do governo lá, com prisões em massa relatadas e até rumores de execuções sumárias no Capitólio em si, embora fontes não confirmadas afirmem que a maioria das figuras importantes do governo federal foi evacuada durante a batalha, com seus paradeiros atuais desconhecidos."

 #Loser Responses
worldnews.263.a: "[THIS.USA_fall_of_washington_event_option_old_controller]"
worldnews.263.a.csa: "Não podemos permitir que Reed e suas multidões sindicalistas vençam!"
worldnews.263.a.tex: "Não podemos permitir que Long e seus capangas dos Minutemen controlem a nação."
worldnews.263.a.psa_nee: "Os Pacificanos tomaram Washington? Como pode ser?!"
worldnews.263.a.can: "O Canadá se estendeu demais - isso é apenas um revés temporário."
worldnews.263.a.other: "A guerra está longe de acabar!"

 #Winner Responses
worldnews.263.b: "[THIS.USA_fall_of_washington_event_option_new_controller]"
worldnews.263.b.csa: "O governo central foi destituído de seu trono dourado."
worldnews.263.b.tex: "Vamos honrar os Pais Fundadores."
worldnews.263.b.psa_nee: "Vamos restaurar a democracia em Washington!"
worldnews.263.b.can: "É hora de nós salvá-los dos próprios americanos."
worldnews.263.b.other: "Washington é nossa!"

 #Neutral Responses
 worldnews.263.c: "[THIS.USA_fall_of_washington_event_option_neutral]"
worldnews.263.c.can_csa: "A situação no sul está se tornando extremamente urgente."
worldnews.263.c.can_tex: "A situação no sul parece estar fugindo do controle."
worldnews.263.c.can_psa_nee: "Esperamos que os líderes [FROM.GetAdjective] finalmente restaurem a ordem."
worldnews.263.c.american_csa: "Os sindicalistas chegaram a Washington D.C.?"
worldnews.263.c.american_tex: "Os reacionários chegaram a Washington D.C.?"
worldnews.263.c.american_psa_nee: "Os [FROM.GetAdjective] têm coragem, isso é certo."
worldnews.263.c.american_can: "Os canadenses se atreveram? Isso não pode ser tolerado."
worldnews.263.c.american_other: "Isso não é bom..."
worldnews.263.c.non_american: "Quem controla Washington, controla a América - por enquanto..."

worldnews.264.t: "A Queda de Singapura"
worldnews.264.d.japan: "Singapura, o \"Gibraltar do Oriente\", foi capturada pelas forças imperiais japonesas, apesar de ter sido considerada uma fortaleza inexpugnável por seus antigos proprietários britânicos e seus novos senhores alemães.\n\nA Administração Militar Japonesa de Singapura escolheu o Edifício Fullerton como sua sede, e a cidade foi renomeada Syonanto, que se traduz aproximadamente como "Ilha do Sul ganha na era de Showa". O Kempeitai pode ser visto patrulhando as ruas em massa para transmitir a mensagem de que os japoneses estão lá para ficar."
worldnews.264.d.siam: "Singapura, o \"Gibraltar do Oriente\", foi capturada pelas forças reais [SIA.GetAdjective] apesar de ter sido considerada uma fortaleza inexpugnável por seus antigos proprietários britânicos e seus novos senhores alemães.\n\nA Administração Militar [SIA.GetAdjective] de Singapura escolheu o Edifício do Hotel Raffles como sua sede, e a cidade foi renomeada Singhanakhon, que se traduz aproximadamente como "Cidade do Leão". Com isso, o Estreito de Malaca está mais ou menos sob controle total [SIA.GetAdjective]."
worldnews.264.d.other: "Singapura, o \"Gibraltar do Oriente\", foi capturada pelas forças [FROM.GetAdjective] apesar de ter sido considerada uma fortaleza inexpugnável por seus antigos proprietários britânicos e seus novos senhores alemães.\n\nA Administração Militar [FROM.GetAdjective] de Singapura escolheu o Edifício Fullerton como sua sede. A Polícia Militar pode ser vista patrulhando as ruas em massa para transmitir a mensagem de que os [FROM.GetAdjective] estão lá para ficar."
worldnews.264.a.japan: "Pelo Imperador!"
worldnews.264.a.siam: "Singhanakhon e suas regiões circundantes são parte integral de Sião!"
worldnews.264.a.other: "A Cidade do Leão agora está em nossas mãos!"
worldnews.264.b.germany: "Eles se arrependerão deste roubo colonial mesquinho quando a Kaiserliche Marine chegar!"
worldnews.264.b.other: "Singapura caiu? Como isso é possível!?"
worldnews.264.c: "Singapura é uma colônia britânica legítima. Vamos observar de perto esse desenvolvimento."
worldnews.264.d: "A dominação alemã nas Índias Orientais é fortemente abalada por [FROM.GetNameDef]."

worldnews.265.t: "A Queda de Nova York"
worldnews.265.d.csa: "As milícias [FROM.GetAdjective] têm travado escaramuças esparsas com a Guarda Vermelha pelo Rio Hudson. Esta manhã, as palisades, naturais e feitas pelo homem, caíram das mãos dos sindicatos. Pouco depois, a Ilha de Manhattan foi forçada a capitular em vez de arriscar a enorme perda de vidas que a guerra urbana traria. Os Sindicatos ordenaram que o restante da Guarda Vermelha transportasse o ouro do Federal Reserve Building para um local seguro, deixando para trás muitos trabalhadores financeiros aprisionados na Ilha do Bem-Estar.\n\nToda a cidade de Nova York agora está sob o controle de [FROM.GetNameDef], e um enorme esforço de socorro está em andamento para avaliar o escopo completo dos danos que os Sindicatos causaram à cidade."
worldnews.265.d.other: "As forças [FROM.GetAdjective] têm avançado pelo Rio Hudson há algum tempo. Hoje, seus esforços chegaram ao fim quando finalmente desceram sobre a cidade de Nova York depois de cercar com sucesso os defensores restantes. Para grande consternação dos conquistadores, o Federal Reserve Building foi completamente saqueado do ouro, que foi levado para um esconderijo. Prisioneiros políticos foram deixados em suas celas na Ilha do Bem-Estar.\n\nA queda da cidade de Nova York é um golpe importante para a causa [FROM.FROM.GetAdjective], já que um dos maiores símbolos do prestígio americano caiu pela força. À medida que a luta diminui no Porto de Nova York, parece quase certo que [FROM.GetNameDef] tem a vantagem na batalha pela Nova Inglaterra."
worldnews.265.a: "Nova York é nossa!"
worldnews.265.b: "A Senhora Liberdade brilha novamente!"
worldnews.265.c: "Este é um revés para a Revolução!"
worldnews.265.d: "Nova York não deve permanecer em mãos inimigas!"
worldnews.265.e: "Os Sindicatos perdem um grande símbolo."
worldnews.265.f: "E para os vencedores vai a Estátua da Liberdade."

worldnews.266.t: "A Queda de Hong Kong"
worldnews.266.d.asia: "Tropas de [FROM.GetNameDef] capturaram a antiga Colônia da Coroa Britânica de Hong Kong depois de romperem a Linha dos Bebedores de Gim e desembarcarem na Ilha de Hong Kong. A situação logo se tornou insustentável para os defensores, e o Governador se rendeu pessoalmente no hotel Peninsula Hong Kong, onde os [FROM.GetAdjective] tinham estabelecido sua sede.\n\nApós uma breve cerimônia, um novo governador [FROM.GetAdjective] foi instalado, que anunciou um "Novo Hong Kong" para o mundo, "livre do colonialismo ocidental"."
worldnews.266.d.legat: "Tropas de [FROM.GetNameDef] capturaram a antiga Colônia da Coroa Britânica de Hong Kong depois de romperem a Linha dos Bebedores de Gim e desembarcarem na Ilha de Hong Kong. A situação logo se tornou insustentável para os defensores, e o Governador se rendeu pessoalmente no hotel Peninsula Hong Kong, onde os [FROM.GetAdjective] tinham estabelecido sua sede.\n\nApós uma breve cerimônia, um novo governador [FROM.GetAdjective] foi instalado, que anunciou a restauração do "Velho Hong Kong" para o mundo, com o controle ocidental sobre a cidade restaurado."
worldnews.266.d.other: "Tropas de [FROM.GetNameDef] capturaram a antiga Colônia da Coroa Britânica de Hong Kong depois de romperem a Linha dos Bebedores de Gim e desembarcarem na Ilha de Hong Kong. A situação logo se tornou insustentável para os defensores, e o Governador se rendeu pessoalmente no hotel Peninsula Hong Kong, onde os [FROM.GetAdjective] tinham estabelecido sua sede.\n\nCom isso, "A Pérola do Oriente" finalmente está segura sob o controle [FROM.GetAdjective]."
worldnews.266.a: "A queda de Hong Kong é um sério golpe para [FROM.FROM.GetNameDef]."
worldnews.266.b.asia: "O Novo Hong Kong prosperará, livre do imperialismo ocidental!"
worldnews.266.b.legat: "Hong Kong está agora de volta ao nosso controle."
worldnews.266.b.other: "A Pérola do Oriente está segura."
worldnews.266.c: "[FROM.FROM.GetNameDefCap] não tolerará essa agressão."
worldnews.266.e: "Outro golpe em uma antiga colônia britânica, esperançosamente não é um padrão."

worldnews.267.t: "A Queda de Manila"
worldnews.267.d: "Manila, capital das Filipinas, caiu para as forças [FROM.GetAdjective] após a retirada de seus defensores filipinos e seus aliados. A entrada na estrategicamente vital Baía de Manila permaneceu contestada por algum tempo após a queda da cidade devido à alta concentração de artilharia costeira filipina na Ilha Corregidor, mas as armas eventualmente silenciaram após um ataque [FROM.GetAdjective] concentrado.\n\nCom Manila sob controle [FROM.GetAdjective], o resto das Filipinas é esperado para seguir em breve. Esta é uma derrota amarga para as forças [FROM.FROM.GetFactionName] na Ásia e no Pacífico."
worldnews.267.a: "A queda de Manila garante o domínio de [FROM.GetNameDef] sobre as Índias Orientais."
worldnews.267.b.japan: "Nós demos outro golpe contra o imperialismo ocidental!"
worldnews.267.b.china: "A ordem tradicional na Ásia será restaurada."
worldnews.267.b.other: "Todo o arquipélago filipino em breve estará sob nosso controle."
worldnews.267.c: "Retire-se para as selvas, não vamos permitir que as Filipinas caiam!"

 #Siam:
worldnews.268.t: "A Queda de Calcutá"
worldnews.268.d: "Após um período de intenso bombardeio, agora foi confirmado que a cidade de Calcutá, em Bengala, caiu para as forças [SIA.GetAdjective] em avanço. Após intensos combates pela avenida Chowringhee, o silêncio mais uma vez se abateu sobre a cidade, enquanto os sons de tiros e artilharia se calaram.\n\nAlegações surgem de tropas [SIA.GetAdjective] patrulhando as ruas para manter a ordem na populosa cidade indiana, enquanto alegações não verificadas de prisões em massa e atrocidades lentamente vazam para os jornais asiáticos. Com a queda de Calcutá, muitos preveem que toda a Índia inevitavelmente seguirá o mesmo destino."
worldnews.268.a: "Calcutá, capital regional de Bengala, era claramente o último portão para a Índia Propriamente Dita."
worldnews.268.b: "O povo de Bengala e Assam tem sofrido sob o domínio indiano por tempo demais."
worldnews.268.c: "Fomos sangrados, mas não derrotados. Trabalhadores, resistam aos opressores realistas!"
worldnews.268.e: "Sião não tem negócios na Índia. Se eles falharem em detê-los, devemos intervir."
worldnews.268.f: "Isso é extremamente preocupante. Sião não tem negócios na Índia, a antiga Jóia da Coroa Britânica."

 #Siam:
worldnews.269.t: "A Queda de Délhi"
worldnews.269.d: "Ofensivas [SIA.GetAdjective] continuam por todo o subcontinente indiano, e a queda de Délhi recentemente coroou essa campanha. Como capital de uma Índia unida em potencial, esta cidade é de imensa importância estratégica e sua perda pode provar ser um fator decisivo na campanha indiana em andamento.\n\nO próprio Vice-rei foi supostamente capturado por unidades avançadas [SIA.GetAdjective] enquanto supervisionava a transferência de seus pertences da Casa do Vice-rei para um comboio de caminhões, mas isso ainda não foi confirmado."
worldnews.269.a: "Délhi ainda era a capital de uma Índia dividida. E dividida ela cai."
worldnews.269.b: "Com Délhi em nossas mãos, prometemos ao povo indiano liberdade da influência ocidental."
worldnews.269.c: "Isso é um desastre absoluto, devemos consultar nossos aliados da Entente agora!"
worldnews.269.e: "Os Imperialistas Siameses são realmente melhores do que os Imperialistas Britânicos?"
worldnews.269.f: "Não podemos nos dar ao luxo de perder nosso último bastião na Ásia. Vamos realizar uma reunião de emergência."

worldnews.270.t: "A Queda de Bangcoc"
worldnews.270.d.can: "Hoje mais cedo, os soldados vitoriosos [FROM.GetAdjective] marcharam pelas ruas de Bangcoc após intensos combates durante a maior parte do dia. A maioria dos edifícios ao longo da Rua Ratchadamnoen foram arruinados pelo bombardeio de artilharia, e a Union Jack agora é hasteada sobre o que resta do antigo Salão do Trono Ananta Samakhom, que foi usado pelo governo [FROM.FROM.GetAdjective] como seu parlamento.\n\nO governo [FROM.FROM.GetAdjective] concordou em se reunir e discutir as demandas [FROM.GetAdjective]. Agora, com o fim das últimas defesas [FROM.FROM.GetAdjective] na cidade, parece que a resistência adicional nas cidades circundantes acabará em breve."
worldnews.270.d.jap: "À medida que os combates diminuem em Bangcoc, a Hinomaru já voa de todos os edifícios em Bangcoc, agora renomeada Bankoku, e os oficiais [FROM.GetAdjective] já instalaram uma nova administração transitória para lidar com sua conquista.\n\nJá, dissidentes foram reunidos e levados embora no meio da noite, e as unidades do exército [FROM.FROM.GetAdjective] que se renderam começaram a marchar para novos acampamentos sendo construídos para eles no campo. Vários líderes locais [FROM.FROM.GetAdjective] foram oferecidos seppuku, para expiar por sua falha e devido à possibilidade de resistência se reunir em torno deles. O Grande Palácio de Bangcoc já começou a ser reformado para ser uma das novas residências sazonais do Imperador, mesmo que os combates ainda continuem no campo."
worldnews.270.d.gea: "Hoje mais cedo, os soldados alemães vitoriosos marcharam pelas ruas de Bangcoc após intensos combates durante a maior parte do dia. A maioria dos edifícios ao longo da Rua Ratchadamnoen foram arruinados pelo bombardeio de artilharia dos navios de guerra da Alemanha Oriental ancorados fora do Palácio Grande, e a bandeira da Reichskriegsflagge agora é hasteada sobre o Salão do Trono Ananta Samakhom, que foi usado pelo governo [FROM.FROM.GetAdjective] como seu parlamento.\n\nMuitos elementos pró-alemães dentro do governo Siamese são rumores de serem vistos com o Almirante [FROM.GetLeader], discutindo posição pós-guerra para si mesmos sob a nova ordem alemã, enquanto as tropas [FROM.FROM.GetAdjective] restantes se retiram para o campo."
worldnews.270.d.inc: "Hoje mais cedo, os soldados vitoriosos da Indochina marcharam pelas ruas de Bangcoc após intensos combates durante a maior parte do dia. A maioria dos edifícios ao longo da Rua Ratchadamnoen foram arruinados pelo bombardeio de artilharia, e a bandeira cò dò sao vàng agora é hasteada sobre o Salão do Trono Ananta Samakhom, que foi usado pelo governo [FROM.FROM.GetAdjective] como seu parlamento.\n\nCom essa vitória sobre uma das maiores ameaças para a nação recém-estabelecida, o destino de [INC.GetNameDef] está finalmente garantido. Agora, com o fim das últimas defesas [FROM.FROM.GetAdjective] na cidade, parece que a resistência adicional nas cidades circundantes terminará em breve."
worldnews.270.d.bur: "Hoje mais cedo, os soldados birmaneses vitoriosos marcharam pelas ruas de Bangcoc após intensos combates durante a maior parte do dia. Como Ayutthaya, Bangcoc é facilmente conquistada pela aparentemente imparável máquina militar birmanesa. O Grande Palácio foi arrasado ao chão como um símbolo de força, com vários tesouros nacionais [FROM.FROM.GetAdjective] presumivelmente perdidos.\n\nGrupos grandes de refugiados foram vistos indo para o campo enquanto a maioria das tropas [FROM.FROM.GetAdjective] continua a lutar até o último homem nos poucos bolsões restantes dentro da cidade. Com esta vitória, o nome de [FROM.GetLeader] está firmemente estabelecido junto com Bayinnaung e Alaungpaya nos livros de história."
worldnews.270.d.other: "Hoje mais cedo, os soldados vitoriosos [FROM.GetAdjective] marcharam pelas ruas de Bangcoc após intensos combates durante a maior parte do dia. A maioria dos edifícios ao longo da Rua Ratchadamnoen foram arruinados pelo bombardeio de artilharia, e a bandeira [FROM.GetAdjective] agora é hasteada sobre o Salão do Trono Ananta Samakhom, que foi usado pelo governo [FROM.FROM.GetAdjective] como seu parlamento.\n\nO governo [FROM.FROM.GetAdjective] concordou em se reunir e discutir as demandas [FROM.GetAdjective]. Agora, com o fim das últimas defesas [FROM.FROM.GetAdjective] na cidade, parece que a resistência adicional nas cidades circundantes terminará em breve."
worldnews.270.a: "Lutaremos até o último!"
worldnews.270.b: "Finalmente Bangcoc é nossa!"
worldnews.270.c: "Vejo..."

worldnews.271.t: "A Queda de Moscou"
worldnews.271.d: "A última vez que Moscou foi tomada por uma potência estrangeira, um vasto incêndio destruiu grandes partes da cidade. Não hoje, quando as forças [FROM.GetAdjective] romperam as linhas de cerco em vários lugares e convergiram para o Kremlin. Soldados [FROM.FROM.GetAdjective] continuam a snipear o inimigo de arranha-céus, mas as principais defesas quebraram e estão se filtrando pelos subúrbios para a floresta circundante.\n\nA Praça Vermelha, por muito tempo o centro da vida [FROM.FROM.GetAdjective] na cidade, foi transformada em um campo improvisado de prisioneiros de guerra, e destroços em chamas foram vistos caindo das janelas do Kremlin, sem dúvida um último esforço para impedir que a inteligência [FROM.FROM.GetAdjective] caísse em mãos [FROM.GetAdjective]. Este é um dia sombrio para [FROM.FROM.GetNameDef]."
worldnews.271.a: "Lutaremos até o amargo fim."
worldnews.271.b: "O coração de [FROM.FROM.GetNameDef] é nosso agora!"
worldnews.271.c: "A situação em [FROM.FROM.GetNameDef] parece sombria, de fato."

worldnews.272.t: "A Queda de Petrogrado"
worldnews.272.d: "A grande cidade [FROM.FROM.GetAdjective] construída por Pedro, o Grande, foi capturada hoje. Inicialmente, os defensores [FROM.FROM.GetAdjective] contiveram o exército [FROM.GetAdjective] através do Rio Neva, mas alguns dias atrás essas posições caíram. Agora, o fogo de canhão sustentado na Ilha de Vasilyevsky pôs os últimos defensores fora de seu sofrimento. Alguns táticos militares dizem que, com uma defesa adequada, a cidade poderia ter resistido por anos, mas o ímpeto [FROM.GetAdjective] os levou pela cidade mais rápido que isso.\n\nOs soldados do exército [FROM.GetAdjective] estão usando a Praça do Palácio como base para se moverem pelo resto da cidade, e há rumores de soldados [FROM.GetAdjective] fazendo passeios pelo Museu de Artilharia, confiantes de que deixarão sua marca na história de [FROM.FROM.GetNameDef]."
worldnews.272.a: "Terrível!"
worldnews.272.b: "O golpe na moral [FROM.FROM.GetAdjective] será severo."
worldnews.272.c: "A gloriosa joia do norte caiu."

worldnews.273.t: "A Queda de Kiev"
worldnews.273.d: "Más notícias para [FROM.FROM.GetNameDef] hoje, já que o exército [FROM.GetAdjective] acabou de concluir seu assalto à antiga capital. Enquanto relatos iniciais sugeriam que os defensores [FROM.FROM.GetAdjective] seriam capazes de detê-los nas pontes em um cerco prolongado, as muitas passagens sobre o rio se mostraram demais para segurar. Com tropas [FROM.GetAdjective] de ambos os lados do rio e defensores dispersos se rendendo nas ilhas, Kiev caiu para os invasores.\n\nCom o próspero centro agora em mãos [FROM.GetAdjective], o restante das terras [FROM.FROM.GetAdjective] está em perigo. Enquanto [FROM.GetNameDef] prometeu respeitar os 700 anos de história construídos desde que os mongóis a destruíram em 1204, a memória de Kiev é longa. Invasões nunca foram gentis com eles, e eles temem o pior."
worldnews.273.a: "Isso não termina aqui."
worldnews.273.b: "Finalmente Kiev é nossa!"
worldnews.273.c: "A situação [FROM.FROM.GetAdjective] parece sombria."

worldnews.274.t: "A Queda do Rio de Janeiro"
worldnews.274.d: "A batalha pelo Rio de Janeiro parece ter terminado após dias de assalto horrendo pelas forças [FROM.GetAdjective]. Apesar da posição defensável da cidade, a guarnição [FROM.FROM.GetAdjective] não conseguiu impedir que o Palácio do Catete e grande parte da cidade propriamente dita caíssem nas mãos [FROM.GetAdjective]. A luta persiste nas colinas, mas a maioria das forças [FROM.FROM.GetAdjective] foi expulsa.\n\nMuito do Rio foi danificado pela luta, com conchas [FROM.GetAdjective] destruindo a cúpula da Igreja da Candelária, e o Túnel Real Grandeza sendo colapsado por soldados [FROM.FROM.GetAdjective] desesperados para deter o avanço inimigo. Com soldados [FROM.GetAdjective] controlando a maior parte da cidade, fica claro que [FROM.GetNameDef] deu um grande passo em sua guerra contra [FROM.FROM.GetNameDef]."
worldnews.274.a: "Não! Como isso pode ser?!"
worldnews.274.b: "Nossos comandantes se saíram bem."
worldnews.274.c: "A situação [FROM.FROM.GetAdjective] parece sombria."
worldnews.274.par: "A vingança é inevitável! Avançar!"

worldnews.275.t: "A Queda de Havana"
worldnews.275.d: "Soldados e militantes [FROM.FROM.GetAdjective] foram expulsos de Havana para o campo ou para os antigos fortes espanhóis na cidade, onde, após horas de bombardeio implacável, finalmente se renderam às forças [FROM.GetAdjective]. Com a elevação da bandeira [FROM.GetAdjective] sobre o Castelo El Morro, comumente retratado em muitos cartões-postais, o controle da entrada do porto de Havana foi garantido pelos invasores.\n\nAs forças [FROM.FROM.GetAdjective], embora não tão numerosas ou bem equipadas quanto seu inimigo, conseguiram forçar uma luta brutal, combatendo bloco a bloco contra os esforços das forças de [FROM.GetNameDef] para tomar a cidade enquanto puderam. No final, sua resistência valente foi apenas passageira, já que Havana está agora nas mãos de um poder estrangeiro."
worldnews.275.a: "Diga ao povo, para continuar lutando por sua liberdade..."
worldnews.275.b: "Os americanos repetem a história novamente, parece."
worldnews.275.c: "Sua desafio, nunca prevaleceria."
worldnews.275.e: "Parece que Cuba escolheu o lado errado..."
worldnews.275.f: "A ilha será nossa em breve."

worldnews.276.t: "A Queda de Roma"
worldnews.276.d: "Hoje, um general comandando as forças [FROM.GetAdjective] assegurou a rendição da Cidade Eterna. Dias antes, tropas [FROM.GetAdjective] haviam lutado pelos subúrbios, e enquanto algumas áreas pantanosas ainda estavam sob controle [FROM.FROM.GetAdjective], a grande rodovia através do centro de Roma e da cidade do Vaticano estava completamente bloqueada. Soldados [FROM.FROM.GetAdjective] foram vistos se dispersando pelas colinas baixas que cercam a antiga capital do Império Romano.\n\n[FROM.GetNameDefCap] tem sido cuidadosa em anunciar que a polícia militar especial está presente na cidade para evitar saques na Basílica de São Pedro e no Panteão, e eles estão em negociação com o Papa para ver que autonomia o Vaticano pode manter enquanto estiver sob ocupação [FROM.GetAdjective]."
worldnews.276.a: "Roma está perdida!"
worldnews.276.b: "Finalmente Roma é nossa!"
worldnews.276.c: "Como [FROM.FROM.GetNameDef] se recuperará disso?"

worldnews.277.t: "A Queda de Viena"
worldnews.277.d: "A capital dos Habsburgos está perdida. Há alguns dias, o exército [FROM.GetAdjective] encurralou os remanescentes soldados [FROM.FROM.GetAdjective] nas margens do Danúbio, e há rumores de que a família real [FROM.FROM.GetAdjective] fugiu enquanto puderam. Agora a cidade está completamente controlada por [FROM.GetNameDef], seus muitos artistas e músicos vivendo apreensivos sobre o que acontecerá com essa bastião cultural da Europa.\n\n[FROM.GetNameDefCap] está planejando um grande desfile militar ao redor da Ringstraße em celebração a esse feito militar massivo, e o general [FROM.GetAdjective] encarregado da ocupação vai se dirigir aos cidadãos do balcão da Neue Burg para tentar amenizar as preocupações de uma população desgastada por semanas de combate."
worldnews.277.a: "Viena caiu? Como pode ser?!"
worldnews.277.b: "Finalmente Viena é nossa!"
worldnews.277.c: "A [FROM.FROM.GetNameDefCap] caiu longe, parece..."

 worldnews.278.t: "A Queda de Pequim"
worldnews.278.d: "Após dias de combates de alta intensidade nos subúrbios da capital, as tropas [FROM.GetAdjective] finalmente escalaram as muralhas da Cidade Exterior, dispersando os defensores e tornando a defesa adicional da capital quase insustentável. Com as linhas ferroviárias para dentro e fora da cidade cortadas completamente, as forças [FROM.FROM.GetAdjective] restantes rapidamente se reduziram enquanto soldados desertores se misturavam à população urbana.\n\nEnquanto as cores [FROM.GetAdjective] agora tremulam sobre a Porta de Tiananmen, as chamas em Zhengyangmen enviam colunas imponentes de fumaça preta espessa para o céu, seu simbolismo triste perdido por poucos entre a população cansada de guerra. A China só pode esperar que os novos ocupantes da cidade, um dos muitos desde o início do século, finalmente restaurem algum modicum de paz e ordem."
worldnews.278.a: "Pequim caiu? Como pode ser?!"
worldnews.278.b: "A Cidade Proibida é nossa!"
worldnews.278.c: "Pequim teve muitos ocupantes, este é apenas mais um."
worldnews.278.d.japan: "Como parte de uma ofensiva relâmpago, as forças japonesas dominaram as defesas externas de Pequim ontem de manhã e hoje romperam suas muralhas. Com as linhas ferroviárias para dentro e fora da cidade cortadas completamente, as forças [FROM.FROM.GetAdjective] restantes rapidamente se reduziram enquanto soldados desertores se misturavam à população urbana.\n\nEnquanto o sol nascente agora tremula sobre a Porta de Tiananmen, as chamas em Zhengyangmen enviam colunas imponentes de fumaça preta espessa para o céu, seu simbolismo triste perdido por poucos entre a população. Sua capital antiga agora perdida, a nação prende a respiração coletiva. Pode ser apenas uma questão de tempo antes que os japoneses avancem pela planície do norte como uma tempestade estrondosa, e dali para o resto da China."
worldnews.278.a.japan: "Os defensores de Pequim serão vingados!"
worldnews.278.b.japan: "Mais um passo rumo à derrota do imperialismo ocidental!"
worldnews.278.c.japan: "Parece que a situação [FROM.FROM.GetAdjective] tornou-se realmente séria."
worldnews.278.d.fng: "Após dias de combates de alta intensidade nos subúrbios da capital, as tropas [FROM.GetAdjective] finalmente escalaram as muralhas da Cidade Exterior, dispersando os defensores e tornando a defesa adicional da capital quase insustentável. A chegada de Zhang Zuolin aos portões da Cidade Proibida não poupou pompa ou circunstância, mas seu triunfo deve ser pontuado por um pensamento sóbrio: esta não é a primeira vez que ele conquista Pequim. Por todo o seu esforço até agora, um longo caminho ainda está à frente.\n\nEnquanto a Bandeira das Cinco Cores tremula sobre a Porta de Tiananmen, e a cidade permanece envolta em fumaça, Zhang já começou a preparar sua "Conferência de Reunificação Nacional". Ele pode unir esta nação fraturada e ter sucesso onde tantos outros falharam?"
worldnews.278.a.fng: "Reclamaremos Pequim em breve!"
worldnews.278.b.fng: "Não perderemos Pequim uma segunda vez."
worldnews.278.c.fng: "Certamente a China só pode ser unida pela espada?"
worldnews.278.d.lep: "Após dias de combates de alta intensidade nos subúrbios da capital, as tropas [FROM.GetAdjective] finalmente escalaram as muralhas da Cidade Exterior, dispersando os defensores e tornando a defesa adicional da capital quase insustentável. A chegada de Qi Xieyuan aos portões da Cidade Proibida marca mais um passo em sua ascensão meteórica de senhor da guerra provincial a uma das figuras mais importantes da China. Também marca um possível deslocamento de poder; o sul se afirmou sobre o norte pela primeira vez desde o surgimento da Dinastia Ming.\n\nOnde quer que Qi escolha ser o assento de seu novo governo, os alemães certamente estarão observando, com cenoura e bastão em mãos."
worldnews.278.a.lep: "A única coisa mais rápida do que a ascensão de Qi será a sua queda!"
worldnews.278.b.lep: "Um dia eles não ousarão reclamar."
worldnews.278.c.lep: "Não é Qi quem governará, mas [GER.GetLeader]."

worldnews.279.t: "A Queda de Xangai"
worldnews.279.d.interchina: "Como parte do conflito contínuo que assolou a China nas últimas décadas, a cidade de Xangai mudou de mãos mais uma vez. Conquistada anteriormente pelos exércitos de [FROM.FROM.GetLeader] e governada por [FROM.FROM.GetNameDef], a cidade esperava que o pior da carnificina tivesse ficado para trás. Infelizmente, o conflito envolveria a cidade mais uma vez, à medida que tropas [FROM.GetAdjective] invadiram a cidade, dominando os defensores locais e erguendo sua bandeira no topo do Bund.\n\nOs soldados [FROM.GetAdjective] já começaram o processo de saque das áreas fora do antigo Assentamento Internacional, enquanto a maioria dos estrangeiros até agora não foi afetada, mas não sem preocupação de que possam ser os próximos."
worldnews.279.d.china: "Passaram-se mais de setenta anos desde que um chinês pôde ficar no Bund e realmente chamá-lo de seu, mas graças aos esforços das tropas [FROM.GetAdjective], uma nova bandeira voa orgulhosamente no topo do Edifício da Alfândega. Apesar das proteções internacionais da cidade, a vitória veio de maneira relativamente fácil, já que as forças policiais de Xangai e a guarnição limitada ofereceram pouca resistência contra um exército real. A população em geral mal resistiu, e sua não cooperação não pode ter ajudado as defesas já precárias.\n\nO futuro da cidade internacional agora parece incerto, pois sua prosperidade sempre foi construída sobre o comércio e o investimento estrangeiro. A incerteza reina, e o futuro dos residentes estrangeiros da cidade também está em dúvida."
worldnews.279.d.other: "Apesar das proteções internacionais nominais da cidade, as tropas [FROM.GetAdjective] capturaram Xangai hoje, rapidamente dominando a polícia local e as forças de guarnição, e erguendo suas bandeiras pelo Bund. Apenas alguns anos atrás, tal ação quase certamente teria sido recebida com indignação internacional, mas conflitos em outros lugares deixaram poucos capazes de oferecer proteção significativa ao Mandato Internacional.\n\nOs soldados [FROM.GetAdjective] já começaram o processo de saque das áreas fora do antigo Assentamento Internacional, enquanto a maioria dos estrangeiros até agora não foi afetada, mas não sem preocupação."
worldnews.279.a: "Nós retomaremos a cidade, não importa o quê."
worldnews.279.b: "Finalmente Xangai é nossa!"
worldnews.279.c: "Será que o caos na China nunca terminará?"

worldnews.280.t: "A Queda de Varsóvia"
worldnews.280.d: "Uma vez descrita como \"A Paris do Oriente\" durante o Renascimento, Varsóvia enfrentou tempos difíceis na memória recente. Havia esperança após a Weltkrieg de renovação, mas, infelizmente, o destino não foi gentil, já que o exército [FROM.FROM.GetAdjective] entrou em colapso tentando defender a cidade de ambos os lados do Rio Vístula contra as forças avançadas [FROM.GetAdjective].\n\nNuma reviravolta amarga para as memórias antigas, o Castelo Real em Varsóvia foi saqueado novamente por soldados [FROM.FROM.GetAdjective] antes de fugirem da cidade, de acordo com [FROM.GetNameDef]. [FROM.FROM.GetNameDefCap] contesta veementemente isso, alegando que as tropas [FROM.GetAdjective] saquearam o Palácio após intensos combates. Independentemente disso, com a queda de sua capital, o futuro de [FROM.FROM.GetNameDef] está em perigo."
worldnews.280.a: "Não Varsóvia!"
worldnews.280.b: "Finalmente Varsóvia é nossa!"
worldnews.280.c: "Entendo..."

worldnews.281.t: "A Queda de Sydney"
worldnews.281.d.siam: "Expandindo ainda mais suas conquistas no sul, [FROM.GetNameDef] apoderou-se de Sydney, na Australásia. Os defensores locais foram forçados a recuar pela Ponte do Porto de Sydney para novas posições no Morro do Observatório, mas as tentativas de demolir a ponte foram frustradas pelas tropas [FROM.GetAdjective] avançadas.\n\nA bandeira de guerra [FROM.GetAdjective] agora pode ser vista pendurada no Salão da Prefeitura de Sydney, que serve como quartel-general da nova administração militar da cidade, e a polícia militar Sarawat Taharn está mantendo um olhar atento nas ruas."
worldnews.281.d.other: "Quando as colinas ao pé das Montanhas Azuis foram perdidas para o exército invasor [FROM.GetAdjective], era apenas questão de tempo antes da cidade cair. Através de uma série de engajamentos controlados, as forças [FROM.FROM.GetAdjective] recuaram lentamente e, até ontem, chegaram aos cais, mas com a captura da Ponte do Porto de Sydney (que os defensores não destruíram devido à sua importância para o povo da cidade), seu comandante negociou um cessar-fogo.\n\nOriginalmente uma cidade de ex-presidiários britânicos, Sydney está experimentando uma ironia amarga, já que a cidade em si agora é uma prisão. Ainda pior, especialistas militares preveem que isso poderia ser o começo do fim de [FROM.FROM.GetNameDef], já que a perda de uma cidade tão vital é um golpe duro de suportar."
worldnews.281.a: "Voltaremos a Sydney em breve."
worldnews.281.b: "Finalmente Sydney é nossa!"
worldnews.281.c: "A situação [FROM.FROM.GetAdjective] é grave."

worldnews.282.t: "A Queda da Cidade do México"
worldnews.282.d: "A Cidade do México, a capital mais antiga da América do Norte e a quinta maior em população, caiu hoje para as forças invasoras [FROM.GetAdjective], que cercaram a cidade e avançaram pelo leito do lago a partir do oeste, cortando as principais artérias de transporte pelas áreas mais baixas e forçando os defensores [FROM.FROM.GetAdjective] a se dispersarem pelas colinas a leste. A partir de hoje, o general encarregado da ocupação [FROM.GetAdjective] foi avistado entrando no Palácio Nacional para negociar com o governador um cessar-fogo.\n\nRumores afirmam que as tropas [FROM.GetAdjective] estão fazendo passeios pelas antigas ruínas astecas e pegando souvenirs "gratuitos" para si mesmas, e agora parece que os sobreviventes do domínio espanhol aprenderão a viver sob o jugo do controle [FROM.GetAdjective]."
worldnews.282.a: "Não termina aqui."
worldnews.282.b: "O coração do México é nosso!"
worldnews.282.c: "Entendo..."

worldnews.283.t: "A Queda de Argel"
worldnews.283.d: "Relatos da antiga cidade de Argel, capital do governo francês no exílio desde 1920, nos contam de sua queda diante das tropas invasoras [FROM.GetAdjective]. Depois de progredir lentamente, embora eficientemente, pelas grandes avenidas coloniais perto da costa, as forças de [FROM.GetNameDef] encontraram uma resistência mais intensa ao sair da vista da baía nos distritos mais populares das alturas de Argel.\n\nLutas ferozes ocorreram entre soldados [FROM.GetAdjective] e [FROM.FROM.GetAdjective], especialmente no popular distrito europeu de Bab-El-Oued e na famosa Basílica de Notre-Dame-D'Afrique, mas finalmente ao amanhecer a maior parte da cidade havia caído e os últimos bolsões de resistência estavam sendo eliminados na Casbah. O sol nascendo na baía revelou uma cidade sob um novo protetor."
worldnews.283.a.commune: "Não podemos deixar os Comunistas destruírem o último bastião da Verdadeira França!"
worldnews.283.a: "Será este o fim de nosso sonho de reconquista?"
worldnews.283.b: "O regime de Argel nunca mais causará problemas."
worldnews.283.c.commune: "Parece que os Comunistas terminaram sua revolução."
worldnews.283.c: "[FROM.FROM.GetNameDefCap] está morrendo."

worldnews.284.t: "A Queda de Detroit"
worldnews.284.d.csa: "As forças [FROM.GetAdjective] fizeram seu movimento ontem à noite para garantir o Centro de Detroit, atravessando o rio no Corredor Jefferson contra a resistência pesada da Guarda Vermelha. Ao cair da noite, os soldados [FROM.GetNameDef] estavam negociando a rendição dos soldados entrincheirados em North End. O East End se rendeu, com os leais à Sindicato avistados em retirada pelo West Side. As milícias do Sindicato deixaram para trás os escombros do Edifício Fisher, Dearborn, e as grandes obras de Albert Kahn.\n\nÉ óbvio para os observadores que Detroit agora é território de [FROM.GetNameDef], mas não antes da Guarda Vermelha destruir o Edifício Memorial Edsel Ford e deixar um imenso edifício em prol de sua causa no Viaduto, assinado pelo notório artista Diego Rivera."
worldnews.284.d.other: "As forças [FROM.GetAdjective] fizeram uma corrida audaciosa pelo West Side de Detroit, pegando seu inimigo de surpresa. Hoje, seus esforços se concretizaram, pois o defensor de Detroit recuou para o Centro. Para muitos atacantes, o aftermath de Dearborn acelerou o zelo para avançar em direção ao Rio Detroit, assegurando a cidade.\n\nA queda de Detroit foi bem comemorada por [FROM.GetNameDef], que agora têm tanto o poder estratégico quanto simbólico da indústria pesada da América."
worldnews.284.a: "O caminho para Michigan está agora completamente aberto."
worldnews.284.b: "Devemos recuperar Detroit, rapidamente!"
worldnews.284.c: "Um golpe para os Sindicatos, com certeza."
worldnews.284.d: "Será que essa guerra nunca vai acabar?"

worldnews.285.t: "A Queda de Boston"
worldnews.285.d.nee: "O povo de Boston, junto com a Guarda Nacional de Nova Inglaterra, deixou sua marca em [FROM.GetAdjective]. A força invasora entrou no Terceiro Túnel sob resistência pesada, cercando Boston pelo Rio Charles. A Guarda Nacional de Nova Inglaterra foi forçada a evacuar via Cambridge, perdendo totalmente Jamaica Plains para o inimigo.\n\nO significado histórico e simbólico desta vitória não foi perdido para [FROM.GetNameDef], que se lançou para capitalizar nos símbolos restantes da independência americana da cidade, como a Igreja do Norte Antigo, agora obscurecida pelas barricadas ao seu redor."
worldnews.285.d.other: "Uma aplicação cuidadosa da força foi suficiente para as tropas [FROM.GetAdjective] desalojarem os defensores no Cinturão Interior de Boston. Depois de batalhas furiosas no porto, os defensores da cidade foram forçados a recuar pelo Rio Charles em direção a Everett numa derrota humilhante. Tanto soldados quanto civis estão em desordem.\n\nEntrevistas com homens [FROM.GetAdjective] no local relatam que, embora tenham provado ser vitoriosos contra seus inimigos em [FROM.FROM.GetNameDef], apenas por uma batalha brutal, as tropas invasoras ainda estão priorizando a preservação dos monumentos históricos de Boston."
worldnews.285.a: "Com Boston em nossas mãos, Nova Inglaterra está segura."
worldnews.285.b: "A liberdade não será extinta!"
worldnews.285.c: "A Atenas da América caiu..."

worldnews.286.t: "A Queda de Tóquio"
worldnews.286.d: "Hoje, todo o Japão foi abalado até o âmago quando as forças \"FROM.GetAdjective\" finalmente tomaram a capital após alguns combates ferozes. Apesar das esperanças dos planejadores \"FROM.GetAdjective\", parece que o Palácio Imperial foi evacuado com sucesso, deixando o paradeiro do Imperador e do governo desconhecido.\n\nCom a capital japonesa nas mãos estrangeiras pela primeira vez na história, o clima entre as forças "FROM.GetAdjective" só pode ser descrito como sombrio. O público japonês acreditava há muito tempo que o poder de suas forças armadas e a posição da nação tornariam uma invasão impossível. A chegada das tropas "FROM.GetAdjective" expõe a falsidade dessa afirmação e parece que a hegemonia "FROM.GetAdjective" sobre a Ásia Oriental foi despedaçada para sempre."
worldnews.286.a: "Uma grande vitória!"
worldnews.286.b: "Não podemos perder a esperança."
worldnews.286.c: "A jóia de toda a Ásia caiu."

worldnews.287.t: "A Queda de Shenyang"
worldnews.287.d.chi: "Após uma ofensiva determinada, os soldados \"FROM.GetAdjective\" finalmente superaram hoje os defensores \"FROM.FROM.GetAdjective\" e garantiram a cidade mais importante da Manchúria. As tropas \"FROM.GetAdjective\" cercaram rapidamente a Cidade Velha murada e exigiram a rendição de \"FROM.FROM.GetLeader\", e quando ele falhou em se apresentar, lançaram um ataque que destruiu grande parte do antigo palácio Manchu. \"FROM.FROM.GetLeader\" nunca foi encontrado.\n\nCom a cidade perdida, rumores indicam que os subordinados de \"FROM.FROM.GetLeader\" estão começando a duvidar de sua capacidade de proteger a Manchúria, muito menos unir toda a China. \"FROM.FROM.GetLeader\" parece reconhecer a gravidade da situação: a cidade deve ser retomada em breve."
worldnews.287.d.other: "Apesar dos esforços desesperados dos defensores \"FROM.FROM.GetAdjective\" de Shenyang, a cidade caiu hoje após uma batalha marcada por dias de combates urbanos ferozes. A luta foi mais intensa dentro e ao redor da estação ferroviária de Huanggutun, que se tornou alvo de vários ataques sucessivos das tropas \"FROM.GetAdjective\". As forças \"FROM.FROM.GetAdjective\" foram eventualmente desalojadas, mas não antes de destruir os trilhos da estação, deixando-a em grande parte inutilizável por enquanto.\n\nIndependentemente disso, a captura da cidade é uma grande vitória para a campanha \"FROM.GetAdjective\" para conquistar a China. O caminho para Pequim e a planície do norte da China agora está aberto, e os muitos senhores da guerra que pontilham o país devem perceber tudo o que isso pode significar."
worldnews.287.a: "A queda de "FROM.FROM.GetNameDefCap" acontecerá em breve!"
worldnews.287.b: "Vamos retomá-la em breve!"
worldnews.287.c: "A Manchúria terá um novo mestre?"

worldnews.288.t: "A Queda de Vladivostok"
worldnews.288.d: "Hoje, a cidade de Vladivostok, sede de \"FROM.FROM.GetNameDefCap\", foi capturada pelas forças \"FROM.GetAdjective\". Emergindo como o lar da Frota do Pacífico Russo, durante a Guerra Civil Russa, a cidade se tornou o centro do poder para o almirante dissidente Alexander Kolchak. Embora muito tenha mudado desde que Kolchak tomou a cidade durante aquela guerra, o estado que ele estabeleceu em Vladivostok permaneceu até os dias atuais.\n\nCom a captura da cidade, no entanto, a posição desse estado se tornou extremamente precária."
worldnews.288.a: "Viva!"
worldnews.288.b: "Nossas fortunas melhorarão em breve."
worldnews.288.c: "FROM.FROM.GetNameDefCap" praticamente perdeu a Rússia do Pacífico."

worldnews.289.t: "A Queda de Dublin"
worldnews.289.d: "Hoje, vários relatos da Irlanda confirmam que a cidade de Dublin foi capturada pelas forças \"FROM.GetAdjective\". À medida que as forças inimigas avançavam sobre o centro da cidade, elementos do exército \"FROM.FROM.GetAdjective\" fizeram tentativas fúteis de manter prédios-chave, culminando em sua última resistência na O'Connell Street tentando segurar o General Post Office até serem sobrecarregados por ataques repetidos das tropas \"FROM.GetAdjective\".\n\nEnquanto grande parte da liderança civil e militar "FROM.FROM.GetAdjective" conseguiu evacuar para o campo, jurando continuar lutando contra "FROM.GetNameDef", sua causa sofreu um golpe severo."
worldnews.289.a: "A Irlanda não livre jamais estará em paz!"
worldnews.289.b: "Com a capital "FROM.FROM.GetAdjective" segura, o resto da ilha está ao nosso alcance."
worldnews.289.c: "A causa "FROM.FROM.GetAdjective" parece desesperada."

worldnews.290.t: "A Queda de Batavia"
worldnews.290.d.dei: "Hoje foi anunciado que Batavia, o centro de \"FROM.FROM.GetNameDefCap\", caiu. A cidade estava sob controle dos holandeses desde 1619, tornando-se a jóia do império holandês na região. Em uma proclamação do Paleis te Koningsplein, o general \"FROM.GetAdjective\" encarregado da ocupação tentou tranquilizar a população local, prometendo que nenhum mal lhes seria feito.\n\nCom a queda de Batavia, a capacidade de "FROM.FROM.GetNameDef" de manter o controle de Java e das outras ilhas sofreu um golpe severo, talvez permanentemente. Somente o tempo dirá se as forças coloniais serão capazes de se reunir e recuperar o controle."
worldnews.290.d.ins: "Despachos militares \"FROM.GetAdjective\" confirmaram hoje que Batavia, a capital de \"FROM.FROM.GetNameDefCap\", caiu após um assalto à cidade. Embora tenha se tornado um centro do domínio holandês nas Índias Orientais, a cidade desde então se tornou a capital da nova nação \"FROM.FROM.GetAdjective\".\n\nApesar de uma declaração \"FROM.GetAdjective\" instando os moradores a obedecerem à ocupação, a população estava ansiosa para demonstrar à nova autoridade ocupante que não abriria mão de sua recém-descoberta independência facilmente. Para o resto de \"FROM.FROM.GetNameDefCap\", no entanto, a queda de Batavia é um golpe devastador para o orgulho nacional além de ser um desastre estratégico. Enquanto o governo \"FROM.FROM.GetAdjective\" evacuado começa a se reorganizar, resta saber se eles podem expulsar esse novo conquistador de suas ilhas."
worldnews.290.d.other: "Hoje foi anunciado que Batavia, a maior cidade de Java e uma cidade-chave na região, caiu para as forças \"FROM.GetAdjective\". A bandeira \"FROM.GetAdjective\" agora tremula sobre o antigo Palácio do Governador-Geral enquanto suas forças se movem para garantir o porto e outras áreas-chave da cidade.\n\nA queda de Batavia marca uma mudança dramática no equilíbrio de poder no arquipélago das Índias Orientais e dá às forças \"FROM.GetAdjective\" uma base firme para exercer controle sobre as ilhas lucrativas do Arquipélago. Diante de uma derrota tão grande, resta saber se as forças \"FROM.FROM.GetAdjective\" serão capazes de estabilizar a situação e recuperar o controle."
worldnews.290.a: "Lutaremos."
worldnews.290.b: "Um prêmio disputado."
worldnews.290.c: "As Índias Orientais terão um novo mestre."

worldnews.291.t: "A Queda de Bucareste"
worldnews.291.d: "Passaram-se duas décadas desde que Bucareste foi ocupada durante o Weltkrieg, e agora ela caiu novamente nas mãos do inimigo. Apesar da defesa animada do exército \"FROM.FROM.GetAdjective\", as tropas \"FROM.GetAdjective\" abriram caminho. Os fortes envelhecidos ao redor da cidade foram reativados para fornecer algum alívio à capital, mas não adiantou. Os Quarteirões Armênio e Judaico e a área de Uranus ainda oferecem resistência, sendo esta última ajudada pela presença do Metropolitanato e das Colinas do Arsenal. No entanto, com as principais artérias de Calea Victoriei, Boulevard da Rainha Elisabeta e Via Serban Voda capturadas, sua queda é quase certa.\nOs residentes temem o que a ocupação possa trazer, com a última ainda na memória viva, apesar das tentativas \"FROM.GetAdjective\" de tranquilizar as preocupações locais. Enquanto \"FROM.FROM.GetLeader\" prometeu lutar, o futuro de \"FROM.FROM.GetNameDef\" é incerto."
worldnews.291.a: "Voltaremos!"
worldnews.291.b: "Finalmente, Bucareste é nossa!"
worldnews.291.c: "Um golpe grave para as ambições "FROM.FROM.GetAdjective"."

worldnews.292.t: "A Queda de Constantinopla"
worldnews.292.d.orthodox: "A captura \"FROM.GetAdjective\" de Constantinopla foi concluída hoje, quando o último dos soldados \"FROM.FROM.GetAdjective\" foi empurrado além das margens do Bósforo. A captura da cidade foi relativamente rápida e, em comparação com os saques anteriores de Constantinopla, misericordiosa. No entanto, muitos locais históricos ainda foram danificados, em particular a Mesquita Azul, que foi demolida pelas tropas \"FROM.GetAdjective\" ao eliminar um último reduto de resistência na cidade caída.\n\nO governo de \"FROM.GetNameDef\" declarou a captura como a reconquista formal da antiga capital romana para o Cristianismo, e um enviado de \"FROM.GetLeader\" foi enviado para reconverter a Mesquita de Hagia Sophia em uma basílica ortodoxa oriental."
worldnews.292.d.other: "A captura \"FROM.GetAdjective\" de Constantinopla foi concluída hoje, quando o último dos soldados \"FROM.FROM.GetAdjective\" foi empurrado além das margens do Bósforo. A captura da cidade foi relativamente rápida e, em comparação com os saques anteriores de Constantinopla, misericordiosa. No entanto, muitos locais históricos ainda foram danificados, em particular o Dolmabahce, que foi gravemente danificado pelos combates durante uma última resistência das tropas \"FROM.FROM.GetAdjective\".\n\nAs tropas \"FROM.GetAdjective\" agora patrulham as ruas da cidade antiga, e o governo de \"FROM.GetNameDef\" declarou sua intenção de governar a cidade com o mínimo de interferência possível."
worldnews.292.a: "Perdemos os estreitos, por enquanto."
worldnews.292.b: "A cidade de Constantino é nossa!"
worldnews.292.c: "Tsargrad é nossa!"
worldnews.292.e: "Constantinopla foi recuperada para a Grécia!"
worldnews.292.f: "Os turcos finalmente foram expulsos da Europa."
worldnews.292.g: "O Bósforo tem um novo mestre."

worldnews.293.t: "A Queda de Ceuta"
worldnews.293.d: "Relatos de Ceuta confirmam que a antiga península fortificada espanhola foi capturada por tropas \"FROM.GetAdjective\". Após desembarques rápidos e escaramuças ao longo da praia, os soldados invasores finalmente superaram as defesas finais no ponto extremo do Monte Hacho. As forças \"FROM.FROM.GetAdjective\" ofereceram forte resistência, esperando atrasar os invasores \"FROM.GetAdjective\" pelo maior tempo possível, mas eventualmente foram rechaçadas.\n\nA batalha por Ceuta foi um banho de sangue, envolvendo combates casa a casa nas estreitas ruas principais da cidade, que não ofereciam muita cobertura para apoio de artilharia e naval das forças circundantes."
worldnews.293.a: "Uma das Colunas de Hércules caiu..."
 worldnews.293.b: "Agora controlamos o acesso ao Mediterrâneo!"
worldnews.293.c: "Um por um, os Pilares de Hércules caem."

worldnews.294.t: "A Queda de Amsterdã"
worldnews.294.d.other: "Como a \"Veneza do Norte\", Amsterdã há muito tempo é admirada por seus belos canais e porto; a \"era de ouro\" da cidade em finanças e comércio pode ter acabado, mas a cidade permanece como um tesouro europeu intemporal de prosperidade e artes. Infelizmente, Amsterdã agora se tornou um campo de batalha, com refugiados fugindo em todas as direções, e foi relatado que, após um combate feroz, os defensores [FROM.FROM.GetAdjective] declararam Amsterdã como uma cidade aberta, após uma campanha bem-sucedida das forças [FROM.GetAdjective].\n\nÀ medida que a luta na cidade cessa e as forças [FROM.GetAdjective] começam a marchar pelo Muntplein - o futuro é sombrio para os habitantes de Amsterdã."
worldnews.294.d.holex: "Impulsionadas para o exílio, as forças holandesas no exílio alcançaram o que observadores externos descartaram como um sonho impossível. Do exílio nas Índias Orientais Holandesas, o Governo Holandês no Exílio retornou triunfantemente a Amsterdã. Após uma batalha intensa que viu grande parte da cidade em ruínas, a tricolor holandesa tremula orgulhosamente sobre o Palácio Real, sinalizando o retorno da Rainha.\n\nÀ medida que as forças holandesas começam a restaurar a ordem nas ruas, tempo deve ser reservado para a cura de Amsterdã. O povo holandês experimentou revolução e guerra civil, e levará tempo para que as feridas da guerra cicatrizem completamente."
worldnews.294.a: "Um momento sombrio para o povo holandês..."
worldnews.294.b.other: "A Veneza do Norte é nossa!"
worldnews.294.c.other: "Com Amsterdã, a queda da Holanda é iminente..."
worldnews.294.b.holex: "É bom estar de volta ao lar."
worldnews.294.c.holex: "Os holandeses fizeram o impossível!"

worldnews.295.t: "A Queda de Munique"
worldnews.295.d: "Erguendo-se nas margens do rio Isar ao norte dos Alpes da Baviera, a cidade de Munique é o assento da administração bávara e é um centro de artes, ciências, arquitetura e cultura. Sob o reinado do Príncipe Regente Luitpold, a cidade viu uma explosão de atividade artística e cultural.\nNo entanto, a cidade foi sitiada no conflito recente e, após uma batalha exaustiva, as forças [FROM.FROM.GetAdjective] evacuaram a cidade. Grande parte da cidade está em ruínas, com a Marienplatz em escombros, e as cúpulas da Frauenkirche estão gravemente danificadas como resultado de bombardeios intensos. O último reduto da resistência [FROM.FROM.GetAdjective] no coração da cidade, no Novo Palácio da Cidade, finalmente se rendeu ao exército vitorioso [FROM.GetAdjective]. Com a queda de Munique iminente, parece que a queda do sul da Alemanha virá em breve."
worldnews.295.d.france: "Após uma campanha intensa; as forças francesas atravessaram o rio Isar e entraram na cidade de Munique. A batalha resultante viu grande parte da cidade destruída, com a Marienplatz em ruínas, enquanto as cúpulas da Frauenkirche foram gravemente danificadas como resultado de bombardeios intensos. A resistência alemã foi feroz e os combates se transformaram em lutas casa a casa, mas ao anoitecer foi relatado que a tricolor da Comuna agora tremula orgulhosamente sobre a torre do portão Talbruck.\n\nCom Munique segura, a Comuna da França agora está pronta para capturar o resto do sul da Alemanha. Observadores externos acreditam que a queda do Império Alemão está próxima, se não iminente, nas próximas semanas."
worldnews.295.a: "A queda de Munique significa que o sul da Alemanha é nosso!"
worldnews.295.b: "Com a perda de Munique, o sul da Alemanha está perdido."
worldnews.295.c: "Assim cai o coração da Baviera..."
worldnews.295.a.france: "Uma vitória gloriosa para a Comuna! Vingaremos nossos irmãos, avante!"
worldnews.295.b.france: "A situação é grave. A Pátria enfrenta seu maior perigo."
worldnews.295.c.france: "Com a queda de Munique, a Comuna parece imparável."

worldnews.296.t: "A Queda de Déli"
worldnews.296.d: "Uma das cidades mais antigas do mundo, a antiga cidade de Déli foi conquistada, saqueada e reconstruída muitas vezes. Os vestígios arquitetônicos mais antigos remontam a 300 a.C. - um testemunho da história antiga de Déli e da resiliência da cidade.\nNo entanto, a cidade de Déli caiu para as forças inimigas, e os edifícios da antiga cidade estão mais uma vez em risco de serem destruídos. Mais uma vez, desde o cerco sangrento de 1857, a cidade de Déli foi atacada com os defensores [FROM.FROM.GetAdjective] cedendo sob um impressionante ataque feito pelas forças [FROM.GetAdjective]. Relatos da cidade indicam que o exército [FROM.GetAdjective] começou a reunir prisioneiros e sobreviventes [FROM.FROM.GetAdjective] no Purana Qila, uma antiga fortaleza que agora serve como campo de internamento."
worldnews.296.a: "Um contratempo... mas não nos renderemos!"
worldnews.296.b: "O Coração do Norte da Índia é nosso!"
worldnews.296.c: "Mais uma vez, Déli tem um novo mestre..."

worldnews.297.t: "A Queda de Riga"
worldnews.297.d: "Riga, 'a Pérola do Báltico', caiu para as forças [FROM.GetAdjective] hoje. O vibrante centro comercial desempenha um papel crucial como centro econômico e financeiro do Mar Báltico. Enquanto o exército [FROM.GetAdjective] prometeu manter uma ocupação pacífica; incêndios devastam a cidade, e os refugiados têm tentado fugir pelo mar. Alguns prédios, como a Casa dos Cabeças Negras, estão em ruínas após bombardeios intensos do exército [FROM.GetAdjective].\nDe costas para o mar, os defensores [FROM.FROM.GetAdjective] não tiveram escolha a não ser oferecer sua rendição incondicional ao exército vitorioso [FROM.GetAdjective] para evitar a destruição adicional de sua cidade."
worldnews.297.a: "Nossa situação parece sombria. Garantam que o porto permaneça aberto para evacuação!"
worldnews.297.b: "Finalmente, a Pérola do Báltico é nossa!"
worldnews.297.c: "A situação parece sombria para Riga."

worldnews.298.t: "A Queda do Cairo"
worldnews.298.d: "Cairo, a cidade dos 'mil minaretes', é uma das cidades mais antigas do mundo, servindo como centro cultural e intelectual do mundo árabe. A cidade viu inúmeros invasores em tempos antigos e modernos. Além disso, como as areias atemporais que cercam a cidade, parece que a grandiosa cidade caiu para um novo ocupante mais uma vez. Após uma campanha bem-sucedida do exército [FROM.GetAdjective], os remanescentes dos defensores [FROM.FROM.GetAdjective] tentaram uma última resistência na Cidadela do Cairo.\nApós alguma resistência prolongada, os últimos dos defensores [FROM.FROM.GetAdjective] na cidade ofereceram sua rendição incondicional. Apesar da grande vitória, o exército [FROM.GetAdjective] prometeu reprimir os saqueadores em potencial para preservar esta cidade histórica."
worldnews.298.a: "Cairo, cidade dos Faraós, é nossa!"
worldnews.298.b: "Sofremos uma derrota séria. Voltaremos!"
worldnews.298.c: "A cidade antiga das areias servirá a um novo mestre mais uma vez."
worldnews.298.d.ottoman: "Cairo, a cidade dos 'mil minaretes', é uma das cidades mais antigas do mundo, servindo como centro intelectual e cultural no mundo árabe. Também é o coração pulsante da nação egípcia, uma das várias nações árabes que declararam guerra ao Império Otomano.\nNo entanto, após uma bem-sucedida campanha otomana, as forças egípcias ofereceram sua rendição incondicional na cidade, com alguns egípcios oferecendo resistência final desesperada na Cidadela do Cairo. Apesar da vitória turca, o Exército Otomano prometeu ao Cairo que a ocupação será pacífica e que nenhum dano virá aos edifícios históricos desta cidade antiga."
worldnews.298.a.ottoman: "O chamado 'Pacto do Cairo' vai ruir agora. Uma vitória gloriosa para a Nação Otomana!"
worldnews.298.b.ottoman: "Com a queda do Cairo, os turcos avançaram sobre o Egito. Nunca mais governarão o Egito - precisamos contra-atacar!"
worldnews.298.c.ottoman: "Com a queda do Cairo, o futuro para o Pacto do Cairo parece sombrio."

worldnews.299.t: "A Queda de Cidade do Cabo"
worldnews.299.d: "Uma das maiores cidades da África do Sul e localizada no Cabo Ocidental, a Cidade do Cabo é há muito admirada por sua bela localização e seu papel na economia da África do Sul. Ao longo de muitos anos desde que os exploradores navegaram pela primeira vez até o Cabo da Boa Esperança, a Cidade do Cabo superou seu propósito original como um posto avançado distante. A outrora próspera e até maior cidade da África do Sul experimentou uma reversão de fortuna, já que as forças [FROM.GetAdjective] invadiram a cidade recentemente em uma campanha bem-sucedida.\nOs defensores desesperados [FROM.FROM.GetAdjective] tentaram reunir uma defesa no Castelo da Boa Esperança, mas ficou claro que a batalha havia terminado ao anoitecer. Embora o porto da Cidade do Cabo tenha sido danificado durante a batalha, sem dúvida servirá para atender às necessidades estratégicas do exército [FROM.GetAdjective] enquanto começam sua ocupação da cidade."
worldnews.299.a: "Podemos ter perdido a batalha, mas a guerra ainda não está perdida!"
worldnews.299.b: "O principal porto da Cidade do Cabo é nosso!"
worldnews.299.c: "A Mãe Cidade foi ocupada."

worldnews.300.t: "A Queda de Buenos Aires"
worldnews.300.d: "Apelidada de Paris da América do Sul, Buenos Aires é um destino líder para imigrantes da Europa, a capital regional das artes e finanças. As principais avenidas da cidade foram construídas recentemente e, junto com a construção dos prédios mais altos da América do Sul e do primeiro sistema de metrô.\n\nNo entanto, uma campanha decisiva do exército [FROM.GetAdjective] levou a uma batalha total nas ruas da cidade. Pesados combates ocorreram nas avenidas Avenida de Mayo e Avenida de Julio, enquanto os defensores [FROM.FROM.GetAdjective] faziam desesperadas últimas defesas em grandes edifícios por toda a cidade. A luta se tornou sangrenta, casa a casa, mas eventualmente os defensores [FROM.FROM.GetAdjective] começaram a se render de seus esconderijos. Esta é verdadeiramente uma grande vitória para a nação [FROM.GetAdjective]."
worldnews.300.a: "A grande cidade da América do Sul é nossa!"
 worldnews.300.b: "Com a perda de Buenos Aires, teremos que redobrar nossos esforços."
worldnews.300.c: "A Rainha do El Plata caiu!"
worldnews.300.d.patagonia: "Os revolucionários da Patagônia alcançaram uma vitória significativa hoje, enquanto a bandeira do movimento patagônico voa orgulhosamente sobre a Casa Rosada. A batalha de Buenos Aires foi sangrenta, com combates rapidamente se degenerando de casa em casa pelas principais avenidas da Avenida de Mayo e da Avenida 9 de Julho. No entanto, ao anoitecer, ficou claro que os revolucionários patagônicos haviam garantido a vitória, e a capital do regime argentino havia caído.\nUma fotografia foi tirada do momento icônico quando os revolucionários extáticos desfilaram pela principal avenida da cidade, montando nos tanques e caminhões do antigo regime argentino. No entanto, enquanto o governo patagônico assegurou ao mundo que a revolução será o mais pacífica possível, já há histórias de padres e antigos "inimigos do estado" sendo conduzidos à força."
worldnews.300.a.patagonia: "Viva la Revolución! Camaradas, marchem para libertar o resto da Argentina!"
worldnews.300.b.patagonia: "Contra-ataquem imediatamente! A Argentina não cairá para os revolucionários ímpios!"
worldnews.300.c.patagonia: "A Revolução Socialista chegou à Argentina."

worldnews.301.t: "A Queda de Santiago"
worldnews.301.d: "Uma das maiores e mais antigas cidades da América do Sul, a cidade de Santiago está situada no centro da Bacia de Santiago e cercada pela Cordilheira dos Andes. As montanhas do Chile e sua localização no estreito lado oeste da América do Sul oferecem a Santiago uma sensação de segurança. No entanto, isso não parece ser o caso, pois apesar da vantagem geográfica; soldados [FROM.GetAdjective] entraram com sucesso na cidade após uma intensa batalha com os defensores [FROM.FROM.GetAdjective]. Na batalha subsequente, tiroteios ocorreram ao longo da famosa Avenida Alameda.\nOs soldados [FROM.GetAdjective] conseguiram romper as barricadas e fortificações [FROM.FROM.GetAdjective] no Paseo Ahumada. Desorganizadas e prejudicadas, as forças [FROM.FROM.GetAdjective] não tiveram escolha senão oferecer sua rendição incondicional."
worldnews.301.a: "A cidade de São Tiago é nossa!"
worldnews.301.b: "Nunca nos renderemos! Contra-atacaremos quando estivermos prontos!"
worldnews.301.c: "A Cidade das Colinas da Ilha caiu..."
worldnews.301.d.argentina: "Após uma longa e extenuante campanha lutando por toda a Cordilheira dos Andes, a bandeira argentina voa orgulhosamente sobre o Palácio de La Moneda. A luta foi intensa pelas ruas da cidade na famosa Avenida Alameda e no Paseo Ahumada, com as forças chilenas oferecendo intensa resistência. No entanto, os argentinos conseguiram eliminar a resistência chilena na cidade, e aqueles que sobreviveram ofereceram prontamente suas rendições às vitoriosas Forças Armadas Argentinas.\nCom a perda de Santiago, parece que a Argentina agora tem a vantagem no conflito sul-americano. O moral chileno está, sem dúvida, baixo, e observadores externos observam que é apenas uma questão de tempo antes que a agitação cresça devido à falta de progresso do Chile em sua guerra contra a Argentina."
worldnews.301.a.argentina: "Uma vitória gloriosa! Em breve a América do Sul será limpa da ameaça socialista."
worldnews.301.b.argentina: "Não perderemos para os reacionários! Reagrupem, camaradas, vamos voltar!"
worldnews.301.c.argentina: "Um golpe significativo nas ambições chilenas."

worldnews.302.t: "A Queda de Minsk"
worldnews.302.d: "O renascimento de Minsk, pós-Weltkrieg, viu o rápido desenvolvimento de educação superior, hospitais, cinemas, e Minsk tornou-se um centro da língua e cultura bielorrussas. No entanto, a história se repete, e mais uma vez, Minsk se encontra na linha de frente da guerra - só que desta vez ela está ocupada por forças [FROM.GetAdjective].\n\nGrande parte da cidade foi danificada por bombardeios intensos e bombardeios, e relatos indicam um considerável número de refugiados fugindo do caos, apesar de oferecerem resistência firme, os defensores [FROM.FROM.GetAdjective] acabaram oferecendo sua rendição incondicional às vitoriosas forças [FROM.GetAdjective] e apenas o tempo dirá o quão difícil será a reconstrução para Minsk."
worldnews.302.a: "A grande cidade da Bielorrússia é nossa!"
worldnews.302.b: "Nunca nos renderemos!"
worldnews.302.c: "Um dia sombrio para o povo bielorrusso..."
worldnews.302.d.russia: "Minsk fazia parte da Rússia antes da Primeira Weltkrieg. Após uma incrível ofensiva do exército russo - parece que a história se repetiu. O Exército Russo bombardeou a cidade do céu e do solo, e a resistência bielorrussa tornou-se cada vez mais frágil à medida que o ataque da máquina de guerra russa se abateu sobre a cidade.\n\nDepois de uma batalha exaustiva e extenuante, na qual grande parte da cidade foi reduzida a escombros, os defensores restantes se renderam às vitoriosas forças russas. Fábricas, museus e milhares de civis fugiram para o oeste para escapar dos invasores. Esta derrota é um golpe certo para a independência bielorrussa, mas apenas o tempo dirá se a ocupação russa será temporária ou permanente."
worldnews.302.a.russia: "Este é apenas o começo. Em breve teremos nossas terras de volta!"
worldnews.302.b.russia: "Nunca nos renderemos à independência! Lutaremos!"
worldnews.302.c.russia: "Um golpe significativo para o futuro da Bielorrússia, o Urso Russo avança..."

worldnews.303.t: "A Queda de Vilnius"
worldnews.303.d: "Mais conhecida por sua \"cidade velha\", uma das maiores cidades medievais sobreviventes no norte da Europa - Vilnius é um lugar onde alguns dos melhores estilos arquitetônicos da Europa - gótico, renascentista, neoclássico e barroco - estão lado a lado uns com os outros.\nNo entanto, tempos sombrios aguardam os habitantes da cidade, pois a cidade foi envolvida na Batalha de Vilnius. Os [FROM.GetAdjective] tentaram cercar a cidade enquanto os [FROM.FROM.GetAdjective] montavam uma fuga desesperada na esperança de escapar do cerco. Uma luta brutal de rua a rua se seguiu enquanto as forças [FROM.GetAdjective] tentavam reduzir a defesa da cidade. Depois de uma batalha exaustiva, com grande parte da cidade em ruínas e chamas, os defensores [FROM.FROM.GetAdjective] se renderam. Uma vez um marco cultural europeu, é cedo demais para dizer se Vilnius se recuperará à sua glória pré-guerra."
worldnews.303.a: "Lutaremos até o último homem!"
worldnews.303.b: "A "Jerusalém" do Norte é nossa!"
worldnews.303.c: "A grande cidade lituana caiu?"

worldnews.304.t: "A Queda de Nanquim"
worldnews.304.d: "Após um intenso bombardeio de vários dias de cima de Zijinshan, a \"Montanha Roxa\", e repetidos assaltos contra suas muralhas, Nanquim caiu no início da noite. Os defensores nos portões de Zhonghua e Guanghua lutaram até o último homem, seus corpos espalhados pelas grandes muralhas da cidade, enquanto seus camaradas começavam uma retirada lutando pelas ruas sinuosas da cidade.\n\nSem alívio à vista e após o fracasso das unidades [FROM.FROM.GetAdjective] fora da cidade em recuperar o controle das baterias de Zijinshan, as poucas unidades restantes enfrentam apenas a aniquilação. A perda da antiga capital sulista sem dúvida será um golpe para o esforço de guerra [FROM.FROM.GetAdjective], embora [FROM.FROM.GetLeader] já tenha prometido seu compromisso com a vitória eventual."
worldnews.304.a: "A Capital do Sul é nossa!"
worldnews.304.b: "Preferimos morrer a nos render! Voltaremos!"
worldnews.304.c: "A grande cidade de Nanquim caiu."
worldnews.304.d.japan: "Após um intenso bombardeio de vários dias de cima de Zijinshan, a \"Montanha Roxa\", e repetidos assaltos contra suas muralhas, Nanquim caiu no início da noite. Os defensores nas muralhas lutaram até o último homem, mas o restante do exército se rendeu não muito tempo depois que as tropas japonesas hastearam o sol nascente acima do portão Zhonghua, começando uma retirada caótica que deixou uniformes e rifles espalhados pelas ruas sinuosas da cidade.\n\nEmbora os japoneses tenham declarado que a ocupação de Nanquim será pacífica, os mortos e moribundos estão por toda parte, e tiros esporádicos continuam a ecoar dentro das muralhas da cidade enquanto os incêndios ardem descontrolados. O amanhecer, sem dúvida, marcará o início de uma nova realidade sombria para a antiga capital sulista e seus habitantes restantes."
worldnews.304.a.japan: "Banzai! Uma vitória gloriosa para o Imperador!"
worldnews.304.b.japan: "Nunca nos renderemos aos cães japoneses!"
worldnews.304.c.japan: "Que Deus tenha misericórdia do povo de Nanquim..."

worldnews.305.t: "A Queda de Wuhan"
worldnews.305.d: "Após uma batalha acirrada, a área tríplice de Wuhan caiu para as forças [FROM.GetName] mais cedo hoje. Seus defensores podem ter esperado repetir a defesa bem-sucedida de Wuchang de Wu Peifu em 1926 e transformar a batalha em um cerco prolongado, mas um assalto concertado e a ausência de alívio pelo rio frustraram completamente essas esperanças.\n\nCom a bandeira [FROM.GetAdjective] tremulando no topo da mansão do governador e da Colina de Luojia, [FROM.GetName] desferiu um golpe considerável contra [FROM.FROM.GetNameDef] e apreendeu um dos maiores centros logísticos da China ao lado de um de seus arsenais mais produtivos. Se [?global.date.GetDateStringNoHourLong] será um dia visto como um ponto de virada, ou apenas outra batalha, parece certo assombrar a mente dos líderes [FROM.FROM.GetAdjective] por algum tempo."
worldnews.305.a: "Wuhan, a cidade dos rios é nossa!"
worldnews.305.b: "Preferimos morrer a nos render! Voltaremos!"
worldnews.305.c: "Uma derrota séria para [FROM.FROM.GetAdjective]"
worldnews.305.d.japan: "Depois de uma batalha acirrada, a área tríplice de Wuhan caiu para as forças japonesas mais cedo hoje. Seus defensores podem ter esperado repetir a defesa bem-sucedida de Wuchang de Wu Peifu em 1926 e transformar a batalha em um cerco prolongado, mas o controle japonês do rio e o poder de fogo avassalador tornaram tais esforços fúteis. Com o Hinomaru voando acima da mansão do governador e da Colina de Luojia, o Japão desferiu um golpe importante contra [FROM.FROM.GetNameDef], apreendendo um dos maiores centros logísticos da China e um de seus arsenais mais produtivos. Como o interior chinês agora está aberto, é improvável que seja o último."
worldnews.305.a.japan: "Em breve, alcançaremos a vitória sobre os chineses!"
worldnews.305.b.japan: "Nunca nos renderemos aos cães japoneses!"
worldnews.305.c.japan: "O avanço japonês na China continua..."

worldnews.306.t: "A Queda de Guangzhou"
worldnews.306.d: "Após uma luta feroz casa a casa, as forças [FROM.GetName] capturaram Guangzhou hoje de manhã. Conhecida internacionalmente pelo nome de \"Cantão\", a cidade portuária é o maior centro industrial e comercial do sul da China fora de Hong Kong, e sua perda será um sério revés para o esforço de guerra de [FROM.FROM.GetNameDef]. Embora os cais da cidade e becos estreitos pareçam seguros, rumores falam sobre a organização de resistência nas Montanhas Baiyun, ao norte, e talvez uma tentativa de retomar a cidade a partir daí.\n\nO sul da China e Guangdong, em particular, são conhecidos por sua resistência ao controle externo, seja de Pequim ou de outro lugar. Manter a cidade pode ser mais do que [FROM.GetLeader] barganhou."
worldnews.306.a: "O porto de Cantão foi tomado!"
worldnews.306.b: "Uma derrota, mas da qual retornaremos!"
worldnews.306.c: "Uma grande perda para [FROM.FROM.GetName]"
worldnews.306.d.japan: "Após um bombardeio audível a oitenta milhas de distância em Hong Kong, Guangzhou caiu para as forças de [new_controlled.GetName] hoje cedo. A cidade não via um cerco assim desde a resposta alemã ao Memorando Severn em outubro de 1926, mas, ao contrário da Kaiserliche Marine, seus ocupantes parecem inclinados a ficar. Um quartel-general militar já foi estabelecido no escritório do governador provincial, com um acampamento em construção perto da Colina Yuexiu.\n\nNo entanto, rumores falam sobre a organização de resistência nas Montanhas Baiyun, ao norte, e talvez uma tentativa de retomar a cidade a partir daí. O sul da China e Guangdong, em particular, são conhecidos por sua resistência ao controle externo, seja de Pequim ou de outro lugar. Manter a região pode ser mais do que o Japão barganhou."
worldnews.306.a.japan: "Com Guangzhou seguro, o Sul da China é nosso!"
worldnews.306.b.japan: "Nunca nos renderemos aos cães japoneses!"
worldnews.306.c.japan: "Os japoneses agora controlam o Rio das Pérolas..."

worldnews.307.t: "A Queda de Chongqing"
worldnews.307.d: "Como o ponto mais distante navegável do poderoso Yangtze, as ruas de Chongqing uma vez transbordavam de refugiados; ricos e pobres, todos fugindo do avanço japonês imparável. Isso foi há vários dias. À medida que as sirenes da cidade soavam e o trovão e o clarão da artilharia marcavam a última resistência de seus defensores na margem leste do rio, a cidade esvaziava novamente. A debandada ceifou quase tantas vidas quanto os invasores.\n\nAgora as ruas estão silenciosas, preenchidas apenas por fumaça, destroços e corpos. Com a queda de Chongqing, pouco resta entre o Japão e a dominação total do sudoeste da China."
worldnews.307.a: "Outra vitória gloriosa!"
worldnews.307.b: "Uma perda séria, mas nos recuperaremos!"
worldnews.307.c: "Um grande passo rumo à realização das ambições do Japão."

worldnews.308.t: "A Queda de Kunming"
worldnews.308.d: "Pela primeira vez desde a derrota dos Três Feudatórios em 1681, a cidade de Kunming caiu para um invasor de fora da Província de Yunnan. Após perder o aeródromo de Wujiaba a sudeste, as forças de [FROM.FROM.GetNameDef] foram gradualmente forçadas de volta ao longo do Lago Dian, apenas para finalmente cederem quando as antigas muralhas da cidade foram invadidas.\n\nEnquanto as tropas de [FROM.GetNameDef] marcham sob os arcos icônicos de Jinma-Biji, seus líderes devem se contentar com o conhecimento de que controlam não apenas o prolífico Arsenal de Kunming, mas também o término da estratégica Ferrovia Kunming-Haiphong."
worldnews.308.a: "Com esta vitória, nossa posição no oeste da\nChina está garantida."
worldnews.308.b: "Faremos nossa defesa nas\nmontanhas além!"
worldnews.308.c: "As montanhas de Yunnan têm um novo mestre..."
worldnews.308.d.japan: "Pela primeira vez desde a derrota dos Três Feudatórios em 1681, a cidade de Kunming caiu para um invasor estrangeiro. Após perder o aeródromo de Wujiaba a sudeste, as forças de [FROM.FROM.GetNameDef] foram gradualmente forçadas de volta ao longo do Lago Dian, apenas para finalmente cederem quando as antigas muralhas da cidade foram invadidas.\n\nEnquanto as tropas japonesas marcham sob os arcos icônicos de Jinma-Biji, seus líderes devem se contentar com o conhecimento de que controlam não apenas o prolífico Arsenal de Kunming, mas também o término da estratégica Ferrovia Kunming-Haiphong. Outro grande golpe foi desferido contra a China. Agora que o Japão avançou tão profundamente no interior da nação, quantos mais ele pode levar?"
worldnews.308.a.japan: "Os chineses não podem fugir de nosso avanço!"
worldnews.308.b.japan: "Para as montanhas! Nunca nos renderemos a eles, nunca!"
worldnews.308.c.japan: "A conquista da China pode logo se tornar uma realidade..."

worldnews.309.t: "Zhang é Expulso de Jinan!"
worldnews.309.d_Zongchang: "Desde 1925, a cidade de Jinan passou a refletir seu mestre: corrupta e corpulenta, transbordando de vícios e vilania. De sua \"corte\", Zhang Zongchang patrocinava desde artistas e escritores até playboys e prostitutas, executando quem quer que cruzasse seu caminho, dividindo cabeças como se divide melancias. Tudo chegou ao fim quando as defesas de Jinan desabaram mais cedo hoje.\n\nDizem que Zhang mesmo podia ser ouvido berrando acima do barulho, talvez supervisionando a evacuação de sua riqueza incalculável. Agora ele não está em lugar nenhum, seu harém abandonado, sua mansão imensa consumida pelas chamas. Alguns dizem que Zhang retornará, seja como vitorioso ou em um caixão, uma noção não sem precedentes. Uma vez, apesar da derrota, ele desfilou por Jinan, sentado em um caixão e fumando um charuto grande."
worldnews.309.d_Tianran: "Lá no alto do Monte Tai, Zhang Tianran aparentemente renegava os caminhos do mundo abaixo, mas na verdade seu alcance se estendia muito além de Shandong. Através da fé Yiguandao, seus olhos e ouvidos estavam por toda parte, e muitas vezes na ponta afiada de uma faca.\n\nNo entanto, seus seguidores estão agora em retirada, e até o Monte Tai em si foi perdido para um ofensivo [FROM.GetName] determinado. O Santuário do Alvorecer Azul, o Templo do Rei de Jade e inúmeros outros locais sacrossantos estão agora nas mãos de soldados irreverentes; pisoteando seus espaços sagrados, espalhando estátuas, oferendas e incenso; saqueando indiscriminadamente. Taishan pode não se recuperar por uma geração, mas o destino de Tianran é tudo, menos certo. Esta perda certamente incitará seus seguidores, e ele nunca esteve sem um plano."
worldnews.309.a: "Boa viagem!"
worldnews.309.b: "Isso não passa de uma retirada tática!"
worldnews.309.c: "Um fim para o senhor da guerra mais vil da China?"
worldnews.309.e: "Um fim precoce para uma fé estranha."

worldnews.310.t: "A Queda de Alexandria"
worldnews.310.d: "Fundada pelo lendário conquistador Alexandre, a cidade de Alexandria era mais conhecida por abrigar maravilhas como a Biblioteca de Alexandria e a Necrópole.\n\nNo entanto, a história se repete, pois a antiga cidade mais uma vez foi conquistada por uma potência estrangeira. Após um intenso bombardeio, os [FROM.FROM.GetAdjective]s foram forçados a recuar para a Cidadela de Qaitbay. Cercados por todos os lados e com sua única rota de fuga sendo o mar, os defensores [FROM.FROM.GetAdjective]s fizeram uma defesa desesperada. No entanto, com seus suprimentos limitados e a moral baixa, os defensores [FROM.FROM.GetAdjective]s não tiveram escolha senão oferecer sua rendição incondicional ao exército vitorioso [FROM.GetAdjective]. Apesar da grande vitória, no entanto, as forças [FROM.GetAdjective]s prometeram não danificar os edifícios históricos da cidade."
worldnews.310.a: "Com esta vitória, a cidade de Alexandria é nossa!"
worldnews.310.b: "Uma derrota séria! Não a toleraremos!"
worldnews.310.c: "A cidade de Alexandria foi conquistada mais uma vez..."
worldnews.310.d.ottomans: "A cidade de Alexandria é de grande significado cultural e orgulho para a nação egípcia. O lugar de grandes maravilhas antigas como a Biblioteca de Alexandria, a cidade é verdadeiramente um importante centro de vida, cultura e indústria para o Egito.\nNo entanto, os otomanos fizeram um tremendo progresso em sua guerra com o Egito e seus aliados árabes, pois as forças otomanas nesta manhã capturaram a cidade e o porto. A marinha egípcia conseguiu fugir antes que as forças otomanas chegassem, mas os defensores restantes foram incapazes de repelir os otomanos. Cercados por todos os lados e enfrentando o poderoso exército otomano, os egípcios foram expulsos da cidade - mais uma vez os otomanos agora controlam a antiga cidade. Apesar da gloriosa vitória otomana contra seus inimigos egípcios, os otomanos prometeram não destruir os antigos edifícios da cidade."
worldnews.310.a.ottomans: "Com esta vitória, avançamos ainda mais no Egito!"
worldnews.310.b.ottomans: "Nunca nos renderemos aos turcos! Voltaremos!"
worldnews.310.c.ottomans: "Os otomanos desferiram um golpe no Pacto do Cairo."

worldnews.311.t: "A Queda de Tsaritsyn"
worldnews.311.d: "A cidade de Tsaritsyn tem sido um centro importante de transporte e atividade comercial por séculos devido à sua localização. Apesar do crescimento explosivo da população, as condições precárias da cidade a transformaram em um foco de atividade revolucionária. Durante a Guerra Civil Russa, a cidade se tornou o local de uma batalha e cerco importantes, e da mesma forma, a história se repete mais uma vez, pois a cidade mais uma vez se tornou um campo de batalha.\n\nGrandes partes da cidade estão em ruínas à medida que uma amarga guerra urbana e bombardeios aéreos reduziram grande parte dos centros urbanos a ruínas. Apesar de uma resistência quase fanática das forças [FROM.FROM.GetAdjective], o exército [FROM.GetAdjective] anunciou hoje que a cidade caiu em suas mãos."
worldnews.311.a: "Nem um passo atrás! Voltaremos!"
worldnews.311.b: "Uma vitória gloriosa, em breve o Urso Russo\ncairá."
worldnews.311.c: "A Rússia vacila ainda mais em sua guerra."

worldnews.312.t: "A Queda de Yekaterinburg"
worldnews.312.d: "Aninhada no lado leste das Montanhas Urais da Rússia e atravessada pelo Rio Iset, a cidade de Yekaterinburg é notável por ser uma grande cidade que conecta metades leste e oeste da Rússia. A cidade, nomeada após a esposa de Pedro, o Grande, também foi onde a antiga família imperial russa foi aprisionada antes de sua infeliz execução.\n\nTempos difíceis parecem ter caído sobre a cidade mais uma vez, no entanto, enquanto as forças [FROM.FROM.GetAdjective]s abandonaram a cidade diante das abordagens dos exércitos [FROM.GetAdjective]s. O esforço de guerra [FROM.FROM.GetAdjective] sofreu uma tremenda derrota com a perda deste ponto crítico que conecta Europa e Ásia e os valiosos recursos dos Urais."
worldnews.312.a: "O fim está próximo para a Mãe Rússia."
worldnews.312.b: "Com esta vitória, o esforço de guerra russo sofreu um tremendo golpe."
worldnews.312.c: "O fim parece estar próximo para os russos."
### New Non-City-Capture
 worldnews.400.t: "Getúlio Vargas Proclama o Novo Estado"
worldnews.400.d: "Getúlio Vargas tem, nos últimos anos, aumentado imensamente seu controle sobre o aparato estatal, à medida que a instabilidade no Brasil tem diminuído e ele reivindica todo o crédito por isso. Agora, em uma jogada audaciosa para garantir paz e estabilidade, ele assumiu controle total sobre a legislação e se concedeu numerosos poderes de emergência, 'até que esta era de turbulência no mundo termine'.\n\nEmbora certamente as guerras tenham eclodido em todo o mundo desde o Black Monday atingir a bolsa de valores de Berlim, isso não diminui a audácia desse golpe de poder. No entanto, ele tem grande apoio popular em vários estados e apoio da liderança em muitos estados. O tempo dirá se esse desenvolvimento realmente garantirá um Brasil pacífico."
worldnews.400.a: "Vargas de fato assumiu controle direto."
worldnews.400.b: "Pelo menos não há mais pretensão de democracia, mas um desenvolvimento preocupante."

worldnews.401.t: "Revolta Constitucionalista no Brasil"
worldnews.401.d: "O estado de São Paulo, talvez o mais poderoso do Brasil, pegou em armas contra Getúlio Vargas e seu Novo Estado, alegando que seu governo é uma ditadura completamente inconstitucional, após várias tentativas do presidente influente de interferir nos assuntos do estado, incluindo tentativas de impor um presidente estadual de sua própria confiança, em vez de eleito.\n\nAgora, as tensões transbordaram completamente, e nada além da guerra pode acontecer entre São Paulo e outros estados, que foram convocados anteriormente para se juntarem a eles em sua luta. O tempo dirá se esse chamado será ouvido, ou se a revolta será sufocada."
worldnews.401.a: "A centralização nunca é fácil."
worldnews.401.b: "Uma chance para o povo?"

worldnews.402.t: "Revolta Constitucionalista no Brasil Tem Sucesso!"
worldnews.402.d: "Enquanto Getúlio é preso e aguarda julgamento, os revolucionários constitucionalistas que lutaram tanto por este momento celebram em todo o Rio e no Brasil.\n\nAgora, o antigo quadro da república será reinstalado e seguirá de perto os caminhos políticos da Segunda República, mas com salvaguardas extras contra ditadores ambiciosos e ainda maior autonomia para os estados membros da União."
worldnews.402.a: "A democracia do Brasil tem uma segunda chance."
worldnews.402.b: "Trabalhadores mortos por nenhuma mudança, infelizmente."

worldnews.403.t: "Revolta Constitucionalista no Brasil Fracassa!"
worldnews.403.d: "São Paulo pode ter sido poderoso, mas não resistiu ao poder do Brasil. Com a rendição aceita, manifestações pró-Getúlio eclodiram por toda a nação, e poucos duvidam que o controle do homem sobre o poder seja de fato mais forte do que nunca.\n\nCom a maioria de seus oponentes relevantes no exílio ou presos, Getúlio pode se concentrar em outros assuntos, pois ele certamente venceu o perigoso jogo da política brasileira e tem um grau de controle até agora sem precedentes nas mãos de um homem só, mesmo nos tempos da monarquia na nação."
worldnews.403.a: "O Novo Estado fez sua demonstração de força."
worldnews.403.b: "Trabalhadores mortos por nenhuma mudança, infelizmente."

worldnews.404.t: "Restauração Imperial no Brasil"
worldnews.404.d: "Quando o Império do Brasil caiu em 1889, Pedro II resignou-se a esse destino e recusou-se a lutar. Desde então, a República dos Estados Unidos do Brasil tem sido assolada por dificuldades econômicas, corrupção e até guerras civis. Após uma vitória dos Integralistas nas eleições e uma consulta pública sobre o assunto, hoje, na Catedral da Candelária, no Rio, o Imperador Pedro III do Brasil foi coroado em uma cerimônia incomumente luxuosa até mesmo para os padrões monárquicos.\nAgora, os Integralistas e o novo Imperador mirarão em restaurar a antiga glória do Brasil, e sem dúvida mudarão a nação de uma forma talvez irreversível. Enquanto manifestações republicanas foram realizadas na época da cerimônia, elas foram rapidamente dispersas pelo Exército, e a nação se pergunta se este Império finalmente trará paz ao conturbado país sul-americano."
worldnews.404.a: "Um novo poder está surgindo!"
worldnews.404.b: "Trabalhadores mortos por nenhuma mudança, infelizmente."

worldnews.405.t: "Revolta de Rondon"
worldnews.405.d: "Cândido Rondon, um marechal renomado e respeitado do Brasil, retornou de uma de suas expedições habituais nas selvas do norte. Com seu choque com as notícias dos esforços Integralistas para restaurar a monarquia, como republicano devoto, ele expressou abertamente seu descontentamento. O governo preocupado no Rio de Janeiro ordenou sua prisão, no entanto, os fiéis militares do homem recusaram a ordem, e ele se revoltou abertamente no oeste do país.\nEmbora a revolta tenha uma origem republicana profundamente enraizada, seu apoio aos potentados locais também é especulado como vindo de políticos tradicionalmente poderosos que estavam perdendo poder na nova ordem Integralista das coisas. Parece que o Brasil está enfrentando seu segundo conflito civil no século, e a nação prende a respiração, pois a guerra aberta agora é inevitável."
worldnews.405.a: "Como um velho pode ser tão teimoso?"
worldnews.405.b: "Uma chance para o povo?"

worldnews.406.t: "Revolta de Rondon Esmagada"
worldnews.406.d: "A revolta de Cândido Rondon foi esmagada, e suas forças foram completamente derrotadas. Embora o líder da revolta não pudesse ser encontrado, pois ele fugiu para a floresta com seus servidores mais leais, o núcleo do movimento republicano foi esmagado, pois as revoltas inspiradas pelo homem revelaram as verdadeiras lealdades de muitos traidores em potencial na nação.\n\nAgora, os Integralistas podem seguir com seus planos completamente sem impedimentos."
worldnews.406.a: "O império contra-atacou!"
worldnews.406.b: "Trabalhadores mortos por nenhuma mudança, infelizmente."

worldnews.407.t: "Revolta de Rondon Triunfa"
worldnews.407.d: "A república permanece forte e vitoriosa no Brasil, pois a audaciosa revolta de Cândido Rondon contra o governo Integralista resultou em um conflito em grande escala e na derrota desse governo, à medida que vários estados se juntaram à revolta republicana e dividiram o já sobrecarregado exército. Rondon, sob aplausos de seus companheiros republicanos, é agora impelido a uma presidência provisória, um papel que certamente nunca quis, mas prometeu realizar eleições conforme agendado e não tomar medidas radicais.\n\nMuitos especulam que o velho finalmente se aposentará, a grande Revolução travada em todo o Brasil sendo sua aventura final."
worldnews.407.a: "A democracia do Brasil tem uma segunda chance."
worldnews.407.b: "Trabalhadores mortos por nenhuma mudança, infelizmente."

worldnews.408.t: "A União do Brasil é proclamada!"
worldnews.408.d: "A revolta sobre os acenos diplomáticos com o Chile Sindicalista causou uma profunda crise constitucional e resultou em um golpe por membros do exército que achavam que o ED estava se desviando para o socialismo. No entanto, o golpe foi de curta duração, e os leais ao exército prenderam ou exilaram a maioria de seus líderes. Além disso, esses oficiais proclamaram a União do Brasil, um governo sindicalista, pois depois de verem o amplo progresso que o Chile fez em seu exército desde a revolução, muitos mais oficiais tenderam para a esquerda.\nAgora, a União realizará seu Primeiro Congresso de Sindicatos e se reunirá para escolher qual caminho o Socialismo Brasileiro seguirá. Com a notícia chegando da chamada União do Brasil sendo proclamada, vários governadores estaduais agora se rebelaram abertamente e buscarão restaurar os Estados Unidos do Brasil a um estado democrático."
worldnews.408.a: "A ameaça sindicalista se espalha!"
worldnews.408.b: "Uma surpresa, com certeza, mas uma bem-vinda."

worldnews.409.t: "Rebelião Reacionária Vitoriosa no Brasil"
worldnews.409.d: "A vontade do povo foi ouvida, proclamou o homem forte do Rio Grande do Sul, Getúlio Vargas, ao falar depois de uma marcha vitoriosa no Rio, depois de simbolicamente amarrar seu cavalo ao Obelisco na avenida Rio Branco. Os quartéis revoltosos foram tomados, e o chamado Congresso de Sindicatos foi fechado. O antigo quadro da república será restabelecido em tempo hábil, e os responsáveis por esse caos, especialmente os membros da Esquerda Democrática 'facilitadora' sindicalista, serão levados aos tribunais.\n\nApós o fracasso desse breve experimento, a nação espera finalmente encontrar alguma paz, pois os danos visíveis a muitos dos principais edifícios da capital são um lembrete sombrio do agora chamado 'Comuna do Rio' e do destino daqueles que se revoltariam contra a República."
worldnews.409.a: "O desastre foi evitado."
worldnews.409.b: "Um passo lamentável para trás."

worldnews.410.t: "Rebelião Reacionária Esmagada no Brasil"
worldnews.410.d: "Com o fim da revolta e a rendição ou exílio dos presidentes estaduais envolvidos, a União do Brasil cimentou sua posição no poder. No entanto, o conflito deixou suas marcas, e já os gritos tanto de anistia quanto de julgamentos por traição ecoam por toda a nação, pois o intenso ressentimento em relação ao governo central não desaparece com o fim do conflito armado.\n\nVerdadeiramente, apenas o primeiro passo em uma era de mudanças imensas no Brasil como um todo."
worldnews.410.a: "O desastre foi evitado"
worldnews.410.b: "Você não pode marchar contra a história!"

worldnews.411.t: "Clique de Anqing Reconhece Fengtian"
worldnews.411.d: "Chen Tiaoyuan, líder do Clique de Anqing e agora mestre do leste da China, reconheceu oficialmente o Governo de Fengtian como o governo nacional legítimo da China. Embora não seja surpreendente, dada o apoio aberto de Fengtian ao Clique de Anqing durante a Guerra da Liga, isso ainda chocou muitos em toda a China, mas também ocidentais cautelosos com a crescente influência do Japão por toda a China.\n\nEsta declaração será lembrada como um dia importante na história chinesa."
worldnews.411.a: "Ótima notícia!"
worldnews.411.b: "Um desenvolvimento assustador."

worldnews.412.t: "A Conferência de Reunificação de Pequim"
worldnews.412.d.chinese: "Quando a Conferência de Reunificação de Zhang Zuolin começou em Pequim várias semanas atrás, poucos esperavam que tivesse sucesso. Jornais estrangeiros a ridicularizaram, jornais domésticos duvidaram, e até mesmo os presentes sentiram uma certa incerteza. No entanto, a China agora ultrapassou um novo limiar em sua história, já que antigos inimigos se uniram para colocar o país em primeiro lugar, colocando uma grande parte do país sob uma única bandeira pela primeira vez em décadas.\n\nOlhando para o futuro, o caminho para a verdadeira unificação ainda é longo, mas agora foi dado um grande passo - esperançosamente seguido por muitos mais." 
worldnews.412.d.foreign: "Quando a Conferência de Reunificação de Zhang Zuolin começou em Pequim várias semanas atrás, poucos esperavam que fosse bem-sucedida. A China há muito tempo é assolada por conflitos internos, e observadores em Xangai esperavam que esse último esforço de unificação caísse vítima das disputas orientais habituais. No entanto, parece que Zhang possui o instinto sutil e a finesse política apenas da mais alta classe de mandarim, e agora ele reuniu uma grande parte da China pela diplomacia.\n\nAinda assim, o país ainda não está verdadeiramente unido, e a posição de superioridade militar de Zhang sugere que, como sempre, a China precisa da mão forte de uma autoridade eficaz para torná-la e mantê-la inteira."
worldnews.412.a: "Um grande feito!"
worldnews.412.b: "Precisamos nos preparar."
worldnews.412.c: "Interessante."

worldnews.413.t: "[FROM.GetNameDefCap] Proclamado"
worldnews.413.d: "Poucas coisas são certas no labirinto sinuoso da política chinesa, mas até mesmo renomados analistas políticos falharam totalmente em prever a ascensão de [FROM.GetLeader] das províncias periféricas da China para o líder da nação. No entanto, ele fez isso, e com Pequim e grande parte da Planície Norte da China sob seu domínio, assim como sua pátria, ele tem uma base de operações, talvez, substancial o suficiente para reunificar totalmente toda a China.\n\nAs nações ocidentais já reconheceram o novo [FROM.GetName], e qualquer clique chinesa restante está sem dúvida se preparando para um novo ataque ao seu poder."
worldnews.413.a: "Devemos nos preparar para um novo ataque."
worldnews.413.b: "Parabéns, [FROM.GetLeader]!"

worldnews.414.t: "Colapso do Ducado Báltico Unido"
worldnews.414.d: "O Ducado Báltico Unido, um subestado báltico alemão do Império Alemão, finalmente se desintegrou após vários meses de luta interna e resistência partidária pelo movimento Irmãos da Floresta. Por todo o ducado, qualquer vestígio de ordem foi perdido e os alemães bálticos fogem de suas terras em massa.\n\nAlguns acabaram na Alemanha, enquanto outros se reuniram na cidade livre de Riga, o último bastião do domínio alemão báltico. O conflito nos países bálticos foi congelado e certamente se renovará no futuro, mas por enquanto, Letônia e Estônia afirmaram sua independência."
worldnews.414.a: "Nunca nos renderemos!"
worldnews.414.b: "Viva!"
worldnews.414.c: "Isso tornou um lote de mapas obsoletos..."

worldnews.415.t: "Queda do Reino da Finlândia"
worldnews.415.d.natpop: "Fundado nas cinzas do Império Russo, o Reino da Finlândia permaneceu desde o final da Grande Guerra uma nação totalmente enraizada na esfera alemã. Parece agora, porém, que isso não estava destinado a durar. No rastro da Segunda-feira Negra, o governo finlandês foi lançado em crise à medida que a violência política saía do controle. Incapaz de manter a ordem, o regime finalmente entrou em colapso.\n\nO Movimento Lapua ultranacionalista sob Kurt Martti Wallenius, agora líder da República da Finlândia, marchou sobre Helsinque, assumindo o poder e desencadeando uma onda de violência contra monarquistas e socialistas. Autoritário, corporativista e veementemente anti-alemão, o movimento sem dúvida representa uma ruptura violenta com a velha ordem."
worldnews.415.d.syndicalist: "Fundado nas cinzas do Império Russo, o Reino da Finlândia permaneceu desde o final da Grande Guerra uma nação totalmente enraizada na esfera alemã. Parece agora, porém, que isso não estava destinado a durar. No rastro da Segunda-feira Negra, o governo finlandês foi lançado em crise à medida que a violência política saía do controle. Incapaz de manter a ordem, o regime finalmente entrou em colapso.\n\nApós dias de intensos combates em Helsinque, a Delegação Popular Sindicalista Finlandesa e o paramilitar Guarda Vermelha conseguiram triunfar sobre os grupos nacionalistas e as forças governamentais, assumindo o poder e declarando uma república. O novo regime socialista cortou todos os laços com Mitteleuropa, já olhando para Paris em busca de um novo benfeitor."
worldnews.415.d.mannerheim: "Fundado nas cinzas do Império Russo, o Reino da Finlândia permaneceu desde o final da Grande Guerra uma nação totalmente enraizada na esfera alemã. Parece agora, porém, que isso não estava destinado a durar. No rastro da Segunda-feira Negra, o governo finlandês foi lançado em crise à medida que a violência política saía do controle. Incapaz de manter a ordem, o regime finalmente entrou em colapso.\n\nSob a liderança do bem-respeitado Marechal de Campo, Carl Gustaf Mannerheim, a Guarda Branca foi reunida para derrubar a monarquia e derrotar milícias socialistas e ultranacionalistas, expulsando a influência alemã no processo. Agora que o marechal emergiu vitorioso, ele afirmou sua intenção de manter o poder até que a Finlândia possa ser totalmente estabilizada."
worldnews.415.d.democracy: "Fundado nas cinzas do Império Russo, o Reino da Finlândia permaneceu desde o final da Grande Guerra uma nação totalmente enraizada na esfera alemã. Parece agora, porém, que isso não estava destinado a durar. No rastro da Segunda-feira Negra, o governo finlandês foi lançado em crise à medida que a violência política saía do controle. Incapaz de manter a ordem, o regime finalmente entrou em colapso.\n\nSob a liderança do bem-respeitado Marechal de Campo, Carl Gustaf Mannerheim, a Guarda Branca foi reunida para derrubar a monarquia e derrotar milícias socialistas e ultranacionalistas, expulsando a influência alemã no processo. Agora que o marechal emergiu vitorioso, ele decidiu renunciar ao poder para os partidos políticos, restaurando a democracia."
worldnews.415.a: "Que tolos!"
worldnews.415.b: "Disputas reacionárias."
worldnews.415.c: "Outro golpe para a influência alemã."
worldnews.415.d: "Livre afinal!"
worldnews.415.e: "Excelente!"

worldnews.416.t: "Restauração Monárquica na Geórgia"
worldnews.416.d.giorgi: "Notícias surpreendentes vieram da Geórgia. Desde a fundação da pequena república caucasiana, ela havia sido dominada pelo Partido Social-Democrata da Geórgia de esquerda, apesar de um declínio constante no apoio eleitoral do partido. A Segunda-feira Negra, no entanto, forçou o partido a convocar eleições antecipadas, onde o conservador Partido Nacional Democrático venceu por uma margem esmagadora. O novo governo rapidamente se moveu para cumprir sua promessa de campanha de um referendo sobre a monarquia.\n\nOs resultados mostraram uma clara vitória para o lado monárquico, com o Príncipe George Bagration, agora Rei Giorgi XIII, sendo oferecido o trono. Nacionalista e opondo-se à dependência de seu país da Alemanha, sua ascensão marca a crescente distância da Geórgia de Mitteleuropa."
worldnews.416.d.ioakhim: "Notícias surpreendentes vieram da Geórgia. Desde a fundação da pequena república caucasiana, ela havia sido dominada pelo Partido Social-Democrata da Geórgia de esquerda, apesar de um declínio constante no apoio eleitoral do partido. A Segunda-feira Negra, no entanto, forçou o partido a convocar eleições antecipadas, onde o conservador Partido Nacional Democrático venceu por uma margem esmagadora. O novo governo rapidamente se moveu para cumprir sua promessa de campanha de um referendo sobre a monarquia.\n\nOs resultados mostraram uma clara vitória para o lado monárquico, com o Príncipe Joachim Franz-Humbert, agora Ioakhim I, assumindo o trono. O rei, nascido na Prússia, é incrivelmente pró-alemão, e sua ascensão marca o crescente abraço da Geórgia por Mitteleuropa."
worldnews.416.a: "Que interessante."
worldnews.416.b: "Um passo atrás."
worldnews.416.c: "Viva o rei!"

worldnews.418.t: "Formação do [CEN.GetNameDef]"
worldnews.418.d.syndie: "A América Central tem sido há muito tempo dividida, as várias nações sob forte influência americana desde a dissolução da República Federal da América Central há quase um século. Com o advento da Segunda Guerra Civil Americana, no entanto, a região foi varrida por conflitos e tumultos, diferentes ideologias lutando para se afirmar na tempestade.\n\nAgora que a poeira assentou, parece que a terra foi unida sob um governo socialista, já olhando para Paris em busca de inspiração. Qual vertente particular do pensamento socialista a jovem nação seguirá ainda está indefinido, mas uma coisa é certa - ocorreu uma ruptura radical com o passado para a região."
worldnews.418.d.liberal: "A América Central tem sido há muito tempo dividida, as várias nações sob forte influência americana desde a dissolução da República Federal da América Central há quase um século. Com o advento da Segunda Guerra Civil Americana, no entanto, a região foi varrida por conflitos e tumultos, diferentes ideologias lutando para se afirmar na tempestade.\n\nAgora que a poeira assentou, parece que a terra foi unida sob a Confederação da América Central liberal e democrática. Muito ainda é incerto sobre o futuro do país - a natureza da constituição, a localização da capital e os partidos políticos que governarão a nação estão todos indefinidos - mas o que pode ser determinado é que isso marca um novo amanhecer para a região."
worldnews.418.d.military: "A América Central tem sido há muito tempo dividida, as várias nações sob forte influência americana desde a dissolução da República Federal da América Central há quase um século. Com o advento da Segunda Guerra Civil Americana, no entanto, a região foi varrida por conflitos e tumultos, diferentes ideologias lutando para se afirmar na tempestade.\n\nAgora que a poeira assentou, parece que a terra foi unida sob o olhar atento das forças armadas da América Central. Pró-americanas e fortemente contra o que consideram ser influência sindicalista subversiva, o exército passou a se ver como a mão orientadora da nova nação, protegendo-a de inimigos tanto internos quanto externos. Para onde o novo país irá a partir daqui é incerto, mas parece que, apesar de tudo, um bastião da velha ordem permanece."
worldnews.418.a: "Isso não vai acabar bem."
worldnews.418.b: "A Internacional será a raça humana!"
worldnews.418.c: "Unidos novamente!"
worldnews.418.d: "Um desenvolvimento maravilhoso!"
worldnews.418.e: "A estabilidade deve ser garantida."

worldnews.419.t: "A Crise do Canal do Panamá"
worldnews.419.d.joincan: "Concluído em 1914, o Canal do Panamá é uma das passagens comerciais mais importantes do continente americano, controlado pelos Estados Unidos até agora. Com o início da Segunda Guerra Civil Americana, o governo federal foi forçado a retirar as forças navais do canal, deixando-o aberto para invasão, e para pouca surpresa, as tropas panamenhas lançaram uma operação para recuperar uma área tão valiosa.\n\nNo entanto, esse movimento foi contestado pelo Canadá, que lhes apresentou um ultimato - a soberania do Panamá sobre o canal seria reconhecida, mas o país deveria concordar com uma aliança militar ou enfrentar a invasão. Diante da pressão canadense, a pequena nação latino-americana recuou, desativando a crise."
worldnews.419.d.war: "Concluído em 1914, o Canal do Panamá é uma das passagens comerciais mais importantes do continente americano, controlado pelos Estados Unidos até agora. Com o início da Segunda Guerra Civil Americana, o governo federal foi forçado a retirar as forças navais do canal, deixando-o aberto para invasão, e para pouca surpresa, as tropas panamenhas lançaram uma operação para recuperar uma área tão valiosa.\n\nNo entanto, esse movimento foi contestado pelo Canadá, que lhes apresentou um ultimato exigindo influência sobre o canal. Embora superado em indústria e homens, o Panamá se recusou a recuar, iniciando assim uma guerra na América Central."
worldnews.419.d.canbackdown: "Concluído em 1914, o Canal do Panamá é uma das passagens comerciais mais importantes do continente americano, controlado pelos Estados Unidos até agora. Com o início da Segunda Guerra Civil Americana, o governo federal foi forçado a retirar as forças navais do canal, deixando-o aberto para invasão, e para pouca surpresa, as tropas panamenhas lançaram uma operação para recuperar uma área tão valiosa.\n\nNo entanto, esse movimento foi contestado pelo Canadá, que lhes apresentou um ultimato, tentando garantir a segurança contínua e o acesso pelo canal. Embora superado em indústria e homens, o Panamá recusou-se a recuar, desafiando o Canadá e, para surpresa de muitos, obtendo sucesso. Para embaraço da Entente e orgulho do Panamá, a crise foi evitada."
worldnews.419.d.demandcanpeace: "Concluído em 1914, o Canal do Panamá é uma das passagens comerciais mais importantes do continente americano, controlado pelos Estados Unidos até agora. Com o início da Segunda Guerra Civil Americana, o governo federal foi forçado a retirar as forças navais do canal, deixando-o aberto para invasão, e para pouca surpresa, as tropas panamenhas lançaram uma operação para recuperar uma área tão valiosa.\n\nNo entanto, esse movimento foi contestado pelo Canadá, que lhes apresentou um ultimato - o Panamá cessaria imediatamente sua invasão enquanto a Entente salvaguardaria o canal por enquanto. Diante da pressão canadense, a pequena nação latino-americana recuou, desativando a crise. "
worldnews.419.a: "O equilíbrio de poder está em jogo."
worldnews.419.b: "O canal é nosso!"
worldnews.419.c: "Eles fizeram a escolha certa."
worldnews.419.d: "Malditos sejam!"

worldnews.420.t: "Comunistas Tomam o Poder na Argentina"
worldnews.420.d: "Após a vitória socialista na Guerra Argentino-Chilena, o governo parecia estar lentamente se estabilizando para a Nação Argentina. No entanto, os resultados do recente Congresso Sindical Argentino parecem não ter sido satisfatórios para o Comitê de Unidade Sindical Classista (CUSC), que, liderado pelo agora Presidente Liborio Justo, liderou um golpe de estado.\n\nEnquanto enfrentavam alguma resistência, as forças do governo em formação não conseguiram deter os comunistas, e o Congresso agora está totalmente sob o controle do CUSC. Se isso vai acabar com os violentos conflitos políticos na Argentina ou inflamar ainda mais as tensões na população cansada de guerra, resta ver..."
worldnews.420.a: "Os apelos socialistas pela unidade têm limites, parece..."
worldnews.420.b: "Camarada contra camarada, será esse realmente o caminho?"

worldnews.421.t: "Anarquistas Radicais Tomam o Poder na Argentina"
worldnews.421.d: "Após a vitória socialista na Guerra Argentino-Chilena, o governo parecia estar se estabilizando lentamente para a Nação Argentina. No entanto, os resultados do recente Congresso Sindical Argentino parecem não ter sido satisfatórios para a Unión Sindical Argentina (USA). Enquanto os moderados aceitaram o resultado, os radicais rapidamente organizaram sua própria tomada de poder e, liderados por Severino di Giovanni, conseguiram derrotar as forças do governo em Buenos Aires.\nApós marcharem até a casa presidencial, eles tomaram o controle do Congresso, onde Severino agora foi empossado como Presidente, e os sindicatos rivais da USA foram removidos do Congresso.\nSe isso vai acabar com os violentos conflitos políticos na Argentina ou inflamar ainda mais as tensões com a população cansada de guerra, resta ver..."
worldnews.421.a: "Os apelos socialistas pela unidade têm limites, parece..."
worldnews.421.b: "Camarada contra camarada, será esse realmente o caminho?"

worldnews.422.t: "[FOP.GetAdjective] Presidente Encontrado Morto"
worldnews.422.d: "Após a vitória socialista na Guerra Argentino-Chilena, o governo parecia estar se estabilizando lentamente para a Nação Argentina. Com os resultados apontando uma clara maioria para a Unión Sindical Argentina (USA), muitos esperavam que o novo governo finalmente estabilizasse a situação. No entanto, parece que isso não estava destinado a acontecer, já que o Presidente Antonio Soto e seu principal aliado político, Emilio Lopez Arango, foram encontrados mortos.\nOs moderados na USA, agora sem líder, rapidamente perderam seu controle sobre o sindicato para o líder dos radicais, Severino di Giovanni, que rapidamente descobriu uma conspiração pelas outras facções do Congresso e rapidamente executou uma tomada de poder. Enquanto muitos veem a descoberta dessa conspiração como o ponto de virada da estabilidade política argentina, outros se perguntam se o governo de Severino estará à altura de seus antecessores."
worldnews.422.a: "Que bárbaro!"
worldnews.422.b: "Vamos torcer para que o novo Presidente consiga lidar com a situação."

worldnews.423.t: "Presidente Baldomero Removido do Poder"
worldnews.423.d: "Após a vitória socialista na Guerra Argentino-Chilena, o governo parecia se estabelecer na Argentina. Com os resultados apontando uma clara maioria para a Federación Obrera Regional Argentina (FORA), muitos esperavam que o novo governo assumisse suas responsabilidades e finalmente estabilizasse a situação. No entanto, infelizmente isso nunca aconteceu, já que as forças anarquistas e comunistas se confrontaram na capital, e o lado vitorioso do escaramuça rapidamente se voltou contra as forças do Presidente Baldomero. Após garantir a renúncia de Baldomero, as forças de [FOP.GetLeader] rapidamente tomaram o controle do Congresso, expulsaram a oposição e empossaram [FOP.GetLeader] como o novo presidente. Se isso vai acabar com os violentos conflitos políticos na Argentina ou inflamar ainda mais as tensões com a população cansada de guerra, resta ver..."
worldnews.423.a: "Os apelos socialistas pela unidade têm limites, parece..."
worldnews.423.b: "Camarada contra camarada, será esse realmente o caminho?"

worldnews.424.t: "A Rebelião Cipriota"
worldnews.424.d: "Devolvida ao domínio turco após o colapso britânico, a ilha predominantemente ortodoxa grega de Kibris ou Chipre nunca teve uma boa relação com o Porte. Seu movimento de secessão, que tem como único objetivo Enosis (reunificação com a Grécia), vem ganhando apoio e poder constantemente nos últimos anos até culminar hoje com um ataque aberto aos escritórios do governador da administração otomana.\n\nLiderada pelo Arcebispo Leôncio II, a ilha tem sido abalada por violência e terrorismo à medida que agentes do governo grego começaram a se infiltrar na ilha para ajudar os rebeldes."
worldnews.424.a: "Até onde os Otomanos podem suportar?"
worldnews.424.b: "Esses gregos incômodos."

worldnews.425.t: "A Segunda Revolta Árabe"
worldnews.425.d: "Berço da Primeira Revolta Árabe sob o Sharif Hussein ibn Ali, o povo do Hejaz se levantou mais uma vez contra seus senhores turcos. Ao contrário de movimentos similares na Síria, no entanto, é muito menos provável que essa revolta veja muito sucesso, já que os falcões do interior árabe olham para o que veem como uma presa fácil.\n\nConversas com o Egito sobre uma possível entrada no Pacto do Cairo foram iniciadas, mas é provável que sua entrada seja vetada por outros senhores da guerra árabes ambiciosos."
worldnews.425.a: "Vamos torcer para que tenham mais sucesso desta vez."
worldnews.425.b: "Eles serão esmagados!"

worldnews.426.t: "A Grande Revolta Síria"
worldnews.426.d: "Dobrados sob o domínio turco, o povo árabe da Grande Síria finalmente decidiu se livrar do jugo e se uniu aos seus irmãos árabes no Cairo. Lutando pela libertação do Mashriq e pela criação de um novo Oriente Médio árabe, sírios de todas as religiões e grupos étnicos estão se unindo para se livrar do domínio turco.\n\nAs ambições dos líderes individuais e desacordos entre os vários parceiros do Pacto do Cairo, no entanto, podem levar a problemas caso a ameaça comum seja tratada, já que as ideias de independência da Grande Síria não são compatíveis com os desenhos de Farouk de um estado árabe governado a partir do Cairo."
worldnews.426.a: "Outro golpe para o Sublime Porte."
worldnews.426.b: "A causa deles é sem esperança."

worldnews.427.t: "A Contrarrevolução Otomana"
worldnews.427.d: "Em resposta às medidas severas aplicadas pelo regime kemalista no [OTT.GetName], várias ordens religiosas com o apoio de xeiques curdos e aghas declararam Jihad contra o regime em [TUR.Capital.GetCapitalVictoryPointName]. Comprometendo-se com a libertação do Sultão-Califa de seu aprisionamento ímpio, várias forças conservadoras espalhadas pelo império enviaram seus respeitos aos líderes do movimento.\n\nNo entanto, suas chances parecem sombrias, já que o arsenal turco está mais do que preparado para lidar com a ameaça. Investidas iniciais da força aérea turca teriam sido especialmente bem-sucedidas, já que as forças curdas não têm como contrapor essa tecnologia."
worldnews.427.a: "Muito perturbador."

worldnews.428.t: "Guerra sobre Khasab"
worldnews.428.d: "Um enclave do estado de Mascate, a península de Khasab é uma das posições mais cruciais no Oriente Médio. Com capacidade para cortar completamente o estreito de Hormuz, cortando assim Irã e Iraque da economia mundial, tem sido uma pedra no sapato tanto de [TUR.Capital.GetCapitalVictoryPointName] quanto de Teerã.\n\nManobras navais pela frota persa ao redor do Estreito levaram a um aumento de tensões, culminando na ocupação militar do enclave por Teerã, o que provocou um ultimato do Sublime Porte. Sem receber resposta, a frota otomana abriu fogo contra Khasab na madrugada, iniciando assim hostilidades entre as duas potências regionais."
worldnews.428.a: "O Oriente Médio desce ainda mais ao caos."

worldnews.429.t: "A Insurreição Barzinji"
worldnews.429.d: "Líder de duas tentativas fracassadas em Sulaymanyiah de estabelecer um reino curdo, o infame xeque Mahmud Barzinji mais uma vez declarou a independência de seu estado curdo, recebendo apoio de várias tribos em Sulaymaniyah. Embora um cessar-fogo tenha sido negociado entre Teerã e [TUR.Capital.GetCapitalVictoryPointName], limitando o apoio aos movimentos curdos em ambos os lados da fronteira, parece que o Irã retirou-se do acordo.\n\nApesar do apoio estrangeiro, parece improvável que a revolta de Mahmud tenha sucesso, já que mesmo entre as tribos curdas, poucos o veem como o governante legítimo do Curdistão."
worldnews.429.a: "Boa sorte!"
worldnews.429.b: "Sem aliados, estão perdidos."

worldnews.430.t: "Guerra sobre o Shatt-al-Arab"
worldnews.430.d: "Assinado em 1913 sob a orientação dos adidos britânicos e russos a Constantinopla e Teerã, o protocolo Shatt-al-Arab deveria resolver o antigo conflito de fronteira entre o Império Otomano e o Império Persa delineando o delta Tigre-Eufrates.\n\nAlegando o tratado como injusto e favorável aos otomanos, o Irã emitiu um ultimato aos turcos exigindo uma grande faixa de terra "para garantir os interesses persas." [TUR.Capital.GetCapitalVictoryPointName] ignorou o ultimato, afirmando que os protocolos de 1913 já eram demasiadamente generosos. Sem resposta, as tropas persas iniciaram o bombardeio ao Forte de Fao, iniciando guerra aberta contra os turcos."
worldnews.430.a: "Outra guerra persa-otomana para os livros de história..."

worldnews.431.t: "Queda do Emirado Rashidi"
worldnews.431.d.OTT: "Embora bem-sucedido em seu duelo contra a ameaça wahhabista, a casa de Rashid esteve sob pressão há muito tempo de notáveis urbanos poderosos e famílias que pressionavam pela abolição do governo absolutista em Ha'il. Subestimando essa ameaça, agora parece que a família al-Sabhan lançou um golpe, deposto os governantes de Ha'il e se coroando os novos emires da Arábia.\n\nO Sublime Porte até agora se absteve de reconhecer a autoridade dos novos governantes, afirmando que o único Emir legítimo é da casa de Ibn Rashid. Se eles vão interferir diretamente na política árabe ainda não está claro, mas o evento marca mais uma brecha na rede de segurança otomana."
worldnews.431.d.no_OTT: "Embora bem-sucedido em seu duelo contra a ameaça wahhabista, a casa de Rashid esteve sob pressão há muito tempo de notáveis urbanos poderosos e famílias que pressionavam pela abolição do governo absolutista em Ha'il.\n\nSubestimando essa ameaça, agora parece que a família al-Sabhan lançou um golpe, deposto os governantes de Ha'il e se coroando os novos emires da Arábia."
worldnews.431.a: "Assim cai a Casa de Ibn Rashid..."

worldnews.432.t: "Restauração do Emirado Rashidi"
worldnews.432.d: "Após uma bem-sucedida tentativa de poder pela família Subhani, parece que os antigos príncipes de Ibn Rashid retomaram sua terra ancestral, derrotando a coalizão Subhani em uma batalha que certamente será consagrada como uma das mais marcantes na história árabe. Muitas perguntas ainda permanecem, no entanto, pois parece improvável que os príncipes Rashidi fossem capazes de reunir as forças necessárias por conta própria, muitos suspeitando do envolvimento otomano no evento.\n\nCom isso, o status de al-Hasa mais uma vez foi colocado em questão, já que a província otomana há muito perdida pode ter sido prometida em troca do apoio otomano em sua tentativa de poder."
worldnews.432.a: "Assim cai a Casa de al-Subhan..."

worldnews.433.t: "Mustafa Kemal Assume o Poder"
worldnews.433.d: "Cansado das constantes discussões na câmara dos deputados otomanos e prejudicado por uma oposição conservadora e muitas vezes realista, o Grão-vizir usou eventos domésticos recentes para centralizar o poder em torno da posição do Grão-vizir. O decreto 'Manutenção da Ordem Pública', emitido em tempos de grande crise, já levou à criação de vários tribunais para sentenciar os 'inimigos do Estado' e 'salvaguardar o Estado otomano'.\n\nEmbora muitos questionem os verdadeiros motivos do homem, é claro que ele desfruta de amplo apoio por parte do aparato militar, limitando bastante as chances de um golpe bem-sucedido... "
worldnews.433.a: "Será este um retorno a 1913?"

worldnews.434.t: "Mustafa Kemal é Alvejado!"
worldnews.434.d: "Grão-vizir e herói de guerra celebrado, o líder do OHF Mustafa Kemal Pasha foi alvejado hoje cedo em Izmir ao falar para uma multidão reunida para celebrar suas recentes reformas.\n\nO atirador solitário, de descendência armênia, parece ter tido como motivo imediato vingança pela perda de sua família durante os massacres armênios, mas muitos observadores suspeitam da mão de ex-membros da Organização Especial no complô, provavelmente buscando enfraquecer o OHF e orientar o partido de volta à sua linha passada de islamismo e nacionalismo estrito."
worldnews.434.a: "Todo o Império Otomano prende a respiração pelo futuro..."

worldnews.435.t: "Fevzi Pasha Assume o Poder"
worldnews.435.d: "Herói de guerra e comandante celebrado do exército otomano, Fevzi Pasha assumiu o poder em Kostantiniyye hoje cedo, enquanto colunas de infantaria otomana passavam pelo palácio Dolmabahce, prendendo figuras de oposição na tentativa de restaurar a ordem no império em nome da 'democracia' e 'estabilidade'.\n\nEmbora observadores estrangeiros tenham observado que o Marechal das forças otomanas não tem ambições políticas de longo prazo, desejando apenas estabelecer um governo de transição até que uma alternativa democrática possa ser reinstalada, muitos questionam se, ao fazer isso, ele não estabeleceu um precedente perigoso para todo o Oriente Médio..."
worldnews.435.a: "O que o futuro trará?"

worldnews.436.t: "Príncipe Sabahattin Nomeado Grão-vizir"
worldnews.436.d.kemal_dead: "Com o Grão-vizir Mustafa Kemal assassinado em Izmir, [OTT.GetNameDef] foi forçado a convocar eleições emergenciais para preencher o vácuo de liderança - que agora viram a coalizão liberal, derrotada anteriormente em 1935 pelo OHF de Kemal, obter maioria absoluta e assim cimentar seu poder.\n\nApós sua vitória eleitoral, o Príncipe Sabahattin, líder do HIF, foi nomeado Grão-vizir hoje pelo Califa, prometendo cumprir sua agenda de descentralização e promoção da iniciativa privada."
worldnews.436.d.kemal_out: "Aparentemente incapaz de executar seus planos apesar da vitória eleitoral em 1935, o ex-Grão-vizir Mustafa Kemal apresentou sua renúncia ao Califa Otomano apenas alguns meses atrás. Apostando em eleições antecipadas para lhe trazer a maioria absoluta e o mandato popular de que precisava, parece que o ex-general calculou gravemente mal, já que a coalizão liberal, derrotada em 1935, apenas cimentou seu poder.\n\nApós sua vitória eleitoral, o Príncipe Sabahattin (líder do HIF) foi nomeado hoje pelo Califa, prometendo cumprir sua agenda de descentralização e promoção da iniciativa privada."
worldnews.436.a: "Boa sorte!"

worldnews.437.t: "Declaração da Sublime Federação Otomana"
worldnews.437.d: "Celebrações foram realizadas em [TUR.Capital.GetCapitalVictoryPointName] hoje, já que a Câmara dos Deputados Otomanos proclamou oficialmente a criação de um novo estado federal dentro das terras do Império Otomano. A Sublime Federação Otomana, cujo nome foi inspirado pela grandiosidade imperial do passado, baseia-se nas ideias do Príncipe Sabahattin e em influências estrangeiras dos modelos alemão, austríaco e americano.\n\nEmbora a nova constituição transfira amplos poderes para o nível dos vilayets (províncias), muitos se perguntam se isso realmente significará democracia ou apenas uma confirmação da velha aristocracia em suas posições ancestrais..."
worldnews.437.a: "O Império Otomano vira uma nova página!"

worldnews.438.t: "A Revolta Armênia"
worldnews.438.d: "Servindo sob ocupação militar otomana por quase duas décadas, a resistência armênia usou a guerra entre [TUR.Capital.GetCapitalVictoryPointName] e Teerã para reafirmar a independência armênia, expulsando a guarnição otomana e erguendo sua bandeira em rebelião.\n\nEmbora muitos questionem a viabilidade da revolta, presa entre a espada e a parede, sua coragem e determinação não passaram despercebidas no exterior, com muitas nações do bloco socialista reconhecendo imediatamente sua independência."
worldnews.438.a: "Boa sorte!"
worldnews.438.b: "Nada além de uma distração."

worldnews.439.t: "A Guerra Saudita-Omanense"
worldnews.439.d: "Há muito dividido em duas entidades políticas distintas: o Imamat de Omã em Nizwa e o Sultanato de Mascate em Mascate, a cada vez maior fraqueza da antiga talassocracia não passou despercebida pelo Emir de Najd, que, planejando dividir e conquistar, invadiu o isolado Imamat em meio a uma disputa de fronteira mais do que questionável.\n\nEmbora o Sultanato de Mascate, apoiado por aliados estrangeiros, tenha escapado de uma ameaça direta à sua independência, decidiu interferir no conflito, unindo-se ao Imamat contra a ameaça saudita compartilhada."
worldnews.439.a: "Mascate realmente pode resistir a outro golpe?"

worldnews.440.t: "A Revolta Ikhwan"
worldnews.440.d: "Declarando abertamente sua revolta pela restauração do verdadeiro governo islâmico conforme definido pelos pregadores wahhabistas, uma coalizão de vários líderes tribais árabes se uniu em oposição a seu suserano na esperança de quebrar o poder central do estado e restaurar os feudos descentralizados do passado.\n\nEmbora tenha havido supostamente um acordo quanto à propriedade futura das várias províncias árabes, poucos esperam que a frágil aliança sobreviva a uma possível vitória em sua Jihad."
worldnews.440.a: "Escondam suas mulheres e crianças, os Ikhwan estão aqui!"

worldnews.441.t: "Assíria Declara Sua Independência"
worldnews.441.d: "Em resposta à decisão otomana de abolir as Tropas Assírias após um ataque retaliatório da força ao Ma'dān e com os últimos vestígios da zona autônoma assíria em Basra sob ameaça direta, o Patriarca da Igreja do Oriente Assíria e governante de facto do Estado Assírio Shimun XXI Eshai declarou a independência da Assíria.\n\nAlegando que não é mais possível proteger a segurança de seu povo dentro do quadro otomano, o Patriarca apelou aos seus antigos aliados na Entente para garantir a preservação tanto de seu estado quanto de toda sua cultura."
worldnews.441.a: "Isso marcará um novo começo para o povo assírio?"
worldnews.441.b: "Que pequeno incômodo."

worldnews.442.t: "A Convenção Russo-Otomana"
worldnews.442.d: "Surpreendendo os observadores de todo o mundo, a até então secreta Convenção Russo-Otomana foi ativada esta noite enquanto o urso russo embarcava em sua guerra de reivindicação na Europa Oriental. O Pacto, cujos detalhes permanecem secretos até hoje, inclui supostamente a divisão do Oriente Médio, Ásia Central e Cáucaso em esferas de influência otomanas e russas e inclui um pacto de não agressão entre Moscou e [TUR.Capital.GetCapitalVictoryPointName].\n\nEmbora a aliança temporária entre os dois poderes seja uma surpresa, observadores já notaram rapidamente que é improvável que sobreviva por muito tempo, já que os rivais centenários estão destinados a entrar em guerra eventualmente."
worldnews.442.a: "Um desenvolvimento chocante."

worldnews.443.t: "Integralistas Franceses Restauram a Monarquia"
worldnews.443.d: "... Assim, para o bem da França e de seu povo, como súdito, eu peço humildemente ao monsenhor o Duque de Guise, herdeiro de quarenta reis que durante um milênio fizeram a França, para assumir a coroa e nos guiar em direção à ressurreição, à renovação da França. Com um simples discurso ao Parlamento, Charles de Gaulle pediu a restauração da monarquia.\nApós meses de instabilidade política, parece que os Integralistas Franceses da Action Française finalmente conseguiram o que desejavam. Mas a verdade é que ninguém na França ficou surpreso com esse desenvolvimento: as simpatias realistas de De Gaulle eram um segredo aberto e seu aparentemente inexorável ascensão ao poder estava fadada a terminar assim. Só o tempo dirá se o novo regime será capaz de se manter, ou até mesmo reconquistar a metrópole francesa."
worldnews.443.a: "Reacionários mergulhando ainda mais na reação, típico."
worldnews.443.b: "França e instabilidade política, o que mais é novo?"
worldnews.443.c: "Esta República sempre esteve à beira do colapso."

worldnews.444.t: "Coalizão Democrática em Argel"
 worldnews.444.d: "Após a surpreendente aposentadoria do Marechal Philippe Pétain, líder de uma junta militar mal disfarçada durante a última década, e a eleição do General Henri Mordacq como Chefe de Estado, o novo Presidente restaurou grande parte das liberdades civis suspensas sob Pétain e escolheu confiar nas forças democráticas até então marginalizadas da República exilada para formar um governo de união, uma nova 'União Sagrada,' ele mesmo optando por assumir um papel mais cerimonial.\nEssa coalizão, liderada pelo conservador Parti Social Français e seu líder Coronel François de La Rocque, prometeu fazer tudo ao seu alcance para continuar o esforço de reconquistar o continente francês e 'reprimir a Revolução', embora os céticos estejam incertos se essa ampla coalizão unindo forças muito diferentes durará o suficiente para cumprir essa promessa."
worldnews.444.a: "Reacionários com um sorriso."
worldnews.444.b: "A República perdura!"
worldnews.444.c: "Dou alguns meses antes de se desmoronarem."

worldnews.445.t: "Golpe de Estado em Argel"
worldnews.445.d: "A junta militar mal disfarçada do Marechal Philippe Pétain caiu para um golpe de estado liderado por um de seus antigos aliados, o General Henri Mordacq. A legitimidade do Marechal para governar havia sido gradualmente erodida por acusações de nepotismo e corrupção, uma tentativa de centralizar o poder em suas mãos acrescentou acusações de tirania à longa lista de queixas contra ele, precipitando o golpe. Pétain está agora sob custódia, e o General Mordacq foi eleito Chefe de Estado.\nEmbora tenha anunciado que as liberdades civis suspensas sob o regime anterior seriam restauradas e prometido um retorno eventual ao governo democrático pleno, o General anunciou que, por enquanto, um 'Comitê de Salvação Nacional' composto por militares, especialistas e parlamentares seria criado para implementar da melhor forma as reformas que ele considera necessárias para retomar o continente francês."
worldnews.445.a: "Reacionários devorando uns aos outros."
worldnews.445.b: "Um primeiro passo rumo à democracia."
worldnews.445.c: "Ele deveria ter previsto isso."

worldnews.446.t: "O Marechal se Mantém"
worldnews.446.d: "Contra todas as probabilidades, após meses de tumulto, de intenso debate, de protestos, parece que tudo está em ordem na República Francesa exilada. A legitimidade da junta militar mal disfarçada do Marechal Philippe Pétain foi erodida por acusações de nepotismo e corrupção, e uma tentativa de centralizar o poder em suas mãos acrescentou acusações de tirania à longa lista de queixas contra ele. E ainda assim, o 'Leão de Verdun' resistiu; garantindo completamente o apoio das classes superiores, reavivando a admiração de seu povo e acalmando a agitação que assolava a República, tudo graças ao amplo apoio dado a ele pelo enigmático grupo Redressement Français. Com o front interno seguro, Pétain anunciou que uma ampla gama de reformas seria realizada, para melhor preparar a França para a luta para reconquistar o continente francês."
worldnews.446.a: "A máscara cai."
worldnews.446.b: "A junta não deveria ser temporária?"
worldnews.446.c: "A França sempre precisou de uma mão forte."

worldnews.447.t: "Triunfo dos Exilados Franceses"
worldnews.447.d: "Após duas décadas, as chamas da revolução foram finalmente extintas. Apesar das probabilidades avassaladoras, os exilados franceses reconquistaram com sucesso a Metrópole. Graças à cooperação de seus aliados e a um incrível esforço de mobilização nacional, eles superaram aqueles que estavam em seu caminho. Grandes celebrações estão sendo planejadas, especialmente em Paris, onde ocorrerá um desfile na Champs-Élysées para as tropas de toda a Entente.\n\nNo entanto, o povo francês permanece profundamente dividido: alguns recebem os exilados como libertadores, outros lamentam a queda da Comuna, e a maioria está simplesmente chocada, exausta pela guerra, suas vidas viradas de cabeça para baixo pela segunda vez em uma geração: esta guerra civil está apenas nominalmente terminada, as feridas que abriu levarão muitos anos para cicatrizar."
worldnews.447.a: "Uma tragédia."
worldnews.447.b: "Finalmente, acabou."
worldnews.447.c: "Todos os revolucionários compartilham do mesmo destino."

worldnews.448.t: "Retorno dos Exilados Franceses"
worldnews.448.d: "Após duas décadas, as chamas da revolução foram finalmente extintas. Apesar das probabilidades avassaladoras, os exilados franceses reconquistaram parte da Metrópole graças à cooperação de seus aliados e a um incrível esforço de mobilização nacional. Grandes celebrações estão sendo planejadas, especialmente em Marselha, onde ocorrerá um desfile para as tropas de toda a Entente.\nNo entanto, o povo francês permanece profundamente dividido: alguns recebem os exilados como libertadores, outros lamentam a queda da Comuna, e a maioria está simplesmente chocada, exausta pela guerra, suas vidas viradas de cabeça para baixo pela segunda vez em uma geração: esta guerra civil está apenas nominalmente terminada, as feridas que abriu levarão muitos anos para cicatrizar. Além disso, o território nacional da França permanece desunido: já estão sendo semeadas as sementes de futuros conflitos."
worldnews.448.a: "Uma tragédia."
worldnews.448.b: "Finalmente, acabou."
worldnews.448.c: "Todos os revolucionários compartilham do mesmo destino."

worldnews.449.t: "A Quinta Guerra Balcânica"
worldnews.449.d: "Embora a Sérvia tenha sido derrotada na Weltkrieg e ocupada pela Áustria por quase uma década, ela não foi esmagada para sempre.\n\nDepois de derrotarem seus inimigos na Bulgária e retomarem Montenegro e Macedônia, a [SER.GetNameDef] voltou-se para as terras eslavas do sul do Império Austro-Húngaro. Ao lado de seus aliados na Romênia e na Europa Oriental, os sérvios agora emitiram um ultimato à Áustria-Hungria para entregar todos os seus territórios reivindicados para eles. A Monarquia naturalmente recusou, e assim os austríacos estão mais uma vez em guerra com a Sérvia. Só o tempo dirá se eles prevalecerão mais uma vez, ou se o Império entrará em colapso sob o peso de seus inimigos internos e externos."
worldnews.449.a: "O barril de pólvora explode mais uma vez."
worldnews.449.b: "Liberdade ou morte!"
worldnews.449.c: "Devemos ficar com medo?"

worldnews.450.t: "A Sexta Guerra Balcânica"
worldnews.450.d: "Com a derrota da Áustria-Hungria pelas mãos do Pacto de Belgrado, os vencedores começaram a discutir entre si como fizeram após a Primeira Guerra Balcânica. Há muitas questões não resolvidas - Banato do Oeste, a Costa Adriática - e o objetivo não declarado de dominação balcânica compartilhado pelos governos romeno e sérvio.\n\nMais uma vez, uma guerra nos Bálcãs irrompeu, e só o tempo dirá quem prevalecerá e desenhará o mapa da região pelos anos que virão."
worldnews.450.a: "Isso não tem fim!"
worldnews.450.b: "Nossa nação será unida!"

worldnews.451.t: "Ascensão da Federação Nórdica"
worldnews.451.d: "Hoje, um novo gigante surge no Norte. Após muitas sessões tensas de negociações, a unidade nórdica que antes parecia inatingível agora é uma realidade. Os últimos anos viram grande parte do mundo se afastar, mas as nações nórdicas agiram em desafio a essa tendência.\n\nEssa união fraternal entrará em um mundo que, de muitas maneiras, está à beira do precipício, mas eles sabem que juntos são muito mais fortes do que poderiam ser separados. Uma sessão conjunta do parlamento está sendo convocada para celebrar essa conquista histórica. Três vivas pela unificação, três vivas pela democracia!"
worldnews.451.a: "Viva a Escandinávia!"

worldnews.452.t: "Socialistas Assumem Controle Total na Noruega!"
worldnews.452.d: "Após vencer as eleições e forçar o Rei Haakon VIII a abdicar, o partido socialista da Noruega ratificou hoje uma nova constituição que transforma totalmente o país em um estado sindicalista, assim como a França e a Grã-Bretanha antes deles.\n\nCom mais uma peça do tabuleiro se juntando à causa sindicalista, o equilíbrio de poder na Europa mudou novamente no grande jogo de xadrez entre a revolução e a ordem antiga - mas ainda temos que ver como a Noruega afetará o estado geral das coisas."
worldnews.452.a: "Eles realmente traíram a confiança do Rei Haakon tão vergonhosamente?"
worldnews.452.b: "A Noruega finalmente quebrou suas correntes."

worldnews.453.t: "[MEX.GetLeader] Proclama o Maximato"
worldnews.453.d: "O revolucionário mexicano Emiliano Zapata faleceu, e com sua morte o México foi novamente lançado ao caos. Enquanto os membros mais ardorosamente leais do governo ainda tinham fé em uma recuperação rápida, o combatente pela liberdade e até hoje líder do México deixou um vácuo de poder que não será facilmente curado.\n\nNo meio do tiroteio fatal de Zapata nas ruas da Cidade do México, a facção de [MEX.GetLeader] agiu rapidamente e tomou instalações e instituições governamentais, prometendo levar o socialismo mexicano a novas alturas."
worldnews.453.a: "A democracia mexicana morreu como viveu."
worldnews.453.b: "A revolução avança."

worldnews.454.t: "Militares Assumem o Poder no México"
worldnews.454.d: "O revolucionário mexicano Emiliano Zapata faleceu, e com sua morte o México foi novamente lançado ao caos. Enquanto os membros mais ardorosamente leais do governo ainda tinham fé em uma recuperação rápida, o combatente pela liberdade e até hoje, líder do México, deixou um vácuo de poder que não será facilmente curado.\n\nNo meio do tiroteio fatal de Zapata nas ruas da Cidade do México, elementos de direita dentro do exército aproveitaram a oportunidade. Tendo estado em oposição aos governos mexicanos desde que Obregón assumiu o poder, eles agora assumem o controle total do México e pretendem restaurar o governo legítimo para deter o caos desenfreado."
worldnews.454.a: "A democracia mexicana morreu como viveu."
worldnews.454.b: "Isso trará ordem ao México, finalmente."

worldnews.455.t: "Coalizão Democrática Estabelecida no México"
worldnews.455.d: "Com a recente morte do revolucionário mexicano Emiliano Zapata, o México caiu em um vácuo de poder com liderança incerta e estruturas governamentais falhas. Enquanto os membros mais ardorosamente leais do governo ainda tinham fé em uma recuperação rápida, a passagem do combatente pela liberdade mostrou ao México que o governo democrático inspirado no sindicalismo precisaria de reformas sérias se quisesse continuar.\n\nNo meio do tiroteio fatal de Zapata nas ruas da Cidade do México, uma coalizão de partidos democráticos decidiu fazer concessões, na tentativa de conter a violência que assola o país e avançar rumo à estabilidade."
worldnews.455.a: "¡Viva México!"

worldnews.456.t: "A Terceira Weltkrieg"
worldnews.456.d.britain_no_france: "A aliança combinada que pôs fim aos Sindicalistas chegou ao fim. Após uma paz breve mas tensa, a liderança da Entente decidiu que simplesmente não poderiam coexistir com um Reichspakt que continua a sonhar em dominar a Europa. O Reino Unido restaurado reuniu os diversos membros da Entente, incluindo os exilados franceses da Argélia, para lançar mais uma guerra global na esperança de finalmente recuperar a Metrópole. Mais uma vez, nos céus e nos mares, os velhos impérios da Europa em ruínas colidem mais uma vez.\nOs cidadãos dos poderes beligerantes se encontram em perigo como nunca antes, com armas novas e destrutivas mais avançadas até do que aquelas usadas na Segunda Weltkrieg. Parece que o mundo mais uma vez está envolto em um Weltkrieg destrutivo."
worldnews.456.d.no_britain_yes_france: "A aliança combinada que pôs fim aos Sindicalistas chegou ao fim. Após uma paz breve mas tensa, a liderança da Entente decidiu que simplesmente não poderiam coexistir com um Reichspakt que continua a sonhar em dominar a Europa. O governo ainda exilado no Canadá reuniu os diversos membros da Entente, incluindo seus aliados franceses que retornaram à Metrópole após a última guerra, para lançar mais uma guerra global na esperança de finalmente recuperar a Grã-Bretanha.\nMais uma vez, nos céus e nos mares, os velhos impérios da Europa em ruínas colidem mais uma vez. Os cidadãos dos poderes beligerantes se encontram em perigo como nunca antes, com armas novas e destrutivas mais avançadas até do que aquelas usadas recentemente. Parece que o mundo mais uma vez está envolto em um Weltkrieg destrutivo."
worldnews.456.d.no_britain_no_france: "A derrota da Terceira Internationale nas mãos do Reichspakt levou ao que observadores acreditavam ser a continuação da hegemonia mundial alemã. No entanto, a antiga Aliança da Entente nunca abandonou suas esperanças de recuperar suas terras natais, e agora recorreram a declarar guerra à Alemanha. Ambos os lados estão dispostos a arriscar tudo e exigem nada menos do que a rendição incondicional do outro.\nEnquanto os oceanos podem separar as facções, os cidadãos dessas nações beligerantes se encontram em perigo devido ao advento de novas armas mortais que ultrapassam aquelas usadas na segunda grande guerra. Enquanto governos ao redor do mundo podem esperar por um retorno pacífico à ordem mundial anterior à guerra - parece que mais uma vez, outro Weltkrieg irromperá."
worldnews.456.d.no_britain_no_france_yes_america: "Observadores acreditavam que o colapso da Terceira Internationale abriria caminho para a continuação da hegemonia mundial alemã. No entanto, a Aliança da Entente nunca abandonou suas esperanças de recuperar suas terras natais e declarou guerra à Alemanha. Embora alguns possam duvidar do poder das potências europeias exiladas, elas contam com todo o poder industrial e militar de uma nação americana restaurada, o que pode vir a desequilibrar as forças contra Berlim.\nEnquanto vastos oceanos podem separar as potências beligerantes, os cidadãos dos países em guerra ainda temem por suas vidas à medida que armas novas e mais mortais que as usadas na Segunda Weltkrieg aparecem. Enquanto nações ao redor do mundo esperam por um retorno à ordem mundial anterior à guerra, parece que outro Weltkrieg envolverá o globo nas chamas da guerra."
worldnews.456.d.britain_france: "Apesar da formação de uma coalizão unificada que trouxe a derrota dos Sindicalistas, os adversários da Primeira Weltkrieg mais uma vez se voltaram para a guerra. Mais uma vez os exércitos alemães e franceses lutam um contra o outro nos campos do norte da França, e a Royal Navy e a Kaiserliche Marine duelam nos mares abertos, enquanto ambas as facções visam garantir a hegemonia sobre o mundo.\nOs cidadãos da Europa, tendo recentemente sobrevivido a uma grande guerra, serão forçados a suportar uma guerra potencialmente ainda mais mortal, à medida que novas armas e tecnologias superiores às usadas na Segunda Weltkrieg aparecem. Enquanto nações ao redor do mundo esperam por um retorno à ordem mundial anterior à guerra, parece que mais uma vez outro Weltkrieg envolve o mundo."
worldnews.456.d.britain_france_america: "Apesar da formação de uma coalizão unificada que trouxe a derrota dos Sindicalistas, os adversários da Primeira Weltkrieg mais uma vez se voltaram para a guerra. Mais uma vez os exércitos alemães e franceses lutam um contra o outro nos campos do norte da França, e a Royal Navy e a Kaiserliche Marine duelam nos mares abertos, enquanto ambas as facções visam garantir a hegemonia sobre o mundo.\nEmbora observadores não duvidem da força da nação alemã, o poder industrial recém-reunificado e reavivado dos Estados Unidos pode ser tudo o que a Entente precisa para a vitória. Os cidadãos da Europa, tendo recentemente sobrevivido a uma grande guerra, serão forçados a suportar uma guerra potencialmente ainda mais mortal, à medida que novas armas e tecnologias superiores à Segunda Weltkrieg aparecem. O mundo é testemunha de mais um Weltkrieg, ainda mais aterrorizante do que os anteriores."
worldnews.456.a: "A vingança é algo poderoso."
worldnews.456.b: "Que esperança eles ainda podem ter?"
worldnews.456.c: "Nós os derrotamos em 1919, podemos derrotá-los agora."
worldnews.456.e: "Desta vez vamos vencer!"

worldnews.457.t: "Paris Contra Moscou"
worldnews.457.d.entente_alive: "A Segunda Weltkrieg não terminou com a queda da Alemanha, mas continuou enquanto a Entente e a Internacional se chocavam no Norte da África e no Atlântico Norte. Agora, uma esperança renovada para a Entente é acendida nas forjas da máquina de guerra russa - ao longo da fronteira entre as esferas russa e francesa, a 'Luta do Crepúsculo' de Sir Winston Churchill eclodiu em uma luta pela ordem mundial tão sangrenta que parece envergonhar a guerra de 1940.\n\nAlém das linhas de frente, os cidadãos dos poderes beligerantes estão em perigo como nunca antes, com o advento de máquinas de morte aéreas que ameaçam obliterar cidades inteiras horas após declarações de guerra. À medida que ambos os lados se mobilizam, os poucos vestígios da paz pré-guerra se perguntam - a Europa alguma vez descansará?"
worldnews.457.d.entente_dead: "O mundo sabia que a Europa dormia inquietamente após a derrota da Alemanha. Com a vitória da Terceira Internacional sobre os impérios coloniais na África e na Europa Central, apenas a Rússia poderia se opor à dominação mundial Sindicalista. Agora, os sistemas ideológicos russo e francês, forjados das cinzas da derrota pela Alemanha, se chocarão em uma luta pela ordem mundial tão sangrenta que parece envergonhar a Segunda Weltkrieg.\n\nAlém das linhas de frente, os cidadãos dos poderes beligerantes estão em perigo como nunca antes, com o advento de máquinas de morte aéreas que ameaçam obliterar cidades inteiras horas após declarações de guerra. À medida que ambos os lados se mobilizam, os poucos vestígios da paz pré-guerra se perguntam - a Europa alguma vez descansará?"
worldnews.457.a: "Evidentemente não."
worldnews.457.b: "Nós esmagaremos a Revolução, assim como em 1814!"
worldnews.457.c: "É a luta final!"
worldnews.457.d: "Com os russos do nosso lado, a vitória está garantida!"

worldnews.458.t: "Porto Rico Declara Independência"
worldnews.458.d.nat: "Seus fileiras inchadas com recrutas, rebeldes nacionalistas porto-riquenhos assumiram o controle da capital da ilha, San Juan, e instalações militares-chave de uma só vez. Forças estrangeiras evacuaram a ilha diante deste assalto coordenado, e enquanto a resistência policial esporádica continua, a ilha passou definitivamente para o controle nacionalista.\n\nPedro Albizu Campos foi nomeado presidente da autoproclamada República de Porto Rico e uma nova legislatura foi montada dentro de seu partido. Até agora, os nacionalistas têm se ocupado em consolidar seu domínio, mas sua agenda política é clara. Eles continuam a buscar a "independência total" de Porto Rico - a qualquer custo e aconteça o que acontecer..."
worldnews.458.d.dem: "Com o advento da Segunda Guerra Civil Americana, não apenas o continente americano foi jogado no caos, mas também as numerosas possessões ultramarinas da nação. Hoje, a pequena ilha caribenha de Porto Rico, conquistada na Guerra Hispano-Americana, oficialmente escapou das garras do Tio Sam quando a nova nação assinou a Declaração de Independência de Porto Rico, dirigida contra os Estados Unidos.\nPara muitos, essa reviravolta era inevitável. Nacionalistas já haviam forçado Blanton C. Winship, o impopular governador localmente nomeado, a renunciar em favor de uma ampla coalizão de principais figuras e partidos nacionalistas, a União de Porto Rico. Agora que o objetivo da coalizão foi alcançado, no entanto, parece que seus membros seguiram seus próprios caminhos e convocaram novas eleições para decidir quem liderará o país mais jovem do mundo."
worldnews.458.a: "Liberdade!"
worldnews.458.b: "Devemos ficar de olho na ilha."
worldnews.458.c: "A Águia cai ainda mais."

worldnews.459.t: "A Segunda Guerra Sino-Japonesa"
worldnews.459.d.fengtian_losing: "As tensões vinham aumentando há muito tempo entre a China e o Japão, este último apoiando a facção rival Fengtian em Manchúria como uma forma de defender seus interesses na região. Quando a guerra eclodiu entre o Fengtian e [china.GetNameDef], foi assombrada pela perspectiva de intervenção japonesa, caso [FNG.GetLeader] falhasse em entregar sucesso.\n\nÀ medida que a guerra se arrastava e o Governo Fengtian encontrava a vitória escapando cada vez mais, esses medos foram confirmados quando foram forçados a recorrer ao seu benfeitor em Tóquio em busca de ajuda. [china.GetLeader] já denunciou [FNG.GetLeader] como um "cachorro japonês" e afirmou que a intervenção estrangeira é prova de sua subserviência. As duas antigas civilizações se encontraram em guerra mais uma vez."
worldnews.459.d.japan_and_fengtian: "As tensões vinham aumentando há muito tempo entre China e Japão, este último apoiando a facção rival Fengtian em Manchúria como uma forma de defender seus interesses na região. Embora Tóquio tenha deixado claro que não permitiria qualquer avanço chinês em sua esfera de influência em Manchúria, [china.GetNameDef] não se intimidou, denunciando o \"imperialismo japonês\" e prometendo que não se curvaria a demandas estrangeiras.\n\nAssim, quando [china.GetNameDef] e [FNG.GetNameDef] finalmente entraram em conflito, o Japão se juntou ao conflito do lado deste último. [china.GetLeader] denunciou [FNG.GetLeader] como um traidor da nação inteira e "cachorro japonês" por suas ações. As duas antigas civilizações se encontraram em guerra mais uma vez."
worldnews.459.d.japan_versus_fengtian: "Os interesses japoneses há muito tempo estão ligados à Manchúria, com Tóquio fornecendo ajuda militar e econômica à facção governante Fengtian em troca de Zhang Zuolin, seu líder, prometendo respeitar os interesses japoneses. No entanto, essa relação estava repleta de dificuldades, já que Zuolin tentava manter os japoneses à distância.\n\nAgora, a recusa de [FNG.GetNameDef] em acomodar quaisquer outras demandas japonesas levou a uma ruptura na relação entre os dois países. O Império do Japão prometeu remover [FNG.GetLeader], declarando que sua administração atual está "fora de controle", enquanto [FNG.GetNameDef] adotou oficialmente uma postura anti-concessão e prometeu expulsar os japoneses da China de uma vez por todas."
worldnews.459.d.default: "As negociações fracassaram entre o Japão e [china.GetNameDef], depois que os chineses afirmaram que não tolerariam mais a intrusão japonesa no continente. Relatos do Japão indicam que o país está mais do que disposto a lançar uma invasão em grande escala da China pela primeira vez em quase cinquenta anos.\n\nÀ medida que as tropas começam a se confrontar, a sobrevivência da China parece sombria, dada o poder e a superioridade da máquina de guerra japonesa. A nação agora enfrenta o maior perigo em seus dois milênios de história, já que a intervenção ocidental parece improvável, com esses poderes lutando para conter suas próprias crises. A Batalha pela China provará se os planos do Japão para uma "Grande Ásia Oriental" ganharão vida ou se o dragão chinês finalmente despertará de seu sono."
worldnews.459.a: "Wansui!"
worldnews.459.b: "Banzai!"
worldnews.459.c: "O destino da China está em jogo"

worldnews.462.t: "O Encouraçado Démocratie Bombardeia Argel"
worldnews.462.d: "Massacre. Banho de sangue. Essas palavras parecem insuficientes para descrever os eventos que ocorreram em Argel, nos quais o encouraçado Démocratie disparou contra a multidão. O dia havia começado com protestos pacíficos das forças reformistas. Mas em algum lugar, um tiro ecoou, uma voz gritou, um homem jazia morto: os manifestantes entraram em pânico, as forças do governo perderam toda a contenção e, em minutos, a guerra de guerrilha estava sobre a capital no exílio. Quando a noite caiu, o regime enfrentava a possibilidade de uma revolta geral assim que as notícias se espalhassem: tal perspectiva seria intolerável, e assim foi dado o sombrio comando. Relatos de corpos mutilados, execuções sumárias, fotografias borradas do aftermath vazaram da República, mas o jornal francês intitulado "COUP VERMELHO BRAVAMENTE DERROTADO". A única coisa certa é que o governo do Marechal agora é incontestável."
worldnews.462.a: "Os reacionários agora se destroem!"
worldnews.462.b: "E assim termina a República Francesa."
worldnews.462.c: "Que a República seja varrida."

worldnews.463.t: "A Federação Lituano-Bielorrussa"
worldnews.463.d.whr: "O Leste Europeu viu muitos estados surgirem e caírem desde a Grande Guerra, mas ninguém poderia ter previsto que o mais novo membro da região seria [WHR.GetNameDef]. Apesar das diferenças entre as duas nações, o governo bielorrusso trabalhou incansavelmente para uni-las, prometendo autonomia e que ambas seriam iguais.\n\nEventualmente, tudo estava pronto para [WHR.GetLeader] anunciar a formação de [WHR.GetNameDef], uma união entre os dois países que supostamente pode traçar suas origens aos dias do Grão-Ducado da Lituânia. O futuro da Federação pode ser desconhecido, mas é certo que Belarus e Lituânia tiveram seus destinos entrelaçados."
worldnews.463.d.lit: "O Leste Europeu viu muitos estados surgirem e caírem desde a Grande Guerra, mas ninguém poderia ter previsto que o mais novo membro da região seria [LIT.GetNameDef]. Apesar das diferenças entre as duas nações, o governo lituano trabalhou incansavelmente para uni-las, prometendo autonomia e que ambas seriam iguais.\n\nEventualmente, tudo estava pronto para [LIT.GetLeader] anunciar a formação de [LIT.GetNameDef], uma união entre os dois países que supostamente pode traçar suas origens aos dias do Grão-Ducado da Lituânia. O futuro da Federação pode ser desconhecido, mas é certo que Belarus e Lituânia tiveram seus destinos entrelaçados."
worldnews.463.a: "Excelente!"
worldnews.463.b: "Que inesperado."

worldnews.464.t: "Mittelafrika Restaurada"
worldnews.464.d: "Quando a colônia alemã de Mittelafrika desmoronou, o mundo pensou que o domínio alemão sobre o continente sombrio havia acabado para sempre. O que restava da antiga administração colonial havia recuado para a Namíbia, chocada, envergonhada e desorganizada. Parece que isso não estava destinado a ser, no entanto. Sob a liderança de [NMB.GetLeader], os alemães lançaram uma série de campanhas a partir de Windhoek, determinados a ver a bandeira imperial voar mais uma vez de Zanzibar à Costa do Ouro. Esses planos finalmente se concretizaram, pois as forças alemãs agora controlam tudo o que um dia foi Mittelafrika, declarando que a administração foi restaurada. Contra todas as probabilidades, o colonialismo prevaleceu."
worldnews.464.a: "Que maravilha!"
worldnews.464.b: "África acorrentada mais uma vez..."
worldnews.464.c: "O Kaiser está de volta."

worldnews.465.t: "A Revolução Nacional Insulindiana"
worldnews.465.d: "Insulindia tem sido uma das colônias europeias mais antigas, vindo sob o domínio do governo holandês em 1800 e do domínio da Companhia Holandesa das Índias Orientais muito antes disso. Este estado de coisas pode não durar muito mais, no entanto, em meio a um pano de fundo de crescente instabilidade e raiva contra os senhores coloniais holandeses, [INS.GetLeader], uma das figuras mais influentes no movimento de independência insulindiano, liderou uma revolta armada para expulsar as forças coloniais e declarou o início da Revolução Nacional Insulindiana.\nEmbora os rebeldes enfrentem deficiências de equipamento e treinamento em comparação com os holandeses, têm a vantagem de lutar em seu terreno natal contra um inimigo que deve abastecer suas forças de milhares de milhas de distância.\nSeja quem vencer, Insulindia foi alterada para sempre."
worldnews.465.a: "Merdeka!"
worldnews.465.b: "Outro golpe no poder europeu..."
worldnews.465.c: "Bandidos e criminosos!"

worldnews.466.t: "Independência Islandesa"
worldnews.466.d: "A pequena ilha atlântica da Islândia tem sido governada pelos reis da Dinamarca há mais de 400 anos, sob seu controle, mas eventos recentes colocaram este estado de coisas em risco. Com a Segunda-feira Negra e a luta do governo dinamarquês para responder à crise, os apelos por independência completa continuaram a crescer mais alto e mais alto até que o governo foi forçado a realizar um referendo de independência para determinar o futuro da ilha. Agora que os resultados estão em, parece que o partido pró-independência venceu, tornando a Islândia a mais nova república da Europa.\nEmbora muitos possam celebrar este dia, outros se preocupam que a nova independência da nação possa ser varrida pela Grã-Bretanha ou pelo Canadá, ambos dos quais a observam avidamente. Seja qual for o caso, o Atlântico tem um novo jogador."
worldnews.466.a: "Um dia para celebrar!"
worldnews.466.b: "Que interessante..."
worldnews.466.c: "Como isso pode afetar o Atlântico?"

worldnews.468.t: "Rada Central Assume o Poder na Rússia Branca"
worldnews.468.d: "Com a economia da Alemanha abalada por uma grave crise econômica, as repercussões foram rapidamente sentidas nos satélites orientais do hegemon europeu. A Rússia Branca, uma pequena e jovem nação perto da fronteira russa, logo foi abalada pela instabilidade. Após uma agitação crescente de elementos radicais de esquerda no país, o exército interveio e depôs o governo social-democrata eleito. Radasłaŭ Astroŭski, um deputado na legislatura da Rússia Branca, foi feito presidente interino.\nCom os vestígios do antigo governo varridos, Astroŭski consolidou o poder em torno de uma nova instituição, a Rada Central, com ele mesmo como presidente. A Rússia Branca, com apoio alemão tácito, tornou-se um regime autoritário, sua democracia nascente cortada pela raiz."
worldnews.468.a: "Eles deveriam provar ser mais leais."
worldnews.468.b: "Mais uma prova de que o reformismo está fadado ao fracasso."
worldnews.468.c: "Agora estão seguros da revolução."
worldnews.468.e: "Outra democracia cai para o radicalismo."

worldnews.469.t: "O Putsch de Kryvich"
 worldnews.469.d: "Com a economia da Alemanha abalada por uma grave crise econômica, as repercussões foram rapidamente sentidas nos satélites orientais do hegemon europeu. A Rutenia Branca, uma nação pequena e jovem, logo foi abalada pela instabilidade. Após uma agitação crescente de elementos radicais de esquerda no país, o exército interveio e depôs o governo social-democrata eleito. Após uma breve luta pelo poder, o vácuo foi preenchido por ninguém menos que Vacłaŭ Łastoŭski, líder do Partido dos Camponeses Populistas "Carvalho Verde." Historiador e escritor, Łastoŭski esteve fortemente envolvido na luta da Rutenia Branca pela independência da Rússia. Profundamente russofóbico, ele espera purgar completamente o país de influências russas e remodelar a identidade nacional da Rutenia Branca em torno da tribo medieval dos Kryvich. Com uma Rússia ressurgente, uma guerra de sobrevivência agora parece inevitável."
worldnews.469.a: "Aliados perfeitos contra a ameaça russa."
worldnews.469.b: "'Puros eslavos'? Hah!"
worldnews.469.c: "Mais uma prova de que o reformismo está fadado ao fracasso."
worldnews.469.e: "Agora estão a salvo da revolução."
worldnews.469.f: "A queda da democracia gera uma terrível tirania."

worldnews.470.t.wk2: "Exilados franceses intervêm na Weltkrieg"
worldnews.470.t.before_wk2: "A Guerra Civil Francesa Recomeça"
worldnews.470.d.wk2: "Após duas décadas tramando seu retorno, os exilados franceses na Argélia decidiram aproveitar a iniciativa e aproveitar a Weltkrieg em curso declarando guerra aos países membros da Terceira Internacional.\n\nCom a aliança revolucionária ocupada lutando contra a Alemanha, as forças da Entente acreditam agora ter uma chance de voltar para casa e esmagar as revoluções que os expulsaram de uma vez por todas. Apesar da retórica da Entente, se as antigas potências imperiais conseguirão ou não sequer desembarcar em seus territórios principais é uma questão em aberto, e depende em grande parte da sorte e da generosidade de seu antigo inimigo alemão."
worldnews.470.d.before_wk2: "Embora, nominalmente, o mundo tenha estado em grande parte em paz desde a Revolução Britânica de 1925, a verdade é que uma guerra foi deixada para esperar. Após a Grande Guerra, as revoluções na Grã-Bretanha, França e Itália não destruíram seus governos antigos, mas apenas os enviaram para o exterior, se preparando para uma confrontação final desde então.\n\nEssa confrontação parece estar próxima. Poucas horas atrás, as patrulhas do Mediterrâneo da Marine Nationale mudaram repentinamente suas direções - diretamente para as águas Comunardas. Embora os impasses marítimos entre os governos franceses não sejam incomuns, as embarcações se aproximando não estão tentando mudar de curso. Já as forças Comunardas foram colocadas em alerta máximo, cientes de que sua guerra não está mais esperando."
worldnews.470.a: "Voltaremos para casa!"
worldnews.470.b: "Eles podem se tornar úteis para nós..."
worldnews.470.c: "Esses reacionários são apenas um incômodo,\nvamos esmagá-los com facilidade."
worldnews.470.e: "A Entente realmente não desiste."

worldnews.471.t.wk2: "Canadá intervém na Weltkrieg"
worldnews.471.t.before_wk2: "Guerra no Atlântico Norte"
worldnews.471.d.wk2: "Após o fim da revolução britânica, o novo governo sindicalista em Londres se viu diante do antigo governo no exílio em Ottawa através do Atlântico por uma década e meia, nenhum lado particularmente disposto ou capaz de romper a paz tensa que se seguiu.\n\nHoje, esse estranho status quo finalmente colapsou, pois o governo canadense declarou que não esperará mais para "continuar a luta". Relatos de grandes mobilizações e ações navais agressivas, juntamente com rumores de coordenação com o Reichspakt, parecem confirmar que o Canadá se lançou, junto com seus aliados, na Segunda Weltkrieg."
worldnews.471.d.before_wk2: "Embora, nominalmente, o mundo tenha estado em grande parte em paz desde a Revolução Britânica de 1925, a verdade é que uma guerra foi deixada para esperar. Após a Grande Guerra, as revoluções na Grã-Bretanha, França e Itália não destruíram seus governos antigos, mas apenas os enviaram para o exterior, se preparando para uma confrontação final desde então.\n\nEssa confrontação parece estar próxima. Mais cedo hoje, navios de guerra canadenses começaram a apreender à força um número de navios mercantes britânicos atravessando o Atlântico, em um movimento coordenado. Embora a postura entre as duas marinhas seja conhecida, desta vez parece que a Marinha Real não está se retirando - e sim se movendo com intenção em direção às águas Republicanas. A Marinha Republicana respondeu da mesma forma: sua guerra não está mais esperando."
worldnews.471.a: "É nossa única chance de voltar para casa!"
worldnews.471.b: "Parece que não seremos os únicos\na enfrentar uma guerra em dois fronts, então."
worldnews.471.c: "Eles não podem esmagar a revolução!\nNós os venceremos novamente!"
worldnews.471.e: "Será que a Entente será derrotada novamente,\nou a revolução se despedaçará?"

worldnews.473.t: "A Guerra Mau Mau"
worldnews.473.d: "Notícias da colônia alemã de [MAF.GetNameDef] são normalmente descritas como pacíficas e positivas, administradores coloniais pintando um quadro do projeto como uma expressão poderosa da força alemã. No entanto, a existência mesmo desta colônia agora parece estar em perigo, já que o que as autoridades alemãs anteriormente descreviam como um conflito moribundo de pequena escala violentamente irrompeu em guerra.\n\nNo Quênia, uma coalizão de várias etnias se uniu em uma insurgência para expulsar os colonos europeus da terra. Em resposta, [MAF.GetLeader], o chefe da colônia, jurou "restaurar a ordem" enquanto unidades [MAF.GetAdjective] partem para a guerra."
worldnews.473.a: "Esmagaremos esses selvagens com facilidade."
worldnews.473.b: "Nunca deveríamos ter deixado Ritter encarregado de Mittelafrika em primeiro lugar."
worldnews.473.c: "Era apenas questão de tempo antes que o povo da África quebrasse suas correntes."
worldnews.473.e: "Isso prova que os Boches nunca foram capazes de administrar suas colônias adequadamente."
worldnews.473.f: "Besteira, outra revolta nativa na África?"

worldnews.474.t: "A Guerra dos Mares Orientais"
worldnews.474.d.ger: "Ao longo do último século, a Ásia se tornou um continente largamente dominado por potências ocidentais, e embora essas exatas potências tenham mudado de Londres e Paris para Berlim, esse fato permaneceu inalterado, muito para a ira de Tóquio. Agora, porém, esse status quo ameaça desmoronar enquanto [JAP.GetNameDef] e [GER.GetNameDef] entram em guerra.\n\nApesar das esperanças de paz, muitos viram essa reviravolta como inevitável. Os planos japoneses para uma Ásia centrada em si mesma sempre foram incompatíveis com a dominação alemã na região, e com o Ocidente envolto em crise, os líderes de Tóquio duvidavam se outra chance de realizar essas ambições poderia surgir. Qualquer que seja o lado que a fortuna favoreça, uma coisa é certa - o futuro da Ásia está em jogo."
worldnews.474.d.noger: "Ao longo do último século, a Ásia se tornou um continente largamente dominado por potências ocidentais, e embora essas exatas potências tenham mudado de Londres e Paris para Berlim, esse fato permaneceu inalterado, muito para a ira de Tóquio. Agora, porém, esse status quo parece estar à beira de se desfazer. Após a queda do Império Alemão, era inevitável que o Japão não esperaria muito para tentar realizar suas ambições antigas de expulsar as potências coloniais da Ásia.\n\nRelatos de Tóquio confirmam que [JAP.GetNameDef] e [GEA.GetNameDef] entraram em guerra, e embora os líderes em [GEA.Capital.GetCapitalVictoryPointName] já estejam correndo para preparar defesas contra a IJA, com a cabeça da serpente cortada, a questão para muitos não é "se", mas "quando" a bandeira japonesa será hasteada sobre essa cidade."
worldnews.474.a: "A libertação da Ásia está próxima!"
worldnews.474.b: "Singapura nunca cairá!"
worldnews.474.c: "Os alemães conseguirão resistir desta vez?"

worldnews.475.t: "Zhang Zuolin Assassinado"
worldnews.475.d: "Após a conquista de Pequim por Zhang Zuolin, o Governo Fengtian da China parecia pronto para reunir o país, mas hoje, essas expectativas estão despedaçadas. O \"Velho Marechal\", como Zuolin era comumente conhecido, foi derrubado por um assassino em Shenyang. Poucas horas após sua morte, oficiais sob o comando de Yang Yuting lideraram um golpe de Estado com apoio japonês e depuseram as forças leais a Zhang Xueliang, filho do Velho Marechal.\n\nO novo regime de Yuting já adotou uma postura pró-japonesa, permitindo acesso quase ilimitado às corporações de Tóquio aos vastos recursos do país e à assistência da IJA para "manter a ordem". Para muitos, parece que a China se tornou pouco mais do que um protetorado japonês."
worldnews.475.a: "A cooperação com o Japão é o futuro."
worldnews.475.b: "Muito sábio."
worldnews.475.c: "Oh não..."

worldnews.476.t.dem: "Douglas MacArthur Renuncia à Presidência"
worldnews.476.t.junta: "Douglas MacArthur Permanece Presidente"
worldnews.476.d.dem: "No final da Segunda Guerra Civil Americana, o governo de Douglas MacArthur, uma junta militar descrita por seu líder como uma \"medida temporária\", emergiu triunfante. Com o fim da crise, no entanto, houve uma erosão de apoio, já que democratas e linha-dura discutiam se o Presidente deveria renunciar.\n\nHoje, essas discussões foram decisivamente resolvidas, pois Douglas MacArthur anunciou sua intenção de renunciar à Presidência e permitir eleições livres imediatamente. Já ocorreram celebrações em grandes cidades do país enquanto muitos celebram o retorno da democracia americana, embora outros se preocupem com que precedente as ações do General possam estabelecer para o futuro."
worldnews.476.d.junta: "No final da Segunda Guerra Civil Americana, o governo de Douglas MacArthur, uma junta militar descrita por seu líder como uma \"medida temporária\", emergiu triunfante. Com o fim da crise, no entanto, houve uma erosão de apoio, já que democratas e linha-dura discutiam se o Presidente deveria renunciar.\n\nHoje, essas discussões foram decisivamente resolvidas, pois Douglas MacArthur anunciou sua intenção de permanecer Presidente até que "as cicatrizes da Guerra Civil tenham sido completamente curadas", um tempo a ser decidido apenas pelo próprio General. Já ocorreram tumultos em partes do país, embora a maioria dos cidadãos permaneça simplesmente muito exausta, desmoralizada ou cansada da guerra para protestar."
worldnews.476.a: "Viva a República!"
worldnews.476.b: "Será o fim da democracia americana?"
worldnews.476.c: "Que surpresa!"
worldnews.476.e: "Bah!"

worldnews.477.t: "Golpe em Jinan"
worldnews.477.d: "Por 12 anos, a província de Shandong foi governada por Zhang Zongchang, um homem uma vez apelidado de o \"mais vil\" senhor da guerra da China, por sua corrupção e extravagância, incomumente altas até mesmo pelos padrões chineses. Agora, porém, essa situação chegou a um fim inesperadamente repentino. Nas primeiras horas da manhã, um contingente da Infantaria Qing, aparentemente solicitado por [SQI.GetLeader], entrou em Jinan e invadiu a casa de Zongchang, levando-o para Pequim algemado, aguardando julgamento por seus crimes.\n\n[SQI.GetLeader] foi consequentemente nomeado o novo Governador de Shandong. Um monarquista devoto e general capaz, isso marca a aproximação da província à órbita Qing."
worldnews.477.a: "Nada bom, nada bom."
worldnews.477.b: "É uma ameaça a menos."
worldnews.477.c: "Fascinante."

worldnews.478.t: "O Congresso de Lyon"
worldnews.478.d.1.nobel: "Embora [GER.GetNameDef] e [NFA.GetNameDef] tenham lutado juntas contra os Comunistas, elas não conseguiram concordar sobre um acordo pós-guerra, deixando o destino da França incerto. Mas, com Berlim não disposta a realizar uma ocupação custosa, e Argel desejando ver Paris, ambas se encontraram em Lyon para elaborar um acordo.\n\nO resultado do Congresso de Lyon tem se mostrado bem-sucedido. As forças alemãs encerrarão sua ocupação, enquanto [NFA.GetNameDef] concordou com várias restrições militares, em pagar uma indenização, em permitir acesso ilimitado das forças alemãs ao território francês, em entrar na Mitteleuropa, juntamente com aceitar a perda da Bretanha. Muitos veem os resultados como favorecendo fortemente Berlim."
