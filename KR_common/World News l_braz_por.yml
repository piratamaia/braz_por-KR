l_braz_por:

 worldnews_wk2_neutral_USA: "A guerra é um inferno."
worldnews_wk2_neutral_other: "A guerra é um inferno."

# Russia starts the war
 worldnews.1.t: "Rússia invade o Reichspakt"
worldnews.1.d.starts_wk: "Por duas décadas, Alemanha e Rússia estiveram em paz. Apesar da animosidade deixada pela derrota russa na Grande Guerra, o preço de cinco anos de guerra estrangeira e civil foi alto - e nenhum lado desejava pagar isso novamente. Nem todos estavam convencidos de que isso duraria.\n\nHoje, os céticos foram provados corretos: após anos de rearmamento militar e sentimento revanchista, a Rússia repudiou o Tratado de Brest-Litovski e proclamou sua intenção de reverter com força o que descrevem como supremacia alemã sobre a Europa Oriental. Enquanto a Alemanha e seus aliados se mobilizam contra essa ameaça há muito temida, foram relatados ataques de artilharia russa em posições alemãs ao longo da fronteira russa - a inauguração da segunda grande guerra em uma geração para abalar o continente europeu."
worldnews.1.d.joins_wk: "Embora muito esperado, o início da guerra entre a Internacional e a Alemanha foi um choque dramático - da última vez que houve guerra entre as grandes potências da Europa, rapidamente se tornou um conflito envolvendo todo o continente. Mesmo que não agissem instantaneamente, já era óbvio que a Rússia, a longa e amarga inimiga oriental da Alemanha, vinha se tornando mais beligerante nos últimos anos.\n\nApós muita expectativa, [RUS.GetLeader] fez um discurso logo cedo hoje declarando que, à luz dos últimos anos, a hegemonia alemã sobre o mundo nunca foi mais do que um mito. Embora apenas obliquamente referenciado à guerra, o discurso foi belicoso - e foi seguido por posturas militares agressivas ao longo da fronteira russa. Mais uma vez, a Alemanha deve lutar em duas frentes."
worldnews.1.d.sov: "Por duas décadas, Alemanha e a Terceira Internacional estiveram em paz. Apesar de sua oposição ideológica um ao outro, os horrores da Grande Guerra pesavam sobre todos - e nenhum lado estava preparado para repeti-los. Nem todos estavam convencidos de que isso duraria.\n\nHoje, os céticos foram provados corretos: após anos de rearmamento militar e sentimento revanchista, a Rússia repudiou o Tratado de Brest-Litovski e proclamou sua intenção de reverter com força o que descrevem como supremacia alemã sobre a Europa Oriental. Enquanto a Alemanha e seus aliados se mobilizam contra essa ameaça há muito temida, o resto da Internacional emitiu ordens de mobilização em apoio ao seu aliado - a inauguração da segunda grande guerra em uma geração para abalar o continente europeu."
worldnews_rus_vs_ger_RUS: "Marcharemos através do Portão de Brandemburgo."
worldnews_rus_vs_ger_GER: "Preparem o Ostwall."
worldnews_rus_vs_ger_GER_allies: "Nossos laços não serão quebrados."
worldnews_rus_vs_ger_FRA: "A Alemanha finalmente mostra fraqueza..."
worldnews_rus_vs_ger_ENG: "Suponho que está quase na hora, então."
worldnews_rus_vs_ger_INT_allies: "A guerra que levará o povo às armas."
worldnews_rus_vs_ger_NFA: "Sua batalha lança uma sombra sobre a França..."
worldnews_rus_vs_ger_ENT: "Os socialistas nunca poderiam perder essa chance, certamente..."
worldnews_rus_vs_ger_ENT_allies: "E se a Alemanha estiver ocupada no leste, então..."
worldnews_rus_vs_ger_JAP: "Deixe-os lutar..."

# France starts the war
worldnews.2.t: "Guerra na Europa Ocidental"
worldnews.2.d.starts_wk: "Por duas décadas, Alemanha e a Terceira Internacional estiveram em paz. Apesar de sua oposição ideológica um ao outro, os horrores da Grande Guerra pesavam sobre todos - e nenhum lado estava preparado para repeti-los. Nem todos estavam convencidos de que isso duraria.\n\nHoje, os céticos foram provados corretos: após anos de revanchismo crescente e expansão militar, o governo francês em Paris declarou oficialmente que não estava mais vinculado pelo Tratado de Versalhes e proclamou guerra revolucionária para recuperar seu território perdido e libertar o proletariado alemão, com Berlim denunciando a França como um estado rebelde em resposta. Já as forças francesas e alemãs trocaram tiros ao longo da Alsácia-Lorena - a inauguração da segunda grande guerra em uma geração para abalar o continente europeu."
worldnews.2.d.joins_wk: "Embora muito esperado, o início da guerra entre Rússia e Alemanha foi um choque dramático - da última vez que houve guerra entre as grandes potências da Europa, rapidamente se tornou um conflito envolvendo todo o continente. Mesmo que não agissem instantaneamente, todos podiam ver que a Terceira Internacional, os rivais da Alemanha a oeste, vinham se tornando mais assertivos nos últimos anos.\n\nApós algumas semanas tensas, [FRA.GetLeader] fez um discurso logo cedo hoje descrevendo a guerra como "o estopim do conflito final" e declarando que a França está obrigada a agir neste momento crucial. Embora não referenciando diretamente a Rússia, a intenção em relação à Alemanha era clara, confirmada por grandes movimentos de exército ao longo da Alsácia-Lorena. Mais uma vez, a Alemanha deve lutar em duas frentes."
worldnews_int_vs_ger_FRA: "Levantai-vos, vós prisioneiros da fome."
worldnews_int_vs_ger_ENG: "E a Grã-Bretanha estará lá."
worldnews_int_vs_ger_RUS_socialist: "Faremos o que Kerensky não pôde."
worldnews_int_vs_ger_INT_allies: "O conflito final."
worldnews_int_vs_ger_GER: "A Alemanha, unida, nunca foi derrotada."
worldnews_int_vs_ger_GER_allies: "A revolução terminará aqui."
worldnews_int_vs_ger_RUS: "Mas se a Alemanha estiver distraída no oeste..."
worldnews_int_vs_ger_NFA: "Que os Comunistas se engasguem com suas ambições."
worldnews_int_vs_ger_ENT: "É isso. Nunca teremos uma chance melhor."
worldnews_int_vs_ger_ENT_allies: "Sua guerra, em breve será a nossa."
worldnews_int_vs_ger_JAP: "O Ocidente desvia o olhar..."

# Germany starts the war, vs Russia
 worldnews.3.t: "Alemanha Invade a Rússia"
worldnews.3.d.starts_wk: "Por duas décadas, Alemanha e Rússia estiveram em paz. Apesar da animosidade deixada pela derrota russa na Grande Guerra, o preço de 5 anos de guerra estrangeira e civil foi alto - e nenhum lado desejava pagar isso novamente. Nem todos estavam convencidos de que isso duraria.\n\nHoje, os céticos foram provados corretos: após anos de crescente militarização e desafios à ordem mundial alemã, a Alemanha declarou que a Rússia repetidamente violou o Tratado de Brest-Litovski e resolveu mais uma vez forçar a Rússia a cumpri-lo. Com a Rússia rejeitando o ultimato alemão, foram avistadas forças alemãs abrindo engajamentos ao longo da fronteira russa, do Báltico ao Mar Negro - a inauguração da segunda grande guerra em uma geração para abalar o continente europeu."
worldnews.3.d.joins_wk: "Embora muito esperado, o início da guerra entre a Internacional e a Alemanha foi um choque dramático - da última vez que houve guerra entre as grandes potências da Europa, rapidamente se tornou um conflito envolvendo todo o continente. Mesmo que não agissem instantaneamente, já era óbvio que a Rússia, a longa e amarga inimiga oriental da Alemanha, vinha se tornando mais beligerante nos últimos anos.\n\nO que ninguém esperava era que a Alemanha fosse a primeira a disparar - justamente hoje, o chanceler alemão acusou a Rússia de minar sistematicamente tanto o Tratado de Brest-Litovski quanto a estabilidade global como um todo ao lado da Internacional em uma tentativa nua de reimpor seu domínio sobre a Europa Oriental - antes de ordenar ataques ao longo da fronteira russa. Mais uma vez, a Alemanha deve lutar em duas frentes."
worldnews.3.d.sov: "Por duas décadas, Alemanha e a Terceira Internacional estiveram em paz. Apesar de sua oposição ideológica um ao outro, os horrores da Grande Guerra pesavam sobre todos - e nenhum lado estava preparado para repeti-los. Nem todos estavam convencidos de que isso duraria.\n\nHoje, os céticos foram provados corretos: após anos de crescente militarização e desafios à ordem mundial alemã, a Alemanha acusou a Rússia de violar repetidamente o Tratado de Brest-Litovski com o endosso da Terceira Internacional e declarou sua intenção de fazer cumprir o tratado. Governos socialistas na Europa e além estão mobilizando seus exércitos e prometendo vir em defesa da Rússia - a inauguração da segunda grande guerra em uma geração para abalar o continente europeu."
worldnews_ger_vs_rus_RUS: "Eles se juntarão a Napoleão, então."
worldnews_ger_vs_rus_GER: "Desta vez, não vamos parar no meio do caminho."
worldnews_ger_vs_rus_GER_allies: "Nossa, novamente, será a equipe vencedora."
worldnews_ger_vs_rus_FRA: "O inimigo do meu inimigo..."
worldnews_ger_vs_rus_ENG: "Eles não podem estar falando sério!"
worldnews_ger_vs_rus_INT_allies: "Eles não vão escapar por muito tempo."
worldnews_ger_vs_rus_NFA: "Você não acha que há algo mais importante?"
worldnews_ger_vs_rus_ENT: "Um horrível senso de prioridade!"
worldnews_ger_vs_rus_ENT_allies: "Se a Alemanha está determinada a se distrair..."
worldnews_ger_vs_rus_JAP: "Hah! Que eles se desgastem até virarem poeira um ao outro."

# Germany starts the war, vs Internationale
 worldnews.4.t: "Guerra na Europa Ocidental"
worldnews.4.d.starts_wk: "Por duas décadas, Alemanha e a Terceira Internacional estiveram em paz. Apesar da oposição ideológica entre eles, os horrores da Grande Guerra pesaram sobre todos - e nenhum lado estava preparado para repeti-los. Nem todos estavam convencidos de que isso duraria.\n\nHoje, os céticos foram provados corretos: após anos de crescente militarização e desafios à ordem mundial alemã, Berlim acusou a Internacional de tentar minar a paz e a estabilidade na Europa e no exterior, e declarou sua intenção de reprimir seus governos revolucionários à força. Enquanto Paris e seus aliados juram vingança contra a reação, posições francesas perto de Verdun, Nancy e mais lugares voltaram a ser alvo de fogo - a inauguração da segunda grande guerra em uma geração para abalar o continente europeu."
worldnews.4.d.joins_wk: "Embora muito esperado, o início da guerra entre Rússia e Alemanha foi um choque dramático - da última vez que houve guerra entre as grandes potências da Europa, rapidamente se tornou um conflito envolvendo todo o continente. Mesmo que não agissem instantaneamente, todos podiam ver que a Terceira Internacional, rivais da Alemanha a oeste, vinha se tornando mais assertiva nos últimos anos.\n\nO que ninguém esperava era que a Alemanha fosse a primeira a disparar - hoje cedo, o chanceler alemão acusou a Internacional de orquestrar a desestabilização em todo o mundo e de ajudar a Rússia como parte de uma "liga do caos", alegadas ações descritas como atos de guerra - e seguiu-se mobilizando o Heer ao longo da fronteira francesa. Mais uma vez, a Alemanha deve lutar em duas frentes."
worldnews_ger_vs_int_FRA: "Eles não passarão."
worldnews_ger_vs_int_ENG: "Manteremos a bandeira vermelha tremulando aqui."
worldnews_ger_vs_int_RUS_socialist: "Mas isso não é 1917."
worldnews_ger_vs_int_INT_allies: "Eles não escaparão da maré da história."
worldnews_ger_vs_int_GER: "Essa revolução será esmagada."
worldnews_ger_vs_int_GER_allies: "Não havia outra escolha."
worldnews_ger_vs_int_RUS: "Que nunca vejam Paris."
worldnews_ger_vs_int_NFA: "A Comuna condena a França a mais humilhação."
worldnews_ger_vs_int_ENT: "Demorou muito."
worldnews_ger_vs_int_ENT_allies: "A Alemanha finalmente corrige seu erro."
worldnews_ger_vs_int_JAP: "A Alemanha se estende demais."

worldnews.7.t: "Crise no Danúbio"
worldnews.7.d.pluralism: "Durante o Ausgleich Austro-Húngaro de 1937, os austríacos prometeram aos estados autônomos de seu império que as minorias na Transleithania também receberiam autonomia. Os húngaros, no entanto, não estavam dispostos a cumprir com o desmantelamento de seu estado e privilégios dentro da Monarquia.\n\nComo consequência, os austríacos anunciaram sua intenção tanto de humilhar a Hungria quanto de libertar os eslovacos, transilvanos e rutênios à força, e já houve escaramuças ao longo da fronteira austro-húngara.\n\nSomente o tempo dirá o destino da antiga Monarquia Dual."
worldnews.7.d.illyria: "Durante o Ausgleich Austro-Húngaro de 1937, os delegados austríacos prometeram a seus colegas húngaros que o histórico Reino da Croácia - acrescentado ao recém-criado Reino da Ilíria há uma década - seria devolvido à metade Transleithanian do Império. Os húngaros logo tentaram mover-se para a Croácia-Eslavônia, mas foram impedidos pelas tropas ilírias na fronteira, que se recusaram a permitir que os húngaros entrassem em sua terra.\n\nAs escaramuças entre os húngaros e os ilírios agora se transformaram em uma guerra que opõe as duas potências da Monarquia Dual na Áustria e na Hungria contra os antigos componentes autônomos, todos temerosos do renascimento do Dualismo. Galícia-Lodomeria, no entanto, está sendo cobiçada por seus vizinhos..."
worldnews.7.d.hungary: "Durante o Ausgleich Austro-Húngaro de 1937, os delegados austríacos prometeram a seus colegas húngaros que o histórico Reino da Croácia - acrescentado ao recém-criado Reino da Ilíria há uma década - seria devolvido à metade Transleithanian do Império. Os húngaros logo exigiram que Viena cumprisse sua parte do acordo, mas o Governo Imperial inesperadamente se recusou. Os húngaros enfurecidos tentaram retomar a Croácia-Eslavônia à força, mas foram rejeitados pelas tropas ilírias.\n\nAgora, a Áustria entrou no conflito a favor dos ilírios, jurando pôr fim às ilusões de domínio da Hungria sobre o Império."
worldnews.7.a: "A estabilidade da Europa Central está ameaçada."
worldnews.7.b: "As contradições do imperialismo são evidentes por si só."

worldnews.10.t: "Áustria-Hungria Federaliza"
worldnews.10.d: "Nas últimas décadas, o Império Austro-Húngaro descentralizou a autoridade de Viena e Budapeste, mais proeminentemente com a criação da Ilíria em 1927. Agora, esse processo deu outro grande salto à frente, com a criação do [AUS.GetNameDef].\n\nA Monarquia reestruturou suas estruturas internas para serem mais representativas, enquanto aproximava institucionalmente suas terras. Com a substituição de um império descentralizado e briguento por um estado unificado, o equilíbrio de poder na Europa mudou contra todos os inimigos do status quo e dos Habsburgos."
worldnews.10.a: "Isso realmente mudará alguma coisa?"
worldnews.10.b: "Suas 'reformas' conservadoras não podem deter a revolução!"

worldnews.11.t: "Guerra do Atlântico - Intervenção Canadense"
worldnews.11.d: "O que começou como um mero incidente causado por uma demonstração de força da marinha socialista britânica agora se transformou em uma guerra total pelo Atlântico. A União da Grã-Bretanha declarou seu objetivo de espalhar o Sindicalismo para o estado vizinho da Irlanda, o que provocou uma intervenção do governo realista britânico exilado no Canadá. As marinhas e forças aéreas de ambos os beligerantes já estão sendo mobilizadas, e os primeiros tiros já foram disparados no Mar da Irlanda.\n\nOs especialistas acreditam que a intensidade deste conflito será limitada devido aos grandes corpos d'água separando os beligerantes, mas ainda assim elevou as tensões mundiais a novos patamares."
worldnews.11.a: "Um desenvolvimento interessante."

worldnews.12.t: "Guerra do Atlântico - Intervenção Alemã"
worldnews.12.d: "O que começou como um mero incidente causado por uma demonstração de força da marinha socialista britânica agora se transformou em uma guerra total pelo Atlântico. A União da Grã-Bretanha declarou seu objetivo de espalhar o Sindicalismo para o estado vizinho da Irlanda, o que provocou uma intervenção do Império Alemão, que se posicionou a favor dos irlandeses. As marinhas e forças aéreas de ambos os beligerantes já estão sendo mobilizadas, e os primeiros tiros já foram disparados no Mar da Irlanda.\n\nOs especialistas acreditam que a intensidade deste conflito será limitada devido aos grandes corpos d'água separando os beligerantes, mas ainda assim elevou as tensões mundiais a novos patamares."
worldnews.12.a: "Um desenvolvimento interessante."

worldnews.13.t: ""Nosso Melhor Momento""
worldnews.13.d: "O político britânico e ex-Lord do Almirantado Winston Churchill publicou um novo livro, parte de um gênero emergente conhecido como \"história alternativa\", e trata da Grande Guerra.\n\nA história é contada da perspectiva de um jovem soldado britânico que retorna de uma campanha vitoriosa em Gallipoli em um mundo radicalmente diferente do nosso. Nesta linha do tempo, Theodore Roosevelt e seu Partido Bull Moose vencem as eleições presidenciais americanas de 1912, levando à entrada americana na Weltkrieg e à vitória da Entente. Uma Alemanha derrotada e parcialmente ocupada é assolada por constantes crises econômicas e políticas, testemunha a derrota dos Brancos na Guerra Civil Russa e é golpeada por um amargo e extremamente nacionalista Adam Dressler. Ele lidera o Partido dos Trabalhadores Alemães, que segue a ideologia do \"Socialismo Popular\", uma versão extrema do Nacional Populismo.\n\nO romance termina com o início de uma guerra trilateral entre o "Novo Reich" de Dressler, a Entente Ocidental liderada pelo dominante Império Britânico, e uma Rússia Soviética liderada por Sergey Kirov. O livro dividiu os críticos, alguns elogiando sua atenção aos detalhes, enquanto outros o criticam por grandes falhas na lógica histórica. Churchill comentou que "Algo assim poderia ter acontecido em outro universo"."
worldnews.13.a: "Que fantasia infantil."

worldnews.14.t: "O Fim do Dualismo Austro-Húngaro"
worldnews.14.d.puppets: "Após a derrota da Hungria, os governos da Galícia-Lodomeria, da Boêmia e da Ilíria esperavam que as promessas austríacas de dar autonomia às minorias húngaras fossem cumpridas. Em vez disso, os austríacos renunciaram a qualquer descentralização, e consequentemente os estados eslavos autônomos se revoltaram contra os austríacos.\n\nAgora, com todas as outras partes do Império ocupadas por tropas austríacas ou em revolta aberta, o governo em Viena anunciou um retorno ao Império Austríaco como era antes de 1867. A maioria dos observadores prevê que as revoltas serão esmagadas, e o retorno da reação à Europa Central."
worldnews.14.d.nopuppets: "Após a revolta da Ilíria e da Boêmia, o Império Austro-Húngaro parecia destinado a voltar ao status quo de 1920. Em vez disso, os austríacos se recusaram a permitir que os húngaros retomassem a Croácia-Eslavônia, apesar de todas as suas promessas. Quando os húngaros irritados tentaram tomá-la à força mais uma vez, foram prontamente invadidos pela Landwehr e logo foram derrotados.\n\nAgora, com todas as outras partes do Império ocupadas por tropas austríacas, o governo em Viena anunciou um retorno ao Império Austríaco como era antes de 1867 - centralizado sob Viena, comprometido com o status quo e a reação. Embora alguns continuem a prever o colapso do Império, a ordem foi restaurada por enquanto."
worldnews.14.a: "Um passo para trás?"
worldnews.14.b: "Mais reação não pode deter a revolução!"

worldnews.16.t: "Guerra Chileno-Argentina!"
worldnews.16.d: "As tensões têm aumentado entre as duas potências regionais há anos, à medida que as diferenças ideológicas afastavam as nações cada vez mais.\n\nO apoio do Chile à FOP na Patagônia e a incapacidade da Argentina de conter a rebelião finalmente se transformaram em confronto, quando uma ofensiva conjunta do Exército e da Armada argentina foi recebida com forte resistência no Rio Negro, com as forças chilenas abrindo fogo contra as tropas argentinas avançadas."
worldnews.16.a: "Um desenvolvimento preocupante."
worldnews.16.b: "A Argentina será reunificada!"

worldnews.17.t: "O Congresso do Cairo"
worldnews.17.d: "Líderes de muitos países do Oriente Médio, do [PER.GetNameDef] à Arábia à Cirenaica, se reuniram no Cairo para discutir a questão otomana.\n\nMuitos preveem que o Egito dominará o Congresso ao apresentar um plano para o Oriente Médio sem o Império Otomano. No entanto, o tempo dirá se isso será apenas semear as sementes para conflito ou paz."
worldnews.17.a: "Me pergunto onde já vi isso antes..."

worldnews.18.t: "Fundação do Pacto de Belgrado"
worldnews.18.desc_rom_gre: "Sérvia, Romênia e Grécia, os três membros balcânicos da Entente, todos com visões revanchistas próprias, recentemente se reuniram em uma mesa de negociações comum e anunciaram o início do Pacto de Belgrado. Embora esse pacto coloque grande foco na discussão cultural e na preservação das identidades balcânicas, é também uma aliança militar entre os participantes, aparentemente direcionada ao país que os separa e mantém suas 'terras ancestrais'.\n\nEsse novo desenvolvimento é um grande espinho na dominação búlgara dos Bálcãs, mas apenas a reação iminente das outras Potências Centrais pode determinar se renderá algum fruto."
worldnews.18.desc_only_romania: "Sérvia, Romênia e Grécia, os três membros balcânicos da Entente, todos com visões revanchistas próprias, recentemente se reuniram em uma mesa de negociações comum. Enquanto a Grécia se distanciou da criação de uma aliança militar, Sérvia e Romênia anunciaram o início do Pacto de Belgrado. Esse pacto coloca grande foco na discussão cultural e na preservação das identidades balcânicas, mas é também aparentemente direcionado ao país em sua fronteira sul que mantém suas 'terras ancestrais'.\n\nEsse novo desenvolvimento é um grande espinho na dominação búlgara dos Bálcãs, mas apenas a reação iminente das outras Potências Centrais pode determinar se renderá algum fruto."
worldnews.18.desc_only_greece: "Sérvia, Romênia e Grécia, os três membros balcânicos da Entente, todos com visões revanchistas próprias, recentemente se reuniram em uma mesa de negociações comum. Enquanto a Romênia se distanciou da criação de uma aliança militar, Sérvia e Grécia anunciaram o início do Pacto de Belgrado. Esse pacto coloca grande foco na discussão cultural e na preservação das identidades balcânicas, mas é também aparentemente direcionado ao país que os separa e mantém suas 'terras ancestrais'.\n\nEsse novo desenvolvimento é um grande espinho na dominação búlgara dos Bálcãs, mas apenas a reação iminente das outras Potências Centrais pode determinar se renderá algum fruto."
worldnews.18.a: "Espero que os Bálcãs não iniciem outra guerra mundial."
worldnews.18.b: "Juntos contra a Bulgária!"
worldnews.18.c: "Isso não pode ser bom..."

worldnews.19.t: "A Quinta Guerra Anglo-Afegã"
worldnews.19.d: "Após o Weltkrieg, enquanto o Raj Britânico mergulhava em tumulto e guerra, o vizinho Reino do Afeganistão aproveitou essa oportunidade para apreender Peshawar e Quetta, ambas regiões fronteiriças do Domínio. No entanto, as tentativas do governo afegão de modernizar ao longo das últimas décadas foram recebidas com feroz resistência dos elementos conservadores dentro do país. O Rei Amanullah Khan agora espera usar o tumulto em Lahore após a morte de George V a seu favor.\n\nAo repetir o sucesso da Quarta Guerra Anglo-Afegã, o rei espera silenciar a oposição conservadora e trazer novas terras para a coroa. No entanto, especialistas internacionais não depositam muita esperança na pequena nação montanhosa vencer este conflito."
worldnews.19.a: "Quem se importa com o Afeganistão?"

worldnews.23.t: "A Commonwealth Polaco-Lituana"
worldnews.23.d: "Numa virada surpreendente, as eleições para o trono vago da Polônia resultaram na restauração de um estado que se pensava ter sido esquecido na história.\n\nApesar da pressão da Áustria e da Alemanha, o Rei Mindaugas III von Urach da Lituânia foi eleito o novo Rei da Polônia, e uma nova constituição foi elaborada para unir a Polônia e a Lituânia de volta à Commonwealth. Não se sabe se essa nova entidade será muito estável, mas os poloneses parecem estar entusiasmados."
worldnews.23.a: "Isso é inesperado."

worldnews.24.t: "Oswald Mosley Eleito Presidente do TUC"
worldnews.24.d: "O Congresso Sindical de 1936 na União da Grã-Bretanha foi considerado decisivo. O presidente Tom Mann declarou sua renúncia, levando as três principais facções na União - Maximistas, Autonomistas e Federalistas - a entrarem em conflito pela posição.\n\nE quando a poeira baixou, Oswald Mosley, o atual Vice-Presidente e líder do movimento Maximista, foi nomeado o novo Presidente. A facção de Mosley apoia um governo central forte e controle total do estado sobre a economia, e é muito mais a favor da ação militar e do nacionalismo britânico do que qualquer outra facção."
worldnews.24.a: "Interessante."

worldnews.25.t: "Niclas y Glais Eleito Presidente do TUC"
worldnews.25.d: "O Congresso Sindical de 1936 na União da Grã-Bretanha foi considerado decisivo. O presidente Tom Mann declarou sua renúncia, levando as três principais facções na União - Maximistas, Autonomistas e Federalistas - a entrarem em conflito pela posição.\n\nE enquanto a poeira assenta, o poeta galês e líder dos Autonomistas, Niclas y Glais, foi empossado como o novo Presidente. Os Autonomistas apoiam uma maior descentralização da União da Grã-Bretanha e ainda maior autonomia para as nações galesa e escocesa, talvez até independência total."
worldnews.25.a: "Interessante."

worldnews.26.t: "Sylvia Pankhurst Eleita Presidente do TUC"
worldnews.26.d: "O Congresso Sindical de 1936 na União da Grã-Bretanha foi considerado decisivo. O presidente Tom Mann declarou sua renúncia, levando as três principais facções na União - Maximistas, Autonomistas e Federalistas - a entrarem em conflito pela posição.\n\nE enquanto a poeira assenta, Sylvia Pankhurst, líder dos dissidentes Federalistas, foi eleita a nova Presidente, ou Presidenta neste caso. Pankhurst é uma das poucas líderes femininas no planeta, e sua ideologia de abordagem feminista radical e igualitária se encaixa nessa situação."
worldnews.26.a: "Interessante."

worldnews.27.t: "Arthur Horner Eleito Presidente do TUC"
worldnews.27.d: "O Congresso Sindical de 1936 na União da Grã-Bretanha foi considerado decisivo. O presidente Tom Mann declarou sua renúncia, levando as três principais facções na União - Maximistas, Autonomistas e Federalistas - a entrarem em conflito pela posição.\n\nE enquanto a poeira assenta, Arthur Horner, o atual Secretário Galês, foi escolhido como sucessor de Mann. Ele e seus Federalistas estabelecidos são a favor de manter o status quo, uma posição cada vez mais difícil de manter neste mundo em mudança."
worldnews.27.a: "Interessante."

worldnews.28.t: "Edward VIII Coroado Rei da Grã-Bretanha"
worldnews.28.d: "George V, o último Rei da Grã-Bretanha e Irlanda a ter governado as Ilhas Britânicas, faleceu enquanto estava no exílio no Canadá. O reinado do primeiro Rei Windsor será lembrado com tristeza e tristeza, pois durante ele a Grã-Bretanha perdeu tanto o Weltkrieg quanto sua terra natal. A coroa foi herdada por Edward, Príncipe de Gales, que agora se estiliza como Edward VIII.\n\nO Rei Edward é um homem vingativo e ambicioso, e não está em bons termos com o Primeiro-Ministro Mackenzie King. Ele vive com o objetivo de vingar seu pai e reconquistar as Ilhas Britânicas, e por isso é bastante popular entre os exilados britânicos no Canadá, entre outros."
worldnews.28.a: "Interessante."

worldnews.37.t: "A Quarta Guerra Balcânica"
worldnews.37.d: "Um país renasceu nos Bálcãs após o Weltkrieg - a Grande Bulgária, o titã da península, unindo todas as terras búlgaras e além. Esse reino para todos os búlgaros nasceu com derramamento de sangue e guerra, derrotando Sérvia, Grécia e Romênia no Weltkrieg, um movimento que essas três nações ainda amargam hoje.\n\nEssa tensão levou à formação do Pacto de Belgrado, e essa aliança de estados balcânicos agora declarou guerra ao Tsardom, lançando a região em conflito mais uma vez. Será que [BUL.GetLeader] salvará sua nação dessa força avassaladora, ou seu reino será dividido mais uma vez?"
worldnews.37.a: "O que há com os Bálcãs e guerra o tempo todo?"
worldnews.37.b: "Juntos pela vitória!"
worldnews.37.c: "A história se repetirá mais uma vez!"

worldnews.43.t: "A Revolta de Vilnius"
worldnews.43.d: "Por anos, a LAF tem percorrido as florestas da Lituânia em sua brutal guerra partidária contra o governo lituano. Altamente nacionalista, a LAF pregou retórica anti-alemã, bem como pedidos por um estado genuinamente étnico lituano - atraindo radicais da extrema direita.\nNo entanto, parece que o fracasso do governo lituano em subjugar a LAF levou a uma revolta total na Lituânia. Lideradas por seu líder Augustinas Voldemaras, as tropas da LAF marcham orgulhosamente pelas ruas de Vilnius - oficialmente rompendo a Lituânia com a nação alemã. Embora a Lituânia possa desfrutar de sua nova independência completa, é improvável que o Império Alemão tolere uma ameaça tão grande em suas fronteiras orientais. Observadores afirmam que o conflito é iminente, e a liberdade da Lituânia pode ser de curta duração..."
worldnews.43.a: "Vamos ver quanto tempo eles duram."

worldnews.50.t: "Guerra no Deserto"
worldnews.50.d: "Nacionalismo árabe e imperialismo turco finalmente se encontraram em desacordo, já que as conversas sobre a questão Sinai-Palestina entraram em colapso após o Egito marchar com seu exército pelo deserto do Sinai. Nominalmente unidas até 1914, as duas principais potências do Oriente Médio agora estão em curso para decidir o destino do Oriente Médio. Mesmo que os egípcios possam contar com uma variedade de aliados nos outros estados árabes, muitos temem que não seja suficiente, já que a capacidade militar e econômica do Império Turco, por enquanto, ainda supera em muito a de seu rival.\n\nInvestidores estrangeiros observam o conflito com medo, já que os reservatórios de petróleo do Oriente Médio se tornaram mais importantes do que nunca com o colapso da autoridade nos Estados Unidos."
worldnews.50.a: "Mas e o petróleo?"
worldnews.50.b: "Não podemos deixar o Império cair."

worldnews.56.t: "Manobras nos Cárpatos"
worldnews.56.d: "O Tratado de Bucareste de 1918 encerrou oficialmente o Weltkrieg para a Romênia, mas a que custo? A Romênia agora estava dominada pelas indústrias alemãs e austríacas, a maior parte de sua costa foi anexada pela Bulgária, e as Montanhas dos Cárpatos, que separam a Romênia da Hungria, foram colocadas sob firme controle austro-húngaro.\n\nA humilhação que a Romênia sofreu resultou em sua degeneração em uma ditadura populista nacional, liderada pelo Conducător, Corneliu Codreanu. Codreanu e sua Guarda de Ferro partiram para restaurar a Romênia ao que eles dizem que deveria ter sido, um titã dos Bálcãs.\n\nSeu primeiro movimento importante é um exercício militar em larga escala, aparentemente em preparação para tomar os Cárpatos e talvez as terras além."
worldnews.56.a: "O mundo está mudando..."

worldnews.58.t: "A Democracia Prevalece nas Filipinas"
worldnews.58.d: "Acabando de alcançar independência dos Estados Unidos, as Filipinas enfrentaram hoje talvez um dos desafios mais sérios que qualquer país novo poderia enfrentar. Inspirados pelos Sindicatos Combinados da América e pelo Comuna Bharatiya, oficiais do exército descontentes marcharam sobre Manila para apoiar camponeses e trabalhadores rebeldes.\n\nSua tentativa foi rapidamente frustrada, já que unidades leais no exército reafirmaram seu apoio e intervieram a favor do governo filipino legítimo, expulsando o exército rebelde da capital, encerrando a ameaça de um golpe sindicalista antes mesmo de ser concebido."
worldnews.58.a: "Um dia eles se juntarão."
worldnews.58.b: "Os Estados Unidos os ensinaram bem."

worldnews.59.t: "O Exército Assume o Poder nas Filipinas"
worldnews.59.d: "Acabando de alcançar independência dos Estados Unidos, as Filipinas enfrentaram hoje talvez um dos desafios mais sérios que qualquer país novo poderia enfrentar. Inspirados pelos Sindicatos Combinados da América e pelo Comuna Bharatiya, oficiais do exército descontentes marcharam sobre Manila para apoiar camponeses e trabalhadores rebeldes.\n\nSua tentativa foi rapidamente frustrada, já que unidades do exército intervieram e expulsaram o exército rebelde da capital e de muitos pontos-chave. No entanto, o exército decidiu assumir o poder para si, com um gabinete de comandantes militares colocado para garantir a segurança das Filipinas 'por um futuro previsível'."
worldnews.59.a: "Preocupante."

worldnews.60.t: "O Sindicalismo se Espalha para as Filipinas"
worldnews.60.d: "Acabando de alcançar independência dos Estados Unidos, as Filipinas enfrentaram hoje talvez um dos desafios mais sérios que qualquer país novo poderia enfrentar. Inspirados pelos Sindicatos Combinados da América e pelo Comuna Bharatiya, oficiais do exército descontentes marcharam sobre Manila para apoiar camponeses e trabalhadores rebeldes.\n\nParece que o apoio do exército ao Sindicalismo foi mais difundido do que o esperado, e o exército rapidamente declarou apoio ao movimento sindicalista. Agora, sem exército fora de algumas divisões leais e não querendo ver o arquipélago mergulhar em outra guerra civil sangrenta, o governo entregou o poder ao líder do movimento sindicalista."
worldnews.60.a: "Mesmo na Ásia, o liberalismo não está seguro!"

worldnews.61.t: "O Sindicalismo se Espalha para Birmânia"
worldnews.61.d: "Após uma série de decisões ruins do governo birmanês, culminando em uma ordem para que o Tatmadaw abrisse fogo contra estudantes e trabalhadores protestantes, o país inteiro se voltou contra a república de U Ba Pe.\n\nO recém-fundado Conselho Nacional está agora formando um novo governo sindicalista e já está considerando procurar aliados fortes e com mentalidade semelhante no exterior."
worldnews.61.a: "País após país, a revolução avança."

worldnews.62.t: "A Segunda Rebelião de Rand"
worldnews.62.d: "A base industrial da África do Sul, o Rand, tem sido há muito um foco de sindicalismo. Até agora, os interesses dos trabalhadores brancos nunca puderam se reconciliar com os dos nativos. Poucos anteciparam que a maior federação sindical da África do Sul, o Conselho de Trabalhos e Trabalhadores da África do Sul, o Sindicato Industrial e Comercial dos Trabalhadores e a Liga Socialista Internacional multirracial superariam suas diferenças e derrubariam o governo da dominação da África do Sul.\nJá há relatos de atrito entre socialistas brancos e coloridos na nova administração, exigindo o direito para as antigas classes sociais raciais terem um papel de liderança no novo governo. Não se sabe se o sindicalismo pode sobreviver sem comprometer sua identidade, neste ambiente político hostil."
worldnews.62.a: "A Hidra Vermelha alcançou o Continente Negro?!"
worldnews.62.b: "A Internacional une a raça humana!"

worldnews.63.t: "A Lei de Incorporação 'Colorida' é Aprovada"
worldnews.63.d: "Notícias surpreendentes da África do Sul: seu parlamento, também conhecido como Volksraad, aprovou uma lei defendida pelo governo que concede direitos políticos aos sul-africanos de herança mista, conhecidos no país como 'Coloridos'.\n\nTemores de que o acordo seria boicotado pela oposição e elementos conservadores entre as fileiras do governo não se concretizaram. O ministro afrikaner liberal e autor do projeto de lei, Jan Hendrik Hofmeyr, comentou que este é apenas o primeiro passo em uma transição gradual para uma África do Sul que será verdadeiramente equitativa para todos os seus cidadãos. Outros aliados no Volksraad foram rápidos em adicionar o aviso, no entanto, de que não estão prestes a comprometer os interesses da população branca da África do Sul neste processo."
worldnews.63.a: "Um novo curso audacioso para a África do Sul."

worldnews.64.t: "Início da Terceira Guerra dos Bôeres"
worldnews.64.d: "O ressentimento entre os colonos holandeses e britânicos na África do Sul tem fermentado sob a superfície desde o fim da Segunda Guerra dos Bôeres: com os primeiros na maioria dos eleitores, os africaners declararam a África do Sul uma república independente sob a liderança do Dr. D.F. Malan. As províncias anglófonas da Rodésia do Sul e Natal logo depois declararam lealdade ao Império e secessão da república.\nÀ medida que as linhas de batalha estão sendo desenhadas, a intervenção parece cada vez mais provável. Será que os britânicos finalmente pacificarão permanentemente a África do Sul, ou os bôeres recuperarão a independência que tiveram que ceder em 1902?"
worldnews.64.a: "Na terceira vez, é de vez..."

worldnews.66.t: "Eritreia se Revolta!"
worldnews.66.d: "O único ganho da Etiópia no Weltkrieg, a cobiçada posse costeira da Eritreia, está agora em aberta revolta! Descontentes com opressão, desrespeito, superimpostos e agora guerra, as forças oprimidas muçulmanas e cristãs da nação se reuniram sob uma bandeira e desejam libertar seu país. O Imperador da Abissínia já reagiu com indignação, e a Guerra de Independência da Eritreia começou!\n\nCom todas as peças postas na mesa, a região observa atentamente; será esta a chance que a Somália precisa nesse momento de guerra para alcançar a vitória? A Abissínia conseguirá manter seu único porto costeiro, ou a bravura dos rebeldes indignados prevalecerá?"
worldnews.66.a: "O tempo dirá."

worldnews.67.t: "A Morte de Pio XI"
worldnews.67.d: "Toda a Cristandade lamenta a morte de Sua Santidade, o Papa Pio XI, que morreu após sofrer um ataque cardíaco após anos de saúde declinante, algo que rapidamente piorou após a Segunda-feira Negra. O Santo Padre logo será sepultado com o restante de seus predecessores no Túmulo dos Papas. Até que o próximo papa possa ser escolhido, o Estado Papal será governado pelo Colégio de Cardeais em Roma.\n\nA sucessão de Sua Santidade é ainda mais importante devido ao papel da Igreja Católica no governo dos Estados Papais renascidos, bem como sua veemente oposição ao sindicalismo, uma força que dividiu a Itália e busca unir novamente a península italiana."
worldnews.67.a: "Que terrível."

worldnews.70.t: "ANI Vence Eleições Italianas"
worldnews.70.d: "A República Italiana tem estado sob a proteção da Áustria desde que a guerra civil italiana terminou há quinze anos. Após a Segunda-feira Negra, no entanto, a Áustria retirou grande parte de sua influência e militar da nação, e deixou a República Italiana lidar com seus próprios problemas econômicos. Para obter mais apoio no parlamento para lidar com a Segunda-feira Negra como achavam melhor, os Liberais Democratas no poder sob Ivanoe Bonomi convocaram eleições antecipadas. Essas eleições resultaram na eleição da Associazione Nazionalista Italiana anti-austríaca.\nO novo Primeiro Ministro, [ITA.GetLeader], declarou hoje em um discurso em Milão que nada jamais ficará no caminho da grandeza da Itália, e a Segunda-feira Negra foi a causa direta da interferência e do colonialismo vis da Áustria, que serão erradicados pelas novas legiões da Itália."
worldnews.70.a: "Interessante."
 worldnews.70.b: "Um novo inimigo, ao que parece."
worldnews.70.c: "Nós seremos mais fortes do que nunca!"

worldnews.72.t: "Vitória do Domínio"
worldnews.72.d: "Desde o fim do Weltkrieg, o subcontinente indiano tem sido dividido em três lados: os remanescentes leais do Raj Britânico, os socialistas do Congresso Nacional Indiano e os príncipes indianos reacionários que rejeitaram ambos os lados.\n\nCom a poeira finalmente assentada, os leais provaram ser triunfantes e o Domínio da Índia agora governa sem oposição sobre a região, preparando-se para se tornar uma potência mundial proeminente assim que se recuperar da devastação de sua guerra civil."
worldnews.72.a: "O Raj está de volta?"

worldnews.73.t: "Vitória do [PRF.GetName]"
worldnews.73.d: "Desde o fim do Weltkrieg, o subcontinente indiano tem sido dividido em três lados: os remanescentes leais do Raj Britânico, os socialistas do Congresso Nacional Indiano e os príncipes indianos reacionários que rejeitaram ambos os lados.\n\nCom a poeira finalmente assentada, os reacionários provaram ser triunfantes e [PRF.GetLeader] agora governa sem oposição sobre a região como um novo e independente monarca, preparando sua nação para se tornar uma potência mundial proeminente assim que se recuperar da devastação da guerra civil."
worldnews.73.a: "O domínio dos príncipes nunca terá fim."

worldnews.74.t: "O Kaisar-i-Hind"
worldnews.74.d: "O nizam governante da Índia Principesca, Osman Ali Khan, proclamou-se hoje o verdadeiro sucessor do título de Kaisar-i-Hind - um título anteriormente ostentado apenas pelos imperadores Mughal e britânicos do subcontinente.\n\nA proclamação indica claramente que o nizam considera as reivindicações dos outros ao domínio indiano como pouco mais do que ficção, e levanta o espectro de uma guerra renovada entre o Império Indiano e seus estados vizinhos."
worldnews.74.a: "Tão pretensioso!"

worldnews.75.t: "Vitória da Comuna Bharatiya"
worldnews.75.d: "Desde o fim do Weltkrieg, o subcontinente indiano tem sido dividido em três lados: os remanescentes leais do Raj Britânico, os socialistas do Congresso Nacional Indiano e os príncipes indianos reacionários que rejeitaram ambos os lados.\n\nCom a poeira finalmente assentada, os socialistas provaram ser triunfantes e a Comuna Bharatiya agora governa sem oposição sobre a região, preparando-se para se tornar uma potência mundial proeminente assim que se recuperar da devastação de sua guerra civil."
worldnews.75.a: "Uma libertação de baixo para cima."

worldnews.76.t: "Totalistas na Comuna Bharatiya"
worldnews.76.d: "Como líder da facção Maximista da Comuna Bharatiya e seu recém-eleito chefe de estado, Subhas Chandra Bose fez um discurso inflamado para uma multidão eletrificada em Calcutá hoje, prometendo que seu novo governo Totalista fará o que for preciso para dar um golpe de misericórdia nos 'lacaios coloniais' do norte do Domínio da Índia e nos 'opressores decadentes' da Princely Federation a oeste.\n\nEle afirmou que a Comuna Bharatiya se manterá por conta própria para realizar sua tarefa e provar ao resto do mundo que a Índia é uma força a ser considerada."
worldnews.76.a: "Interessante."

worldnews.77.t: "Sindicalistas na Comuna Bharatiya"
worldnews.77.d: "Como líder da facção moderada da Comuna Bharatiya e seu recém-eleito chefe de estado, A.K. Fazlul Huq fez um discurso inflamado para uma multidão eletrificada em Calcutá hoje, prometendo que seu novo governo Sindicalista trará uma era de prosperidade e crescimento industrial para a nação. Ele descartou qualquer noção de que isso poderia significar uma abordagem mais conciliatória em relação ao Domínio da Índia ao norte e à Princely Federation a oeste, afirmando que a Comuna fará o que for preciso para espalhar a revolução dos trabalhadores por todo o subcontinente indiano e o resto do mundo. Sua eleição é interpretada em muitos setores como um sinal de relações mais estreitas com nações sindicalistas em outros lugares, e alguns especulam se isso poderia significar a entrada da Comuna Bharatiya na facção Internationale da Comuna de France."
worldnews.77.a: "Interessante."

worldnews.78.t: "Gandhi Assume o Poder na Comuna Bharatiya"
worldnews.78.d: "Como líder da facção socialista agrária da Comuna Bharatiya e seu recém-eleito chefe de estado, Mohandas Karamchand Gandhi - às vezes chamado de Mahatma ou 'Alma Pura' por seus compatriotas devotos - fez um discurso inflamado para uma multidão eletrificada em Calcutá hoje, prometendo um 'caminho para a paz' para a reunificação indiana.\nEmbora tenha descartado especulações de que isso significaria uma submissão da Bharatiya Union ao Domínio da Índia ao norte ou à Princely Federation a oeste, e afirmado firmemente que a Comuna se defenderá contra qualquer agressão, instou as pessoas em toda a Índia a considerar a possibilidade de swaraj - ou autogoverno - por meios pacíficos, em vez de através de uma guerra destrutiva que só traria mais miséria, afirmando que seu governo fará o máximo para seguir esse caminho."
worldnews.78.a: "Interessante."

worldnews.80.t: "Um Caminho para a Paz para a Índia?"
 worldnews.80.d: "Num anúncio surpresa, representantes tanto do Comuna de Bharatiya quanto do Domínio da Índia anunciaram um plano para a reunificação pacífica dos dois países. É um plano que foi defendido pelo Mahatma, Mohandas Karamchand Gandhi, embora tenha exigido a conformidade do Partido do Governo Autônomo de Toda a Índia do Domínio e uma série de compromissos - que incluem uma ruptura dos laços de [RAJ.GetNameDef] com o Império Britânico e a legalização do partido socialista para as próximas eleições.\n\nA eleição pretende ser acirrada, pois há muitos dentro de [RAJ.GetNameDef] que se sentem traídos pela falta de consulta pública. No entanto, ainda mais pessoas estão aplaudindo abertamente esse passo significativo em direção à reunificação do subcontinente sem mais derramamento de sangue."
worldnews.80.a: "Bem, isso foi inesperado, para dizer o mínimo."

worldnews.81.t: "Maximalistas se levantam contra Gandhi"
worldnews.81.d: "Houve rumores circulando em Calcutá nas últimas semanas de que o Mahatma, Mohandas Karamchand Gandhi, havia intensificado as conversas com [RAJ.GetNameDef] para uma união pacífica. Se a união realmente ocorrerá é difícil dizer.\n\nIndependentemente das chances, os Totalistas em [RAJ.GetNameDef] se levantaram com raiva, e Subhas Chandra Bose reuniu sua facção Maximalista para atacar Gandhi e os Agrários para garantir que a reunião nunca ocorra de fato. Já houve confrontos no campo de Bengala, enquanto o resto da Índia só pode observar e esperar para ver o resultado."
worldnews.81.a: "Outra guerra civil? Meu Deus!"

worldnews.82.t: "Maximalistas tomam Calcutá"
worldnews.82.d: "As forças Maximalistas sob o comando de Subhas Chandra Bose hoje avançaram para o coração de Calcutá, cercando o prédio do Congresso Nacional Indiano e supostamente prendendo os líderes Agrários - incluindo o próprio Mahatma.\n\nO paradeiro de Gandhi é atualmente desconhecido, mas Bose e os Maximalistas foram rápidos em assumir o controle total do governo e restaurar a ordem. A facção Agrária foi proscrita, significando que os sonhos de paz de Gandhi para Bharatiya e o resto da Índia chegaram a um fim abrupto."
worldnews.82.a: "Um futuro incerto para a Comuna de Bharatiya."

worldnews.83.t: "A Revolta Agrária"
worldnews.83.d: "Mohandas Karamchand Gandhi tem sido um defensor da resistência ao regime Totalista brutal de Subhas Chandra Bose na Comuna de Bharatiya, e embora ele tenha afirmado há muito tempo que essa resistência deve ser pacífica, a paciência daqueles dentro do Partido Agrário aparentemente chegou ao fim.\n\nO novo líder Agrário, Nirmal Kumar Bose, emitiu um apelo para que os Totalistas sejam derrubados pela força, e uma insurreição começou imediatamente a se espalhar pela nação. Gandhi, entristecido com a violência prestes a ser cometida em seu nome, optou por se aposentar da vida pública."
worldnews.83.a: "Outra guerra civil? Meu Deus!"

worldnews.84.t: "Agrários tomam Calcutá"
worldnews.84.d: "As forças Agrárias sob Nirmal Kumar Bose hoje avançaram para o coração de Calcutá, cercando o prédio do Congresso Nacional Indiano e supostamente prendendo líderes Totalistas. O paradeiro atual do presidente Maximista, Subhas Chandra Bose, é desconhecido, mas as forças Agrárias foram rápidas em assumir o controle total do governo e restaurar a ordem.\n\nA facção Totalista foi proscrita, significando que a marcha rápida de [HND.GetNameDef] para a guerra aberta com o resto da Índia agora foi interrompida."
worldnews.84.a: "Isso os enfraquece ou os fortalece?"

worldnews.85.t: "Eleições na Espanha"
worldnews.85.d.SPA: "Hoje marcou um resultado surpreendente nas eleições espanholas, realizadas em meio a muita violência e protesto pelos sindicalistas e anarquistas carlistas. Apesar dos esforços desses grupos marginais, o partido governante Acción Popular saiu vitorioso - e, embora os partidos de oposição inicialmente contestassem os resultados das eleições, até agora parece que a vitória é legítima.\n\nEmbora isso de forma alguma restaure a calma em [SPA.GetNameDef], isso vai longe para tranquilizar o público de que o governo mantém apoio popular e que uma guerra civil foi evitada por pouco."
worldnews.85.d.SWF: "Hoje marcou um resultado surpreendente nas eleições espanholas, realizadas em meio a muita violência e protesto. O partido anarco-sindicalista conhecido como Confederação Nacional do Trabalho - Federação Anarquista Ibérica - ou CNT-FAI - provou ser vitorioso por uma grande margem.\n\nEmbora os carlistas opositores inicialmente contestassem os resultados, até agora parece que a vitória esquerdista é legítima e o comitê central do CNT-FAI já assumiu o poder em Madri. O novo governo terá muitos desafios pela frente para restaurar a ordem, mas parece que uma guerra civil espanhola foi evitada por pouco."
worldnews.85.d.SPR: "Hoje marcou um resultado surpreendente nas eleições espanholas, realizadas em meio a muita violência e protesto. A Falange Española, apoiadora da dinastia carlista, provou ser vitoriosa por uma grande margem, abrindo caminho para Infante Javier de Borbón-Parma assumir o lugar do comatoso Alfonso XIII como o rei reinante da Espanha.\n\nEmbora os partidos de esquerda contestassem inicialmente os resultados, até agora parece que a vitória carlista é legítima e a coroação de Javier está programada para ocorrer dentro da semana. O novo governo terá muitos desafios pela frente para restaurar a ordem, mas parece que uma guerra civil espanhola foi evitada por pouco."
worldnews.85.a: "A paz reina na Espanha!"

worldnews.86.t: "Fim da Guerra Civil Espanhola"
worldnews.86.d: "A Guerra Civil Espanhola finalmente acabou, e parece que [SPA.GetNameDef] emergiu triunfante. Grande parte do campo está em ruínas, e a ordem ainda não foi completamente restaurada, mas o governo [SPA.GetAdjective] anunciou que as ameaças anarquistas e sindicalistas finalmente foram eliminadas e dificilmente surgirão novamente tão cedo.\n\nIsso é um triunfo para o Rei Alfonso XIII, embora o rei provavelmente não saiba disso, tendo caído em coma pouco antes do início da guerra civil."
worldnews.86.a: "Interessante."

worldnews.87.d: "A Guerra Civil Espanhola finalmente acabou, e parece que [SWF.GetNameDef] emergiu triunfante. Grande parte do campo está em ruínas, e a ordem ainda não foi completamente restaurada, mas o governo [SWF.GetAdjective] anunciou que a antiga ordem feudal finalmente foi posta de lado, e que o povo espanhol agora se beneficiará de uma transição ordenada para um regime sindicalista.\n\nMultidões enormes se reuniram em Barcelona para saudar as milícias retornadas e para oferecer uma oração para que a nova paz se torne permanente."
worldnews.87.a: "Interessante."

worldnews.88.d: "A Guerra Civil Espanhola finalmente acabou, e parece que os Carlistas emergiram triunfantes. Grande parte do campo está em ruínas, e a ordem ainda não foi completamente restaurada, mas hoje enormes multidões se reuniram em Burgos para saudar seu novo rei, Javier I de Borbón-Parma.\n\nO rei proclamou o dia como feriado, dizendo que a justiça finalmente foi feita aos pretensos espanhóis e que a linha real carlista está exatamente onde deveria estar. Ele prometeu uma restauração nacional, bem como um retorno às raízes católicas da nação. Sua promessa foi recebida com aprovação pelo Papa, que ofereceu orações para que a nova paz da Espanha se prove duradoura."
worldnews.88.a: "Interessante."

worldnews.89.t: "Golpe Anarquista em Portugal!"
worldnews.89.d: "Após dias de tumultos na capital Lisboa, um golpe surpresa contra o governo português liderado pela União Anarquista Portuguesa, um movimento anarco-sindicalista acreditado ser inspirado pelo sucesso recente do CNT-FAI na Espanha - se não financiado por eles - foi bem-sucedido em tomar o controle do governo.\n\nMilícias anarquistas ocuparam os prédios públicos, e um regime interino sob os líderes revolucionários Neno Vasco e António Pinto Quartin foi estabelecido. Espera-se que os novos líderes busquem laços muito mais estreitos com [SWF.GetNameDef] nos próximos dias."
worldnews.89.a: "A revolução se espalha, e se espalha rápido!"

worldnews.90.t: "Impasse Eleitoral na Grã-Bretanha"
worldnews.90.d: "O Congresso Sindical de 1936 na União da Grã-Bretanha foi apresentado como decisivo. O presidente Tom Mann declarou sua intenção de renunciar, causando o embate entre as três principais facções na União - Maximalistas, Autonomistas e Federalistas - para assumir o cargo.\n\nMas, quando a poeira baixou, nenhuma facção líder clara emergiu das eleições acirradas. Como o descontentamento aumentou imediatamente e todas as facções pediram recontagens ou novas eleições, Mann finalmente concordou em permanecer, embora com poderes reduzidos. Para muitos, isso é um sinal de uma inércia política iminente na União da Grã-Bretanha."
worldnews.90.a: "Interessante."

worldnews.91.t: "Indochina Declara Independência"
worldnews.91.d.a: "Após a Weltkrieg, a Alemanha tomou posse da Indochina Francesa, mas a estabilidade não foi restaurada até que a Alemanha esmagasse os revolucionários do Sul da China em 1926.\nAgora, nacionalistas e esquerdistas indochineses sob um governo de coalizão chamado Viet Minh se levantaram contra o regime colonial. Nguyen Anh Ninh, o chefe do Viet Minh, declarou a Independência da Indochina. Após uma saudação à Internacional e à revolução mundial, ele condenou a opressão brutal alemã da classe trabalhadora e afirmou o compromisso dos trabalhadores indochineses com o anti-imperialismo e a libertação dos povos coloniais.\nOs observadores concordam com a mídia alemã que eles são apenas alguns camponeses fracos, que a guarnição alemã ou até mesmo a polícia poderiam facilmente reprimir o Viet Minh."
worldnews.91.d.b: "Após a Weltkrieg, a Alemanha tomou posse da Indochina Francesa, mas a estabilidade não foi restaurada até que a Alemanha esmagasse os revolucionários do Sul da China em 1926.\nAgora, nacionalistas e esquerdistas indochineses sob um governo de coalizão chamado Viet Minh se levantaram contra o regime colonial. Nguyen Anh Ninh, o chefe do Viet Minh, declarou a Independência da Indochina em Saigon. Após prestar homenagem à resistência do povo asiático, ele condenou a opressão brutal alemã dos asiáticos e afirmou o compromisso do povo indochinês com a unidade da Ásia.\nOs observadores concordam com a mídia alemã que eles são apenas alguns camponeses fracos. As forças da guarnição alemã ou mesmo a polícia no Extremo Oriente podem facilmente reprimir o Viet Minh."
worldnews.91.d.c: "Após a Weltkrieg, a Alemanha tomou posse da Indochina Francesa, mas a estabilidade não foi restaurada até que a Alemanha esmagasse os revolucionários do Sul da China em 1926.\nAgora, nacionalistas e esquerdistas indochineses sob um governo de coalizão chamado Viet Minh se levantaram contra o regime colonial. Após citar a Declaração Francesa dos Direitos do Homem e a Declaração de Independência Americana, Nguyen Anh Ninh, o líder do Viet Minh, condenou a opressão brutal alemã sobre as pessoas livres e afirmou o direito à independência da nação indochinesa.\nObservadores concordam com a mídia alemã que eles são apenas alguns camponeses fracos. As forças de guarnição alemãs ou até mesmo a polícia no Extremo Oriente podem facilmente suprimir o Viet Minh."
worldnews.91.a: "Ah, como os poderosos caíram."
worldnews.91.b: "Certamente não são sujeitos coloniais modelo."
worldnews.91.c: "Onde eles aprenderam sobre a Declaração de Independência?"
worldnews.91.g: "Insubordinação não será tolerada."
worldnews.91.i: "Independência ou Morte!"
worldnews.91.j: "Vamos ficar de olho nisso."

worldnews.92.t: "A Revolta Indochinesa Tem Sucesso"
worldnews.92.d: "Com a tenacidade e fúria das tropas do Viet Minh expulsando as tropas alemãs de quase todos os pontos estratégicos na península indochinesa, o Ministério das Relações Exteriores alemão finalmente concordou em se encontrar com os líderes da rebelião e ofereceu plena independência para toda a terra que eles reivindicam.\n\nAssim, hoje, a criação de [INC.GetNameDef] foi confirmada pelo Viet Minh, para os aplausos do povo vietnamita que veio testemunhar o evento histórico. O futuro do país ainda é incerto, mas rumores de alinhamento com Bharatiya estão começando a se espalhar pelos canais diplomáticos enquanto o mundo tenta medir o impacto deste evento na Ásia."
worldnews.92.a: "Um golpe devastador para o colonialismo!"
worldnews.92.b: "Independência, enfim!"
worldnews.92.c: "Nunca nos recuperaremos disso."
worldnews.92.j: "O domínio alemão na Ásia está enfraquecendo."

worldnews.93.t: "A Revolução Indochinesa é Derrotada"
worldnews.93.d: "Apesar da feroz guerra de guerrilha das tropas do Viet Minh, o exército alemão conseguiu frustrar a revolta do Viet Minh na Indochina. Os líderes de [INC.GetNameDef], escondidos no Planalto das Palhas após o governo central evacuar de Saigon, são considerados mortos após as tropas alemãs lançarem uma busca minuciosa.\n\nNo entanto, também há rumores de líderes do Viet Minh cruzando a fronteira e fugindo para outros países. Seja qual for o caso, a guerra deixou uma marca indelével na terra, com milhares de aldeias arruinadas e milhões perdendo suas casas na luta feroz entre as tropas alemãs e os guerrilheiros do Viet Minh."
worldnews.93.a: "Como esperado."
worldnews.93.b: "Nosso interesse na Ásia está seguro. Por enquanto."
worldnews.93.c: "Outra nação perdida para o Imperialismo."
worldnews.93.j: "Sorte. Isso é tudo que isso é!"

worldnews.99.t: "Partito Socialista Italiano Vence Eleição"
worldnews.99.d: "O Quarto Congresso da República Socialista da Itália terminou com o Partito Socialista Italiano, liderado por [SRI.GetLeader], alcançando a maioria dos assentos no governo.\n\nSua vitória marca uma mudança para um sindicalismo socialista mais moderado dentro da República."
worldnews.99.a: "Socialismo moderado? Veremos."

worldnews.100.t: "Unione Sindacalista Alcança Maioria Italiana"
worldnews.100.d: "O Quarto Congresso da República Socialista da Itália terminou com a Unione Sindacalista, liderada por Palmiro Togliatti, mantendo seu mandato ao alcançar a maioria dos assentos no governo.\n\nA Unione Sindacalista tem mantido o controle na república desde o fim da Weltkrieg, e essa continuação de seu regime sinaliza uma provável solidificação de sua aliança com [FRA.GetNameDef]."
worldnews.100.d.comp: "O Quarto Congresso da República Socialista da Itália finalmente chegou ao fim após um longo impasse forçar um compromisso entre as facções Partito Socialista Italiano e Unione Sindacalista.\n\nPalmiro Togliatti do Partido Unione Sindacalista da Itália manterá sua posição como presidente, embora o congresso difícil ainda represente um golpe para a estabilidade do governo como um todo."
worldnews.100.a: "Nenhuma surpresa lá."

worldnews.101.t: "Unione Nazionalista Alcança Maioria Italiana"
worldnews.101.d: "O Quarto Congresso da República Socialista da Itália terminou com a Unione Nazionalista da Itália, liderada por Benito Mussolini, alcançando a maioria dos assentos no governo.\n\nA mudança de regime marca uma virada da república para uma postura mais linha dura e militarista, especialmente em relação aos inimigos da república no resto da Itália, que já reagiram ao desenvolvimento com alarme."
worldnews.101.a: "Interessante."

worldnews.105.t: "Golpe de Estado no Sião"
worldnews.105.d: "Notícias surgiram de Bangkok hoje de que um grupo de oficiais e intelectuais se autodenominando \"Khana Ratsadon\" ou \"Partido Popular\" havia tomado o controle do governo com sucesso. Principais funcionários do governo estão sob prisão e o Rei e seu herdeiro estão seguros e bem cuidados pelo novo governo.\n\nUma declaração foi emitida pelo novo primeiro-ministro anunciando que isso não foi um golpe militar, mas sim uma transferência pacífica de poder enquanto uma constituição é colocada em prática."
worldnews.105.a: "Preocupante."

worldnews.106.t: "Nova Constituição do Sião"
worldnews.106.d: "O Rei Prajadhipok do Sião oficialmente publicou a primeira constituição do milenar reino no Sudeste Asiático. Inspirando-se na constituição japonesa da era Meji e no governo da Alemanha, ela confere poder ao rei e ao povo comum acima da poderosa família real, que exerceu grande controle sobre Sua Majestade. Em uma declaração hoje, o primeiro-ministro Phraya Manopakorn Nitithada confirmou que lhe foi pedido para formar um governo provisório para administrar as próximas eleições, enquanto o antigo gabinete é lentamente removido do cargo."
worldnews.106.a: "Parece que estão acompanhando os tempos."

 # worldnews.107.t: "Nationalist Victory in South Africa"
 # worldnews.107.d: "After a contentious election which has divided the Union of South Africa in two, the National Party - led by J.B.M. Hertzog - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the Afrikaners vehemently supporting Hertzog they were able to achieve victory.\n\nUnrest in the British areas is on the rise, however, particularly within the native population who fear the National Party's planned Apartheid policies, and many are predicting the country will fall to violence or even civil war before long."
 # worldnews.107.a: "Interesting."

 # worldnews.108.t: "Dominionist Victory in South Africa"
 # worldnews.108.d: "After a contentious election which has divided the Union of South Africa in two, the Dominion Party - led by General Jan Christiaan Smuts - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the British vehemently supporting Smuts they were able to achieve victory.\n\nUnrest in the Afrikaner areas is on the rise, however, particularly among those who fear Dominion plans for a reapproachment with the Entente, and many are predicting the country will fall to violence or even civil war before long."
 # worldnews.108.a: "Interesting."

 worldnews.109.t: "A Rebelião de Boworadet"
worldnews.109.d: "A recente Revolução Siamesa, embora aparentemente bem-sucedida, viu sua popularidade despencar. Aproveitando-se do controverso \"Dossiê de Capa Amarela\" - o apelido de um plano proposto para reformar os sistemas econômicos da nação e nacionalizar muitas indústrias - um \"medo vermelho\" foi incitado.\n\nEnquanto o Chefe do Exército, Luang Phibunsongkhram, declarava lealdade ao Parlamento, o Príncipe Boworadet organizava uma rebelião armada nas regiões nortenhas do país. Proclamando-se e a seus subordinados o "Khana Gu-barn Gu-muang" (Partido Nacional de Reclamação), ele iniciou uma marcha em direção a Bangkok. A rápida mobilização das forças governamentais levou a um impasse de dois dias que rapidamente escalou para uma guerra total entre ambos os lados."
worldnews.109.a: "A Guerra Civil Siamesa começa..."

worldnews.110.t: "A Rebelião de Thamrongnawasawat"
worldnews.110.d: "A recente Revolução Siamesa, embora aparentemente bem-sucedida, viu sua popularidade despencar. Aproveitando-se do controverso \"Dossiê de Capa Amarela\" - o apelido de um plano proposto para reformar os sistemas econômicos da nação e nacionalizar muitas indústrias - um "medo vermelho" foi incitado.\n\nO Chefe do Exército, Luang Phibunsongkhram, jurou lealdade ao rei. Luang Thamrongnawasawat e alguns oficiais navais descontentes, por outro lado, organizaram uma rebelião armada no sul do país. Após se proclamarem o "Khana Pokpong Prachathipatai" (Partido de Proteção da Democracia), eles marcharam sobre Bangkok. O colapso do establishment militar marca o início de uma guerra civil total em Sião."
worldnews.110.a: "Não poderia ser evitado."

worldnews.111.t: "Golpe de Estado de Phibunsongkhram"
worldnews.111.d: "A recente Revolução Siamesa, embora aparentemente bem-sucedida, viu sua popularidade despencar. Aproveitando-se do controverso \"Dossiê de Capa Amarela\" - o apelido de um plano proposto para reformar os sistemas econômicos da nação e nacionalizar muitas indústrias - um \"medo vermelho\" foi incitado.\n\nO Chefe do Exército Luang Phibunsongkhram interveio no momento certo e declarou lei marcial em todo o país, amplamente acreditando-se ter puxado a nação de volta do precipício da guerra civil. O "Marechal de Ferro" aparentemente planeja governar como ditador até considerar que a nação esteja pronta para a responsabilidade da democracia."
worldnews.111.a: "E quando será isso?"

worldnews.112.t: "A 37ª Guerra Siamesa-Birmanesa"
worldnews.112.d: "O novo regime Nacional-Populista de Plaek Phibunsongkhram em Sião declarou guerra ao governo birmanês em Yangon hoje, citando a agitação birmanesa em Moulmein como um ato de guerra.\n\nOs próprios siameses são claramente os agressores aqui, pois anteriormente ocuparam terras até o Rio Salween, violando o tratado de Stresemann que ditava a fronteira entre eles e Burma em 1929. Para os birmaneses, a situação parece bastante sombria, caso Sião saia vitorioso, é provável que isso marque o surgimento de uma nova hegemonia tailandesa no Sudeste Asiático, uma que as potências europeias terão que ter cautela."
worldnews.112.a: "Uma guerra mais pelo ódio do que pela verdadeira vantagem."

worldnews.114.t: "Vitória Parlamentar em Sião"
worldnews.114.d: "Os combates esporádicos diminuíram nas ruas de Bangkok hoje, enquanto os Parlamentares finalmente assumiram o controle da cidade. O Rei Rama VII foi confirmado ter sido evacuado para Singapura há poucas horas e o paradeiro de outras figuras governamentais importantes ainda é desconhecido.\n\nDe volta à cidade, um triunfante Pridi Phanomyong (anteriormente Luang Praditmanutham) se proclamou o novo primeiro-ministro após um voto unânime do Parlamento. Em um discurso, o novo primeiro-ministro declarou o início de um programa de "Reconstrução Nacional", marcando uma possível virada para dentro de Sião. O surgimento de um novo poder Sindicalista marca uma mudança nos jogos de poder germano-japoneses que dominaram a região."
worldnews.114.a: "Uma nova república surge das cinzas."

worldnews.115.t: "Vitória Realista em Sião"
worldnews.115.d: "Os combates esporádicos diminuíram nas ruas de Bangkok hoje, enquanto os Realistas finalmente assumiram o controle da cidade, forçando Luang Praditmanutham e outros republicanos a embarcar às pressas em um navio com destino a Saigon.\n\nEmbora membros proeminentes da família real que anteriormente dominavam o governo tenham oficialmente se recusado a assumir o cargo desta vez, eles continuam a deter imenso poder. Eles provavelmente aumentarão seu controle sobre o Rei Prajadhipok após o desastre de sua reforma democrática fracassada. Prajadhipok e futuros monarcas siameses quase certamente serão "guiados" para longe da democracia no futuro."
worldnews.115.a: "Um passo de volta em direção à monarquia absoluta?"

worldnews.116.t: "Ordem Restaurada em Sião"
worldnews.116.d: "As forças sob Luang Phibunsongkhram, apelidado de \"O Marechal de Ferro\", destruíram completamente os últimos redutos rebeldes em Sião hoje. Depois de repelir os rebeldes fora de Bangkok, as tropas governamentais marcharam rapidamente sobre seus redutos e prenderam todos que puderam encontrar.\n\nMuitos desses prisioneiros encontrarão o caminho para a Prisão de Tarutao, uma ilha cercada por águas infestadas de tubarões, longe do continente. Enquanto isso, o temporário Khana Ratsadon renunciou, declarando que chegou a hora de os negócios dentro da nação voltarem ao normal."
worldnews.116.a: "O status quo foi restaurado."

worldnews.117.t: "Golpe Realista na Sérvia"
worldnews.117.d: "A República Sérvia, declarada em 1926, provou ser de curta duração, já que a agitação socialista após as eleições de 1936 empurrou elementos do exército leais à Casa de Karađorđević para organizar um golpe.\n\nLiderados pela sociedade militar secreta conhecida como Mão Branca, comandada por Petar Živković, o exército derrubou o Partido dos Trabalhadores Socialistas e declarou a restauração do Reino da Sérvia. Resta saber que forma de governo será formada sob a Regência seguinte, mas a República parece ter sido extinta para sempre."
worldnews.117.a: "Era inevitável."
worldnews.117.b: "Encontramo-nos novamente, herdeiros de Karađorđe..."

worldnews.118.t: "República Declarada na Sérvia"
worldnews.118.d: "Desde o fim da ocupação austríaca durante os anos 1920, a Sérvia oficialmente foi um reino. Eles nunca se atreveram a coroar um rei, já que foram forçados a manter um perfil baixo à luz de uma agressão austríaca adicional.\n\nCurvando-se à pressão interna crescente contra seu regime repressivo, Petar Bojovic, o regente da Sérvia por quase duas décadas, renunciou voluntariamente. Slobodan Jovanovic é agora o primeiro presidente da República Sérvia, atuando como tal até que eleições possam ser realizadas."
worldnews.118.a: "Democracia nos Bálcãs? Isso é novo."

worldnews.119.t: "Sérvia Forma a Iugoslávia"
worldnews.119.d: "O estado sérvio ressurgente obteve vitórias impressionantes contra os impérios búlgaro e austríaco. Hoje, um novo estado de Eslavos do Sul foi declarado em Belgrado, unindo formalmente sérvios, croatas e eslovenos em um estado unificado. O conceito para este país é conhecido como \"Iugoslávia\" há algum tempo, e espera-se que este nome se torne o nome de fato para o novo estado.\n\nA nação de Ilíria foi uma tentativa anterior de criar tal nação, mas sob liderança croata. Resta saber quão viável é a Iugoslávia como país."
worldnews.119.a: "Esperamos que isso traga paz nos Bálcãs."

worldnews.120.t.MAF: "O Colapso de Mittelafrika"
worldnews.120.t.GEX: "O Fim do Governo Alemão no Exílio"
 worldnews.120.d: "Relatos perturbadores estão surgindo das várias partes da África que estão sob domínio alemão; parece que a administração alemã desmoronou completamente! Não está claro por que, ou como, mas a administração, geralmente considerada eficiente no exterior e conhecida por seus gastos luxuosos, não existe mais. Como o governo central não pode mais agir, conflitos surgem em todo o continente, já que os vários reinos, tribos e protetorados que o compunham agora lutam entre si por novas reivindicações e antigas rixas, e grupos de Askari e oficiais coloniais alemães tentam manter uma aparência de normalidade.\nSe esse estado de coisas está passando ou se uma era de violência está realmente começando na África, é incerto. No entanto, é seguro dizer que o império colonial alemão desmoronou."
worldnews.120.a: "Parece que o domínio alemão sobre a África era muito mais frágil do que pensávamos..."
worldnews.120.b: "Um desastre completo!"
worldnews.120.c: "Os hunos estavam pedindo por isso."
worldnews.120.e: "O povo da África anseia pela liberdade do imperialismo!"

worldnews.121.t: "Guerra por Haute-Savoie!"
worldnews.121.d: "O mundo observou com apreensão iminente enquanto a Comuna da França fez demandas cada vez mais agressivas pelo controle da região de Haute-Savoie, ocupada pelos suíços. A região está ocupada pelas forças suíças desde o fim da Weltkrieg, e a recusa de Berna em reconhecer o governo comunal em Paris como o proprietário legítimo do território inflamou as tensões entre as duas nações desde então.\n\nHoje, no entanto, em vez de negociações contínuas e ações diplomáticas, foi o fogo de artilharia que marcou os próximos passos nas negociações, à medida que as tropas francesas cruzaram a fronteira para a Suíça. As negociações fracassaram e parece que os franceses estão dispostos a retomar seu prêmio à força, se necessário."
worldnews.121.enemies: "Em resposta à atividade revolucionária nas regiões ocidentais suíças de Romandie e Haute-Savoie, as forças militares suíças se moveram para reprimir a revolta.\n\nOs revolucionários solicitaram ajuda da vizinha Comuna da França, que emitiu um ultimato ao governo suíço em Berna para interromper a supressão dos elementos sindicalistas no país. O governo suíço recusou, e a Comuna da França mobilizou suas forças para apoiar os revolucionários suíços."
worldnews.121.a: "Assim termina a paz."
worldnews.121.b: "Uma guerra pela nossa própria sobrevivência."
worldnews.121.c: "Lutem contra os imperialistas!"
worldnews.121.e: "Os franceses serão destruídos."

worldnews.122.t: "Revolucionários Sindicalistas na Suíça"
worldnews.122.d: "Relatos caóticos estão chegando da pequena república montanhosa da Suíça, afirmando que os revolucionários sindicalistas entraram na capital de Berna. A Suíça há muito tempo tem problemas com o ativismo sindicalista em suas regiões de língua francesa de Haute-Savoie e Romandie, mas nunca antes as forças revolucionárias agiram tão abertamente contra o governo.\n\nCom a velocidade e eficácia das forças revolucionárias, muitos suspeitam do envolvimento direto da Comuna Francesa, que há muito tempo agita pela cessão de terras de língua francesa.\n\nEmbora haja lutas em outras partes do país, parece que as forças sindicalistas mantêm a capital por enquanto."
worldnews.122.enemies: "Relatos caóticos estão chegando da pequena república montanhosa da Suíça, afirmando que os revolucionários sindicalistas apreenderam as regiões ocidentais de Romandie e ocuparam Haute-Savoie após uma repressão militar suíça na região. Apoiando os revolucionários suíços bem-sucedidos, tropas francesas se moveram rapidamente para ocupar a região, e o exército suíço manteve uma postura defensiva, sem vontade de avançar contra as armas francesas.\n\nParece que a velocidade da ação revolucionária pegou o governo suíço de surpresa, e eles não estão dispostos a escalar a violência para uma guerra completa com a França. Resta saber o que os suíços farão a seguir."
worldnews.122.a: "Como isso pôde acontecer?"
worldnews.122.b: "Quebrem as correntes!"
worldnews.122.c: "Maravilhoso!"
worldnews.122.e: "Está bem na nossa fronteira!"

worldnews.123.t: "Sindicalistas Tomam o Controle da Australásia"
worldnews.123.d: "As recentes eleições na Confederação da Australásia viram a vitória do Partido Trabalhista liderado por John Curtin, mas dentro de dias após sua vitória, elementos radicais dentro do Partido Trabalhista se levantaram e assumiram o controle. Esses radicais são leais ao Conselho Australiano de Sindicatos, sendo o ACTU a facção sindicalista mais proeminente nos Antípodas, escondida desde o levante da Comuna de Melbourne de 1924 e a subsequente repressão aos sindicatos pelo governo do Governador Geral William Birdwood.\n\nO golpe deixou a nação em choque, com os leais aos sindicatos já indo para as ruas em toda a Australásia para evitar demonstrações e surtos de violência."
worldnews.123.a: "Uma adição bem-vinda à revolução mundial!"
worldnews.123.b: "Que alarmante."
worldnews.123.c: "O sindicalismo retorna ao nosso hemisfério..."

worldnews.124.t: "A Guarda Australásia"
worldnews.124.d: "Notícias surpreendentes de [AST.GetNameDef] à medida que o Partido do Centro de Eric Campbell conseguiu uma vitória surpreendente nas eleições recentes. O Partido do Centro é a frente política para a Guarda Australásia, uma organização paramilitar composta por ex-servicemen que lutaram na Weltkrieg. Esses autoritários de direita criticaram por muito tempo o governo australásio por não ir longe o suficiente em sua supressão do sindicalismo e ganharam admiração por sua assistência em reprimir o levante da Comuna de Melbourne em 1924. Sua popularidade aumentou ainda mais à medida que mantiveram a ordem durante a recente violência trabalhista após as eleições de 1936. É desconhecido qual será o efeito dessa guinada em direção ao autoritarismo no país, embora a Entente esteja aliviada com a dedicação fervorosa da Guarda ao Império Britânico."
worldnews.124.a: "Interessante."

worldnews.125.t: "O Movimento Australásia Primeiro"
worldnews.125.d: "Notícias surpreendentes de [AST.GetNameDef] à medida que o AFM de Percy Stephensen conseguiu ganhar controle do parlamento nas eleições recentes. O Movimento Australásia Primeiro é um partido anti-britânico que tem capitalizado o sentimento anti-guerra na Australásia e agora promete cortar todos os laços com a coroa britânica, além de uma retirada eventual da aliança da Entente.\nO grupo é conhecido por sua retórica autoritária sincrética, e as expectativas são altas de que o Primeiro Ministro Stephensen tomará rapidamente medidas para eliminar o governo democrático na Australásia, além de sua transformação do país em uma república. Já ocorreram manifestações, bem como encontros violentos liderados pela Guarda Australásia em todo o país, e atualmente é desconhecido se a Entente pretende intervir."
worldnews.125.a: "Interessante."

worldnews.126.t: "Golpe da Guarda Australásia"
worldnews.126.d: "Notícias chocantes de [AST.GetNameDef] à medida que a Guarda Australásia, um grupo de autoritários de direita que criticaram o governo australásio por não ir longe o suficiente em sua supressão do sindicalismo e que perdeu em sua recente tentativa eleitoral por uma margem justa, assumiu o controle do governo.\n\nLiderado pelo Marechal-de-Campo Thomas Blamey, o novo governo prometeu imediatamente que [AST.GetNameDef] faria o que fosse necessário para erradicar o sindicalismo dentro da Australásia. Blamey também afirmou que a Australásia se dedicaria totalmente à aliança da Entente como membro orgulhoso e leal do Império Britânico. Já ocorreram manifestações em todo o país, e assim a Australásia enfrenta um futuro incerto e provavelmente instável."
worldnews.126.d.nzl: "Notícias chocantes de [AST.GetNameDef] à medida que a Guarda Australásia, um grupo de autoritários de direita que são veementemente anti-sindicalistas e pró-monarquistas, invadiram o parlamento da Australásia em Canberra e assumiram o controle do governo.\n\nLiderado pelo Marechal-de-Campo Thomas Blamey, o novo governo imediatamente prometeu que [AST.GetNameDef] faria o que fosse necessário para restaurar a ordem na nação e reverteria imediatamente todos os esforços para transformar a nação em uma república fora do Império Britânico. Alguns estão vendo isso como uma restauração do status quo, embora pareça provável que essa instabilidade signifique mais problemas pela frente para o país."
worldnews.126.a: "Quão inesperado."

worldnews.127.t: "[AST.GetNameDefCap] Torna-se uma República"
worldnews.127.d.permission: "Depois de um debate parlamentar contencioso que, por vezes, ameaçou causar um novo surto de violência civil, o governo de [AST.GetAdjective] ratificou hoje o chamado Ato Constitucional Australasiano que vê o país abandonar o sistema parlamentar de Westminster em favor de uma república.\n\nIsso foi feito com a permissão relutante de [CAN_king_full_name], sob a condição de que [AST.GetNameDef] permaneça um aliado ultramarino forte e leal."
worldnews.127.d.kicked: "Depois de um debate parlamentar contencioso que, por vezes, ameaçou causar um novo surto de violência civil, o governo de [AST.GetAdjective] ratificou hoje o chamado Ato Constitucional Australasiano que vê o país abandonar o sistema parlamentar de Westminster em favor de uma república.\n\nIsso foi feito com a permissão relutante de [CAN_king_full_name], embora tenha significado a retirada de [AST.GetNameDef] da aliança da Entente e seu status como membro da Commonwealth."
worldnews.127.d.rebel: "Depois de um debate parlamentar contencioso que, por vezes, ameaçou causar um novo surto de violência civil, o governo de [AST.GetAdjective] ratificou hoje o chamado Ato Constitucional Australasiano que vê o país abandonar o sistema parlamentar de Westminster em favor de uma república.\n\nIsso foi feito em desafio a [CAN_king_full_name], que expressou através de seu Governador Geral que o projeto de lei era inválido, e monarquistas por toda a nação têm denunciado o ato do governo como traiçoeiro. Até agora, isso significou a expulsão de [AST.GetNameDef] da aliança da Entente, e se a coroa britânica irá mais longe como um ato de represália ainda está por ser visto."
worldnews.127.a: "Que bondade!"

worldnews.128.t: "O Segundo Levante de Melbourne"
worldnews.128.d: "Enormes distúrbios na Confederação [AST.GetAdjective] culminaram na Segunda Revolta de Melbourne pelos sindicalistas, refletindo a primeira revolta desse tipo que ocorreu em 1924 e que foi reprimida tanto pelo governo quanto pelas forças paramilitares.\n\nDesta vez, no entanto, o impopular governo liderado pela Guarda Australásia cedeu à pressão do público e entregou o controle do governo ao Conselho Australiano de Sindicatos - que prometeu ao público a restauração da ordem e um acordo justo para o trabalhador [AST.GetAdjective]. A revolução se espalhou pelo país e levou a surtos de ainda mais manifestações, e até agora é desconhecido se a Entente intervira para intervir."
worldnews.128.a: "Uma adição bem-vinda à revolução mundial!"
worldnews.128.b: "Quão alarmante."

worldnews.129.t: "A Segunda Revolta de Melbourne"
worldnews.129.d: "Enormes distúrbios na Confederação [AST.GetAdjective] culminaram na Segunda Revolta de Melbourne pelos sindicalistas, refletindo a primeira revolta desse tipo que ocorreu em 1924 e que foi reprimida tanto pelo governo quanto pelas forças paramilitares.\n\nO impopular governo liderado pela Guarda Australásia ordenou aos soldados [AST.GetAdjective] que abrissem fogo contra os manifestantes, levando a um banho de sangue que deixou centenas de mortos e caos reinando na cidade do sul por semanas. Embora a Guarda pareça ter a situação sob controle agora e tenha tentado bloquear qualquer informação que saísse de Melbourne, a violência sem precedentes levou à condenação de [AST.GetNameDef] por todo o mundo."
worldnews.129.a: "Quão alarmante."

worldnews.130.t: "A Segunda Revolta de Melbourne"
worldnews.130.d: "Enormes distúrbios na Confederação [AST.GetAdjective] culminaram na Segunda Revolta de Melbourne pelos sindicalistas, refletindo a primeira revolta desse tipo que ocorreu em 1924 e que foi reprimida tanto pelo governo quanto pelas forças paramilitares. Decidindo não virar suas armas contra as multidões, o incrivelmente impopular governo liderado pela Guarda Australásia recorreu aos britânicos em busca de ajuda. Assim como em 1924, os britânicos invocaram a Lei de Protocolos de Emergência e assumiram o controle direto de [AST.GetNameDef], o Governador Geral exigindo que o Primeiro Ministro Eric Campbell renunciasse e passasse uma série de leis para tentar um compromisso. A situação no país finalmente se acalmou, embora se encontre de volta ao ponto em que estava em 1936, quando as primeiras eleições foram convocadas: sob o domínio britânico autoritário, com um mandato para proteger a ordem a todo custo."
worldnews.130.a: "Quão alarmante."

worldnews.131.t: "A Crise na Nova Zelândia"
worldnews.131.d.synd: "Uma crise parece estar se aprofundando em [AST.GetNameDef] enquanto organizações de notícias relatam um rompimento de laços entre o estado [AST.GetAdjective] da Nova Zelândia e o continente. O apoio na Nova Zelândia ao novo governo sindicalista nunca foi forte, e relatos indicam que o estado ofereceu um refúgio seguro para as forças paramilitares da Nova Guarda fugindo do continente após falhar em derrubar o governo de Canberra em uma recente tentativa de golpe.\n\nCom porções da marinha e do exército [AST.GetAdjective] já desertando para a Nova Zelândia, a perspectiva de guerra se aproxima... uma que, temem, possa até mesmo atrair a Entente para um confronto final com os sindicalistas [AST.GetAdjective]."
worldnews.131.d.afm: "Uma crise parece estar se aprofundando em [AST.GetNameDef] enquanto organizações de notícias relatam um rompimento de laços entre o estado [AST.GetAdjective] da Nova Zelândia e o continente. O apoio na Nova Zelândia ao novo governo AFM nunca foi forte, especialmente após seu rompimento de laços com a aliança da Entente, e relatos indicam que o estado ofereceu um refúgio seguro para as forças paramilitares da Nova Guarda fugindo do continente após falhar em derrubar o governo de Canberra em uma recente tentativa de golpe.\n\nCom porções da marinha e do exército [AST.GetAdjective] já desertando para a Nova Zelândia, a perspectiva de guerra se aproxima... uma que, temem, possa até mesmo atrair a Entente para um confronto final com os republicanos [AST.GetAdjective]."
worldnews.131.a: "Quão alarmante."

worldnews.132.t: "Nova Zelândia Vota Pela Independência"
worldnews.132.d: "Após um recente referendo divisivo, o estado da Australásia da Nova Zelândia votou hoje pela independência da confederação maior.\n\nOs neozelandeses há muito ressentem sua anexação ao continente após a invocação britânica do Ato de Conservação de Recursos em 1924, e esse ressentimento se transformou em uma campanha pela independência após a imposição do recrutamento pelo continente. O governo de Canberra deu sua bênção relutante para a secessão do estado, esperada para começar a ter efeito imediatamente."
worldnews.132.a: "Interessante."

worldnews.133.t: "Restauração da Democracia na Australásia"
worldnews.133.d: "[AST.GetNameDefCap] esteve sob o governo autoritário do Governador Geral William Birdwood desde a invocação britânica dos Protocolos de Emergência em 1924, considerada por muitos na nação uma resposta autoritária à revolta sindicalista da Comuna de Melbourne. Birdwood finalmente cedeu aos pedidos de uma eleição aberta, levando ao resultado esperado de que o Partido Unido da Australásia de Stanley Bruce alcançasse um governo majoritário no parlamento de Canberra.\n\nBruce é esperado para ter tempos difíceis pela frente, com o aumento dos distúrbios trabalhistas e pedidos para a revogação das restrições mais flagrantes de Birdwood à liberdade pessoal."
worldnews.133.a: "Interessante."
worldnews.134.d: "[AST.GetNameDefCap] esteve sob o governo autoritário do Governador Geral William Birdwood desde a invocação britânica dos Protocolos de Emergência em 1924, considerada por muitos na nação uma resposta autoritária à revolta sindicalista da Comuna de Melbourne. Birdwood finalmente cedeu aos pedidos de uma eleição aberta, levando ao resultado surpreendente do Partido Country de Earle Page alcançando um governo minoritário no parlamento de Canberra.\n\nEspera-se que Page tenha tempos difíceis pela frente, com o aumento dos distúrbios trabalhistas e pedidos para a revogação das restrições mais flagrantes de Birdwood à liberdade pessoal."
worldnews.135.d: "[AST.GetNameDefCap] desde a invocação britânica dos Protocolos de Emergência em 1924, o governo autoritário do Governador Geral William Birdwood esteve em vigor, uma resposta considerada autoritária à revolta sindicalista da Comuna de Melbourne. Birdwood cedeu aos pedidos de uma eleição aberta, resultando na vitória de John Curtin, do Partido Trabalhista. \n\nRadicais associados ao Conselho Australiano de Sindicatos no partido falharam em tomar o controle e foram expulsos. Curtin enfrentará desafios com distúrbios trabalhistas crescentes e pressões de membros do parlamento para suprimir o ativismo sindicalista.

worldnews.136.t: "Declaração de Independência da Bélgica"
worldnews.136.d: "Cansados da opressão alemã e do desastre da Segunda-feira Negra, movimentos independentistas belgas em todo o país têm se rebelado e realizado ataques guerrilheiros contra o exército alemão. Devido à sua própria recuperação, o Império Alemão não pôde apoiar plenamente Adelbert I e deixou a situação se escalar além de seu controle. Após ataques coordenados pelo Exército da Independência nas cidades de Mons e Antuérpia, finalmente conseguiram empurrar o exército alemão de volta para Bruxelas, onde após intensos combates o rei alemão se rendeu.\nSem uma resposta clara ainda do Império Alemão, muitos temem que uma Bélgica independente possa ser de curta duração, considerando as tensões crescentes entre o Império e a Comuna da França e a localização estratégica do país."
worldnews.136.a: "Boa sorte Bélgica!"

worldnews.137.t: "Tomada Sindicalista na Valônia"
worldnews.137.d: "Os sindicalistas valões no Sillon Industriel e Liège declararam a independência da Valônia após a declaração de guerra da Comuna da França ao Império Alemão.\n\nEsperando aproveitar os sucessos dos exércitos franceses, eles planejam libertar Flandres-Valônia da opressão alemã e reformar a Bélgica como um estado sindicalista seguindo o modelo francês. A Comuna da França expressou seu apoio à rebelião e reafirmou seus laços com o POB valão."
worldnews.137.a: "Este é um golpe decisivo para a Linha do Mosa."

worldnews.138.t: "Governo Búlgaro Derrubado"
worldnews.138.d: "Após sua esmagadora derrota na Guerra dos Bálcãs contra o poderoso Pacto de Belgrado, parece que a questão de selecionar um novo governo foi um debate acalorado na caótica Bulgária.\n\nComo estava, o povo búlgaro tinha três candidatos que liderariam a nação: os partidos liberal Radical Democrata e Socialista Amplo e a União Nacional Agrária Búlgara conservadora de Aleksandar Stamboliyski. No final, parece que o [From.GetRulingParty] foi efetivamente capaz de tomar o poder e consolidar seu reinado..."
worldnews.138.a: "Interessante..."

worldnews.139.t: "Golpe de Boris III"
worldnews.139.d: "Aparentemente, parece que o governo pró-eslavo sob o ex-Primeiro Ministro Aleksandar Stamboliyski foi deposto do governo. O filho de Ferdinand I, que agora se intitula Tsar Boris III, retomou o trono com o apoio de políticos influentes de direita e oficiais leais do exército búlgaro.\n\nIsso vem como um choque para muitos dentro da comunidade internacional e até mesmo aqueles que vivem na Bulgária devido à grande escala do conflito. Além disso, o estado das coisas dentro da Bulgária não é para ser invejado, pois a nação em si está muito desestabilizada com tumultos em massa, saques e protestos sendo comuns dentro da nação outrora vitoriosa. Seja qual for o desfecho, este é certamente um momento decisivo e histórico na história búlgara."
worldnews.139.a: "Chocante!"

worldnews.140.t: "Governo Búlgaro Derrubado"
worldnews.140.d: "Aparentemente, parece que o governo conservador sob o ex-Primeiro Ministro Aleksandar Stamboliyski foi derrubado como resultado dos planos de Stamboliyski de se unir com [SER.GetNameDef] chegando ao fim. Com isso em mente, e um sentimento geral de falta de confiança do próprio povo búlgaro, o [BUL.GetRulingParty] atacou, assumindo o poder para si mesmos e efetivamente consolando o poder sob o novo regime.\n\nO que mais pode acontecer permanece a ser visto, embora pareça que a Bulgária certamente se envolveu em um estado de assuntos bastante turbulento..."
worldnews.140.a: "Outra mudança de regime?"

worldnews.142.t: "Uma Bulgária Mais Livre"
 worldnews.142.d: "Hoje é um dia bastante sombrio, mas esperançoso, na história búlgara. A morte do falecido Tsar Ferdinand I fez com que o povo búlgaro se unisse e lamentasse o homem que os trouxera e à nação à sua era dourada e que mantivera com sucesso essa era dourada.\n\nA morte do Tsar viu a ascensão de seu filho, agora coroado Tsar Boris III, o que foi um momento importante para os búlgaros ao redor do mundo. Amado por muitos, o novo Tsar prometeu trazer mudanças dentro e fora, começando com uma nova mudança de regime. Afirmando que a Bulgária será uma nação mais livre, o [BUL.GetRulingParty] conseguiu tomar o poder com a bênção do Tsar. Qualquer efeito que isso possa ter na nação ainda está por ser visto..."
worldnews.142.a: "Veremos o que acontece."

worldnews.143.t: "Uma Bulgária Mais Absoluta"
worldnews.143.d: "Hoje é um dia bastante sombrio, mas esperançoso, na história búlgara. A morte do falecido Tsar Ferdinand I fez com que o povo búlgaro se unisse e lamentasse o homem que os trouxera e à nação à sua era dourada e que mantivera com sucesso essa era dourada.\n\nA morte do Tsar viu a ascensão de seu filho, agora coroado Tsar Boris III, o que foi um momento importante para os búlgaros ao redor do mundo. Amado por muitos, o novo Tsar prometeu trazer mudanças dentro e fora, começando com uma nova mudança de regime. Afirmando que a Bulgária será uma nação sob a orientação da monarquia, o [From.GetRulingParty] conseguiu tomar o poder com a bênção do Tsar. Qualquer efeito que isso possa ter na nação ainda está por ser visto..."
worldnews.143.a: "Veremos o que acontece."

worldnews.144.t: "Golpe do [From.GetRulingParty] na Bulgária"
worldnews.144.d: "Parece que nem mesmo o status quo dos partidos democráticos dentro da Bulgária era sustentável. Seguindo a eleição do novo regime, parecia que a Bulgária estava a caminho de normalizar as relações com seus vizinhos, e até mesmo talvez trazer uma monarquia constitucional.\n\nInfelizmente, esse não foi o caso, pois o [From.GetRulingParty] viu a fraqueza dentro do regime democrático e conseguiu explorá-la, consolidando seu poder e começando a instituir seus próprios programas. O que acontece a seguir ainda está por ser visto, embora certamente seja um momento turbulento tanto para o povo búlgaro quanto para a nação búlgara."
worldnews.144.a: "De novo? Isso está saindo do controle..."

worldnews.145.t: "O Colapso do Reichspakt"
worldnews.145.d.africa: "Parece que o inimaginável ocorreu! As notícias se espalharam de que o kaiser alemão, seu gabinete e um número considerável de funcionários do estado e generais-chave embarcaram por ar e mar para Mittelafrika, onde estabeleceram um governo no exílio. Os territórios alemães e aliados na Europa foram abandonados ao seu destino, com a estrutura oferecida pela aliança do Reichspakt agora completamente evaporada.\n\nAs forças alemãs na Europa devem oferecer sua rendição final dentro de dias, e enquanto o governo alemão ainda vive, está claro que a ordem mundial que existia desde o fim da Primeira Guerra Mundial está prestes a chegar a um fim ardente."
worldnews.145.d.collapse: "Parece que o inimaginável ocorreu! Hoje, as forças alemãs lutando na Europa finalmente entraram em colapso sob o peso dos exércitos invasores. Sem ter para onde fugir, o kaiser e seu gabinete se reuniram e concordaram que uma rendição completa era iminente dentro de dias.\n\nAs notícias lançaram seus aliados em completa desordem, com a estrutura oferecida pela aliança do Reichspakt completamente evaporada. Está claro que a ordem mundial que existia desde o fim da Primeira Guerra Mundial está prestes a chegar a um fim ardente."
