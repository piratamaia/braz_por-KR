 worldnews.160.t: "Manuél Carlés Assume Controle Total da Argentina"
worldnews.160.d: "No Natal de 1935, Manuel Carlés liderou um golpe contra o governo argentino, desencadeando uma intensa luta pelo controle da presidência. As forças da Marinha Argentina, lideradas por LP, inicialmente tomaram a capital, mas foram confrontadas pelo Exército, que rapidamente assumiu o domínio em todo o país, resultando em uma luta prolongada e sangrenta.\n\n Com a queda de Rosario, um importante centro ferroviário, Carlés declarou seu golpe bem-sucedido e assumiu a presidência em um discurso emocionante em Buenos Aires. Ele prometeu expandir territorialmente e acabar com o Terror Vermelho na Patagônia, sendo recebido com entusiasmo pelo povo argentino."
worldnews.160.a: "Isso vai estabilizar a Argentina?"
worldnews.160.b: "Profundamente inquietante!"

worldnews.161.t: "Pedro Pablo Ramírez Restaura a Ordem na Argentina"
worldnews.161.d: "Quando Manuél Carlés executou um golpe contra o estado argentino no Natal de 1935, a nação foi dilacerada em uma luta feroz pelo controle da presidência. LP e as forças da Marinha Argentina rapidamente tomaram o controle da capital, mas foram detidas pelas forças do Exército, que começaram a afirmar rapidamente sua dominação sobre toda a nação, levando a uma luta sangrenta e prolongada. Resistência feroz do Exército, no entanto, provou ser muito forte para as forças de Carlés e após uma derrota humilhante em Rosario, eles foram rapidamente empurrados de volta para a capital. Manuél Carlés ele mesmo é agora rumores de ter cometido suicídio mais cedo nesta manhã, mas outros sugeriram que ele e seus seguidores mais próximos foram vistos em uma balsa fluvial partindo para o Uruguai enquanto tanques inimigos avançavam em direção à Residência Presidencial."
worldnews.161.a: "Isso é uma vitória para a democracia?"

worldnews.162.t: "Contra-Revolução no Chile"
worldnews.162.d: "Embora o Chile fosse visto como o bastião mais bem-sucedido de valores sindicalistas e socialistas na América do Sul, parece que seu regime não existe mais. Falhas claras de liderança durante a guerra contra a Argentina e a situação estratégica precária que o país enfrenta hoje levaram a um grupo de oficiais militares a tomar o poder em Santiago, e vários pontos estratégicos na cidade e em todo o país caíram rapidamente em suas mãos.\n\nO caminho do Chile agora é incerto, mas parece que outra junta governa na América Latina - pelo menos por enquanto."
worldnews.162.a: "O martelo e a tocha sofrem um golpe."

worldnews.163.t: "Revolução Aprista no Peru"
worldnews.163.d: "Como resultado das repressões do governo às instituições e indivíduos socialistas e sindicalistas em todo o Peru, a oposição, sentindo-se cada vez mais perseguida e temendo o pior, lançou hoje uma tentativa desesperada de golpe.\n\nA marcha contra a capital do país, Lima, foi esmagadoramente bem-sucedida, e destacamentos frágeis do exército nacional se dissolveram diante das milícias vermelhas, que rapidamente ocuparam pontos estratégicos-chave em toda a cidade e em todo o país.\n\nParece que o Peru se tornou mais uma vítima do conflito ideológico que assola o mundo."
worldnews.163.a: "A onda vermelha chegou aos Andes."

worldnews.164.t: "Confederação Peruano-Boliviana Restaurada"
worldnews.164.d: "Parece que uma ideia antiga renasceu na América do Sul. A Confederação original entre Peru e Bolívia, vista por muitos inimigos regionais como uma ameaça potencial, foi desfeita por um Chile vitorioso após a Batalha de Yungay em 1839. No entanto, esta nova Confederação poderia, ao contrário de seu predecessor, ser capaz de se sustentar nestes tempos instáveis na América do Sul e no mundo em geral.\n\nObservadores tanto no exterior quanto no país notaram, no entanto, que há várias questões-chave que precisam ser resolvidas entre La Paz e Lima antes que esta nova entidade política possa realmente ser chamada de nação unida."
worldnews.164.a: "O sonho de Santa Cruz é realizado mais uma vez."

worldnews.165.t: "Golpe Nacionalista na Bolívia"
worldnews.165.d: "Indignados com as falhas da administração anterior, vários oficiais nacionalistas do exército insatisfeitos lançaram um golpe na Bolívia hoje, derrubando com sucesso o governo de La Paz. Após a tomada do poder, representantes do Partido Nacional Boliviano pediram o retorno à grandeza nacional, e parece claro desde já que a nova administração está ansiosa para embarcar em uma nova política externa revanchista; uma que certamente os colocará em rota de colisão com os vizinhos da Bolívia.\n\nJá há rumores de figuras dentro do PNB considerando a dissolução completa do Parlamento, e se esses rumores forem verdadeiros, isso representa uma mudança decisiva na política do país andino, bem como na região mais ampla."
worldnews.165.a: "Mais uma prova de que o mundo está se polarizando."

worldnews.166.t: "Sindicalistas Eleitos na Bolívia"
worldnews.166.d: "Em uma reviravolta surpreendente, parece que não apenas o Partido Sindicalista da Bolívia obteve vitória eleitoral em La Paz, surpreendendo todo o establishment, mas também muitas ameaças reacionárias contra eles, como o ex-líder nacional Busch, bem como o nacionalista PNB, aparentemente aceitaram o resultado como justo e democrático. Embora o risco de intervenção fosse alto, esforços iniciais para contestar o voto já se dissiparam e a legitimidade das eleições agora é aceita pela maioria dos líderes nacionais bolivianos.\n\nEmbora muitas figuras internacionais, especialmente em nações lideradas por monarquias e ditaduras militares, tenham alertado que este caso de teste prova os perigos de permitir que os sindicalistas se aproximem das urnas, por enquanto parece que a Bolívia está relativamente estável."
worldnews.166.a: "Um resultado intrigante."

worldnews.167.t: "Revolta Militar no Paraguai"
worldnews.167.d: "A situação na nação sul-americana do Paraguai atingiu um ponto crítico, já que o governo de José Félix Estigarribia finalmente entrou em colapso após programas políticos fracassados. Oficiais politicamente carregados em todo o país lideraram suas respectivas casernas em revoltas contra tanto a administração quanto seus rivais sindicalistas, mas rapidamente conseguiram tomar o Palácio Presidencial em Asunción, encerrando hostilidades sérias.\n\nA nação agora está sob o domínio de ferro do General Higinio Morínigo Martínez e suas tropas, que estão ansiosos para - como eles veem - restaurar a glória perdida do Paraguai e esmagar todos os seus inimigos tanto domésticos quanto além das fronteiras da nação."
worldnews.167.a: "Mais golpes? Meu Deus."

worldnews.168.t: "Paraguai Cai Novamente para o Sindicalismo"
worldnews.168.d: "A nação do Paraguai está em crise há vários anos, em parte devido às políticas fracassadas da administração de José Félix Estigarribia, que surgiu na esteira do contra-golpe de 1934 contra o domínio sindicalista. Após uma batalha rápida, mas sangrenta, hoje nas ruas de Asunción entre o governo, tropas revolucionárias e nacionalistas, são os Arbrilistas que triunfaram, assumindo o controle do Palácio Presidencial e declarando o governo de Estigarribia morto.\n\nTendo se radicalizado desde seu breve governo de três meses em 1934, o "Partido Abrilista Paraguaio" de Rafael Franco está prestes a fazer uma série de mudanças importantes. Parece que o Paraguai está vermelho mais uma vez."
worldnews.168.a: "Esquerda. Direita. Não podem simplesmente escolher uma?"

worldnews.169.t: "Gallo Assume o Controle do Equador"
worldnews.169.d: "Parecendo relutante em ficar de braços cruzados e assistir enquanto o governo relativamente liberal sob o PLRE de Ayora vencia as eleições recentes e corria o risco de enfraquecer o Equador, Alberto Enríquez Gallo lançou um golpe bem-sucedido em Quito. Já tendo dissolvido a administração e criado um novo conselho de assessores militares, o novo líder militar rapidamente começou a embarcar em uma busca para purificar o Equador de supostas ameaças e opositores.\n\nEmbora o país tenha sido recentemente visto positivamente como um ambiente de negócios amigável para investidores estrangeiros, se esse estado de coisas será preservado pelo novo regime é desconhecido."
worldnews.169.a: "Parece que o liberalismo de Quito simplesmente não pôde durar."

worldnews.170.t: "Declaração do [FROM.GetName]"
worldnews.170.d: "As forças do Frente Obrero Patagónico triunfaram decisivamente sobre a Argentina de Carlés e tomaram a capital Buenos Aires. Com essa vitória, os socialistas proclamaram abertamente a criação de um '[FROM.GetName]' verdadeiro e o início de uma nova era para o socialismo na América do Sul. Vários líderes da administração anterior, assim como outras personalidades notáveis, foram vistos fugindo do país de navio.\n\nEmbora a maioria da população ainda permaneça temperamentamente contra as políticas socialistas, o surgimento de uma Argentina sindicalista pode perturbar o delicado equilíbrio da política regional por anos."
worldnews.170.a: "Uma vitória séria para o socialismo."

worldnews.171.t: "Guerra Civil Sindicalista na América do Sul"
worldnews.171.d: "Em uma reviravolta impressionante, o [FROM.GetName] recém-declarado se rebelou abertamente contra seus apoiadores chilenos, declarando publicamente que o governo de Santiago 'subverteu os preceitos do socialismo', 'traiu a revolução' e 'buscou manter a Argentina sob domínio imperialista'. Uma Segunda Guerra da Independência agora se aproxima, já que Argentina e Chile entram em conflito mais uma vez.\n\nCompanheiro agora luta contra companheiro, com unidades anteriormente fortemente integradas se envolvendo em um conflito interno sangrento. No entanto, não importa como o conflito termine, o futuro do sindicalismo na América do Sul nunca mais será o mesmo."
worldnews.171.a: "Eles mal são modelos de socialistas."

worldnews.172.t: "Socialistas Moderados Restauram o [FROM.GetName]"
worldnews.172.d: "Quando a guerra ocorria entre a Argentina de Carlés e a Patagônia apoiada pelo Chile, ninguém poderia ter imaginado que o [FROM.GetName] sobreviveria ao dia. Em uma reviravolta impressionante, a coalizão liderada por Palacios dos Estados Unidos declarou o [FROM.GetName] renascido e o retorno da constituição suspensa.\n\nIntegrando muitos membros das outras facções, eles começaram a implementar um sistema democrático mais liberal do que seus camaradas ou o Regime de Carles. Não se sabe se a Patagônia sobreviverá à turbulência de uma mudança de regime tão grande, mas muitos estão esperançosos pelo regime nascente e sua política isolacionista."
worldnews.172.a: "Boa sorte para eles."

worldnews.173.t: "Venezuela Elege um Governo Sindicalista"
worldnews.173.d: "O que, sem dúvida, foi um golpe para muitos grupos de interesses enraizados, o povo venezuelano elegeu o Partido Socialista da Venezuela de esquerda para governar o país. O PSV não era o favorito para vencer de forma alguma e tem muitos inimigos.\n\nO país rico em petróleo e estrategicamente vital ocupa um lugar especial na América do Sul em termos de importância para interesses estrangeiros, particularmente os dos EUA. Como resultado, não está claro se a 'revolução pelo voto' da Venezuela pode sobreviver diante da hostilidade interna e externa implacável, ou se a Terra da Graça, como era conhecida por Cristóvão Colombo, florescerá como uma grande potência socialista na América Latina."
worldnews.173.a: "Uma Venezuela socialista? Sério?"

worldnews.174.t: "Golpe Apoiado pelos EUA na Venezuela"
worldnews.174.d: "Notícias da Venezuela vazaram hoje de manhã de que a recente vitória eleitoral do PSV socialista foi desfeita pelo trabalho de um grande golpe militar liderado pelo General Marcos Pérez Jiménez. Após confrontos sangrentos nas ruas contra forças de esquerda montadas às pressas, o Exército recuperou o controle do Palacio Legislativo e prendeu vários líderes proeminentes do PSV.\n\nNão há dúvidas, nem interna nem internacionalmente, de que os Estados Unidos, recém-encorajados, têm alguma responsabilidade pelo apoio ao General Jiménez, pois a importância estratégica da Venezuela a torna vital para os interesses americanos. Se tal passo audacioso representa uma nova mudança na política externa dos EUA é desconhecido, mas por enquanto a Venezuela está sob nova administração."
worldnews.174.a: "A Águia ainda tem alguma vida!"

worldnews.175.t: "O Ultimato da Alsácia"
worldnews.175.d: "Após meses de escaramuças de baixa intensidade e jogo diplomático na fronteira entre a Alemanha e a França, os dois gigantes estão à beira do que pode ser o conflito mais brutal que a humanidade conheceu desde os dias sombrios do Weltkrieg. Em uma escalada chocante, o governo Comunard em Paris exigiu abertamente o retorno da Elsaß-Lothringen controlada pelos alemães, tomada após a Guerra de 1871 pelo Reich vitorioso.\n\nDesafiando as normas internacionais, um único esquadrão de aviões franceses voou para o espaço aéreo alemão, lançando milhares de panfletos detalhando suas queixas, muito para o desgosto do Estado-Maior do Reich. Tais ações certamente causarão indignação na opinião pública em Berlim e, mesmo agora, os esforços de mobilização estão em andamento. Neste ponto, parece improvável que um Segundo Weltkrieg possa ser evitado."
worldnews.175.a: "O mundo está à beira do abismo."

worldnews.176.t: "Tentativa de Golpe Militar Falha em Tóquio"
worldnews.176.d: "Notícias chocantes do Japão. Hoje, elementos radicais do exército imperial liderados por ultra-monarquistas e nacionalistas lançaram uma tentativa de golpe contra o enfermo governo democrático em Tóquio. Apesar de assumirem o controle de importantes aparatos e prédios do governo em toda a capital, o Imperador explicitamente se recusou a apoiar a facção que liderou o golpe, o que levou ao colapso quase inevitável do golpe em questão de horas.\n\nVários oficiais seniores do exército e seus apoiadores cometeram suicídio ritual em vergonha. Um ponto-chave da democracia foi preservado no Leste Asiático, pelo menos por enquanto."
worldnews.176.a: "A democracia japonesa sobrevive."

worldnews.177.t: "Áustria Intervém na Segunda Weltkrieg"
worldnews.177.d: "Alguns estrategistas militares na Europa acreditavam que qualquer guerra continental inevitável terminaria em questão de meses devido aos poderosos avanços tecnológicos. No entanto, quaisquer ilusões persistentes sobre a escala da guerra moderna rapidamente desapareceram diante dos contos fervorosos de brutalidade provenientes da Europa Ocidental devastada pelo conflito.\n\nViena observava com apreensão o rearmamento dos poderes sindicalistas há anos, mas agora, com o conflito aberto ameaçando alterar o equilíbrio de poder na Europa, decidiram intervir abertamente contra a Internationale. Já, tropas imperiais estão marchando contra as forças sindicalistas, representando uma nova ameaça para a revolução mundial."
worldnews.177.a: "Não seria uma Weltkrieg sem eles."

worldnews.178.t: "Reforma Colonial em Mittelafrika"
worldnews.178.d: "Por anos, a elaborada teia de colônias alemãs na África Central tem sido um enigma para muitos observadores externos. O conhecimento público sobre o funcionamento interno desse coração opaco das trevas aumentou recentemente devido à transparência e às iniciativas de relações públicas da Reformgruppe que atualmente administra a colônia.\n\nParece que a Reformgruppe tomou a decisão audaciosa de reformar o sistema bizantino de governo de Mittelafrika, dominado por colônias, reinos fantoches e territórios britânicos anteriores. Já foram feitos planos para estabelecer reinos autônomos para líderes africanos leais sob supervisão alemã, com futuras ações planejadas para mais descentralização. Em apenas alguns poucos anos, o destino da África mudou para sempre."
worldnews.178.a: "O continente sombrio está agora um pouco mais brilhante."

 # worldnews.179.t: "Collapse of Mittelafrika"
 # worldnews.179.d: "Though to the outside world Mittelafrika has been portrayed as a bountiful and efficiently managed colony, foreign experts have long questioned the actual stability of a loose web of colonial holdings, kingdoms and tribes. With the collapse of German rule in Africa it seems that Berlin's worst fears about mismanagement in Dar-es-Salaam have finally come true.\n\nIn a matter of mere days warlords, military cliques and former vassal kings have taken up arms against one another eager to fill the power vacuum, and an exodus of white colonists and traders has already begun. One can only guess at where the Dark Continent will go from here."
 # worldnews.179.a: "Staggering."

 worldnews.180.t: "A Guerra do Mato de Moçambique"
worldnews.180.d: "Embora haja alguns que acreditem que as antigas guerras coloniais são relíquias da era pré-Weltkrieg, eventos recentes na África mostraram que a sede de batalha do Homem no continente sombrio não está em perigo imediato de diminuir.\n\nAs crescentes tensões entre Mittelafrika alemã e as colônias portuguesas degeneraram nos últimos meses de disputas um tanto ridículas envolvendo pouco mais do que roubos de gado em conflitos abertos em Moçambique e Angola, com tropas coloniais e seus oficiais brancos de ambos os lados travando uma guerra de guerrilha infrutífera que certamente custará muitas vidas."
worldnews.180.a: "Se eles acham que vale a pena..."

worldnews.181.t: "Sovereignists Dominam Mittelafrika"
worldnews.181.d: "A imprensa em Berlim está agitada com relatos sobre mudanças políticas abrangentes que estão ocorrendo dentro da tradicionalmente secreta administração colonial de Mittelafrika. Apesar do Governador da colônia [MAF.GetLeader] ter passado por uma batalha legal difícil nos tribunais alemães, parece que sua sobrevivência política fortaleceu enormemente a chamada facção \"Selbstverwalter\" em Dar-es-Salaam.\n\nUsando o princípio jurídico estabelecido no caso Kenyatta v Solf, que dentro de Mittelafrika a soberania do Governador não pode ser infringida, a facção mais linha-dura de [MAF.GetLeader] tornou-se dominante domesticamente. O continente sombrio certamente ficará mais sombrio sob a influência dessas figuras, muitas das quais há muito tratam Mittelafrika como pouco mais do que um feudo pessoal."
worldnews.181.a: "Uma situação estranha."

worldnews.182.t: "A Revolta Veneziana"
worldnews.182.d: "Com a recente vitória eleitoral do partido ANI de direita e veementemente anti-austríaco na República Italiana, houve sedição aberta na região do Veneto por moderados opostos ao novo governo. Muitos rebeldes regionais estão pedindo abertamente a restauração da Sereníssima República de Veneza, o famoso estado que foi conquistado nas Guerras Revolucionárias e governado alternadamente pela França, Áustria e Itália desde então.\n\nEmbora ainda não esteja claro se isso faz parte de um esquema austríaco para aumentar sua influência na península ou representa esforços legítimos dos rebeldes para se libertarem do domínio da ANI, já há confrontos em todo o norte da Itália representando um risco substancial para o governo de Milão, cercado como está por inimigos por todos os lados."
worldnews.182.a: "A Rainha do Adriático pode sobreviver?"

worldnews.183.t: "Rebelião no Iêmen"
worldnews.183.d: "O Weltkrieg causou danos tremendos ao já combalido Império Otomano. Grandes partes da península arábica foram cortadas do domínio da Sublime Porta por anos devido aos sucessos da Revolta Árabe. Mesmo assim, com o Tratado de Versalhes, o vilaiete do Iêmen foi em certa medida trazido de volta ao domínio otomano - pelo menos em teoria.\nPor muitos anos, o Iêmen administrou principalmente seus próprios assuntos, com o olhar do Sultão firmemente fixado em seus próprios problemas domésticos. Com conflitos eclodindo no Canal de Suez e em toda a Terra Santa, o Iêmen mais uma vez foi isolado do grosso do exército otomano. Aproveitando essa oportunidade, combinada com a perceptível fraqueza do estado otomano, o Imam declarou publicamente a criação de um novo reino independente."
worldnews.183.a: "Outro golpe para o Sultão."

worldnews.185.t: "Restauração do Reino Unido"
worldnews.185.d: "Em uma virada decididamente dramática, o regime republicano na União da Grã-Bretanha caiu, e o governo real sob a Casa de Windsor finalmente retornou a Londres. [CAN_king_full_name] foi formalmente coroado na Abadia de Westminster, realizando o sonho de sua vida de vingar o exílio de seu pai durante a Revolução Britânica, e já estão em andamento esforços para livrar a nação de seus laços sindicalistas.\nAs Ilhas Britânicas mudaram completamente em um curto período de tempo, e as raízes da influência esquerdista foram profundamente enraizadas nas instituições da nação e na psique de seu povo. Muitos ao redor do mundo agora esperam com grande expectativa para ver quais ações o recém-restaurado Reino Unido tomará no cenário mundial."
worldnews.185.a: "Uma nova ordem, ou o retorno do antigo?"

worldnews.189.t: "As Eleições Neerlandesas de [GetYear]"
worldnews.189.d.CNAalone: "Os Países Baixos tradicionalmente foram uma das nações mais politicamente estáveis da Europa e o povo neerlandês, por anos, esteve enraizado em suas próprias \"colunas\" institucionais que tendem a minar tendências radicais. Devido ao caos econômico causado pelos laços estreitos dos Países Baixos com a Alemanha e Mitteleuropa e ao surgimento do Red Front de extrema-esquerda e do nacionalista VNH, a situação política do país está mais tensa do que tem sido em muitos anos.\n\nApesar da degeneração da política doméstica e do surgimento do poderoso bloco eleitoral da Lista da Esquerda, a coalizão governante CNA conseguiu se manter nas eleições recentes, embora com maioria enfraquecida. Sem vontade de formar uma coalizão com os liberais ou a Direita, o bloco Conservador decidiu governar sozinho."
worldnews.189.d.CNAandLSP: "Os Países Baixos tradicionalmente foram uma das nações mais politicamente estáveis da Europa e o povo neerlandês, por anos, esteve enraizado em suas próprias \"colunas\" institucionais que tendem a minar tendências radicais. Devido ao caos econômico causado pelos laços estreitos dos Países Baixos com a Alemanha e Mitteleuropa e ao surgimento do Red Front de extrema-esquerda e do nacionalista VNH, a situação política do país está mais tensa do que tem sido em muitos anos.\n\nA coalizão governante CNA, formada por partidos conservadores e confessionais, venceu a eleição com uma pequena minoria. Sem querer governar sozinhos, convidaram o partido liberal LSP para a coalizão. O país agora tem um governo claramente centrista que talvez esteja mais disposto a negociar com a Extrema Esquerda e a Direita."
worldnews.189.d.rightallianceCNAwon: "Os Países Baixos tradicionalmente foram uma das nações mais politicamente estáveis da Europa e o povo neerlandês, por anos, esteve enraizado em suas próprias \"colunas\" institucionais que tendem a minar tendências radicais. Devido ao caos econômico causado pelos laços estreitos dos Países Baixos com a Alemanha e Mitteleuropa e ao surgimento do Red Front de extrema-esquerda e do nacionalista VNH, a situação política do país está mais tensa do que tem sido em muitos anos.\n\nA coalizão de conservadores e partidos confessionais que compõem a CNA mais uma vez venceu a eleição, embora com uma maioria consideravelmente diminuída. Vendo a lógica em aproveitar o ódio da VNH pela Esquerda e seus paramilitares da Landwacht, a CNA se aliou à Extrema Direita."
worldnews.189.d.rightallianceVNHwon: "Os Países Baixos tradicionalmente foram uma das nações mais politicamente estáveis da Europa e o povo neerlandês, por anos, esteve enraizado em suas próprias \"colunas\" institucionais que tendem a minar tendências radicais. Devido ao caos econômico causado pelos laços estreitos dos Países Baixos com a Alemanha e Mitteleuropa e ao surgimento do Red Front de extrema-esquerda e do nacionalista VNH, a situação política do país está mais tensa do que tem sido em muitos anos.\n\nO partido nacionalista VNH conseguiu vencer a eleição, causando grande tumulto na política neerlandesa e derrubando o governo CNA. Ainda assim, sofrendo de uma fraca minoria no governo, o VNH convidou a CNA para uma coalizão, mostrando disposição para moderar o partido a fim de eliminar a Esquerda por meios parlamentares legítimos."
worldnews.189.d.moderateleft: "Os Países Baixos tradicionalmente foram uma das nações mais politicamente estáveis da Europa e o povo neerlandês, por anos, esteve enraizado em suas próprias \"colunas\" institucionais que tendem a minar tendências radicais. Devido ao caos econômico causado pelos laços estreitos dos Países Baixos com a Alemanha e Mitteleuropa e ao surgimento do Red Front de extrema-esquerda e do nacionalista VNH, a situação política do país está mais tensa do que tem sido em muitos anos.\n\nA criação do formidável pacto eleitoral de Esquerda-Links significou a queda do governo conservador, mas rapidamente entrou em colapso levando ao governo minoritário. O partido social-democrata SDAP se juntou em coalizão com o moderado VDB, prometendo uma administração progressista que visa resolver as muitas crises nacionais."
worldnews.189.d.leftcoalition: "Os Países Baixos tradicionalmente foram uma das nações mais politicamente estáveis da Europa e o povo neerlandês, por anos, esteve enraizado em suas próprias \"colunas\" institucionais que tendem a minar tendências radicais. Devido ao caos econômico causado pelos laços estreitos dos Países Baixos com a Alemanha e Mitteleuropa e ao surgimento do Red Front de extrema-esquerda e do nacionalista VNH, a situação política do país está mais tensa do que tem sido em muitos anos.\n\nA criação do formidável pacto eleitoral de Esquerda-Links significou a queda do governo conservador, mas rapidamente entrou em colapso levando ao governo minoritário. Aproveitando a oportunidade disponível para erradicar a Extrema Direita, o partido social-democrata SDAP se juntou em coalizão com o socialista RSAP."
worldnews.189.a: "Os neerlandeses amam suas eleições."

worldnews.190.t: "O Putsch de Reijnders nos Países Baixos"
worldnews.190.d.junta: "Em uma virada chocante dos eventos, o General Izaak Reijnders das forças armadas neerlandesas declarou estado de emergência e lançou um golpe em Haia, deposto o governo de esquerda recentemente eleito. Figuras militares conservadoras e nacionalistas há muito observam com desânimo o frágil centrismo típico da política neerlandesa, simbolizado pela proibição de membros do serviço civil se juntarem a organizações políticas, tem se desmoronado.\nAlguns observadores estrangeiros viram a mão do Kaiser nas ações audaciosas de Reijnders, e embora nenhuma evidência tenha surgido ainda, um governo de esquerda neerlandês não teria estado nos interesses do Reich.\nOs militares estabeleceram uma junta para administrar os Países Baixos e bloquear um ressurgimento sindicalista. Não está claro se eleições serão realizadas em breve."
 worldnews.190.d.vnh: "Numa reviravolta chocante dos acontecimentos, o General Izaak Reijnders das forças armadas holandesas declarou estado de emergência e lançou um golpe em Haia, deposto o governo de esquerda recentemente eleito. Figuras militares conservadoras e nacionalistas há muito tempo observavam com consternação o centrismo frágil típico da política holandesa, exemplificado pelo 'Ambtenarenverbod', a proibição de funcionários públicos se juntarem a organizações políticas, que desmoronou.\nAlguns observadores estrangeiros viram a mão do Kaiser nas ações ousadas de Reijnders e, embora nenhuma evidência tenha surgido até agora, um governo holandês de esquerda não estaria nos interesses do Reich.\nOs militares permitiram que o VNH nacionalista ou 'Aliança para a Recuperação Nacional' estabelecesse um 'governo provisório', essencialmente uma ditadura."
worldnews.190.a: "A democracia holandesa pode estar no fim."

worldnews.191.t: "A Revolução Holandesa"
worldnews.191.d.RSAPelection: "Em mais uma vitória para as forças da Esquerda na Europa, a Holanda tradicionalmente moderada seguiu o caminho do Reino Unido e da França e caiu no socialismo. A notícia chocou profundamente muitas monarquias e regimes reacionários em todo o mundo.\n\nA paralisia política que envolveu o establishment político holandês nos últimos anos finalmente o alcançou, pois o antes marginal Partido Trabalhista Socialista Revolucionário ou 'RSAP' foi eleito pelo povo em uma eleição justa. A crescente polarização política e o fracasso dos governos anteriores após a Segunda-feira Negra contribuíram para uma revolução pelo voto, cujos resultados podem representar uma séria ameaça à hegemonia do Reich na Europa."
worldnews.191.d.overthrowthesystem: "Em mais uma vitória para as forças da Esquerda na Europa, a Holanda tradicionalmente moderada seguiu o caminho do Reino Unido e da França e caiu no socialismo. A notícia chocou profundamente muitas monarquias e regimes reacionários em todo o mundo.\n\nAgindo talvez como um lembrete marcante dos perigos da participação socialista em sistemas democráticos, o moderado SDAP foi forçado a permitir que o Partido Trabalhista Socialista Revolucionário ou 'RSAP' entrasse em coalizão com eles, precipitando uma tomada de poder socialista no Parlamento e sua subsequente abolição.\nEmbora a natureza exata deste novo estado ainda precise ser determinada, já que observadores internacionais aguardam a resposta alemã a essa ameaça potencial em suas fronteiras."
worldnews.191.d.mutiny: "Em mais uma vitória para as forças da Esquerda, a Holanda tradicionalmente moderada seguiu o caminho do Reino Unido e da França e caiu no socialismo.\n\nO país está em caos desde o incêndio do Binnenhof em Haia pelo sindicalista Marinus van der Lubbe, que levou o governo a declarar estado de emergência. Após um motim de esquerda em um pequeno navio da marinha e uma subsequente revolta na província de Groningen, ao norte, o sentimento revolucionário se espalhou rapidamente e unidades do exército desertaram. Com o colapso do establishment político holandês, um novo perigo surgiu nas fronteiras do Império Alemão. Sua resposta ainda é desconhecida."
worldnews.191.d.socialistputsch: "Em mais uma vitória para as forças da Esquerda na Europa, a Holanda tradicionalmente moderada seguiu o caminho do Reino Unido e da França e caiu no socialismo. A notícia chocou profundamente muitas monarquias e regimes reacionários em todo o mundo.\n\nO que começou com um pequeno motim em De Peel terminou com paramilitares da Frente Vermelha e soldados de esquerda assumindo o controle das principais cidades do país, bem como a evacuação em massa de figuras do Estabelecimento, bem como a maioria dos funcionários e da Família Real Holandesa.\n\nCom o golpe socialista completo e um novo Comitê Revolucionário Provisório estabelecido na capital, a Revolução Holandesa agora tomou vida própria."
worldnews.191.a: "As chamas da revolução reivindicam outra nação."

 worldnews.192.t: "Tomada Nacionalista nos Países Baixos"
worldnews.192.d.parliament: "Os Países Baixos têm sido há muito tempo vistos como uma ilha de centrismo político em um oceano de ideólogos de esquerda e imperialistas maquinadores. Tudo isso mudou, no entanto, com o surgimento do Verbond voor Nationaal Herstel 'VNH'. A chamada 'Aliança para a Recuperação Nacional' é um movimento ultranacionalista dedicado a restaurar o orgulho holandês e expurgar a nação da influência sindicalista no rescaldo da Crise da Segunda-feira Negra.\n\nA crescente popularidade do VNH culminou em torná-lo o maior partido no Parlamento, no entanto, não conseguiu obter maioria nas eleições. Sem se deixarem superar por seus rivais, os paramilitares da Landwacht marcharam hoje para o Binnenhof, aterrorizando o restante do Parlamento e iniciando uma ditadura."
worldnews.192.d.finsterwolde: "Os Países Baixos têm sido há muito tempo vistos como uma ilha de centrismo político em um oceano de ideólogos de esquerda e imperialistas maquinadores. Tudo isso mudou, no entanto, com o surgimento do Verbond voor Nationaal Herstel 'VNH'. A chamada 'Aliança para a Recuperação Nacional' é um movimento ultranacionalista dedicado a restaurar o orgulho holandês e expurgar a nação da influência sindicalista no rescaldo da Crise da Segunda-feira Negra.\nA assembleia do partido VNH em Maastricht ouviu um discurso incendiário de Cornelis van Geelkerken, que chamou abertamente à revolta contra um governo que, segundo ele, havia sido subvertido por 'sindicalistas malignos'. Isso levou os paramilitares do VNH em todo o país a se rebelarem, apesar dos apelos dos moderados liderados pela Rainha Wilhelmina, para cessar."
worldnews.192.d.haguemarch: "Os Países Baixos têm sido há muito tempo vistos como uma ilha de centrismo político em um oceano de ideólogos de esquerda e imperialistas maquinadores. Tudo isso mudou, no entanto, com o surgimento do Verbond voor Nationaal Herstel 'VNH'. A chamada 'Aliança para a Recuperação Nacional' é um movimento ultranacionalista dedicado a restaurar o orgulho holandês e expurgar a nação da influência sindicalista no rescaldo da Crise da Segunda-feira Negra.\n\nHoje, uma grande marcha de apoiadores do VNH e paramilitares da Landwacht de Amsterdã até a capital em Haia culminou na rainha Wilhelmina demitindo o governo e substituindo-o por líderes do VNH para conter um golpe violento de oficiais do exército simpáticos."
worldnews.192.a: "Isso não parece holandês."

worldnews.193.t: "Os Holandeses Reconhecem a Comuna da França"
worldnews.193.d: "Em um ato controverso que chocou muitas nações europeias, os Países Baixos reconheceram de fato a existência da Comuna Francesa enviando uma missão diplomática a Paris para discutir os direitos dos cidadãos. Tal ato é completamente contrário às normas políticas holandesas, que tradicionalmente enfatizam a solidariedade com o governo exilado não sindicalista da República Francesa e do Reino Unido.\nEmbora o motivo para essa reviravolta diplomática bizarra inicialmente tenha sido minimizado pelo governo holandês, eventualmente vazou que a coalizão governante CNA-LSP reconheceu a Comuna para satisfazer os socialistas e salvar os Países Baixos do caos político. Se verdadeiro, tal ação demonstra as medidas extremas que alguns centrists estão dispostos a tomar para evitar a polarização na Europa moderna."
worldnews.193.d.dejure: "Em um ato que surpreendeu muitos no circuito diplomático, os Países Baixos hoje quebraram a convenção internacional e reconheceram formalmente a Comuna da França como sucessora legal do estado francês. Em uma reversão surpreendente das normas na Europa pós-Guerra Mundial, especialmente para um país com laços tão próximos com a Alemanha, a Mitteleuropa e o Reichspakt, os holandeses até cortaram laços com o governo exilado francês em Argel.\nEmbora o motivo para essa reviravolta diplomática bizarra inicialmente tenha sido minimizado pelo governo holandês, eventualmente vazou que a coalizão governante CNA-LSP reconheceu a Comuna para satisfazer os socialistas e salvar os Países Baixos do caos político. Se verdadeiro, tal ação demonstra as medidas extremas que alguns centrists estão dispostos a tomar para evitar a polarização na Europa moderna."
worldnews.193.a: "Quem poderia entender a mente de um diplomata?"

worldnews.194.t: "Os Países Baixos Nacionalizam Ativos Alemães"
worldnews.194.d: "O governo holandês deu hoje o passo audacioso de nacionalizar os ativos de cidadãos alemães em seu território, em uma ação que certamente provocará a ira do Kaiserreich. Com o governo conservador CNA enfraquecido tendo entrado em coalizão com o VDB liberal, ele se engajou em uma política de negociação com a extrema esquerda e direita holandesa para evitar uma catástrofe política doméstica.\n\nPara trazer o ultranacionalista VNH para o seu lado, o governo holandês finalmente concordou em nacionalizar os ativos alemães para manter a administração longe do colapso - uma situação que o CNA-LSP procurou manter em segredo. Já houve pedidos em Berlim por medidas punitivas, tanto econômicas quanto militares. Como o Império agirá, no entanto, ainda é um mistério."
worldnews.194.a: "Uma reviravolta estranha."

worldnews.195.t: "Rainha Wilhelmina Abdica do Trono Holandês"
worldnews.195.d.republic: "Em uma sequência de eventos surpreendentes pelos padrões holandeses, a Rainha Wilhelmina abdicou do trono após meio século de reinado. Chocada com a ascensão do RSAP sindicalista e o colapso do consenso moderado em sua nação após o fracasso do governo anterior, a Rainha Wilhelmina aparentemente não está disposta a continuar seu reinado.\n\nEm cenas de farsa no Parlamento, os esforços de Colijn e do governo governante para aprovar legislação financiando a coroação da Princesa Julia foram bloqueados pelo RSAP de esquerda e pelo SDAP. Como resultado, a monarquia acabou sendo abolida, e uma nova República socialista foi formada."
worldnews.195.d.republicalbarda: "Em uma sequência de eventos surpreendentes pelos padrões holandeses, a Rainha Wilhelmina abdicou do trono após meio século de reinado. Consternada com a vitória do pacto eleitoral Esquerda-Links, Wilhelmina afirmou ousadamente que só aceitaria o candidato moderado do VDB como Formateur, Pieter Oud, apesar da vitória do SDAP - forçando-os a se aliar ao RSAP socialista. Com até os Parlamentares moderados furiosos por ela inadvertidamente forçar o SDAP para a esquerda, a posição da Rainha Wilhelmina rapidamente se tornou insustentável, e Willem Albarda do SDAP foi nomeado.\n\nCom a abdicação da monarca, os esquerdistas que agora governam a nação declararam a criação de uma República Holandesa 'livre da tirania reacionária'."
worldnews.195.d.juliana: "Em uma sequência de eventos surpreendentes pelos padrões holandeses, a Rainha Wilhelmina abdicou do trono após meio século de reinado. Consternada com a vitória do pacto eleitoral Esquerda-Links, Wilhelmina afirmou ousadamente que só aceitaria o candidato moderado do VDB como Formateur, Pieter Oud, apesar da vitória do SDAP - forçando-os a se aliar ao RSAP socialista. Com até os Parlamentares moderados furiosos por ela inadvertidamente forçar o SDAP para a esquerda, a posição da Rainha Wilhelmina rapidamente se tornou insustentável, e Willem Albarda do SDAP foi nomeado.\n\nA abdicação de Wilhelmina não foi suficiente para destruir completamente a monarquia holandesa, no entanto, Juliana foi rapidamente coroada a nova Rainha."
worldnews.195.a: "Outro monarca europeu cai."

 # worldnews.196.t: "Treaty of Beyrut"
 # worldnews.196.d: "After a brutal conflict waged in the Near-East the Ottoman Empire has succeeded in defeating its rivals and crushing the Cairo Pact, in a victory that comes as quite a shock to the international community.\n\nWracked with internal strife, endemic corruption and a poor military structure despite being on the victorious side of the Weltkrieg, there were few that believed the Sublime Porte had the capacity to survive in the face of the aggression of its neighbours. As the humiliated leadership of Egypt and the other Pact members sign the peace treaty in Beyrut, it has become clear that the situation in the East has changed. The House of Osman lives to fight another day."
 # worldnews.196.a: "The Sick Man still has some life left."

 worldnews.199.t: "O Congresso de Arel"
worldnews.199.d: "Com a recente independência da Bélgica de seus antigos mestres alemães, a pergunta inevitável que surgiu disso foi simples - o que vem a seguir? As duas nações enviaram representantes à pequena cidade de Arel, nas Ardenas luxemburguesas, perto da fronteira com o sul da Valônia, e lá o caminho futuro da Bélgica na Europa foi decidido.\n\nA Bélgica e o Reich concordaram que, em troca do Kaiser reconhecer a independência formal de Bruxelas, a Bélgica voltaria a se juntar ao Reichspakt, permitindo que os alemães os protegessem contra a agressão da Comuna da França. Parece que os belgas estão dispostos a comprometer sua recém-conquistada independência para garantir seu futuro."
worldnews.199.d.failed: "Com a recente independência da Bélgica de seus antigos mestres alemães, a pergunta inevitável que surgiu disso foi simples - o que vem a seguir? As duas nações enviaram representantes à pequena cidade de Arel, nas Ardenas luxemburguesas, perto da fronteira com o sul da Valônia, e lá o caminho futuro da Bélgica na Europa foi decidido.\n\nEmbora os alemães tenham proposto reconhecer formalmente a independência belga se Bruxelas voltasse ao Reichspakt, a Bélgica não ficou convencida. Se a demanda dos negociadores de que o Reich também entregasse Luxemburgo belga fosse destinada como uma afronta, as negociações em Arel rapidamente entraram em colapso e os alemães se retiraram. Por enquanto, pelo menos, a Bélgica está por conta própria."
worldnews.199.a: "A Bélgica retorna ao palco mundial."

worldnews.200.t: "A Crise da Valônia"
worldnews.200.d: "A rebelião na Flandres-Valônia tomou um rumo violento nas últimas semanas, com combates abertos e o surgimento da Comuna Valona hasteando a bandeira coq hardi nas praças das cidades em toda a região separatista. Com as forças alemãs e realistas reunidas no Meuse para um contra-ataque rápido, as esperanças para a sobrevivência do Sindicalismo na Valônia recaíram sobre Paris.\nCom as tensões aumentando entre o Império Alemão e a Comuna, parece que a França piscou primeiro. Aparentemente, sem vontade de atrair a ira da Alemanha sobre si, mesmo agora, a França estava relutante em oferecer garantias aos rebeldes valões. A sobrevivência do movimento independentista agora parece em dúvida, e há poucos que acreditam que o regime do Rei Adelbert cairá agora. No entanto, a guerra entre as grandes potências foi evitada - por enquanto."
worldnews.200.d.germanybacksdown: "A rebelião na Flandres-Valônia tomou um rumo violento nas últimas semanas, com combates abertos e o surgimento da Comuna Valona hasteando a bandeira coq hardi nas praças das cidades em toda a região separatista. Com as forças alemãs e realistas reunidas no Meuse para um contra-ataque rápido, as esperanças para a sobrevivência do Sindicalismo na Valônia recaíram sobre Paris.\nEm uma vitória impressionante para os Sindicalistas, a Alemanha não estava disposta a enfrentar uma guerra com a Internationale à luz da Crise da Segunda-feira Negra, e os valões e alemães assinaram um tratado na Pont de Fragnée em Liège. A sobrevivência da Valônia está assegurada, e a força do Sindicalismo na Europa Ocidental cresceu novamente. No entanto, a guerra entre as grandes potências foi evitada - por enquanto."
worldnews.200.d.francebacksdown: "A rebelião na Flandres-Valônia tomou um rumo violento nas últimas semanas, com combates abertos e o surgimento da Comuna Valona hasteando a bandeira coq hardi nas praças das cidades em toda a região separatista. Com as forças alemãs e realistas reunidas no Meuse para um contra-ataque rápido, as esperanças para a sobrevivência do Sindicalismo na Valônia recaíram sobre Paris.\nEmbora os franceses tenham mostrado clara vontade de defender os rebeldes valões nascentes do contra-ataque alemão, movendo forças para o Meuse, quando os alemães lhes enviaram um ultimato, a Comuna não estava disposta a respaldar suas palavras com ações. Os franceses quebraram sua garantia e retiraram suas forças, deixando a Valônia ao seu destino inevitável. No entanto, a guerra entre as grandes potências foi evitada - por enquanto."
worldnews.200.a: "Um salvamento próximo, com certeza."

worldnews.201.t: "A Segunda Revolta Mahdista"
worldnews.201.d: "O Sudão sempre foi conhecido como uma terra de fanáticos religiosos e povos ferozes, um fato que até mesmo o Império Britânico em seu auge foi obrigado a descobrir no final do século passado. Agora parece que os egípcios estão enfrentando mais uma séria revolta na região sul, liderada por Abd al-Rahman al-Mahdi, filho de Muhammad Ahmad, o Mahdi da rebelião original de 1881.\n\nApelando para a resistência ordenada por Deus contra os ocupantes egípcios de um balcão em Cartum, a retórica poderosa de Abd al-Rahman contribuiu para uma total desintegração do governo do Cairo na região. Embora não esteja claro se ele tem o apoio da maioria das tribos sudanesas, é evidente que uma guerra brutal está por vir."
worldnews.201.a: "Isso promete ser interessante."

worldnews.202.t: "Uma Cruzada Contra o Sindicalismo"
worldnews.202.d: "Falando da Basílica de São Pedro em Roma para as massas reunidas, o Papa Júlio IV fez hoje um longo e abrangente discurso denunciando os males inerentes do Sindicalismo e pedindo a todos os \"verdadeiros fiéis\" à palavra de Deus que evitem aqueles que seguiriam uma forma tão maligna de governo. Ele convocou os católicos do mundo inteiro a pegarem em armas em nome de Deus contra o Sindicalismo, chamando-o de uma nova 'Cruzada' da era moderna.\n\nEle encerrou o discurso com um chamado direto à guerra contra a República Socialista da Itália, e parece que um confronto militar direto entre os dois estados italianos é praticamente inevitável."
worldnews.202.a: "Que velho tolo."
worldnews.202.b: "Deus está do nosso lado!"

worldnews.209.t: "A Carta Totalista"
worldnews.209.d: "Mussolini, Valois, Herzog e outras partes interessadas se reuniram em Birmingham para discutir seus pontos em comum. Concordaram que o Maximismo, Soreliânismo e Nacional-Sindicalismo compartilham princípios como a primazia do estado no socialismo, o papel da identidade nacional e a importância de uma autoridade central forte. Afirmaram que o estado socialista é o estágio final do desenvolvimento humano e que a democracia não é necessária para alcançá-lo. \n\nEssas declarações geraram críticas de outras facções socialistas, que chamaram de "Totalismo" o socialismo totalitário, termo aceito por Mosley, que o adicionou ao manifesto."
worldnews.209.a: "Vamos esperar que as pessoas rejeitem essa loucura!"
worldnews.209.b: "As pessoas devem rejeitar essa loucura!"

worldnews.210.t: "A Federação Italiana Restaurada"
worldnews.210.d.tuscwaus: "Levada à vitória pela Áustria em sua revolta contra Italo Balbo e o ANI radical, os líderes venezianos anunciaram hoje a restauração da Federação Italiana - o sistema de governo estabelecido pela Áustria após o fim da guerra civil, mas permitido que caísse em 1929. Desta vez, o Consiglio della Federazione Italiana, ou Conselho da Federação, não será liderado pelos Republicanos. Muitos, dizem, perderam a fé na democracia, e assim o Conselho terá plenos poderes e será liderado por um líder de um dos estados que compõem a Federação.\n\nO Chefe do Conselho da Federação é, mais uma vez, o Grão-Duque Pietro Ferdinando da Toscana. Muitos acreditam que seu retorno ao poder não é mera coincidência, considerando que ele é um Habsburgo e a influência austríaca no norte da Itália claramente foi restaurada."
worldnews.210.d.lombwaus: "Ajudados pela Áustria em sua revolta bem-sucedida contra Italo Balbo e o ANI radical, os líderes venezianos anunciaram hoje a restauração da Federação Italiana - o sistema de governo estabelecido pela Áustria após o fim da guerra civil, mas permitido que caísse em 1929. Desta vez, o Consiglio della Federazione Italiana, ou Conselho da Federação, não será liderado pelos Republicanos. Muitos, dizem, perderam a fé na democracia, e assim o conselho terá plenos poderes e será liderado por um líder de um dos estados dentro da Federação.\nO Chefe do Conselho da Federação é o Conde Adriano Visconti da Lombardia, uma jogada surpreendente, uma vez que os protetores austríacos da nação teriam preferido o Grão-Duque Habsburgo da Toscana. No entanto, o sentimento anti-austríaco permanece alto no país, e assim a mudança foi considerada mais segura."
worldnews.210.d.venwaus: "Ajudados pela Áustria em sua revolta bem-sucedida contra Italo Balbo e o ANI radical, os líderes venezianos anunciaram hoje a restauração da Federação Italiana - o sistema de governo estabelecido pela Áustria após o fim da guerra civil, mas permitido que caísse em 1929. Desta vez, o Consiglio della Federazione Italiana, ou Conselho da Federação, não será liderado pelos Republicanos Brancos. Muitos, dizem, perderam a fé na democracia, e assim o Conselho terá plenos poderes e será liderado por um líder de um dos estados dentro da Federação.\nEnquanto alguns presumiam que o Chefe do Conselho da Federação seria, mais uma vez, o Grão-Duque Habsburgo da Toscana, os venezianos optaram por colocar seu próprio Primeiro-Ministro, Giuseppe Volpi, na posição. Considerando seu papel fundamental na revolta contra o ANI, muitos na Itália o consideram um herói nacional."
worldnews.210.d.tuscnoaus: "Bem-sucedidos em sua revolta contra Italo Balbo e o ANI radical, os líderes venezianos anunciaram hoje a restauração da Federação Italiana - o sistema de governo estabelecido pela Áustria após o fim da guerra civil, mas permitido que caísse em 1929. Desta vez, o Consiglio della Federazione Italiana, ou Conselho da Federação, não será liderado pelos Republicanos em Milão. Muitos, dizem, perderam a fé na democracia, e assim o conselho terá plenos poderes e será liderado por um líder de um dos estados que compõem a Federação.\n\nO Chefe do Conselho da Federação é, mais uma vez, o Grão-Duque Habsburgo Pietro Ferdinando da Toscana, uma jogada que certamente agradará a vizinha Áustria."
