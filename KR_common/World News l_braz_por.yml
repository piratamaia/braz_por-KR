worldnews.478.a: "O governo legítimo retornou!"
worldnews.478.b: "Um triunfo da diplomacia!"
worldnews.478.c: "Por que não conseguiram concordar mais cedo?"
worldnews.478.e: "Argel não tem dignidade!?"

worldnews.479.t: "A Restauração de Shōwa"
worldnews.479.d: "Relatos de Tóquio nas últimas semanas têm sido escassos, mas agora poucos podem duvidar de que a democracia japonesa está morta. Após o fracasso do governo em reprimir o movimento Sindicalista nascente da nação, oficiais conservadores conduziram um golpe de Estado, destituindo o Primeiro-Ministro e estabelecendo uma ditadura militar. Mas mesmo isso se mostrou temporário - oficiais alinhados com a facção rival dos Restauracionistas lançaram um contra-golpe.\n\nÀ medida que as ruas da maior cidade da Ásia correm vermelhas de sangue, anunciaram a Restauração de Shōwa - uma restauração do poder supremo ao Imperador, e o renascimento do Japão, livre das influências corruptoras do Sindicalismo, da democracia e da influência ocidental."
worldnews.479.a: "Sonnō tōkan!"
worldnews.479.b: "Oh não..."

worldnews.480.t: "Golpe Militar no Japão"
worldnews.480.d: "Relatos de Tóquio nas últimas semanas têm sido escassos, mas parece agora que a democracia japonesa está morta. Após anos de lutas internas, escândalos e corrupção entre os partidos políticos, oficiais radicais dos Restauracionistas lançaram um golpe de Estado, com o objetivo de transformar o país em um regime ultranacionalista. No final, parece que seus esforços foram em vão - tropas leais ao governo conseguiram lançar um contra-golpe e esmagar com sucesso os rebeldes.\n\nNo entanto, este episódio mostrou sem dúvida a fraqueza dos partidos. O Japão efetivamente se transformou em uma ditadura militar, com nacionalismo, corporativismo e militarismo como princípios orientadores."
worldnews.480.a: "Banzai!"
worldnews.480.b: "Oh não..."

worldnews.481.t: "A Fuga de [MAF.GetLeader]"
worldnews.481.d: "DAR-ES-SALAAM. Logo ao amanhecer, um avião solitário realizou uma decolagem não programada. Enquanto a capital administrativa da África Alemã se tornou um ponto quente de aviação, a falta de autorização adequada para este voo, mais o momento do evento, certificaram-se de suscitar algum alarme sobre isso.\n\nA verdadeira importância do incidente, no entanto, só veio à tona quando o expediente começou na sede da administração alemã. Nem o Governador nem as reservas monetárias do governo foram encontrados. A teoria principal é que o próprio Governador malversou os fundos antes de desertar de seu cargo. Resta saber o que isso significa para o governo colonial alemão na região."
worldnews.481.a: "Quem diria que porcos poderiam voar afinal?"
worldnews.481.b: "Ele fez O QUÊ?"

worldnews.482.t: "Olimpíadas de Dublin de 1936"
worldnews.482.d: "Os décimos primeiros Jogos Olímpicos foram recentemente realizados em Dublin, Irlanda.\n\nMostrando a capital da jovem república, os jogos têm sido uma grande fonte de orgulho para ela. Mais uma vez, delegados franceses e britânicos estiveram ausentes, os poderes Sindicalistas não reconhecidos pelo Comitê Olímpico Internacional e os governos no exílio sem homens para enviar.\n\nOs atletas alemães e americanos tiveram mais sucesso, intimamente ligados com 27 e 26 medalhas, enquanto os atletas irlandeses tiveram um desempenho acima da média, ganhando 9 medalhas."
worldnews.482.a: "A Irlanda vence novamente!"
worldnews.482.b: "Esperamos poder participar das próximas Olimpíadas..."
worldnews.482.c: "Nonsense elitista."
worldnews.482.e: "Nós fizemos o nosso melhor!"

worldnews.483.t: "Olimpíadas de Tóquio de 1940"
worldnews.483.d.war: "Os décimo-segundos Jogos Olímpicos estavam planejados para serem realizados em Tóquio, Japão, mas as circunstâncias levaram ao seu cancelamento.\n\nComo [JAP.GetNameDef] se encontra em guerra, os fundos para sediar os jogos não estiveram disponíveis, enquanto preocupações com a segurança dos atletas foram levantadas. Pela primeira vez desde a Grande Guerra, as Olimpíadas são canceladas.\n\nO governo japonês tentou fazer lobby junto ao Comitê Olímpico Internacional para sediar o próximo conjunto de jogos, mas não está claro se os jogos sobreviverão à crise."
worldnews.483.d.def: "Os décimo-segundos Jogos Olímpicos estavam planejados para serem realizados em Tóquio, Japão, mas as circunstâncias levaram ao seu cancelamento.\n\nEnquanto [JAP.GetNameDef] se reconstrói na sequência da derrota na guerra, os fundos para sediar os jogos não estiveram disponíveis. Pela primeira vez desde a Grande Guerra, as Olimpíadas são canceladas.\n\nO governo japonês tentou fazer lobby junto ao Comitê Olímpico Internacional para sediar o próximo conjunto de jogos, mas não está claro se os jogos sobreviverão à crise."
worldnews.483.d.paz: "Os décimo-segundos Jogos Olímpicos foram recentemente realizados em Tóquio, Japão.\n\nSendo a primeira nação não ocidental a sediar o evento, o governo japonês investiu recursos consideráveis ​​para garantir que reflita bem sobre eles. Embora distúrbios internacionais recentes tenham colocado em dúvida a viabilidade de realizar os jogos, eles prosseguiram mesmo assim, embora com consideravelmente menos nações presentes em comparação com os jogos anteriores.\n\nOs atletas alemães e americanos tiveram mais sucesso, ganhando 32 e 21 medalhas, enquanto os atletas japoneses tiveram um desempenho acima da média, ganhando 16 medalhas."
worldnews.483.d.ger: "Os décimo-segundos Jogos Olímpicos foram recentemente realizados em Tóquio, Japão.\n\nSendo a primeira nação não ocidental a sediar o evento, o governo japonês investiu recursos consideráveis para garantir que reflita bem sobre eles. Embora distúrbios internacionais recentes tenham colocado em dúvida a viabilidade de realizar os jogos, eles prosseguiram mesmo assim, embora com consideravelmente menos nações presentes em comparação com os jogos anteriores.\n\nOs atletas alemães tiveram mais sucesso, ganhando 34 medalhas, enquanto os atletas japoneses tiveram um desempenho acima da média, ganhando 16 medalhas. Devido à Guerra Civil Americana em andamento, os Estados Unidos não participaram."
worldnews.483.d.usa: "Os décimo-segundos Jogos Olímpicos foram recentemente realizados em Tóquio, Japão.\n\nSendo a primeira nação não ocidental a sediar o evento, o governo japonês investiu recursos consideráveis para garantir que reflita bem sobre eles. Embora distúrbios internacionais recentes tenham colocado em dúvida a viabilidade de realizar os jogos, eles prosseguiram mesmo assim, embora com consideravelmente menos nações presentes em comparação com os jogos anteriores.\n\nOs atletas americanos tiveram mais sucesso, ganhando 34 medalhas, enquanto os atletas japoneses tiveram um desempenho acima da média, ganhando 16 medalhas. Devido à guerra em andamento, [GER.GetNameDef] não participou."
worldnews.483.d.jap: "Os décimo-segundos Jogos Olímpicos foram recentemente realizados em Tóquio, Japão.\n\nSendo a primeira nação não ocidental a sediar o evento, o governo japonês investiu recursos consideráveis para garantir que reflita bem sobre eles. Embora distúrbios internacionais recentes tenham colocado em dúvida a viabilidade de realizar os jogos, eles prosseguiram mesmo assim, embora com consideravelmente menos nações presentes em comparação com os jogos anteriores.\n\nCom os atletas americanos e alemães ausentes, as equipes russa e japonesa ganharam mais medalhas, conquistando 26 e 22 respectivamente."
worldnews.483.a: "Isso não está certo, aquilo era nosso!"
worldnews.483.b: "Boa sorte na próxima vez..."
worldnews.483.c: "Outra ótima performance!"

worldnews.484.t: "Proclamação da República Turca"
worldnews.484.d: "Desde a derrota do Império Otomano na Guerra do Deserto, os turcos têm sofrido com lutas internas e turbulências políticas. Governos foram derrubados, o povo ficou cada vez mais infeliz e a própria identidade da nação turca foi questionada. No entanto, sob a liderança de [TUR.GetLeader], um novo governo conseguiu ganhar a confiança do povo, e o caos começou a diminuir.\nHoje, [TUR.GetLeader] proclamou o nascimento da República da Turquia, anunciando uma nova era para o povo da Anatólia. Ao fazer isso, ele aboliu oficialmente o Império Otomano, um reino que existiu por centenas de anos e foi considerado uma "nação eterna". Agora, uma nação mais democrática e moderna está em seu lugar, e promete trazer ao povo turco um futuro mais brilhante."
worldnews.484.a: "O último prego no caixão do Império..."

worldnews.485.t: "A Guerra Civil Italiana Recomeça"
worldnews.485.d.srioffensive: "Desde o armistício que encerrou a Guerra Civil Italiana há vinte anos, a Itália vive em um estado de paz instável. No entanto, após a Segunda-feira Negra e a retirada das tropas austríacas da península italiana, poucos acreditavam que a paz duraria muito mais.\n\nApós a crescente tensão em todo o mundo, a República Socialista da Itália tomou a iniciativa e declarou guerra ao regime italiano oposto, denunciando-o como um "estado artificial, sustentado por potências imperialistas", e prometendo cumprir a unificação da Itália. Voluntários e suprimentos começaram a inundar os principais blocos de poder do mundo, esperando garantir a península italiana em sua esfera de influência, à medida que a guerra civil do país, até então adormecida, reacendeu."
worldnews.485.d.sridefensive: "Desde o armistício que encerrou a Guerra Civil Italiana há vinte anos, a Itália vive em um estado de paz instável. No entanto, após a Segunda-feira Negra e a retirada das tropas austríacas da península italiana, poucos acreditavam que a paz duraria muito mais.\n\nPara surpresa dos observadores internacionais, os regimes anti-sindicalistas na Itália tomaram a iniciativa e declararam guerra a [SRI.GetNameDef], denunciando-os como um estado fantoche controlado de Paris, e prometendo cumprir a unificação da Itália. Voluntários e suprimentos começaram a inundar os principais blocos de poder do mundo, esperando garantir a península italiana em sua esfera de influência, à medida que a guerra civil do país, até então adormecida, reacendeu."
worldnews.485.a: "A Itália alguma vez encontrará paz?"
worldnews.485.b: "Nós prevaleceremos!"

worldnews.486.t: "Caos na Arábia!"
worldnews.486.d: "Terror e caos eclodiram hoje após a vitória do Ikhwan em sua recente revolta contra o governo árabe anterior. Nos esforços de Faisal Al-Duwaish para cimentar o poder exclusivamente sobre os desertos da Arábia, várias outras facções e tribos se rebelaram contra seu governo!\n\nJá, al-Duwaish reuniu tribos leais à sua causa enquanto várias outras facções fazem o mesmo. Não está claro se os otomanos interferirão neste conflito caótico, ou como isso afetará o equilíbrio de poder no Oriente Médio. No entanto, apenas o tempo dirá o que se tornará deste novo derramamento de sangue na Arábia."
worldnews.486.a: "Preocupante..."
 