treaty_of_budapest_events.0.t: "A Queda da Áustria"
treaty_of_budapest_events.0.d: "Tornou-se cada vez mais claro, com tanto o Armee-Oberkommando (Comando Supremo do Exército) quanto o Ministério das Relações Exteriores em pânico, que a guerra com nossos vizinhos insurgentes tomou um rumo para pior. Com o núcleo da monarquia ameaçado, até mesmo o antes confiante AOK teme pelo pior e que não apenas a integridade territorial do Império não é mais recuperável, mas que pode já estar à beira do colapso completo. Para salvar a face e evitar esse colapso potencial, sugeriu-se ao Imperador-Rei que devemos buscar a paz ou enfrentar o desmantelamento completo da Monarquia Habsburgo."
treaty_of_budapest_events.0.d.germany: "Tornou-se cada vez mais claro, com tanto o Armee-Oberkommando (Comando Supremo do Exército) quanto o Ministério das Relações Exteriores em pânico, que a guerra com nossos vizinhos insurgentes tomou um rumo para pior. Com o núcleo da monarquia ameaçado, até mesmo o antes confiante AOK teme que estamos à beira do colapso completo. Sugeriu-se ao Imperador-Rei que devemos buscar a paz... embora possamos possivelmente pedir a intervenção alemã para garantir que o núcleo da Áustria permaneça intacto. Se o fizermos, os alemães sem dúvida pedirão que aceitemos sua aliança e proteção permanentes. Nossa única alternativa é nos colocarmos à mercê de [AUS_belgrade_pact_leader.GetAdjective]."
treaty_of_budapest_events.0.a: "Estamos derrotados. Buscar a paz."
treaty_of_budapest_events.0.b: "Não nos renderemos!"
treaty_of_budapest_events.0.c: "Devemos recorrer à ajuda de [GER.GetNameDef]."
treaty_of_budapest_events.0.e: "Sem alemães - apenas conceda aos nossos inimigos o que eles querem."
treaty_of_budapest_events.0.f: "Não precisamos da Alemanha - continuaremos a lutar!"

treaty_of_budapest_events.1.t: "Áustria Busca a Paz"
treaty_of_budapest_events.1.t.germany: "Áustria e Alemanha Buscam a Paz"
treaty_of_budapest_events.1.d.main: "As tropas tirânicas da Monarquia Habsburgo foram derrotadas no campo por nossos gloriosos exércitos libertadores. Até mesmo a cabeça decrepita do império podre vê sua inevitável queda e buscou a paz. Eles estão dispostos a ceder todas as nossas reivindicações, pois estão desesperados para salvar o que resta. Com nossos objetivos alcançados, há pouca razão para recusar esta generosa oferta, mesmo que a perspectiva de marchar pela Heldenplatz de Viena e acabar com o cadáver moribundo de um Império seja realmente tentadora."
treaty_of_budapest_events.1.d.main.faction1: "As tropas tirânicas da Monarquia Habsburgo foram derrotadas no campo por nossos gloriosos exércitos libertadores. Até mesmo a cabeça decrepita do império podre vê sua inevitável queda e buscou a paz. Eles estão dispostos a ceder todas as nossas reivindicações, pois estão desesperados para salvar o que resta. Com nossos objetivos alcançados, e [From.GetNameDef] já concordou com a oferta, há pouca razão para recusar, mesmo que a perspectiva de marchar pela Heldenplatz de Viena e acabar com o cadáver moribundo de um Império seja realmente tentadora."
treaty_of_budapest_events.1.d.main.faction2: "As tropas tirânicas da Monarquia Habsburgo foram derrotadas no campo por nossos gloriosos exércitos libertadores. Até mesmo a cabeça decrepita do império podre vê sua inevitável queda e buscou a paz. Eles estão dispostos a ceder todas as nossas reivindicações, pois estão desesperados para salvar o que resta. Com nossos objetivos alcançados, há pouca razão para recusar - embora [From.GetNameDef] nos tenha informado que continuará a guerra. Aparentemente, a ideia de suas tropas marchando pela Heldenplatz de Viena e acabando com o cadáver moribundo de um Império é muito tentadora."
treaty_of_budapest_events.1.d.germany.main1: "As tropas tirânicas da Monarquia Habsburgo foram derrotadas no campo por nossos gloriosos exércitos libertadores, a ponto de não apenas desejarem buscar a paz, mas também correrem para os alemães em busca de proteção. [GER.GetNameDefCap] concordou em nos permitir qualquer reivindicação que não interfira no que consideram terras 'core' austríacas, desde que façamos a paz. O não cumprimento significará guerra com todo o Reichspakt."
treaty_of_budapest_events.1.d.germany.main2: "As tropas tirânicas da Monarquia Habsburgo foram derrotadas no campo por nossos gloriosos exércitos libertadores, a ponto de não apenas desejarem buscar a paz, mas também correrem para os alemães em busca de proteção. [GER.GetNameDefCap] ditou que nenhuma terra austríaca 'core' será anexada... o que significa que não obteríamos *nada* do tratado. Isso por si só é um ultraje, mas se recusarmos significa guerra com todo o Reichspakt."
treaty_of_budapest_events.1.d.germany.main.faction1: "As tropas tirânicas da Monarquia Habsburgo foram derrotadas no campo por nossos gloriosos exércitos libertadores, a ponto de não apenas desejarem buscar a paz, mas também correrem para os alemães em busca de proteção. [GER.GetNameDefCap] concordou em nos permitir qualquer reivindicação que não interfira no que consideram terras 'core' austríacas, desde que nos unamos a [From.GetNameDef], que já concordou com o acordo. O não cumprimento significará guerra com todo o Reichspakt."
treaty_of_budapest_events.1.d.germany.main.faction2: "As tropas tirânicas da Monarquia Habsburgo foram derrotadas no campo por nossos gloriosos exércitos libertadores, a ponto de não apenas desejarem buscar a paz, mas também correrem para os alemães em busca de proteção. [GER.GetNameDefCap] concordou em nos permitir qualquer reivindicação que não interfira no que consideram terras 'core' austríacas - uma oferta que [From.GetNameDef] já recusou veementemente. Devemos nos unir a [From.GetNameDef] e ir à guerra com o Reichspakt, ou devemos romper com eles e aceitar a paz ditada pelos alemães?"
treaty_of_budapest_events.1.a: "Concordamos com os termos deles."
treaty_of_budapest_events.1.b: "Não, acabaremos com os Habsburgos de uma vez por todas!"

 #AUS POV:
treaty_of_budapest_events.2.t: "O Tratado de [AUS_treaty_name]"
treaty_of_budapest_events.2.d.germany: "Delegados da Monarquia de Habsburgo e [GER.GetNameDef] se encontraram com seus homólogos de nações inimigas em Budapeste para definir os termos de paz. A Áustria concordou em ceder todas as reivindicações que seus inimigos têm sobre terras Imperiais e Reais em troca de paz. Essa derrota humilhante marca um novo capítulo na história dos Habsburgos, pois a Áustria não pode mais se considerar uma Grande Potência. No entanto, pode ser capaz de salvar o que resta e evitar o completo desmantelamento de sua monarquia agora que está sob a proteção alemã."
treaty_of_budapest_events.2.d: "Delegados da Monarquia de Habsburgo se encontraram com seus homólogos inimigos em Budapeste para definir os termos de paz. Concordamos em ceder todas as reivindicações que eles têm sobre terras Imperiais e Reais em troca de paz. Essa derrota humilhante marca um novo capítulo na história dos Habsburgos, pois não podemos mais nos considerar uma Grande Potência. No entanto, podemos ser capazes de salvar o que resta e evitar o completo desmantelamento da Monarquia."
treaty_of_budapest_events.2.a: "Paz, afinal."
treaty_of_budapest_events.2.b: "Ótimo, então está feito"

