stability.21.t: "Esquivando o Serviço Militar"
stability.21.desc.a: "Um novo relatório do Escritório de Guerra mostra uma redução marcante na mão de obra disponível. Parece que o último lote de recrutas é muito menor do que inicialmente esperado. A discrepância está atualmente sob investigação, mas as primeiras pistas apontam para um grande número de pessoas que, tecnicamente aptas para o serviço, conseguem evitar o recrutamento por meio de vários meios. Estudantes de 18 anos de repente se tornam trabalhadores qualificados empregados em indústrias de guerra críticas, ex-atletas falham em seus testes de aptidão e, em alguns casos, recrutas simplesmente desaparecem sem deixar rastros.\n\nQuando as pessoas são pegas e interrogadas, apontam para as condições precárias no exército, os oficiais indiferentes e a falta de vontade de morrer por uma causa perdida. Os líderes militares exigem uma repressão severa às pessoas que evitam o recrutamento, mas muitos no governo acreditam que melhorar as condições de vida dos soldados alistados pode ser uma abordagem melhor."
stability.21.desc.b: "A resposta oficial ineficaz à evasão generalizada do recrutamento apenas piorou o problema. Cada vez mais recrutas não se apresentam depois de receberem sua carta de convocação. O Contra-Inteligência interceptou um panfleto profissionalmente feito que aconselha as pessoas sobre como evitar o recrutamento, sugerindo coisas como subornar médicos para certificar o recruta como clinicamente inapto. Exceções para pais de família levaram viúvas de guerra com filhos a se encontrarem alvo de propostas de casamento, enquanto o número de pessoas que solicitam exceções por motivos éticos atinge números recordes.\n\nLíderes militares sugeriram eliminar as últimas poucas exceções e fazer exemplos de alguns desertores que foram pegos. Outros no governo sugeriram que devemos apelar ao senso de dever cívico de nossos cidadãos e apontar as consequências de uma derrota nesta guerra."
stability.21.desc.c: "Com as respostas do governo à evasão do recrutamento não tendo efeitos positivos, mais e mais pessoas começaram a se perguntar por que deveriam se arriscar enquanto outros permanecem em segurança. Recrutas que se apresentam muitas vezes relatam serem assediados ou ridicularizados nas ruas como tolos lutando por uma causa condenada. Relatos de mães proibindo seus filhos de atenderem à ordem de recrutamento estão por toda parte, e o Escritório de Guerra enviou um relatório afirmando que eles não têm mais certeza de quantas pessoas devem recrutar, já que sua burocracia começou a entrar em colapso sob o peso do processamento de todos esses soldados desaparecidos."
stability.21.a: "Nada pode ser feito a respeito."
stability.21.d: "Devemos prender qualquer pessoa encontrada evitando o recrutamento!"
stability.21.e: "Um aumento salarial para os soldados alistados talvez seja necessário."
stability.21.f: "É hora de medidas mais duras."
stability.21.g: "Apelar para o senso de dever cívico das pessoas."
stability.21.h: "Devemos dar o exemplo."
stability.21.i: "Devemos dar ao povo algo pelo qual lutar."

stability.22.t: "Greves!"
stability.22.desc.a: "A produção em várias fábricas diminuiu drasticamente nos últimos dias, já que os trabalhadores declararam greve em toda a produção de guerra. Exigindo "Paz e Pão!", eles até agora recusaram todas as tentativas de negociar um acordo. Alguns no governo têm defendido uma resposta militar severa, seguida por uma execução rápida dos líderes como agentes inimigos e traidores. No entanto, outros no serviço civil recomendaram uma abordagem mais ponderada, apontando que uma resposta pesada pode muito bem se voltar contra nós se os soldados envolvidos não forem tão leais quanto pensávamos."
stability.22.desc.b: "Os esforços do governo para convencer os grevistas a voltarem ao trabalho parecem não ter tido nenhum efeito. Pelo contrário, greves foram relatadas em mais fábricas, e os últimos resistentes nos locais de trabalho originalmente afetados também abandonaram suas ferramentas após enfrentarem a raiva de seus colegas. Embora os estoques tenham até agora conseguido amortecer o golpe nos suprimentos da linha de frente em certa medida, é apenas uma questão de tempo antes que as interrupções na produção comecem a afetar nossa capacidade de conduzir a guerra.\n\nO Escritório de Guerra novamente instou o governo a adotar uma linha inflexível com os grevistas, mas outras facções dentro da administração sugeriram que oferecer-se para encontrar os trabalhadores pela metade pode ser suficiente para convencê-los a retornar ao trabalho."
stability.22.desc.c: "O que começou como uma ação industrial em alguns lugares isolados agora se espalhou por todo o país, afetando até mesmo indústrias que estão conectadas à guerra apenas de forma terciária. Até mesmo o funcionamento do governo em si foi afetado, já que muitos funcionários de baixo nível, mensageiros e motoristas se recusaram a comparecer ao trabalho em números crescentes.\n\nEm muitos lugares, conselhos de trabalhadores assumiram os prédios das fábricas. Relatos da polícia secreta indicam que alguns lugares parecem ter iniciado a produção de armas novamente - para uma grande revolta contra o que está sendo chamado de "Regime de Guerra".\n\nO Comando Militar Superior acredita que ação decisiva por tropas leais ainda poderia vencer o dia, enquanto o lado civil do governo argumenta que isso arrisca uma guerra civil e uma derrota certa."
stability.22.a: "Isso vai passar."
stability.22.b: "Demonstrar força militar nas cidades."
stability.22.c: "Transformar os que ainda estão dispostos a trabalhar em heróis da propaganda."
stability.22.d: "Recrutar os trabalhadores para o serviço militar e colocar as fábricas sob controle militar."
stability.22.e: "Oferecer para aumentar as rações de comida dos trabalhadores."
stability.22.f: "Enviar tropas, prender os grevistas, executar os líderes."
stability.22.g: "Propor nova legislação de bem-estar."

stability.23.t: "Motins no Exército"
stability.23.desc.a: "Notícias alarmantes chegaram ao Comando Militar Superior sobre um número de unidades em nosso Exército recusando ordens de oficiais superiores. Embora nenhuma das unidades tenha deixado sua posição na linha, representantes dos soldados deixaram bastante claro que não obedecerão a nenhuma ordem para atacar o inimigo.\n\nA rebelião até agora foi contida a um pequeno número de batalhões e um punhado de unidades de treinamento e apoio, mas muitos no Escritório de Guerra temem que essa revolta logo se espalhe para outras unidades e eventualmente nos torne incapazes de continuar a guerra. Ação decisiva é necessária."
stability.23.desc.b: "Os esforços para lidar com os motins no exército não mostraram efeito. Fortalecidos pela falta de resposta governamental eficaz, os amotinados expandiram sua lista de exigências para incluir um cessar-fogo imediato seguido por um tratado de paz abrangente e desmobilização.\n\nO Escritório de Guerra recomenda fortemente que enviemos um sinal forte aos amotinados para deter qualquer ação futura deles."
stability.23.desc.c: "Com o governo evidentemente indisposto ou incapaz de abordar suas questões, os amotinados decidiram tomar medidas por conta própria. Eleições para "Conselhos de Trabalhadores e Soldados" foram anunciadas, com o objetivo expresso de tomar o controle do país e fazer paz com o inimigo.\n\nA menos que ação seja tomada rapidamente, esses conselhos podem muito bem substituir nosso governo em algumas áreas do país e nos tornar incapazes de continuar a guerra."
stability.23.a: "Não podemos fazer nada sobre isso agora."
stability.23.b: "Cercar as unidades amotinadas com leais e ordenar que se rendam."
stability.23.c: "Realizar um discurso patriótico diante dos amotinados."
stability.23.d: "Anunciar publicamente que qualquer pessoa encontrada apoiando os amotinados será acusada de traição."
stability.23.e: "Anunciar uma iniciativa de paz. Garantir que seja inaceitável para o inimigo."
stability.23.f: "Mobilizar milícias leais e prender todos os soldados que não estiverem em seus postos de serviço."
stability.23.g: "Oferecer aos soldados a permissão para eleger seus próprios oficiais."

stability.31.t: "Repressão Militar tem Sucesso"
stability.31.desc: "Nossa resposta rápida provou ser muito eficaz. Unidades de polícia militar, apoiadas pela polícia local e voluntários patrióticos, saíram em uma operação bem coordenada para visitar cada recruta desaparecido. A maioria estava disposta a atender ao chamado quando informada das consequências de não se apresentar para o serviço. O Comando Militar Superior declarou publicamente que qualquer pessoa que se apresentasse em seu posto de serviço não seria acusada de nenhum crime ou punida por não ter feito isso no passado. Ainda assim, um número de pessoas categoricamente se recusou a pegar em armas por seu país e foi preso."
stability.31.a: "Ação decisiva impediu algo pior."

stability.32.t: "Rebelião do Recrutamento"
stability.32.desc: "Nossas tentativas de resolver a situação por meio da força militar não foram bem-sucedidas. Parece que alguém em nossa administração vazou nossa operação planejada para o público, que respondeu rapidamente. Quando a polícia militar e outras agências de aplicação da lei tentaram prender os conhecidos esquivadores do recrutamento, encontraram seu caminho bloqueado por multidões enfurecidas, exigindo o fim da guerra e do recrutamento forçado. Em vários casos, batalhas de rua eclodiram entre a polícia e os manifestantes, levando a um número de fatalidades quando os soldados foram obrigados a usar suas armas para se defender. Levou várias horas até que a polícia ganhasse total controle sobre a situação.\n\nUm clima sombrio se instalou sobre a capital enquanto as barricadas são removidas e os mortos são enterrados. Relatórios do Escritório de Guerra não mostram mudança no número de recrutas se apresentando para o dever. Muitos no governo se perguntam por quanto tempo mais podemos continuar lutando nessas circunstâncias."
stability.32.a: "A situação não necessariamente se desenvolveu a nosso favor."

stability.33.t: "A Rebelião do Recrutamento"
stability.33.desc: "Nossas tentativas de resolver a situação por meio da força militar não foram bem-sucedidas. Parece que alguém em nossa administração vazou nossa operação planejada para o público, que respondeu rapidamente. Quando a polícia militar e outras agências de aplicação da lei tentaram prender os conhecidos esquivadores do recrutamento, encontraram seu caminho bloqueado por multidões enfurecidas, exigindo o fim da guerra e do recrutamento forçado. Em vários casos, batalhas de rua eclodiram entre a polícia e os manifestantes, levando a um número de fatalidades quando os soldados foram obrigados a usar suas armas para se defender.\n\nA situação rapidamente saiu de controle depois disso, já que cidadãos atacaram os soldados e invadiram delegacias para se armar. Várias cidades no país estão agora em estado de insurreição armada contra o governo. Ironicamente, os rebeldes parecem não ter problemas em encontrar soldados dispostos a pegar em armas."
stability.33.a: "Ah, então AGORA eles querem lutar!?"

stability.34.t: "Reforma do Recrutamento Prova Ser Eficaz"
stability.34.desc: "As medidas sociais aprovadas pelo governo como parte de um processo maior de reforma da política de recrutamento militar se mostraram surpreendentemente populares. Salários mais altos e licenças mais frequentes são frequentemente citados como os maiores novos benefícios, mas muitos também destacam os novos programas governamentais para apoiar viúvas e órfãos de guerra. Cada vez menos homens conseguem justificar recusar o chamado de seu país para as cores, e o apoio público aos desertores da convocação praticamente desapareceu.\n\nDe fato, houve um aumento recente no apoio público ao governo, à medida que mais e mais pessoas percebem que o modo de vida [Root.GetAdjective] está sob ataque."
stability.34.a: "Uma decisão sábia."

stability.35.t: "O Batalhão Penal 591"
stability.35.desc: "Diante da gravidade da situação, o Alto Comando Militar decidiu que medidas mais drásticas são necessárias para mostrar que evitar o dever cívico de defender o país não será tolerado. Ao amanhecer, a polícia militar invadiu as casas de várias pessoas cuidadosamente selecionadas, bem conhecidas e conectadas, que usaram sua influência para permitir que outros evitassem o recrutamento. Ainda em seus trajes de dormir, eles se encontraram convocados para o serviço militar e escoltados até os quartéis sob guarda armada, onde formarão uma unidade separada, para evitar que sua influência subversiva se espalhe para outras unidades.\n\nA notícia disso se espalhou rapidamente, e parece que a maioria das pessoas que até agora acreditava que poderia escapar ignorando seu aviso de recrutamento mudou de ideia. Os postos de recrutamento em todo o país relatam que um número crescente de pessoas veio perguntar exatamente quais seriam as consequências se um "amigo" deles que tentou evitar o recrutamento se entregasse."
stability.35.a: "Eles ainda podem se redimir."

stability.36.t: "As Elites Locais Manifestam sua Protesto"
stability.36.desc: "Diante da gravidade da situação, o Alto Comando Militar decidiu que medidas mais drásticas são necessárias para mostrar que evitar o dever cívico de defender o país não será tolerado. Ao amanhecer, a polícia militar invadiu as casas de várias pessoas cuidadosamente selecionadas, bem conhecidas e conectadas, que usaram sua influência para permitir que outros evitassem o recrutamento. Ainda em seus trajes de dormir, eles se encontraram convocados para o serviço militar. Suas famílias mobilizaram suas extensas redes de apoio para protestar contra essa decisão. O Escritório de Guerra foi inundado com ligações e cartas de simples trabalhadores que querem que seus gerentes de fábrica retornem e de subsecretários em vários outros ministérios, exigindo saber por que pessoas que trabalham em áreas críticas para o esforço de guerra foram removidas de seus trabalhos. Parece que até mesmo alguns membros do gabinete têm dúvidas sobre a guerra - talvez temendo pela segurança de seus próprios filhos."
stability.36.a: "Eles não têm nenhum senso de dever?"

stability.37.t: ""Um Dever Sombrio e Sagrado""
stability.37.desc: ""Claro que quero viver. Quero terminar a escola, quero conhecer garotas, quero começar uma família - mas se perdermos esta guerra, não poderei fazer essas coisas também. Então eu luto."\n\nA carta, enviada anonimamente para todos os principais jornais do país, causou grande impacto. Alegando ser de um soldado que inicialmente tentou evitar o recrutamento, mas depois percebeu que deve lutar para salvar seu país, aparentemente tocou num nervo com muitos outros que se sentiram da mesma forma. Os conselhos de recrutamento em todo o país relatam que o número de pessoas que ainda se recusam a responder aos seus chamados foi mais do que compensado por novos voluntários que não esperarão mais serem chamados, enquanto outros vão e lutam para salvar seu país e seu modo de vida."
stability.37.a: "Não deixaremos que suas vidas sejam desperdiçadas em vão."

stability.38.t: "O Fim de um Covarde"
stability.38.desc: ""Levaram-no para a parede ao romper da alvorada. Ele recusou um último cigarro, mas aceitou a venda nos olhos. Suas últimas palavras foram um pedido de desculpas para sua mãe por causar-lhe tanta dor. O pelotão de fuzilamento mirou bem. Poucos minutos depois, o médico presente o declarou morto."\n\nEmbora incapazes de pegar todas as pessoas que estavam evitando o recrutamento, as autoridades conseguiram fazer uma série de prisões. Dada a grave situação em que estamos, o Escritório de Guerra decidiu que esses homens serão julgados sob a lei militar por não se apresentarem ao dever. A primeira série de sentenças de morte foi proferida e os condenados foram executados por fuzilamento. Essas medidas evidentemente tiveram o efeito desejado. Parece que a maioria das pessoas decidiu escolher a possibilidade de morte no campo de batalha em vez da certeza de uma morte desonrosa como covarde."
stability.38.a: "Uma pena que tenha chegado a isso."

stability.39.t: "Um Mártir pela Paz"
stability.39.desc: ""Levaram-no para a parede ao romper da alvorada. Ele recusou um último cigarro, mas aceitou a venda nos olhos. Suas últimas palavras foram um pedido de desculpas para sua mãe por causar-lhe tanta dor. O pelotão de fuzilamento mirou bem. Poucos minutos depois, o médico presente o declarou morto."\n\nO relatório publicado da execução de um homem condenado à morte por não se apresentar ao dever parece ter tido o efeito oposto. Em vez de trazer as pessoas de volta para as cores por medo das consequências, tornou aqueles executados em mártires instantâneos para o movimento pela paz. Seus nomes e histórias de vida foram publicados e claramente editados para apresentá-los da melhor forma possível. Manifestações de paz em massa começaram em várias grandes cidades, exigindo o fim da guerra. O Escritório de Guerra relata que recebeu várias cartas de recrutas declarando abertamente que não se apresentarão para o serviço - dizendo que não seriam, em nenhuma circunstância, parte de outra execução exceto como a pessoa a ser executada."
stability.39.a: "As coisas não necessariamente melhoraram."

stability.40.t: "Um Novo Pacto para [Root.GetNameDef]"
stability.40.desc: "Num discurso transmitido pelo rádio hoje, [Root.GetLeader] anunciou o que chamou de "Revolução Social". Ao longo da próxima hora, ele apresentou um sistema de reformas que abrange todos os aspectos da vida social, prometendo a cada soldado que retornasse uma educação, um emprego bem remunerado e uma pensão generosa. Ele também anunciou um grande programa de construção de moradias acessíveis para jovens famílias, a começar no dia em que for assinado um armistício. Isso parece ter tido um efeito significativo na moral geral. Os escritórios de recrutamento em todo o país relatam que recrutas estão comparecendo e perguntando sobre opções para estender seu serviço além do conflito atual, enquanto outros praticamente exigem um posto em unidades de frente para garantir benefícios extras."
stability.40.a: "E nós pagamos por tudo isso como...?"

strikes_event.1.t: "Ordem Restaurada"
strikes_event.1.desc: "Agindo rapidamente, o Alto Comando Militar mobilizou várias unidades de treinamento para o serviço e formou grupos ad hoc de soldados de licença. Marchando essas formações além dos portões das fábricas teve o efeito desejado, já que a maioria dos grevistas não queria forçar um confronto com consequências potencialmente fatais. Os poucos que tentaram persuadir os soldados a fazerem causa comum descobriram que suas palavras tiveram pouco efeito, já que os soldados perguntaram por que os trabalhadores nos bastidores confortáveis deveriam permitir que os homens que lutam na frente fossem prejudicados."
strikes_event.1.a: "Por que, de fato."

strikes_event.2.t: "Segunda-Feira Sangrenta"
strikes_event.2.desc: "Agindo rapidamente, o Alto Comando Militar mobilizou várias unidades de treinamento para o serviço e formou grupos ad hoc de soldados de licença. Mover essas formações para as cidades afetadas provou ser muito mais difícil do que o esperado, no entanto, já que os grevistas bloquearam as linhas ferroviárias e forçaram as tropas a marchar a pé, dando-lhes tempo suficiente para se preparar. Quando nossas tropas alcançaram as fábricas barricadas, encontraram os grevistas prontos para eles. As tentativas de desobstruir as estradas foram recebidas com ataques furiosos pelos trabalhadores lançando pedras e garrafas nos soldados.\n\nEm vários casos, as tropas abriram fogo para se defender, matando vários grevistas e ferindo dezenas. Isso só enfureceu ainda mais a multidão, com gritos de "Assassinos!" enchendo o ar dos espectadores. O clima na capital mudou drasticamente a favor dos grevistas. Ao anoitecer, os soldados recuaram, deixando as barricadas intactas.\n\nNão houve mais tentativas de forçar a situação. Os grevistas permanecem no controle das fábricas, e nenhum trabalho está sendo feito."
strikes_event.2.a: "Não como planejado."

strikes_event.3.t: "Heróis no Front de Produção"
strikes_event.3.desc: ""A guerra industrial é mais do que apenas divisões marchando e aviões bombardeando. É mais do que apenas o dever de um soldado lutar e morrer por seu país. Uma guerra industrial é vencida, antes de mais nada, nas fábricas e fundições. Abandonar a batalha na linha de montagem não é melhor do que abandoná-la na linha de frente. E as vitórias da linha de montagem devem ser celebradas tanto quanto as conquistadas na linha de frente."\n\nTodos os recursos de propaganda disponíveis foram redirecionados para mostrar o trabalho dos trabalhadores de armamentos da melhor forma possível. [Root.GetLeader] pessoalmente aprovou um novo prêmio a ser concedido aos trabalhadores que excederam sua cota em mais de 100%, e os primeiros beneficiários foram enviados em turnês pelo país para instruir outros trabalhadores em seus métodos.\n\nParece que isso fez muitos dos grevistas reconsiderarem sua posição. O trabalho foi retomado em todas as fábricas anteriormente afetadas."
strikes_event.3.a: "Heróis, todos eles."

strikes_event.4.t: "O Departamento de Produção de Guerra"
strikes_event.4.desc: "[Root.GetLeader] anunciou hoje algumas pequenas mudanças no recrutamento. Enquanto os trabalhadores qualificados anteriormente estavam isentos do recrutamento militar, essa exceção agora foi removida e todos os homens isentos foram recrutados imediatamente. Ao mesmo tempo, o Escritório de Guerra foi autorizado a assumir o controle direto de qualquer fábrica que produza bens relevantes para o esforço de guerra se a liderança dessas fábricas mostrar falta de capacidade.\n\nO anúncio foi recebido com resignação silenciosa nas cidades afetadas, especialmente quando foi anunciado que qualquer resistência seria tratada da mesma forma que um soldado que se recusou a seguir ordens. Embora a moral entre os trabalhadores nas fábricas esteja no fundo do poço, a produção foi reiniciada."
strikes_event.4.a: "Deveriam ter feito isso desde o início."

strikes_event.5.t: "Um país em desafio"
 strikes_event.5.desc: "[Root.GetLeader] anunciou hoje algumas pequenas mudanças no recrutamento. Enquanto os trabalhadores qualificados eram anteriormente isentos do recrutamento militar, essa exceção foi removida e todos os homens isentos são recrutados imediatamente. Ao mesmo tempo, o Escritório de Guerra foi autorizado a assumir o controle direto de qualquer fábrica que produza bens relevantes para o esforço de guerra se a liderança dessas fábricas demonstrar falta de capacidade.\n\nO anúncio foi recebido com grande risada nas cidades afetadas, especialmente quando foi anunciado que qualquer resistência seria tratada da mesma forma que um soldado que se recusa a seguir ordens. Policiais enviados para entregar avisos de recrutamento aos trabalhadores foram instruídos a voltar com mais do que tinta no papel."
strikes_event.5.a: "Talvez devêssemos."

strikes_event.6.t: "Comedores Úteis"
strikes_event.6.desc: "Sem mencionar as greves em andamento, [Root.GetLeader] anunciou hoje que trabalhadores em indústrias relevantes para a guerra receberão rações extras de açúcar, café e carne para manter sua força. Infelizmente, os rumores de que o governo estava disposto a distribuir chocolate extra se mostraram falsos.\n\nEnquanto os líderes das greves tentam impedir os trabalhadores de voltarem ao trabalho, a maioria parece ter aceitado que 'Pão e Paz' nunca iriam acontecer e estão satisfeitos apenas com o pão."
strikes_event.6.a: "Eles que mereçam o que ganham."

strikes_event.7.t: "Operação Carvalho Negro"
strikes_event.7.desc: "As tropas se reuniram do lado de fora das cidades durante a noite, mantendo disciplina de ruído e luz para manter o elemento surpresa. Conforme o sol surgia no horizonte e os trabalhadores que guardavam as barricadas nas fábricas aguardavam o alívio pelo turno do dia, as colunas de assalto avançavam. Os trabalhadores cansados foram lentos para organizar a resistência e foram rapidamente superados. Deixando um pequeno destacamento para guardar os prisioneiros, as tropas varreram a cidade, prendendo todos na lista de trabalhadores de fábricas conhecidas. Ao meio-dia, o exército havia assumido o controle total das cidades e instituído um toque de recolher. Não se espera mais resistência. A maioria dos trabalhadores logo será libertada sob a condição de que retornem ao trabalho, os líderes serão detidos e julgados. Espera-se que sentenças de morte sejam proferidas."
strikes_event.7.a: "A ordem foi restaurada."

strikes_event.8.t: "A Batalha da Rua Carvalho"
strikes_event.8.desc: "As tropas se reuniram do lado de fora das cidades durante a noite, mas a pouca luz e a disciplina de ruído revelaram a surpresa. Conforme as tropas avançavam, encontravam os trabalhadores alertas e prontos para eles. O primeiro assalto fracassou em meio a chuvas de pedras lançadas. Um segundo assalto com baionetas fixas foi repelido em uma luta brutal corpo a corpo, deixando dezenas de mortos e moribundos nas ruas.\n\nOs oficiais encarregados recuaram para consolidar suas forças, enquanto os trabalhadores estendiam suas fortificações e se armavam com as armas deixadas para trás na retirada. Um segundo dia de luta é esperado para amanhã, mas o Alto Comando Militar não acredita mais que a vitória seja provável."
strikes_event.8.a: "Estamos rapidamente ficando sem opções."

strikes_event.9.t: "A Lei de Proteção dos Direitos dos Trabalhadores"
strikes_event.9.desc: "Com as tensões aumentando em toda a capital, [Root.GetLeader] anunciou uma nova lei para proteger os direitos dos trabalhadores mesmo em tempos de guerra. A legislação abrangente determina licença médica remunerada sem limites, seguro obrigatório contra acidentes para cada trabalhador, o direito de ingressar em qualquer sindicato, bem como, pela primeira vez, o direito de qualquer mulher empregada ter licença-maternidade após o nascimento de um filho.\n\nEmbora muitos no governo considerem isso nada menos que uma rendição completa aos grevistas, os resultados são conclusivos: o trabalho foi retomado em todas as fábricas."
strikes_event.9.a: "Espero que isso seja suficiente."

mutiny_event.1.t: "Motim Esmagado"
mutiny_event.1.desc: "Após algumas horas de negociações tensas nos portões dos quartéis e nas trincheiras da linha de frente, o motim em nosso exército acabou. Diante da perspectiva de uma luta que não poderiam vencer, os amotinados rapidamente decidiram se render.\n\nA questão principal então se tornou o destino daqueles que haviam recusado ordens. O Alto Comando Militar optou pela clemência e garantiu aos amotinados que eles não seriam punidos severamente. Alguns exemplos foram dados, nos quais alguns soldados foram rebaixados a um posto inferior e transferidos para uma unidade diferente."
mutiny_event.1.a: "Vamos esperar que seja o último."

mutiny_event.2.t: "Uma Ameaça Vazia"
mutiny_event.2.desc: "Tentativas de assustar os amotinados para que se rendessem fracassaram espetacularmente, já que as tropas mostraram pouco medo das unidades enviadas para reprimi-las. Usando habilidades aprimoradas nas linhas de frente, eles rapidamente organizaram uma defesa de suas posições que tornaria qualquer tentativa de derrotá-los muito custosa.\n\nOs oficiais encarregados das unidades leais recuaram e aguardam novas ordens, mas esse pequeno sucesso sem dúvida fortaleceu a determinação dos amotinados."
mutiny_event.2.a: "Ninguém poderia ter previsto isso."

mutiny_event.3.t: ""Pelo que estamos lutando?""
mutiny_event.3.desc: ""Não é incomum para um soldado duvidar se o que está fazendo realmente vale a pena. Alguma coisa pode justificar os sacrifícios que pedimos de você? Podemos realmente exigir que você potencialmente morra em busca de um objetivo que nunca veria?\n\nÉ um fato lamentável que devemos viver nos tempos em que nascemos. O destino decidiu que devemos estar em guerra, para proteger nossa liberdade, nossos lares, nosso modo de vida [Root.GetAdjective]! Não escolhemos esta guerra, ela nos foi imposta! Você sabe que não pediria nada a você que não estaria disposto a fazer eu mesmo, e sei que fará o que for necessário para garantir a vitória."\n\nO discurso de [Root.GetLeader] diante das tropas parece ter tido o efeito desejado, pois os soldados irromperam em aplausos espontâneos e voltaram às suas funções sem mais do que a quantidade usual de reclamações."
mutiny_event.3.a: "Bom discurso."

mutiny_event.4.t: "A Lei de Traição em Tempos de Guerra"
mutiny_event.4.desc: "Enquanto o Escritório de Guerra faz o melhor para manter o atual motim no exército de se tornar amplamente conhecido, censurar cartas só pode ir até certo ponto. Soldados de licença rapidamente espalharam a notícia de que o exército não está mais disposto a sangrar desnecessariamente nesta guerra.\n\nSem mencionar o motim especificamente, [Root.GetLeader] anunciou hoje que o governo agora consideraria qualquer ato que refletisse uma falta de compromisso com a guerra como traição.\n\nA punição para traição é bem conhecida, e o apoio público aos amotinados praticamente evaporou. A notícia disso foi, é claro, amplamente divulgada. Vendo pouco apoio da população em geral, os soldados retomaram silenciosamente seus deveres."
mutiny_event.4.a: "Não deveríamos ter que explicar isso."

mutiny_event.5.t: "Tentativa de Repressão Fracassa"
mutiny_event.5.desc: "Enquanto o Escritório de Guerra faz o melhor para manter o atual motim no exército de se tornar amplamente conhecido, censurar cartas só pode ir até certo ponto. Soldados de licença rapidamente espalharam a notícia de que o exército não está mais disposto a sangrar desnecessariamente nesta guerra.\n\nAs tentativas do governo de conter a maré falharam completamente. Relatórios da Polícia Secreta indicam que os amotinados têm um forte apoio no público em geral, tornando improvável que possamos isolá-los e suprimi-los."
mutiny_event.5.a: "Esse desrespeito às leis é profundamente preocupante."

mutiny_event.6.t: "A Oferta de Paz [Root.GetAdjective]"
mutiny_event.6.desc: "[Root.GetLeader] anunciou à imprensa hoje que sua mais recente oferta de paz fracassou. Embora as causas para esta infeliz reviravolta sejam muito complexas, a exigência [Root.GetAdjective] de que o outro lado pague por todos os danos causados, se desarme completamente e reconheça publicamente que começaram a guerra pode ter sido a gota d'água.\n\nNossos inimigos responderam da mesma forma, chamando nossos pedidos razoáveis de uma demanda por rendição incondicional. Eles prometeram que continuarão essa guerra até o fim amargo.\n\nCom nossos inimigos evidentemente relutantes em ver a razão e prometendo continuar a lutar, as tentativas dos amotinados de forçar um acordo de paz desmoronaram."
mutiny_event.6.a: "Terrível vergonha."

mutiny_event.7.t: "Repressão Militar tem sucesso."
mutiny_event.7.desc: "Apesar de algumas instâncias em que pequenos grupos de amotinados decidiram resistir, nossa operação para esmagar a rebelião foi um sucesso impressionante. Contando com números em vez de habilidade, milícias leais cercaram os redutos dos amotinados e exigiram sua rendição. A maioria dos soldados decidiu não pegar em armas contra seus próprios compatriotas e se rendeu pacificamente.\n\nOs líderes serão julgados em tribunais marciais secretos, mas o soldado médio será enviado de volta para a linha de frente, embora em uma unidade diferente para evitar que os amotinados formem novas células."
mutiny_event.7.a: "Bem feito."

mutiny_event.8.t: "Irmão contra Irmão"
mutiny_event.8.desc: "Nossas tentativas de impedir as eleições para os Conselhos de Trabalhadores e Soldados escalaram a situação além da mais pessimista estimativa. Em vez de se render, os amotinados formaram Conselhos provisórios, elegeram comandantes de campo e estabeleceram defesas nas ruas. Está claro que eles pretendem transformar isso em uma luta.\n\nAs divisões no exército agora percorrem cada unidade e muitas vezes até entre membros da mesma família. [Root.GetNameDefCap] está à beira de uma guerra civil."
mutiny_event.8.a: "Isso só piora."

mutiny_event.9.t: "Uma nova categoria de oficial"
mutiny_event.9.desc: "Apesar de fortes objeções do exército, cada unidade no Exército [Root.GetAdjective] realizou eleições para selecionar seu comandante. Os resultados foram muito surpreendentes, pois a maioria dos eleitos são soldados experientes com muita experiência no campo. Embora muitos oficiais profissionais ainda considerem isso um insulto pessoal, não há dúvida de que a maioria dos soldados prefere dramaticamente esta situação."
mutiny_event.9.a: "Isso não deveria funcionar, deveria?"
