### Name and Description ###
 KR_history_title: "Breve História"
KR_scenario_name: "Legado da Weltkrieg"
KR_scenario_desc: "Ao amanhecer de 1936, o legado da Weltkrieg pesa sobre os ombros de uma nova geração. A Alemanha fica no centro do mundo, uma potência sem igual, mas aos seus pés encontram-se inimigos antigos e novos; desde a ascensão da Internationale sindicalista da França até a antiga Entente, passando por uma Rússia intacta e um sol nascente impenitente. Enquanto isso, a vasta influência da Alemanha a deixou perigosamente sobrecarregada, seus aliados em Constantinopla e Viena se distanciaram, e do outro lado do Atlântico, o colosso americano vacila. Dezessete anos se passaram desde o fim da guerra, e poucos esperam que o novo ano traga uma virada, mas em breve uma única faísca pode ser tudo o que é preciso para acender novamente o barril de pólvora..."


#######################
### Current Nations ###
#######################

##### Large Frame #####

#### Americas ####

### USA - United States ###
USA_KR_gathering_storm_desc: "Os Estados Unidos da América quase abandonaram o isolamento para intervir na Guerra Europeia, mas acabaram se mantendo fora do conflito. O resultado foi a vitória das Potências Centrais, e o país enfrentou dificuldades econômicas a partir de então. O comércio europeu declinou, e o pagamento dos empréstimos à Entente foi impedido pela vitória alemã. Ainda internacionalmente considerado um \"ninguém\", a nação agora enfrenta uma crescente dissidência interna, já que a hegemonia Republicano-Democrata é desafiada pelos Sindicatos e pelo Partido America First. Com uma crise crescente em casa e apenas uma reputação modesta no exterior, as coisas não estão boas para os Estados Unidos..."

#### Entente ####

### CAN - Canadá ###
CAN_KR_gathering_storm_desc: "Após a Revolução de 1925, a Família Real e outros exilados britânicos encontraram refúgio no Canadá. Com o apoio dos Conservadores, eles estabeleceram um governo semi-oficial no exílio, na esperança de um dia recuperar as Ilhas Britânicas. No entanto, nem tudo está bem. Os canadenses estão ficando cansados da presença britânica, e em 1931 o governo Conservador caiu para os Liberais de Mackenzie King - que agora têm uma pequena maioria e buscam afirmar uma maior soberania canadense diante da crescente pressão para se preparar para o confronto inevitável entre a Entente e a Terceira Internacional."

#### Western Europe ####

### FRA - Commune of France ###
 FRA_KR_gathering_storm_desc: "A Terceira República caiu da mesma forma que surgiu: derrotada pelas armas alemãs e enfrentando a Revolução em casa. Em 1919, uma Greve Geral foi convocada pela CGT, causando a queda do governo burguês. Por 15 anos, a nova "Comuna da França" se uniu por trás de uma plataforma comum de consenso Síndico-Socialista, liderada pelo Comitê de Salvação Pública. No entanto, em 1936, muitos críticos acreditam que a necessidade de reconstruir o país e defender a revolução está desatualizada, e há um crescente apelo por políticas mais radicais. A França está confiante em sua missão, mas não está claro quais correntes revolucionárias se tornarão dominantes nos anos que virão..."

### ENG - Union of Britain ###
 ENG_KR_gathering_storm_desc: "O Reino Unido perdeu o apoio do povo das Ilhas Britânicas completamente após o tratado de Versalhes em 1919 encerrar a Grande Guerra. Em 1925, o desastre aconteceu: uma disputa trabalhista menor escalou para uma Greve Geral convocada pelo TUC, seguida de deserções militares para os grevistas. Após seis semanas de tumultos generalizados, a Família Real e a maioria das elites do país evacuaram para o Canadá, e um novo Congresso de Sindicatos assumiu a autoridade política. O povo britânico subsequentemente construiu o socialismo internamente e ficou ao lado de seus corajosos aliados europeus, mas tempestades agora se formam no horizonte. Em breve, a União nascente será submetida ao teste definitivo..."

#### Reichspakt ####

### GER - Germany ###
 GER_KR_gathering_storm_desc: "Em 1919, após anos de guerra e com a Entente à beira do colapso, o Império Alemão viu sua vitória se manifestar no Tratado de Versalhes. A Weltkrieg tornou a Alemanha uma Potência Mundial incontestável, no entanto, as coisas vêm piorando para ela desde a década de 1920. Uma recessão na economia mundial prejudicou as indústrias da nação, enquanto o poder de manufatura de outras nações se recupera, e agora o nacionalismo cresce nos estados clientes do leste, que estão começando a se afastar do Reich. Em 1936, a Alemanha está em uma encruzilhada, e já podemos ver rachaduras em seu poderoso império, à medida que seus inimigos ancestrais recuperam sua antiga força..."

#### Balkans ####

### AUS - Austria ###
 AUS_KR_gathering_storm_desc: "O reinado do Kaiser Karl continua em Viena, e desde sua vitória na Weltkrieg, o Império Austro-Húngaro permanece unido sob seu domínio. No entanto, seus reinos diversos estão dilacerados por divisões; entre a esquerda e a direita, entre aqueles que desejam modernizar o Império e aqueles que desejam manter o que têm exatamente como está. A renegociação do Ausgleich, o acordo que uniu as metades austríaca e húngara do Império, está se aproximando. Equilibrar a reforma com a tradição e o estado com a nacionalidade não será uma tarefa fácil para o Kaiser e será mais um desafio para os povos do Danúbio."

### OTT - Ottoman Empire ###
 OTT_KR_gathering_storm_desc: "Embora o Império Otomano tenha terminado a Weltkrieg como vitorioso, o outrora imparável império perdeu grande parte de sua antiga glória. A taxa cada vez maior com que perdeu suas possessões distantes foi decisivamente interrompida, mas a que custo? Mesmo depois de sua derrota, o Império Otomano ainda permanece, e o espírito reformista, iniciado no século XIX, só aumentou em vigor. Ainda assim, fortes desacordos dominam a Câmara dos Deputados, enquanto a OHF centralista, liderada pelo poderoso orador e herói de guerra Mustafa Kemal Pasha, enfrenta a coalizão liberal numa batalha para decidir o futuro de todo o Oriente Médio..."

#### Eurásia ####

### RUS - Rússia ###
RUS_KR_gathering_storm_desc: "Durante a Guerra Civil da Rússia, as forças Brancas lutaram com tudo o que tinham, mas o Exército Vermelho ainda dominava o coração industrial do país. O Império Alemão, no entanto, temendo uma Rússia vermelha, decidiu intervir em favor dos Brancos. Dois anos depois, Moscou e Petrogrado caíram para as forças Brancas, e uma nova República Russa foi estabelecida. Após a guerra, a coalizão liberal-SR de Kerensky governou ineficazmente por uma década, mas em 1934, o nacional-populista Boris Savinkov foi eleito presidente. Embora seu poder ainda não esteja seguro, ele é um homem que promete não poupar esforços para restaurar a Rússia à sua antiga glória..."

#### Ásia Oriental ####

### JAP - Japão ###
JAP_KR_gathering_storm_desc: "Após as humilhações sucessivas do Tratado de Versalhes e do Acordo de Tsingtao, nem tudo estava bem no Império do Sol Nascente. Um período de agitação econômica culminou numa tentativa sindicalista de assassinar o Príncipe-Regente Hirohito em 1926, e um ano de crise viu uma sucessão de governos instáveis - primeiro o do General Tanaka, depois o da Coalizão Democrática - e uma intervenção no nordeste da China. Ao amanhecer de 1936, no entanto, o Japão parece pronto para expandir seu império - com a dominância da Alemanha parecendo estar em declínio, os japoneses olham com avidez para a China dominada pela Alemanha e as possessões alemãs no Pacífico..."

##### Pequeno Quadro #####

#### Américas ####

### ARG - Argentina ###
ARG_KR_gathering_storm_desc: "O caos reina supremo na Argentina, enquanto o Partido Liberal, sob Manuel Carles, está no meio de um golpe militar para assumir o controle total do país. Enquanto isso, os apoiadores sindicalistas ainda se agarram ao seu estado remanescente na Patagônia, frustrando todas as ofensivas até agora. Pressionada pelo fato de que a guerra é inevitável, a industrialização foi iniciada na nação por necessidade. Embora relatos iniciais indiquem algum sucesso, há um longo caminho a percorrer..."

### FOP - Frente Operária Patagônica ###
FOP_KR_gathering_storm_desc: "Apesar da crença de que uma revolução nos desertos áridos da Patagônia seria impossível, o Frente Obrero Patagónico conseguiu resistir contra todas as probabilidades. Graças a uma oportuna intervenção chilena que forçou a Argentina a aceitar o novo status quo ou enfrentar uma guerra despreparada em um momento de grande dificuldade econômica, o FOP conseguiu crescer em números, atraindo pessoas desiludidas com o antigo regime na Argentina. No entanto, os laços que unem as diferentes facções no FOP são mais frágeis do que parecem de longe, e talvez a vitória na guerra civil seja apenas o fósforo que acenderá o barril de pólvora..."

### BRA - Brasil ###
BRA_KR_gathering_storm_desc: "As terríveis feridas da guerra civil de 1927 podem nunca sarar, mas o Brasil marcha em direção ao progresso, mesmo que em seu próprio ritmo. O Voto Secreto e a maior autonomia estadual foram as principais conquistas do conflito que garantiram que a verdadeira democracia finalmente chegasse ao povo do Brasil, e sua economia finalmente começa a se recuperar de uma década de declínio. Com o jogo político radicalmente alterado, surgiram novos jogadores; a agitação civil trouxe o Sindicalismo e o Integralismo para a política mainstream, enquanto a coalizão liderada por Otávio Mangabeira luta para manter a ordem nas ruas, continuar o desenvolvimento da nação e manter-se na cara da corrida cara de dreadnought com Argentina e Chile."

### PAR - Paraguai ###
PAR_KR_gathering_storm_desc: "Apesar de sair vitorioso da Guerra do Chaco, o Paraguai não se encontra em uma situação invejável: despesas militares extremamente altas, uma economia muito subdesenvolvida e o país ainda não se recuperou da guerra de 1870, que matou mais da metade de sua população, significa que a economia do Paraguai é basicamente inexistente; também, uma situação instável na fronteira sul e a Bolívia em busca de vingança pela derrota humilhante há 3 anos significam que a república guarani pode em breve se ver lutando por sua própria existência mais uma vez."

#### Entente ####

### República Francesa ###
NFA_KR_gathering_storm_desc: "Derrotado e enfrentando uma revolução, o governo francês escolheu o exílio, esperando que a recém-estabelecida 'Federação das Comunas da França' entrasse em colapso. À medida que os meses se transformaram em anos, no entanto, a República mergulhou em um caos parlamentar. As forças armadas intervieram, formando uma junta mal disfarçada sob Philippe Pétain. Uma década depois, o regime estagnou, mantido unido pelo envelhecido Marechal cuja reputação é manchada por acusações de despotismo e nepotismo. Com agitação se formando, a República Francesa está em uma encruzilhada, mas uma coisa é clara: seu dever sagrado de libertar a Métropole. Os exilados se preparam para qualquer oportunidade de agir..."

### AST - Australásia ###
AST_KR_gathering_storm_desc: "Quase duas décadas após a Grande Guerra, a Australásia ainda não se curou. Perdas de mão de obra incríveis e sacrifícios catastróficos na Grande Guerra, tudo em vão, levaram a um clima de cinismo e desesperança à medida que o outrora grande Império Britânico se desmoronava. A economia é um completo desastre, uma consequência natural da queda do Reino Unido e da subsequente perda de exportações que se seguiram. A sombra da Comuna de Melbourne ainda assombra o continente, mas ainda há muitos que não esqueceram o Império e estão prontos para recuperar seu legado..."

### SAF - África do Sul ###
SAF_KR_gathering_storm_desc: "Alguns diriam que a África do Sul é o lugar onde o declínio do Império Britânico se tornou visível para o mundo: os problemas que tiveram para pacificar os insurgentes Boers revelando a podridão que mais tarde custaria a eles a Grande Guerra. A Grã-Bretanha eventualmente prevaleceu contra eles, e das cinzas surgiu a União da África do Sul em 1910, um Domínio Britânico. Desde então, o Império desmoronou, e agora a África do Sul, em seu novo papel como a última vanguarda da influência britânica no continente africano, está em uma encruzilhada: o status de domínio é benéfico, como afirma o primeiro-ministro Jan Smuts? Ou chegou a hora de a África do Sul assumir seu destino por si mesma?"

### SRD - Sardenha ###
SRD_KR_gathering_storm_desc: "A Casa de Saboia foi despedaçada pela derrota da Itália na Weltkrieg, e o Rei Vítor Emanuel III foi responsabilizado. No entanto, nem tudo está completamente perdido para a monarquia. Os Savoy-Aostas são poderosos apoiadores, os legítimos detentores de Sardenha-Piemonte até que suas terras nas margens foram engolidas pelos sindicalistas. Agora, eles e os apoiadores monárquicos que podem reunir resistem na Sardenha, protegidos pela República Francesa e prontos para observar a oportunidade em que também poderão um dia retornar para reivindicar seu assento de poder."

#### Europa Ocidental ####

### SPA - Reino de Espanha ###
SPA_KR_gathering_storm_desc: "Sob o reinado de Alfonso, o país tem estado em constante declínio. Apesar da neutralidade da Espanha na Weltkrieg, o dano causado pela queda do Reino Unido e da França ao sindicalismo foi irreparável, colocando a Espanha firmemente na esfera econômica da Alemanha. Com a influência de Alfonso em declínio, as eleições de 1931 viram a proclamação da Segunda República Espanhola, exilando Alfonso. No entanto, o golpe do General Sanjurjo restaurou o Reino. O clamor público diante dessa ação ajudou a alimentar o Movimento Carlista e a ascensão do CNT-FAI. Com uma sociedade dividida, a Espanha entra em 1936 em uma posição bastante precária, onde qualquer coisa poderia acontecer."

### POR - Portugal ###
POR_KR_gathering_storm_desc: "A Weltkrieg foi uma farsa que a jovem República de Portugal não sobreviveu. Após uma curta guerra civil, o Reino foi restaurado, e apesar dos melhores esforços dos exilados republicanos amargurados, ele se consolidou. Com a morte súbita de Manuel II em 1932, um jovem rei com legitimidade questionável ascendeu ao trono. O Rei Duarte é um homem de grande ambição, mas falta tanto em tato político quanto em aliados, e se encontra cada vez mais em desacordo com os integralistas radicalmente reacionários que buscam transformar completamente a nação em sua imagem. Um confronto entre Rei e País está chegando, mas o jovem Duarte será humilhado ou terá sucesso em seu jogo?"

### ITA - República Italiana ###
ITA_KR_gathering_storm_desc: "Após a derrota da Itália na Weltkrieg, o país foi deixado à mercê dos austríacos - e teria sido reorganizado em uma Federação Italiana se não fosse pelo surto da guerra civil. Os socialistas teriam dominado a península se os austríacos não tivessem engolido um comprimido amargo e cooperado com os republicanos... e, após o fim dos combates, foram forçados a manter o relacionamento até os dias atuais. No entanto, a Itália permanece instável, e seu acerto de contas eventual com os socialistas do outro lado do Rio Pó parece inevitável."

### SRI - República Socialista da Itália ###
SRI_KR_gathering_storm_desc: "Desde a guerra civil italiana, a República Socialista da Itália controla a maior parte do país. Seus governantes sabem muito bem que teriam dominado os republicanos e os brancos, não fosse a infernal interferência da Áustria e a pressão exercida pela Alemanha. Mesmo hoje, é o espectro da interferência da Alemanha e da Áustria que impede que o sindicalismo acabe com os últimos vestígios da Velha Itália. A nação aguarda o momento, construindo sua força, e está plenamente ciente de que - uma vez que a balança se incline - ela se inclinará a favor da revolução."

#### Reichspakt ####

### BAT - Ducado Báltico Unido ###
BAT_KR_gathering_storm_desc: "A nobreza germânica do Báltico obteve o que queria da Weltkrieg - uma restauração dos direitos e privilégios que as políticas de russificação pisotearam e um estado que pudessem chamar de seu, o Ducado Báltico Unido. Aqui, sob o reinado do Duque Adolf Friedrich, as Quatro Ordens de Cavalaria governam uma monarquia descentralizada, a sentinela da tradição aristocrática. Mas a pressão para reformar esse sistema bizantino aumenta, e o Duque conseguiu aprovar um governo liberal e reformista para implementar as mudanças. Quando tudo está contra eles, no entanto, o sonho báltico alemão pode sobreviver?"

### POL - Polônia ###
POL_KR_gathering_storm_desc: "O Ato de 5 de novembro pode ter colocado um estado polonês no mapa pela primeira vez em mais de cem anos, mas nem tudo está bem. Embora tenha se beneficiado de uma economia estável e em crescimento em seus primeiros anos, a morte de Piłsudski em 1935 colocou a impopularidade de Augusto IV em plena exibição, com forças republicanas, nacionalistas e socialistas agitando-se contra seu governo.\n\nÀ medida que as nuvens se acumulam na Europa e a hegemonia alemã parece começar a desaparecer, poucos sabem o que o destino reserva para o reino de Augusto IV..."

### WHR - Rutênia Branca ###
WHR_KR_gathering_storm_desc: "A Rutênia Branca, formalmente a República Popular Bielorrussa, esteve sob influência alemã desde seu nascimento em 25 de março de 1918. Graças à distância de Berlim, foi deixada em grande parte à sua própria sorte, e o Partido Social-Democrata Bielorrusso tornou-se o partido político dominante, mantendo a orientação pró-alemã da jovem república. No entanto, o PSDB permanece dividido entre moderados e radicais, e o exército desconfia profundamente da influência deste último. O tempo dirá se um ou outro perturbará o frágil status quo."

### Ucrânia ###
UKR_KR_gathering_storm_desc: "O sonho de uma Ucrânia independente se concretizou em março de 1917, com o nascimento da República Popular Ucraniana, mas um golpe pró-alemão colocou Pavlo Skoropadskyi no comando no ano seguinte. A falta de representação política, bem como esforços fracassados de reforma agrária na década de 1920, têm assolado o regime - e a resistência ao regime do Hetman tem se acumulado, com as rachaduras começando a aparecer. A imagem de estabilidade e ordem defendida pelo regime pode se mostrar muito mais frágil do que muitos são levados a acreditar..."

#### Bálcãs ####

### SER - Sérvia ###
SER_KR_gathering_storm_desc: "Na outra famosa revolução de 1925, o povo sérvio finalmente derrubou sua monarquia e estabeleceu a República Sérvia, uma luz brilhante de liberdade e democracia nos Bálcãs. Nos últimos dez anos, a República tem languidecido sob as restrições do Tratado de Wartholz, mas o primeiro sinal de fraqueza austríaca certamente verá essas correntes lançadas ao vento. Os sérvios podem recuperar o que perderam na Weltkrieg e acender a tocha do iugoslavismo novamente - tudo isso enquanto mantêm a liberdade que finalmente conquistaram?"

### GRE - Grécia ###
GRE_KR_gathering_storm_desc: "Os anos desde a derrota da Grécia na Weltkrieg têm sido de pouca coisa além de convulsões e dificuldades. As dívidas de guerra esmagadoras para a Áustria e Alemanha fizeram o rei Alexandre fugir para o exílio quando a Terceira República foi declarada... apenas para resultar em anos de governos fracassados e golpes até que Georgios Kondylis assumisse o controle em 1926. Kondylis foi finalmente derrubado e executado em 1931, levando à atual Quarta República e ao governo de coalizão de Geórgios Papandreou, que venceu sua primeira eleição e enfrentará muitos desafios nos próximos anos, não menos dos quais são os renovados pedidos por um referendo sobre o retorno da monarquia. O resultado é muito incerto..."

### ROM - Romênia ###
ROM_KR_gathering_storm_desc: "O Tratado de Bucareste encerrou a guerra da Romênia com as Potências Centrais. Embora tenha sido considerado indulgente, suas restrições foram suficientes para alimentar um mito da punhalada nas costas que, após várias crises na década de 1920, derrubou o establishment político da nação. A morte do rei Fernando e do principal político liberal do país abriria caminho para dois homens altamente ambiciosos: o rei Carol II e Corneliu Zelea Codreanu. Os dois se uniram para derrubar a democracia romena e lançar uma cruzada para reunir a Romênia, mas quanto tempo essas duas personalidades fortes podem trabalhar juntas antes que seus objetivos entrem em conflito aberto?"

### BUL - Bulgária ###
BUL_KR_gathering_storm_desc: "A "Prússia dos Bálcãs" venceu sua última batalha em 1919 - o estratagema do Czar Fernando provou ser bem-sucedido e a Grande Bulgária foi unida para sempre. No entanto, os últimos vinte anos não foram gentis com a Bulgária - abalada por crises e conflitos étnicos, ela está despreparada para a próxima guerra inevitável, e a esperança pela democracia está rapidamente desaparecendo. Uma nova Concentração Liberal foi formada, presidida pelo Primeiro-Ministro Petko Stainov, e eles têm a última chance de defender a Constituição de Tarnovo - ou deixá-la murchar na escuridão."

#### Eurasia ####

### FIN - Finlândia ###
FIN_KR_gathering_storm_desc: "Na periferia norte da Europa, a Finlândia, bastião da influência alemã na Escandinávia, fica orgulhosamente. Surgido do cadáver do Império Russo e com o socialismo ameaçando a nação desde o início, o reino se desenvolveu como um aliado robusto da Alemanha contra os princípios do socialismo e as mãos imperialistas da Rússia. Mas, após quase duas décadas de independência sob a orientação de seu monarca e da coalizão nacional, a inquietação está fermentando: a Finlândia é verdadeiramente livre ou é a dominação alemã apenas um pouco mais sutil do que a dos antigos czares?"

### PER - Pérsia ###
PER_KR_gathering_storm_desc: "A Pérsia ganhou independência total dos russos e britânicos após a Weltkrieg, mas os anos desde então foram passados em tumulto.\n\nO Xá, com saúde precária desde seu atentado vários anos atrás, não tem muito tempo neste mundo, e seu irmão e herdeiro Hassan Mirza está pronto para o trono. Os realistas acreditam que ele deveria liderar uma monarquia fortalecida, mas ele pode nem mesmo assumir o trono, pois os pedidos por uma república ou até mesmo um estado socialista são incessantes. E é claro, há a questão das terras persas legítimas nas garras otomanas..."

### TRM - Transamur ###
TRM_KR_gathering_storm_desc: "Após sua tentativa de golpe fracassada em 1925, o autoproclamado 'Líder Supremo' da Rússia, Alexander Kolchak, e sua facção encontraram refúgio em Transamur ocupada pela IJA. Com o apoio japonês, essa 'clique Kolchak' estabeleceu um governo rival dependente da Rússia na área.\n\nEnquanto Transamur permanece subordinada, Tóquio perdeu muito controle sobre os assuntos em Vladivostok. Kolchak discorda de suas diretrizes, e rumores de um golpe interno e de uma mudança de regime imposta de fora são abundantes. Os anos que se seguem verão Transamur controlar toda a Rússia ou se tornar um posto avançado do império ultramarino do Japão?"

### SIA - Sião ###
SIA_KR_gathering_storm_desc: "Inicialmente neutra durante a Grande Guerra, Sião juntou-se às Potências Centrais no último minuto em 1919 para recuperar Champassak e as terras internas do Camboja ao longo da Linha Mekong. No entanto, Sião se envolveu na 36ª Guerra Siamesa-Birmanesa com o recém-criado estado independente da Birmânia em 1928. A grande nação siamesa conseguiu derrotar com sucesso os birmaneses, e somente com a intervenção diplomática alemã e japonesa um cessar-fogo agradável foi alcançado. Agora, ao amanhecer de 1936, a nação siamesa continua a desfrutar de paz, prosperidade e estabilidade, com o Rei Prajadhipok esperando apresentar a primeira constituição de Sião."

#### East Asia ####

### QIE - Império Qing ###
QIE_KR_gathering_storm_desc: "O Império Qing entra em 1936 à beira do abismo. Restaurado em troca do apoio alemão durante a quarta guerra Zhili-Fengtian em 1927, o Imperador Xuantong continua profundamente impopular e é visto por muitos como ilegítimo.\n\nA clique Zhili, que derrotou tanto a clique Fengtian quanto o KMT, permanece como vencedora do caos que envolveu a China por quase duas décadas, mas seu domínio sobre o país está longe de ser seguro. Inimigos de fora e de dentro ameaçam sua hegemonia, e resta saber por quanto tempo conseguirão manter o poder..."

### GXC - Liangguang ###
GXC_KR_gathering_storm_desc: "Liangguang é um bastião do republicanismo na China: uma região segura dentro da Liga, mas independente o suficiente para ser funcionalmente autônoma, tradições de governança democrática correm profundas aqui. Chen Jiongming e Lu Rongting, controlando as províncias de Guangdong e Guangxi, respectivamente, construíram a militarização ao lado da prosperidade. No entanto, nem tudo está bem - em Guangdong rico, nem todos apreciam a visão de Chen para uma Província Modelo, enquanto a forte contrastante entre os ideais republicanos e o domínio militar de Guangxi não passou despercebida. Nos anos seguintes, o povo de Liangguang escolherá o que preferem..."

### FNG - Governo de Fengtian ###

