##FNG - Governo de Fengtian ##

FNG_KR_gathering_storm_desc: "A Conferência de Xangai de 1928 deixou Fengtian como o único herdeiro do legado da antiga República de Beiyang. Como antes, a democracia é mantida apenas como uma fina camada, e o verdadeiro poder é dividido entre uma ampla variedade de autocratas sem escrúpulos.\n\nZhang Zuolin, com suas ambições limitadas pelas duras realidades da força Qing e do poder japonês, foi forçado a caminhar numa corda bamba política acima das maquinações de seu próprio governo dividido. A perspectiva é sombria, mas alguns ainda mantêm a esperança. A Bandeira das Cinco Cores pode novamente tremular alto sobre Pequim e por toda a China..."

## CHI - Kuomintang de Esquerda ##
CHI_KR_gathering_storm_desc: "Uma década se passou desde a desastrosa Expedição do Norte, mas o Kuomintang ainda está na luta. O Presidente Wang Jingwei, exilado em Paris, se posicionou como o herdeiro legítimo do Dr. Sun Yat-sen, enquanto Song Qingling lidera uma insurgência sangrenta na região de MinGan. Com aliados sindicalistas no oeste, forças insurgentes no leste e o Presidente Wang no comando, o Kuomintang está pronto para reacender as chamas da revolução e ver a visão do Dr. Sun de uma China livre até o fim. Será que o partido nacionalista terá sucesso em sua missão, ou a Revolução Nacional será esmagada de vez sob a bota do imperialismo?"

