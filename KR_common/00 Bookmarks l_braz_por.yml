### Past Nations ###
####################

### BEL - Bélgica ###
 #BEL_KR_gathering_storm_desc: "Com o fim da Weltkrieg, a nação da Bélgica se transformou no Reino da Flandres-Wallonia. O país, sofrendo uma grande recessão econômica e com uma população relutante em aceitar o pretendente Adalberto, lutou nos anos após Versalhes. No entanto, a nação pode mudar drasticamente seu curso. Os sindicalistas, apoiados da fronteira, e os monarquistas, desejando trazer de volta o Rei Soldado, aguardam por uma oportunidade. Flandres-Wallonia pode ver uma tempestade se aproximando. A questão é: quem estará de pé depois que ela passar?"

### BHU - Reino do Butão ###
 #BHU_KR_gathering_storm_desc: "Passaram-se quase trinta anos desde que os senhores feudais do Butão foram subjugados sob o governo benevolente do primeiro rei butanês, Ugyen Wangchuck. Desde sua morte em 1926, o reino quase foi despedaçado por pretendentes rivais e pela perda de seus patronos britânicos, eliminando qualquer oportunidade real de reforma e deixando o Butão como um remanescente remoto e atrasado do passado feudal. Nos últimos anos, no entanto, o jovem Rei Jigme e seus aliados reformistas na corte real começaram o processo de arrastar a nação para o século XX. Será que esses reformistas terão sucesso, ou uma nova força se formará nos Himalaias?"

### COS - Costa Rica ###
 #COS_KR_gathering_storm_desc: "Guerra de classes, militarização rápida e a Pegada de Ferro do Kaiser seguram o mundo em seu domínio, o que torna ainda mais peculiar encontrar a pequena república da Costa Rica em meio a toda essa violência e dor. Orgulhosa de suas impressionantes estatísticas de alfabetização e de sua dedicação inquebrável à Constituição, a nação se destaca como uma rocha acima de seus vizinhos que há muito tempo cobiçam suas terras. Enquanto seu maior aliado começa a mergulhar no caos, abutres por toda a América esperam a águia orgulhosa cair. A diplomacia terá que prevalecer se quisermos sobreviver à maré que se aproxima..."

### CUB - Cuba ###
 #CUB_KR_gathering_storm_desc: "Apenas sete anos após a derrubada do ditador apoiado pelos americanos, Gerardo Machado, Cuba mais uma vez titubeia à beira da convulsão política. O regime do jovem Presidente Rafael Trejo perdeu constantemente o controle sobre o Exército e a autoridade política do governo civil praticamente se erodiu por completo. Com radicais de direita e esquerda ameaçando o país, os militares podem muito bem assumir o controle total assim que surgir uma oportunidade."

### DEH - Índia ###
 #RAJ_KR_gathering_storm_desc: "Muito pouco e tarde demais, o Tratado Anglo-Indiano de 1925 não conseguiu manter a Joia no Império. Após a Revolução nas terras natais, a liderança do Congresso Nacional Indiano convocou um governo provisório em Calcutá. Na confusão da subsequente guerra civil, os príncipes do sul se rebelaram contra o governo de Delhi, prolongando a guerra civil até 1928. A trégua instável entre as três Índias - a Comuna Bharatiya Sindicalista, a federação principesca no sul e o governo de Delhi leal à Entente - tem se mantido desde então, mas todas as três parecem estar se preparando para uma nova rodada de conflitos pela herança do falecido Raj Britânico..."

### DEN - Dinamarca ###
 #DEN_KR_gathering_storm_desc: "A Dinamarca existe sob a sombra de Berlim. Sua relação com o novo hegemon do mundo é antiga e muitas vezes foi hostil, mesmo recentemente em 1864, o que resultou na perda de Slesvig para os alemães. No entanto, em 1936, os laços são calorosos e a Dinamarca, por ter permanecido neutra na Weltkrieg, mantém sua soberania plena. Sob a orientação do popular primeiro-ministro social democrata Thorvald Stauning, a Dinamarca tem se beneficiado da prosperidade econômica alemã. Domesticamente, o futuro parece promissor, mas internacionalmente, nuvens estão se formando. Alguns temem que a Dinamarca esteja no lugar errado na hora errada..."

### DOM - República Dominicana ###
 #DOM_KR_gathering_storm_desc: "A Ocupação Americana da República Dominicana terminou em 1924 e o controle político total foi devolvido logo depois, mas em poucos anos, a nova constituição democrática da nação enfrentaria desafios tanto internos quanto externos. Embora a democracia tenha sobrevivido até agora na nação, a cisão do longo domínio do Partido Vermelho colocou novamente a sobrevivência da constituição em perigo."

### EGY - Egito ###
 #EGY_KR_gathering_storm_desc: "Como uma colônia do Império Britânico, o Egito foi forçado a se alinhar com eles na Grande Guerra. No entanto, com a assinatura do Tratado de Versalhes, a raiva dos egípcios fervilharia até o dia em que a Revolução Britânica em 1925 explodiu. No caos, o povo egípcio lançou sua própria revolução para expulsar os britânicos, liderados pelo Sultão do Egito. À medida que 1936 chega, os olhos do Sultanato se voltam cada vez mais para o Jovem Farouk, que está sendo preparado para o trono. E com o declínio do Império Otomano, membros de todos os partidos políticos começam a fazer planos para restaurar a grandeza do Egito e sonham com um Oriente Médio livre do domínio otomano..."

### GEA - Ásia Oriental Alemã ###
 #GEA_KR_gathering_storm_desc: "Desde o colapso britânico em 1926, a Kaiserliche Marine tem sido uma mestra indiscutível dos Mares Orientais e a guardiã da ordem ocidental no Oriente. A retirada do 'China Station' britânico para a Australásia deixou suas colônias e concessões asiáticas vulneráveis à insurreição e necessitadas de proteção que apenas a Alemanha poderia oferecer, completando uma série de colônias e concessões desde Suez até Tsingtau. No entanto, Deutsche Ostasien não existe como uma colônia, mas sim como uma jurisdição; uma extensão de território na qual a almirantado deve equilibrar interesses locais, lidar com sistemas coloniais variados e garantir a proteção de tudo isso..."

### GEO - Geórgia ###
 #GEO_KR_gathering_storm_desc: "Com a Guerra Civil Russa em pleno andamento, o bastião menchevique na Geórgia conseguiu escapar, primeiro como parte da Federação Transcaucasiana, depois como a República Democrática da Geórgia. Seguindo uma série de acordos com a Alemanha e o Império Otomano, a Geórgia estava segura e, sob a liderança carismática de Noe Zhordania, décadas de paz e estabilidade relativa foram alcançadas. No entanto, Zhordania envelhece e planeja se aposentar. Com as tensões aumentando em todo o Oriente Médio, a paz que ele trouxe pode ir embora com ele..."

### GUA - Guatemala ###
 #GUA_KR_gathering_storm_desc: "A derrubada do presidente Manuel Estrada Cabrera, que governou por duas décadas, em 1920, e a derrubada do Partido da União depois disso, levaram a uma ditadura de uma década sob José María Orellana. Através de vários compromissos, ele conseguiu manter o poder por um fio através dos americanos e várias influências externas. No entanto, o surgimento de Sandino na Nicarágua causou sérios problemas para sua presidência, à medida que movimentos socialistas começam a crescer e os funcionários do Partido da União começam a se aliar a elementos militares. A ditadura de Orellana pode ter seu fio cortado em breve."

### HAI - Haiti ###
 #HAI_KR_gathering_storm_desc: "Quatro anos após o fim oficial da ocupação americana, o Haiti repousa à beira do precipício. O General D.P. Calixte assumiu a presidência em um golpe sem derramamento de sangue do fantoche americano corrupto Louis Borno há apenas dois anos. Alegando governar em nome da população negra trabalhadora, a elite mestiça se uniu a Elie Lescot, que lidera uma ampla coalizão contra Calixte. O Presidente Calixte conduzirá o Haiti a uma nova era de igualdade e prosperidade? Ou o Haiti estará em trevas perpétuas..."

### HOL - Países Baixos ###
 #HOL_KR_gathering_storm_desc: "Preservando a neutralidade na Europa, os Países Baixos enfrentaram desafios ainda mais intensos em suas colônias. O movimento de Independência Insulíndia cresce ousadamente a cada dia, e os grandiosos dias da Marinha Holandesa já se foram. E mesmo na Europa, as coisas poderiam ser melhores; os Países Baixos sempre tiveram uma relação especial com a Alemanha, especialmente economicamente - o que significa que os crescentes problemas econômicos na Alemanha podem se estender até os Países Baixos. E tudo isso acontece em um momento em que um número crescente de holandeses vacila entre o sindicalismo francês ou os sonhos de uma Grande Holanda..."

### HON - Honduras ###
 #HON_KR_gathering_storm_desc: "O suicídio do Presidente Andino em 1933, após a carga camponesa da capital, criou uma onda de choque em toda Honduras, e logo depois uma república camponesa foi estabelecida para gradualmente erradicar a influência dos EUA e purgar elementos pró-EUA. Em 1936, o Conselho está à beira do colapso e há rumores de uma conspiração dentro do governo..."

### ICE - Islândia ###
 #ICE_KR_gathering_storm_desc: "A partir de 1874, a Islândia teve seu primeiro gosto de independência quando a Dinamarca concedeu autonomia à colônia. Quando as armas se silenciaram após a Weltkrieg, a Islândia se juntou ao Bloco Econômico da Mitteleuropa, o que trouxe um período de prosperidade para a ilha. No entanto, essa prosperidade econômica não duraria para sempre. A Revolução Britânica de 1925 destruiu o milagre que a Islândia pós-Weltkrieg estava vivendo. A última década viu a Islândia flutuando, já que sua economia nunca se recuperou completamente da perda da Grã-Bretanha. Muitos políticos estão apresentando novos planos para revitalizar a ilha."

### JBS- - Jabal Shammar ###
 #JBS_KR_gathering_storm_desc: "Antigos governantes da Arábia, a dinastia Rashidi percorreu um longo caminho desde seu auge no final do século XIX. Um Ibn Saud ressurgente e lealdades questionáveis entre seus aliados colocaram o Emirado de Ha'il na defensiva, forçado a aumentar cada vez mais sua dependência dos Turcos Otomanos. Para piorar, a dinastia é assolada por conspirações e intrigas, com vários príncipes ambiciosos de olho no trono de Saud..."

### LBA - Cirenaica ###
 #LBA_KR_gathering_storm_desc: "Quando Muhammad ibn Ali al-Sanusi fundou a Ordem em 1837, os exércitos do cristianismo avançavam sobre os últimos estados muçulmanos da África, Ásia Central e Oriente Médio. Em uma tentativa desesperada de reverter a maré, nossa Ordem embarcou em campanhas trans-saarianas no Sudão Francês e no Chade, lutando para preservar a independência desses estados e espalhar a mensagem de nosso Grão-Mestre. Recuamos, vendo nosso território encolher até que, em 1911, a pátria veio sob ataque direto. Embora a Itália, após quase uma década de guerra de guerrilha, tenha sido empurrada de volta para o mar, o império colonial francês ainda permanece, ainda observa, ainda faminto..."

### LEP - Liga das Oito Províncias ###
 #LEP_KR_gathering_storm_desc: "A Liga de Sun Chuanfang forma a metade sul de um eixo que domina a China há quase uma década. Anos de paz provaram ser terreno fértil para a ambição, e com ela, ciúmes. Embora Nanquim e Pequim permaneçam unidos contra inimigos externos, tornaram-se concorrentes tanto quanto aliados. Alguns dizem que os custos desse concurso já começaram a cobrar seu preço. Como grande parte da China, a Liga é produto de um equilíbrio cuidadoso, e a grande pirâmide burocrática de Sun pode já ter começado a rachar e desmoronar..."

### LIT - Lituânia ###
 #LIT_KR_gathering_storm_desc: "O Reino da Lituânia foi fundado após a Weltkrieg como uma monarquia intimamente ligada ao Império Alemão - sua vasta população não lituana e o ressentimento nacionalista incessante marcam sua história até hoje. O velho rei, Mindaugas II, faleceu há muito tempo, e seu herdeiro é amplamente visto como um retrocesso, sem o caráter e a habilidade para governar. Enquanto forças nefastas tramam abertamente e nas sombras, o Reino conseguirá sobreviver aos desafios à frente, por mais impossíveis que pareçam?"

### MAF - Mittelafrika ###
 #MAF_KR_gathering_storm_desc: "Nascida após a absorção das colônias francesas e belgas, a Federação Colonial de Mittelafrika abrange uma enorme extensão de terra, composta por Cidades, Chefaturas, Reinos, Terras Agrícolas, Selvas, Savanas, Desertos e mais; pois cobre metade do Continente Negro. Uma teia complexa de tratados, acordos e entendimentos tácitos, a Colônia, embora estável, é notavelmente não lucrativa; algo que o novo homem no comando, Hermann von Göring, e seus homens, desejam mudar, não importa o custo. Mas poderia ser que o custo seja muito grande para Mittelafrika pagar? E o Kaiser permitirá que von Göring corra tal risco?"

### MEX - México ###
 #MEX_KR_gathering_storm_desc: "O México emergiu da Revolução Mexicana mudado. Durante a década de 1920, as presidências de Álvaro Obregón e Adolfo de la Huerta melhoraram as relações com os Estados Unidos da América enquanto estabilizavam o país após a revolução. A Grande Depressão na América permitiu que o México abraçasse as ideias da Revolução, iniciada quando elegeram Emiliano Zapata como presidente em 1932. Agora, com dois anos restantes em seu mandato, e a revolução aparentemente concluída, Zapata busca traçar o curso futuro para o México."

### NIC - Nicarágua ###
 #NIC_KR_gathering_storm_desc: "A ocupação da Nicarágua pelos Fuzileiros Navais dos Estados Unidos em 1926 terminou em desastre, já que o general revolucionário liberal os expulsou e estabeleceu sua nova 'República Revolucionária' dentro da Nicarágua. Logo ela se voltou para uma atitude socialista e passou por um desenvolvimento significativo, mas não é sem seus problemas. A expulsão de grandes quantidades de empresas americanas deixou um buraco na economia e toda a parte leste do país está não oficialmente desmilitarizada após um aviso severo dos americanos sobre entrar na região. Com as eleições em breve, o destino da Nicarágua finalmente será mudado?"

### NOR - Noruega ###
 #NOR_KR_gathering_storm_desc: "Para a Noruega, as últimas duas décadas poderiam ter sido melhores. Como um país neutro apoiador do esforço de guerra britânico, o poder hegemônico da Alemanha não favoreceu a terra do sol da meia-noite, e a nação foi excluída do projeto Mitteleuropa que incluía Suécia e Dinamarca. Quando a Grã-Bretanha caiu sob o martelo e a tocha, o último parceiro comercial da Noruega que não estava sujeito a tarifas pesadas estava a um oceano de distância. Desde então, a Noruega se viu em isolamento diplomático e econômico, e no sofrimento que isso acarreta, o Partido Trabalhista inclinado ao sindicalismo sobe nas pesquisas a um ritmo cada vez maior."

### PAP - Estado Papal ###
 #PAP_KR_gathering_storm_desc: "Com a formação de uma Itália unida, parecia que o tempo para o Estado Papal ter poder secular era coisa do passado. Então veio o colapso do reino, e a guerra civil que se seguiu, e os italianos centrais mais uma vez se voltaram para o Papado e seus aliados sicilianos para ajudar a manter a estabilidade. Agora o Papa Pio XI está doente, e em seu leito de morte, lamenta uma Itália que permanece dividida, com os sindicalistas crescendo cada vez mais no norte. Seja quem for seu sucessor, ele precisará de Deus ao seu lado para prevalecer."

### SIC - Duas Sicílias ###
 #SIC_KR_gathering_storm_desc: "O Reino das Duas Sicílias inicialmente se aliou à Áustria durante a guerra civil, um mal necessário para deter o avanço da República Socialista. Mais tarde, no entanto, quando a guerra com os sindicalistas parecia inevitável, os austríacos mostraram suas verdadeiras cores e abandonaram o sul. A guerra nunca aconteceu, mas os sicilianos entraram na era moderna mais sábios. Eles terão dificuldade em enfrentar de frente o norte mais industrializado, mas essa guerra virá algum dia e eles precisam estar prontos para ela."

### SHX - Shanxi ##
 #SHX_KR_gathering_storm_desc: "A clique Jin de Yan Xishan manteve uma política de neutralidade cautelosa, enquanto a Guominjun de Feng Yuxiang é infame por seu oportunismo zeloso. O fim das lutas de poder no norte da China resultou em uma amarga derrota para ambos, forçando-os a uma aliança desconfortável.\n\nEssa \"Clique Shanxi\" consiste em dois ambiciosos líderes e uma província empobrecida, mal capaz de sustentar sequer uma visão grandiosa. Embora eles ainda não saibam, novas oportunidades estão surgindo. Quem terá uma segunda chance de glória e quem será relegado a uma nota de rodapé histórica logo será determinado..."

### SQI - Shandong ###
 #SQI_KR_gathering_storm_desc: "O governante de Shandong, Zhang Zongchang, é precedido apenas por seu trem blindado e uma reputação monstruosa. O 'General Carne de Cachorro' é conhecido por violência, vício e corrupção, e sob sua liderança, a capital de Jinan gradualmente passou a espelhar seu mestre.\n\nNo entanto, do pico do Monte Tai, o patriarca elusivo Zhang Tianran rejeita a depravação abaixo. Em vez disso, ele espera retroceder o relógio da China por mais de um século e guiar o país para os braços de sua fé cativante Yiguandao. Um choque entre essas forças contraditórias pode mudar a China para sempre..."

### SWE - Suécia ###
 #SWE_KR_gathering_storm_desc: "Na última década, a Suécia se desenvolveu como um bastião do conservadorismo sob a regra próspera do primeiro-ministro Arvid Lindman, lucrando com os frutos do crescimento econômico na Mitteleuropa durante o final dos anos 1920 e início dos anos 1930. No entanto, nuvens se acumulam sobre Estocolmo: em 1934, Arvid Lindman se aposentou como primeiro-ministro e foi sucedido pelo menos carismático Gösta Bagge, enquanto a oposição social democrata se reúne em torno de seu popular líder do partido, Per Albin Hansson. Este ano, serão realizadas as primeiras eleições de Bagge como primeiro-ministro. Ele conseguirá se manter firme? E se não, a democracia da Suécia conseguirá sobreviver a essa reversão repentina?"

### SZC - Clique de Sichuan ###
 #SZC_KR_gathering_storm_desc: "Sichuan tem sido por muito tempo um microcosmo das muitas desgraças da China, dividida e trocando constantemente de controladores desde 1911. Yang Sen conseguiu emergir do caos como governante com a ajuda da Clique de Zhili de Wu Peifu, mas mesmo assim, seu controle está longe de ser absoluto.\n\nApós uma invasão destrutiva do Tibete, Yang passou a depender de facções internas para apoio, principalmente o Corpo Industrial de Liu Xiang e o Departamento de Baoding de Deng Xihou. Enquanto isso, o Departamento de Oficiais exilado retornou ao sul com o apoio de Yunnan. O barril de pólvora sichuanês pode explodir novamente..."

### URG - Uruguai ###
 #URG_KR_gathering_storm_desc: "Depois de décadas de instabilidade, a República Oriental do Uruguai se encontra em um estado próspero e estável: a neutralidade na Weltkrieg e a instituição do Conselho de Administração Nacional em 1919 significaram que a economia uruguaia foi capaz de prosperar durante esses anos, apesar da perda de um de seus maiores parceiros comerciais. No entanto, se sua economia agrícola entrar em colapso, a situação pode se deteriorar muito rapidamente e abrir possibilidades para extremistas destruírem a estabilidade e a neutralidade desta nação frágil..."

### XSM - Clique de Ma ###
 #XSM_KR_gathering_storm_desc: "As três famílias Ma consolidaram seu domínio no noroeste por trinta anos estáveis. Apoiando praticamente todos na China em algum momento, com alguns Mas até lutando entre si para permanecerem do lado bom de todos, os Mas agora são vistos como um dos maiores aliados da nova dinastia Qing liderada pela Clique de Zhili.\n\nClaro, nem tudo está bem. O ataque cardíaco de Ma Fuxiang há três anos abalou a clique, e um sentimento de ansiedade e agitação se espalhou lentamente desde então. Por enquanto, o noroeste está pacífico, mas seu futuro é menos certo do que muitos gostariam de acreditar..."

### WIF - Federação das Índias Ocidentais ###
 #WIF_KR_gathering_storm_desc: "A Federação das Índias Ocidentais foi criada como resultado do colapso do Império Britânico em 1925, por não conseguir exercer a influência para controlar diretamente a região. Após a incorporação das colônias francesas em 1927, o país tem sido lar não apenas de uma divisão de classe perceptível, mas também de uma divisão cultural e ideológica. O povo e a nova geração viram uma deriva perceptível em direção às atitudes socialistas e preferência pelos Comunista no continente. Tudo pode levar a um passo em falso antes que o caos ecloda nas Índias..."

### YUN - Clique de Yunnan ###
 #YUN_KR_gathering_storm_desc: "Com o restabelecimento da dinastia Qing pela Alemanha, a província montanhosa de Yunnan foi forçada a mudar sua estratégia. O governador Tang decidiu se curvar ao novo Império Qing, ao mesmo tempo em que abria as portas de Yunnan para remanescentes republicanos, a fim de cimentar sua autonomia e dissuadir ação contra sua notoriamente insubordinada província.\n\nEmbora a situação na China esteja começando lentamente a favorecer os esquemas de Tang, também está começando a despedaçar qualquer ilusão de unidade provincial, já que muitas facções internas não veem mais Tang como apto ou mesmo são o suficiente para governar..."

