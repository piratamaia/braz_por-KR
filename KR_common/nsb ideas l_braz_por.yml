decentralised_logistics_spirit: "A Guerra Se Alimenta"
decentralised_logistics_spirit_desc: "As profundezas das montanhas e vastas extensões da China desafiam até os sistemas mais modernos de abastecimento. Mas, onde caminhões e trens não podem chegar, ainda se encontra o povo, e em suas mãos está quase tudo que um exército precisa para se manter de pé. Nem todos cooperarão, mas esta é nossa terra e este são nosso povo. O esforço de guerra não pode ficar aquém."
KR_whampoa_academy_spirit: "O Espírito de Whampoa"
KR_whampoa_academy_spirit_desc: "Embora a academia que um dia ficou na Ilha de Changzhou em Guangzhou tenha fechado suas portas, seu espírito vive em seus cadetes e instrutores que continuam a lutar pela revolução Kuomintang. Proposta inicialmente ao Dr. Sun como um instituto para treinar um exército totalmente leal à revolução para acabar com a dependência do partido dos exércitos dos senhores da guerra, ela foi liderada por uma mistura de oficiais chineses experientes, instrutores estrangeiros e revolucionários veteranos que incutiram um treinamento militar-político único digno de um estado-partido. Seus formandos são famosos por sua tenacidade, engenhosidade e, acima de tudo, sua dedicação total à causa."
KR_whampoa_academy_spirit_tt: "Novos Oficiais: comecem com os traços §Y"Conexão Política"§!, §Y"Personalidade Midiática"§!, ou §Y"Herói de Guerra"§!."
jet_aircraft_advancements_spirit: "Trovoada nos Céus"
jet_aircraft_advancements_spirit_desc: "No meio das ondas eternas do tempo, De uma ondulação de mudança surgirá a tempestade, Do abismo espreitam os olhos de um demônio, Contemplem o Razgriz, suas asas de negro envoltório!"

