POL_exploit_tt: "Políticas exploradoras em relação à Polônia fortalecerão o sentimento anti-alemão e revolucionário na Polônia."

MIE_refuse_equipment_shipments: "Recusar Envios de Equipamentos"
MIE_refuse_equipment_shipments_desc: "Por nossas próprias razões, devemos informar aos nossos aliados que não precisamos de nenhum envio de equipamentos no momento, e que eles devem ser usados em outro lugar."
MIE_allow_equipment_shipments: "Permitir Envios de Equipamentos"
MIE_allow_equipment_shipments_desc: "Embora tenhamos dito anteriormente aos nossos aliados para não enviar nenhum equipamento, estamos livres para revogar essa decisão a qualquer momento."

