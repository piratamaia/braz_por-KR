### EE Cooperation Mechanics ###

mie.0.t: "A Ameaça Russa"
mie.0.d: "A recessão de uma década da Rússia chegou ao fim e agora os russos estão se reconstruindo. Já reivindicam seus antigos territórios imperiais, e os estados do leste europeu certamente serão um de seus alvos.\n\nPara garantir que a ameaça russa seja contida e que os estados do leste europeu possam defender sua soberania, líderes e generais dos Oststaaten se reuniram em [MIE_leader.Capital.GetCapitalVictoryPointName] para discutir um programa de cooperação mútua. Um fundo de defesa militar conjunto foi estabelecido, e [MIE_leader.GetNameDef] foi encarregado de gerenciá-lo para financiar empreendimentos conjuntos de defesa da região."
mie.0.a: "Ótimo!"

MIE_decisions: "Cooperação na Defesa do Leste Europeu"
MIE_decisions_desc: "[219.owner.GetNameDefCap] está ressurgindo, e a segurança da região do leste europeu está ameaçada. Quando a Segunda Weltkrieg começar, teremos que nos preparar contra a tempestade russa - e a menos que trabalhemos juntos, seremos escolhidos um a um.\n\nApós [219.owner.GetNameDef] ativar sua árvore de política externa, todos os membros do leste do Reichspakt desbloqueiam a capacidade de §Ycentralizar recursos§! e distribuí-los entre seus estados membros para eliminar qualquer elo fraco. O país responsável por distribuir o pool de recursos conjunto pode investir em seus estados membros para §Yconstruir fortificações§!, §Ycriar divisões§!, e fornecer §YEspíritos Nacionais§! benéficos.\n\nRecursos conjuntos atuais:\n £rifle_texticon Equipamento de Infantaria: §Y[?global.MIE_infantry_equipment]§!\n £support_texticon Equipamento de Apoio: §Y[?global.MIE_support_equipment]§!\n £unit_artillery_icon_small Equipamento de Artilharia: §Y[?global.MIE_artillery_equipment]§!\n\n[MIE_leader.GetNameWithFlag] é atualmente responsável por distribuir o pool de recursos."
MIE_intermarium_active: "A §YCooperação na Defesa do Leste Europeu§! está ativa."

MIE_decisions_GER: "Ostpolitik"
MIE_decisions_GER_desc: "Nosso império domina o leste, do Báltico ao Mar Negro, através dos Oststaat, estados clientes controlados pela força e pelo medo da Rússia. Mantemos vigilância sobre seus avanços políticos e reagimos quando preciso.\n\n[POL_in_RP]"

POL_in_RP_yes: "A Polônia pode ser um de nossos súditos mais leais por enquanto, mas não há garantia de que isso permanecerá assim. Devemos considerar cuidadosamente nossos investimentos na Polônia para garantir sua lealdade e cooperação econômica.\n\n[POL_GER_polish_loyalty]\n"

POL_early: "Resultado previsto das eleições para os apoiadores de Augusto IV: [POL_circle_chance]"
POL_status_stable: "§GA Polônia é leal e estável.§!"
POL_status_restless: "§YPolônia é estável, embora a situação possa mudar.§!"
POL_status_uprising_ready: "§YPolônia está instável, e reversões militares podem desencadear uma revolta.§!"
POL_status_uprising_imminent: "Uma revolta na Polônia é iminente!"
