MIE_intermarium_formed: "O programa de §YCooperação na Defesa do Leste Europeu§! começou."

GER_sponsor_MIE: "Patrocinar a CDLE"
GER_sponsor_MIE_desc: "A Cooperação na Defesa do Leste Europeu foi fundada para coordenar a construção militar dos exércitos dos Oststaat. Nosso complexo militar-industrial esteve envolvido, embora mais apoio direto do governo possa fortalecê-los ainda mais."
GER_fight_forest_brothers: "Criar a Feldgendarmerie Báltica"
GER_fight_forest_brothers_desc: "O envio de uma força temporária de polícia militar para o Ducado Unido Báltico pode ser necessário para ajudá-los em sua luta contra os separatistas bálticos."
GER_fight_LAF: "Reforçar a Polícia Lituana"
GER_fight_LAF_desc: "O governo lituano está ocupado com o supostamente patrocinado pela Rússia Frente Ativista Lituana, uma organização terrorista responsável por inúmeros atos hediondos. Poderíamos enviar a eles algumas forças especializadas da Prússia para combater a insurgência."
GER_WHR_coup: "Remover o Governo BSDP"
GER_WHR_coup_desc: "Fomos tolerantes em relação às experiências da Rutênia Branca com a democracia de esquerda, mas aparentemente isso foi um erro. Nossas fontes de inteligência nos informaram sobre seu pacto secreto com Moscou e planos de nos trair. Isso não pode ser permitido."

POL_GER_buy: "Investimentos na Polônia"
POL_GER_buy_desc: "Aumentar nosso controle econômico sobre a Polônia solidificará nosso domínio sobre eles e garantirá que sua futura política externa sirva bem aos nossos interesses comerciais."
POL_GER_sell: "Vender Ativos Poloneses"
POL_GER_sell_desc: "Alguns de nossos empreendimentos comerciais na Polônia não foram tão úteis quanto esperávamos. Felizmente, há muitos empresários austríacos, tchecos e poloneses para assumi-los em troca de dinheiro."
POL_GER_lobby: "Campanha Pró-Monarquista Polonesa"
POL_GER_lobby_desc: "[POL.GetLeader] nunca foi o rei mais popular, mas nada que um pouco de trabalho de relações públicas alemãs não possa consertar."

