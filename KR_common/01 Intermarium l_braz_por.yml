mie.1.t: "Cooperação no Leste Europeu"
mie.1.d: "[MIE_leader.GetNameDefCap] escolheu investir parte do nosso fundo conjunto de cooperação na defesa construindo fortificações em nossa fronteira russa. Essas fortificações foram concluídas e estão prontas para servir às nossas forças."
mie.1.a: "Ótimo!"

MIE_joint_offensive_exercises: "Exercícios Ofensivos Conjuntos"

mie.2.t: "Cooperação no Leste Europeu"
mie.2.d: "[MIE_leader.GetNameDefCap] escolheu investir parte do nosso fundo conjunto de cooperação na defesa organizando um exercício militar conjunto entre os estados do leste europeu. Aqui, generais orientados para o ataque e blindagem simularam um contra-ataque contra forças inimigas e trocaram dicas e conselhos uns com os outros."
mie.2.a: "Ótimo!"
MIE_all_gain_1_attack: "Todos os Generais dos estados membros com a habilidade §HPanzer Leader§! ganharão §G1§! de Ataque."

MIE_joint_grand_strategy_planning: "Grande Estratégia"

mie.3.t: "Cooperação no Leste Europeu"
mie.3.d: "[MIE_leader.GetNameDefCap] escolheu investir uma parte de nosso fundo conjunto de cooperação na defesa organizando jogos de guerra entre os estados-maiores do exército dos estados do Leste Europeu. Aqui, nossos generais discutiram uma invasão completa da região, dividiram os papéis entre os estados-nação e fizeram planejamento de grande estratégia para deter o assalto."
mie.3.a: "Ótimo!"
MIE_all_gain_1_planning: "Todos os Generais dos estados membros com a habilidade §HInfantry Leader§! ganharão §G1§! de Planejamento."

MIE_defense_contributions: "Implementar Contribuições Obrigatórias de Defesa"
MIE_contributions: "Contribuições de Defesa do Leste Europeu"
MIE_contributions_desc: "Este país está destinando parte de seu orçamento para um fundo de defesa conjunto do Leste Europeu para comprar armas de fogo e outros equipamentos militares."
MIE_defense_contributions_tt: "Cada estado membro que paga contribuições adicionará £rifle_texticon §H20§!, £support_texticon §H10§!, £unit_artillery_icon_small §H10§! ao fundo de armas mensalmente."

mie.4.t: "Cooperação no Leste Europeu"
mie.4.d: "[MIE_leader.GetNameDefCap] ofereceu aprofundar a cooperação entre os estados do Leste Europeu implementando um sistema de contribuições de defesa. Se aderirmos ao sistema, pagaremos uma parte de nosso orçamento para um fundo de defesa conjunto do Leste Europeu, com o qual [MIE_leader.GetName] poderá comprar equipamentos para nosso fundo de armas."
mie.4.a: "Nós vamos aderir."
mie.4.b: "Nós recusamos."
MIE_monthly_purchases: "Compras de Armas"
MIE_defense_contributions_amount: "£rifle_texticon §H[?global.MIE_infantry_equipment_monthly]§!, £support_texticon §H[?global.MIE_support_equipment_monthly]§!, £unit_artillery_icon_small §H[?global.MIE_artillery_equipment_monthly]§! serão adicionados ao fundo de armas."

mie.5.t: "Cooperação no Leste Europeu"
mie.5.d: "[MIE_leader.GetNameDefCap] escolheu investir uma parte de nosso fundo conjunto de cooperação na defesa nos enviando um lote de rifles e munições diretamente. Este equipamento foi direcionado para nossos estoques."
mie.5.a: "Ótimo!"

mie.6.t: "Cooperação no Leste Europeu"
mie.6.d: "[MIE_leader.GetNameDefCap] escolheu investir uma parte de nosso fundo conjunto de cooperação na defesa nos enviando um lote de equipamento de apoio do exército diretamente. Este equipamento foi direcionado para nossos estoques."
mie.6.a: "Ótimo!"

mie.7.t: "Cooperação no Leste Europeu"
mie.7.d: "[MIE_leader.GetNameDefCap] escolheu investir uma parte de nosso fundo conjunto de cooperação na defesa nos enviando um lote de peças de artilharia diretamente. Este equipamento foi direcionado para nossos estoques."
mie.7.a: "Ótimo!"

MIE_air_command_1: "Infraestrutura Conjunta de Defesa Aérea"
MIE_all_build_air_infra: "Cada estado membro construirá um nível adicional de §HBase Aérea§! e dois níveis adicionais de §HAntiaérea§! em sua capital, e receberá §H50§! £unit_fighter_icon_small\n\nIsso desbloqueará novas decisões."

mie.8.t: "Cooperação no Leste Europeu"
mie.8.d: "[MIE_leader.GetNameDefCap] escolheu investir uma parte de nosso fundo conjunto de cooperação na defesa estabelecendo infraestrutura para um comando de defesa aérea conjunto entre os estados do Leste Europeu. Isso inclui a construção de novas bases aéreas e o fornecimento de aviões de caça para todos os participantes do sistema."
mie.8.a: "Ótimo!"

MIE_air_command_2: "Asas Aéreas Integradas"
MIE_joint_air_command: "Comando Aéreo Conjunto do Leste Europeu"

mie.9.t: "Cooperação no Leste Europeu"
mie.9.d: "[MIE_leader.GetNameDefCap] escolheu investir uma parte de nosso fundo conjunto de cooperação na defesa estabelecendo oficialmente um Comando Aéreo Conjunto de Defesa do Leste Europeu. Isso integrará as asas aéreas de todas as nações participantes em uma estrutura abrangente, permitindo uma maior cooperação e controle dos céus."
mie.9.a: "Ótimo!"

MIE_air_command_3: "Comando Aéreo Conjunto Multilíngue"

mie.10.t: "Cooperação no Leste Europeu"
mie.10.d: "[MIE_leader.GetNameDefCap] escolheu investir uma parte de nosso fundo conjunto de cooperação na defesa estabelecendo importantes reformas para o Comando Aéreo Conjunto de Defesa do Leste Europeu. Com a integração bem-sucedida de despachantes aéreos multilíngues e uma cooperação ainda mais próxima de nossas forças aéreas, a eficácia de nossa força aérea certamente aumentará."
mie.10.a: "Ótimo!"

MIE_international_tank_division: "Divisão de Tanques Internacional"
MIE_transferable_armored_division_tt: "Esta divisão blindada será transferida entre os estados do Leste Europeu sempre que o país responsável pela distribuição de recursos mudar."

mie.11.t: "Cooperação no Leste Europeu"
mie.11.d: "[MIE_leader.GetNameDefCap] escolheu investir uma parte de nosso fundo conjunto de cooperação na defesa formando uma divisão blindada internacional composta por voluntários de cada estado do Leste Europeu. Embora [MIE_leader.GetNameDef] a integrará em sua estrutura militar, ela será transferida de estado para estado no caso de quedas."
mie.11.a: "Ótimo!"

mie.12.t: "Ameaça Russa Neutralizada"
mie.12.d: "A Rússia caiu diante do poder do Reichspakt, e não há mais necessidade de continuar o projeto de Cooperação - ele cumpriu seu propósito principal. Agora podemos descansar tranquilos, sabendo que a Rússia não ameaçará nossa independência novamente."
mie.12.a: "Um grande dia."

mie.13.t: "Alemanha Doa Equipamentos"
mie.13.d: "O Ministério da Guerra Alemão fez uma generosa doação de equipamentos militares antigos para o programa EEDC. Estes Mausers antigos, mas confiáveis, serão bem utilizados nas mãos dos Patriotas Bálticos e Eslavos defendendo seus lares contra a ameaça russa."
mie.13.a: "Deutschland über alles."

mie.14.t: "Chegada da Baltische Feldgendarmerie"
mie.14.d: "Uma unidade de policiais militares anti-insurgência treinados especialmente chegou do Kaiserreich para reforçar nossas forças de segurança. Com uma longa experiência lidando com forças guerrilheiras como os Irmãos da Floresta, esses homens certamente serão úteis para conter a rebelião nas terras bálticas."
mie.14.a: "Dirija-os para a Letônia."
mie.14.b: "Dirija-os para a Estônia."

mie.15.t: "Alemanha Oferece Apoio à Aplicação da Lei"
mie.15.d: "Berlim nos propôs uma operação conjunta contra os terroristas da Frente Ativista. Eles estão dispostos a enviar várias unidades de polícia militar da Prússia Oriental para o lado lituano da fronteira e coordenar ataques conjuntos contra a LAF. Com nossas forças combinadas, estamos certos de pressionar a LAF com força."
mie.15.a: "Bom."

mie.17.t: "Golpe Pró-Alemão na Bielorrússia!"
mie.17.d: "Parece que os serviços de inteligência alemães perceberam nossa conspiração com o governo bielorrusso e agiram com decisão. Sob ordens alemãs, elementos reacionários do exército bielorrusso assumiram o controle de Minsk e prenderam o Presidente Taraškievič por traição. Neste momento, socialistas estão sendo presos na Bielorrússia, enquanto o exército burguês está extinguindo a liberdade do povo bielorrusso. Eles agora estão impossibilitados de se juntar à nossa luta quando a guerra começar - mas farão o possível para prejudicar os esforços do governo militar em se opor a nós. Agora é nosso dever fraternal libertar os bielorrussos da opressão prussiana!"
mie.17.a: "Para Minsk!"
GER_coup_WHR: "Golpe Pró-Alemão na Rutenia Branca"

mie.18.t: "Acordo de Auxílio Alemão"
mie.18.d: "Nossos amigos em Berlim não nos deixaram sozinhos! Apesar de suas próprias dificuldades econômicas, o governo alemão estava disposto a conceder algumas isenções às nossas exportações de grãos, apesar de suas políticas protecionistas aumentadas para proteger seus próprios setores agrícolas. Além disso, estavam dispostos a reestruturar parte de nossa dívida nacional que devemos aos bancos alemães, aliviando grandemente o fardo financeiro que estamos enfrentando. Essas isenções devem amenizar os problemas no campo."
mie.18.a: "Que aliados graciosos temos."
