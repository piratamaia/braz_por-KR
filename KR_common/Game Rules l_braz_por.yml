RULE_OPTION_OTT_RUS_CONVENTION_RANDOM: "Padrão"
RULE_OPTION_OTT_RUS_CONVENTION_RANDOM_DESC: "O urso russo se agita, mirando os cruciais depósitos de petróleo no Cáucaso, ao lado de suas antigas terras. No entanto, ao evitar entrar na esfera de influência otomana, a ideia de um flanco sul livre de mais intervenção alemã também tem muito valor. O Império Otomano e os russos mantêm conversas em Baku, buscando alcançar um acordo sobre o Cáucaso e o Oriente Médio, além de formar um pacto mútuo de não agressão."
