RULE_OPTION_FOP_PATH_UGARTISTAS_SYNDIE_DESC: "Os Ugartistas, surgindo de um pequeno clube para uma facção considerável da §rFederación Obrera Regional Argentina§! com a vitória da revolução, buscam uma nova abordagem para o socialismo, uma que una as ideias do nacionalismo argentino, anti-imperialismo americano e outros conceitos como agrarismo e democracia econômica. Só o tempo dirá se essa mistura será bem-sucedida ou não para o novo presidente."
RULE_OPTION_FOP_PATH_TOTALIST: "£KR_game_rule_flag_FOP_totalist  Supremacia Comunista"
RULE_OPTION_FOP_PATH_TOTALIST_DESC: "Apesar de ter sofrido um grande revés quando a Revolução de Outubro falhou na Rússia, o §oComité de Unión Sindical Clasista§! conseguiu chegar ao poder mesmo assim, e agora detém a maioria dos assentos no Congresso. Embora o sonho compartilhado com os bolcheviques de uma nova ordem mundial sob uma bandeira comunista ainda esteja distante, esta vitória certamente os aproximou um passo desse objetivo."

