RULE_OPTION_HND_LUCKNOW_FAILURE: "£KR_game_rule_flag_HND Fracasso"
RULE_OPTION_HND_LUCKNOW_FAILURE_DESC: "Nenhum partido chegará a um acordo sobre a reunificação. A Cúpula de Lucknow fracassa e com ela se vai a última esperança de paz no subcontinente.\n\n§RRequer:§!\n§CO Domínio e a Comuna estão ambos em paz, para que a Cúpula possa ser realizada§!\n\n§CPartido do Autogoverno de Toda a Índia§! em §Y$RAJ_PATH$§!\n§CAgrários Eleitos§! em §Y$HND_PATH$§!"

HND_FORPOL: "£KR_game_rule_flag_HND Política Externa Socialista Indiana"
RULE_OPTION_HND_FORPOL_RANDOM: "Padrão"
RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Agora que finalmente se livrou de reacionários e imperialistas, a Índia deve decidir seu lugar no mundo."
RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND £KR_game_rule_flag_FRA Internacional"
RULE_OPTION_HND_FORPOL_INT_DESC: "A Índia se torna o bastião asiático da Internacional.\n\n§RRequer:§!\n§CA Comuna Bharatiya unifica a Índia§!\n\n§RNão§! §CAgrários§! em §Y$HND_PATH$§!"
RULE_OPTION_HND_FORPOL_HND: "£KR_game_rule_flag_HND Aliança Indiana"
RULE_OPTION_HND_FORPOL_HND_DESC: "A Índia resolve trazer o socialismo para a Ásia, sozinha.\n\n§RRequer:§!\n§CA Comuna Bharatiya unifica a Índia§!\n\n§RNão§! §CAgrários§! em §Y$HND_PATH$§!"
RULE_OPTION_HND_FORPOL_NEUT: "£KR_game_rule_flag_HND Isolamento"
RULE_OPTION_HND_FORPOL_NEUT_DESC: "A Índia permanece distante e opta por reconstruir seu país sem interferência externa.\n\n§RRequer:§!\n§CA Comuna Bharatiya unifica a Índia§!\n\n§CAgrários§! em §Y$HND_PATH$§!"

PRF_PATH: "£KR_game_rule_flag_PRF_authoritarian_democrat  Osman Aborda o Conselho"
RULE_OPTION_PRF_PATH_RANDOM: "Padrão"
RULE_OPTION_PRF_PATH_RANDOM_DESC: "Os príncipes reunidos apresentam uma infinidade de reformas ao Nizam - reformas que provavelmente visam dar mais poder a eles e talvez até abrir posições no conselho para aqueles fora da aristocracia. É incerto se o Nizam concordará com essas reformas."
RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT: "£KR_game_rule_flag_PRF_EMP Declarar o Kaisar-i-Hind"
RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT_DESC: "As reformas são rejeitadas e o Conselho de Príncipes é dissolvido. Com o Nizam firmemente no controle, o Império Indiano é declarado com Osman como seu §PKaisar-i-Hind§!. Isso provavelmente incitará rebelião."
RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT: "£KR_game_rule_flag_PRF_democrata_autoritário Pai da Federação"
RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT_DESC: "As reformas são rejeitadas e o Conselho de Príncipes é dissolvido. §POsman§! decide centralizar o governo para o benefício de todos, encerrando as lutas internas dos príncipes. Isso provavelmente incitará rebelião."
RULE_OPTION_PRF_PATH_AUTDEM: "£KR_game_rule_flag_PRF_democrata_autoritário Eleições Livres - Príncipe Autoritário"
RULE_OPTION_PRF_PATH_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ O Príncipe de Mysore, §gKrishna Raja Wadiyar IV§! será eleito, se não, então §gRajaram III de Kolhapur§! terá sucesso."
RULE_OPTION_PRF_PATH_SOCCON: "£KR_game_rule_flag_PRF Eleições Livres - Príncipe Conservador"
RULE_OPTION_PRF_PATH_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ O popular Progressista §cChithira Thirunal Balarama Varma§!, ou §cAkbar Hydari§!, será eleito."
RULE_OPTION_PRF_PATH_MARLIB: "£KR_game_rule_flag_PRF Eleições Livres - Ocidentalizadores"
RULE_OPTION_PRF_PATH_MARLIB_DESC: "$RULE_OPTION_PRF_PATH_FREE$ O intelectual liberal §mMadapati Hanumantha Rao§! será eleito."
RULE_OPTION_PRF_PATH_PRINCES_AUTDEM: "£KR_game_rule_flag_PRF_democrata_autoritário Unir os Príncipes - Príncipe de Mysore"
RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ O Príncipe de Mysore, §gKrishna Raja Wadiyar IV§! será eleito."
RULE_OPTION_PRF_PATH_PRINCES_SOCCON: "£KR_game_rule_flag_PRF Unir os Príncipes - Príncipe Progressista"
RULE_OPTION_PRF_PATH_PRINCES_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ O popular Progressista §cChithira Thirunal Balarama Varma§! será eleito."
RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2: "£KR_game_rule_flag_PRF Unir os Príncipes - Príncipe Marcial"
RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2_DESC: "$RULE_OPTION_PRF_PATH_FREE$ O gigante marcial §gRajaram III de Kolhapur§! será eleito."

PRF_FORPOL: "£KR_game_rule_flag_PRF_authoritarian_democrat Política Externa Princípe"
RULE_OPTION_PRF_FORPOL_RANDOM: "Padrão"
RULE_OPTION_PRF_FORPOL_RANDOM_DESC: "Agora que a Índia foi unificada por sua própria elite governante nativa, eles devem decidir como melhor defender os interesses da Índia no mundo ao seu redor."
RULE_OPTION_PRF_FORPOL_GER: "£KR_game_rule_flag_PRF_democrata_autoritário £KR_game_rule_flag_GER Reichspakt"
RULE_OPTION_PRF_FORPOL_GER_DESC: "Com os alemães ao nosso lado, removeremos todos os vestígios de Sindicalismo da Ásia.\n\n§RRequer:§!\n§CA Federação Princely unifica a Índia§!"
RULE_OPTION_PRF_FORPOL_RUS: "£KR_game_rule_flag_PRF_democrata_autoritário £KR_game_rule_flag_RUS Acordo de Moscou"
RULE_OPTION_PRF_FORPOL_RUS_DESC: "O futuro da Rússia claramente está destinado à grandeza. Vamos nos juntar a eles, ao invés de tê-los como nossos inimigos.\n\n§RRequer:§!\n§CA Federação Princely unifica a Índia§!\n\n§RNão§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_PRF_FORPOL_JAP: "£KR_game_rule_flag_PRF_authoritarian_democrat £KR_game_rule_flag_JAP Esfera de Co-Prosperidade"
RULE_OPTION_PRF_FORPOL_JAP_DESC: "Os japoneses mantêm que a Ásia deve estar livre do imperialismo ocidental. Vamos garantir isso juntos."
RULE_OPTION_PRF_FORPOL_NEUT: "£KR_game_rule_flag_PRF_authoritarian_democrat Isolamento Magnífico"
RULE_OPTION_PRF_FORPOL_NEUT_DESC: "A guerra nos custou caro e, por enquanto, seria melhor para nós reconstruir e crescer.\n\n§RRequer:§!\n§CA Federação Principesca unifica a Índia§!"

NEP_FESTIVAL: "£KR_game_rule_flag_NEP O Festival das Luzes"
RULE_OPTION_NEP_FESTIVAL_RANDOM: "Padrão"
RULE_OPTION_NEP_FESTIVAL_RANDOM_DESC: "Após o surgimento de tumultos na cidade de Dehradun e sua brutal repressão, o Congresso Nacional Indiano clandestino pediu à Índia que interviesse. Se esse chamado levará a uma guerra aberta ou a uma resolução pacífica ainda é desconhecido."
RULE_OPTION_NEP_FESTIVAL_PEACE: "£KR_game_rule_flag_NEP Paz"
RULE_OPTION_NEP_FESTIVAL_PEACE_DESC: "A situação não se deteriora mais, e o status quo é mantido."
RULE_OPTION_NEP_FESTIVAL_PEACE_TF: "£KR_game_rule_flag_NEP £KR_game_rule_flag_RAJ £KR_game_rule_flag_HND Paz - Libertação de Terras"
RULE_OPTION_NEP_FESTIVAL_PEACE_TF_DESC: "A situação foi resolvida pela liberação, pelo Nepal, de terras anteriormente indianas para o Domínio e a Comuna."
RULE_OPTION_NEP_FESTIVAL_WAR_RAJ: "£KR_game_rule_flag_NEP £KR_game_rule_flag_RAJ Guerra"
RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC: "A situação não pôde ser resolvida pela paz, e a guerra irrompe entre o Domínio e o Nepal."
RULE_OPTION_NEP_FESTIVAL_WAR_HND: "£KR_game_rule_flag_NEP £KR_game_rule_flag_RAJ £KR_game_rule_flag_HND Guerra - Intervenção Bharatiya"
RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC$ Vendo sua oportunidade, a Comuna Bharatiya exige territórios anteriormente indianos, o que o Nepal nega, levando à guerra entre eles."
RULE_OPTION_NEP_FESTIVAL_WAR_BHU: "£KR_game_rule_flag_NEP £KR_game_rule_flag_RAJ £KR_game_rule_flag_BHU Guerra - Intervenção Butanesa"
RULE_OPTION_NEP_FESTIVAL_WAR_BHU_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC$ Butão também se junta à guerra para tentar realizar uma rara chance de expansão.\n\n§RRequer:§!\n§RNão§! §CTshering Penjor§! em §Y$BHU_PATH$§!"

BHU_PATH: "£KR_game_rule_flag_BHU Um Encontro com Zhabdrung"
RULE_OPTION_BHU_PATH_RANDOM: "Padrão"
RULE_OPTION_BHU_PATH_RANDOM_DESC: "Os monges ofereceram-se para arranjar um encontro entre o rei e Zhabdrung, nominalmente para determinar o destino do jovem recém-chegado. Deveria Jigme Wangchuck correr o risco e ir?"
RULE_OPTION_BHU_PATH_JIGME_PATAUT: "£KR_game_rule_flag_BHU Jigme Wangchuck"
RULE_OPTION_BHU_PATH_JIGME_PATAUT_DESC: "§PJigme Wangchuck§! permanece rei, após a morte repentina de Zhabdrung, evitando mais derramamento de sangue."
RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC: "Jigme Wangchuck sucumbe aos seus ferimentos depois de ser emboscado enquanto se encontrava com Zhabdrung."
RULE_OPTION_BHU_PATH_TSHERING_PATAUT: "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §PTshering Penjor§! é coroado o novo rei."
RULE_OPTION_BHU_PATH_NATPOP: "£KR_game_rule_flag_BHU Zhabdrung Rinpoche"
RULE_OPTION_BHU_PATH_NATPOP_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §NTsering Penjor§! é coroado como o novo rei."
RULE_OPTION_BHU_PATH_AUTDEM: "£KR_game_rule_flag_BHU Jigme Dorji"
RULE_OPTION_BHU_PATH_AUTDEM_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §gJigme Dorji§! é coroado como o novo rei."

BRM_PATH: "£KR_game_rule_flag_BRM Distúrbios e Protestos em Rangoon"
RULE_OPTION_BRM_PATH_RANDOM: "Padrão"
RULE_OPTION_BRM_PATH_RANDOM_DESC: "A insatisfação com a falta de envolvimento popular no governo provocou algumas das maiores manifestações vistas em Burma. Qual será o destino de Burma?"
RULE_OPTION_BRM_PATH_STATUS_QUO_DESC: "O regime antigo permanece no poder depois que o exército atira nos manifestantes, pondo fim aos protestos de uma vez por todas."
RULE_OPTION_BRM_PATH_AUTDEM: "£KR_game_rule_flag_BRM Status Quo - Partido Popular"
RULE_OPTION_BRM_PATH_AUTDEM_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ O reinado do §gPartido Popular§! de U Ba Pe continua."
RULE_OPTION_BRM_PATH_PATAUT: "£KR_game_rule_flag_BRM Status Quo - Partido Nacionalista"
RULE_OPTION_BRM_PATH_PATAUT_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Posteriormente, U Ba Pe lidera um golpe e estabelece §Pdomínio absoluto§!."
RULE_OPTION_BRM_PATH_ELECTIONS_DESC: "O regime antigo desmorona depois que U Ba Pe é morto, com um governo provisório realizando eleições livres logo depois."
RULE_OPTION_BRM_PATH_KINGDOM_SOCCON: "£KR_game_rule_flag_BRM_Monarchy Reino Restaurado - Partido Popular"
RULE_OPTION_BRM_PATH_KINGDOM_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Um §cPartido Popular§! reformado vence essas eleições e reinstaura a monarquia."
RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_BRM Eleições - Partido Popular"
RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Um §cPartido Popular§! reformado vence essas eleições."
RULE_OPTION_BRM_PATH_SOCLIB: "£KR_game_rule_flag_BRM Eleições - Conselho Geral Unido de Associações Birmanesas"
RULE_OPTION_BRM_PATH_SOCLIB_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ O §lConselho Geral Unido de Associações Birmanesas§! vence essas eleições."
RULE_OPTION_BRM_PATH_SOCDEM: "£KR_game_rule_flag_BRM Eleições - Partido do Homem Pobre"
RULE_OPTION_BRM_PATH_SOCDEM_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ O §SPartido do Homem Pobre§! vence essas eleições."
RULE_OPTION_BRM_PATH_RADSOC: "£KR_game_rule_flag_BRM_radical_socialist República Socialista Proclamada"
RULE_OPTION_BRM_PATH_RADSOC_DESC: "O exército se une aos manifestantes depois de receber ordens para atirar neles, derrubando o regime antigo de vez, levando à proclamação de uma §Rrepública socialista§!."

BRM_FORPOL: "£KR_game_rule_flag_BRM Política Externa Birmanesa"
RULE_OPTION_BRM_FORPOL_RANDOM: "Padrão"
RULE_OPTION_BRM_FORPOL_RANDOM_DESC: "Burma, antes parte do Raj Britânico, ganhou sua independência após o colapso de grande parte do Império Britânico. Após uma crise na Universidade de Rangoon, qualquer governo que acabe por governar o país precisará decidir para onde Burma se alinhará."
RULE_OPTION_BRM_FORPOL_JAP: "£KR_game_rule_flag_BRM £KR_game_rule_flag_JAP Esfera de Co-Prosperidade"
RULE_OPTION_BRM_FORPOL_JAP_DESC: "Com o Japão sendo visto como a potência ascendente na Ásia e o principal denunciador do imperialismo ocidental, os birmaneses se juntam a eles para afastar qualquer influência europeia.\n\n§RRequer:§!\n§RNão§! §CRepública Socialista Proclamada§! em §Y$BRM_PATH$§!"
RULE_OPTION_BRM_FORPOL_GER: "£KR_game_rule_flag_BRM £KR_game_rule_flag_GER Reichspakt"
RULE_OPTION_BRM_FORPOL_GER_DESC: "Burma é atraída para o Reichspakt, como parte da expansão alemã de sua influência no sudeste da Ásia.\n\n§RRequer:§!\n§RNão§! §CRepública Socialista Proclamada§! em §Y$BRM_PATH$§!"
RULE_OPTION_BRM_FORPOL_HND: "£KR_game_rule_flag_BRM_radical_socialist £KR_game_rule_flag_HND Sindicalismo Oriental"
RULE_OPTION_BRM_FORPOL_HND_DESC: "Após sua revolução, Burma se alia à Comuna Bharatiya, bastião socialista no Sul da Ásia. Eles formam uma nova facção - a União Sindicalista Oriental.\n\n§RRequer:§!\n§CRepública Socialista Proclamada§! em §Y$BRM_PATH$§!"
RULE_OPTION_BRM_FORPOL_INT: "£KR_game_rule_flag_BRM_radical_socialist £KR_game_rule_flag_FRA Internacional"
RULE_OPTION_BRM_FORPOL_INT_DESC: "Após sua revolução, em vez de se aliar aos indianos, Burma buscará se juntar à Internacional.\n\n§RRequer:§!\n§CRepública Socialista Proclamada§! em §Y$BRM_PATH$§!"
RULE_OPTION_BRM_FORPOL_NEUT: "£KR_game_rule_flag_BRM Isolamento"
RULE_OPTION_BRM_FORPOL_NEUT_DESC: "O isolamento serviu bem a Burma no passado, servirá também no futuro."

 SIA_BLACK_MONDAY: "£KR_game_rule_flag_SIA O Colapso da Velha Ordem"
RULE_OPTION_SIA_BLACK_MONDAY_RANDOM: "Padrão"
RULE_OPTION_SIA_BLACK_MONDAY_RANDOM_DESC: "Sendo duramente atingido pelo Black Monday, o status quo siamês é abalado até o âmago."
RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK: "£KR_game_rule_flag_SIA Reforma de Prajadhipok"
RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK_DESC: "O Rei Prajadhipok finalmente consegue afastar o Conselho Supremo de Estado e reúne impulso suficiente para a há muito esperada constituição."
RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON: "£KR_game_rule_flag_SIA Golpe de Khana Ratsadon"
