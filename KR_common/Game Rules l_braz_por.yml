IRQ_PATH: "£KR_game_rule_flag_IRQ O Berço da Civilização"
RULE_OPTION_IRQ_PATH_RANDOM: "Padrão"
RULE_OPTION_IRQ_PATH_RANDOM_DESC: "Emergindo durante a guerra entre o Pacto do Cairo e os Otomanos, o Iraque é um estado altamente volátil. Seu futuro, ninguém pode prever."
RULE_OPTION_IRQ_PATH_YASIN_AUTDEM: "£KR_game_rule_flag_IRQ O Chefe Nacional"
RULE_OPTION_IRQ_PATH_YASIN_AUTDEM_DESC: "§gYasin al-Hashimi§!, ex-Müsir do exército Otomano-Iraquiano, ganha poder logo após o fim da guerra. Ele consegue manter sua posição de "Chefe Nacional".\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"
RULE_OPTION_IRQ_PATH_NATPOP: "£KR_game_rule_flag_IRQ Golpe de al-Gaylani"
RULE_OPTION_IRQ_PATH_NATPOP_DESC: "Yasin al-Hashimi, ex-Müsir do exército Otomano-Iraquiano, ganha poder logo após o fim da guerra. Após alienar sua base de apoio nacionalista árabe, ele é assassinado por forças leais ao seu ex-aliado §NRashid al-Gaylani§!, que se torna o novo Chefe Nacional e solidifica sua posição.\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"
RULE_OPTION_IRQ_PATH_TAHA_AUTDEM: "£KR_game_rule_flag_IRQ A Retribuição de Taha"
RULE_OPTION_IRQ_PATH_TAHA_AUTDEM_DESC: "Yasin al-Hashimi, ex-Müsir do exército Otomano-Iraquiano, ganha poder logo após o fim da guerra. Após alienar sua base de apoio nacionalista árabe, ele é assassinado por forças leais ao seu ex-aliado Rashid al-Gaylani, que por sua vez é expulso pelo irmão de Yasin, §gTaha al-Hashimi§!.\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"
RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_IRQ O Gabinete al-Ahali"
RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC: "Yasin al-Hashimi, ex-Müsir do exército Otomano-Iraquiano, ganha poder logo após o fim da guerra. Após alienar sua base de apoio nacionalista árabe, ele é assassinado por forças leais ao seu ex-aliado Rashid al-Gaylani, que por sua vez é expulso pelo irmão de Yasin. Taha al-Hashimi então governa com o apoio do grupo reformista §SJamaat al-Ahali§!.\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"
