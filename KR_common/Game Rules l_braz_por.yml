USA_CIVIL_WAR: "£KR_game_rule_flag_USA Segunda Guerra Civil Americana"
RULE_OPTION_USA_CIVIL_WAR_RANDOM: "Padrão"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "A campanha presidencial foi marcada por divisões, e apenas uma coisa é certa - a guerra está novamente no horizonte para a América."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA £KR_game_rule_flag_CSA £KR_game_rule_flag_TEX £KR_game_rule_flag_PSA Guerra Civil com MacArthur"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "O Presidente perde o apoio, e o General Douglas MacArthur assume o comando para 'preservar o país de forças extremistas, antes que seja tarde demais', marchando para Washington D.C. Em resposta a esse ato de 'traição', Jack Reed, Huey Long e os governadores dos estados do Pacífico tomam individualmente as armas contra o Governo Federal e se recusam a reconhecer a autoridade de qualquer um dos governos concorrentes. Como consequência, os Estados Unidos mergulham em uma guerra civil."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA £KR_game_rule_flag_CSA £KR_game_rule_flag_TEX Guerra Civil sem MacArthur"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "Com a incapacidade do presidente de resolver a atual crise política, Jack Reed e Huey Long ambos pegam em armas contra o Governo Federal e se recusam a reconhecer a autoridade de qualquer um dos governos concorrentes. Como consequência, os Estados Unidos mergulham em uma guerra civil.\n\n§RRequer:§!\n§RNot§! §CHuey Long§! ou §CJack Reed§! em §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA £KR_game_rule_flag_CSA Long Assassinado"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "O recém-eleito presidente declara que tanto o Partido Socialista quanto o America First são puramente secessionistas que devem ser destruídos a qualquer custo. Sob o conselho do diretor do FBI Hoover, o presidente ordena ao FBI que assassine Huey Long. Embora o assassinato tenha sucesso, o papel do governo na morte de Huey Long é revelado. Jack Reed rapidamente capitaliza a raiva pública em relação a esse ato de tirania e pega em armas contra o Governo Federal. Os Estados Unidos mergulham em uma guerra civil.\n\n§RRequer:§!\n§RNot§! §CHuey Long§! ou §CJack Reed§! em §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX: "£KR_game_rule_flag_USA £KR_game_rule_flag_TEX Reed Assassinado"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "O recém-eleito presidente declara que tanto o Partido Socialista quanto o America First são puramente secessionistas que devem ser destruídos a qualquer custo. Sob o conselho do diretor do FBI Hoover, o presidente ordena ao FBI que assassine Jack Reed. Embora o assassinato tenha sucesso, o papel do governo na morte de Jack Reed é revelado. Huey Long rapidamente capitaliza a raiva pública em relação a esse ato de tirania e pega em armas contra o Governo Federal. Os Estados Unidos mergulham em uma guerra civil.\n\n§RRequer:§!\n§RNot§! §CHuey Long§! ou §CJack Reed§! em §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA £KR_game_rule_flag_CSA Compromisso Alcançado com Long"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC: "O recém-eleito Presidente Garner apoia o projeto de Lei de Medidas de Austeridade de Emergência recentemente apresentado ao Congresso, visando cortar os gastos do governo em todos os setores. O Presidente Garner organiza uma reunião na Filadélfia com os quatro principais partidos políticos para chegar a um compromisso. Incapaz de progredir com Jack Reed e Huey Long presentes, Garner ordena a remoção física de Jack Reed e do SPA da reunião. A partir desse momento, Garner compromete-se subsequentemente com Huey Long: em troca do apoio de Long ao projeto de lei, são feitas emendas para beneficiá-lo. Embora o projeto de Lei de Medidas de Austeridade de Emergência seja aprovado no Congresso com o endosso da AFP, os apoiadores do SPA em todo o Cinturão do Aço estão indignados com as restrições às atividades sindicais e socialistas. Aproveitando essa raiva, Jack Reed declara os Estados Unidos mortos e pega em armas contra o Governo Federal. Os Estados Unidos mergulham em uma guerra civil.\n\n§RRequer:§!\n§CJohn Nance Garner§! em §Y$USA_ELECTION$§!"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX: "£KR_game_rule_flag_USA £KR_game_rule_flag_TEX Compromisso Alcançado com Reed"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "O recém-eleito Presidente Olson negocia com sucesso com Jack Reed. O compromisso inclui financiamento federal para uma nova organização, a Junta Nacional do Trabalho, para atuar como intermediária entre os sindicatos e o governo. O SPA também é prometido para administrar a Junta, com exceção. Embora o projeto de lei seja aprovado no Congresso, Huey Long responde com indignação quando a informação se torna pública. Long acusa Olson de estar em conluio com Reed e que o governo praticamente submeteu os Estados Unidos ao sindicalismo. Com seus apoiadores energizados, Huey Long aproveita o momento para pegar em armas contra o Governo Federal. Os Estados Unidos mergulham em uma guerra civil.\n\n§RRequer:§!\n§CFloyd Olson§! em §Y$USA_ELECTION$§!"

