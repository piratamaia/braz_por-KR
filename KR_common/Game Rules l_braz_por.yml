 ### Game Rules ###
RULE_GROUP_KAISERREICH_RULES: "Geral"

RULE_WK2_BEGIN_OPTIONS: "Início da Segunda Guerra Weltkrieg"
RULE_OPTION_RESTRICTED: "Restrito"
RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "Quase todos os caminhos que poderiam levar à guerra entre o Reichspakt e a Terceira Internacional antes de 1939 estão bloqueados, mesmo que isso signifique que confrontos precoces entre os dois sempre resultem em uma das partes recuando."
RULE_OPTION_RARE: "Raro"
RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "Caminhos que poderiam levar à guerra entre o Reichspakt e a Terceira Internacional antes de 1939 não estão bloqueados, mas as chances de que levem à guerra são muito pequenas."
RULE_OPTION_UNRESTRICTED: "Irrestrito"
RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC: "Qualquer confronto precoce entre o Reichspakt e a Terceira Internacional poderia desencadear a Segunda Guerra Weltkrieg, com base nas chances envolvidas em qualquer cadeia de eventos. Isso significa que as guerras precoces acontecerão com frequência."

RULE_UNIT_LIMIT_OPTIONS: "Limites de Divisões"
RULE_OPTION_STANDARD: "Aplica-se a Todos"
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC: "Limites foram aplicados à quantidade de divisões que a IA pode construir, com base em seus contadores de fábrica e no nível da lei econômica. Uma vez que a IA atinge esse limite, ela simplesmente para de construir novas divisões. Esse limite também se aplica a um jogador, embora para eles seja um limite flexível e recebam um malus com base em quantas divisões além do limite eles constroem.\n\n§RObs.: Este é um sistema implementado para reduzir a desaceleração inevitável que ocorre à medida que o jogo avança, pois o grande número de divisões em ação é a principal causa da lentidão do sistema.§!"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "Aplica-se Apenas à IA"
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC: "Limites foram aplicados à quantidade de divisões que a IA pode construir, com base em seus contadores de fábrica e no nível da lei econômica. Uma vez que a IA atinge esse limite, ela simplesmente para de construir novas divisões. Nessa configuração, não há limite para quantas divisões um jogador pode construir, exceto pela capacidade de fornecer mão de obra e equipamento.\n\n§RObs.: Isso colocará o jogador em considerável vantagem contra países da IA que, de outra forma, teriam forças comparáveis.§!"
RULE_OPTION_TURN_OFF: "Desativar"
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "Isso desativa completamente o sistema de limite de divisões.\n\n§RObs.: É sugerido que você faça isso apenas se não se importar com a desaceleração do jogo à medida que ele avança, ou se tiver um computador MUITO robusto para rodar o jogo.§!"

RULE_DEMOB_OPTIONS: "Desmobilização em Tempos de Paz"
RULE_OPTION_DEMOB_EXISTS: "Padrão"
RULE_OPTION_DEMOB_EXISTS_DESC: "Quando em paz, o jogador será solicitado a reduzir suas leis econômicas e/ou de alistamento para os níveis permitidos em tempos de paz e de acordo com seu $MODIFIER_WAR_SUPPORT_FACTOR$ em quatro meses. A IA fará o mesmo, embora o faça mais rapidamente e tenda a reduzir suas leis para níveis mais baixos do que o jogador é obrigado. Se limites de unidades se aplicarem à IA, isso também tenderá a incentivá-los a reduzir o número de unidades ativas por razões de desempenho."
RULE_OPTION_DEMOB_AI_ONLY: "Aplica-se Apenas à IA"
RULE_OPTION_DEMOB_AI_ONLY_DESC: "Em tempos de paz, a IA reduzirá suas leis econômicas e/ou de alistamento. Se limites de unidades se aplicarem à IA, isso também os incentivará a reduzir o número de unidades ativas por razões de desempenho. No entanto, o jogador nunca será solicitado a reduzir suas leis."
RULE_OPTION_DEMOB_OFF: "Desativar"
RULE_OPTION_DEMOB_OFF_DESC: "Nem o jogador nem a IA serão solicitados a reduzir suas leis econômicas e/ou de alistamento em tempos de paz.\n\n§RObs.: É sugerido que você faça isso apenas se não se importar com a desaceleração do jogo à medida que ele avança, ou se tiver um computador MUITO robusto para rodar o jogo.§!"

RULE_CONFERENCE_OPTIONS: "Conferências de Paz"
RULE_OPTION_CONFERENCE_STANDARD: "Padrão"
RULE_OPTION_CONFERENCE_STANDARD_DESC: "A IA tomará estados em uma conferência de paz com base em seus núcleos, reivindicações, ambições e se pode alcançá-los."
RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Primazia do Jogador"
RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC: "A IA se recusará a tomar qualquer estado em uma conferência de paz se envolver um jogador no lado vencedor. Observe que, uma vez que essa regra de jogo esteja ativa, uma decisão de depuração aparecerá, permitindo que o jogador ative ou desative esse efeito ao longo do jogo."

KR_STATE_TRANSFER_TOOL_OPTIONS: "Ferramenta de Transferência de Estado e País"
RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "Inativa"
RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC: "A Ferramenta de Transferência de Estado e País será desativada, e nenhuma interface do usuário para ela será visível. Observe que isso não tem efeito se a opção de depuração estiver ativada no iniciador do HoI4 - se estiver, a Ferramenta de Transferência de Estado poderá sempre ser ativada pela decisão de depuração."
RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "Ativa"
RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC: "A versão para um jogador da Ferramenta de Transferência de Estado e País estará ativa por padrão, e sua interface personalizada será visível ao clicar em qualquer estado (a menos que seja removida da vista com Ctrl-S ou desativada pela decisão de depuração). Isso permitirá a transferência de estados entre qualquer país existente, e todos os núcleos serão adicionados ou removidos.\n\n§RObs.: Use por sua própria conta e risco!§!"
RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Multijogador - Padrão"
RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC: "Esta versão para multijogador da Ferramenta de Transferência de Estado e País estará ativa por padrão. Funciona como a versão para um jogador, exceto que apenas estados pertencentes ao jogador ou a um de seus suseranos (com alguns suseranos inelegíveis, em situações em que poderiam se rebelar contra o jogador mais tarde no jogo) podem ser marcados e nenhum núcleo pode ser adicionado ou removido.\n\n§RObs.: Use por sua própria conta e risco!§!"
RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Multijogador - Sem Transferência de Suserano"
RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Funciona da mesma forma que a versão para multijogador, exceto que nenhum estado suserano pode ser marcado.\n\n§RObs.: Use por sua própria conta e risco!§!"

 ### Country Paths - North America ###
RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA: "Caminhos do País - América do Norte"
CAN_PATH: "£KR_game_rule_flag_CAN O Filho Favorito do Império"
RULE_OPTION_CAN_PATH_RANDOM: "Padrão"
RULE_OPTION_CAN_PATH_RANDOM_DESC: "Nas próximas eleições, o Canadá tem igual chance de eleger os Liberais ou os Conservadores."
RULE_OPTION_CAN_PATH_MARLIB: "£KR_game_rule_flag_CAN Liberal"
RULE_OPTION_CAN_PATH_MARLIB_DESC: "Os §mLiberais§!, liderados por Mackenzie King, vencerão as eleições canadenses de 1936 e manterão seu domínio no poder."
RULE_OPTION_CAN_PATH_MARLIB_SOCDEM: "£KR_game_rule_flag_CAN Coalizão Liberal-CCF"
RULE_OPTION_CAN_PATH_MARLIB_SOCDEM_DESC: "Os §mLiberais§!, liderados por Mackenzie King, vencerão as eleições canadenses de 1936, mantendo seu domínio com a assistência da Co-operative Commonwealth Federation."
RULE_OPTION_CAN_PATH_SOCCON: "£KR_game_rule_flag_CAN Conservador"
RULE_OPTION_CAN_PATH_SOCCON_DESC: "Os §cConservadores§!, liderados por R.B. Bennett, vencerão as eleições canadenses de 1936, direcionando o país para um caminho mais militarista."
RULE_OPTION_CAN_PATH_AUTDEM: "£KR_game_rule_flag_CAN Autoritário"
RULE_OPTION_CAN_PATH_AUTDEM_DESC: "Os Conservadores vencerão as eleições canadenses de 1936, mas após promulgar o alistamento, invocarão a Lei de Medidas de Guerra e colocarão o §gpoder autoritário§! nas mãos do rei britânico."

CAN_KING: "£KR_game_rule_flag_CAN A Monarquia Britânica"
RULE_OPTION_CAN_KING_RANDOM: "Padrão"
RULE_OPTION_CAN_KING_RANDOM_DESC: "A coroa britânica cairá para o Príncipe Edward, como sempre, e se permanecerá com ele dependerá de sua popularidade e da força de seus apoiadores."
RULE_OPTION_CAN_KING_EDWARD: "£KR_game_rule_flag_CAN Rei Edward VIII"
RULE_OPTION_CAN_KING_EDWARD_DESC: "A coroa britânica cairá para o Príncipe Edward e permanecerá com ele. Ele nunca abdicará do trono."
RULE_OPTION_CAN_KING_ABDICATES: "£KR_game_rule_flag_CAN Rei Edward VIII Abdica"
RULE_OPTION_CAN_KING_ABDICATES_DESC: "A coroa britânica cairá para o Príncipe Edward, mas eventualmente ele abdicará do trono (assumindo que condições existam em que a abdicação seja possível). A quem a coroa passará então dependerá do destino."
RULE_OPTION_CAN_KING_ALBERT: "£KR_game_rule_flag_CAN Rei Albert I"
RULE_OPTION_CAN_KING_ALBERT_DESC: "Uma vez que o Rei Edward abdica do trono (assumindo que condições existam em que a abdicação seja possível), a coroa cairá para o Príncipe Albert, seu irmão mais velho e herdeiro presumido."
RULE_OPTION_CAN_KING_HENRY: "£KR_game_rule_flag_CAN Rei Henry IX"
RULE_OPTION_CAN_KING_HENRY_DESC: "Uma vez que o Rei Edward abdica do trono (assumindo que condições existam em que a abdicação seja possível), a coroa cairá para o Príncipe Henry, seu segundo irmão mais velho e um homem com considerável experiência militar."
RULE_OPTION_CAN_KING_GEORGE: "£KR_game_rule_flag_CAN Rei George VI"
RULE_OPTION_CAN_KING_GEORGE_DESC: "Uma vez que o Rei Edward abdica do trono (assumindo que condições existam em que a abdicação seja possível), a coroa cairá para o Príncipe George, seu irmão mais novo que já tem um filho próprio. O Príncipe George nunca morrerá em um acidente de avião."

CAN_ACW_NEW_ENGLAND: "£KR_game_rule_flag_CAN £KR_game_rule_flag_NEE A Questão de Nova Inglaterra"
RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM: "Padrão"
RULE_OPTION_CAN_ACW_NEW_ENGLAND_RANDOM_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá decide se intervém ou não em Nova Inglaterra, e se forma ou não um governo aliado lá."
RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM: "£KR_game_rule_flag_NEE £KR_game_rule_flag_CAN Formar Nova Inglaterra"
RULE_OPTION_CAN_ACW_NEW_ENGLAND_FORM_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá definitivamente intervém em Nova Inglaterra e forma um governo aliado."
RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM: "£KR_game_rule_flag_CAN Ocupar Nova Inglaterra"
RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_FORM_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá definitivamente intervém em Nova Inglaterra, mas opta por ocupar a área em vez de formar um governo aliado."
RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE: "£KR_game_rule_flag_CAN Evitar Nova Inglaterra"
RULE_OPTION_CAN_ACW_NEW_ENGLAND_NOT_TAKE_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá se recusa a intervir em Nova Inglaterra de forma alguma."

CAN_ACW_ALASKA: "£KR_game_rule_flag_CAN A Questão do Alasca"
RULE_OPTION_CAN_ACW_ALASKA_RANDOM: "Padrão"
RULE_OPTION_CAN_ACW_ALASKA_RANDOM_DESC: "A última fronteira da América, o Alasca, representa a beleza intocada de uma nação agora profundamente perturbada. O Governador Troy, em nome de sua pequena população, agora se volta para o Canadá, um farol de paz que poderia preservar seu estado e adiar a guerra. Pelo menos por um tempo..."
RULE_OPTION_CAN_ACW_ALASKA_INTERVENE: "£KR_game_rule_flag_CAN Intervenção"
RULE_OPTION_CAN_ACW_ALASKA_INTERVENE_DESC: "O Canadá aceita os apelos de proteção de seu vizinho, sua destinação se manifestando como o protetor das terras norte-americanas contra o caos abaixo.\n\n§RRequer:§!\n§RNão§! §CEvitar Nova Inglaterra§! em §Y$CAN_ACW_NEW_ENGLAND$§!"
RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE: "£KR_game_rule_flag_USA £KR_game_rule_flag_PSA Sem Intervenção"
RULE_OPTION_CAN_ACW_ALASKA_NO_INTERVENE_DESC: "Embora tentado a intervir, o risco de provocar a ira dos Estados Unidos não vale a pena mais florestas árticas infrutíferas. O Alasca deve se proteger."

CAN_ACW_SUPPORT: "£KR_game_rule_flag_CAN O Debate da Intervenção"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM: "Padrão"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá escolherá qual participante, se houver, está disposto a apoiar."
RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN £KR_game_rule_flag_USA Apoiar o Governo Federal"
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá sempre optará por apoiar o governo federal."
RULE_OPTION_CAN_ACW_SUPPORT_PSA: "£KR_game_rule_flag_CAN £KR_game_rule_flag_PSA Apoiar o Governo do Pacífico"
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá sempre optará por apoiar os Estados do Pacífico da América, se existirem. Se o governo do Pacífico não existir, o Canadá optará por não apoiar ninguém.\n\n§RRequer:§!\n§CGuerra Civil com MacArthur§! em §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN £KR_game_rule_flag_NEE Apoiar Nova Inglaterra"
RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá sempre optará por apoiar Nova Inglaterra, se existir. Se Nova Inglaterra não existir, o Canadá optará por não apoiar ninguém.\n\n§RRequer:§!\n§CFormar Nova Inglaterra§! em §Y$CAN_ACW_NEW_ENGLAND$§!"
RULE_OPTION_CAN_ACW_SUPPORT_TEX: "£KR_game_rule_flag_CAN £KR_game_rule_flag_TEX Apoiar o Governo da União"
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá sempre optará por apoiar o Estado da União Americana, se existir. Se o governo da União não existir, o Canadá optará por não apoiar ninguém.\n\n§RRequer:§!\n§RNão§! §CAssassinato de Long§! ou §CCompromisso Alcançado com Long§! em §Y$USA_CIVIL_WAR$§!"
RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN Não Apoiar Ninguém"
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "Quando a Segunda Guerra Civil Americana começa, o Canadá optará por não apoiar nenhum participante."

CAN_ACW_INTERVENE: "£KR_game_rule_flag_CAN Olhos para o Sul"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM: "Padrão"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM_DESC: "O Canadá pode declarar guerra ao Sindicato Combinado sozinho, ou pode intervir militarmente em nome de seu participante escolhido, caso tenham apoiado um."
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  £KR_game_rule_flag_TEX  Intervenção Direta"
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT_DESC: "O Canadá só tentará intervir na Segunda Guerra Civil Americana em apoio ao seu participante escolhido, se as condições forem favoráveis para eles fazerem isso.\n\n§RRequer:§!\n§RNão§! §CApóia Ninguém§! em §Y$CAN_ACW_SUPPORT$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_CSA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_CSA  Declarar Guerra ao CSA"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_CSA_DESC: "O Canadá só declarará guerra aos Sindicatos Combinados da América, caso existam e as condições sejam favoráveis para eles fazerem isso.\n\n§RRequer:§!\n§RNão§! §CAssassinato de Reed§! ou §CCompromisso Alcançado com Reed§! em §Y$USA_CIVIL_WAR$§!\n§RNão§! §CFormar Nova Inglaterra§! em §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_NO: "£KR_game_rule_flag_CAN  Não Intervir"
 RULE_OPTION_CAN_ACW_INTERVENE_NO_DESC: "O Canadá nunca declarará guerra a nenhum participante da Segunda Guerra Civil Americana."

CAN_HALIFAX: "£KR_game_rule_flag_CAN £KR_game_rule_flag_GER A Conferência de Halifax"
RULE_OPTION_CAN_HALIFAX_RANDOM: "Padrão"
RULE_OPTION_CAN_HALIFAX_RANDOM_DESC: "Quando tanto a Entente quanto o Reichspakt estão em guerra com a Terceira Internacional, eles se reunirão para ver se podem concordar em trabalhar juntos - com os resultados sendo determinados pela chance e pelas várias demandas/jogadores envolvidos."
RULE_OPTION_CAN_HALIFAX_ENT: "£KR_game_rule_flag_CAN Favorecer a Entente"
RULE_OPTION_CAN_HALIFAX_ENT_DESC: "Quando tanto a Entente quanto o Reichspakt estão em guerra com a Terceira Internacional, eles se reunirão para ver se podem concordar em trabalhar juntos - e o Reichspakt sempre cederá a qualquer resistência da Entente, a fim de chegar a um acordo."
RULE_OPTION_CAN_HALIFAX_GER: "£KR_game_rule_flag_GER Favorecer o Reichspakt"
RULE_OPTION_CAN_HALIFAX_GER_DESC: "Quando tanto a Entente quanto o Reichspakt estão em guerra com a Terceira Internacional, eles se reunirão para ver se podem concordar em trabalhar juntos - e a Entente sempre cederá a qualquer resistência do Reichspakt, a fim de chegar a um acordo."
RULE_OPTION_CAN_HALIFAX_FAIL: "£KR_game_rule_flag_CAN £KR_game_rule_flag_GER A Conferência Falha"
