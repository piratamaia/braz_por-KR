RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP Reforma Eleitoral - Kokumin Dōmei"
RULE_OPTION_JAP_PATH_AUTDEM_DESC: "A Lei de Segurança Nacional é aprovada. O governo então inicia reformas eleitorais rigorosas e unifica à força os principais partidos políticos da nação sob o "§gGoverno de Unidade Nacional§!" para proteger o Japão da ameaça sindicalista. Depois que se desintegra, o nacionalista §gKokumin Dōmei§! vencerá as próximas eleições."
RULE_OPTION_JAP_PATH_PATAUT: "£KR_game_rule_flag_JAP Tomada Centralista"
RULE_OPTION_JAP_PATH_PATAUT_DESC: "A Lei de Segurança Nacional é aprovada. No entanto, os oficiais júniores Restauracionistas, vendo que o governo não tem apoio, organizam um golpe. A §PFação Centralista do Exército§! esmaga este golpe e recebe um papel maior no governo para ajudar a eliminar tanto os traidores quanto os sindicalistas."
RULE_OPTION_JAP_PATH_NATPOP: "£KR_game_rule_flag_JAP Golpe Restauracionista"
RULE_OPTION_JAP_PATH_NATPOP_DESC: "A Lei de Segurança Nacional é derrotada pela opinião pública e pela oposição. Oficiais júniores §NRestauracionistas§!, aproveitando-se do fracasso do governo em lidar com radicais, lançam um golpe bem-sucedido."

FNG_PATH: "£KR_game_rule_flag_FNG O Candidato Manchuriano"
RULE_OPTION_FNG_PATH_RANDOM: "Padrão"
RULE_OPTION_FNG_PATH_RANDOM_DESC: "À medida que a conferência de unificação do Marechal Zhang Zuolin desmorona, suas esperanças de uma unificação fácil escapam de suas mãos e das de seu filho Zhang Xueliang. Nas sombras, regionalistas manchurianos apoiados por agentes japoneses na Associação Concordia e no Exército Kwantang conspiram contra ele, esperando evitar que o exército Fengtian escape das garras de Tóquio."
RULE_OPTION_FNG_PATH_AUTDEM: "£KR_game_rule_flag_FNG Mestres do Nosso Próprio Destino"
RULE_OPTION_FNG_PATH_AUTDEM_DESC: "Fengtian derrubará o jugo japonês e §gforjará seu próprio caminho§! na recuperação da China.\n\n§RRequer:§!\n§CO Governo Fengtian controla Beijing§!"
RULE_OPTION_FNG_PATH_MARLIB: "£KR_game_rule_flag_FNG_rogc O Mal Necessário"
RULE_OPTION_FNG_PATH_MARLIB_DESC: "Zhang Zuolin será substituído por lideranças §mmais dispostas a trabalhar com o Japão§!.\n\n§RRequer:§!\n§CO Governo Fengtian controla Beijing§!"

FNG_CONFERENCE: "£KR_game_rule_flag_FNG Conferência de Unificação de Fengtian"
RULE_OPTION_FNG_CONFERENCE_RANDOM: "Padrão"
RULE_OPTION_FNG_CONFERENCE_RANDOM_DESC: "Com a captura triunfante do Exército Fengtian de Beijing, o Marechal Zhang Zuolin está em uma posição dominante para negociar com os vários detentores de poder chineses sobreviventes. Entre senhores da guerra, idealistas e regionalistas, Zhang deve abrir um caminho estreito para suavizar uma transição de poder de jure para seu filho Zhang Xueliang. O fracasso em fazer isso desestabilizará seus ganhos difíceis, forçando-o a seguir por um caminho muito mais difícil em direção à unificação."
RULE_OPTION_FNG_CONFERENCE_FAIL: "£KR_game_rule_flag_FNG A Conferência Falha"
RULE_OPTION_FNG_CONFERENCE_FAIL_DESC: "A tentativa de Fengtian de garantir legitimidade por meio da conferência de unificação falhará.\n\n§RRequer:§!\n§CO Governo Fengtian controla Beijing§!"
RULE_OPTION_FNG_CONFERENCE_AGREE: "£KR_game_rule_flag_united_china Zhang Tenta Negociação"
RULE_OPTION_FNG_CONFERENCE_AGREE_DESC: "Zhang Zuolin tentará acomodar as demandas da maioria dos membros da conferência, embora não seja garantido que ele entrará em contato com os Federalistas, nem que a conferência terá sucesso.\n\n§RRequer:§!\n§CMestres do Nosso Próprio Destino§! em §Y$FNG_PATH$§!\n\n§CNota: Esta regra do jogo apenas aumenta a chance de sucesso da conferência, mas não a garante - ainda é necessário que haja cliques suficientes que apoiem Fengtian para que seja bem-sucedida.§!"
RULE_OPTION_FNG_CONFERENCE_FEDS: "£KR_game_rule_flag_united_china £KR_game_rule_flag_GXC Compromisso Federalista"
RULE_OPTION_FNG_CONFERENCE_FEDS_DESC: "Zhang Zuolin tentará entrar em contato e fazer um compromisso com os Federalistas e com Song Qingling, se possível, embora não seja garantido que a conferência como um todo terá sucesso.\n\n§RRequer:§!\n§CMestres do Nosso Próprio Destino§! em §Y$FNG_PATH$§!\n\n§CChen Jiongming vence a Guerra Civil de Liangguang§! e qualquer §CFederalistas§! em §Y$GXC_PATH$§!\n\nou §CChen Jiongming perde a Guerra Civil de Liangguang§! e qualquer §CFederalistas§! em §Y$GXC_PATH$§! e\n§CUma Província Modelo§! ou §CUma Província Moderna§! ou qualquer §CRepublicanos§! em §Y$SZC_PATH$§!\n\nou qualquer §CGuerra Civil Afastada§! em §Y$GXC_PATH$§! e §CUma Província Modelo§! ou §CUma Província Moderna§! ou qualquer §CRepublicanos§! em §Y$SZC_PATH$§!\n\n§CNota: Esta regra do jogo apenas aumenta a chance de sucesso da conferência, mas não a garante - ainda é necessário que haja cliques suficientes que apoiem Fengtian para que seja bem-sucedida.§!"

SQI_PATH: "£KR_game_rule_flag_SQI Última Aposta de Zhang"
RULE_OPTION_SQI_PATH_RANDOM: "Padrão"
RULE_OPTION_SQI_PATH_RANDOM_DESC: "Nas montanhas de Shandong, os laços entre Zhang Zongchang e Zhang Tianran se desgastam enquanto Qu Yingguang procura uma oportunidade contra ambos. Vistos como pária e ilegítimos mesmo entre outros senhores da guerra, o resultado pode ditar os destinos do futuro conflito Zhifeng."
RULE_OPTION_SQI_PATH_PATAUT: "£KR_game_rule_flag_SQI Zhang Zongchang Sobrevive"
RULE_OPTION_SQI_PATH_PATAUT_DESC: "§PZhang Zongchang§! sobreviverá e seu governo decadente continuará."
RULE_OPTION_SQI_PATH_NATPOP: "£KR_game_rule_flag_SQI_natpop Tomada de Poder Yiguandao"
RULE_OPTION_SQI_PATH_NATPOP_DESC: "Yiguandao de Zhang Tianran derrubará Zhang Zongchang e remodelará a província ao longo das linhas Milenares."
RULE_OPTION_SQI_PATH_AUTDEM: "£KR_game_rule_flag_SQI_QU Qu no Comando"
RULE_OPTION_SQI_PATH_AUTDEM_DESC: "§gQu Yingguang§! derrubará Zhang Zongchang e alinhará a província com os Qing."

ANQ_DEAL: "£KR_game_rule_flag_FNG £KR_game_rule_flag_ANQ £KR_game_rule_flag_SQI Arbitragem Anqing / Shandong"
RULE_OPTION_ANQ_DEAL_RANDOM: "Padrão"
RULE_OPTION_ANQ_DEAL_RANDOM_DESC: "À medida que a Liga das Cinco Províncias implode, dois dos combatentes na guerra são aliados do Governo Fengtian. Pode ser do interesse de Fengtian negociar um acordo entre eles, para evitar derramamento de sangue entre dois inimigos do Beijing."
RULE_OPTION_ANQ_DEAL_WAR: "£KR_game_rule_flag_ANQ £KR_game_rule_flag_SQI Guerra"
RULE_OPTION_ANQ_DEAL_WAR_DESC: "O Governo de Nanquim cai, mas Fengtian decide que nenhum acordo entre Anqing e Shandong pode ser alcançado, mesmo diante do Kuomintang. Anqing e Shandong declaram guerra um ao outro.\n\n§RRequer:§!\n§CA Clique de Nanquim é derrotada na Guerra do Colapso da Liga§!\n§CZhang Zongchang Sobrevive§! em §Y$SQI_PATH$§!\n\n§RNão§! §CMonarquia Zhili - Pró-Anqing§! em §Y$QIE_PATH$§!"
RULE_OPTION_ANQ_DEAL_WAR_ANQ: "£KR_game_rule_flag_FNG £KR_game_rule_flag_ANQ Guerra - Fengtian Apoia Anqing"
RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC: "O Governo de Nanquim cai, com Anqing e Shandong cooperando então contra o Kuomintang. No entanto, a paz se rompe após a derrota dos socialistas, com Fengtian apoiando Anqing.\n\n§RRequer:§!\n§CA Clique de Nanquim é derrotada na Guerra do Colapso da Liga§!\n§CO Kuomintang de Esquerda é derrotado na Guerra do Colapso da Liga§!\n§CZhang Zongchang Sobrevive§! em §Y$SQI_PATH$§!\n\n§RNão§! §CMonarquia Zhili - Pró-Anqing§! em §Y$QIE_PATH$§!"
RULE_OPTION_ANQ_DEAL_WAR_SQI: "£KR_game_rule_flag_FNG £KR_game_rule_flag_SQI Guerra - Fengtian Apoia Shandong"
RULE_OPTION_ANQ_DEAL_WAR_SQI_DESC: "O Governo de Nanquim cai, com Anqing e Shandong cooperando então contra o Kuomintang. No entanto, a paz se rompe após a derrota dos socialistas, com Fengtian apoiando Shandong.\n\n§RRequer:§!\n§CA Clique de Nanquim é derrotada na Guerra do Colapso da Liga§!\n§CO Kuomintang de Esquerda é derrotado na Guerra do Colapso da Liga§!\n§CZhang Zongchang Sobrevive§! em §Y$SQI_PATH$§!\n\n§RNão§! §CMonarquia Zhili - Pró-Anqing§! em §Y$QIE_PATH$§!"
RULE_OPTION_ANQ_DEAL_WAR_NOONE: "£KR_game_rule_flag_FNG Guerra - Fengtian Se Mantém Neutro"
RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC: "O Governo de Nanquim cai, com Anqing e Shandong cooperando então contra o Kuomintang. No entanto, a paz se rompe após a derrota dos socialistas, com Fengtian não tomando partido no conflito.\n\n§RRequer:§!\n§CA Clique de Nanquim é derrotada na Guerra do Colapso da Liga§!\n§CO Kuomintang de Esquerda é derrotado na Guerra do Colapso da Liga§!\n§CZhang Zongchang Sobrevive§! em §Y$SQI_PATH$§!\n\n§RNão§! §CMonarquia Zhili - Pró-Anqing§! em §Y$QIE_PATH$§!"
RULE_OPTION_ANQ_DEAL_PEACE: "£KR_game_rule_flag_FNG £KR_game_rule_flag_ANQ £KR_game_rule_flag_SQI Compromisso Alcançado"
RULE_OPTION_ANQ_DEAL_PEACE_DESC: "O Governo de Nanquim cai, com Anqing e Shandong cooperando contra o Kuomintang. O Governo Fengtian os ajuda a chegar a um compromisso, e a paz é mantida entre os aliados de Fengtian.\n\n§RRequer:§!\n§CA Clique de Nanquim é derrotada na Guerra do Colapso da Liga§!\n§CO Kuomintang de Esquerda é derrotado na Guerra do Colapso da Liga§!\n§CZhang Zongchang Sobrevive§! em §Y$SQI_PATH$§!\n\n§RNão§! §CMonarquia Zhili - Pró-Anqing§! em §Y$QIE_PATH$§!"

CHI_PATH: "£KR_game_rule_flag_CHI Sol Branco sobre a China Vermelha"
RULE_OPTION_CHI_PATH_RANDOM: "Padrão"
RULE_OPTION_CHI_PATH_RANDOM_DESC: "O Kuomintang de Esquerda emergiu vitorioso após a guerra inicial contra a Clique de Nanquim, e agora é hora deles se reorganizarem e planejarem seu caminho futuro em direção à reunificação nacional."
RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI Wang Jingwei se Mantém no Poder"
RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Wang Jingwei, o presidente do partido por muito tempo, consolidou com sucesso poderes ditatoriais em torno de si e de seu culto à personalidade. Com a ajuda da facção §RAssociação de Camaradas Reorganizados§! dentro do Kuomintang, ele se defende com sucesso contra a crescente oposição ao seu governo e está livre para continuar seu governo autocrático como desejar.\n\n§RRequer:§!\n§CO Kuomintang de Esquerda unifica a China§!"
RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI Song Qingling Derruba o Presidente"
RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "Cada vez mais insatisfeita com o governo tirânico de Wang Jingwei, Song Qingling lidera uma ampla coalizão de facções de oposição para se opor ao Presidente, derrubando-o em uma votação tensa. Tendo consolidado o poder para si mesma, ela trabalhará para construir um novo §RComitê Revolucionário§! para o Kuomintang, e decidirá o destino de seus aliados por sua vez.\n\n§RRequer:§!\n§CO Kuomintang de Esquerda unifica a China§!"
RULE_OPTION_CHI_PATH_COUP_DESC: "À medida que a situação política se deteriora devido à luta incessante entre os líderes civis do Kuomintang, um crescente desdém pela democracia partidária alimenta as chamas do radicalismo. Com a nação recentemente unificada e os japoneses expulsos da Manchúria, os inimigos unificadores do partido desaparecem, junto com qualquer pretensão de civilidade."
RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI Terceira Revolução Nacional de Hu Zongnan"
RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nA Sociedade de Revitalização da China de Hu Zongnan, com a ajuda do Bureau de Investigação e Estatísticas de Dai Li, assumirá o controle do governo para "manter a ordem", trazendo uma forma militarista e extremista de tutela.\n\n§RRequer:§!\n§CO Kuomintang de Esquerda unifica a China§!"
RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI Contra-Golpe de Chen Gongbo"
RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nAbalado pelo golpe contra eles, Chen Gongbo e sua §RAssociação de Camaradas Reorganizados§! se aliarão a outras facções simpáticas para restabelecer o controle sobre a república, implementando uma direção muito mais radical para a revolução.\n\n§RRequer:§!\n§CO Kuomintang de Esquerda unifica a China§!"

CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_CHI £KR_game_rule_flag_GXC_RKMT £KR_game_rule_flag_GXC Alianças de Conveniência"
RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM: "Padrão"
RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "O Kuomintang, em circunstâncias específicas, pode formar um pacto e/ou aliança com governos revolucionários rivais administrados pelos Federalistas ou pelo Kuomintang de Direita. Essas alianças são muito propensas a terminar em traição, graças à desconfiança mútua e aos objetivos revolucionários divergentes."
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_CHI £KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_RKMT A Aliança Republicana se Mantém"
RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "O Kuomintang de Esquerda, sempre que tiver a oportunidade, buscará um pacto e/ou aliança com governos revolucionários rivais administrados pelos Federalistas ou pelo Kuomintang de Direita. Qualquer aliança que eles formarem será totalmente honrada, e não haverá traição.\n\n§RRequer:§!\n§CO Kuomintang de Esquerda e um dos Federalistas ou Kuomintang de Direita devem formar um governo rival.\n\nEstes devem fazer fronteira entre si e estar em paz (sem possuir Pequim ou Wuhan) para tomar as decisões que permitem um pacto de não agressão.\n\nEste pacto de não agressão deve durar tempo suficiente para que o Kuomintang de Esquerda tome Pequim e Wuhan, permitindo-lhes tomar a decisão de formalizar a aliança, subjugando o último.§!"

GXC_PATH: "£KR_game_rule_flag_GXC Guerra Civil de Liangguang"
RULE_OPTION_GXC_PATH_RANDOM: "Padrão"
RULE_OPTION_GXC_PATH_RANDOM_DESC: "Dois dos principais bastiões do republicanismo no sul, as províncias de Guangdong e Guangxi, juntas conhecidas como Liangguang, foram desestabilizadas pelo fim do domínio Qing na área. Após uma força invasora do Kuomintang de Direita de Yunnan aproveitar a chance de derrubar o grupo dominante em Guangxi, os governantes finais destas duas províncias estreitamente conectadas buscarão reunificar Liangguang sob um governo único."
RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Se Jiongming sair vitorioso da Guerra Civil, ele alinhará Liangguang mais perto da visão ambiciosa de seu §SPartido de Interesse Público§!, visando a criação de uma China democrática e federal."
