GUA_PATH: "£KR_game_rule_flag_GUA  Carta do 311"
RULE_OPTION_GUA_PATH_RANDOM: "Padrão"
RULE_OPTION_GUA_PATH_RANDOM_DESC: "O Partido Nacional do Progresso, frustrado pela falta de democracia na Guatemala, envia uma carta ao presidente exigindo reformas. No entanto, a carta era apenas para ganhar tempo, pois declaravam uma revolta aberta, levando a uma guerra civil."
RULE_OPTION_GUA_PATH_AUTDEM: "£KR_game_rule_flag_GUA  Vitória de Orellana"
RULE_OPTION_GUA_PATH_AUTDEM_DESC: "Apesar de todas as probabilidades, §gOrellana§! consegue permanecer como presidente depois de derrotar os rebeldes e vencer a guerra civil."
RULE_OPTION_GUA_PATH_RADSOC: "£KR_game_rule_flag_GUA_radical_socialist  Partido Ação Revolucionária"
RULE_OPTION_GUA_PATH_RADSOC_DESC: "O Partido Nacional do Progresso vence a guerra civil. O partido se divide mais tarde, e o §RPartido Ação Revolucionária§! assume o poder."
RULE_OPTION_GUA_PATH_SOCCON: "£KR_game_rule_flag_GUA  Partido Unionista"
RULE_OPTION_GUA_PATH_SOCCON_DESC: "O Partido Nacional do Progresso vence a guerra civil. O partido se divide mais tarde, e o §cPartido Unionista§! assume o poder."
RULE_OPTION_GUA_PATH_PATAUT: "£KR_game_rule_flag_GUA  Vitória de Ubico"
RULE_OPTION_GUA_PATH_PATAUT_DESC: "§PUbico§! vence a guerra civil, e assim começa o período de recuperação do país."
RULE_OPTION_GUA_PATH_COUP_PATAUT: "£KR_game_rule_flag_GUA  Contrarrevolução da UFC"
RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC: "O Partido Nacional do Progresso vence a guerra civil, mas §PUbico§! retorna com um exército de mercenários pagos pela United Fruit Company e derruba o governo."

ELS_PATH: "£KR_game_rule_flag_ELS  A Revolução de 1937"
RULE_OPTION_ELS_PATH_RANDOM: "Padrão"
RULE_OPTION_ELS_PATH_RANDOM_DESC: "Assim como em 1932, as chamas da revolução alcançaram novamente El Salvador. Apenas o tempo provará quem ganhará a vantagem e conseguirá assumir o controle de El Salvador."
RULE_OPTION_ELS_PATH_PATAUT: "£KR_game_rule_flag_ELS  Nova Guarda"
RULE_OPTION_ELS_PATH_PATAUT_DESC: "O tirano Martínez é deposto, e em seu lugar Osmín Aguirre y Salinas assume como o novo presidente. Salinas consegue esmagar os rebeldes e garantir a vitória para a §PNova Guarda§!."
RULE_OPTION_ELS_PATH_NATPOP: "£KR_game_rule_flag_ELS  Pro Patria Resistiu"
RULE_OPTION_ELS_PATH_NATPOP_DESC: "§NPro Patria§! liderado por Martínez derrota os rebeldes, garantindo sua posição mais uma vez."
RULE_OPTION_ELS_PATH_SYNDIE: "£KR_game_rule_flag_ELS_syndicalist  O Sonho Sindicalista"
RULE_OPTION_ELS_PATH_SYNDIE_DESC: "Os §rsindicalistas§! são vitoriosos em sua revolução, e eles liderarão El Salvador em direção a um amanhã melhor."
RULE_OPTION_ELS_PATH_SOCDEM: "£KR_game_rule_flag_ELS  Partido Trabalhista"
RULE_OPTION_ELS_PATH_SOCDEM_DESC: "A facção democrática da revolução tem sucesso em restaurar a presidência. Mais tarde, são convocadas eleições antecipadas, que são vencidas pelo §SPartido Trabalhista§!."
RULE_OPTION_ELS_PATH_SOCLIB: "£KR_game_rule_flag_ELS  Partido Nacional Democrático"
RULE_OPTION_ELS_PATH_SOCLIB_DESC: "A facção democrática da revolução tem sucesso em restaurar a presidência. Mais tarde, são convocadas eleições antecipadas, que são vencidas pelo §lPartido Nacional Democrático§!."
RULE_OPTION_ELS_PATH_AUTDEM: "£KR_game_rule_flag_ELS  Assunção Militar"
RULE_OPTION_ELS_PATH_AUTDEM_DESC: "Numa reviravolta surpreendente, §gSalvador Castaneda Castro§! prende o presidente e se declara presidente provisório para proteger a nação do extremismo."

HON_PATH: "£KR_game_rule_flag_HON  A Sessão de Emergência"
RULE_OPTION_HON_PATH_RANDOM: "Padrão"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "A sessão de emergência do Conselho Hondurenho começou, para decidir o futuro da república camponesa. Os membros do conselho Callejas e Castro quase chegaram às vias de fato por suas visões divergentes, e acusações selvagens são feitas por ambos os lados, enquanto os conselheiros Morales e Gálvez formaram uma frente unida argumentando pela dissolução do conselho e sua reformação como um corpo eleito, mas, em última análise, parece haver apenas algumas opções para o futuro do conselho."
RULE_OPTION_HON_PATH_NATPOP: "£KR_game_rule_flag_HON  General Castro"
RULE_OPTION_HON_PATH_NATPOP_DESC: "§PGeneral Castro§! assume a presidência do conselho, tomando o controle e instituindo a lei marcial."
RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON  Presidente Gálvez"
RULE_OPTION_HON_PATH_SOCCON_DESC: "É realizada uma eleição de emergência pelo conselho. Gálvez e o §cPartido Nacional de Honduras§! saem vitoriosos."
RULE_OPTION_HON_PATH_SOCDEM: "£KR_game_rule_flag_HON  Presidente Morales"
RULE_OPTION_HON_PATH_SOCDEM_DESC: "É realizada uma eleição de emergência pelo conselho. Morales e o §SPartido de Inovação e Unidade-Social Democracia§! saem vitoriosos."
RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist  Premier Callejas"
RULE_OPTION_HON_PATH_TOTALIST_DESC: "O §oConselheiro Callejas§! assume a presidência do conselho, tomando o controle, e inicia uma revolução."

NIC_PATH: "£KR_game_rule_flag_NIC_radical_socialist  Divisão Liberal-Socialista"
RULE_OPTION_NIC_PATH_RANDOM: "Padrão"
RULE_OPTION_NIC_PATH_RANDOM_DESC: "Os liberais e socialistas derrubaram juntos o antigo regime apoiado pelos americanos na Nicarágua, mas agora os opositores dos Sandinistas no poder se tornaram um espinho no lado do Presidente Sandino. A eleição de 1936 parece colapsar a cooperação entre liberais e socialistas, mas também ameaça destituir ele e seu partido."
RULE_OPTION_NIC_PATH_SYNDIE: "£KR_game_rule_flag_NIC_radical_socialist  Vitória do FSN"
RULE_OPTION_NIC_PATH_SYNDIE_DESC: "O §rFrente de Soberania Nacional§! de Augusto César Sandino se mantém e vence a eleição de 1936."
RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist  Vitória do PCN"
RULE_OPTION_NIC_PATH_RADSOC_DESC: "O incendiário Francisco Sequeira Moreno e seu §RPartido Campesino de Nicaragua§! vencem a eleição de 1936, forjando um caminho intermediário entre os Sandinistas e os Liberais."
RULE_OPTION_NIC_PATH_SOCLIB: "£KR_game_rule_flag_NIC  Vitória do PRL"
RULE_OPTION_NIC_PATH_SOCLIB_DESC: "O §lPartido de la Revolución Liberal§! de Juan Bautista Sacasa vence as eleições de 1936 e começa a reverter a revolução a favor da democracia liberal."
