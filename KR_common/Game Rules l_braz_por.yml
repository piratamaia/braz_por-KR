RULE_OPTION_ARG_PATH_RAMIREZ_DESC: "Após uma luta sangrenta, o Exército conquista uma vitória decisiva em Rosario, enviando as forças leais a Carlés em retirada. Enquanto Ramirez e o Exército marcham em direção à Residência Presidencial, Manuél Carlés desaparece, morto por suas próprias mãos ou tendo fugido para o Uruguai. Após tomar a capital e restaurar a ordem no país,"
