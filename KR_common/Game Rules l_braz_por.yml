RULE_OPTION_ARG_PATH_RANDOM_DESC: "Quando, em 1935, surgiram rumores de que Roca poderia favorecer o fim do conflito abandonando a luta contra a FOP, a indignação varreu a nação, possibilitando que a Liga Patriótica, liderada por Manuél Carlés, lançasse o \"Golpe de Natal\". Apoiado pela Marinha e vários elementos militares, Carlés derrubou o governo no Natal de 1935 e assumiu o controle da Região Capital. Em primeiro de janeiro de 1936, o futuro do regime de Carlés é incerto. Fora da região da capital de Buenos Aires e em pequenas províncias do interior, o novo governo exerce pouca influência. O apoio da ARA ou \"Armada Argentina\" é garantido, mas muitos oficiais do Exército duvidam do potencial de Carlés. Alguns estão se organizando para derrubar novamente o governo. Como a situação na Argentina se desdobrará?"
