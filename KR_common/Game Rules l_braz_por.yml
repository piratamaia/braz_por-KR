RULE_OPTION_HOL_PATH_SOCDEM_DESC: "se torna o maior partido nas eleições e recusa as exigências da Rainha Wilhelmina - que o governo de coalizão de centro-esquerda pode ser formado apenas com o líder do VDB como primeiro-ministro. A Rainha Wilhelmina abdica, e"
