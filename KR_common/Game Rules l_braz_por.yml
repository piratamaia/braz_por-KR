RULE_OPTION_SOM_PATH_SOCCON: "£KR_game_rule_flag_SOM Uma Nação de Clãs"
RULE_OPTION_SOM_PATH_SOCCON_DESC: "Um acordo é alcançado entre os clãs e entre a lei tradicional somali e a lei civil. Uma democracia verdadeiramente somali surge, liderada pela §cLiga da Juventude Somali§!."
RULE_OPTION_SOM_PATH_AUTDEM: "£KR_game_rule_flag_SOM Conselho Tribal"
RULE_OPTION_SOM_PATH_AUTDEM_DESC: "Um acordo é alcançado entre os clãs e entre a lei tradicional somali e a lei civil. As eleições subsequentes são vencidas pelo §gGolaha Qabiilada§! afiliado à monarquia."
RULE_OPTION_SOM_PATH_PATAUT: "£KR_game_rule_flag_SOM Domínio Warsangali"
RULE_OPTION_SOM_PATH_PATAUT_DESC: "O clã §PWarsangali§! aperta com sucesso seu controle sobre os outros clãs."
