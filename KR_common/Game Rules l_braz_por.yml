RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB_DESC: "Apesar da aposentadoria de Noé Zhordania, a §SSakartvelos Sotsial-Demokratiuli Partia§!, ou Mencheviques, conseguem manter sua posição no poder e fazem uma coalizão com o §SSakartvelos Sotsialist-Pederalisturi Sarevolutsio Partia§!, focado na agricultura."
RULE_OPTION_GEO_PATH_SOCDEM_RADSOC: "£KR_game_rule_flag_GEO Coalizão Menchevique-SR"
RULE_OPTION_GEO_PATH_SOCDEM_RADSOC_DESC: "Apesar da aposentadoria de Noé Zhordania, a §SSakartvelos Sotsial-Demokratiuli Partia§!, ou Mencheviques, conseguem manter sua posição no poder e fazem uma coalizão com os revolucionários §SSotsialuri Revolutsionerebi§!."
RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_GEO Conservadores Republicanos"
RULE_OPTION_GEO_PATH_REPUBLIC_SOCCON_DESC: "A aposentadoria de Noé Zhordania será o prenúncio da morte do domínio da SSDP. Eles serão sucedidos por uma §ccoalizão conservadora§! na eleição, que conduzirá o país através de um referendo que reafirma o status da Geórgia como uma república."
RULE_OPTION_GEO_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_GEO_kingdom Monarquia Constitucional"
RULE_OPTION_GEO_PATH_MONARCHY_SOCCON_DESC: "A aposentadoria de Noé Zhordania será o prenúncio da morte do domínio da SSDP. Eles serão sucedidos por uma §ccoalizão conservadora§! na eleição, que conduzirá o país através de um referendo que resulta na Geórgia adotando uma monarquia.\n\n§CObs: O monarca constitucional coroado dependerá do resultado do Tratado de Poti. Se o tratado for mantido, Joachim da Prússia se tornará rei, enquanto se o tratado for renunciado, George IX Bagration assumirá o trono."
RULE_OPTION_GEO_PATH_PATAUT: "£KR_game_rule_flag_GEO_kingdom Monarquia Nacionalista"
RULE_OPTION_GEO_PATH_PATAUT_DESC: "Após a restauração da monarquia georgiana, o General Shalva Maglakelidze, com o acordo do recém-coroado Rei George IX, liderará um golpe e, após várias semanas de combates com a Guarda Popular republicana, consolidará o poder em uma coalizão com o ultra-nacionalista §PPatriotic Union of White George§!.\n\n§REquer:§!\n§CO Tratado Renunciado§! em §Y$GEO_TREATY$§!"

