RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Revolução - Intervenção"
RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP_DESC: "Depois que a ilha foi governada pelos \"ocupantes anglos\", os §Nnacionalistas§! se revoltam e declaram a independência da ilha.\nEm resposta, seu antigo dono decide declarar guerra à recém-criada república."
