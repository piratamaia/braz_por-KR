RULE_OPTION_WHR_PATH_RANDOM: "Padrão"
RULE_OPTION_WHR_PATH_RANDOM_DESC: "Devido a desacordos sobre reforma agrária na Rússia Branca, o governante BSDP está cada vez mais dividido entre direitistas e esquerdistas. Enquanto isso, o exército está cada vez mais temeroso da influência dos sindicalistas, e parece que os alemães estão prontos para apoiá-los..."
RULE_OPTION_WHR_PATH_SOCDEM: "£KR_game_rule_flag_WHR Hegemonia do BSDP"
RULE_OPTION_WHR_PATH_SOCDEM_DESC: "A §SBielaruskaja Sacyjal-Demakratyčnaja Partyja§! realizará com sucesso sua reforma agrária, permitindo que a Rússia Branca se torne um país saudável e desenvolvido, afirmando-se perante o mundo como a República Popular da Bielorrússia."
RULE_OPTION_WHR_PATH_SOCCON: "£KR_game_rule_flag_WHR Ascensão da NDA"
RULE_OPTION_WHR_PATH_SOCCON_DESC: "O BSDP realizará com sucesso sua reforma agrária, permitindo que a Rússia Branca se torne um país saudável e desenvolvido, afirmando-se perante o mundo como a República Popular da Bielorrússia. Com a democracia estabelecida, o BSDP perde as eleições de 1943 em diante para a §cAssociação Democrática Nacional§!."
RULE_OPTION_WHR_PATH_LOYAL_SOCDEM: "£KR_game_rule_flag_WHR Hegemonia do BSDP - Reichspakt"
RULE_OPTION_WHR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\nSe a Rússia voltar ao socialismo, os bielorrussos não serão tentados por suas ofertas e permanecerão leais ao Reichspakt, que até agora garantiu sua independência.\n\n§RRequer:§!\n§CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_WHR_PATH_RADSOC: "£KR_game_rule_flag_WHR_radical_socialist Hegemonia do BSDP - Radicalização"
RULE_OPTION_WHR_PATH_RADSOC_DESC: "O BSDP realizará com sucesso sua reforma agrária, permitindo que a Rússia Branca se torne um país saudável e desenvolvido, afirmando-se perante o mundo como a República Popular da Bielorrússia.\nNo entanto, em um acordo secreto às costas dos alemães, os bielorrussos trocam de mestre e mudam sua lealdade no início da Weltkrieg para se tornarem um fantoche dos socialistas russos, enquanto §Rradicalizam§! ainda mais seus próprios ideais sociais democráticos anteriores.\n\n§RRequer:§!\n§CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_WHR_PATH_AUTDEM: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat Controle da Central Rada"
RULE_OPTION_WHR_PATH_AUTDEM_DESC: "Temendo uma ameaça sindicalista, §gRadasłaŭ Astroŭski§!, com apoio alemão, derruba o Sojm e transforma o país em uma república presidencial autoritária."
RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat Generalgouvernement Minsk"
RULE_OPTION_WHR_PATH_PATAUT_DESC: "Temendo uma ameaça sindicalista, Radasłaŭ Astroŭski, com o apoio dos alemães, derruba o Sojm. Sem buscar mais apoio em outro lugar e falhando em conter a incipiente guerra civil, Astroŭski perde o controle para o líder da missão militar alemã na Rússia Branca, §PWerner Kempf§!."
RULE_OPTION_WHR_PATH_NATPOP: "£KR_game_rule_flag_WHR_KRY Ascensão de Kryvia"
RULE_OPTION_WHR_PATH_NATPOP_DESC: "Temendo uma ameaça sindicalista, Radasłaŭ Astroŭski, com o apoio dos alemães, derruba o Sojm. Incapaz de encontrar apoio, ele cede o poder a §NVacłaŭ Łastoŭski§!, que transformará a Rússia Branca em um país nacionalista agrário-corporativista chamado Kryvia."

UKR_PATH: "£KR_game_rule_flag_UKR Sangue no Dnipro"
RULE_OPTION_UKR_PATH_RANDOM: "Padrão"
RULE_OPTION_UKR_PATH_RANDOM_DESC: "Uma crise econômica divide ainda mais a já instável nação da Ucrânia. O governo autoritário do Hetmanato se reúne para manter a nação unida, enquanto forças internas e externas lutam para restaurar uma república que outrora se pensava derrotada. Uma tempestade está se formando no horizonte, e nenhum dos lados sairá ileso..."
RULE_OPTION_UKR_PATH_HETMANATE_DESC: "Apesar do caos da Segunda-feira Negra e da Revolta Anti-Hetmanato, o Hetmanato prevalece."
RULE_OPTION_UKR_PATH_USKHD_AUTDEM: "£KR_game_rule_flag_UKR Hetmanato - O Ideal Classocrático"
RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nSkoropadskyi nomeia um gabinete liderado pelo §gUkrainskyi Soiuz Khliborobiv-Derzhavnykiv§!, ou União Ucraniana de Agrários-Estatistas, e o novo governo realiza sua visão antiparlamentarista e classocrática."
RULE_OPTION_UKR_PATH_UDKHP_DESC: "Skoropadskyi nomeia um gabinete liderado pelo USKhD, que acaba decepcionando profundamente o Hetman com seu desempenho medíocre.\nO gabinete é posteriormente demitido em favor de um liderado pelo"
RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR Hetmanato - Contra o Partidarismo"
RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §gUkrainska Demokratychna Khliborobska Partiia§!, ou Partido Agrário Democrático Ucraniano. Apesar das promessas do governo de reformas parlamentares substanciais, elas não são suficientes para evitar que o Soim permaneça secundário ao Hetman, seu gabinete e seus conselheiros."
RULE_OPTION_UKR_PATH_SOCCON: "£KR_game_rule_flag_UKR Hetmanato - Uma Solução Racional"
RULE_OPTION_UKR_PATH_SOCCON_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ UDKhP. O novo governo aprova várias reformas e, após a derrota da Rússia, completa seu processo de §cparlamentarização§!.\n\n§RRequer:§!\n§CA Rússia é derrotada na Segunda Weltkrieg§!"
RULE_OPTION_UKR_PATH_PATAUT: "£KR_game_rule_flag_UKR Hetmanato - Todos os Homens do Hetman"
RULE_OPTION_UKR_PATH_PATAUT_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nOs vastos fracassos do Soim e do governo de coalizão vêm à tona quando o autoritário §PSoiuz Hetmantsiv Derzhavnykiv§!, ou União de Construtores do Estado Hetman, garante o poder e centraliza ainda mais o estado."
RULE_OPTION_UKR_PATH_DANYLO: "Contra todas as probabilidades, o governo ganha o apoio do URDP para enfrentar a Segunda-feira Negra e negocia com o Movimento Democrático Pan-Ucraniano para evitar uma guerra civil total. Danylo Skoropadskyi e Dmytro Doroshenko transformam minuciosamente o Hetmanato com reformas democráticas abrangentes, e o"
RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB: "£KR_game_rule_flag_UKR Hetmanato - O Espírito do Progresso"
RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ §lUkraiinska Radykalno-Demokratychna Partiia§!, ou Partido Democrático Radical Ucraniano, chega ao poder nas próximas eleições."
RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM: "£KR_game_rule_flag_UKR Hetmanato - Hetmanato Tintado de Vermelho"
RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ URDP chega ao poder nas próximas eleições.\nApós a derrota da Rússia, a §SUkrainska Sotsial-Demokratychna Robitnycha Partiia§!, ou Partido Trabalhista Social-Democrata Ucraniano, conquista uma vitória surpreendente nas eleições pós-guerra.\n\n§RRequer:§!\n§CA Rússia é derrotada na Segunda Weltkrieg§!"
RULE_OPTION_UKR_PATH_NATPOP: "£KR_game_rule_flag_UKR República - Revolução Nacional"
RULE_OPTION_UKR_PATH_NATPOP_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nNo entanto, uma nova crise ameaça o governo. Após seu fracasso em realizar a reforma agrária, o estado de Skoropadskyi é varrido por um golpe militar liderado pela §NLegiia Ukrainskykh Natsionalistiv§!, ou Liga dos Nacionalistas Ucranianos."
RULE_OPTION_UKR_PATH_REPUBLIC_DESC: "A liberdade retorna à Ucrânia mais uma vez quando o Movimento Democrático Pan-Ucraniano triunfa sobre o governo do Hetmanato."
RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_UKR República - Um Toque Radical"
RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nNas eleições após a revolta, a §lUkraiinska Radykalno-Demokratychna Partiia§!, ou Partido Democrático Radical Ucraniano, forma um governo e coloca a Ucrânia em um curso progressista e parlamentar."
RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_UKR República - Mandato para os Trabalhadores"
RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nNas eleições após a revolta, a §SUkrainska Sotsial-Demokratychna Robitnycha Partiia§!, ou Partido Trabalhista Social-Democrata Ucraniano, forma um governo e coloca a Ucrânia em um curso democrático-socialista."
RULE_OPTION_UKR_PATH_RADSOC: "£KR_game_rule_flag_UKR República - Revolução de Dentro"
RULE_OPTION_UKR_PATH_RADSOC_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nNas eleições após a revolta, o §SUkrainskyi Sotsialistychnyi Blok§!, ou Bloco Socialista Ucraniano, se une ao Partido Trabalhista Social-Democrata Ucraniano para lançar as bases para uma Ucrânia agrária e socialista.\n\nCaso a defesa alemã contra a Internacional comece a falhar, eles completarão sua §Rtransição para o socialismo§! e mudarão de lado na guerra, juntando-se à Terceira Internacional assim que a Alemanha for derrotada.\n\n§CNota:§! §CSe a Alemanha não tiver mais de 20% de progresso de rendição, ou a Ucrânia não estiver em guerra com a Comuna da França, isso não acontecerá. Além disso, a Ucrânia mudará de lado imediatamente se a República Socialista Russa estiver em guerra com a Alemanha.§!"
RULE_OPTION_UKR_PATH_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist República - Uma Luta para as Idades"
RULE_OPTION_UKR_PATH_SYNDIE_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nMas nem tudo está bem na nova república. As ineficiências do governo recém-eleito sinalizam o fim da causa republicana, pois um golpe socialista, liderado pela §rUkrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv)§!, ou Partido Ucraniano de Socialistas-Revolucionários-Borotbysts (Comunistas-Sindicalistas), assegura violentamente o poder."

UKR_FORPOL: "£KR_game_rule_flag_UKR  Política Externa Ucraniana"
RULE_OPTION_UKR_FORPOL_RANDOM: "Padrão"
RULE_OPTION_UKR_FORPOL_RANDOM_DESC: "Após a derrubada do Hetman e a consolidação de um governo republicano, o ministério das Relações Exteriores da Alemanha organiza uma reunião com a nova liderança. A Ucrânia deve decidir onde estão suas lealdades..."
RULE_OPTION_UKR_FORPOL_GER: "£KR_game_rule_flag_UKR £KR_game_rule_flag_GER Reichspakt"
RULE_OPTION_UKR_FORPOL_GER_DESC: "O novo governo ucraniano considera as condições da Alemanha razoáveis e assina um tratado para voltar à esfera alemã.\n\n§RRequer:§!\nQualquer §CRepública§! em §Y$UKR_PATH$§!"
RULE_OPTION_UKR_FORPOL_AUS: "£KR_game_rule_flag_UKR £KR_game_rule_flag_AUS Donau-Adriabund"
RULE_OPTION_UKR_FORPOL_AUS_DESC: "Após as negociações com a Alemanha darem errado, a Ucrânia decide se alinhar à esfera austríaca em vez disso.\n\n§RRequer:§!\n§RNão§! qualquer §CHetmanato§! em §Y$UKR_PATH$§!\nSe §Rnão§! qualquer §CRepública - Revolução Nacional§!, então §Rnão§! §CTerminar a Regra Dupla§! em §Y$AUS_AUSGLEICH$§!"

BUL_PATH: "£KR_game_rule_flag_BUL Ato de Proteção Estatal"
RULE_OPTION_BUL_PATH_RANDOM: "Padrão"
RULE_OPTION_BUL_PATH_RANDOM_DESC: "A democracia búlgara está lutando por sua vida. O palácio real cada vez mais autoritário, frustrado com a suposta fraqueza do governo, tem aumentado constantemente seu poder, enquanto os democratas fazem uma última tentativa para salvar a Constituição de Tarnovo, e um grupo radical de oficiais conspira contra ambos. Enquanto os inimigos da Bulgária se preparam para a vingança, apenas um lado pode se dar ao luxo de ser vingado..."
RULE_OPTION_BUL_PATH_AUTDEM: "£KR_game_rule_flag_BUL Ditadura Real"
RULE_OPTION_BUL_PATH_AUTDEM_DESC: "O Ato de Proteção Estatal permanece, e a Bulgária olha para o Tsar e seu §gRegime Não Partidário§! para liderar a nação..."
RULE_OPTION_BUL_PATH_PATAUT: "£KR_game_rule_flag_BUL Golpe Zveno"
RULE_OPTION_BUL_PATH_PATAUT_DESC: "As brigas parlamentares ineficazes chegam ao fim, já que o grupo militar §PZveno§! assume o poder para construir um governo racionalizado e disciplinado."
RULE_OPTION_BUL_PATH_DEM_DESC: "À medida que o Ato de Proteção Estatal é revogado, o poder é retirado da monarquia para os partidos democráticos, e o"
RULE_OPTION_BUL_PATH_DEM_END_DESC: "promete manter a promessa de eleições livres."
RULE_OPTION_BUL_PATH_SOCCON: "£KR_game_rule_flag_BUL A Democracia Sobrevive - NLP"
RULE_OPTION_BUL_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ §cPartido Nacional Liberal§! $RULE_OPTION_BUL_PATH_DEM_END_DESC$ As eleições subsequentes são vencidas pelo Partido Natsionalliberalna, ou Partido Nacional Liberal."
RULE_OPTION_BUL_PATH_MARLIB: "£KR_game_rule_flag_BUL A Democracia Sobrevive - DP"
RULE_OPTION_BUL_PATH_MARLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ Partido Nacional Liberal $RULE_OPTION_BUL_PATH_DEM_END_DESC$ As eleições subsequentes são vencidas pelo §mPartido Democrático§!, ou Partido Democrático."
RULE_OPTION_BUL_PATH_SOCLIB: "£KR_game_rule_flag_BUL A Democracia Sobrevive - BZNS"
RULE_OPTION_BUL_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ Partido Nacional Liberal $RULE_OPTION_BUL_PATH_DEM_END_DESC$ As eleições subsequentes são vencidas pela §lBŭlgarski Zemedelski Naroden Sŭyuz "Vrabcha 1"§!, ou União Nacional Agrária Búlgara "Pardal 1"."
RULE_OPTION_BUL_PATH_SOCDEM: "£KR_game_rule_flag_BUL A Democracia Sobrevive - BRSDP-SS"
RULE_OPTION_BUL_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ Partido Nacional Liberal $RULE_OPTION_BUL_PATH_DEM_END_DESC$ As eleições subsequentes são vencidas pelo §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Partido Social Democrata dos Trabalhadores Búlgaros, Socialistas Largos."

BUL_LOSS_PATH: "£KR_game_rule_flag_BUL A Catástrofe Nacional"
RULE_OPTION_BUL_LOSS_PATH_RANDOM: "Padrão"
RULE_OPTION_BUL_LOSS_PATH_RANDOM_DESC: "O impensável ocorreu, com a Bulgária perdendo para o Pacto de Belgrado. Tal golpe significará o fim do regime governante, mas quem liderará a Bulgária em seguida?"
RULE_OPTION_BUL_LOSS_PATH_AUTDEM: "£KR_game_rule_flag_BUL_rep Ditadura Real"
RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC: "O §gTsar Boris III§! é visto como o líder que a Bulgária precisava o tempo todo, e tentará desfazer os danos causados pela Catástrofe.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§CGolpe Zveno§! ou qualquer §CDemocracia Sobrevive§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_PATAUT: "£KR_game_rule_flag_BUL Golpe Zveno"
RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC: "A fraqueza do Tsar e seu governo inepto ficam claras para todos, e o §PZveno§! finalmente assume o controle e tenta devolver a Bulgária ao poder.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§CDitadura Real§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_DEM_DESC: "Temendo a tomada de poder por forças radicais após perder a guerra, os constitucionalistas fazem um acordo com o recém-corado Tsar Boris, e a Bulgária se torna uma monarquia constitucional liderada pela Shestorka."
RULE_OPTION_BUL_LOSS_PATH_MARLIB: "£KR_game_rule_flag_BUL A Democracia Sobrevive - Shestorka"
RULE_OPTION_BUL_LOSS_PATH_MARLIB_DESC: "Temendo a tomada de poder por forças radicais após perder a guerra, os constitucionalistas fazem um acordo com o recém-corado Tsar Boris, e a Bulgária se torna uma monarquia constitucional liderada pela §mShestorka§!. A Shestorka então se coalesce no Partido Democrático, ou Partido Democrático, que vence as eleições subsequentes.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§CDitadura Real§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_SOCCON: "£KR_game_rule_flag_BUL A Democracia Sobrevive - NLP"
RULE_OPTION_BUL_LOSS_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$ As eleições subsequentes são vencidas pelo §cPartido Nacional Liberal§!, ou Partido Nacional Liberal.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§CDitadura Real§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_SOCLIB: "£KR_game_rule_flag_BUL A Democracia Sobrevive - BZNS"
RULE_OPTION_BUL_LOSS_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$ As eleições subsequentes são vencidas pelo §lBŭlgarski Zemedelski Naroden Sŭyuz "Vrabcha 1"§!, ou União Nacional Agrária Búlgara "Pardal 1".\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§CDitadura Real§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_SOCDEM: "£KR_game_rule_flag_BUL A Democracia Sobrevive - BRSDP-SS"
RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$ As eleições subsequentes são vencidas pelo §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Partido Social Democrata dos Trabalhadores Búlgaros, Socialistas Largos.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§CDitadura Real§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_NATPOP: "£KR_game_rule_flag_BUL_rep_national_populist Revolução Legionária"
RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC: "Os ex-parceiros de armas do Zveno, o extremista e inspirado em Codreanu §NSŭyuz na Bŭlgarskite Natsionalni Legioni§!, ou União dos Legionários Nacionais Búlgaros, assumem o controle do país após a guerra e tentam contra-atacar o Pacto de Belgrado o mais rápido possível.\n\n§RRequer:§!\n§CBulgária perde a Quarta Guerra dos Bálcãs§!\n§CGolpe Zveno§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM: "£KR_game_rule_flag_BUL União Nacional Agrária"
RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC: "Após perder a guerra, o governo democrático é assolado por uma coalizão solta de extremistas e dissidentes republicanos, e perde poder para a Frente Pátria anti-establishment. Na confusão resultante, Aleksandŭr Stamboliyski ordena à Guarda Laranja, a organização paramilitar da União Nacional Agrária, que mantenha seus antigos aliados como reféns e assume o controle em um golpe sem derramamento de sangue. O §gBŭlgarski Zemedelski Naroden Sŭyuz§! de Stamboliyski estabelece uma república camponesa e tentará uma reaproximação com seus colegas eslavos do sul.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\nQualquer §CDemocracia Sobrevive§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_RADSOC: "£KR_game_rule_flag_BUL_radical_socialist Socialistas Estreitos"
RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC: "Após perder a guerra, o governo democrático é assolado por uma coalizão solta de extremistas e dissidentes republicanos, e perde poder para a Frente Pátria anti-establishment. Após uma tentativa de contragolpe agrário, a Bulgária é proclamada uma república socialista. Os §RSotsialisti Tesni§!, ou Socialistas Estreitos de Georgi Dimitrov, ganham primazia e se inspiram em Lenin, servindo como vanguarda revolucionária da Bulgária.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\nQualquer §CDemocracia Sobrevive§! em §Y$BUL_PATH$§!"
RULE_OPTION_BUL_LOSS_PATH_SYNDIE: "£KR_game_rule_flag_BUL_radical_socialist Sindicalismo Agrário"
RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC: "Após perder a guerra, o governo democrático é cercado por uma coalizão solta de extremistas republicanos e dissidentes, e perde o poder para a Frente Pátria anti-establishment. Após uma tentativa de contra-golpe Agrário, a Bulgária é proclamada uma república socialista. A Confederação Profissional Agrícola, ou §rVlasovden§!, ganha primazia e lidera a Bulgária por meio de um congresso eleito pelos membros dos sindicatos agrícolas.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\nQualquer §CDemocracia Sobrevive§! em §Y$BUL_PATH$§!"

BUL_FORPOL: "£KR_game_rule_flag_BUL Política Externa Búlgara £KR_game_rule_flag_BUL"
RULE_OPTION_BUL_FORPOL_RANDOM: "Padrão"
RULE_OPTION_BUL_FORPOL_RANDOM_DESC: "Independentemente de vencer ou perder na Quarta Guerra dos Bálcãs, a Bulgária terá que escolher como se alinhará nos anos seguintes."
RULE_OPTION_BUL_FORPOL_GER: "Aliança com o Reichspakt £KR_game_rule_flag_BUL £KR_game_rule_flag_GER"
RULE_OPTION_BUL_FORPOL_GER_DESC: "Com a Terceira Internacional parecendo cada vez mais ameaçadora, a Bulgária vê a Alemanha como a maior chance contra a ameaça vermelha.\n\n§RRequer:§!\nSe §CDitadura Real§! em §Y$BUL_LOSS_PATH$§!, então §CBulgária deve possuir a Macedônia§!\n\nSe §CGolpe Zveno§! ou qualquer §CDemocracia Sobrevive§! em §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, então §CBulgária deve possuir a Macedônia e fazer fronteira com a Terceira Internacional§!\n\nSe §CRevolução Legionária§! em §Y$BUL_LOSS_PATH$§!, então §CBulgária deve possuir a Macedônia e fazer fronteira com a Terceira Internacional§!, e a Alemanha não deve escolher nenhuma §CUnião Democrática§! em §Y$GER_PATH$§!\n\n§RNão§! §CUnião Nacional Agrária§! ou §CSocialistas Estreitos§! ou §CSindicalismo Agrário§! em §Y$BUL_LOSS_PATH$§!"
RULE_OPTION_BUL_FORPOL_AUS: "Aliança com o Donau-Adriabund £KR_game_rule_flag_BUL £KR_game_rule_flag_AUS"
RULE_OPTION_BUL_FORPOL_AUS_DESC: "A Bulgária reacende sua aliança da Weltkrieg com a Áustria e se junta ao Donau-Adriabund.\n\n§RRequer:§!\nSe alguma §CDemocracia Sobrevive§! em §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, então a Áustria não deve escolher §COcupação Militar§! em\n§Y$AUS_AUSGLEICH$§!\n\nSe §CUnião Nacional Agrária§! em §Y$BUL_LOSS_PATH$§!, então a Sérvia deve escolher §CVitória para o Povo§! ou qualquer §CGolpe Realista§! ou §CConspiração de Março§! em §Y$SER_PATH$§!\n\n§RNão§! §CDitadura Real§! em §Y$BUL_PATH$§!\n§RNão§! §CSocialistas Estreitos§! ou §CSindicalismo Agrário§! em\n§Y$BUL_LOSS_PATH$§!"
RULE_OPTION_BUL_FORPOL_RUS: "Aderir ao Acordo de Moscou £KR_game_rule_flag_BUL £KR_game_rule_flag_RUS"
RULE_OPTION_BUL_FORPOL_RUS_DESC: "Vendo sua crescente estatura como a nova hegemonia europeia, a Bulgária decide se alinhar com a Rússia e aderir ao Acordo de Moscou.\n\n§RRequer:§!\n§CBulgária controla a Macedônia\nA Sérvia ainda não faz parte do Acordo de Moscou§!\n\nSe alguma §CDemocracia Sobrevive§! em §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, então a Rússia deve escolher §CUnião Russa§! ou §CKadetes§! ou §CPSR§! ou §CRSDP§! em §Y$RUS_PATH$§!\n\nSe §CGolpe Zveno§! ou §CRevolução Legionária§! em §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, então a Rússia não deve escolher §CUnião Russa§! ou §CKadetes§! ou §CPSR§! ou §CRSDP§! ou qualquer §CSocialistas§! em §Y$RUS_PATH$§!\n\n§RNão§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!\n§RNão§! §CDitadura Real§! em §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!\n§RNão§! §CUnião Nacional Agrária§! ou §CSocialistas Estreitos§! ou §CSindicalismo Agrário§! em §Y$BUL_LOSS_PATH$§!"
RULE_OPTION_BUL_FORPOL_BPL: "Adesão ao Pacto de Belgrado £KR_game_rule_flag_BUL_rep £KR_game_rule_flag_SER_republic"
RULE_OPTION_BUL_FORPOL_BPL_DESC: "Após perder a Quarta Guerra dos Bálcãs, a nova república decide buscar reconciliação com a Sérvia e se junta ao Pacto de Belgrado.\n\n§RRequer:§!\n§CUnião Nacional Agrária§! ou §CSocialistas Estreitos§! ou §CSindicalismo Agrário§! em §Y$BUL_LOSS_PATH$§!\n\nSe §CUnião Nacional Agrária§! em §Y$BUL_LOSS_PATH$§!, então a Sérvia deve escolher §CRepublicanos Permanecem§! ou qualquer §CRadicais§! em §Y$SER_PATH$§!\n\nSe §CSocialistas Estreitos§! ou §CSindicalismo Agrário§! em\n§Y$BUL_LOSS_PATH$§!, então a Sérvia deve escolher §CVitória para o Povo§! em §Y$SER_PATH$§!"
RULE_OPTION_BUL_FORPOL_INT: "Adesão à Terceira Internacional £KR_game_rule_flag_BUL_radical_socialist £KR_game_rule_flag_FRA £KR_game_rule_flag_RUS_socialist"
RULE_OPTION_BUL_FORPOL_INT_DESC: "Após a declaração de uma república e uma revolução socialista bem-sucedida, a Bulgária se junta à Terceira Internacional.\n\n§RRequer:§!\n§CBulgária controla a Macedônia§!\n§CSocialistas Estreitos§! ou §CSindicalismo Agrário§! em\n§Y$BUL_LOSS_PATH$§!\n\n§CNota: Se a Rússia for socialista, a Bulgária se juntará ao Front Oriental da Terceira Internacional.§!"

BPL_WAR: "£KR_game_rule_flag_BUL £KR_game_rule_flag_SER_republic £KR_game_rule_flag_ROM £KR_game_rule_flag_GRE A Quarta Guerra dos Bálcãs"
RULE_OPTION_BPL_WAR_RANDOM: "Padrão"
RULE_OPTION_BPL_WAR_RANDOM_DESC: "A Bulgária, o titã da península, ganhou muito na Weltkrieg, unindo todas as terras búlgaras e mais. No entanto, Sérvia, Grécia e Romênia foram derrotadas na Weltkrieg, elas se reuniram novamente, agora sob a bandeira do Pacto de Belgrado. Esta aliança de estados balcânicos apresentou um ultimato aos búlgaros, exigindo a restauração das fronteiras dos Bálcãs pré-1914. A recusa búlgara mergulhará a região em conflito novamente. Como a Bulgária irá responder?"
RULE_OPTION_BPL_WAR_BUL_BPL: "£KR_game_rule_flag_BUL vs £KR_game_rule_flag_SER_republic £KR_game_rule_flag_ROM £KR_game_rule_flag_GRE Guerra nos Bálcãs"
RULE_OPTION_BPL_WAR_BUL_BPL_DESC: "A Bulgária ignora o ultimato, e os Bálcãs mais uma vez mergulham na guerra.\n\n§GAgressores§!\n£KR_game_rule_flag_SER_republic §YSérvia§!\n£KR_game_rule_flag_ROM §YRomênia§!\n£KR_game_rule_flag_GRE §YGrécia§!\n§CDefensores§!\n£KR_game_rule_flag_BUL §YBulgária§!"
RULE_OPTION_BPL_WAR_BUL_BPL_OTT: "£KR_game_rule_flag_BUL vs £KR_game_rule_flag_SER_republic £KR_game_rule_flag_ROM £KR_game_rule_flag_GRE £KR_game_rule_flag_TUR_ottoman_empire Guerra nos Bálcãs"
RULE_OPTION_BPL_WAR_BUL_BPL_OTT_DESC: "A Bulgária ignora o ultimato, e os Bálcãs mais uma vez mergulham na guerra. Durante a guerra, o Império Otomano decide pressionar sua reivindicação e exigir a Trácia Ocidental, e declara guerra à Bulgária quando esta se recusa a entregar o território.\n\n§GAgressores§!\n£KR_game_rule_flag_SER_republic §YSérvia§!\n£KR_game_rule_flag_ROM §YRomênia§!\n£KR_game_rule_flag_GRE §YGrécia§!\n£KR_game_rule_flag_TUR_ottoman_empire §YImpério Otomano§!\n§CDefensores§!\n£KR_game_rule_flag_BUL §YBulgária§!"
RULE_OPTION_BPL_WAR_BUL_ALB_BPL: "£KR_game_rule_flag_BUL £KR_game_rule_flag_ALB vs £KR_game_rule_flag_SER_republic £KR_game_rule_flag_ROM £KR_game_rule_flag_GRE Guerra nos Bálcãs"
RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC: "A Bulgária ignora o ultimato, e os Bálcãs mais uma vez mergulham na guerra. A Albânia decide apoiar a Bulgária e se junta à luta.\n\n§GAgressores§!\n£KR_game_rule_flag_SER_republic §YSérvia§!\n£KR_game_rule_flag_ROM §YRomênia§!\n£KR_game_rule_flag_GRE §YGrécia§!\n§CDefensores§!\n£KR_game_rule_flag_BUL §YBulgária§!\n£KR_game_rule_flag_ALB §YAlbânia§!"
RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT: "£KR_game_rule_flag_BUL £KR_game_rule_flag_ALB vs £KR_game_rule_flag_SER_republic £KR_game_rule_flag_ROM £KR_game_rule_flag_GRE £KR_game_rule_flag_TUR_ottoman_empire Guerra nos Bálcãs"
RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC: "A Bulgária ignora o ultimato, e os Bálcãs mais uma vez mergulham na guerra. A Albânia decide apoiar a Bulgária e se junta à luta. Durante a guerra, o Império Otomano decide pressionar sua reivindicação e exigir a Trácia Ocidental, e declara guerra à Bulgária quando esta se recusa a entregar o território.\n\n§GAgressores§!\n£KR_game_rule_flag_SER_republic §YSérvia§!\n£KR_game_rule_flag_ROM §YRomênia§!\n£KR_game_rule_flag_GRE §YGrécia§!\n£KR_game_rule_flag_TUR_ottoman_empire §YImpério Otomano§!\n§CDefensores§!\n£KR_game_rule_flag_BUL §YBulgária§!\n£KR_game_rule_flag_ALB §YAlbânia§!"

ALB_PATH: "£KR_game_rule_flag_ALB  Eleições Albanesas"
RULE_OPTION_ALB_PATH_RANDOM: "Padrão"
RULE_OPTION_ALB_PATH_RANDOM_DESC: "Desde a Revolução Albanesa de 1924, quando o príncipe austríaco Wilhelm de Wied, marionete, foi deposto, a jovem e pequena república teve seus habitantes divididos entre duas forças opostas. O Partido Progressista, apoiado fortemente por proprietários de terras ricos, tem impedido qualquer reforma tentada pelo Partido da Unidade a todo custo. Talvez a próxima eleição possa ser o fim dessa estagnação divisiva?"
RULE_OPTION_ALB_PATH_SOCDEM: "Partido da Unidade"
RULE_OPTION_ALB_PATH_SOCDEM_DESC: "Avni Rustemi vence as eleições de 1936 com seu Partia e Bashkimi, ou Partido da Unidade, e evita com sucesso o assassinato."
RULE_OPTION_ALB_PATH_SOCCON: "Partido Progressista"
RULE_OPTION_ALB_PATH_SOCCON_DESC: "Shefqet Vërlaci vence as eleições de 1936 com seu Partia Përparimtare, ou Partido Progressista, e evita com sucesso o assassinato."

ALB_FORPOL: "£KR_game_rule_flag_ALB Política Externa Albanesa"
RULE_OPTION_ALB_FORPOL_RANDOM: "Padrão"
RULE_OPTION_ALB_FORPOL_RANDOM_DESC: "O pequeno estado no Adriático pode acabar se encontrando atraído para uma aliança com seus vizinhos e com quem eles próprios estão alinhados. Em um mundo cada vez mais polarizado, a Albânia deve decidir onde se posiciona."
RULE_OPTION_ALB_FORPOL_AUS: "Donau-Adriabund"
RULE_OPTION_ALB_FORPOL_AUS_DESC: "Albânia aceita a oferta da Áustria de adesão à sua esfera.\n\n§RRequer:§!\nAlbânia não está anexada e subjugada na Quarta Guerra dos Bálcãs§!"
RULE_OPTION_ALB_FORPOL_GER: "Reichspakt"
RULE_OPTION_ALB_FORPOL_GER_DESC: "Albânia aceita a oferta da Alemanha de adesão à sua esfera.\n\n§RRequer:§!\nAlbânia não está anexada e subjugada na Quarta Guerra dos Bálcãs\nAlemanha vence a Segunda Weltkrieg§!"
RULE_OPTION_ALB_FORPOL_BUL: "Bulgária"
RULE_OPTION_ALB_FORPOL_BUL_DESC: "Albânia se alinha com os búlgaros e se junta à facção deles se eles criarem uma ou subsequentemente se juntarem a uma.\n\n§RRequer:§!\nAlbânia não está anexada e subjugada na Quarta Guerra dos Bálcãs\nBulgária é a dona da Macedônia§!"
RULE_OPTION_ALB_FORPOL_ROM: "Romênia"
RULE_OPTION_ALB_FORPOL_ROM_DESC: "Albânia se alinha com os romenos, se juntando a qualquer facção da qual a Romênia faça parte, naquele momento ou depois.\n\n§RRequer:§!\nAlbânia não participa da Quarta Guerra dos Bálcãs\nRomênia é a dona da Dobruja§!"
RULE_OPTION_ALB_FORPOL_4BW: "Vencedor da Quarta Guerra dos Bálcãs"
RULE_OPTION_ALB_FORPOL_4BW_DESC: "Albânia espera para ver qual entre Bulgária ou Romênia está do lado vencedor da Quarta Guerra dos Bálcãs, e se junta ao lado do vencedor.\n\n§RRequer:§!\nAlbânia não participa da Quarta Guerra dos Bálcãs§!"

SER_PATH: "£KR_game_rule_flag_SER_republic Eleições Sérvias de 1936"
RULE_OPTION_SER_PATH_RANDOM: "Padrão"
RULE_OPTION_SER_PATH_RANDOM_DESC: "A Sérvia foi liderada por uma série de governos progressistas desde sua Revolução em 1925. No entanto, com a guerra no horizonte, a direção futura da Sérvia está totalmente em debate."
RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB: "Republicanos Permanecem"
RULE_OPTION_SER_PATH_REPUBLIC_SOCLIB_DESC: "O Srpska republikanska stranka, ou Partido Republicano Sérvio, vencerá as eleições e permanecerá no poder, visando continuar suas reformas progressistas."
RULE_OPTION_SER_PATH_SOCDEM: "Coalizão Socialista-Republicana"
RULE_OPTION_SER_PATH_SOCDEM_DESC: "Os Republicanos vencerão as eleições e permanecerão no poder, visando continuar suas reformas progressistas. Após a formação da Iugoslávia, a Socijalistička partija Jugoslavije, ou Partido Socialista da Iugoslávia, chega ao poder e forma um governo com os Republicanos.\n\n§RRequer:§!\n§CSérvia forma a Iugoslávia§!"
RULE_OPTION_SER_PATH_AUTDEM: "Radicalismo - Democracia Mantida"
RULE_OPTION_SER_PATH_AUTDEM_DESC: "A Narodna radikalna stranka, ou Partido Radical do Povo, vencerá a eleição e continuará a honrar o legado de democracia e liberdade da Sérvia, como tem feito há décadas. Eles potencialmente se unirão à Zemljoradnička stranka, ou Partido Agrário, para formar a Srpska radikalna zajednica, ou União Radical Sérvia. No entanto, se formarem a Iugoslávia, continuarão a se deslocar para a direita, na forma da Jugoslavenska radikalna zajednica, ou União Radical Iugoslava."
RULE_OPTION_SER_PATH_REPUBLIC_PATAUT: "Radicalismo - Consolidação Nacional"
RULE_OPTION_SER_PATH_REPUBLIC_PATAUT_DESC: "Os Radicais vencerão a eleição e tentarão formar um §gSrpski odbor za narodno ujedinjenje§, ou Comitê Sérvio para a Unificação Nacional de múltiplos partidos. Se bem-sucedidos, isso pode levar a uma maior consolidação do poder."
RULE_OPTION_SER_PATH_RADSOC: "Socialismo Radical"
RULE_OPTION_SER_PATH_RADSOC_DESC: "A Socijalistička radnička partija, ou Partido Socialista dos Trabalhadores, vencerá a eleição e tentará realizar a terceira revolução."
RULE_OPTION_SER_PATH_MONARCHY_PATAUT: "Golpe Monárquico - Živković Permanece"
RULE_OPTION_SER_PATH_MONARCHY_PATAUT_DESC: "A Mão Branca assumirá o poder por meio de um golpe, e o controle sobre a regência permanecerá nas mãos de Petar Živković."
RULE_OPTION_SER_PATH_NATPOP: "Golpe Monárquico - Regeneração Nacional"
RULE_OPTION_SER_PATH_NATPOP_DESC: "A Mão Branca assumirá o poder por meio de um golpe, mas o controle sobre a regência passará para as mãos de Dimitrije Ljotić."
RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC: "A Mão Branca assumirá o poder por meio de um golpe, e nos próximos quatro anos, o poder permanecerá nas mãos do Regente. A luta nos bastidores entre as duas facções da regência permite que uma terceira facção cresça, liderada por Petar II. No início de 1941, há outro golpe, e uma monarquia constitucional é estabelecida."
RULE_OPTION_SER_PATH_MONARCHY_SOCLIB: "Conspiração de Março - Partido Democrático"
RULE_OPTION_SER_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nO Srpska demokratska stranka, ou Partido Democrático Sérvio, chega ao poder.\n\n§RRequer:§!\n§CSérvia pode formar a Iugoslávia§!"
RULE_OPTION_SER_PATH_SOCCON: "Conspiração de Março - Radicais"
RULE_OPTION_SER_PATH_SOCCON_DESC: "$RULE_OPTION_SER_PATH_MONARCHY_DEM_DESC$\nUma renovação da Narodna radikalna stranka, ou Partido Radical do Povo, chega ao poder.\n\n§RRequer:§!\n§CSérvia pode formar a Iugoslávia§!"

BPL_DISSOLUTION: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Dissolução do Pacto de Belgrado"
RULE_OPTION_BPL_DISSOLUTION_RANDOM: "Padrão"
RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC: "Inicialmente uma aliança de conveniência entre vizinhos potencialmente ideologicamente diversos, o Pacto de Belgrado uniu Sérvia, Romênia e Grécia para enfrentar os búlgaros. Enquanto a Grécia pode sair da facção antes que a guerra seja declarada contra a Áustria, Sérvia e Romênia precisarão escolher se dissolvem sua pequena aliança e se juntam a uma maior, ou se permanecem juntas como seu próprio bloco independente."
RULE_OPTION_BPL_DISSOLUTION_GRE_DESC: "Depois que a Grécia sai do Pacto de Belgrado no Segundo Congresso de Belgrado,"
RULE_OPTION_BPL_DISSOLUTION_KEEP: "Manter o Pacto"
RULE_OPTION_BPL_DISSOLUTION_KEEP_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Sérvia e Romênia permanecem aliadas e não se juntam a outra facção.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§RNão§! §CO Príncipe Verde§! em §Y$ROM_PATH$§!"
RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN: "Habsburgos Derrotados"
RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Sérvia e Romênia mantêm sua aliança até que os austríacos sejam derrotados, momento em que podem seguir caminhos separados.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§RNão§! §CO Príncipe Verde§! em §Y$ROM_PATH$§!"
RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN: "A Velha Ordem"
RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC: "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ Sérvia e Romênia mantêm sua aliança até que a Comuna da França e a União da Grã-Bretanha sejam derrotadas e a Entente tenha retornado à Europa, momento em que podem se aliar a uma das antigas Grandes Potências.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n§RNão§! §CO Príncipe Verde§! em §Y$ROM_PATH$§!"
RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP: "Manter o Pacto"
RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP_DESC: "Sérvia, Romênia e Grécia permanecem aliadas e não se juntam a outra facção.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n\nSe houver alguma §CRevolução§! em §Y$GRE_REFERENDUM$§!, então a Sérvia deve escolher §CVitória para o Povo§! em\n§Y$SER_PATH$§!\n\n§RNão§! §CO Príncipe Verde§! em §Y$ROM_PATH$§!"
RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN: "Habsburgos Derrotados"
RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN_DESC: "Sérvia, Romênia e Grécia mantêm sua aliança até que os austríacos sejam derrotados, momento em que podem seguir caminhos separados.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Bálcãs§!\n\nSe houver alguma §CRevolução§! em §Y$GRE_REFERENDUM$§!, então a Sérvia deve escolher §CVitória para o Povo§! em\n§Y$SER_PATH$§!\n\n§RNão§! §CO Príncipe Verde§! em §Y$ROM_PATH$§!"
RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN: "£KR_game_rule_flag_SER_republic £KR_game_rule_flag_ROM £KR_game_rule_flag_GRE A Velha Ordem"
RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC: "Sérvia, Romênia e Grécia mantêm sua aliança até que a Comuna da França e a União da Grã-Bretanha tenham sido derrotadas, e a Entente tenha retornado à Europa, momento em que podem se aliar a uma das antigas Grandes Potências.\n\n§RRequer:§!\n§CBulgária é derrotada na Quarta Guerra dos Balcãs§!\n\nSe houver qualquer §CRevolução§! em §Y$GRE_REFERENDUM$§!, então a Sérvia deve escolher §CVitória para o Povo§! em\n§Y$SER_PATH$§!\n\n§RNão§! §CO Príncipe Verde§! em §Y$ROM_PATH$§!"

ROM_GAME: "£KR_game_rule_flag_ROM O Grande Jogo"
RULE_OPTION_ROM_GAME_RANDOM: "Padrão"
RULE_OPTION_ROM_GAME_RANDOM_DESC: "Ao iniciar o ano de 1936, a luta entre os dois líderes concorrentes da nação, o Rei Carol II e o Primeiro-Ministro Codreanu, está entrando em uma nova fase. Empatados por algum tempo, os dois estão ficando sem espaço para manobrar um ao redor do outro. Com frequência crescente, estão começando a colidir frontalmente e está se tornando cada vez mais difícil manter a fachada de cooperação. Como está, o rei e o Capitão estão percebendo que está se aproximando o momento de eliminar o outro de uma vez por todas. Conforme as duas personalidades estão prestes a entrar em choque, as pessoas serão cada vez mais forçadas a escolher um lado ou enfrentar as consequências da neutralidade sozinhas."
RULE_OPTION_ROM_GAME_IRON_GUARD: "£KR_game_rule_flag_ROM Os Legionários"
RULE_OPTION_ROM_GAME_IRON_GUARD_DESC: "Codreanu e seus §NLegionários§! são o futuro da Romênia. A Romênia navegará sua árvore de foco a partir da perspectiva deles."
RULE_OPTION_ROM_GAME_CAROL: "£KR_game_rule_flag_ROM Carol II"
RULE_OPTION_ROM_GAME_CAROL_DESC: "§PCarol II§! é o governante legítimo de toda a Romênia. A Romênia navegará sua árvore de foco a partir de sua perspectiva."

ROM_PATH: "£KR_game_rule_flag_ROM O Destino da Romênia"
RULE_OPTION_ROM_PATH_RANDOM: "Padrão"
RULE_OPTION_ROM_PATH_RANDOM_DESC: "À medida que o tempo passa, o conflito entre Codreanu e Carol II está prestes a chegar ao ápice... quem sairá vitorioso?"
RULE_OPTION_ROM_PATH_NATPOP: "£KR_game_rule_flag_ROM Codreanu no Comando"
RULE_OPTION_ROM_PATH_NATPOP_DESC: "Codreanu e seus §NLegionários§! são o futuro da Romênia, e são os vencedores gerais do Grande Jogo.\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"
RULE_OPTION_ROM_PATH_PATAUT: "£KR_game_rule_flag_ROM Carol II é o Rei"
RULE_OPTION_ROM_PATH_PATAUT_DESC: "§PCarol II§! é o governante legítimo de toda a Romênia, e remodela a Romênia à sua imagem após ter sucesso no Grande Jogo.\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"
RULE_OPTION_ROM_PATH_AUTDEM: "£KR_game_rule_flag_ROM Michael é o Rei"
RULE_OPTION_ROM_PATH_AUTDEM_DESC: "Com nem seu pai nem a Legião vencendo o dia, após a poeira baixar, §gMichael§! é o governante legítimo de toda a Romênia. O jovem rei devolve seu país à democracia.\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"
RULE_OPTION_ROM_DEM_DESC: "Com nem seu pai nem a Legião vencendo o dia, após a poeira baixar, Michael é o governante legítimo de toda a Romênia. O jovem rei devolve seu país à democracia."
RULE_OPTION_ROM_PATH_SOCDEM: "£KR_game_rule_flag_ROM Michael - PNT-S"
RULE_OPTION_ROM_PATH_SOCDEM_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nA ala de Virgil Madgearu do PNT, destinada a apoiar agricultores e trabalhadores, alcança primazia dentro de seu partido. Sua §SAripa de Stânga a Partidul National Taranesc§! vence as eleições.\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"
RULE_OPTION_ROM_PATH_SOCLIB: "£KR_game_rule_flag_ROM Michael - PNT-C"
RULE_OPTION_ROM_PATH_SOCLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nA ala de Iuliu Maniu do PNT, focada no corporativismo, alcança primazia dentro de seu partido. Sua §lAripa de Centru a Partidul National Taranesc§! vence as eleições.\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"
RULE_OPTION_ROM_PATH_SOCCON: "£KR_game_rule_flag_ROM Michael - PNT-D"
RULE_OPTION_ROM_PATH_SOCCON_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nA ala de Alexandru Vaida-Voevod do PNT, focada no desenvolvimento regional, alcança primazia dentro de seu partido. Sua §cAripa de Dreapta a Partidul National Taranesc§! vence as eleições.\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"
RULE_OPTION_ROM_PATH_MARLIB: "£KR_game_rule_flag_ROM Michael - PNL"
RULE_OPTION_ROM_PATH_MARLIB_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nO §mPartidul National-Liberal§! retorna à política com seu programa de centralização e vence as eleições.\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"
RULE_OPTION_ROM_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_ROM Michael - LAM"
RULE_OPTION_ROM_PATH_ELECTED_NATPOP_DESC: "$RULE_OPTION_ROM_DEM_DESC$\nEmbora a §NLegiunea Arhanghelului Mihail§! tenha sido derrotada no Grande Jogo, seu poder não foi completamente quebrado e ela consegue vencer as eleições.\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"
RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP: "£KR_game_rule_flag_ROM_legionary O Príncipe Verde"
RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP_DESC: "Após o fim destrutivo do Grande Jogo, o Movimento Legionário encontra um novo líder em seus setores mais radicais. O §NPríncipe Verde§! surge...\n\n§RRequer:§!\n§CRomênia está unida com a Transilvânia§!"

GRE_ELECTION: "£KR_game_rule_flag_GRE Eleições Gregas"
RULE_OPTION_GRE_ELECTION_RANDOM: "Padrão"
RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "As eleições de 1938 devem ser as últimas na República antes do referendo sobre a restauração da monarquia."
RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE Partido Popular"
RULE_OPTION_GRE_ELECTION_SOCCON_DESC: "§cLaïkón Kómma§! vence as eleições de 1938, e quaisquer outras realizadas posteriormente."
RULE_OPTION_GRE_ELECTION_MARLIB: "£KR_game_rule_flag_GRE Partido Liberal"
RULE_OPTION_GRE_ELECTION_MARLIB_DESC: "§mKómma Fileléftheron§! vence as eleições de 1938, e quaisquer outras realizadas posteriormente."
RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE Nova União Liberal"
RULE_OPTION_GRE_ELECTION_SOCLIB_DESC: "§lNéa Fileléftheri Énosi§! vence as eleições de 1938, e quaisquer outras realizadas posteriormente."
RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE Partido de Unidade Nacional"
RULE_OPTION_GRE_ELECTION_SOCDEM_DESC: "§SEthnikón Enotikón Kómma§! vence as eleições de 1938. Perdendo destaque após o Referendo Monárquico, a Nova União Liberal vencerá quaisquer eleições realizadas posteriormente."
RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist ARM / KEKE"
RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC: "§SEthnikón Enotikón Kómma§! vence as eleições de 1938. Caso os monarquistas tenham vencido o Referendo Monárquico sem provocar uma guerra civil, a esquerda se une em torno do §RAgrotikó Dimokratikó Métopo§!, ou União Democrática Rural, que vence as eleições de 1942.\nCaso os republicanos tenham vencido o Referendo Monárquico sem uma guerra civil, §rKoinonikó Ergatikó Kómma tis Elládas§!, ou o Partido Social Trabalhista da Grécia, é eleito democraticamente em 1942.\n\n§RRequer:§!\n§CRei Alexander - Democrático§! ou §CRepública Vitoriosa§! em §Y$GRE_REFERENDUM$§!\n\n§CNota: A Grécia deixará sua facção caso não seja liderada por socialistas.§!"

GRE_REFERENDUM: "£KR_game_rule_flag_GRE O Referendo Monárquico"
RULE_OPTION_GRE_REFERENDUM_RANDOM: "Padrão"
RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "Os resultados do referendo, quando ocorrer, são determinados normalmente."
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM: "£KR_game_rule_flag_GRE_kingdom Rei Alexander - Democrático"
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_DEM_DESC: "Quando o referendo ocorre, os monarquistas vencem e restaurarão Alexander ao trono, como um monarca constitucional."
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM: "£KR_game_rule_flag_GRE_kingdom Rei Alexander - Autoritário"
RULE_OPTION_GRE_REFERENDUM_ALEXANDER_AUTDEM_DESC: "Quando o referendo ocorre, os monarquistas vencem e restaurarão Alexander ao trono, como um monarca §gautoritário§!."
RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM: "£KR_game_rule_flag_GRE_kingdom Rei George"
RULE_OPTION_GRE_REFERENDUM_GEORGE_AUTDEM_DESC: "Quando o referendo ocorre, os monarquistas vencem e escolhem o §gGeorge§! em vez de Alexander para o trono."
RULE_OPTION_GRE_REFERENDUM_REPUBLIC: "£KR_game_rule_flag_GRE República Vitoriosa"
RULE_OPTION_GRE_REFERENDUM_REPUBLIC_DESC: "Quando o referendo ocorre, a república vencerá. As eleições subsequentes são determinadas normalmente."
RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT: "£KR_game_rule_flag_GRE Metaxas Derruba a República"
RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT_DESC: "Quando o referendo ocorre, será manipulado a favor da causa republicana - e §PIoannis Metaxas§! derrubará o governo como resultado."
RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT: "£KR_game_rule_flag_GRE_kingdom Rei Paul"
RULE_OPTION_GRE_REFERENDUM_PAUL_PATAUT_DESC: "Quando o referendo ocorre, será manipulado a favor da causa republicana - e Ioannis Metaxas derrubará o governo como resultado. Ele instalará o Rei Paul como um monarca §Pautocrático§!."
RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist Revolução - Sindicatos"
RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC: "Quando o referendo ocorre, será manipulado a favor da causa monarquista - e os §rsindicalistas§! derrubarão o governo como resultado, resultando em uma guerra civil em oposição à sua tomada de poder."
RULE_OPTION_GRE_REFERENDUM_TOTALIST: "£KR_game_rule_flag_GRE_syndicalist Revolução - Totalistas"
RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC: "Quando o referendo ocorrer, será manipulado a favor da causa monarquista - e os sindicalistas derrubarão o governo como resultado, resultando em uma guerra civil em oposição à sua tomada de poder. §oAthanasios Klaras§! ganha destaque no Primeiro Congresso Helênico."

GRE_FORPOL: "£KR_game_rule_flag_GRE Política Externa Grega"
RULE_OPTION_GRE_FORPOL_RANDOM: "Padrão"
RULE_OPTION_GRE_FORPOL_RANDOM_DESC: "Derrotada na Weltkrieg, a Grécia deve lidar com instabilidade política e a separação de muitos de seus cidadãos do estado grego. Após deixar o Pacto de Belgrado, a Grécia precisará buscar soluções externas para resolver essas dificuldades - mas para quem?"
RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE £KR_game_rule_flag_CAN Entente"
RULE_OPTION_GRE_FORPOL_ENT_DESC: "Após deixar o Pacto de Belgrado, a Grécia se une novamente aos seus antigos aliados da Weltkrieg.\n\n§RRequer:§!\nSe §CReivindicações Tradicionais§! ou §CRessuscitar a Megali Ideia§! em §Y$GRE_EXPANSIONISM$§!, então nenhum país não socialista cuja terra a Grécia reivindica, que não está em guerra com a Entente, Reichspakt ou Donau-Adriabund, ou é garantido por qualquer uma dessas três facções.\n\n§RNão§! haver §CRevolução§! em §Y$GRE_REFERENDUM$§!"
RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE £KR_game_rule_flag_GER Reichspakt"
RULE_OPTION_GRE_FORPOL_GER_DESC: "Após deixar o Pacto de Belgrado, a Grécia se alinha com seus antigos inimigos, os alemães, após o início da Segunda Weltkrieg.\n\n§RRequer:§!\nSe §CReivindicações Tradicionais§! ou §CRessuscitar a Megali Ideia§! em §Y$GRE_EXPANSIONISM$§!, então nenhum país não socialista cuja terra a Grécia reivindica, que não está em guerra com a Alemanha, é membro da Entente, Reichspakt ou Donau-Adriabund, ou é garantido por qualquer uma dessas três facções.\n\n§RNão§! haver §CRevolução§! em §Y$GRE_REFERENDUM$§!"
RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE £KR_game_rule_flag_AUS Donau-Adriabund"
RULE_OPTION_GRE_FORPOL_AUS_DESC: "Após deixar o Pacto de Belgrado, a Grécia se alinha com a hegemonia dos Bálcãs.\n\n§RRequer:§!\nSe §CReivindicações Tradicionais§! ou §CRessuscitar a Megali Ideia§! em §Y$GRE_EXPANSIONISM$§!, então nenhum país não socialista cuja terra a Grécia reivindica, que não está em guerra com a Áustria, é membro da Entente, Reichspakt ou Donau-Adriabund, ou é garantido por qualquer uma dessas três facções.\n\n§RNão§! haver §CRevolução§! em §Y$GRE_REFERENDUM$§!"
RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE £KR_game_rule_flag_RUS Acordo de Moscou"
RULE_OPTION_GRE_FORPOL_RUS_DESC: "Após deixar o Pacto de Belgrado, a Grécia buscará uma causa comum com seus irmãos na Ortodoxia.\n\n§RRequer:§!\nSe §CReivindicações Tradicionais§! ou §CRessuscitar a Megali Ideia§! em §Y$GRE_EXPANSIONISM$§!, então a Rússia deve escolher §CFracasso§! em §Y$OTT_RUS_CONVENTION$§!, e nenhum país cuja terra a Grécia reivindica, que não está em guerra com a Rússia, é membro do Acordo de Moscou, ou é garantido pela Rússia.\n\n§RNão§! haver §CRevolução Socialista§! em §Y$RUS_AFTERMATH$§!\n§RNão§! haver §CRevolução§! em §Y$GRE_REFERENDUM$§!"

GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE Expansão Grega"
RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "Padrão"
RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC: "Centenas de milhares de gregos vivem fora de nosso país, e devemos tentar trazê-los de volta à nossa pátria."
RULE_OPTION_GRE_EXPANSIONISM_DIPLO: "£KR_game_rule_flag_GRE Diplomacia"
RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC: "A Grécia escolherá o caminho da diplomacia, esperando resolver suas diferenças com os Otomanos pacificamente."
RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE Reivindicações Tradicionais"
RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC: "A Grécia tentará expandir suas fronteiras, mas se limitará às reivindicações tradicionais.\n\n§CNota: Se a Grécia for membro da Entente, Reichspakt ou Donau-Adriabund no momento da tomada dessa decisão, ela será removida da facção e não poderá se juntar novamente.§!"
RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE Ressuscitar a Megali Ideia"
RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC: "A Grécia tentará expandir suas fronteiras e ressuscitar completamente a Megali Ideia.\n\n§CNota: Se a Grécia for membro da Entente, Reichspakt ou Donau-Adriabund no momento da tomada dessa decisão, ela será removida da facção e não poderá se juntar novamente.§!"

### Country Paths - Africa ###
RULE_GROUP_KAISERREICH_RULES_AFRICA: "Caminhos do País - África"

NFA_PATH: "£KR_game_rule_flag_NFA A República no Exílio"
RULE_OPTION_NFA_PATH_RANDOM: "Padrão"
RULE_OPTION_NFA_PATH_RANDOM_DESC: "Qual será o destino dos exilados franceses? Reformadores militares e democratas pretendem sacudir o regime, voltando às raízes da Terceira República... ou dar à luz a uma Quarta mais eficiente. Ao contrário, reacionários integralistas culpam a República pelos séculos de dificuldades da nação e acreditam que apenas o Rei seria capaz de salvar a França. Por fim, o Marechal Pétain, embora agora idoso, ainda acredita ser o único homem capaz de liderar a França em direção ao renascimento: novos aliados poderiam ajudá-lo a finalmente remodelar completamente a pátria."
RULE_OPTION_NFA_PATH_DEM_DESC: "O fogo da Terceira República continua a brilhar em Argel!"
RULE_OPTION_NFA_PATH_SUS_SOCCON: "£KR_game_rule_flag_NFA Segunda União Sagrada - Coalizão"
RULE_OPTION_NFA_PATH_SUS_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ Contra todas as probabilidades, a §ccoalizão governante§! do Parti Social Français, Parti Républicain Démocrate e Parti Radical continuará."
RULE_OPTION_NFA_PATH_SOCCON: "£KR_game_rule_flag_NFA Segunda União Sagrada - PSF"
RULE_OPTION_NFA_PATH_SOCCON_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ O §cParti Social Français§! se estabelece como um partido de massa e, à medida que se expande, descarta seus membros da coalizão governamental."
RULE_OPTION_NFA_PATH_MARLIB: "£KR_game_rule_flag_NFA Segunda União Sagrada - PRD"
RULE_OPTION_NFA_PATH_MARLIB_DESC: "$RULE_OPTION_NFA_PATH_DEM_DESC$ O §mParti Républicain Démocrate§! lidera a Concentration Républicaine, uma coalizão democrática das antigas elites republicanas, após o PSF ser marginalizado por meio de maior parlamentarização."
RULE_OPTION_NFA_PATH_AUTDEM: "£KR_game_rule_flag_NFA Comitê de Salvação Nacional"
RULE_OPTION_NFA_PATH_AUTDEM_DESC: "Enquanto a democracia é o futuro da França, uma §gmão mais firme§! é necessária para guiar o navio de volta para casa!"
RULE_OPTION_NFA_PATH_NATPOP: "£KR_game_rule_flag_NFA_kingdom Ação Francesa"
RULE_OPTION_NFA_PATH_NATPOP_DESC: "A democracia e o liberalismo levaram a França ao chão, §Na monarquia§! é necessária para restaurar a França à sua antiga glória!"
RULE_OPTION_NFA_PATH_PATAUT: "£KR_game_rule_flag_NFA Redressement Français"
RULE_OPTION_NFA_PATH_PATAUT_DESC: "Todas as disputas políticas devem ser deixadas de lado, e o governo deve ser entregue a §Pexternos imparciais§!!"

MOR_FORPOL: "£KR_game_rule_flag_MOR Política Externa Marroquina"
RULE_OPTION_MOR_FORPOL_RANDOM: "Padrão"
RULE_OPTION_MOR_FORPOL_RANDOM_DESC: "À medida que o Reichspakt começa a fraquejar, Marrocos finalmente alcança independência completa. Mas será que pode sobreviver sozinho?"
RULE_OPTION_MOR_FORPOL_ENT: "£KR_game_rule_flag_MOR £KR_game_rule_flag_CAN Entente"
RULE_OPTION_MOR_FORPOL_ENT_DESC: "Após romper com os alemães, Marrocos faz uma aliança improvável com a Entente.\n\n§RRequer:§!\n§CA Weltkrieg está sendo perdida pelo Reichspakt§!"
RULE_OPTION_MOR_FORPOL_EGY: "£KR_game_rule_flag_MOR £KR_game_rule_flag_EGY Pacto do Cairo"
RULE_OPTION_MOR_FORPOL_EGY_DESC: "Sentindo uma ameaça dos Exilados Franceses, Marrocos se junta ao Pacto do Cairo, esperando preservar sua independência.\n\n§RRequer:§!\n§CA Weltkrieg está sendo perdida pelo Reichspakt§!\n§CO Pacto do Cairo venceu contra os Otomanos§!"
RULE_OPTION_MOR_FORPOL_OTT: "£KR_game_rule_flag_MOR £KR_game_rule_flag_TUR_ottoman_empire Pacto de Istambul"
RULE_OPTION_MOR_FORPOL_OTT_DESC: "Marrocos se unirá ao Império Otomano e ao resto do mundo muçulmano, numa frente unida contra o imperialismo.\n\n§RRequer:§!\n§CA Weltkrieg está sendo perdida pelo Reichspakt§!\n§CO Pacto de Istambul§! em §Y$OTT_FORPOL$§!"
RULE_OPTION_MOR_FORPOL_VICTOR: "£KR_game_rule_flag_MOR £KR_game_rule_flag_TUR_ottoman_empire £KR_game_rule_flag_EGY Vitorioso na Guerra no Deserto"
RULE_OPTION_MOR_FORPOL_VICTOR_DESC: "Marrocos se juntará ao Império Otomano ou ao Pacto do Cairo, dependendo de qual deles for vitorioso na Guerra no Deserto.\n\n§RRequer:§!\n§CA Weltkrieg está sendo perdida pelo Reichspakt§!\n\n§CO Pacto do Cairo venceu contra os Otomanos§! ou §CO Pacto de Istambul§! em §Y$OTT_FORPOL$§!"

MAF_PATH: "£KR_game_rule_flag_MAF No Coração das Trevas"
RULE_OPTION_MAF_PATH_RANDOM: "Padrão"
RULE_OPTION_MAF_PATH_RANDOM_DESC: "Mittelafrika, o grande prêmio da Alemanha na Weltkrieg, é a colônia formada pelos assentamentos africanos existentes da Alemanha e aqueles anteriormente mantidos pelos franceses, belgas e britânicos. Seu governador é nomeado por Berlim, embora sua confiabilidade não possa ser garantida."
RULE_OPTION_MAF_PATH_RITTER_PATAUT: "£KR_game_rule_flag_MAF RKA (Hardliner) - Karl Ritter"
RULE_OPTION_MAF_PATH_RITTER_PATAUT_DESC: "O infame Governador reinante, Karl Ritter, permanece no poder e se declara §PGovernador Soberano§! em um sinal certamente sombrio das coisas por vir para a colônia..."
RULE_OPTION_MAF_PATH_OTHER_DESC: "As ações de Karl Ritter são expostas e ele é removido do poder.\nSeu substituto nomeado é"
RULE_OPTION_MAF_PATH_KRAUT_PATAUT: "£KR_game_rule_flag_MAF RKA (Hardliner) - Georg von Kraut"
RULE_OPTION_MAF_PATH_KRAUT_PATAUT_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Generaloberst §PGeorg von Kraut§!, o herói de guerra e influente líder da Schutztruppe."
RULE_OPTION_MAF_PATH_JUENGER_PATAUT: "£KR_game_rule_flag_MAF RKA (Hardliner) - Ernst Jünger"
RULE_OPTION_MAF_PATH_JUENGER_PATAUT_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Major General §PErnst Jünger§!, o polímata e ex-soldado, e novo líder da Schutztruppe após a demissão de Kraut."
RULE_OPTION_MAF_PATH_KOLBE_AUTDEM: "£KR_game_rule_flag_MAF RKA (Reformista) - Fritz Kolbe"
RULE_OPTION_MAF_PATH_KOLBE_AUTDEM_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ §gFritz Kolbe§!, o experiente administrador."
RULE_OPTION_MAF_PATH_ASMIS_AUTDEM: "£KR_game_rule_flag_MAF RKA (Reformista) - Rudolf Asmis"
RULE_OPTION_MAF_PATH_ASMIS_AUTDEM_DESC: "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Dr §gRudolf Asmis§!, o jurista e diplomata realizado."

MAF_IMPLOSION: "£KR_game_rule_flag_MAF O Colapso de Mittelafrika"
RULE_OPTION_MAF_IMPLOSION_RANDOM: "Padrão"
RULE_OPTION_MAF_IMPLOSION_RANDOM_DESC: "A má administração poderia levar à dissolução de Mittelafrika sob certas circunstâncias. Mesmo que escolhas tão ruins sejam feitas, talvez a colônia ainda possa sobreviver."
RULE_OPTION_MAF_IMPLOSION_DISABLED: "£KR_game_rule_flag_MAF Colapso Desativado"
RULE_OPTION_MAF_IMPLOSION_DISABLED_DESC: "Contra todas as probabilidades, o governo de Mittelafrika consegue sobreviver.\n\n§RRequer:§!\n§RNão§! §CRKA (Hardliner) - Karl Ritter§! em §Y$MAF_PATH$§!"
RULE_OPTION_MAF_IMPLOSION_GUARANTEED: "£KR_game_rule_flag_MAF Colapso Garantido"
RULE_OPTION_MAF_IMPLOSION_GUARANTEED_DESC: "Cedendo à pressão, Mittelafrika entrará em colapso e se fragmentará em dezenas de novas nações.\n\n§RRequer:§!\n§CRKA (Hardliner) - Karl Ritter§! em §Y$MAF_PATH$§!"

MAF_BUSH_WAR: "£KR_game_rule_flag_MAF £KR_game_rule_flag_POR_monarchy A Guerra na Selva"
RULE_OPTION_MAF_BUSH_WAR_RANDOM: "Padrão"
RULE_OPTION_MAF_BUSH_WAR_RANDOM_DESC: "A Guerra na Selva acontece na maioria das vezes."
RULE_OPTION_MAF_BUSH_WAR_WAR: "£KR_game_rule_flag_MAF £KR_game_rule_flag_POR_monarchy Guerra na Selva Garantida"
RULE_OPTION_MAF_BUSH_WAR_WAR_DESC: "Portugal não recuará, e a Alemanha permite que Mittelafrika resolva o problema de Moçambique."
RULE_OPTION_MAF_BUSH_WAR_NEGOTIATIONS: "£KR_game_rule_flag_MAF £KR_game_rule_flag_POR_monarchy Portugal se Rende"
RULE_OPTION_MAF_BUSH_WAR_NEGOTIATIONS_DESC: "A intervenção alemã força Portugal a parar suas intrusões."
RULE_OPTION_MAF_BUSH_WAR_N_MOZAMBIQUE: "£KR_game_rule_flag_MAF £KR_game_rule_flag_POR_monarchy Portugal Entrega Moçambique"
RULE_OPTION_MAF_BUSH_WAR_N_MOZAMBIQUE_DESC: "A Alemanha permite que Mittelafrika resolva o problema de Moçambique. Portugal, no último momento, decide recuar e é obrigado a entregar Moçambique para Mittelafrika."

MAF_BUSH_WAR_OUTCOME: "£KR_game_rule_flag_MAF £KR_game_rule_flag_POR_monarchy Acordo de Paz da Guerra na Selva"
RULE_OPTION_MAF_BUSH_WAR_OUTCOME_RANDOM: "Padrão
RULE_OPTION_MAF_BUSH_WAR_OUTCOME_RANDOM_DESC: "Sem alterações nas chances do acordo de paz."
