RULE_OPTION_SIA_FORPOL_RANDOM_DESC: "A Siam pode ter se beneficiado da vitória da Alemanha na Weltkrieg, mas isso não quer dizer que desejem manter a ordem mundial alemã atual, que pode envolver mais intrusões europeias na Ásia. Caberá à Siam decidir onde se posiciona."
