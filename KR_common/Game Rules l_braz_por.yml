RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC_DESC: "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nMais tarde, Rosselli coloca a Itália de volta ao caminho da democracia, elegendo Gaetano Salvemini como presidente figura no processo.\n\n§RRequer:§!\n§CA República Socialista da Itália reunifica a Itália§!"
