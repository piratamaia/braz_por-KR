RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC: "Durante a Revolução, os rebeldes valões solicitam apoio da Comuna da França e, com sua ajuda, declaram independência §oValã§!. Devido ao apoio contínuo da França aos valões, a Alemanha recua e retira suas forças da Valônia.\n\n§RRequer:§!\n§CColapso§! em §Y$BEL_FLAWAL_PATH$§!\n§RMutuamente exclusivo:§!\nQualquer §CPupilo Holandês§! em §Y$FLA_PATH$§!"
RULE_OPTION_WAL_PATH_ALONE_TOTALIST: "£KR_game_rule_flag_WAL  França Abandona Valônia"
RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC: "Durante a Revolução, os rebeldes valões solicitam apoio da Comuna da França e, com sua ajuda, declaram independência §oValã§!. Embora interessada em garantir a independência da Valônia, a Comuna da França recua para evitar guerra com a Alemanha.\n\n§RRequer:§!\n§CColapso§! em §Y$BEL_FLAWAL_PATH$§!\n§RMutuamente exclusivo:§!\nQualquer §CPupilo Holandês§! em §Y$FLA_PATH$§!"
