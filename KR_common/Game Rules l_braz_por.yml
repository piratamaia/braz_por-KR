QIE_PATH: "£KR_game_rule_flag_QIE_monarchy Ano do Rato"
RULE_OPTION_QIE_PATH_RANDOM: "Padrão"
RULE_OPTION_QIE_PATH_RANDOM_DESC: "Com o colapso da preciosa Liga das Oito Províncias de Sun Chuanfang, a dominação de Zhili sobre a China vacila. À medida que os protestos aumentam em Pequim, as decisões dos líderes seniores de Zhili, como Wu Peifu e Cao Kun, - assim como outros conspiradores nas sombras - podem determinar o destino da nação."
RULE_OPTION_QIE_PATH_NAN_AUTDEM: "£KR_game_rule_flag_QIE_monarchy £KR_game_rule_flag_LEP Monarquia de Zhili - Pró-Nanjing"
RULE_OPTION_QIE_PATH_NAN_AUTDEM_DESC: "Durante o colapso da Liga das Oito Províncias, Wu Peifu apoiará os remanescentes da Liga em Nanjing, seguindo um §gcaminho pró-alemão§!."
RULE_OPTION_QIE_PATH_ANQ_AUTDEM: "£KR_game_rule_flag_QIE_monarchy £KR_game_rule_flag_ANQ Monarquia de Zhili - Pró-Anqing"
RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC: "Durante o colapso da Liga das Oito Províncias, Wu Peifu apoiará os anti-concessionistas em Anqing, seguindo um §gcaminho anti-imperialista§!."
RULE_OPTION_QIE_PATH_MANCHU_DESC: "Wu Peifu não intervém no colapso da Liga, desencadeando um golpe contra seu regime que terminará em seu assassinato e na reafirmação de Puyi."
RULE_OPTION_QIE_PATH_MANCHU_PATAUT: "£KR_game_rule_flag_QIE_monarchy Golpe Manchu - Partido Zongshe"
RULE_OPTION_QIE_PATH_MANCHU_PATAUT_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ O partido §PZongshe§!, composto pela aristocracia manchu, lidera o novo governo."
RULE_OPTION_QIE_PATH_MANCHU_AUTDEM: "£KR_game_rule_flag_QIE_monarchy Golpe Manchu - Partido China Jovem"
RULE_OPTION_QIE_PATH_MANCHU_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ O partido §gChina Jovem§!, que deseja centralizar e urbanizar a China, lidera o novo governo.\n\n§RRequer:§!\n§RNão§! §CZhang Tianran§! em §Y$QIE_COUP_FRIEND$§!"
RULE_OPTION_QIE_PATH_MANCHU_SOCCON: "£KR_game_rule_flag_QIE_monarchy Golpe Manchu - NCERA"
RULE_OPTION_QIE_PATH_MANCHU_SOCCON_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ A §cAssociação de Reforma do Império Chinês Novo§!, dedicada a reformar a China, lidera o novo governo."
RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON: "£KR_game_rule_flag_QIE_monarchy Golpe Manchu - Eleições Legítimas"
RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Os esforços combinados de Qu Yingguang e da NCERA levaram a reformas significativas e prepararam o país para eleições públicas funcionais, com a NCERA reeleita §ccontinuando§! seu governo anterior ou formando uma §Scoalizão mais ampla§! no futuro.\n\n§RRequer:§!\n§CQu Yingguang§! em §Y$QIE_COUP_FRIEND$§!"
RULE_OPTION_QIE_PATH_REPUBLIC_DESC: "Wu Peifu não intervém no colapso da Liga, desencadeando um golpe que acabará por falhar, permitindo-lhe depor a monarquia e restabelecer uma república em Pequim, declarando guerra aos apoiadores do golpe no processo."
RULE_OPTION_QIE_PATH_SHIH_AUTDEM: "£KR_game_rule_flag_QIE_republic República de Zhili - Hu Shih"
RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nZhili instala o eminente filósofo §gHu Shih§! como o primeiro presidente da nova república."
RULE_OPTION_QIE_PATH_KOO_AUTDEM: "£KR_game_rule_flag_QIE_republic República de Zhili - VK Wellington Koo"
RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nZhili instala o renomado estadista §gVi Kyuin Wellington Koo§! como o primeiro presidente da nova república."

QIE_COUP_FRIEND: "£KR_game_rule_flag_QIE_monarchy Patrono do Golpe de Pequim"
RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Padrão"
RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "A indecisão de Wu Peifu em recusar declarar apoio a Nanjing ou Anqing no colapso da Liga das Oito Províncias causou grande agitação no governo. Há uma conspiração contra ele, mas os conspiradores precisam de assistência. Quem o Partido Manchu pedirá ajuda?"
RULE_OPTION_QIE_COUP_FRIEND_YAN: "£KR_game_rule_flag_QIE_monarchy £KR_game_rule_flag_SHX Yan Xishan"
RULE_OPTION_QIE_COUP_FRIEND_YAN_DESC: "Yan Xishan receberá o convite. Embora Yan nunca tenha sido leal à Qing ou a Puyi, ele se tornará o primeiro aliado e inovador do novo governo, caso o plano tenha êxito, ou enfrentará as consequências, caso falhe.\n\n§RRequer:§!\nQualquer §CGolpe Manchu§! ou §CRepública de Zhili§! em §Y$QIE_PATH$§!"
RULE_OPTION_QIE_COUP_FRIEND_QU: "£KR_game_rule_flag_QIE_monarchy £KR_game_rule_flag_SQI_QU Qu Yingguang"
RULE_OPTION_QIE_COUP_FRIEND_QU_DESC: "Qu Yingguang receberá o convite. Após a tomada bem-sucedida de Qu Yingguang no Clique de Shandong, ele mostrou lealdade absoluta a Qing, mas não a Wu. Ele se tornará um grande aliado, caso o plano tenha êxito, ou enfrentará as consequências, caso falhe.\n\n§RRequer:§!\nQualquer §CGolpe Manchu§! ou §CRepública de Zhili§! em §Y$QIE_PATH$§!\n§CQu no Comando§! em §Y$SQI_PATH$§!"
RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE_monarchy £KR_game_rule_flag_SQI_natpop Zhang Tianran"
RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran receberá o convite. Os ensinamentos do grande Mestre estão se espalhando como um furacão após sua tomada no Clique de Shandong. Zhang está pronto para se tornar mais do que um aliado - um mentor e professor para todo o novo regime, caso o plano tenha êxito, ou enfrentará as consequências, caso falhe.\n\n§RRequer:§!\nQualquer §CGolpe Manchu§! ou §CRepública de Zhili§! em §Y$QIE_PATH$§!\n§CTomada Yiguandao§! em §Y$SQI_PATH$§!"

JAP_PATH: "£KR_game_rule_flag_JAP Crepúsculo da Democracia Japonesa"
