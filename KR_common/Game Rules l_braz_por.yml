BEL_FLAWAL_PATH: "£KR_game_rule_flag_BEL_flanders_wallonia Consequências de 17 de fevereiro"
RULE_OPTION_BEL_FLAWAL_PATH_RANDOM: "Padrão"
RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC: "Com um rei impopular e grande sentimento anti-alemão entre a população, Flandres-Wallonia está à beira de grandes mudanças."
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia Status Quo"
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_AUTDEM_DESC: "§gAdelbert§! reprime protestos com a ajuda do exército e não se atreve a realizar reformas no reino."
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC: "Adelbert reprime protestos com a ajuda do exército. Algum tempo depois, ele decide por reformas, transformando o reino em uma monarquia constitucional completa."
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia Reformas - KP/DC"
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC$ §cKP/DC§! vence as eleições."
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia Reformas - BWP/POB"
RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_MONARCHY_REFORM_DESC$ §SBWP/POB§! vence as eleições."
RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Adelbert reprime protestos com a ajuda do exército. Após algum tempo, o exército ganha força suficiente para dar um golpe no governo impopular e transforma Adelbert em uma figura decorativa."
RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON: "£KR_game_rule_flag_BEL_flanders_wallonia Golpe Militar - KP/DC"
RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §cKP/DC§! vence as eleições subsequentes."
RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia Golpe Militar - LP"
RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §mLP§! vence as eleições subsequentes."
RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM: "£KR_game_rule_flag_BEL_flanders_wallonia Golpe Militar - BWP/POB"
RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §SBWP/POB§! vence as eleições subsequentes."
RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM: "£KR_game_rule_flag_BEL_flanders_wallonia Golpe Militar - Adelbert Reinstated"
RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ §SBWP/POB§! vence as eleições subsequentes, mas a Alemanha intervém e reinstaura §gAdelbert§!. A Bélgica se revolta mais tarde após a Comuna da França declarar guerra ao Império Alemão."
RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia Golpe Militar - Governo Militar"
RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ O §Pgoverno militar§! decide não abrir mão do poder."
RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC: "Adelbert envia o exército para reprimir os protestos de 17 de fevereiro. Em um último esforço para manter o poder antes de ser dissolvido, o §PConselho Flamengo§! dá o passo audacioso de declarar unanimemente a independência da Flandres."
RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION: "£KR_game_rule_flag_WAL £KR_game_rule_flag_FLA Revolta Flamenga - Intervenção"
RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert decide esmagar essa rebelião."
RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE: "£KR_game_rule_flag_WAL £KR_game_rule_flag_FLA Revolta Flamenga - Aceitação"
RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert hesita em invadir a Flandres."
RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL Rebelião - Independência da Bélgica"
RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "A polícia local tenta sozinha reprimir os protestos de 17 de fevereiro. A situação se torna grave, culminando em uma revolta. Rebeldes flamengos e valões trabalham juntos para garantir a independência de uma Bélgica unificada, expulsando as forças alemãs do país.\n\n§CNota: A Bélgica declara independência em§! §Y1936§!§C.§!"
RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Adelbert envia o exército para reprimir os protestos de 17 de fevereiro. Devido à crescente tensão, é realizado um referendo secreto, pedindo a independência da Bélgica."
RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL Referendo - Independência da Bélgica"
RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ A Alemanha aceita os resultados deste referendo e concede a independência à Bélgica.\n\n§CNota: A Bélgica declara independência por volta de§! §Y1937§! §Ou depois.§!"
RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN: "£KR_game_rule_flag_WAL Referendo - Repressão"
RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ A Alemanha rejeita os resultados deste referendo e reprime todos os dissidentes. A Bélgica se revolta mais tarde após a Comuna da França declarar guerra ao Império Alemão."
RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL Abdicação - Independência da Bélgica"
RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert envia o exército para reprimir os protestos de 17 de fevereiro. A Vlaamse Wacht aproveita a oportunidade para consolidar o poder. Mais tarde, ela lança um golpe bem-sucedido e força Adelbert a abdicar.\n\n§CNota: A Bélgica declara independência por volta de§! §Y1938§! §Ou depois.§!"
RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE: "£KR_game_rule_flag_WAL £KR_game_rule_flag_FLA Colapso"
RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC: "Uma Flandres-Wallonia unificada não conseguiu sobreviver às chamas da revolução, e agora em seu lugar estão dois novos países separados, cujos destinos são incertos.\n\n§CNota: O país entra em colapso em§! §Y1936§!§C.§!"

