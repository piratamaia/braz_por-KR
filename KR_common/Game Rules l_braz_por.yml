RULE_OPTION_POL_ELECTION_RANDOM_DESC: "As eleições de 1938 para o Sejm, a câmara baixa do legislativo do Reino da Polônia, são todas para jogar. A coalizão governante incumbente entre o Círculo Interpartidário monarquista e o Chjena nacionalista moderado não tem garantia de sobreviver à contagem, e até mesmo o status da monarquia em si pode ser questionado."
