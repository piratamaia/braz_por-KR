RULE_OPTION_LAT_PATH_RANDOM: "Padrão"
RULE_OPTION_LAT_PATH_RANDOM_DESC: "Além de Riga, a Letônia finalmente assegurou sua independência, com a nação dividida ideologicamente entre socialistas no oeste e nacionalistas no leste. Uma Convenção Constitucional foi convocada, com uma questão principal sendo feita - quem liderará a Letônia no futuro?"
RULE_OPTION_LAT_PATH_AUT_DESC: "Após seu triunfo sobre os socialistas, o General Jānis Kurelis torna-se Presidente da Letônia."
RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT Autoridade Executiva Restrita"
RULE_OPTION_LAT_PATH_AUTDEM_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nEle liderará a Letônia durante a crise atual, com sua §gautoridade mantida sob controle pelo Seima§!.\n\n§RRequer:§!\nQualquer §CA Queda do Ducado§! em §Y$BAT_PATH$§!"
