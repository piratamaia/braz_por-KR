RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST_DESC: "Adelbert não consegue se manter no poder, e o povo proclama uma república. O §SParti Ouvrier Belge§! vence as eleições. Sem resposta dos socialistas moderados dentro do partido, §oJulien Lahaut§! assume o governo e conduz o país à revolução.\n§G(G.A.)§! significa German Acquiescence.\n\n§RRequer:§!\n§CColapso§! ou qualquer §CRevolta Flamenga§! em §Y$BEL_FLAWAL_PATH$§!"
RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST: "£KR_game_rule_flag_WAL  Totalismo §Y(G.I.)§!"
RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST_DESC: "Adelbert não consegue se manter no poder, e o povo proclama uma república. O §SParti Ouvrier Belge§! vence as eleições. Sem resposta dos socialistas moderados dentro do partido, §oJulien Lahaut§! assume o governo e conduz o país à revolução. Em resposta, o Império Alemão declara guerra tanto à Valônia quanto à França, iniciando o Segundo Weltkrieg.\n§Y(G.I.)§! significa German Intervention.\n\n§RRequer:§!\n§CColapso§! ou qualquer §CRevolta Flamenga§! em §Y$BEL_FLAWAL_PATH$§!"
