WIF_PATH: "£KR_game_rule_flag_WIF  Eleições e Revoluções"
RULE_OPTION_WIF_PATH_RANDOM: "Padrão"
RULE_OPTION_WIF_PATH_RANDOM_DESC: "As próximas eleições nas Índias Ocidentais determinarão o caminho da Federação, enquanto o Império se prepara para retomar Londres. Mas tanto os temores lealistas quanto os revolucionários sindicalistas podem levar o país ao caos..."
RULE_OPTION_WIF_PATH_PA_DESC: "Com a vitória do Parti pour l'Autonomie, a coalizão do Unity Party fica despedaçada. Embora normalmente isso chamaria para a celebração entre seus membros, a realidade é que a frágil aliança que o mantinha unido agora está quebrada, e a facção do PA que sai vitoriosa da luta pelo poder pode mudar o rumo da Federação para sempre."
RULE_OPTION_WIF_PATH_SOCDEM: "£KR_game_rule_flag_WIF  Vitória PA-PNP"
RULE_OPTION_WIF_PATH_SOCDEM_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$ O PA se alia aos seus elementos mais socialistas, formando a §SPA-PNP Coalition§! e colocando a Federação no caminho do Socialismo."
RULE_OPTION_WIF_PATH_SOCLIB: "£KR_game_rule_flag_WIF  Vitória PA-LP"
RULE_OPTION_WIF_PATH_SOCLIB_DESC: "$RULE_OPTION_WIF_PATH_PA_DESC$ Tentando marginalizar os grupos socialistas mais radicais, o PA se une ao Partido Liberal, e ambos os partidos trabalharão em estreita colaboração para trazer os ideais §lLiberalistas§! para a nação."
ULE_OPTION_WIF_PATH_MARLIB: "£KR_game_rule_flag_WIF  Unity Victory"
RULE_OPTION_WIF_PATH_MARLIB_DESC: "The §mUnity Party§!, focused on reconciliation between the various parties and a compromise, comes out on top in the 1937 Elections."
RULE_OPTION_WIF_PATH_SOCCON: "£KR_game_rule_flag_WIF  NCP Victory"
RULE_OPTION_WIF_PATH_SOCCON_DESC: "A partir de 1929, quando o §cPartido de Consolidação Nacional§! perdeu o poder, as Índias Ocidentais estavam perdendo sua importância. Foi durante o domínio do PCN que o território da federação se expandiu com as antigas colônias francesas. Muitos dizem que as políticas do partido levaram à estagnação na Federação, mas, depois de gradualmente recuperar terreno desde 1933, eles retornam ao poder com sucesso."
RULE_OPTION_WIF_PATH_AUTDEM: "£KR_game_rule_flag_WIF  O Impulso do Governador"
RULE_OPTION_WIF_PATH_AUTDEM_DESC: "O §gGovernador Geral§! adquire poderes executivos extraordinários, finalmente fazendo um movimento para garantir a Federação contra aqueles que ameaçam sua existência."
RULE_OPTION_WIF_PATH_SOCIALIST_DESC: "Chegou a hora. Os socialistas das Índias Ocidentais agora se unem, a agitação e os clamores da classe trabalhadora não ouvidos pelo governador em Kingston. A revolução deve se levantar e trazer uma nova era socialista para as Índias Ocidentais!"
RULE_OPTION_WIF_PATH_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  Revolução - Partido Trabalhista"
RULE_OPTION_WIF_PATH_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ O §RPartido Trabalhista§! vence as eleições."
RULE_OPTION_WIF_PATH_PEOPLES_RADSOC: "£KR_game_rule_flag_WIF_syndicalist  Revolução - Partido Popular"
RULE_OPTION_WIF_PATH_PEOPLES_RADSOC_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ O §RPartido Popular§! vence as eleições."
RULE_OPTION_WIF_PATH_SYNDIE: "£KR_game_rule_flag_WIF_syndicalist  Revolução - Partido Butler"
RULE_OPTION_WIF_PATH_SYNDIE_DESC: "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ O §rPartido Butler§! vence as eleições."
RULE_OPTION_WIF_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_WIF  Nenhuma Revolução Socialista"
RULE_OPTION_WIF_PATH_NO_SOCIALISTS_DESC: "A Federação das Índias Ocidentais escolherá seu caminho através do sistema regular baseado na chance, com exceção de qualquer um dos caminhos socialistas."

PUE_PATH: "£KR_game_rule_flag_PUE  La Isla del Encanto"
RULE_OPTION_PUE_PATH_RANDOM: "Padrão"
RULE_OPTION_PUE_PATH_RANDOM_DESC: "A posição precária do governador, causada pela Grande Depressão e pelas demandas por reformas de todos os partidos, exceto da coalizão no poder, dificilmente pode resistir ao caos da Segunda Guerra Civil Americana."
RULE_OPTION_PUE_PATH_CAN: "£KR_game_rule_flag_CAN  Ocupação Canadense"
