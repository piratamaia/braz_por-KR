RULE_OPTION_WAL_PATH_NATPOP_DESC: "Após a recusa da Alemanha em apoiar a ideia de devolver as terras flamengas, os movimentos nacionalistas começam a ganhar rapidamente popularidade entre o povo. §NRex§! chega ao poder.\n\n§RRequer:§!\n§CColapso§! ou qualquer §CRevolta Flamenga§! em §Y$BEL_FLAWAL_PATH$§!"
