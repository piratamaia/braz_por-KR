RULE_OPTION_LIT_PATH_RANDOM: "Padrão"
RULE_OPTION_LIT_PATH_RANDOM_DESC: "A Segunda-feira Negra e a Eleição de 1937 deixarão a Lituânia em um estado de fluxo. Em um país dilacerado por tensões étnicas e dificuldades econômicas, a democracia e o sonho de um Reino multiétnico podem sobreviver?"
RULE_OPTION_LIT_PATH_SOCCON: "£KR_game_rule_flag_LIT_monarquia Renovação em Cristo"
RULE_OPTION_LIT_PATH_SOCCON_DESC: "A Eleição de 1937 passa e a §cLietuvos krikščionių demokratų partija§!, ou Partido Democrata Cristão da Lituânia, permanece no poder - agora liderada pelo filósofo Stasys Šalkauskis, que desenvolve um conjunto pluralista de pensamento corporativista cristão para a nação."
RULE_OPTION_LIT_PATH_SOCDEM: "£KR_game_rule_flag_LIT_monarquia Para o Trabalhador"
RULE_OPTION_LIT_PATH_SOCDEM_DESC: "A Eleição de 1937 passa e o §SLietuvos socialdemokratų partija§!, ou Partido Social-Democrata da Lituânia, assume o poder - liderado por Steponas Kairys, eles buscam alcançar o socialismo democrático e estabelecer a Autonomia Nacional Pessoal."
RULE_OPTION_LIT_PATH_AUTDEM: "£KR_game_rule_flag_LIT_monarquia Força na Unidade"
RULE_OPTION_LIT_PATH_AUTDEM_DESC: "A Eleição de 1937 passa e a §gLietuvių tautininkų sąjunga§!, ou União Nacional Lituana, assume o poder - liderada por Antanas Smetona, eles buscam estabelecer uma "verdadeira democracia" centrada em seu líder, o Tautos Vadas."
RULE_OPTION_LIT_PATH_SOCLIB_DESC: "A situação na Lituânia se intensifica e o Rei Vytautas II é baleado. Todos os partidos no Seimas se unem sob um governo de §lunidade nacional§!, liderado por Stanislaw Narutowicz, que busca resolver as tensões étnicas da nação reformando-a sob uma estrutura federal inspirada nos Krajowcy.\n\nApós a declaração de uma República e a subsequente aposentadoria de Narutowicz, a Lituânia elege o"
RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_LIT Ecos de um Grão-Ducado - LKDP"
RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §cLietuvos krikščionių demokratų partija§!, ou Partido Democrata Cristão da Lituânia, com seu líder Stasys Šalkauskis como Presidente."
RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_LIT Ecos de um Grão-Ducado - LSDP"
RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §SLietuvos socialdemokratų partija§!, ou Partido Social-Democrata da Lituânia, com seu líder Steponas Kairys como Presidente."
RULE_OPTION_LIT_PATH_MARLIB: "£KR_game_rule_flag_LIT Ecos de um Grão-Ducado - Santara"
RULE_OPTION_LIT_PATH_MARLIB_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §mDemokratinė tautos laisvės santara§!, ou Liga Democrática Nacional pela Liberdade do Povo, com seu líder Vaclovas Sidzikauskas como Presidente."
RULE_OPTION_LIT_PATH_PATAUT: "£KR_game_rule_flag_LIT_monarquia Tutela do Exército"
RULE_OPTION_LIT_PATH_PATAUT_DESC: "A situação na Lituânia se intensifica e o Rei Vytautas II é baleado. O General Povilas Plechavičius declara §Plei marcial§! após o fracasso do governo civil anterior em proteger o rei, e o irmão do ex-rei é coroado como Mindaugas III."
RULE_OPTION_LIT_PATH_RADSOC: "£KR_game_rule_flag_LIT_radical_socialista Revolução Finalmente"
RULE_OPTION_LIT_PATH_RADSOC_DESC: "A Eleição de 1937 passa e os Social-Democratas assumem o poder. Durante seus anos no cargo, simpatizantes sindicalistas ganham destaque dentro do partido. À medida que a Alemanha começa a perder a guerra contra a Internacional, Vincas Galinis lidera a §Rrevolução lituana§!, mudando seu lado na guerra e trazendo a Lituânia para lutar ao lado dos Comunistas.\n\n§CNota: Se a Alemanha não estiver com 40% de progresso de rendição na Weltkrieg, não estiver em guerra com a Comuna da França ou a República Socialista Russa, ou os social-democratas não estiverem mais no poder, isso não acontecerá.§!"
RULE_OPTION_LIT_PATH_NATPOP: "£KR_game_rule_flag_LIT_nacional_populista Uma República Nacional"
RULE_OPTION_LIT_PATH_NATPOP_DESC: "O governo falha em suprimir a insurgência da LAF. Durante a Segunda Weltkrieg, o §NLithuanian Activist Front§! aproveita a oportunidade para arrancar a nação desde a base, derrubar o jugo alemão e estabelecer uma república nacional."

