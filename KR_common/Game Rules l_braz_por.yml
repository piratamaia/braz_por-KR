RULE_OPTION_SRI_PATH_LUSSU_RADSOC_DESC: "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nMais tarde, Rosselli é morto enquanto tentava colocar a Itália de volta ao caminho da democracia; Emilio Lussu o substitui, buscando um compromisso com os sindicatos de mentalidade democrática.\n\n§RRequer:§!\n§CA República Socialista da Itália reunifica a Itália§!"
