JBS_PATH: "£KR_game_rule_flag_JBS A Batalha por Ha'il"
RULE_OPTION_JBS_PATH_RANDOM: "Padrão"
RULE_OPTION_JBS_PATH_RANDOM_DESC: "Apesar de ter um período significativo de paz interna, com o Emir Saūd reinando por quase 30 anos, o futuro ainda paira sobre o Emirado de Jabal Shammar, também conhecido como Ha'il.\nCom um estado saudita ressurgente ao sul, e um padrinho otomano enfraquecido, muitos se perguntam se a monarquia Rashidi ainda terá longa vida."
RULE_OPTION_JBS_PATH_SAUD: "£KR_game_rule_flag_JBS £KR_game_rule_flag_TUR_ottoman_empire Saūd ibn Abd al-Azīz"
RULE_OPTION_JBS_PATH_SAUD_DESC: "Apesar de ameaças internas e externas, o jovem, porém experiente, Emir, consegue sobreviver e manter a paz interna na problemática monarquia, bem como sua afiliação otomana."
RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC: "Após a derrota das forças sauditas, Abdallah ibn Talal lança um rápido golpe e assume o poder. No entanto, essa convulsão faz com que a frágil paz interna se frature, e junto com o fratricídio causado pela crise, a aliança nominal do país com o Império Otomano é posta em questão."
RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT: "£KR_game_rule_flag_JBS £KR_game_rule_flag_TUR_ottoman_empire Abdallah ibn Talal - Otomanos"
RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_OTT_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nNo final, a aliança existente é mantida, e Jabal Shammar se encontra do lado da Porta."
RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY: "£KR_game_rule_flag_JBS £KR_game_rule_flag_EGY Abdallah ibn Talal - Pacto do Cairo"
RULE_OPTION_JBS_PATH_ABDALLAH_IBN_TALAL_EGY_DESC: "$RULE_OPTION_PATH_ABDALLAH_IBN_TALAL_DESC$\n\nCom a Porta aparentemente em apuros, Abdallah joga a cautela ao vento e aposta na conquista do Hejaz, ao lado das forças anti-Otomanas."
RULE_OPTION_JBS_PATH_ABDALLAH_IBN_MITAB: "£KR_game_rule_flag_JBS £KR_game_rule_flag_TUR_ottoman_empire Abdallah ibn Mitab"
RULE_OPTION_JBS_PATH_ABDALLAH_IBN_MITAB_DESC: "Com tanto Saūd quanto Abdallah ibn Talal mortos após o fracasso do golpe deste último, Abdallah ibn Mitab assume o controle de um Ha'il muito machucado e machucado. Seguindo seus antecessores, ele manterá a aliança com a Porta em vigor."
RULE_OPTION_JBS_PATH_SUBHAN: "£KR_game_rule_flag_JBS_subhan £KR_game_rule_flag_EGY Saud al-Subhan"
RULE_OPTION_JBS_PATH_SUBHAN_DESC: "Após um golpe de notáveis urbanos, a família al-Subhan assumirá o controle diretamente e abandonará a Dinastia Rashidi. Com a Porta tentando patrocinar um retorno Rashidi, o novo Emir Subhani terá que confiar na assistência do Cairo para garantir sua independência, juntando-se a eles do lado das forças anti-Otomanas quando chegar a hora."

SAU_PATH: "£KR_game_rule_flag_SAU Caminho Político de Najd"
RULE_OPTION_SAU_PATH_RANDOM: "Padrão"
RULE_OPTION_SAU_PATH_RANDOM_DESC: "Após vencer a guerra contra a Casa de Rashid, a Casa de Saud precisa decidir seu caminho político."
RULE_OPTION_SAU_PATH_HEGEMONY: "£KR_game_rule_flag_SAU Hegemonia Saudita"
RULE_OPTION_SAU_PATH_HEGEMONY_DESC: "Com os Rashidis e seus aliados fora, nenhuma tribo tem meios para se opor a eles. Uma nova era começa para a Arábia, e os sauditas ditam todas as regras agora.\n\n§RRequer:§!\n§CNajd vence a Guerra de Unificação Árabe§!"
RULE_OPTION_SAU_PATH_FAITH: "£KR_game_rule_flag_SAU_ARA Terra da Fé"
RULE_OPTION_SAU_PATH_FAITH_DESC: "Com o apoio do clero e sábios especialistas da fé, Najd unirá a Arábia em um paraíso para os fiéis.\n\n§RRequer:§!\n§CNajd vence a Guerra de Unificação Árabe§!"

SAU_OMAN: "£KR_game_rule_flag_OMA_paternal_autocrat Conflito Saudita-Omanense"
RULE_OPTION_SAU_OMAN_RANDOM: "Padrão"
RULE_OPTION_SAU_OMAN_RANDOM_DESC: "Aproveitando-se de antigas reivindicações, os sauditas ocuparam os territórios disputados. Está claro que eles não vão parar até terem capturado todo o Oman. O que devemos fazer?"
RULE_OPTION_SAU_OMAN_OTT: "£KR_game_rule_flag_OMA_paternal_autocrat £KR_game_rule_flag_TUR_ottoman_empire Proteção Otomana"
RULE_OPTION_SAU_OMAN_OTT_DESC: "Pela nossa proteção, permitiremos a entrada de tropas otomanas e ficaremos sob sua tutela. Pelo menos por enquanto..."
RULE_OPTION_SAU_OMAN_RAJ: "£KR_game_rule_flag_OMA_paternal_autocrat £KR_game_rule_flag_RAJ Proteção de Lahore"
RULE_OPTION_SAU_OMAN_RAJ_DESC: "Pela nossa proteção, restabelecemos laços enfraquecidos com Lahore. Embora isso limite nosso poder, teremos um defensor formidável."
RULE_OPTION_SAU_OMAN_ALONE: "£KR_game_rule_flag_OMA_paternal_autocrat Sozinhos"
RULE_OPTION_SAU_OMAN_ALONE_DESC: "Nem os otomanos nem Lahore responderão ao apelo de Oman."

YEM_PATH: "£KR_game_rule_flag_YEM Um Imamato Frágil"
RULE_OPTION_YEM_PATH_RANDOM: "Padrão"
RULE_OPTION_YEM_PATH_RANDOM_DESC: "O povo está cansado do Imamato do Iêmen aliado aos otomanos. Os apelos por mudanças aumentam."
RULE_OPTION_YEM_PATH_PATAUT: "£KR_game_rule_flag_YEM A Ameaça Afastada"
RULE_OPTION_YEM_PATH_PATAUT_DESC: "A ameaça de revolução no Iêmen é afastada e §Po Imamato§! permanece."
RULE_OPTION_YEM_PATH_SOCCON: "£KR_game_rule_flag_YEM Uma República Moral"
RULE_OPTION_YEM_PATH_SOCCON_DESC: "Uma §crepública conservadora§! é estabelecida."
