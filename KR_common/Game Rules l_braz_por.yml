RULE_OPTION_ARM_FORPOL_RUS_DESC: "O velho mundo jaz decrépito e obsoleto - alinhar-se com a Rússia é nossa melhor esperança de continuar nossa independência.\n\n§REquer:§!\n§CA Pérsia e o Pacto do Cairo são vitoriosos contra os Otomanos§!\n\n§RNão§! §CO Verdadeiro Salvador da Armênia§! ou qualquer §CRevolucionários§! em §Y$ARM_PATH$§!\n§RNão§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!\n\n§CObs: Se a Rússia escolher §CExpansionismo§! em §Y$RUS_FORPOL$§!, a Armênia se tornará um fantoche russo.§!"
RULE_OPTION_ARM_FORPOL_PER: "£KR_game_rule_flag_ARM £KR_game_rule_flag_PER Pacto de Golestan"
RULE_OPTION_ARM_FORPOL_PER_DESC: "A Armênia se alinha com o Irã durante seu ataque ao Azerbaijão durante a Weltkrieg, criando uma nova facção ou se juntando à existente.\n\n§REquer:§!\n§CA Pérsia e o Pacto do Cairo são vitoriosos contra os Otomanos§!"
