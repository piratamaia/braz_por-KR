RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Agora um estado independente por direito próprio, a Letônia se pergunta se seus objetivos são melhor alcançados se aliando aos russos, ou se deve evitar se juntar a qualquer facção importante."
RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT £KR_game_rule_flag_RUS Acordo de Moscou"
RULE_OPTION_LAT_FORPOL_RUS_DESC: "A Letônia buscará se juntar ao Acordo de Moscou.\n\n§RRequer:§!\nQualquer §CA Queda do Ducado§! em §Y$BAT_PATH$§!\n§CAutoridade Executiva Restrita§! ou §CUm Executivo Forte§! em §Y$LAT_PATH$§!\n\n§RNão§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!\n§RNão§! §CExpansionismo§! em §Y$RUS_FORPOL$§!"
