RULE_OPTION_FOP_PATH_RANANS_DESC: "Com Severino di Giovanni agora servindo como presidente interino, os Radicais Anarquistas da §rUnión de Sindicatos Argentinos§! saíram vitoriosos das outras facções de forma decisiva. Com uma postura muito rígida em relação à religião, desigualdade e nacionalismo, os anarquistas tentarão varrer o que restou da antiga Argentina e fazer do território argentino uma nação para todos os trabalhadores do mundo."
RULE_OPTION_FOP_PATH_MODAN_SYNDIE: "£KR_game_rule_flag_FOP_syndicalist  Os Moderados Anarquistas"
RULE_OPTION_FOP_PATH_MODAN_SYNDIE_DESC: "Com Soto permanecendo em seu cargo de presidente, a §rUnión de Sindicatos Argentinos§! permanece no topo dos outros sindicatos, e agora está se preparando para realizar mudanças abrangentes na nação. Embora ideologicamente motivado, Soto é de longe um §rpragmático§! dentro do movimento revolucionário, e ele buscará conciliar os ideais anarquistas com a sociedade que agora tem o dever de reconstruir. Só o tempo dirá se isso será bem-sucedido..."
RULE_OPTION_FOP_PATH_RADSOC: "£KR_game_rule_flag_FOP_radical_socialist  Os Moderados do Partido Socialista"
RULE_OPTION_FOP_PATH_RADSOC_DESC: "Após décadas de luta, a §RFederación Obrera Regional Argentina§! finalmente conseguiu se tornar a força dominante na política argentina. Não surpreendentemente, foi bem recebida pelo público, já que o partido socialista já tinha uma história de compromissos sensatos e projetos de bem-estar, e espera-se que seu governo, embora não tão radical quanto os outros sindicatos, ainda tente reformar nossa nação a favor dos trabalhadores."
