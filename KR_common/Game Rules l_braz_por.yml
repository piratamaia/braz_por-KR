RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP_DESC: "Depois que a ilha foi governada pelos \"ocupantes anglos\", os §Nnacionalistas§! se revoltam e declaram a independência da ilha.\nEm resposta, seu antigo dono decide não fazer nada a respeito."
RULE_OPTION_PUE_PATH_INDEPENDENCE: "£KR_game_rule_flag_PUE  Independência"
RULE_OPTION_PUE_PATH_INDEPENDENCE_DESC: "As negociações do governador para se juntar à União terminam em fracasso, e um estado porto-riquenho independente é declarado."
RULE_OPTION_PUE_PATH_STAY_IN_UNION: "£KR_game_rule_flag_USA  Permanecer na União"
RULE_OPTION_PUE_PATH_STAY_IN_UNION_DESC: "Porto Rico permanece parte dos Estados Unidos conforme seu status anterior, para a irritação dos nacionalistas.\n\n§RRequer:§!\n§CEvitar Nova Inglaterra§! em §Y$CAN_ACW_NEW_ENGLAND$§!"
