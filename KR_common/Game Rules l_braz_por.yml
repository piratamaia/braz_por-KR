RULE_OPTION_OTT_FORPOL_ENT_DESC: "Os Otomanos decidem se juntar à Entente ou à Esfera de Cooperação.\n\n§RExige:§!\nOs Otomanos são vitoriosos contra o Pacto do Cairo\n\nQualquer §CSabahattin Effendi§! ou §CFrente Endeavour - Liberais Econômicos§! em §Y$OTT_PATH$§!\n§CFracasso§! em §Y$OTT_RUS_CONVENTION$§!\n\n§CObs: Os Otomanos se juntarão à Entente se os Estados Unidos ou os Estados do Pacífico estiverem na Entente, e se juntarão à Esfera de Cooperação se os Estados do Pacífico já forem membros.§!"

