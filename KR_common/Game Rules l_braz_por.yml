RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE_DESC: "Adelbert não consegue se manter no poder e o povo proclama uma república. O §SParti Ouvrier Belge§! vence as eleições. Posteriormente, a ala §rsindicalista§! do partido ganha mais influência. Em resposta, o Império Alemão declara guerra.\n§Y(G.I.)§! significa German Intervention.\n\n§RRequer:§!\n§CColapso§! ou qualquer §CRevolta Flamenga§! em §Y$BEL_FLAWAL_PATH$§!"
