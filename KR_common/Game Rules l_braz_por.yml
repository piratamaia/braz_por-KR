RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nNo vácuo de poder subsequente, o §mCorpo de Comerciantes§! de Chen Lianbo $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT £KR_game_rule_flag_GXC_OLDG KMT de Esquerda / Antiga Clique de Guangxi"
RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nNo vácuo de poder subsequente, Chen Mingshu do §RKuomintang de Esquerda§! $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_QIE: "£KR_game_rule_flag_GXC_OLDG £KR_game_rule_flag_QIE_monarchy Antiga Clique de Guangxi - Zhili"
RULE_OPTION_GXC_PATH_PATAUT_QIE_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_DESC$\nSe ele vencer a guerra contra Guangdong, ele tentará reavivar seus antigos laços com a Clique Zhili.\n\n§RRequer:§!\n§RNão§! qualquer §CGolpe Manchu§! em §Y$QIE_PATH$§!\n\nou qualquer §CGolpe Manchu§! em §Y$QIE_PATH$§! e\n§CAmbição de Yang Sen§! ou §CTradição de Liu Cunhou§! ou qualquer §CRestos da Zhili§! em §Y$SZC_PATH$§!"
RULE_OPTION_GXC_PATH_MARLIB_JAP: "£KR_game_rule_flag_GXC_MER £KR_game_rule_flag_JAP Corpo de Comerciantes - Esfera de Co-Prosperidade"
RULE_OPTION_GXC_PATH_MARLIB_JAP_DESC: "Após assassinar Chen Jiongming, Ma Ji e sua Antiga Clique de Guangxi descem sobre Guangdong.\nNo vácuo de poder subsequente, o §mCorpo de Comerciantes§! de Chen Lianbo $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$\nSe Lianbo vencer a guerra contra Guangxi, ele tentará se alinhar com os japoneses."
RULE_OPTION_GXC_PATH_NPA: "£KR_game_rule_flag_GXC_MER £KR_game_rule_flag_GXC_OLDG Aliança Nacional de Proteção"
RULE_OPTION_GXC_PATH_NPA_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nApós a Guerra Civil, o vencedor tentará formar ou se juntar à Aliança Nacional de Proteção com outros senhores da guerra."
RULE_OPTION_GXC_PATH_EXPANSIONISM: "£KR_game_rule_flag_GXC_MER £KR_game_rule_flag_GXC_OLDG Expansionismo"
RULE_OPTION_GXC_PATH_EXPANSIONISM_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC$\nApós a Guerra Civil, o vencedor adotará uma política de Expansionismo contra seus vizinhos do sul da China e além."
RULE_OPTION_GXC_PATH_COUP_DESC: "Depois que Li Zongren derrota com sucesso a Antiga Clique de Guangxi de Ma Ji, o Kuomintang"
RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "inicia um golpe contra Chen Jiongming, assegurando Liangguang sem mais derramamento de sangue."
