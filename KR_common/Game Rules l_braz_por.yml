RULE_OPTION_LAT_PATH_RADSOC_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nEles terão sucesso onde a Rússia falhou e permanecerão fiéis às suas raízes §RBolcheviques§!.\n\n§RRequer:§!\nQualquer §CA Queda do Ducado§! em §Y$BAT_PATH$§!"
RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialista Adoção do Sindicalismo"
RULE_OPTION_LAT_PATH_TOTALIST_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nVendo o fracasso do bolchevismo na Rússia, fica claro que o §osindicalismo revolucionário§! inspirado na França é o caminho a seguir para o socialismo letão.\n\n§RRequer:§!\nQualquer §CA Queda do Ducado§! em §Y$BAT_PATH$§!"

