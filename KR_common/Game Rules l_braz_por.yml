RULE_OPTION_INS_FORPOL_GER_DESC: "A Insulíndia se alinha com a Alemanha, para se proteger melhor contra o Japão.\n\n§RRequer:§!\n§CRevolt Occurs§! em §Y$INS_REVOLT$§!\n§CA Rebelião Insulindiana é bem-sucedida§!\n\nSe §Rnão§! §CSultanato§! em §Y$INS_PATH$§!, então o Japão deve estar em guerra tanto com a Insulíndia quanto com a Alemanha.\n\n§RNot§! §CIslamic Socialism§! em §Y$INS_PATH$§!"
RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate £KR_game_rule_flag_CAN Entente"
RULE_OPTION_INS_FORPOL_ENT_DESC: "Com a Australásia sendo uma potência proeminente na região, os Insulíndios se alinham com a Entente.\n\n§RRequer:§!\n§CRevolt Occurs§! em §Y$INS_REVOLT$§!\n§CA Rebelião Insulindiana é bem-sucedida§!\n\n§CSultanato§! em §Y$INS_PATH$§!"
RULE_OPTION_INS_FORPOL_HND: "£KR_game_rule_flag_INS_syndicalist £KR_game_rule_flag_HND Sindicalismo Oriental"
RULE_OPTION_INS_FORPOL_HND_DESC: "Vendo a Comuna Bharatiya como a primeira potência asiática a remover as algemas do capitalismo e do colonialismo, os Insulíndios se consideram seus aliados naturais.\n\n§RRequer:§!\n§CRevolt Occurs§! em §Y$INS_REVOLT$§!\n§CA Rebelião Insulindiana é bem-sucedida§!\n\n§CIslamic Socialism§! em §Y$INS_PATH$§!"
RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS £KR_game_rule_flag_JAP Esfera de Co-Prosperidade"
RULE_OPTION_INS_FORPOL_JAP_DESC: "Com o Japão sendo visto como a potência ascendente na Ásia e o principal denunciador do imperialismo ocidental, os Insulíndios se unem a eles para afastar qualquer influência europeia.\n\n§RRequer:§!\n§CRevolt Occurs§! em §Y$INS_REVOLT$§!\n§CA Rebelião Insulindiana é bem-sucedida§!\n\n§RNot§! §CIslamic Socialism§! em §Y$INS_PATH$§!"

PHI_PATH: "£KR_game_rule_flag_PHI O Destino das Filipinas"
RULE_OPTION_PHI_PATH_RANDOM: "Padrão"
RULE_OPTION_PHI_PATH_RANDOM_DESC: "Com seu suserano americano se despedaçando, o status das Filipinas recém-independentes está agora em limbo com os grevistas sindicalistas tomando partes de Manila."
RULE_OPTION_PHI_PATH_SOCLIB: "£KR_game_rule_flag_PHI A Democracia Prevalece"
RULE_OPTION_PHI_PATH_SOCLIB_DESC: "As ameaças sindicalistas são interrompidas, e o preexistente §lgoverno comum§! sobrevive praticamente intacto."
RULE_OPTION_PHI_PATH_SYNDIE: "£KR_game_rule_flag_PHI_syndicalist Revolução Sindicalista"
RULE_OPTION_PHI_PATH_SYNDIE_DESC: "As Filipinas caem para o §rsindicalismo§! depois que seu exército se junta aos trabalhadores, derrubando o último vestígio de capitalismo no arquipélago."
RULE_OPTION_PHI_PATH_PATAUT: "£KR_game_rule_flag_PHI Junta Militar"
RULE_OPTION_PHI_PATH_PATAUT_DESC: "O exército reprime os protestos e estabelece uma §gjunta militar§! para manter a estabilidade."

PHI_FORPOL: "£KR_game_rule_flag_PHI Política Externa Filipina"
RULE_OPTION_PHI_FORPOL_RANDOM: "Padrão"
RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "Agora independente e à deriva no mundo, as Filipinas podem desejar buscar alianças e proteção."
RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI £KR_game_rule_flag_JAP Esfera de Co-Prosperidade"
RULE_OPTION_PHI_FORPOL_JAP_DESC: "O Japão exercerá sua influência nas Filipinas, seja através da construção de bases navais ou da dominação econômica, e as Filipinas se juntarão à sua facção.\n\n§RRequer:§!\n§RNot§! §CRevolução Sindicalista§! em §Y$PHI_PATH$§!"
RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI £KR_game_rule_flag_GER Reichspakt"
RULE_OPTION_PHI_FORPOL_GER_DESC: "Após ter uma base naval alemã construída em Manila, a Alemanha oferece a adesão ao Reichspakt às Filipinas, que aceitam.\n\n§RRequer:§!\n§RNot§! §CRevolução Sindicalista§! em §Y$PHI_PATH$§!"
RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI £KR_game_rule_flag_CAN Entente"
RULE_OPTION_PHI_FORPOL_ENT_DESC: "Após ter uma base naval australasiana construída em Manila, o Canadá oferece a adesão à Entente às Filipinas, que aceitam. Caso contrário, as Filipinas tentarão se juntar à Entente se o Japão as ameaçar.\n\n§RRequer:§!\n§RNot§! §CRevolução Sindicalista§! em §Y$PHI_PATH$§!\n§RNot§! qualquer §CGolpe Sindicalista§! ou §CGuarda Australasiana§! em §Y$AST_PATH$§!"
RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist £KR_game_rule_flag_FRA Internacional"
RULE_OPTION_PHI_FORPOL_INT_DESC: "As Filipinas são apoiadas pela Comuna da França e depois se juntam à Internacional.\n\n§RRequer:§!\n§CRevolução Sindicalista§! em §Y$PHI_PATH$§!"
RULE_OPTION_PHI_FORPOL_HND: "£KR_game_rule_flag_PHI_syndicalist £KR_game_rule_flag_HND Sindicalismo Oriental"
RULE_OPTION_PHI_FORPOL_HND_DESC: "As Filipinas são apoiadas pela Comuna da França e depois formam uma aliança com a Comuna Bharatiya.\n\n§RRequer:§!\n§CRevolução Sindicalista§! em §Y$PHI_PATH$§!"

AST_PATH: "£KR_game_rule_flag_AST_monarchist Avance Australásia Justa"
RULE_OPTION_AST_PATH_RANDOM: "Padrão"
RULE_OPTION_AST_PATH_RANDOM_DESC: "Passou mais de uma década desde o fim da Weltkrieg e a queda da Grã-Bretanha, mas para muitos australianos, essa dor permanece gravada em suas mentes. Com o Governador Birdwood e o Partido Nacionalista de Billy Hughes no comando da nação, a estabilidade foi mantida, embora a um custo de uma estagnação dolorosa que deixa muitas feridas para gangrenar. À medida que 1935 chega ao fim, sussurros começam a se espalhar de que o governo de emergência pode chegar ao fim, e com ele uma faísca de esperança de que a Commonwealth machucada possa avançar."
RULE_OPTION_AST_PATH_DEM: "£KR_game_rule_flag_AST_democratic A Democracia Prevalece"
RULE_OPTION_AST_PATH_DEM_DESC: "A democracia sobreviverá na Australásia no futuro previsível."
RULE_OPTION_AST_PATH_DEM_WIN_DESC: "Eles vencem as eleições de 1936 e subsequentes."
RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic Partido do País"
RULE_OPTION_AST_PATH_MARLIB_DESC: "Apesar de historicamente não ser um grande jogador na política, o §mPartido do País da Australásia§!, liderado por Earle Page, obtém votos suficientes para formar um governo minoritário. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
RULE_OPTION_AST_PATH_SOCDEM: "£KR_game_rule_flag_AST_democratic Partido Trabalhista"
RULE_OPTION_AST_PATH_SOCDEM_DESC: "Apesar das probabilidades estarem contra eles, o §SPartido Trabalhista da Australásia§!, liderado por John Curtin, desloca o recém-formado UAP e garante maioria em ambas as casas, prometendo cuidar da classe trabalhadora. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic Partido Unido da Australásia"
RULE_OPTION_AST_PATH_SOCCON_DESC: "O recém-formado §cPartido Unido da Australásia§!, liderado por Stanley Bruce, garante o voto popular e reafirma o compromisso da Australásia com o Império e políticas conservadoras. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
RULE_OPTION_AST_PATH_SOCLIB: "£KR_game_rule_flag_AST_democratic Trabalhismo de Lang"
RULE_OPTION_AST_PATH_SOCLIB_DESC: "O povo escolhe o Partido Trabalhista Australásio na eleição de 1936. Quando Jack Lang mais tarde deixa o partido Trabalhista depois que os sindicalistas são readmitidos após a derrota da Internacional, sua ala §lAnti-Sindicalista§! do partido usa retórica populista para ser eleita a partir daí."
RULE_OPTION_AST_PATH_SYNDIE_START_DESC: "Com a recente vitória eleitoral do Partido Trabalhista, elementos radicais dos trabalhadores dentro do movimento aproveitam a oportunidade e declaram uma nova república socialista livre do jugo do Imperialismo Britânico."
RULE_OPTION_AST_PATH_SYNDIE: "£KR_game_rule_flag_AST_syndicalist Golpe Sindicalista"
RULE_OPTION_AST_PATH_SYNDIE_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Fred Paterson, sendo um líder sindicalista proeminente e figura popular durante esse período, eventualmente assume o posto como o primeiro líder eleito da nação renascida."
RULE_OPTION_AST_PATH_TOTALIST: "£KR_game_rule_flag_AST_syndicalist Golpe Sindicalista - Maximistas"
RULE_OPTION_AST_PATH_TOTALIST_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Embora não esteja na vanguarda da revolução, o §omaximista§! JB Miles com sua personalidade intensa e determinação, eventualmente assume o posto como o primeiro líder eleito da nação renascida."
RULE_OPTION_AST_PATH_RADSOC: "£KR_game_rule_flag_AST_syndicalist Golpe Sindicalista - Socialistas"
 RULE_OPTION_AST_PATH_RADSOC_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Embora não seja um concorrente sério no primeiro Congresso, o velho "Trades Hall Red" Jock Garden, é capaz de construir amplo apoio para sua plataforma §Rmais moderada§!, mas ainda progressista, e vence a segunda eleição do Congresso."
RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist Golpe da Guarda Australasiana"
RULE_OPTION_AST_PATH_NATPOP_DESC: "O Partido Trabalhista Australasiano vence as eleições de 1936, mas o governo eleito parece estar prestes a ser derrubado pela ala sindicalista alinhada à ACTU do partido. Temendo a inação do governo diante da ameaça sindicalista, a §NGuarda Australasiana§! sob Eric Campbell toma uma ação direta para garantir a unidade do estado e sua lealdade ao Império."
RULE_OPTION_AST_PATH_AUTDEM: "£KR_game_rule_flag_AST_monarchist Poderes de Emergência Reinstaurados"
RULE_OPTION_AST_PATH_AUTDEM_DESC: "Com o fracasso da segunda Comuna de Melbourne e a violência grotesca que se seguiu pela Guarda Australasiana governante, a nação enfrenta a anarquia. Como resultado, o §gGovernador Geral§!, com a ajuda do Canadá, intervém para promulgar poderes de emergência, ecoando o que ocorreu há mais de uma década."
RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist Guarda Australasiana"
RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC: "Mobilizando os elementos conservadores desfavorecidos da UAP, do Partido do Interior e outros, Eric Campbell e a §NGuarda Australasiana§! obtêm sucesso em uma maioria no parlamento nas eleições de 1939 e subsequentes, reforçando o compromisso absoluto da nação com o Rei e o País."
RULE_OPTION_AST_PATH_LATER_SYNDIE: "£KR_game_rule_flag_AST_syndicalist Golpe Sindicalista - Segunda Revolta de Melbourne"
RULE_OPTION_AST_PATH_LATER_SYNDIE_DESC: "Mobilizando elementos conservadores desfavorecidos, a Guarda Australasiana obtém sucesso nas eleições de 1939, mas seu governo posteriormente cai em uma revolta socialista em massa. O líder §rsindicalista§! e figura proeminente Fred Paterson eventualmente assume o comando como o primeiro líder eleito da nação renascida."
RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist Movimento Australásia Primeiro"
RULE_OPTION_AST_PATH_PATAUT_DESC: "Com um resultado inesperado, Percy Stephensen e o §PMovimento Australásia Primeiro§! vencem as eleições de 1939 e subsequentes, capitalizando o descontentamento de muitos australasianos em relação ao Império, colocando o país em um curso para independência total a qualquer custo."
RULE_OPTION_AST_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_AST_nationalist Partido Nacional"
RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC: "O §gPartido Nacional Australasiano§! recupera inesperadamente o poder nas eleições de 1942 e subsequentes."

AST_REPUBLIC: "£KR_game_rule_flag_AST_nationalist Grande República do Sul"
RULE_OPTION_AST_REPUBLIC_RANDOM: "Padrão"
RULE_OPTION_AST_REPUBLIC_RANDOM_DESC: "A democracia triunfou na Australásia nas eleições de 1936 e 1939, mas há outra questão nos lábios de seu povo. Deveria a Australásia permanecer uma monarquia, com laços estreitos com os britânicos, ou deveria se livrar de seu legado colonial de uma vez por todas e declarar uma República?"
RULE_OPTION_AST_REPUBLIC_NO: "£KR_game_rule_flag_AST_monarchist Monarquia"
RULE_OPTION_AST_REPUBLIC_NO_DESC: "A Australásia votará para manter seu lugar no Império Britânico e permanecer sob o domínio britânico.\n\n§RRequer:§!\n§RNão§! qualquer §CGolpe Sindicalista§!, qualquer §CGuarda Australasiana§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§!"
RULE_OPTION_AST_REPUBLIC_YES: "£KR_game_rule_flag_AST_nationalist República"
RULE_OPTION_AST_REPUBLIC_YES_DESC: "Após uma clara maioria democrática, a Australásia decide que não deseja mais ser uma domínio do Império e, em vez disso, deseja moldar seu próprio destino. No entanto, permanecerá na Entente.\n\n§RRequer:§!\n§RNão§! qualquer §CGolpe Sindicalista§!, qualquer §CGuarda Australasiana§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§!"
RULE_OPTION_AST_REPUBLIC_YES_KICKED: "£KR_game_rule_flag_AST_nationalist República - Removida da Entente"
RULE_OPTION_AST_REPUBLIC_YES_KICKED_DESC: "Após uma clara maioria democrática, a Australásia decide que não deseja mais ser uma domínio do Império e, em vez disso, deseja moldar seu próprio destino. O líder da Entente aceita a decisão, mas remove a Australásia da aliança como resultado.\n\n§RRequer:§!\n§RNão§! qualquer §CGolpe Sindicalista§!, qualquer §CGuarda Australasiana§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§!"
RULE_OPTION_AST_REPUBLIC_YES_WAR: "£KR_game_rule_flag_AST_nationalist £KR_game_rule_flag_CAN República - Guerra"
RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC: "Após uma clara maioria democrática, a Australásia decide que não deseja mais ser uma domínio do Império e, em vez disso, deseja moldar seu próprio destino. Apesar do mandato, os britânicos não permitem que um território tão vital escape e declaram guerra para garantir que seu domínio político seja absoluto.\n\n§RRequer:§!\n§RNão§! qualquer §CGolpe Sindicalista§!, qualquer §CGuarda Australasiana§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§!"

NZL_SUCCESSION: "£KR_game_rule_flag_AST_monarchist £KR_game_rule_flag_NZL_entente Dissolução da Australásia"
RULE_OPTION_NZL_SUCCESSION_RANDOM: "Padrão"
RULE_OPTION_NZL_SUCCESSION_RANDOM_DESC: "Após sua unificação forçada com a Domínio da Austrália no polêmico Ato de Consolidação de Recursos de 1924, a Nova Zelândia se opõe a não ter voz suficiente em seus próprios assuntos. Se a Austrália avançar com o aumento do recrutamento, ou se extremistas assumirem o controle do governo australasiano, a Nova Zelândia pode se tornar independente mais uma vez, seja por rebelião ou referendo."
RULE_OPTION_NZL_SUCCESSION_ENT: "£KR_game_rule_flag_NZL_entente £KR_game_rule_flag_CAN Independência - Entente"
RULE_OPTION_NZL_SUCCESSION_ENT_DESC: "A Nova Zelândia votará para deixar a Australásia após a restauração do Reino Unido ou se a Australásia sair da Entente, ou se revoltará contra os sindicalistas australianos ou o Movimento Australásia Primeiro. Eles permanecerão na Entente, caso ela ainda exista.\n\n§RRequer:§!\n§RNão§! §CGolpe da Guarda Australasiana§! ou §CGuarda Australasiana§! em §Y$AST_PATH$§!"
RULE_OPTION_NZL_SUCCESSION_ALONE: "£KR_game_rule_flag_NZL_entente Independência"
RULE_OPTION_NZL_SUCCESSION_ALONE_DESC: "A Nova Zelândia se revoltará contra os sindicalistas australianos ou o Movimento Australásia Primeiro, mas não será permitido que se junte à Entente novamente.\n\n§RRequer:§!\nQualquer §CGolpe Sindicalista§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§!"
RULE_OPTION_NZL_SUCCESSION_NO: "£KR_game_rule_flag_AST_monarchist Permanecer com a Austrália"
RULE_OPTION_NZL_SUCCESSION_NO_DESC: "A Nova Zelândia permanecerá parte da Australásia, e qualquer pedido de referendo de independência será negado.\n\n§RRequer:§!\n§RNão§! qualquer §CGolpe Sindicalista§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§!"

NZL_PATH: "£KR_game_rule_flag_NZL_entente Tino Rangatiratanga"
RULE_OPTION_NZL_PATH_RANDOM: "Padrão"
RULE_OPTION_NZL_PATH_RANDOM_DESC: "A Nova Zelândia foi separada da Austrália mais uma vez e está livre para governar seu próprio povo. Agora cabe aos neozelandeses, e a ninguém mais, decidir quem os liderará."
RULE_OPTION_NZL_PATH_PATAUT: "£KR_game_rule_flag_NZL_entente Governo Militar"
RULE_OPTION_NZL_PATH_PATAUT_DESC: "Após a Nova Zelândia retornar à paz, o §PGoverno Militar§! interino decide permanecer no controle.\n\n§RRequer:§!\nQualquer §CGolpe Sindicalista§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§! ou qualquer §CIndependência§! em §Y$NZL_SUCCESSION$§!\n\n§RNão§! §CGolpe da Guarda Australasiana§! ou §CGuarda Australasiana§! em §Y$AST_PATH$§!"
RULE_OPTION_NZL_PATH_DEM_DESC: "Após a Nova Zelândia retornar à paz, o governo interino convoca eleições."
RULE_OPTION_NZL_PATH_SOCDEM: "£KR_game_rule_flag_NZL_entente Partido Trabalhista"
RULE_OPTION_NZL_PATH_SOCDEM_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ Estas são facilmente vencidas pelo §SPartido Trabalhista da Nova Zelândia§!.\n\n§RRequer:§!\nQualquer §CGolpe Sindicalista§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§! ou qualquer §CIndependência§! em §Y$NZL_SUCCESSION$§!\n\n§RNão§! §CGolpe da Guarda Australasiana§! ou §CGuarda Australasiana§! em §Y$AST_PATH$§!"
RULE_OPTION_NZL_PATH_SOCCON: "£KR_game_rule_flag_NZL_entente Partido Nacional"
RULE_OPTION_NZL_PATH_SOCCON_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ O §cPartido Nacional da Nova Zelândia§! forma um governo minoritário.\n\n§RRequer:§!\nQualquer §CGolpe Sindicalista§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§! ou qualquer §CIndependência§! em §Y$NZL_SUCCESSION$§!\n\n§RNão§! §CGolpe da Guarda Australasiana§! ou §CGuarda Australasiana§! em §Y$AST_PATH$§!"
RULE_OPTION_NZL_PATH_NATPOP: "£KR_game_rule_flag_NZL_entente Legião da Nova Zelândia"
RULE_OPTION_NZL_PATH_NATPOP_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ O povo então se volta para a §NLegião da Nova Zelândia§! para protegê-los.\n\n§RRequer:§!\nQualquer §CGolpe Sindicalista§! ou §CMovimento Australásia Primeiro§! em §Y$AST_PATH$§! ou qualquer §CIndependência§! em §Y$NZL_SUCCESSION$§!\n\n§RNão§! §CGolpe da Guarda Australasiana§! ou §CGuarda Australasiana§! em §Y$AST_PATH$§!"
 