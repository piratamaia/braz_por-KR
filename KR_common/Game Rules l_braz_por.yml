RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM_DESC: "A §SSociaal-Democratische Arbeiderspartij§!, ou Partido Social-Democrata dos Trabalhadores, $RULE_OPTION_HOL_PATH_SOCDEM_DESC$ a SDAP em vez disso forma uma coalizão com o RSAP, com os Países Baixos se tornando uma República."
 RULE_OPTOON_HOL_PATH_REPUBLIC_DESC: "Após a recusa da SDAP em nomear um primeiro-ministro do VDB após vencer as eleições, a Rainha Wilhelmina abdica, e os Países Baixos se tornam uma república."
RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_HOL VDB - República"
RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB_DESC: "A SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ Nas eleições posteriores, a §lVrijzinnig Democratische Bond§!, ou Liga Democrática Livre-pensadora, lidera a república."
