ETH_FORPOL: "£KR_game_rule_flag_ETH Política Externa Etíope"
RULE_OPTION_ETH_FORPOL_RANDOM: "Padrão"
RULE_OPTION_ETH_FORPOL_RANDOM_DESC: "A ferrovia Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) domina a produção econômica da Etiópia. Se Mittelafrika mantiver suas ações na linha e a gerenciar com sucesso, o relacionamento da Etiópia com o Kaiserreich pode se desenvolver para uma aliança militar completa."
RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC: "Mittelafrika controla a DKAEB, o que evita a falência com a assistência da Etiópia. Após derrotar a Somália, a Etiópia"
RULE_OPTION_ETH_FORPOL_GER: "£KR_game_rule_flag_ETH £KR_game_rule_flag_GER Reichspakt"
RULE_OPTION_ETH_FORPOL_GER_DESC: "$RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC$ se une ao Reichspakt durante ou após o Weltkrieg.\n\n§RRequer:§!\n§CA DKAEB não fique falida\nEtiópia derrota a Somália§!"
RULE_OPTION_ETH_FORPOL_GER_GUARANTEE: "£KR_game_rule_flag_ETH £KR_game_rule_flag_GER Garantia Alemã"
RULE_OPTION_ETH_FORPOL_GER_GUARANTEE_DESC: "$RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC$ solicita uma Garantia de Independência da Alemanha, durante ou após o Weltkrieg.\n\n§RRequer:§!\n§CA DKAEB não fique falida\nEtiópia derrota a Somália§!"
RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC: "O controle da DKAEB pela Mittelafrika leva à sua falência, fazendo com que a Etiópia encontre outro apoiador estrangeiro na forma do Japão. Após derrotar a Somália, a Etiópia"
RULE_OPTION_ETH_FORPOL_JAP: "£KR_game_rule_flag_ETH £KR_game_rule_flag_JAP Esfera de Cooperação"
RULE_OPTION_ETH_FORPOL_JAP_DESC: "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ se une à Esfera de Cooperação durante ou após o Weltkrieg.\n\n§RRequer:§!\n§CA DKAEB fique falida\nEtiópia derrota a Somália§!"
RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE: "£KR_game_rule_flag_ETH £KR_game_rule_flag_JAP Garantia Japonesa"
RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE_DESC: "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ solicita uma Garantia de Independência do Japão, durante ou após o Weltkrieg.\n\n§RRequer:§!\n§CA DKAEB fique falida\nEtiópia derrota a Somália§!"
RULE_OPTION_ETH_FORPOL_NEUT: "£KR_game_rule_flag_ETH Neutralidade"
RULE_OPTION_ETH_FORPOL_NEUT_DESC: "Mittelafrika vende suas ações na DKAEB, cortando os laços econômicos e políticos anteriores entre Etiópia e Alemanha."

SOM_PATH: "£KR_game_rule_flag_SOM Senhor de Warsangali"
