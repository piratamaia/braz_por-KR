SAF_PATH: "£KR_game_rule_flag_SAF O Domínio Vacilante"
RULE_OPTION_SAF_PATH_RANDOM: "Padrão"
RULE_OPTION_SAF_PATH_RANDOM_DESC: "Sempre dividida entre os Afrikaners e os Britânicos, a África do Sul permaneceu leal à Entente até agora - mas as próximas eleições podem ser o ponto de virada..."
RULE_OPTION_SAF_PATH_SOCLIB: "£KR_game_rule_flag_SAF O Domínio Liberal"
RULE_OPTION_SAF_PATH_SAP_DESC: "Pela terceira vez consecutiva, o Partido Sul-Africano de Jan Smuts vence as próximas eleições. O governo do SAP eventualmente aprova o "Ato de Concessão de Direitos aos 'Mestiços'", neutralizando o Partido Nacional"
RULE_OPTION_SAF_PATH_SOCLIB_DESC: "$RULE_OPTION_SAF_PATH_SAP_DESC$ e fortalecendo a ala §lliberal do Partido Sul-Africano§!."
RULE_OPTION_SAF_PATH_SOCDEM: "£KR_game_rule_flag_SAF O Novo Domínio"
RULE_OPTION_SAF_PATH_SOCDEM_DESC: "$RULE_OPTION_SAF_PATH_SAP_DESC$. Com o "Ato de Concessão de Direitos aos 'Mestiços'" aprovado, o §SLabour Party§! terá uma chance real de vencer as próximas eleições gerais na África do Sul."
RULE_OPTION_SAF_PATH_UNITED_AUTDEM: "£KR_game_rule_flag_SAF O Domínio Unido - Havenga"
RULE_OPTION_SAF_PATH_UNITED_START_DESC: "O Partido Sul-Africano de Jan Smuts e o Partido Nacional de JBM Hertzog se fundem para criar o §gUnited Party§! para as eleições de 1938. Após a morte de Hertzog em 1942,"
RULE_OPTION_SAF_PATH_UNITED_END_DESC: "se tornará o novo líder do partido e Primeiro Ministro, liderando o United Party até a vitória nas eleições de 1943."
RULE_OPTION_SAF_PATH_UNITED_AUTDEM_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §gNicolaas Havenga§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequer:§!\n§CA Entente não está em guerra com a Alemanha§!"
RULE_OPTION_SAF_PATH_UNITED_SOCCON: "£KR_game_rule_flag_SAF O Domínio Unido - Smuts"
RULE_OPTION_SAF_PATH_UNITED_SOCCON_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §cJan Smuts§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequer:§!\n§CA Entente não está em guerra com a Alemanha§!"
RULE_OPTION_SAF_PATH_UNITED_SOCLIB: "£KR_game_rule_flag_SAF O Domínio Unido - Hofmeyr"
RULE_OPTION_SAF_PATH_UNITED_SOCLIB_DESC: "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §lJH Hofmeyr§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$"
RULE_OPTION_SAF_PATH_AUTDEM: "£KR_game_rule_flag_SAF O Domínio Afrikaner"
RULE_OPTION_SAF_PATH_AUTDEM_DESC: "JBM Hertzog consegue manter sua liderança do §gPartido Nacional§!, tempo suficiente para liderar um governo Nacional e moldar a África do Sul em um Domínio liderado pelos Afrikaners."
RULE_OPTION_SAF_PATH_REACTIONARY_DESC: "O nacionalista Afrikaner DF Malan assumirá a liderança do Partido Nacional de Hertzog e o levará a uma vitória eleitoral, com o objetivo de transformar a África do Sul em um país independente"
RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC: "§CNota: Este caminho provocará uma guerra civil entre o governo e as populações britânicas em Natal e Rhodesia.§!"
RULE_OPTION_SAF_PATH_NEUTRAL: "A nova República permanecerá afastada dos assuntos europeus."
RULE_OPTION_SAF_PATH_GER: "A nova República se juntará à cruzada da Alemanha contra o sindicalismo."
RULE_OPTION_SAF_PATH_PATAUT: "£KR_game_rule_flag_SAF_republic A República Afrikaner"
RULE_OPTION_SAF_PATH_PATAUT_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §PRepública liderada pelos Afrikaners§!. $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
RULE_OPTION_SAF_PATH_PATAUT_GER: "£KR_game_rule_flag_SAF_republic A República Afrikaner - Reichspakt"
RULE_OPTION_SAF_PATH_PATAUT_GER_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §PRepública liderada pelos Afrikaners§!. $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC: "Após a criação da República da África do Sul, Johannes Van Rensburg, líder das tendências mais extremas do Partido Nacional, tomará o poder e levará a África do Sul a uma §Ndireção ainda mais radical§!."
RULE_OPTION_SAF_PATH_NATPOP: "£KR_game_rule_flag_SAF_republic_national_populist Estado Ossewabrandwag"
RULE_OPTION_SAF_PATH_NATPOP_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ República liderada pelos Afrikaners. $RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC$ $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
RULE_OPTION_SAF_PATH_NATPOP_GER: "£KR_game_rule_flag_SAF_republic_national_populist Estado Ossewabrandwag - Reichspakt"
RULE_OPTION_SAF_PATH_NATPOP_GER_DESC: "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ República liderada pelos Afrikaners. $RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC$ $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
RULE_OPTION_SAF_PATH_SOCIALIST_DESC: "Após a Segunda-feira Negra, a revogação do Ato de Conciliação Industrial se tornará um ponto crítico que desencadeará uma revolução socialista na África do Sul."
RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist A República Multirracial"
RULE_OPTION_SAF_PATH_RADSOC_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Seguindo a Convenção de Joanesburgo, a Liga Socialista Internacional, racial e ideologicamente ampla, sob David Ivon Jones, liderará o novo governo socialista da África do Sul."
RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist A República Sindicalista"
RULE_OPTION_SAF_PATH_SYNDIE_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Seguindo a Convenção de Joanesburgo, o Sindicato Industrial e Comercial interracial, sob Clements Kadalie, liderará o novo governo socialista da África do Sul."
RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist A República Nativa"
RULE_OPTION_SAF_PATH_TOTALIST_DESC: "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Os elementos supremacistas brancos do Conselho do Comércio e Trabalho da África do Sul assumirão a Convenção de Joanesburgo, para cimentar a política de "sindicalismo paralelo". Isso eventualmente levará o líder do CUI, James La Guma, a liderar um golpe contra o novo governo, estabelecendo uma §Rrepública liderada por nativos§! como a primeira etapa para uma sociedade socialista futura."
RULE_OPTION_SAF_PATH_DOMINION_SOCLIB: "£KR_game_rule_flag_SAF_federation O Domínio Federal"
RULE_OPTION_SAF_PATH_DOMINION_SOCLIB_DESC: "Após a declaração da República da África do Sul, se as forças britânicas vencerem a Terceira Guerra dos Boers, elas recriarão a África do Sul em um modelo federal e restaurarão um governo §ldemocrático (branco)§!.\n\n§CNota: Este caminho forçará uma guerra civil entre o governo e as populações britânicas em Natal e Rhodesia.§!"
RULE_OPTION_SAF_PATH_DOMINION_PATAUT: "£KR_game_rule_flag_SAF_federation Creche de Milner"
RULE_OPTION_SAF_PATH_DOMINION_PATAUT_DESC: "Após a declaração da República da África do Sul, se as forças britânicas vencerem a Terceira Guerra dos Boers, o Partido Sul-Africano de Hofmeyr retornará ao poder na nova África do Sul federal. Descontente com a ideia de reaproximação com os Afrikaners, Charles Stallard do Partido Dominion organizará um golpe e assumirá o poder com a ajuda do Governador-Geral, buscando transformar a África do Sul em um país anglofílico leal §Ppor qualquer meio necessário§!.\n\n§CNota: Este caminho forçará uma guerra civil entre o governo e as populações britânicas em Natal e Rhodesia.§!"

