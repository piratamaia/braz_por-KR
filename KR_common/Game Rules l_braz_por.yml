RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "A §lGrande Liga Republicana§! de Chen Jiongming lidera Guangdong contra a §POld Guangxi Clique§! de Ma Ji.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC £KR_game_rule_flag_GXC_RKMT Federalistas / Nova Clique de Guangxi"
RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "A §lGrande Liga Republicana§! de Chen Jiongming lidera Guangdong contra a §gNova Clique de Guangxi§! de Li Zongren.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
RULE_OPTION_GXC_PATH_PATAUT_DESC: "Após assassinar Chen Jiongming, Ma Ji e sua §POld Guangxi Clique§! descem sobre Guangdong."
