USA_ELECTION: "£KR_game_rule_flag_USA Eleições dos Estados Unidos em 1936"
RULE_OPTION_USA_ELECTION_RANDOM: "Padrão"
RULE_OPTION_USA_ELECTION_RANDOM_DESC: "Apesar da agitação política e dos programas ineficazes de alívio econômico, parecia para muitos que a economia dos Estados Unidos poderia finalmente se recuperar após o Crash de 1925. A Segunda-Feira Negra pôs fim a essas esperanças e soou o sino da morte para uma economia já debilitada. Republicanos e Democratas prometeram corrigir as coisas, mas a confiança do público no sistema está diminuindo rapidamente. Tanto Reed quanto Long criticaram duramente os setores bancários e políticos corruptos, que culpam pelo crash. Além disso, 1936 é um ano de eleições, e as eleições têm consequências."
