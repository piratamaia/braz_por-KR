OTT_PATH: "£KR_game_rule_flag_TUR_ottoman_empire A Reforma Otomana"
RULE_OPTION_OTT_PATH_RANDOM: "Padrão"
RULE_OPTION_OTT_PATH_RANDOM_DESC: "Os otomanos escolherão seu caminho político aleatoriamente."
RULE_OPTION_OTT_PATH_AUTDEM: "£KR_game_rule_flag_TUR_ottoman_empire Mustafa Kemal"
RULE_OPTION_OTT_PATH_AUTDEM_DESC: "Mustafa Kemal Pasha centralizará o poder em torno do §gOsmanlı Halk Fırkası§! e estabelecerá o partido como a vanguarda revolucionária que levará o Império Otomano para o século XX."
RULE_OPTION_OTT_PATH_SOCLIB: "£KR_game_rule_flag_TUR_ottoman_federation Sabahattin Effendi - HIF"
RULE_OPTION_OTT_PATH_SOCLIB_DESC: "A Entente Liberal liderada pelo Grão-vizir Sabahattin Effendi e pelo §lHürriyet ve İtilaf Fırkası§! assumirá o lugar do Grão-vizir Mustafa Kemal e trabalhará para a implementação de seu programa de descentralização e autonomia."
RULE_OPTION_OTT_PATH_MARLIB: "£KR_game_rule_flag_TUR_ottoman_federation Sabahattin Effendi - DF"
RULE_OPTION_OTT_PATH_MARLIB_DESC: "A Entente Liberal liderada pelo Grão-vizir Sabahattin Effendi e pelo §mDemocrat Fırkası§! assumirá o lugar do Grão-vizir Mustafa Kemal e trabalhará para a implementação de seu programa de descentralização e autonomia."
RULE_OPTION_OTT_PATH_SOCCON: "£KR_game_rule_flag_TUR_ottoman_empire Shakib Arslan"
RULE_OPTION_OTT_PATH_SOCCON_DESC: "A Entente Liberal liderada pelo Grão-vizir Sabahattin Effendi e pelo Hürriyet ve İtilaf Fırkası assumirá o lugar do Grão-vizir Mustafa Kemal e trabalhará para a implementação de seu programa de descentralização e autonomia. Após uma escalada de protestos provocados pela secularização e pelo aumento da influência de minorias étnicas no império, o Grão-vizir Sabahattin é substituído pelo social conservador Shakib Arslan e pelo §cİttihad-ı Muhammedi Fırkası§!, numa tentativa de salvar a coalizão liberal no poder. Ele mais tarde cairá em um golpe militar."
RULE_OPTION_OTT_PATH_PATAUT: "£KR_game_rule_flag_TUR_ottoman_empire Fevzi Pasha"
RULE_OPTION_OTT_PATH_PATAUT_DESC: "O Marechal de Campo Fevzi Pasha assume o poder após o assassinato do Grão-vizir Mustafa Kemal Pasha. Um §PGoverno Militar§! controlará o Império, levando o país a níveis mais extremos de modernização e buscando se alinhar com seus antigos aliados, a Alemanha."
RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB: "£KR_game_rule_flag_TUR_ottoman_empire Frente Endeavour - Liberais Econômicos"
RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC: "O Marechal-de-Campo Fevzi Pasha assume o poder após o assassinato do Grão-vizir Mustafa Kemal Pasha. Ele então renuncia ao poder e facilita eleições que são vencidas por uma ampla coalizão conhecida como Çalışma Cephesi, ou 'Frente Endeavour'. Eles liderarão o Império em direção à §mliberalização econômica§!."
RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM: "£KR_game_rule_flag_TUR_ottoman_empire Frente Endeavour - Economia Estatista"
RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC: "O Marechal-de-Campo Fevzi Pasha assume o poder após o assassinato do Grão-vizir Mustafa Kemal Pasha. Ele então renuncia ao poder e facilita eleições que são vencidas por uma ampla coalizão conhecida como Çalışma Cephesi, ou 'Frente Endeavour'. Eles liderarão o Império em direção a uma economia §gestatista§!."
RULE_OPTION_OTT_PATH_NATPOP: "£KR_game_rule_flag_TUR_ottoman_empire Frente Endeavour - Movimento Kadroista"
RULE_OPTION_OTT_PATH_NATPOP_DESC: "O Marechal-de-Campo Fevzi Pasha assume o poder após o assassinato do Grão-vizir Mustafa Kemal Pasha. Ele então renuncia ao poder e facilita eleições que são vencidas por uma ampla coalizão conhecida como 'Frente Endeavour'. Inspirados pelo jornal 'Kadro' e pelos acontecimentos em outros lugares, extremistas da OHF de dentro da Frente assumirão o controle do partido e transformarão o Império Otomano em um estado de partido único §Ntotalitário§!. Isso não será sem suas consequências...\n\n§RExige:§!\n§CSorelians§! ou §CJacobinos - Reforma Pacífica§! ou §CJacobinos - Reforma Radical§! em §Y$FRA_PATH$§!\nQualquer §CMaximista§! em §Y$ENG_PATH$§!\n§CSavinkov se torna Vozhd§! em §Y$RUS_AFTERMATH$§!"

