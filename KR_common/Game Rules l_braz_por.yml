RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE: "£KR_game_rule_flag_ENG Federalistas - Pankhurst"
RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nOs Pankurstitas ganham precedência dentro dos Federalistas, com Sylvia Pankhurst assumindo como Presidente e Ellen Wilkinson como sua Vice."
RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE: "£KR_game_rule_flag_ENG Federalistas - Wilkinson"
RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nOs Pankurstitas ganham precedência dentro dos Federalistas, e Ellen Wilkinson, com Eric Blair como sua Vice, assume o lugar de Sylvia Pankhurst como Presidente após a Segunda Guerra Weltkrieg."
RULE_OPTION_ENG_PATH_AUTONOMIST_DESC: "Os §RAutonomistas§! garantem maioria no Congresso Sindical de 1936. Niclas y Glais promete maior descentralização para o povo britânico e estabelece Congressos Sindicalistas em Edimburgo e Cardiff."
