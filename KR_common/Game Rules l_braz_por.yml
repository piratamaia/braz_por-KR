RULE_OPTION_JAP_PATH_DEM_DESC: "A Lei de Segurança Nacional é aprovada. O governo então inicia reformas eleitorais e a democracia é preservada, com o"
RULE_OPTION_JAP_PATH_SOCCON: "£KR_game_rule_flag_JAP Reforma Eleitoral - Seiyūkai"
RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §cSeiyūkai§! vencendo as eleições subsequentes"
