RULE_OPTION_EGY_PATH_SOCDEM: "£KR_game_rule_flag_EGY Monarquia Constitucional - HMDI"
RULE_OPTION_EGY_PATH_SOCDEM_DESC: "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ O §SHizb al-Masri al-Dimuqrati al-Ijtma'i§!, ou Partido Democrático Social Egípcio, vencerá as eleições de 1951 e subsequentes, com os Liberais vencendo as anteriores."
RULE_OPTION_EGY_PATH_CONMON_DESC: "As reformas conservadoras são implementadas, e o novo Egito é essencialmente uma versão simplificada da antiga monarquia alemã."
RULE_OPTION_EGY_PATH_SOCCON: "£KR_game_rule_flag_EGY Monarquia Status Quo - Watani"
RULE_OPTION_EGY_PATH_SOCCON_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ O §cHizb al-Watani§!, ou Partido Watani, vence cada eleição subsequente."
RULE_OPTION_EGY_PATH_AUTDEM: "£KR_game_rule_flag_EGY Monarquia Status Quo - HI"
RULE_OPTION_EGY_PATH_AUTDEM_DESC: "$RULE_OPTION_EGY_PATH_CONMON_DESC$ O §gHizb al-Ittihad§!, ou Partido Ittihad, vence cada eleição subsequente."
RULE_OPTION_EGY_PATH_PATAUT: "£KR_game_rule_flag_EGY Monarquia Absoluta"
RULE_OPTION_EGY_PATH_PATAUT_DESC: "As reformas absolutistas são implementadas, e todo o poder é centralizado no §PSultão§!."

EGY_SYRIA: "£KR_game_rule_flag_EGY O Status da Síria"
RULE_OPTION_EGY_SYRIA_RANDOM: "Padrão"
RULE_OPTION_EGY_SYRIA_RANDOM_DESC: "O Egito decidirá no Terceiro Congresso Árabe se irá anexar ou libertar a Síria."
RULE_OPTION_EGY_SYRIA_REPUBLIC: "£KR_game_rule_flag_SYR República Síria Independente"
RULE_OPTION_EGY_SYRIA_REPUBLIC_DESC: "O Egito libertará a Síria sob um governo republicano, e como um parceiro igual no Levante.\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"
RULE_OPTION_EGY_SYRIA_MONARCHY: "£KR_game_rule_flag_SYR_sultanate Sultanato Sírio"
RULE_OPTION_EGY_SYRIA_MONARCHY_DESC: "O Egito instalará uma monarquia fantoche na Síria, vinculando-a firmemente à sua própria nação.\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"
RULE_OPTION_EGY_SYRIA_ANNEX: "£KR_game_rule_flag_EGY Síria Anexada"
 RULE_OPTION_EGY_SYRIA_ANNEX_DESC: "O Egito anexará a Síria em um grande Império Egípcio.\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"

LBA_PATH: "£KR_game_rule_flag_LBA O Futuro do Emirado"
RULE_OPTION_LBA_PATH_RANDOM: "Padrão"
RULE_OPTION_LBA_PATH_RANDOM_DESC: "O Emirado da Cirenaica é privado de liderança devido à incapacitação de az-Zubayr ibn Ahmad as-Sharif. Quem liderará o coração tribal da ordem Senussi?"
RULE_OPTION_LBA_PATH_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat Idris Está de Volta (§GO.A.§!)"
RULE_OPTION_LBA_PATH_AUTDEM_DESC: "§gEmir Idris§! retorna do exílio e se une ao Pacto do Cairo, confirmando os princípios do nacionalismo pan-árabe. Em resposta, os otomanos decidem não fazer nada a respeito.\n§GO.A.§! representa Acquiescência Otomana."
RULE_OPTION_LBA_PATH_WAR_AUTDEM: "£KR_game_rule_flag_LBA_authoritarian_democrat £KR_game_rule_flag_EGY Idris Está de Volta (§YO.I.§!)"
RULE_OPTION_LBA_PATH_WAR_AUTDEM_DESC: "§gEmir Idris§! retorna do exílio e se une ao Pacto do Cairo, confirmando os princípios do nacionalismo pan-árabe. Em resposta, os otomanos declaram guerra ao Emirado.\n§YO.I.§! representa Intervenção Otomana."
RULE_OPTION_LBA_PATH_NATPOP_DESC: "O Emirado é purgado da incerteza, e §NUmar al-Mukhtar§! torna-se regente."
RULE_OPTION_LBA_PATH_NATPOP_OTT: "£KR_game_rule_flag_LBA_authoritarian_democrat Revolução Pró-Otomana"
RULE_OPTION_LBA_PATH_NATPOP_OTT_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Mais tarde, ele assina um pacto de amizade com os otomanos."
RULE_OPTION_LBA_PATH_NATPOP_WAR: "£KR_game_rule_flag_LBA_authoritarian_democrat Revolução Islâmica"
RULE_OPTION_LBA_PATH_NATPOP_WAR_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Mais tarde, ele busca unir a Líbia e anuncia uma Jihad contra o Imperialismo."

LBA_UNIFICATION: "£KR_game_rule_flag_LBA_authoritarian_democrat A Unificação da Líbia"
RULE_OPTION_LBA_UNIFICATION_RANDOM: "Padrão"
RULE_OPTION_LBA_UNIFICATION_RANDOM_DESC: "A derrota dos otomanos pode levar à unificação da Tripolitânia, Fezzan e Cirenaica em uma Líbia, ou eles podem desejar manter sua independência entre si."
RULE_OPTION_LBA_UNIFICATION_YES: "£KR_game_rule_flag_LBA_authoritarian_democrat Líbia Unificada"
RULE_OPTION_LBA_UNIFICATION_YES_DESC: "Cirenaica e Tripolitânia se unem para formar a Líbia.\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"
RULE_OPTION_LBA_UNIFICATION_NO: "£KR_game_rule_flag_LBA_authoritarian_democrat £KR_game_rule_flag_TRP Sem Unificação"
RULE_OPTION_LBA_UNIFICATION_NO_DESC: "Cirenaica e Tripolitânia permanecem como estados independentes.\n\n§RRequer:§!\n§CQue o Pacto do Cairo saia vitorioso contra os Otomanos§!"

