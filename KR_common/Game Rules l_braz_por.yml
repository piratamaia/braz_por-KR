RULE_OPTION_PUE_ELECTION_AUTDEM: "£KR_game_rule_flag_PUE  Partido da União"
RULE_OPTION_PUE_ELECTION_AUTDEM_DESC: "O §gPartido da União§! vence as primeiras eleições porto-riquenhas.\n\n§RRequer:§!\n§CIndependência§! ou §CFantoche Canadense§! em §Y$PUE_PATH$§!"
