RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ leva a revolução fascista em uma direção diferente.\n\n§RRequer:§!\n§CA República Socialista da Itália reunifica a Itália§!"
RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST: "£KR_game_rule_flag_SRI_social_republic Cumprindo Sansepolcro"
