POL_REVOLTS: "£KR_game_rule_flag_POL O Caminho da Resistência"
RULE_OPTION_POL_REVOLTS_RANDOM: "Padrão"
RULE_OPTION_POL_REVOLTS_RANDOM_DESC: "O vencedor das eleições de 1938 pode ser decidido, mas isso não significa que seu governo seja seguro. Forças à esquerda e à direita do governo polonês, com a ajuda de seus benfeitores, buscam tomar o controle do país, através de levantes armados que podem ocorrer durante o Weltkrieg."
RULE_OPTION_POL_REVOLTS_NO_REVOLT: "£KR_game_rule_flag_POL £KR_game_rule_flag_GER £KR_game_rule_flag_AUS Sem Revolta"
RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "O governo polonês rejeita seus desafiantes extremistas e permanece leal ao seu aliado alemão ou austríaco."
RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC: "§CNota: A revolta socialista só pode avançar se a Internacional tiver atravessado o Reno, ou se a Rússia for socialista e a frente oriental do Reichspakt tiver falhado.§!"
RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC: "O presidente Kazimierz Zakrzewski lidera a revolução socialista, tendo sido concedidos Poderes de Emergência pelo Governo Revolucionário Provisório."
RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist £KR_game_rule_flag_FRA £KR_game_rule_flag_RUS_socialist Socialistas - Radicais ZSP"
RULE_OPTION_POL_REVOLTS_TOTALIST_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ Com o apoio da ala §oRadicai§! do Związek Syndykalistów Polskich, ou União dos Sindicalistas Poloneses, ele mantém esses Poderes de Emergência em prol da revolução e permanece líder supremo.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC: "Eleições são realizadas após ele renunciar a esses poderes, que são vencidas por"
RULE_OPTION_POL_REVOLTS_SYNDIE: "£KR_game_rule_flag_POL_syndicalist £KR_game_rule_flag_FRA £KR_game_rule_flag_RUS_socialist Socialistas - ZSP / SZW"
RULE_OPTION_POL_REVOLTS_SYNDIE_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ ou Zakrzewski e seus seguidores no §rZwiązek Syndykalistów Polskich§!, ou por sua oposição sindicalista e anarquista no §rSyndykalistyczna Związek "Wolność"§!, ou "União Sindicalista 'Liberdade'".\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
RULE_OPTION_POL_REVOLTS_RADSOC: "£KR_game_rule_flag_POL_syndicalist £KR_game_rule_flag_FRA £KR_game_rule_flag_RUS_socialist Socialistas - PPS-L"
RULE_OPTION_POL_REVOLTS_RADSOC_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ a ala comparativamente moderada §RPolska Partia Socjalistyczna - Lewica§!, ou ala esquerda do Partido Socialista Polonês.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC: "§CNota: A revolta nacionalista só pode avançar se a frente oriental do Reichspakt tiver falhado.§!"
RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL £KR_game_rule_flag_RUS Nacionalistas - ON"
RULE_OPTION_POL_REVOLTS_NATPOP_DESC: "Adam Doboszyński, o sucessor improvável do talismã Roman Dmowski, lidera um levante nacionalista contra o governo polonês. Depois de se provar no conflito e silenciar seus rivais dentro do movimento nacionalista, ele e sua §NRadicalmente inclinada§! Organização Nacional, ou Organização Nacional, transformam completamente a Polônia.\n\n§REquer:§!\n§RNenhum§! governo §CChjena§! em §Y$POL_ELECTION$§!\n§RNenhuma§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL £KR_game_rule_flag_RUS Nacionalistas - OZN"
RULE_OPTION_POL_REVOLTS_PATAUT_DESC: "Seja conspirando com o governo Chjena incumbente, ou derrubando o novato radical Doboszyński, Edward Rydz-Śmigły e o §PObóz Zjednoczenia Narodowego§!, ou Campo da Unidade Nacional, buscam invocar a visão de Piłsudski, militarizar a Polônia e promover valores tradicionais.\n\n§REquer:§!\n§RNenhuma§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL £KR_game_rule_flag_RUS Nacionalistas - Chjena"
RULE_OPTION_POL_REVOLTS_SOCCON_DESC: "Após o perigoso fanático Doboszyński iniciar um levante nacionalista contra o governo anterior, nacionalistas mais moderados de dentro do Sejm usam sua influência para trazer o parlamento para o seu lado e prender o líder extremista.\nO §cChrześcijański Zwiazek Jedności Narodowej§!, ou União Cristã da Unidade Nacional, então forma um governo conservador para liderar o levante.\n\n§REquer:§!\n§RNenhum§! governo §CChjena§! em §Y$POL_ELECTION$§!\n§RNenhuma§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"

SWI_PATH: "£KR_game_rule_flag_SWI A Crise Savoyard"
RULE_OPTION_SWI_PATH_RANDOM: "Padrão"
RULE_OPTION_SWI_PATH_RANDOM_DESC: "Apoiados pela Comuna da França, revolucionários sindicalistas em Romandie e Haute-Savoie se movem contra o governo nacional suíço em o que ficou conhecido como a "A Crise Savoyard". Como o governo reage a essa crise moldará o futuro do povo suíço."
RULE_OPTION_SWI_PATH_KEEP: "£KR_game_rule_flag_SWI Status Quo"
RULE_OPTION_SWI_PATH_KEEP_DESC: "Graças à contenção por parte do governo suíço, os Comunistas optam por manter boas relações com a Suíça. A crise se dissipa e a Suíça mantém o controle de Haute-Savoie ocupada."
RULE_OPTION_SWI_PATH_GIVE: "£KR_game_rule_flag_SWI Suíça Cede Haute-Savoie"
RULE_OPTION_SWI_PATH_GIVE_DESC: "A Comuna da França exige que o governo suíço ceda a região ocupada de Haute-Savoie sob ameaça de armas. O governo suíço decide evitar a guerra e concorda. Haute-Savoie é devolvida à França."
RULE_OPTION_SWI_PATH_SYNDIE: "£KR_game_rule_flag_SWI_syndicalist Suíça Cai para o Sindicalismo"
RULE_OPTION_SWI_PATH_SYNDIE_DESC: "A Comuna da França exige que o governo suíço ceda a região ocupada de Haute-Savoie sob ameaça de armas. O governo suíço decide evitar a guerra e concorda. Sentindo fraqueza, a França exige ainda mais que a Suíça garanta os direitos dos sindicalistas em sua nação. A Suíça mais tarde cai para o §rSindicalismo§!."
RULE_OPTION_SWI_PATH_TOTALIST: "£KR_game_rule_flag_SWI_syndicalist Suíça Cai para o Totalismo"
RULE_OPTION_SWI_PATH_TOTALIST_DESC: "A Comuna da França exige que o governo suíço ceda a região ocupada de Haute-Savoie sob ameaça de armas. O governo suíço decide evitar a guerra e concorda. Sentindo fraqueza, a França exige ainda mais que a Suíça garanta os direitos dos sindicalistas em sua nação. A Suíça mais tarde cai para o §oTotalismo§!."
RULE_OPTION_SWI_PATH_WAR: "£KR_game_rule_flag_SWIB_national_populist £KR_game_rule_flag_FRA Suíça Declara Guerra à França"
RULE_OPTION_SWI_PATH_WAR_DESC: "Em resposta à crise, tropas francesas entram em Haute-Savoie e Romandie. O governo suíço vai à guerra para recuperar esses territórios. Vendo o governo como fraco, um governo militar provisório nacionalista assume o controle da Suíça. O Império Alemão pode aproveitar essa oportunidade para acabar com a Comuna."
RULE_OPTION_SWI_PATH_GER: "£KR_game_rule_flag_SWI £KR_game_rule_flag_GER Proteção Alemã - Paz"
RULE_OPTION_SWI_PATH_GER_DESC: "Em resposta às tensões crescentes com a Comuna da França, o governo suíço busca apoio estrangeiro. O Império Alemão intervém e envia um ultimato a Paris para cessar quaisquer atividades diplomáticas e clandestinas voltadas contra a integridade territorial da Suíça. Com medo de uma guerra prematura com a Alemanha, a Comuna da França recua.\n\n§REquer:§!\n§CAlemanha não está em guerra§!"
RULE_OPTION_SWI_PATH_GER_WAR: "£KR_game_rule_flag_SWI £KR_game_rule_flag_GER £KR_game_rule_flag_FRA Proteção Alemã - Guerra"
RULE_OPTION_SWI_PATH_GER_WAR_DESC: "Em resposta às tensões crescentes com a Comuna da França, o governo suíço busca apoio estrangeiro. O Império Alemão intervém e envia um ultimato a Paris para cessar quaisquer atividades diplomáticas e clandestinas voltadas contra a integridade territorial da Suíça. A França ignora este ultimato, e como ambos os lados estão relutantes em recuar, o Império Alemão declara guerra à França.\n\n§REquer:§!\n§CAlemanha não está em guerra§!"
RULE_OPTION_SWI_PATH_AUS: "£KR_game_rule_flag_SWI £KR_game_rule_flag_AUS Proteção Austríaca - Paz"
RULE_OPTION_SWI_PATH_AUS_DESC: "Em resposta às tensões crescentes com a Comuna da França, o governo suíço busca apoio estrangeiro. O Império Austríaco intervém e envia um ultimato a Paris para cessar quaisquer atividades diplomáticas e clandestinas voltadas contra a integridade territorial da Suíça. Receoso de uma guerra com a Áustria, a Comuna da França recua.\n\n§REquer:§!\n§CAustria não está em guerra§!"
RULE_OPTION_SWI_PATH_AUS_WAR: "£KR_game_rule_flag_SWI £KR_game_rule_flag_AUS £KR_game_rule_flag_FRA Proteção Austríaca - Guerra"
RULE_OPTION_SWI_PATH_AUS_WAR_DESC: "Em resposta às tensões crescentes com a Comuna da França, o governo suíço busca apoio estrangeiro. O Império Austríaco intervém e envia um ultimato a Paris para cessar quaisquer atividades diplomáticas e clandestinas voltadas contra a integridade territorial da Suíça. A França decide ignorar este ultimato. Como ambos os lados estão relutantes em recuar, o Império Austríaco declara guerra à França.\n\n§REquer:§!\n§CAustria não está em guerra§!"
RULE_OPTION_SWI_PATH_NATPOP: "£KR_game_rule_flag_SWIB_national_populist Suíça Abandonada"
RULE_OPTION_SWI_PATH_NATPOP_DESC: "Em resposta às tensões crescentes com a Comuna da França, o governo suíço busca apoio estrangeiro. No entanto, apesar dos melhores esforços da Suíça, nenhuma nação está disposta a apoiá-la. Como resultado, o governo suíço aceita as demandas francesas e devolve Haute-Savoie. O governo de Romandie, reinstaurado pela França, rapidamente vota para se separar da Confederação Suíça e se juntar à Comuna da França. Uma §Nconspiração militar nacionalista§! contra o governo suíço começa a se desenvolver."

AUS_ELECTION: "£KR_game_rule_flag_AUS  Eleição Austríaca de 1936"
RULE_OPTION_AUS_ELECTION_RANDOM: "Padrão"
RULE_OPTION_AUS_ELECTION_RANDOM_DESC: "As eleições austríacas de 1936 são acirradas, com os dois contendores, o SDAP e o CS, adotando pontos de vista políticos e econômicos drasticamente diferentes."
RULE_OPTION_AUS_ELECTION_SOCCON: "£KR_game_rule_flag_AUS CS Vence as Eleições"
RULE_OPTION_AUS_ELECTION_SOCCON_DESC: "Sua grande maioria no campo leva o §cChristlichsoziale§! à vitória."
RULE_OPTION_AUS_ELECTION_SOCDEM: "£KR_game_rule_flag_AUS SDAP Vence as Eleições"
RULE_OPTION_AUS_ELECTION_SOCDEM_DESC: "A exibição decisiva da cidade de Viena para o §SSozialdemokratische Arbeiterpartei§! os torna os claros vencedores."

AUS_AUSGLEICH: "£KR_game_rule_flag_AUS £KR_game_rule_flag_HUN_habsburg O Ausgleich de 1937"
RULE_OPTION_AUS_AUSGLEICH_RANDOM: "Padrão"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC: "O Ausgleich de 1937 é realizado. As questões de impostos, direitos das minorias e federalização podem fraturar o império ou talvez uma nação mais forte surja..."
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO: "£KR_game_rule_flag_AUS £KR_game_rule_flag_HUN_habsburg Status Quo"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC: "Os húngaros são apaziguados e o status quo é mantido."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR: "£KR_game_rule_flag_AUS £KR_game_rule_flag_HUN_habsburg Abraçar o Pluralismo - Guerra Civil"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC: "Em resposta às tentativas do monarca de federar o império, a Hungria fica irritada e o império mergulha em uma guerra civil."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS: "£KR_game_rule_flag_AUS £KR_game_rule_flag_HUN_habsburg Abraçar o Pluralismo - Sucesso"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC: "O império é federado pacificamente."
RULE_OPTION_AUS_AUSGLEICH_PATAUT: "£KR_game_rule_flag_AUS Encerrar o Governo Dual"
RULE_OPTION_AUS_AUSGLEICH_PATAUT_DESC: "A parte húngara do Império é colocada sob §Pocupação militar§! austríaca, causando uma revolta pelos constituintes cislaithanianos."

DEN_PATH: "£KR_game_rule_flag_DEN A Vigília no Skagerrak"
RULE_OPTION_DEN_PATH_RANDOM: "Padrão"
RULE_OPTION_DEN_PATH_RANDOM_DESC: "O governo de Thorvald Stauning tem conduzido a Dinamarca por algum tempo agora, mas encontrou os sonhos de um estado de bem-estar frustrados pelo Landsting obstrucionista. Enquanto o processo democrático continua, quem sabe o que o futuro pode reservar?"
RULE_OPTION_DEN_PATH_DEM: "£KR_game_rule_flag_DEN Democracia"
RULE_OPTION_DEN_PATH_DEM_DESC: "O governo sempre defenderá a integridade da democracia dinamarquesa. O gabinete do rei cairá se for formado, e no caso de a Dinamarca se encontrar em guerra com a Alemanha, a Dinamarca não comprometerá com a Terceira Internacional."
RULE_OPTION_DEN_PATH_CHRISTIAN_SOCDEM: "£KR_game_rule_flag_DEN Democracia - Socialdemokraterne"
RULE_OPTION_DEN_PATH_CHRISTIAN_SOCDEM_DESC: "Os §SSocialdemokraterne§!, ou Social Democratas, negociam com sucesso com a oposição sobre sua recuperação econômica. Após o início da segunda Weltkrieg, o Rei demite o gabinete e se junta à guerra contra os sindicalistas, mas Thorvald Stauning o convence a reverter essa decisão e reinstalar o governo anterior."
RULE_OPTION_DEN_PATH_MARLIB: "£KR_game_rule_flag_DEN Democracia - Venstre"
RULE_OPTION_DEN_PATH_MARLIB_DESC: "Após o fracasso das negociações sobre a recuperação econômica, o governo atual cai e um novo governo é formado pelo §mVenstre§!, ou a Esquerda. O país se juntará inquestionavelmente à Weltkrieg ao lado do Reichspakt."
RULE_OPTION_DEN_PATH_AUTDEM: "£KR_game_rule_flag_DEN Gabinete do Rei"
RULE_OPTION_DEN_PATH_AUTDEM_DESC: "Após o rei demitir o governo dos Socialdemokraterne, a Dinamarca manterá a autoridade do governo autoritário instalado pelo rei, liderado pelo §gKonservative Folkeparti§!, ou Partido Popular Conservador"
RULE_OPTION_DEN_PATH_FREDERICK_SOCDEM: "£KR_game_rule_flag_DEN Rei Frederick"
RULE_OPTION_DEN_PATH_FREDERICK_SOCDEM_DESC: "Após a vitória do povo na crise constitucional causada pela recusa do governo em se juntar à Weltkrieg e se juntar à guerra por vontade do rei, Christian X abdica e Frederick IX ascende ao trono sob um governo do §SSocialdemokraterne§!."
RULE_OPTION_DEN_PATH_REPUBLIC_DESC: "Após a vitória do povo na crise constitucional causada pela recusa do governo em se juntar à Weltkrieg e se juntar à guerra por vontade do rei, Christian X abdica e a república é proclamada. Em resposta, o Império Alemão decide"
RULE_OPTION_DEN_PATH_REPUBLIC_INTERVENTION: "£KR_game_rule_flag_DEN República Proclamada §Y(G.I.)§!"
RULE_OPTION_DEN_PATH_REPUBLIC_INTERVENTION_DESC: "$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ declarar guerra para reinstalar Christian X. A Dinamarca não tentará comprometer com a Terceira Internacional.\n§Y(G.I.)§! representa Intervenção Alemã."
RULE_OPTION_DEN_PATH_REPUBLIC_ACQUIESCENCE: "£KR_game_rule_flag_DEN República Proclamada §G(G.A.)§!"
RULE_OPTION_DEN_PATH_REPUBLIC_ACQUIESCENCE_DESC: "$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ não fazer nada a respeito.\n§G(G.A.)§! representa Aquiescência Alemã."
RULE_OPTION_DEN_PATH_STATSRAAD_START_DESC: "$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ declare war to reinstate Christian X.\n\nIf Denmark ends up at war with the German Empire this way or otherwise, they will then attempt to compromise with the Third Internationale, implementing a moderate Statsraad regime between syndicalism and capitalism, with the"
RULE_OPTION_DEN_PATH_STATSRAAD_END_DESC: "ala da Kommunistisk Føderation vindo à tona.\n\n§CNota: Se a Dinamarca não estiver em conflito com a Alemanha, isso não acontecerá.§!"
RULE_OPTION_DEN_PATH_SYNDIE: "£KR_game_rule_flag_DEN_syndicalist Regime do Statsraad - Enhedspartiet"
RULE_OPTION_DEN_PATH_SYNDIE_DESC: "$RULE_OPTION_DEN_PATH_STATSRAAD_START_DESC$ §rOrtodoxo§! $RULE_OPTION_DEN_PATH_STATSRAAD_END_DESC$"
RULE_OPTION_DEN_PATH_STATSRAAD_SOCDEM: "£KR_game_rule_flag_DEN_syndicalist Regime do Statsraad - Stauningerne"
RULE_OPTION_DEN_PATH_STATSRAAD_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_STATSRAAD_START_DESC$ §SStauningerne§! $RULE_OPTION_DEN_PATH_STATSRAAD_END_DESC$"
RULE_OPTION_DEN_PATH_SOCLIB: "£KR_game_rule_flag_DEN_syndicalist Regime do Statsraad - Liberale"
RULE_OPTION_DEN_PATH_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_STATSRAAD_START_DESC$ §lLiberal§! $RULE_OPTION_DEN_PATH_STATSRAAD_END_DESC$"

NOR_PATH: "£KR_game_rule_flag_NOR O Impasse do Rei"
RULE_OPTION_NOR_PATH_RANDOM: "Padrão"
RULE_OPTION_NOR_PATH_RANDOM_DESC: "O Partido Trabalhista Norueguês abertamente revolucionário tem crescido em apoio por muitos anos, com sucessivos governos do Venstre e Høyre os mantendo afastados. Mas à medida que as eleições se aproximam, parece menos provável se o "Impasse do Rei" pode durar muito mais."
RULE_OPTION_NOR_PATH_DEM: "£KR_game_rule_flag_NOR Democracia"
RULE_OPTION_NOR_PATH_DEM_DESC: "Um dos partidos democráticos ganhará maioria nas eleições de 1936, evitando quaisquer temores de um fim para a democracia norueguesa."
RULE_OPTION_NOR_PATH_SOCDEM: "£KR_game_rule_flag_NOR Democracia - Coalizão NSA"
RULE_OPTION_NOR_PATH_SOCDEM_DESC: "A democracia é mantida, e o §SNorges Socialdemokratiske Arbeiderparti§!, ou Partido Trabalhista Social Democrata Norueguês, forma uma coalizão governante com o Venstre, ou a Esquerda, evitando quaisquer temores de um fim para a democracia norueguesa."
RULE_OPTION_NOR_PATH_MARLIB: "£KR_game_rule_flag_NOR Democracia - Coalizão Høyre"
RULE_OPTION_NOR_PATH_MARLIB_DESC: "§mHøyre§!, ou a Direita, forma uma coalizão governante com o Bondepartiet, ou Partido dos Agricultores, evitando quaisquer temores de um fim para a democracia norueguesa."
RULE_OPTION_NOR_PATH_PATAUT: "£KR_game_rule_flag_NOR_paternal_autocrat Regime de Quisling"
RULE_OPTION_NOR_PATH_PATAUT_DESC: "O Arbeiderpartiet vence o Stortingsvalget de 1936 e inicia a implementação de sua agenda radical. Em resposta a isso, Vidkun Quisling mobiliza a direita norueguesa e consegue tomar o poder dos sindicalistas, instalando um §Pregime nacionalista§!."
RULE_OPTION_NOR_PATH_SOCIALIST_DESC: "O Arbeiderpartiet vence o Stortingsvalget de 1936 e inicia a implementação de sua agenda radical. A tentativa de Vidkun Quisling de mobilizar a direita e derrubar o governo revolucionário fracassa e a transição para uma Noruega socialista começa."
RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_syndicalist Revolução - Arbeiderpartiet"
RULE_OPTION_NOR_PATH_RADSOC_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$ O §RArbeiderpartiet§!, ou Partido Trabalhista, permanece no controle."
RULE_OPTION_NOR_PATH_SYNDIE: "£KR_game_rule_flag_NOR_syndicalist Revolução - NSF"
RULE_OPTION_NOR_PATH_SYNDIE_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$ O §rNorsk Syndikalistisk Forbund§!, ou Federação Sindicalista Norueguesa, assume o controle."
RULE_OPTION_NOR_PATH_TOTALIST: "£KR_game_rule_flag_NOR_syndicalist Revolução - NNP"
RULE_OPTION_NOR_PATH_TOTALIST_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$ O §oNorges Nasjonalsyndikalistiske Parti§!, ou Partido Nacional-Sindicalista Norueguês, assume o controle."

NOR_FORPOL: "£KR_game_rule_flag_NOR  Política Externa Norueguesa"
RULE_OPTION_NOR_FORPOL_RANDOM: "Padrão"
RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "Durante a Weltkrieg, a Noruega permaneceu neutra, o que levou a um longo isolamento na arena internacional. Em antecipação a um novo conflito, chegou a hora de decidir se manter essa neutralidade ou não."
RULE_OPTION_NOR_FORPOL_NEUT: "Neutralidade Militar"
RULE_OPTION_NOR_FORPOL_NEUT_DESC: "Em resposta aos eventos atuais, a Noruega decide não correr riscos e mantém sua neutralidade, protegendo-se.\n\n§RRequer:§!\nQualquer §CDemocracia§! em §Y$NOR_PATH$§!"
RULE_OPTION_NOR_FORPOL_ENT: "Entente"
RULE_OPTION_NOR_FORPOL_ENT_DESC: "O governo democrático estreita suas relações com o Canadá e eventualmente se junta à Entente.\n\n§RRequer:§!\nQualquer §CDemocracia§! em §Y$NOR_PATH$§!"
RULE_OPTION_NOR_FORPOL_GER: "Reichspakt"
RULE_OPTION_NOR_FORPOL_GER_DESC: "Ameaçado pelos vizinhos sindicalistas, o regime reacionário da Noruega vê uma causa comum com os alemães e se junta ao Reichspakt.\n\n§RRequer:§!\n§CRegime Quisling§! em §Y$NOR_PATH$§!\n\nQualquer §CRevolução§! em §Y$SWE_PATH$§! ou\n§CRevolta Socialista§! em §Y$RUS_AFTERMATH$§! ou §CNoruega está em guerra com a Comuna da França§!"
RULE_OPTION_NOR_FORPOL_RUS: "Acordo de Moscou"
RULE_OPTION_NOR_FORPOL_RUS_DESC: "Vendo os governantes de terras legítimas norueguesas se alinharem com a Alemanha, seria lógico para o regime reacionário da Noruega se alinhar com uma Rússia ressurgente.\n\n§RRequer:§!\n§CRegime Quisling§! em §Y$NOR_PATH$§!\n\n§CReichspakt§! em §Y$FIN_FORPOL$§!\nou §Rnão§! qualquer §CRevolução§! em §Y$SWE_PATH$§!\n\n§RNão§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_NOR_FORPOL_SCA: "Conselho Nórdico"
RULE_OPTION_NOR_FORPOL_SCA_DESC: "Se Dinamarca, Noruega ou Suécia fundarem o Conselho Nórdico, eles se unirão e tentarão eventualmente formar uma Federação Nórdica.\n\n§RRequer:§!\nQualquer §CDemocracia§! em §Y$DEN_PATH$§!\nQualquer §CDemocracia§! em §Y$NOR_PATH$§!\nQualquer §CDemocracia§! em §Y$SWE_PATH$§!"

SWE_PATH: "£KR_game_rule_flag_SWE Todos os Homens do Rei"
RULE_OPTION_SWE_PATH_RANDOM: "Padrão"
RULE_OPTION_SWE_PATH_RANDOM_DESC: "A Suécia continuou sob governos conservadores sucessivos, mas o povo está ficando cansado e o centro não pode se manter. O futuro permanece incerto e, enquanto o SAP se prepara para se alinhar aos sindicalistas, aqueles prontos para salvar a Suécia aguardam nos bastidores."
RULE_OPTION_SWE_PATH_DEM: "Democracia"
RULE_OPTION_SWE_PATH_DEM_DESC: "Ou o SAP ou o AV vencem as eleições do Riksdag de 1936 sem provocar um golpe militar ou se tornarem autoritários."
RULE_OPTION_SWE_PATH_SOCDEM: "Democracia - Coalizão SAP-Liberal"
RULE_OPTION_SWE_PATH_SOCDEM_DESC: "O §SSocialdemokratiska Arbetarepartiet§!, ou Partido Social Democrata dos Trabalhadores, forma uma coalizão governante com o Bondeförbundet, ou União dos Agricultores."
RULE_OPTION_SWE_PATH_SOCCON: "Democracia - AV"
RULE_OPTION_SWE_PATH_SOCCON_DESC: "O §cAllmänna Valmansförbundet§!, ou Liga Eleitoral Geral, forma uma coalizão governante com um dos outros partidos. Ao adotar uma política de livre comércio, o país conseguiu defender a democracia."
RULE_OPTION_SWE_PATH_ELECTED_AUTDEM: "AV Autoritário"
RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC: "O AV forma uma coalizão governante com um dos outros partidos. Ao adotar uma política protecionista, o partido evolui para um governo §gautoritário§!."
RULE_OPTION_SWE_PATH_COUP_DESC: "O SAP vence as eleições e se associa ao SSV para formar um governo radical que provoca um golpe militar"
RULE_OPTION_SWE_PATH_RESTORED_AUTDEM: "Golpe Militar - Governo Real"
RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nOs golpistas restauram o antigo governo conservador, embora com mais características §gautoritárias§!."
RULE_OPTION_SWE_PATH_REACTIONARY_DESC: "Os golpistas estabelecem uma junta militar permanente que governa a Suécia com mão de ferro. Subsequentemente,"
RULE_OPTION_SWE_PATH_AUTDEM: "Golpe Militar - Gabinete de Ehrensvärd"
RULE_OPTION_SWE_PATH_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ O General §gCarl August Ehrensvärd§! torna-se o chefe de governo."
RULE_OPTION_SWE_PATH_PATAUT: "Golpe Militar - Junta de Jung"
RULE_OPTION_SWE_PATH_PATAUT_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ O General §PHelge Jung§! assume o governo."
RULE_OPTION_SWE_PATH_NATPOP: "Golpe Militar - Regime de Gyllenkrok"
RULE_OPTION_SWE_PATH_NATPOP_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nOs golpistas tentam estabelecer uma junta militar, mas são subvertidos pelos oficiais radicais Axel Gyllenkrok e Archibald Douglas, que criam um regime §Nultranacionalista§!."
RULE_OPTION_SWE_PATH_SOCIALIST_DESC: "que é frustrado por milícias socialistas. Com o antigo governo neutralizado, um regime é estabelecido por"
RULE_OPTION_SWE_PATH_RADSOC: "Revolução - SSV"
RULE_OPTION_SWE_PATH_RADSOC_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ o regime §RSveriges Socialdemokratiska Vänsterparti§! é estabelecido."
RULE_OPTION_SWE_PATH_SYNDIE: "Revolução - SAC"
RULE_OPTION_SWE_PATH_SYNDIE_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ a §rSveriges Arbetares Centralorganisation§! ou Organização Central dos Trabalhadores Suecos."
RULE_OPTION_SWE_PATH_TOTALIST: "Revolução - VPT"
RULE_OPTION_SWE_PATH_TOTALIST_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ os sindicalistas, o que logo permite o desenvolvimento de uma ditadura §oVänsterpartiet Totalisterna§!, ou Partido Totalista de Esquerda."

 FIN_PATH: "£KR_game_rule_flag_FIN_paternal_autocrat Marcha sobre Helsinque"
RULE_OPTION_FIN_PATH_RANDOM: "Padrão"
RULE_OPTION_FIN_PATH_RANDOM_DESC: "O governo conservador do Rei Kaarle Fredrik garantiu estabilidade e prosperidade para a Finlândia até agora, mas a dependência da boa vontade da Alemanha ainda pode dar errado, já que os inimigos da monarquia tanto à direita quanto à esquerda estão crescendo em popularidade."
RULE_OPTION_FIN_PATH_AUTDEM: "£KR_game_rule_flag_FIN_paternal_autocrat Reino"
RULE_OPTION_FIN_PATH_AUTDEM_DESC: "A Finlândia manterá a autoridade do governo da §PPartido Nacional§! liderado pelo rei, permitindo que se estabilize após o tumulto causado pela Segunda-feira Negra."
RULE_OPTION_FIN_PATH_PATAUT: "£KR_game_rule_flag_FIN Ascensão de Mannerheim"
RULE_OPTION_FIN_PATH_PATAUT_DESC: "O governo real está desorganizado e §gMannerheim§! reúne a guarda branca para evitar mais colapsos. Ele governará temporariamente a Finlândia até que o país se estabilize, mas eventualmente concederá poder a um governo democraticamente eleito."RULE_OPTION_FIN_PATH_DEM: "Democracia"
RULE_OPTION_FIN_PATH_DEM: "£KR_game_rule_flag_FIN  Democracy"
 RULE_OPTION_FIN_PATH_DEM_DESC: "A Finlândia deixará o governo real desorganizado e permitirá que Mannerheim reúna a guarda branca. Mannerheim então concede poder a um governo democraticamente eleito."
RULE_OPTION_FIN_PATH_SOCDEM: "£KR_game_rule_flag_FIN Democracia - SDP"
RULE_OPTION_FIN_PATH_SOCDEM_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ O §SSuomen Sosialidemokraattinen Puolue§! vence as eleições."
RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB: "£KR_game_rule_flag_FIN Democracia - Governo da Terra Vermelha"
RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ O SDP forma uma coalizão governante com os Agrários conhecida como Governo da Terra Vermelha."
RULE_OPTION_FIN_PATH_SOCLIB: "£KR_game_rule_flag_FIN Democracia - Agrários"
RULE_OPTION_FIN_PATH_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ O §lMaalaisliitto§! vence as eleições."
RULE_OPTION_FIN_PATH_SOCCON: "£KR_game_rule_flag_FIN Democracia - Coalizão Nacional"
RULE_OPTION_FIN_PATH_SOCCON_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ O §cKansallinen Kokoomus§! vence as eleições."
RULE_OPTION_FIN_PATH_NATPOP: "£KR_game_rule_flag_FIN_national_populist Movimento de Lapua"
RULE_OPTION_FIN_PATH_NATPOP_DESC: "O §NMovimento de Lapua§! marchará sobre Helsinque e se mostrará capaz de remover o governo real lá, marcando o nascimento de um regime ultranacionalista na Finlândia."
RULE_OPTION_FIN_PATH_SYNDIE: "£KR_game_rule_flag_FIN_syndicalist Revolução - Delegação Popular"
RULE_OPTION_FIN_PATH_SYNDIE_DESC: "A marcha do Movimento de Lapua sobre Helsinque será contrariada por simpatizantes finlandeses da causa da Terceira Internacional que tomam o poder para si mesmos. Após esses eventos, a Guarda Vermelha será dissolvida e a §rDelegação Popular Finlandesa§! surgirá à frente."
RULE_OPTION_FIN_PATH_TOTALIST: "£KR_game_rule_flag_FIN_syndicalist Revolução - Guarda Vermelha"
RULE_OPTION_FIN_PATH_TOTALIST_DESC: "A marcha do Movimento de Lapua sobre Helsinque será contrariada por simpatizantes finlandeses da causa da Terceira Internacional que tomam o poder para si mesmos. Após esses eventos, a tentativa dos sindicalistas de dissolver a §oGuarda Vermelha§! falha e provoca um golpe."

FIN_FORPOL: "£KR_game_rule_flag_FIN Política Externa Finlandesa"
RULE_OPTION_FIN_FORPOL_RANDOM: "Padrão"
RULE_OPTION_FIN_FORPOL_RANDOM_DESC: "A Finlândia, como vários outros países, conquistou sua independência após a vitória da Alemanha sobre o Império Russo na Weltkrieg. Embora inicialmente ligada ao bloco alemão, uma mudança na liderança da Finlândia pode resultar em uma mudança de alianças - ou na retomada das antigas."
RULE_OPTION_FIN_FORPOL_GER: "Reichspakt"
RULE_OPTION_FIN_FORPOL_GER_DESC: "A Finlândia permanecerá ou retornará à esfera alemã após a expulsão do Rei, devido a pressões internacionais.\n\n§RRequer:§!\n§CReino§! ou §CDemocracia - Coalizão Nacional§! em\n§Y$FIN_PATH$§! ou\n\n§CMovimento Lapua§! em §Y$FIN_PATH$§!\ne §CRevolta Socialista§! em\n§Y$RUS_AFTERMATH$§! ou\n\nQualquer §CRevolução§! em §Y$SWE_PATH$§! ou\n§CFinlândia perdeu a Carélia§! ou\n§CAlemanha está em guerra com os inimigos da Finlândia§!\n\n§RNenhuma§! §CRevolução§! em §Y$FIN_PATH$§!"
RULE_OPTION_FIN_FORPOL_RUS: "Acordo de Moscou"
RULE_OPTION_FIN_FORPOL_RUS_DESC: "A Finlândia enterrará o machado de guerra com seus antigos senhores imperiais, já que os russos adotam uma política mais pragmática em relação às terras de seu antigo Império.\n\n§RRequer:§!\n§CRealpolitik§! em §Y$RUS_FORPOL$§!\n\nSe §CAscensão de Mannerheim§! em\n§Y$FIN_PATH$§!, então a Rússia deve escolher\nqualquer §CTsar§! em §Y$RUS_AFTERMATH$§!\n\nSe §CDemocracia - SDP§! ou §CDemocracia - Governo Terra Vermelha§! ou §CDemocracia - Agrários§! em\n§Y$FIN_PATH$§!, então a Rússia deve escolher §CRepública Democrática Declarada§! em §Y$RUS_AFTERMATH$§!\n\n§RNão§! §CReino§! ou §CDemocracia§! ou §CDemocracia - Coalizão Nacional§! ou §CMovimento Lapua§! ou qualquer §CRevolução§! em §Y$FIN_PATH$§!"
RULE_OPTION_FIN_FORPOL_SCA: "Conselho Nórdico"
RULE_OPTION_FIN_FORPOL_SCA_DESC: "Se a Dinamarca, Noruega ou Suécia fundarem o Conselho Nórdico, a Finlândia se juntará aos países escandinavos na tentativa de eventualmente formar uma Federação Nórdica.\n\n§RRequer:§!\n§CAscensão de Mannerheim§! ou qualquer §CDemocracia§! em §Y$FIN_PATH$§!\nQualquer §CDemocracia§! em §Y$DEN_PATH$§!\nQualquer §CDemocracia§! em §Y$NOR_PATH$§!\nQualquer §CDemocracia§! em §Y$SWE_PATH$§!\n§CFederação Nórdica§! em §Y$NOR_FORPOL$§!"

ICE_PATH: "£KR_game_rule_flag_ICE Caminho da Islândia"
RULE_OPTION_ICE_PATH_RANDOM: "Padrão"
RULE_OPTION_ICE_PATH_RANDOM_DESC: "Desde 1919, a Islândia tem sido uma nação independente, em união pessoal com a Dinamarca, que mantém o controle de sua política externa e responsabilidades de defesa. Apesar de ser mais liberdade do que tinham anteriormente, um referendo sobre plena independência foi organizado, e os eventos após a Black Monday podem ser suficientes para inclinar o resultado de uma maneira ou de outra."
RULE_OPTION_ICE_PATH_INDEPENDENT: "Independente"
RULE_OPTION_ICE_PATH_INDEPENDENT_DESC: "O §cSjálfstæðisflokkurinn§!, ou Partido da Independência, vencerá o referendo e o país será livre para entrar na guerra do bacalhau."
RULE_OPTION_ICE_PATH_DEN: "Permanecer com a Dinamarca"
RULE_OPTION_ICE_PATH_DEN_DESC: "O §SAlþýðuflokkurinn§!, ou Partido Social Democrata, vencerá o referendo e o país permanecerá na esfera dinamarquesa."

 ### Country Paths - Eastern & Southeast Europe ###
 RULE_GROUP_KAISERREICH_RULES_ESE_EUROPE: "Caminhos do País - Europa Oriental e Sudeste"

RUS_AFTERMATH: "£KR_game_rule_flag_RUS Consequências do Assassinato"
RULE_OPTION_RUS_AFTERMATH_RANDOM: "Padrão"
RULE_OPTION_RUS_AFTERMATH_RANDOM_DESC: "Alexander Kerensky, o líder da oposição russa, é baleado por um agressor desconhecido, e o futuro da Rússia é mais incerto do que nunca."
RULE_OPTION_RUS_AFTERMATH_SAVINKOV: "£KR_game_rule_flag_RUS_state Savinkov Torna-se Vozhd"
RULE_OPTION_RUS_AFTERMATH_SAVINKOV_DESC: "Savinkov, com a ajuda do General Kornilov, enfrenta a tempestade após o assassinato de Kerensky. Ele eventualmente transforma a República no "Estado Russo" ultranacionalista."
RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC: "A inação de Savinkov após o assassinato de Kerensky leva ao seu próprio, e Viktor Chernov é empossado como presidente interino."
RULE_OPTION_RUS_AFTERMATH_DEM_REPUBLIC: "£KR_game_rule_flag_RUS República Democrática Declarada"
RULE_OPTION_RUS_AFTERMATH_DEM_REPUBLIC_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\nChernov forma uma ampla aliança da esquerda e abre caminho para mais eleições."
RULE_OPTION_RUS_AFTERMATH_REVOLUTION: "£KR_game_rule_flag_RUS_socialist Revolta Socialista"
RULE_OPTION_RUS_AFTERMATH_REVOLUTION_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\nA ampla aliança da esquerda de Chernov provoca os militares a derrubar o novo governo, que por sua vez é derrubado por uma §Rrevolta socialista§!."
RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC: "Chernov busca estabilidade e se alinha com §gDmitry Romanov§!"
RULE_OPTION_RUS_AFTERMATH_DMITRIY_REPUBLIC: "£KR_game_rule_flag_RUS O Senado Estabelece Controle"
RULE_OPTION_RUS_AFTERMATH_DMITRIY_REPUBLIC_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\n$RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC$, que mantém a República, com muita autoridade cedida formal e informalmente à aristocracia."
RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY: "£KR_game_rule_flag_RUS_empire Dmitry Torna-se Tsar"
RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\n$RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC$, que restaura a monarquia e se declara o novo Tsar."
RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC: "Savinkov pede ajuda ao General Wrangel, que chega a Moscou e termina com os protestos ao prender Savinkov inesperadamente por violar a constituição.\nWrangel então dissolve a Duma e declara lei marcial,"
RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY: "£KR_game_rule_flag_RUS Wrangel Estabelece Ditadura"
RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ posteriormente estabelecendo uma §Pditadura militar§!."
RULE_OPTION_RUS_AFTERMATH_KIRILL: "£KR_game_rule_flag_RUS_empire Wrangel Convida Tsar Kirill"
RULE_OPTION_RUS_AFTERMATH_KIRILL_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ posteriormente restaurando a monarquia com Kirill Romanov como Tsar."
RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR: "£KR_game_rule_flag_RUS_empire Wrangel Torna-se Tsar"
RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ posteriormente estabelecendo uma ditadura militar e, após isso, se coroando Tsar."
RULE_OPTION_RUS_AFTERMATH_DENIKIN: "£KR_game_rule_flag_RUS Denikin Estabelece Ditadura"
RULE_OPTION_RUS_AFTERMATH_DENIKIN_DESC: "Savinkov pede ajuda ao General Denikin, que chega a Moscou e termina com os protestos ao prender Savinkov inesperadamente por violar a constituição.\n§PAnton Denikin§! então estabelece uma ditadura, caracterizada por um governo militar autoritário e tradicionalista."
RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS: "£KR_game_rule_flag_RUS Sem Revolução Socialista"
RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS_DESC: "A Rússia não cairá nas mãos dos socialistas após a morte de Kerensky, mas seu caminho real será deixado ao acaso."

RUS_PATH: "£KR_game_rule_flag_RUS Caminho Político Russo"
RULE_OPTION_RUS_PATH_RANDOM: "Padrão"
RULE_OPTION_RUS_PATH_RANDOM_DESC: "Se a Rússia fortalece a Duma ou o Senado, coroa um Tsar absolutista ou constitucionalista, ou forma um estado socialista, a Pátria precisará decidir quem a liderará."
RULE_OPTION_RUS_PATH_PATAUT: "£KR_game_rule_flag_RUS_empire União Monarquista Russa"
RULE_OPTION_RUS_PATH_PATAUT_DESC: "O poder do Tsar foi dado a ele por Deus, e com ele ele governará absolutamente com o §PRusskiy Monarkhicheskiy Soyuz§!.\n\n§RRequer:§!\nQualquer §CTsar§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_RUS_PATH_AUTDEM: "£KR_game_rule_flag_RUS Octobristas"
RULE_OPTION_RUS_PATH_AUTDEM_DESC: "A Rússia é liderada pelo partido §gOktyabristy§! de Dmitry Romanov, seja em sua forma original, ou coalescido com outros membros da direita no §gNatsionalniy Blok§! de Dmitry.\n\n§RRequer:§!\n§CO Senado Estabelece Controle§! ou §CWrangel Convida Tsar Kirill§! ou §CWrangel Torna-se Tsar§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_RUS_PATH_DEM: "Depois que a Rússia determina sua forma de governo, ela elegerá o"
RULE_OPTION_RUS_PATH_SOCCON: "£KR_game_rule_flag_RUS União Russa"
RULE_OPTION_RUS_PATH_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_DEM$ partido §cRusskiy Soyuz§!, liderado pelo Príncipe Nikolay Trubetskoy.\n\n§RRequer:§!\n§CRepública Democrática Declarada§! ou qualquer §CTsar§! em\n§Y$RUS_AFTERMATH$§!"
RULE_OPTION_RUS_PATH_MARLIB: "£KR_game_rule_flag_RUS Kadetes"
RULE_OPTION_RUS_PATH_MARLIB_DESC: "$RULE_OPTION_RUS_PATH_DEM$ Partido Democrático Constitucional, liderado por Pavel Milyukov.\n\n§RRequer:§!\n§CRepública Democrática Declarada§! ou qualquer §CTsar§! em\n§Y$RUS_AFTERMATH$§!"
RULE_OPTION_RUS_PATH_SOCLIB: "£KR_game_rule_flag_RUS PSR"
RULE_OPTION_RUS_PATH_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_DEM$ Partido dos Revolucionários Socialistas, liderado por Victor Chernov.\n\n§RRequer:§!\n§CRepública Democrática Declarada§! ou qualquer §CTsar§! em\n§Y$RUS_AFTERMATH$§!"
RULE_OPTION_RUS_PATH_SOCDEM: "£KR_game_rule_flag_RUS RSDLP"
RULE_OPTION_RUS_PATH_SOCDEM_DESC: "$RULE_OPTION_RUS_PATH_DEM$ Partido Trabalhista Social Democrata Russo, liderado por Irakli Tsereteli.\n\n§RRequer:§!\n§CRepública Democrática Declarada§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_RUS_PATH_RYKOV_RADSOC: "£KR_game_rule_flag_RUS_socialist Socialistas - Rykov"
RULE_OPTION_RUS_PATH_RYKOV_RADSOC_DESC: "Após a vitória na Terceira Revolução Russa, o líder da guerra §RAleksy Rykov§! é bem-sucedido em manter o poder na nova República Socialista.\n\n§RRequer:§!\n§CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_RUS_PATH_BUKHARIN_RADSOC: "£KR_game_rule_flag_RUS_socialist Socialistas - Bukharin"
