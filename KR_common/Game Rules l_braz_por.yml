RULE_OPTION_ENG_PATH_HORNER_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nA tendência Hornerista dentro da facção se destaca, com Arthur Horner assumindo como Presidente e George Hardy como seu vice, sendo substituído por G.D.H. Cole após a Segunda Guerra Weltkrieg."
