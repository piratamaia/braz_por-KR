RULE_OPTION_SOM_PATH_NATPOP_DESC: "O clã Warsangali tenta apertar seu controle sobre os outros clãs, mas não vai longe o suficiente em suas medidas. Pouco depois do início da guerra com a Etiópia, §Noficiais nacionalistas§! dentro do exército derrubam a monarquia.\n\n§RRequer:§!\n§CEtiópia declara guerra à Somália§!"

