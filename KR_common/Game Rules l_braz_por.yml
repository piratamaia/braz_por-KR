RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST_DESC: "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\nApós navegar pelos últimos ataques ao seu governo, Mussolini reforma a República Socialista à sua imagem.\n\n§RRequer:§!\n§CA República Socialista da Itália reunifica a Itália§!"
RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC: "No entanto, após lidar com inimigos externos, Mussolini se torna vítima de uma tentativa de assassinato; seu sucessor Palmiro Togliatti"
