GEO_PATH: "£KR_game_rule_flag_GEO A Luta por Sakartvelo"
RULE_OPTION_GEO_PATH_RANDOM: "Padrão"
RULE_OPTION_GEO_PATH_RANDOM_DESC: "Após a aposentadoria de Zhordania, o futuro da Geórgia será decidido pelo voto e, se isso falhar, pela bala."
