EST_FORPOL: "£KR_game_rule_flag_EST Política Externa Estoniana"
RULE_OPTION_EST_FORPOL_RANDOM: "Padrão"
RULE_OPTION_EST_FORPOL_RANDOM_DESC: "A Estônia é uma recém-chegada ao cenário político e, com vários vizinhos intimidadores, agora terá que decidir que caminho quer seguir."
RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST £KR_game_rule_flag_RUS Acordo de Moscou"
RULE_OPTION_EST_FORPOL_RUS_DESC: "Com Riga parecendo provavelmente tentar recuperar suas antigas terras, a Estônia se volta para a Rússia em busca de uma aliança. Se a Rússia adotar uma postura expansionista, o pedido será negado e a Estônia permanecerá neutra.\n\n§RRequer:§!\nQualquer §CA Queda do Ducado§! em §Y$BAT_PATH$§!\n§RNão§! §CRevolta Socialista§! em §Y$RUS_AFTERMATH$§!\n§RNão§! §CExpansionismo§! em §Y$RUS_FORPOL$§!"
RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST £KR_game_rule_flag_GER Reichspakt"
RULE_OPTION_EST_FORPOL_GER_DESC: "Entrar para o Reichspakt e cooperar plenamente com a Alemanha pode ser a melhor chance da Estônia garantir sua independência. Se a Alemanha for governada por uma administração Kaisertreue, o pedido será negado e a Estônia permanecerá neutra.\n\n§RRequer:§!\nQualquer §CA Queda do Ducado§! em §Y$BAT_PATH$§!\n§RNão§! qualquer §Ckoalition S-W-R§! em §Y$GER_PATH$§!"
RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST £KR_game_rule_flag_SCA Conselho Nórdico"
RULE_OPTION_EST_FORPOL_SCA_DESC: "A Estônia pode não ser um país escandinavo, mas seu compromisso com a democracia desde a independência e seus laços históricos próximos com a Finlândia significam que deseja se juntar aos países nórdicos em um acordo de proteção mútua e eventual unificação total. A Estônia só poderá negociar isso se a Finlândia também estiver buscando a entrada no projeto escandinavo, e permanecerá neutra se esse não for o caso.\n\n§RRequer:§!\nQualquer §CA Queda do Ducado§! em §Y$BAT_PATH$§!\nQualquer §CFrente de Unidade§! em §Y$EST_PATH$§!\nQualquer §CDemocracia§! em §Y$DEN_PATH$§!\nQualquer §CDemocracia§! em §Y$NOR_PATH$§!\n§CFederação Nórdica§! em §Y$NOR_FORPOL$§!\nQualquer §CDemocracia§! em §Y$SWE_PATH$§!\nQualquer §CDemocracia§! em §Y$FIN_PATH$§!"
RULE_OPTION_EST_FORPOL_NEUT: "£KR_game_rule_flag_EST Neutralidade"
RULE_OPTION_EST_FORPOL_NEUT_DESC: "A Estônia evitará alianças com Grandes Potências, favorecendo em vez disso uma política de neutralidade armada e cooperação local potencial.\n\n§RRequer:§!\nQualquer §CA Queda do Ducado§! em §Y$BAT_PATH$§!"

