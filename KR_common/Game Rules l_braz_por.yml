RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RChen Mingshu§! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT Guerra Civil Afastada - Golpe do KMT de Direita"
RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Chen Mingshu $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\n§gLi Zongren§! posteriormente assume a liderança do Kuomintang de Chen Mingshu."

