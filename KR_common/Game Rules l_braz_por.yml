ENG_PATH: "£KR_game_rule_flag_ENG Congresso Sindical de 1936"
RULE_OPTION_ENG_PATH_RANDOM: "Padrão"
RULE_OPTION_ENG_PATH_RANDOM_DESC: "O Partido Trabalhista, único partido no poder na Grã-Bretanha desde a revolução, há muito se dividiu em várias facções concorrentes. Federalistas, Autonomistas e Maximistas disputam influência no Congresso Sindical de 1936."
