RULE_OPTION_SRI_PATH_MESCHI_SYNDIE: "£KR_game_rule_flag_SRI O Espírito de 1907"
RULE_OPTION_SRI_PATH_MESCHI_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nAlberto Meschi, continuando a revolução com seus anarquistas baseados no campo, torna-se Presidente.\n\n§RRequer:§!\n§CA República Socialista da Itália reunifica a Itália§!"
RULE_OPTION_SRI_PATH_RADSOC_DESC: "Se infiltrando entre sindicatos e fascistas, o §RPartito d'Azione§!, ou Partido de Ação, consegue vencer as primeiras eleições pós-unificação sob a liderança de Carlo Rosselli."
