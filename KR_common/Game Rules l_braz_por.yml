RULE_OPTION_YEM_PATH_SOCLIB_DESC: "Uma §lrepública liberal§! é estabelecida."

ASY_REVOLT: "£KR_game_rule_flag_ASY Revolta Assíria"
RULE_OPTION_ASY_REVOLT_RANDOM: "Padrão"
RULE_OPTION_ASY_REVOLT_RANDOM_DESC: "Os assírios foram expulsos para a região de Basra, e seu descontentamento começa a crescer. Se isso levará a uma revolta ou não, só o tempo dirá."
RULE_OPTION_ASY_REVOLT_NO_REVOLT: "£KR_game_rule_flag_TUR_ottoman_empire Sem Revolta"
RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC: "A revolta é evitada."
RULE_OPTION_ASY_REVOLT_ABANDON: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR_ottoman_empire Assírios Sozinhos"
RULE_OPTION_ASY_REVOLT_ABANDON_DESC: "Os assírios se revoltam. O Canadá reluta em se envolver, deixando os assírios abandonados e provavelmente condenados."
RULE_OPTION_ASY_REVOLT_AUTON_NO: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR_ottoman_empire £KR_game_rule_flag_CAN Autonomia Negada"
RULE_OPTION_ASY_REVOLT_AUTON_NO_DESC: "Os assírios se revoltam. O Canadá intervém em seu nome, pedindo aos otomanos que lhes concedam autonomia. Este pedido é negado, e o Canadá envia armas e mão de obra para ajudar os assírios."
RULE_OPTION_ASY_REVOLT_AUTON_YES: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR_ottoman_empire £KR_game_rule_flag_CAN Autonomia Concedida"
RULE_OPTION_ASY_REVOLT_AUTON_YES_DESC: "Os assírios se revoltam. O Canadá intercede em seu nome, solicitando aos otomanos que lhes concedam autonomia. Este pedido é concedido, e a revolta de curta duração termina pacificamente."
RULE_OPTION_ASY_REVOLT_PEACE_NO: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR_ottoman_empire £KR_game_rule_flag_CAN Independência Negada"
RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC: "Os assírios se revoltam. O Canadá solicita aos otomanos que concedam independência a seus antigos aliados. Os otomanos ignoram a intercessão e o Canadá e a Entente enviam armas, mão de obra e voluntários para ajudar os assírios."
RULE_OPTION_ASY_REVOLT_PEACE_YES: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR_ottoman_empire £KR_game_rule_flag_CAN Independência Concedida"
RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC: "Os assírios se revoltam. O Canadá solicita aos otomanos que concedam independência a seus antigos aliados. Contra todas as probabilidades, os otomanos concordam com a intervenção e concedem independência aos assírios, encerrando a revolta."

ASY_PATH: "£KR_game_rule_flag_ASY Uma Nova Pátria"
RULE_OPTION_ASY_PATH_RANDOM: "Padrão"
RULE_OPTION_ASY_PATH_RANDOM_DESC: "Assíria ganhou independência, e agora seu destino deve ser determinado. Patriarca Shimun XXI Eshai liderará a Assíria para se tornar um estado multinacional, uma "Assíria para os Assírios", ou o país se tornará um fantoche da influência britânica?"
RULE_OPTION_ASY_PATH_SOCCON: "£KR_game_rule_flag_ASY Estado Multinacional"
RULE_OPTION_ASY_PATH_SOCCON_DESC: "Shimun XXI Eshai concentrará seus esforços em criar um país multinacional, seguindo os pontos de vista do Partido Democrata Cristão Assírio (Ritos Orientais).\n\n§RRequer:§!\n§COs Assírios são vitoriosos em sua rebelião contra os Otomanos§!\n\n§RNão§! §CSem Revolta§! ou §CAutonomia Concedida§! em §Y$ASY_REVOLT$§!"
RULE_OPTION_ASY_PATH_NATPOP: "£KR_game_rule_flag_ASYK Assíria para os Assírios"
RULE_OPTION_ASY_PATH_NATPOP_DESC: "Shimun XXI Eshai se coroará rei da nova Assíria e concentrará seus esforços em expandir suas fronteiras e criar uma nação assíria unida, ajudada pelo antigo movimento subterrâneo XXH.\n\n§RRequer:§!\n§COs Assírios são vitoriosos em sua rebelião contra os Otomanos§!\n\n§RNão§! §CSem Revolta§! ou §CAutonomia Concedida§! em §Y$ASY_REVOLT$§!"
RULE_OPTION_ASY_PATH_MARLIB: "£KR_game_rule_flag_ASYD A Linha de Frente do Imperialismo"
RULE_OPTION_ASY_PATH_MARLIB_DESC: "Shimun XXI Eshai se associa à Entente para criar um bastião de influência britânica no Golfo Pérsico, deixando grande parte dos assuntos governamentais para uma Comissão IEDC.\n\n§RRequer:§!\n§COs Assírios são vitoriosos em sua rebelião contra os Otomanos§!\n\n§RNão§! §CSem Revolta§! ou §CAutonomia Concedida§! em §Y$ASY_REVOLT$§!"

