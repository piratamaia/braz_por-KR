RULE_OPTION_SRI_PATH_SYNDIE_DESC: "Com as primeiras eleições pós-unificação, a §rConfederazione Generale del Lavoro - Unione Sindacale Italiana§!, ou Confederação Geral do Trabalho - União Sindical Italiana, sai vitoriosa. Eles defendem com sucesso a democracia baseada em sindicatos da República Socialista do ataque presidencialista de Mussolini."
RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE: "£KR_game_rule_flag_SRI Retorno à Normalidade"
RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE_DESC: "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nGiuseppe di Vittorio, defendendo a causa dos trabalhadores urbanos, torna-se Presidente.\n\n§RRequer:§!\n§CA República Socialista da Itália reunifica a Itália§!"
