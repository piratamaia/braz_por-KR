RULE_OPTION_PUE_PATH_WIF_DESC: "Depois que o Canadá intervém em Nova Inglaterra, é a vez de Porto Rico. O Canadá ocupa a ilha antes de entregá-la às Índias Ocidentais.\n\n§RRequer:§!\n§CFormar Nova Inglaterra§! ou §COcupar Nova Inglaterra§! em\n§Y$CAN_ACW_NEW_ENGLAND$§!"
