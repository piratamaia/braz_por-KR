RULE_OPTION_SYR_PATH_SOCLIB: "£KR_game_rule_flag_SYR Partido Popular (Ala Damascena)"
RULE_OPTION_SYR_PATH_SOCLIB_DESC: "A ala Damascena do Hizb al-Sha'ab vence a primeira eleição.\n\n§RRequer:§!\n§CO Pacto do Cairo é vitorioso contra os Otomanos§!\n\n§RNão§! §CAnexada pela Síria§! ou §CSultanato Sírio§! em §Y$EGY_SYRIA$§!"
RULE_OPTION_SYR_PATH_MARLIB: "£KR_game_rule_flag_SYR Partido Popular (Ala de Aleppo)"
RULE_OPTION_SYR_PATH_MARLIB_DESC: "A ala de Aleppo do Hizb al-Sha'ab vence a primeira eleição.\n\n§RRequer:§!\n§CO Pacto do Cairo é vitorioso contra os Otomanos§!\n\n§RNão§! §CAnexada pela Síria§! ou §CSultanato Sírio§! em §Y$EGY_SYRIA$§!"
RULE_OPTION_SYR_PATH_SOCCON: "£KR_game_rule_flag_SYR Bloco Nacional"
RULE_OPTION_SYR_PATH_SOCCON_DESC: "O status quo al-Kutlah al-Wataniyah vence a primeira eleição.\n\n§RRequer:§!\n§CO Pacto do Cairo é vitorioso contra os Otomanos§!\n\n§RNão§! §CAnexada pela Síria§! ou §CSultanato Sírio§! em §Y$EGY_SYRIA$§!\n\n§CNota: As ações deste governo resultarão na Declaração de Independência Libanesa.§!"
RULE_OPTION_SYR_PATH_PATAUT: "£KR_game_rule_flag_SYR Governo Militar"
RULE_OPTION_SYR_PATH_PATAUT_DESC: "O status quo al-Kutlah al-Wataniyah vence a primeira eleição. Posteriormente, o §Pmilitar§! derruba o governo.\n\n§RRequer:§!\n§CO Pacto do Cairo é vitorioso contra os Otomanos§!\n\n§RNão§! §CAnexada pela Síria§! ou §CSultanato Sírio§! em §Y$EGY_SYRIA$§!\n\n§CNota: As ações deste governo podem resultar na Declaração de Independência Libanesa.§!"
RULE_OPTION_SYR_PATH_NATPOP: "£KR_game_rule_flag_SYR_national_populist Partido Nacional Socialista Sírio"
RULE_OPTION_SYR_PATH_NATPOP_DESC: "O status quo al-Kutlah al-Wataniyah vence a primeira eleição. Posteriormente, o militar derruba o governo e transfere o poder para o nacionalista §NHizb Al-Suri Al-Qawmi Al-'Ijtima'i§!.\n\n§RRequer:§!\n§CO Pacto do Cairo é vitorioso contra os Otomanos§!\n\n§RNão§! §CAnexada pela Síria§! ou §CSultanato Sírio§! em §Y$EGY_SYRIA$§!\n\n§CNota: As ações deste governo resultarão na Declaração de Independência Libanesa.§!"

