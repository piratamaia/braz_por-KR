RULE_OPTION_SYR_FORPOL_INT: "£KR_game_rule_flag_SYR £KR_game_rule_flag_FRA Phalanstère"
RULE_OPTION_SYR_FORPOL_INT_DESC: "A Síria permanecerá parte do Pacto do Cairo, mas buscará apoio adicional do Internacional e se juntará ao Phalanstère.\n\n§RRequer:§!\n§CO Pacto do Cairo é vitorioso contra os Otomanos§!\n\n§CPartido Popular (Ala Damascena)§! em §Y$SYR_PATH$§!\n\n§RNão§! §CAnexada pela Síria§! ou §CSultanato Sírio§! em §Y$EGY_SYRIA$§!"
RULE_OPTION_SYR_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation Federação Árabe"
