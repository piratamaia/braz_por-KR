RULE_OPTION_PER_PATH_MONARCHY_SOCCON: "£KR_game_rule_flag_PER Reforçar a Constituição - HET"
RULE_OPTION_PER_PATH_MONARCHY_SOCCON_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ As eleições seguintes são vencidas pelo §cHezb Eslah Talaban§!, ou Partido Reformista."
RULE_OPTION_PER_PATH_MONARCHY_AUTDEM: "£KR_game_rule_flag_PER Reforçar a Constituição - Qajars"
RULE_OPTION_PER_PATH_MONARCHY_AUTDEM_DESC: "$RULE_OPTION_PER_PATH_MONARCHY_DESC$ As eleições seguintes são vencidas por uma coalizão de direita liderada pelo §gQajar§!, quando concorrem às eleições."
RULE_OPTION_PER_PATH_PATAUT: "£KR_game_rule_flag_PER Ira da Pata do Leão Qajar"
RULE_OPTION_PER_PATH_PATAUT_DESC: "O Xá assume um §Pmaior papel político§!, eventualmente rasgando a constituição inteiramente."
RULE_OPTION_PER_PATH_REPUBLIC_DESC: "O país é transformado em uma república."
RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_PER_REP Vitória do Republicanismo - HD"
RULE_OPTION_PER_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ O §SHezb Democrat§! de Sayyed Hasan Taqizadeh vence as eleições seguintes."
RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_PER_REP Vitória do Republicanismo - HEe"
RULE_OPTION_PER_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ O §lHezab Eetedaliun§! de Mohammad Mosaddegh vence as eleições sempre que estão concorrendo."
RULE_OPTION_PER_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_PER_REP Vitória do Republicanismo - HT"
RULE_OPTION_PER_PATH_REPUBLIC_MARLIB_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ O §mHezb Tajadod§! de Mohammad Ali Foroughi Zoka-ol-Molk vence as eleições de 1938, com o Partido Reformista vencendo a partir daí."
RULE_OPTION_PER_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_PER_REP Vitória do Republicanismo - HET"
RULE_OPTION_PER_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_PER_PATH_REPUBLIC_DESC$ O §cHezb Eslah Talaban§! de Ahmad Qavam vence as eleições, a partir de 1942."
RULE_OPTION_PER_PATH_RADSOC: "£KR_game_rule_flag_PER_radical_socialist A Chama Reacendida"
RULE_OPTION_PER_PATH_RADSOC_DESC: "O país é transformado em uma §Rrepública socialista§!. Não buscará aliança com a Índia."
RULE_OPTION_PER_PATH_RADSOC_HND: "£KR_game_rule_flag_PER_radical_socialist A Chama Reacendida - Socialismo Asiático"
RULE_OPTION_PER_PATH_RADSOC_HND_DESC: "O país é transformado em uma §Rrepública socialista§!. O Irã se alinhará então com a Bharatiya Commune para atacar o Domínio da Índia.\n\n§RRequer:§!\n§CO Irã sair vitorioso contra os Otomanos§!"

EGY_PATH: "£KR_game_rule_flag_EGY Reformas de Farouk"
RULE_OPTION_EGY_PATH_RANDOM: "Padrão"
RULE_OPTION_EGY_PATH_RANDOM_DESC: "Uma nova constituição está sendo elaborada para o império, e sua composição será afetada pelas reformas propostas."
RULE_OPTION_EGY_PATH_LIBMON_DESC: "As reformas liberais são implementadas, e o Sultão se torna um monarca constitucional."
