RULE_OPTION_ENG_PATH_RADSOC_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nPara afastar-se das tendências centralistas de Londres, Birmingham é escolhida como a nova capital da Grã-Bretanha após a Segunda Guerra Weltkrieg, com a Escócia e o País de Gales recebendo um grande grau de autonomia."
RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE: "£KR_game_rule_flag_ENG_england £KR_game_rule_flag_SCO £KR_game_rule_flag_WLS_syndicalist Autonomistas - Independência"
RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nApós a Segunda Guerra Weltkrieg, y Glais dissolve completamente o Congresso Sindical Nacional da União da Grã-Bretanha e forma um novo TUC inglês, concedendo total independência aos novos TUCs escocês e galês. §rEbenezer Edwards§! assume como Presidente da União da Inglaterra."
RULE_OPTION_ENG_PATH_MAXIMIST_DESC: "Os §oMaximistas§! garantem maioria no Congresso Sindical de 1936, e Oswald Mosley assume como Presidente com John Strachey como seu Vice."
RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST: "£KR_game_rule_flag_ENG Maximistas - Mosley"
RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nOswald Mosley consolida com sucesso seu governo e transforma a União da Grã-Bretanha em um estado Maximista."
RULE_OPTION_ENG_PATH_MOSLEY_FAILURE_DESC: "As tentativas de Oswald Mosley de assumir o controle da nação após a Segunda Guerra Weltkrieg falham,"
RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST: "£KR_game_rule_flag_ENG Maximistas - Strachey"
RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nAs tentativas de Oswald Mosley de assumir o controle da nação após a Segunda Guerra Weltkrieg falham, sendo deposto por John Strachey e Eric Blair."
RULE_OPTION_ENG_PATH_BLAIR_RADSOC: "£KR_game_rule_flag_ENG Actionists"
RULE_OPTION_ENG_PATH_BLAIR_RADSOC_DESC: "Os Maximistas garantem maioria no Congresso Sindical de 1936.\nAs tentativas de Oswald Mosley de assumir o controle da nação falham espetacularmente, sendo deposto pela tendência §RActionist§! de Eric Blair, que assume como Presidente, com Fenner Brockway como seu Vice."
RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_ENG Sem Maioria"
