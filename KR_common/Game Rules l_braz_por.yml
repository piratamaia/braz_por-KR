RULE_OPTION_ARM_PATH_PATAUT_DESC: "Garegin Nzhdeh consegue manter o poder e, junto com o partido Dashnak, forma um §Pgoverno§! com o objetivo de defender a Armênia contra qualquer ameaça estrangeira."
RULE_OPTION_ARM_PATH_NATPOP: "£KR_game_rule_flag_ARM Proclamar Tseghakronism"
RULE_OPTION_ARM_PATH_NATPOP_DESC: "Garegin Nzhdeh consegue se manter no poder e, inspirado nos pensamentos de Savinkov, estabelece um estado §Ntotalitário§.\n\n§REquer:§!\n§CSavinkov se torna Vozhd§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_ARM_PATH_AUTDEM: "£KR_game_rule_flag_ARM O Verdadeiro Salvador da Armênia"
RULE_OPTION_ARM_PATH_AUTDEM_DESC: "Garegin Nzhdeh consegue se manter no poder e, inspirado nos pensamentos de Savinkov, estabelece um estado totalitário. No entanto, a oposição democrática consegue fazer um golpe e uma coalizão democrática liderada por §gBoghos Bey§! assume o país.\n\n§REquer:§!\n§CSavinkov se torna Vozhd§! em §Y$RUS_AFTERMATH$§!"
RULE_OPTION_ARM_PATH_DEM_DESC: "Garegin Nzhdeh renuncia, e a Armênia realiza suas primeiras eleições."
