RULE_OPTION_SIA_FORPOL_CHI: "£KR_game_rule_flag_SIA_radical_socialist £KR_game_rule_flag_CHI Kuomintang de Esquerda"
RULE_OPTION_SIA_FORPOL_CHI_DESC: "O sucesso da revolução na China inspirou os siameses a se unirem à Kuomintang, e libertar a Ásia do imperialismo em todas as suas formas.\n\n§RRequer:§!\n§CRebeldes Parlamentares vencem a Guerra Civil Siamense§!\n§CA Kuomintang de Esquerda unifica a China§!\n\n§CRebelião Thamrongnawasawat§! em\n§Y$SIA_CIVIL_WAR$§!"
