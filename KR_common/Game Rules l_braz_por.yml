RULE_OPTION_OTT_FORPOL_AUS_DESC: "Os Otomanos decidem forjar uma aliança com a Áustria que aumentará sua influência nos Bálcãs.\n\n§RExige:§!\nOs Otomanos são vitoriosos contra o Pacto do Cairo\n\n§CMustafa Kemal§! em §Y$OTT_PATH$§!\n§CFracasso§! em §Y$OTT_RUS_CONVENTION$§!"
RULE_OPTION_OTT_FORPOL_GER: "£KR_game_rule_flag_TUR_ottoman_empire Reichspakt"
RULE_OPTION_OTT_FORPOL_GER_DESC: "Os Otomanos decidem ajudar seus antigos aliados alemães e se juntam ao Reichspakt.\n\n§RExige:§!\nOs Otomanos são vitoriosos contra o Pacto do Cairo\n\n§CFracasso§! em §Y$OTT_RUS_CONVENTION$§!\n\n§RNão§! §CFrente Endeavour - Movimento Kadroista§! em §Y$OTT_PATH$§!"
