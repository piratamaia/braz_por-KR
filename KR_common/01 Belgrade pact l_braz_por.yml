pact.206.t: "Decidindo sobre um Objetivo"
pact.206.d: "Nosso objetivo geral pode ser unificado, mas existem várias maneiras de lidar com Viena. Os delegados mais radicais no Congresso estão pedindo uma guerra para enfraquecer os austríacos, em vingança por suas ações durante a Weltkrieg. Por outro lado, os diplomatas moderados favorecem uma abordagem mais diplomática, esperando negociar com Viena em vez de serem puramente beligerantes. Uma abordagem pacífica seria preferível, mas poucos estão otimistas quanto às chances de Viena realmente ir para a mesa de negociações. Em última análise, os principais delegados sérvios têm a escolha final sobre que abordagem devemos buscar, e depois de algumas horas de reuniões nos bastidores, eles retornam ao Congresso com seu curso de ação."
pact.206.a: "Para a guerra com a Áustria!"
pact.206.b: "Forçá-los com diplomacia!"

pact.207.t: "O Congresso Escolhe Atacar a Áustria"
pact.207.d: "Os delegados em Belgrado decidiram que, com a hegemonia búlgara derrubada, era hora de derrubar a hegemonia dos Habsburgos na Europa Central. Como a maioria dos membros do Pacto tem extensas reivindicações sobre o Império Austro-Húngaro, seus delegados estão ansiosos para finalmente alcançar seus objetivos nacionais respectivos, mas nem todos os membros estão tão ansiosos para se lançar contra o Império podre. Independentemente disso, é hora de anunciar oficialmente nosso apoio a este plano de ação ou sair do Congresso."
pact.207.a: "Nós apoiamos esta iniciativa."
pact.207.b: "Nós nos juntaremos ao Pacto!"
pact.207.c: "O quê? Não!"
pact.207.e: "Nunca nos importamos com a Transilvânia de qualquer maneira."

pact.208.t: "[FROM.GetNameDefCap] Deixa o Congresso"
pact.208.d.war: "A delegação de [FROM.GetNameDef] deixou o Congresso, seja para protestar contra nosso plano de ação acordado ou porque não veem benefícios para si mesmos."
pact.208.d.diplomacy: "A delegação de [FROM.GetNameDef] deixou o Congresso, aparentemente desinteressada na questão austríaca."
pact.208.a: "Problema deles."

pact.209.t: "A Questão das Reivindicações"
pact.209.d: "Com o plano de ação decidido, as delegações decidiram formalizar suas reivindicações sobre o Império Austro-Húngaro. Naturalmente, garantimos informar-lhes que o objetivo final de nosso governo é unir os sul-eslavos do sul sob nossa bandeira, libertando-os de séculos de opressão."
pact.209.a: "Vamos libertar os eslavos!"

pact.210.t: "A Questão das Reivindicações"
pact.210.d: "Com o plano de ação decidido, as delegações decidiram formalizar suas reivindicações sobre o Império Austro-Húngaro. Naturalmente, garantimos informar-lhes que o objetivo final de nosso governo é libertar as terras habitadas por romenos étnicos, atualmente humilhados por séculos de opressão."
pact.210.a: "Vamos nos reunir com a Transilvânia!"

pact.211.t: "A Questão das Reivindicações"
pact.211.d: "Com o plano de ação decidido, as delegações decidiram formalizar suas reivindicações sobre o Império Austro-Húngaro. A Grécia, no entanto, tem pouco a ganhar em termos de território diretamente dos Habsburgos, mas acreditamos que isso faz parte da melhoria da cooperação regional e da solidificação das relações."
pact.211.a: "Não temos reivindicações."
pact.211.b: "O Norte da Epiro nos pertence!"

pact.213.t: "A Questão das Reivindicações"
pact.213.d: "Com o plano de ação decidido, as delegações decidiram formalizar suas reivindicações sobre o Império Austro-Húngaro. Naturalmente, garantimos informar-lhes que o objetivo final de nosso governo é finalmente pôr fim ao Risorgimento, libertando os italianos da Áustria do jugo dos Habsburgos e vingando a mancha de 1919!"
pact.213.a: "Vamos recuperar Ístria e Trento!"

pact.214.t: "O Congresso Chegou ao Fim"
pact.214.d: "Com nossos planos e intenções claros, o Congresso chega ao fim. Agora marchamos em direção à batalha final na criação de uma nova ordem nos Bálcãs, onde as nações são livres de impérios estrangeiros e opressão."
pact.214.a: "Avante!"

pact.215.t: "O Congresso Escolhe Negociar com a Áustria"
pact.215.d: "Os delegados em Belgrado decidiram que seria imprudente nos lançarmos sem sentido contra o Exército Austro-Húngaro. Para expressar claramente nossas queixas e ganhar a simpatia da comunidade internacional, devemos abrir negociações com Viena para alcançar o objetivo declarado do Congresso de corrigir erros históricos e encerrar o sofrimento de muitos de nossos compatriotas atualmente residindo na Áustria-Hungria. Se eles se recusarem, teremos todas as desculpas para buscar justiça pela força das armas."
pact.215.a: "Nós apoiamos esta iniciativa."
pact.215.b: "O quê? Não!"

pact.216.t: "Um Convite para Belgrado?"
pact.216.d: "O Congresso de Belgrado nos estendeu um convite. Embora tenham declarado claramente seus objetivos de desmantelar nossa antiga Monarquia, parecem dispostos a tentar chegar a um acordo na mesa de negociações primeiro. Claro, conhecemos seus termos e são completamente inaceitáveis; seria uma perda de tempo completa comparecer e devemos, em vez disso, nos preparar para mobilizar contra eles."
pact.216.a: "Uma chance para a paz, talvez?"
pact.216.b: "Rejeitamos sua oferta ridícula!"

pact.217.t: "A Áustria Repudia Nossos Esforços"
pact.217.d: "Previsivelmente, Viena se recusou a negociar. Como eles claramente desejam a guerra que finalmente trará o fim de seu império podre, é hora de marcharmos em direção à nossa batalha final para derrubar o jugo dos Habsburgos."
pact.217.a: "Guerra será, então."

pact.300.t: "O Pacto de Organização"
pact.300.d: "[FROM.GetNameDefCap] está propondo aprofundar os laços entre as nações balcânicas por meio de uma união econômica. Se assinarmos seu pacto, será formado um Conselho Econômico para coordenar o comércio e os interesses econômicos de seus estados membros. Sem dúvida, nos beneficiaremos dessa estreita aliança econômica."
pact.300.a: "Claro, todos podemos beneficiar disso."
pact.300.b: "Isso resultará em uma perda de independência!"

BP_economic_integration_tt: "§GNos tornaremos membros do Pacto de Organização e receberemos seus benefícios econômicos§!."

pact.301.t: "[FROM.GetNameDefCap] se Recusa"
pact.301.d: "O governo [FROM.GetAdjective] se recusou a assinar o Pacto de Organização, desinteressado em laços econômicos mais estreitos na região dos Bálcãs."
pact.301.a: "Pena para eles."

pact.302.t: "Formação do Conselho Econômico"
pact.302.d: "Com a ratificação do Pacto de Organização, o Conselho Econômico está prestes a começar seu trabalho na coordenação do comércio e das relações econômicas entre seus membros."
pact.302.a: "Bálcãs mais próximos, prósperos."

pact.303.t: "Formação do Conselho Econômico"
pact.303.d: "Com a ratificação do Pacto de Organização, o Conselho Econômico está prestes a começar seu trabalho na coordenação do comércio e das relações econômicas entre seus membros."
pact.303.a: "Bálcãs mais próximos, prósperos."

pact.304.t: "Relatório do Conselho Econômico"
pact.304.d: "Através dos esforços do Conselho Econômico e de nossos aliados, os benefícios que obtemos da integração regional adicional melhoraram significativamente."
pact.304.a: "Excelente!"

pact.305.t: "Deixando o Conselho Econômico"
pact.305.d.war: "Devido a atos de agressão contra outros membros do Conselho Econômico dos Bálcãs, fomos expulsos do Conselho com efeito imediato. Como tal, não receberemos mais seus benefícios."
pact.305.d.revolution: "Nosso novo regime socialista declarou todos os tratados com o Conselho Econômico dos Bálcãs nulos e sem efeito, com efeito imediato. Como tal, não receberemos mais seus benefícios."
pact.305.a: "Muito bem."

pact.306.t: "[FROM.GetNameDefCap] Junta-se ao Conselho Econômico"
pact.306.d: "O governo [FROM.GetAdjective] assinou o Pacto de Organização, tendo perdido a formação do Conselho anteriormente, e todos os membros da organização agora desfrutam de benefícios aumentados da cooperação econômica mútua."
pact.306.a: "Bálcãs mais próximos, prósperos."

pact.307.t: "Futuro do Pacto de Belgrado"
pact.307.d: "Com nosso objetivo principal de derrotar a Áustria alcançado, muitos estão fazendo a pergunta: e agora? Embora as alianças nos Bálcãs frequentemente tenham sido de curta duração, algumas vozes mais idealistas têm promovido a ideia de transformar o Pacto de Belgrado em uma aliança de longo prazo, não apenas para defender os Bálcãs contra ameaças estrangeiras, mas também para cooperar economicamente e trazer prosperidade para as nações sérvia e romena. Vozes mais pessimistas apontam todos os problemas percebidos: diferenças ideológicas, Banato Ocidental, descrença sobre se as nações balcânicas realmente podem se opor a gigantes como Alemanha e Rússia por conta própria. Independentemente disso, se nosso governo endossar a ideia de cooperação de longo prazo, aumentaria muito as chances de nossa aliança permanecer unida."
pact.307.a: "Derramamos sangue juntos, permaneceremos juntos."
pact.307.b: "Desculpe, foi apenas uma coisa de guerra."
