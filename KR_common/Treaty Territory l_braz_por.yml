### Events ###
 treatyport.1.t: "A Apreensão de [treatyport_whichisit]"
treatyport.1.d: "Com o início da guerra, nossas forças moveram-se imediatamente para assumir o controle de [treatyport_whichisit], e após uma breve luta emergiram vitoriosas."
treatyport.1.a: "A nação está inteira novamente!"

treatyport.2.t: "Territórios Menores Tomados"
treatyport.2.d: "Com o início da guerra, nossas pequenas possessões territoriais foram tomadas. Tratados relevantes foram rasgados e nosso pessoal evacuado. Com a vitória nesta guerra, talvez os reconquistemos."
treatyport.2.a: "Logo os teremos de volta."

treatyport.3.t: "A Apreensão de [treatyport_whichisit2]"
treatyport.3.d: "Nossas forças assumiram o controle da concessão em [treatyport_whichisit2]. O destino do território será decidido com o fim da guerra."
treatyport.3.a: "Uma pequena vitória."

treatyport.4.t: "A Apreensão de [treatyport_whichisit2]"
treatyport.4.d: "As tropas [FROM.GetAdjective] derrubaram nossas forças estacionadas em [treatyport_whichisit2]. Por enquanto, pelo menos, [treatyport_whichisit2] está nas mãos do inimigo."
treatyport.4.a: "Logo a recuperaremos."

treatyport.5.t: "O Retorno de [treatyport_whichisit2]"
treatyport.5.d: "Com a recaptura de [treatyport_whichisit2], o território foi devolvido ao controle estrangeiro."
treatyport.5.a: "Um momento agridoce."

treatyport.6.t: "O Retorno de [treatyport_whichisit2]"
treatyport.6.d: "[treatyport_whichisit2] voltou ao nosso controle e está operacional novamente."
treatyport.6.a: "Viva!"

treatyport.7.t: "A Revogação de [treatyport_whichisit2]"
treatyport.7.d: "[treatyport_whichisit2] foi recapturado. Dada a atual guerra com o senhorio do território, no entanto, em vez de devolvê-lo ao controle estrangeiro, o território foi completamente reincorporado."
treatyport.7.a: "Que vençamos esta grande guerra."

treatyport.8.t: "A Revogação de [treatyport_whichisit2]"
treatyport.8.d: "[FROM.GetName] anunciou a revogação de nosso arrendamento sobre [treatyport_whichisit2]."
treatyport.8.a: "Recuperaremos."

treatyport.9.t: "O Fim da Concessão [treatyport_whichisit2]"
treatyport.9.d: "Com o colapso de [FROM.GetNameDef] para as forças inimigas, não estamos mais vinculados às concessões - e nossas forças já se moveram para tomá-las."
treatyport.9.a: "Uma pequena vitória."
