### Ideas ###
 holds_leases_idea: "Detém Territórios Menores"
holds_leases_idea_desc: "Atualmente, arrendamos ou possuímos diretamente territórios importantes, mas diminutos, ao redor do mundo.\n§W--------------§!§L\n[gitmo_active][mole_active][samana_active]§!"

gitmo_lease_idea: "Arrendamento da Baía de Guantánamo"
gitmo_lease_idea_desc: "Atualmente, arrendamos a significativa base naval da Baía de Guantánamo para §Y[GTM.GetNameWithFlag]§!.\n\nA Baía de Guantánamo foi ocupada pelos Estados Unidos durante a Guerra de Independência Cubana como parte da maior Guerra Hispano-Americana. Nos anos e décadas seguintes, o controle americano sobre a Baía de Guantánamo sob soberania nominal cubana foi reafirmado e a base naval da Baía de Guantánamo foi grandemente expandida. Quem controla a Baía de Guantánamo, os Estados Unidos ou algum outro poder imperial, certamente colherá benefícios significativos."
mole_lease_idea: "Arrendamento de Môle Saint-Nicolas"
mole_lease_idea_desc: "Atualmente, arrendamos a cidade costeira de Môle Saint-Nicolas para §Y[MSN.GetNameWithFlag]§!.\n\nRecentemente apenas uma pequena cidade costeira, Môle Saint-Nicolas está lentamente sendo transformada em uma estação naval para rivalizar com a vizinha Baía de Guantánamo."
samana_lease_idea: "Arrendamento de Samaná"
samana_lease_idea_desc: "Atualmente, arrendamos a cidade costeira de Santa Bárbara de Samaná para §Y[SAM.GetNameWithFlag]§!.\n\nCobiçada por muitos americanos antes da aquisição da Baía de Guantánamo, após décadas de relativo obscuridade aos olhos de potências estrangeiras, Samaná está agora sendo rapidamente transformada em um centro para as frotas [SAM.GetAdjective] ."

