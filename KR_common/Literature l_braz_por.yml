 literature.10.t: "Sartre Explica sua Postura Filosófica em seu Novo Livro"
literature.10.d: "Em seu novo livro, 'O Existencialismo é um Humanismo', Sartre explica a doutrina do Existencialismo. Para ele, um dos pontos-chave é que a existência de uma pessoa vem antes de sua essência. Em termos simples, isso significa que, embora uma pessoa exista, não há nada que dite o caráter dessa pessoa, seus objetivos na vida, e assim por diante. Apenas a própria pessoa pode definir sua essência."
