 literature.12.t: "'Pequena Marin e o Marinheiro' - Novo Livro nas Prateleiras do Japão"
literature.12.d: "A recente guerra em nosso país inspirou muitos retornados a expressar suas experiências em arte, sendo um deles o autor de um romance de vendas sem precedentes.\n\nO livro, intitulado "Marin-chan to Kaigun-kun", ou "Pequena Marin e o Marinheiro", conta a história de dois amigos de infância e seu amor trágico: um menino e uma menina crescendo próximos um do outro, participando de uma vida aparentemente inalterada. No entanto, assim que terminam o ensino médio, o Japão se prepara para a guerra, e o menino é convocado para se juntar à Marinha. Os dois precisam se separar, com Marin ficando em casa. Somente agora que estão separados, percebem seus sentimentos um pelo outro, mas lutam para expressá-los nas poucas cartas que podem trocar. Justo quando a guerra chega ao fim, e Marin anseia pelo retorno de seu amado, suas cartas param de chegar.\n\nEmbora o livro não represente o ápice da literatura japonesa, ele oferece uma visão surpreendentemente detalhada das vidas cotidianas de uma filha de agricultores no Japão rural e de um Marinheiro da Marinha Japonesa. O livro está programado para ser traduzido para o alemão, inglês e russo."
literature.12.a: "Me conte, como termina?"

literature.14.t: "Auf den Marmorklippen, Um Livro de Ernst Jünger"
literature.14.d: "Ernst Jünger, um de nossos generais talentosos, também é um autor bem-sucedido. Hoje seu novo livro foi lançado na pátria: Auf den Marmorklippen, nos penhascos de mármore. É um romance cheio de simbolismo às vezes obscuro, magia e os trabalhos internos e ocultos da vida em si. Ambientado em um mundo de fantasia, a civilização rica e amante da arte de Marina vive em paz ao lado dos nômades marciais das estepes. Dois irmãos são os protagonistas da história que tentam impedir o Oberförster, o Chefe dos Guardas Florestais, de tomar lentamente a bela cidade de Marina. Cada vez mais nômades estão ouvindo o Oberförster, que age jovialmente a princípio, mas logo se revela um assassino frio e ávido por poder. As pessoas de Marina param de ouvir seus poetas, seus valores e espírito decaem. Quando os dois irmãos encontram uma cabana na floresta onde os capangas do Oberförster assassinam suas vítimas, eles tentam se rebelar contra o vilão, mas em vão. Somente sua magia permite que escapem. Eles têm que incendiar sua casa nos penhascos de mármore e seu trabalho de vida observando a cidade de Marina queimar no horizonte, retornando a um estado de fatalismo. O livro recebeu críticas mistas. Enquanto alguns o elogiam por sua estética elaborada e a visão da maneira como o mundo funciona, alguns leitores mais interessados nas implicações políticas dos Marmorklippen estão se perguntando se é suposto ser o comentário de Ernst Jünger sobre a dura realidade da política de Mittelafrikan. Jünger mesmo não comentou sobre isso, mas seu irmão Friedrich Georg, um poeta, disse que "é um sapato que se encaixa em vários pés"."
literature.14.a: "Esse eu vou comprar."

literature.17.t: "Sol Branco sobre a China"
literature.17.d.chi: "As pessoas em Longyan ficaram surpresas quando um jovem americano apareceu e caminhou pela capital de nossa revolução, fazendo perguntas aos locais sobre a vida aqui e nossa luta.\n\nEmbora seu comportamento inquisitivo parecesse completamente espontâneo e atraísse muitos olhares igualmente curiosos e fofocas selvagens, na verdade, foi o resultado do trabalho árduo de nosso departamento de publicidade. O estrangeiro em questão é Edgar Snow, um jornalista americano baseado em Xangai, que veio a Longyan para ser o primeiro escritor ocidental a ver nossos princípios em prática em primeira mão. Com a ajuda de nossos experientes batedores, ele atravessou com segurança as linhas de frente. Ele passou seu tempo aqui fazendo entrevistas com figuras de liderança, incluindo Madame Sun e Wang Jingwei, mas também com soldados comuns e pessoas comuns nas ruas. Ele já estava bastante simpático à nossa causa, e garantimos para que ele visse que nossa luta é justa.\n\nHoje seu livro chegou às lojas no Ocidente e já está sendo aclamado por alguns como o furo do século. Certamente terá um efeito positivo em nossa imagem aos olhos das pessoas do mundo, apesar do que quer que os detratores maldosos ou apologistas do imperialismo possam gritar sobre preconceito."
literature.17.d.other: "Já se passaram mais de dois meses desde que a Liga das Oito Províncias deixou de existir e a guerra estourou nas margens do rio Yangtzé. Com o caos reinando no leste da China, notícias confiáveis têm sido mais difíceis de obter do que nunca. Apesar da censura implementada pelos senhores da guerra e pelo governo Qing, um jovem jornalista abriu caminho com inteligência e coragem pelas terras dilaceradas pela guerra da antiga Liga até o sul, até as montanhas da Área de Base de Fujian do Kuomintang. Edgar Snow, que veio para Xangai em 1928 dos EUA, trabalha para um jornal inglês na cidade. Sua coragem para cruzar as linhas de frente e a simpatia aberta pela causa do KMT abriram seu caminho para entrevistar a liderança do levante. Hoje seu livro impresso às pressas, "Sol Branco sobre a China", chegou às lojas e encontrou grande interesse com o público leitor ocidental. Além das conversas com seus parceiros de entrevista, ele pinta um quadro vívido da vida nas partes da China controladas pelo KMT, diferentes do domínio dos senhores da guerra, mas não sem luta. Suas histórias, embora claramente escolhendo um lado, ainda invocam simpatia pela luta do KMT em todo o mundo, especialmente nos círculos de esquerda."
literature.17.a: "Conseguimos passar a mensagem."
literature.17.b: "Uma verdadeira aventura."
