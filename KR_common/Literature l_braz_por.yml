literature.1.t: "Alamut - Novo Livro de Vladimir Bartol"
literature.1.d: "Os eslovenos são uma das minorias menos discutidas de nosso Império, embora mesmo depois de centenas de anos sendo parte dele, eles tenham mantido sua própria língua e cultura. O mais novo best-seller nos territórios de língua eslovena, escrito por Bartol, é uma história de lutas turcas e persas para controlar a fortaleza de Alamut. A ação é ambientada no século XI, quando os turcos seljúcidas começaram a se expandir pela Ásia Menor. Suspeita-se que o livro será traduzido para o alemão e várias outras línguas em breve."
literature.1.a: "Ótimo!"

