CHN_integrate_minor_light_arms_arsenal_kunming_key: "Expand Southwestern Arsenals"
CHN_integrate_minor_light_arms_arsenal_kunming_desc_key: "Com temores de guerra pairando no horizonte, um esforço disperso, mas ainda substancial, por vários governos e cidadãos patriotas para evacuar a indústria da China para o oeste, no interior do país, deu resultados. O Yunnan Machine Bureau em Yunnan foi um dos maiores beneficiários dessa 'migração patriótica', embora, no final, ele esteja sobre uma coleção dispersa de pequenos locais de produção espalhados pelo sudoeste da China, incluindo o Arsenal de Kunming e o Arsenal de Guizhou Chishui. Integrar todos esses arsenais ocidentais à nossa esfera de produção permitirá que nosso potencial industrial continue a crescer."

CHN_integrate_minor_light_arms_arsenal_zhuzhou_key: "Expandir Arsenal de Zhuzhou"
CHN_integrate_minor_light_arms_arsenal_zhuzhou_desc_key: "À medida que as necessidades militares do clã Zhili cresciam, alguns especialistas do Arsenal de Gongxian foram para a recém-segura província de Hunan para ajudar na criação de uma nova fábrica de armas leves em Zhuzhou. Embora seus objetivos de criar uma instalação de ponta tenham sido frustrados devido à instabilidade que Hunan enfrentou após o colapso da Liga, Hunan fica na encruzilhada da nação e, por sua vez, é imperativo que invistamos na expansão das instalações existentes lá."

CHN_integrate_minor_light_arms_arsenal_dihua_key: "Expandir Arsenal de Dihua"
CHN_integrate_minor_light_arms_arsenal_dihua_desc_key: "Décadas atrás, nas longínquas terras de Xinjiang, o Governador Rao Yingqi teve visão suficiente ao observar russos e britânicos jogando seu 'Grande Jogo' pela Ásia Central para perceber que, como fronteira mais a oeste da China, ele tinha que estar preparado para a possibilidade de incursões estrangeiras. Em 1897, com a permissão do governo Qing, ele comprou maquinaria alemã de Xangai e assim estabeleceu formalmente o Xinjiang Machinery Bureau. A produção foi difícil, prejudicada pela seleção inadequada do local, causando a escassez de água no verão e no inverno.\n\nNo entanto, senhores da guerra mais recentes investiram sabiamente na planta, renomeando-a como Arsenal de Dihua e trabalhando para garantir que pudesse produzir um suprimento constante de novas armas, além de reparar as existentes. Isso os ajudou a ter vantagem contra rebeldes na região, e com nossa recente conquista na região, é importante que aprendamos com seus caminhos frugais e robustos."

CHN_integrate_minor_light_arms_arsenal_fallback_key: "Expandir Arsenal de Armas Leves em [FROM.GetName]"
CHN_integrate_minor_light_arms_arsenal_fallback_desc_key: "[FROM.GetName] tem o potencial de se tornar um importante centro de produção de armas leves, fabricando uma quantidade considerável de morteiros, uniformes, rações e outros equipamentos de apoio para sustentar nossas forças em crescimento. É crucial que tiremos o máximo proveito da região e de sua expertise pelo bem da nação."

