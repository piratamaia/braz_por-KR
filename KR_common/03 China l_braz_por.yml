 #Reusable loc
 #fengtian.284.t: "[From.GetNameDefCap] Demands Integration!"
 #fengtian.284.d: "The Central Government under [FROM.GetLeader] has demanded that we formally relinquish control of our armies and territory. While [ROOT.GetLeader] and his subordinates will be permitted to retain their current titles and positions, there is no way to know what the future might bring. On the one hand surrendering most of our autonomy would be the patriotic thing to do, and perhaps the safest in the short term. On the other hand, freedom is sweet."
 #fengtian.284.a: "For an United China! (Play as [From.GetNameDef])"
 #fengtian.284.b: "We shall not submit."

 #chi_for.102.t: "The Kuomintang Threaten Our Treaty Ports!"
 #chi_for.102.d: "The Kuomintang have long been a menace to our interests in East Asia, receiving extensive support from Syndicalist powers and riling up the people with their socialist, nationalistic messaging. Our intervention to save China from syndicalist rule in the 1920s was supposed to bring peace, but it seems that it has only bought them a decade to prepare - an opportunity squandered by our various allies in the continent. Emerging from their hiding places in Fujian, they have spent the last few years dismantling the hard work we have put in building a security architecture capable of keeping the Japanese and Syndicalists out.\n\nNow they are at our gates, demanding that we hand over all concessions we have in their \"integral territories\" lest there be war. Although perhaps it would be easy to acquiesce to these threats, it would be a great shame for our nation. Qingdao was a small fishing village when we first arrived and received a 99 year lease, and it was through a tremendous investment by our admiralty that it has become a modern port that it is today. And if it wasn't for us, it would've been seized by the Japanese during the Weltkrieg. To lose Qingdao and the other territories would truly mark the end of the age of German influence in the region."
 #chi_for.102.a: "Cede them, the lease was only good for another few decades anyway."
 #chi_for.102.b: "55 days to Peking."
 #
 #chi_for.103.t: "German Cities Are Ceded!"
 #chi_for.103.d: "The Germans have caved into our demands, and vacated their port cities! Before our troops could even arrive to finalise the arrangement, local crowds have begun to form to witness this momentous event in Chinese history. The handover was, however, peaceful with the German flag being lowered in solemn ceremonies before the last of the German ships left each harbour. President [Root.GetLeader] decided to go to Qingdao to observe the occasion, delivering a speech as the Blue Sky, White Sun, and a Wholly Red Earth was raised over the harbour. Many foreign businesses have elected to liquidate their assets rather than deal with our government, despite our assurances that there will be no violence - proof that they only serve themselves. All across China, the people are jubilantly celebrating this great victory over imperialism, and our legitimacy is as solidified as ever!"
 #chi_for.103.a: "Great!"
 #
 #chi_for.104.t: "Germany Stands their ground!"
 #chi_for.104.d: "Citing the illegitimacy of our government, prior treaties, and the continuing \"Syndicalist\" activities in our lands, the Germans have bristled at our demand to hand over the treaty ports. If anything, they have increased the fortifications of their territories, putting their troops on high alert and declaring the need to protect the citizens under their protection from the \"Red Menace\". We have word that their fleet and whatever forces they can muster are being deployed in effort to buttress their defences.\n\nIt hardly matters however, at least for many of our high command and leading anti-Imperialist thinkers. Ever since the Germans' intervention during the northern expedition, many have held a grudge - waiting for the day to avenge their fallen comrades. It should come as no surprise that the Dare-to-Die units amassing outside the concessions have been overflowing with volunteers as [CHI.GetLeader] and their cabinet makes their decision."
 #chi_for.104.a: "We wait for a better opportunity!"
 #chi_for.104.b: "Mobilise the troops!"

 #chi_for.105.t: "[From.GetName] Attack Macau!"
 #chi_for.105.d: "Early this morning Kuomintang troops began an attack on the outer fortifications of Macau, flagrantly violating our territorial integrity and international law! A major port held by our nation since Portuguese merchants first settled the area near the Pearl River. Formally rented from the Chinese government after an agreement in 1557, Macau has since become a major city and the embodiment of what a successful Sino-Portuguese cooperation could look like.\n\nInstead however, the new red government has elected to throw all of that away in favour of violence, threatening a broader war. Although they claim to be \"liberators\", we point out that many refugees fleeing the socialist menace have fled into our concession - showing how little legitimacy their government has. On the other hand however, our forces are stretched fairly thin, and Macau is a long way from the metropole. The local Governor and military authorities have begun sending urgent telegrams asking for instructions on what to do next."
 #chi_for.105.a: "Put up a token resistance, then surrender."
 #chi_for.105.b: "We will fight them!"

 #chi_for.106.t: "Portugal Surrenders Macau!"
 #chi_for.106.d: "Excellent news! Portuguese forces, facing our overwhelming superiority, surrendered control of Macau soon after our attack began. Both sides took few casualties, and we have released all prisoners to return home unmolested. Within a few days, the national flag could be seen in buildings all across the city, showing once and for all that the city is ours! This victory, done with as little violence or costly fighting, is proof of the growing strength of the Chinese people and is one great step towards reversing the humiliation our nation has experienced. In a speech today [Root.GetLeader] declares this a triumph against imperialism and proof that under the auspices of the Kuomintang, China will once again be reunited."
 #chi_for.106.a: "Great!"

 #chi_for.107.t: "The War for Macau!"
 #chi_for.107.d: "The Portuguese have stubbornly and foolishly decided to fight for control of Macau. Citing a litany of ancient treaties and various testimonies of reactionaries and warlords that have holed up in their concession of \"Socialist abuses\", they have made it clear that our attempt to take back Macau means war. We are, however, unbowed. The Chinese people are behind us, behind our revolution, behind our principles. The imperialists have stolen our land and exploited our people for centuries now, and Macau was perhaps one of the first instances of Chinese land being taken by force. With banners raised, we go forward for the liberation of the people from Portuguese domination!"
 #chi_for.107.a: "Onwards!"

 #lngupc.31.t: "[From.GetName] Demands Integration!"
 #lngupc.31.d: "With intensified anti-imperialist rhetoric, [FROM.GetLeader] has made it clear that our uncertain status cannot be maintained any longer. While the municipalities under our control are guaranteed to have autonomy under the Chinese Constitution, we are to be returned to direct control of the Chinese Federal Government with the Unequal Treaties declared null and void."
 #lngupc.31.a: "We shall join the reunited China. (Play as [From.GetName])"

 #chi_for.21.t: "An Ultimatum from the KMT"
 #chi_for.21.d: "Ever since the Hong Kong incident in 1925, the international community looked with suspicion on the Kuomintang - fearing their radical socialist and nationalistic tendencies. Their defeat in the Northern Expedition was supposed to extinguish the threat for good, and the establishment of the Legation Cities was meant to ensure a peaceful and cooperative future with the Chinese. When reports of a KMT insurgency emerging in the mountains first came in, Sun Chuanfang and the league were supposed to handle it, holding up their end of the bargain. How wrong we were.\n\nThe uprising of the KMT remnant overtook the League all too quickly in 1936, and since then we have watched in trepidation as the socialist army marched across China - no doubt backed by Syndicalist powers. Multiple attempts to stop this red tide by native Chinese forces have failed, and our commanders had begun preparing for the inevitable.\n\nThings have finally come to a head today. Emboldened by their successes, KMT agitators staged a series of protests and strikes across our cities - a flimsy pretext to invade. We have received a final ultimatum personally signed by [CHI.GetLeader], demanding that transfer over control of our concessions over to their authorities - which would mark the end of the Legations.\n\nGiven the overwhelming power of the nationalist government, our administration is divided. Some say we would be better off cutting our losses and leaving, while others argue that the powerful defence we have erected and the loyalty we have gained from the locals (joined by those fleeing the KMT's advance) will be sufficient to hold them off until foreign reinforcements arrive. Finally, the council arrives at a decision..."
 #chi_for.21.a: "They made us an offer we can't refuse."
 #chi_for.21.b: "Great Powers will protect us."
 #
 #chi_for.22.t: "Reply from Legation Cities"
 #chi_for.22.d1: "The Legation Cities have agreed to finally rejoin China after oppressing the Chinese citizens there for many years, places like Hong Kong and Shanghai haven't truly been free for decades with generations living and dying under European yoke. Now with the key cities under our control, they can, at last, be free from European colonialism."
 #chi_for.22.d2: "The Legations have refused our just demands and have pleaded with Europe for protection, this won't save them when our armies are read. The only question is, should we go as far as to attack them?"
 #chi_for.22.a: "Goodbye, the imperialists."
 #chi_for.22.b: "The imperialists are not credible."

 #lngkmt.12.t: "Request from the Central Committee"
 #lngkmt.12.d: "The reorganised Central Committee of the Kuomintang in Guangzhou has sent a simple request that we rejoin their ranks. This means putting ourselves under their command and supervision. For the good of the nation, of course."
 #lngkmt.12.a: "Of course. For the Republic!"
 #lngkmt.12.b: "This is encroaching on our autonomy!"
 #
 #lngkmt.13.t: "[FROM.GetLeader] Refuses our Request"
 #lngkmt.13.d: "The treacherous dogs in [FROM.GetNameDef] have refused to comply! They have essentially refused to recognise the authority of the Central Committee and they shall receive the punishment befitting traitors."
 #lngkmt.13.a: "They will pay."
 #
 #lngkmt.14.t: "[FROM.GetLeader] Rejoins the Central Committee"
 #lngkmt.14.d: "Our friends in [FROM.GetNameDef] have, of course, accepted our request and have rejoined our ranks."
 #lngkmt.14.a: "For the Republic!"
 #
 #lngkmt.15.t: "Integration into the Republic of China"
 #lngkmt.15.d: "With the consolidation of the Central Government under the Kuomintang, we are to be integrated firmly into the Republic."
 #lngkmt.15.a: "We will work within."
 #
 #lngkmt.16.t: "[FROM.GetName] Integrated"
 #lngkmt.16.d: "The region under the control of [FROM.GetNameDef] has been integrated into the Republic. Our government should now be unopposed there."
 #lngkmt.16.a: "Excellent!"

### Chinese Alignment and Unification Events ###
china_events.0.t.target: "Invasão Iminente de [FROM.GetAdjective]"
china_events.0.t.ally_of_target: "Invasão Iminente de [FROM.FROM.GetAdjective] em [FROM.GetName]"
china_events.0.d.target: "Relatos da fronteira indicam que em breve estaremos sob ataque de nossos vizinhos miseráveis em [FROM.GetName]. Insatisfeito com nosso governo, [FROM.GetLeader] nos denunciou formalmente diante de uma multidão em [FROM.Capital.GetCapitalVictoryPointName]. Desde então, mais e mais unidades se acumularam ao longo da fronteira. Pequenos conflitos já começaram à medida que nossos oponentes fazem ataques de sondagem e as tensões aumentam. Devemos nos apressar em nossa defesa, para não sermos esmagados pelo peso de nossos inimigos."
china_events.0.d.ally_of_target: "Recebemos um aviso de nossos aliados em [FROM.GetName] de que uma invasão de [FROM.FROM.GetName] está no horizonte. Ambos os lados já começaram os preparativos para tal conflito à medida que a fronteira fica cada vez mais tensa. Dadas nossas obrigações anteriores com [FROM.GetName], provavelmente seremos envolvidos nesse conflito. Devemos começar a mobilizar tropas imediatamente - esperamos que nossa decisão de nos aliar aos [FROM.GetAdjective] não tenha sido tomada precipitadamente."
china_events.0.a: "Reúna o estado-maior!"

china_events.1.t: "Exigência de Submissão de [FROM.GetNameDefCap]"
china_events.1.d: "Confiantes em sua crescente força ou talvez apenas buscando projetá-la nestes tempos turbulentos, recebemos uma série de exigências do governo de [FROM.GetLeader] exigindo nosso reconhecimento imediato de sua autoridade. Isso naturalmente envolveria o destacamento de tropas, adesão aos seus decretos e provavelmente tributos adicionais que naturalmente seriam enviados a um governo nacional.\n\nChamar o blefe, é claro, é sempre uma opção. Isso provavelmente resultará em guerra, embora a liberdade da tirania muitas vezes exija um preço. Especialmente na China da era dos senhores da guerra, a nação está repleta de governos fracassados que se estenderam demais atacando facções "fracas" e "vulneráveis". Aceitar por enquanto e jogar o jogo longo também é uma opção."
china_events.1.a: "Concordamos com suas demandas."
china_events.1.b: "Permanecemos desafiadores!"
china_events.1.c: "Somos o governo legítimo da China!"

china_events.2.t: "[FROM.GetNameDefCap] Se Submete à Nossa Autoridade"
china_events.2.d: "Vendo poucas opções potenciais para preservar sua autonomia e nos considerando sua melhor opção, o governo de [FROM.GetLeader] concordou em nos reconhecer como os governantes legítimos da China. Ao fazer isso, eles se comprometeram a harmonizar suas leis conosco, fornecer tropas para nossas guerras e se comprometer com uma maior coordenação nos assuntos nacionais.\n\nEm troca, no entanto, eles preservaram na prática grande parte de seu antigo governo, bem como as redes de patrocínio que operam por baixo. As tropas dos senhores da guerra sempre foram conhecidas por serem difíceis de lidar, e os próprios senhores da guerra, inconfiáveis. Uma maior integração terá que ser discutida em outro momento, por enquanto o status quo funciona."
china_events.2.a: "Somos governantes magnânimos."

china_events.3.t: "[FROM.GetNameDefCap] Recusa-se a Ceder!"
china_events.3.d: "Apesar de nossos esforços para resolver a questão pacificamente, [FROM.GetLeader] formalmente renunciou aos nossos esforços de promover a unidade nacional e começou a mobilizar unidades [FROM.GetAdjective] em um show de força para tentar nos afastar. [FROM.GetLeader.GetSheHeCap] também expulsou todos os nossos representantes e denunciou nosso governo como ilegítimo, espalhando essas mentiras vis por [FROM.Capital.GetCapitalVictoryPointName].\n\nNaturalmente, suas ações são um insulto grave, mas nosso melhor curso de ação ainda está por ser visto. Dada a natureza teimosa e volúvel dos senhores da guerra, a rejeição sempre esteve nos planos. Mas impor nossa vontade sobre [FROM.GetNameDef] exigirá alocar forças que podem ser gastas em outros lugares. O momento, como sempre, é crucial."
china_events.3.a: "Vamos começar um acúmulo na fronteira."
china_events.3.b: "A invasão começa agora!"

china_events.4.t: "[FROM.GetNameDefCap] Oferece uma Aliança"
china_events.4.d: "Apenas porque somos o único governo legítimo da China não significa que viajamos sozinhos. Há muitos simpáticos aos nossos objetivos por toda a nação, apenas esperando pela libertação. Às vezes, no entanto, eles conseguem se libertar antecipadamente.\n\n[FROM.GetLeader] parece ter feito exatamente isso, reunindo o [FROM.GetRulingParty] para libertar o povo de [FROM.GetNameDef]. Alinhado com nossa causa, ou pelo menos é o que eles afirmam, recebemos oficialmente a petição deles para se juntar à nossa causa como uma afiliada local."
china_events.4.a: "Aceitamos graciosamente."
china_events.4.b: "Não podemos confiar neles."

china_events.5.t: "[FROM.GetNameDefCap] Aceita nossa Aliança"
china_events.5.d: "Ao ouvir nossa petição para nos alinharmos a eles, fomos oficialmente aceitos nas fileiras de [FROM.GetNameDef]. Comunicações entre nossos oficiais estão sendo estabelecidas, e trabalharemos mais de perto em direção à libertação nacional. [FROM.GetLeader] elogiou oficialmente [ROOT.GetLeader] e o [FROM.GetRulingParty] em um discurso em [FROM.Capital.GetCapitalVictoryPointName] por seus esforços patrióticos, aprofundando nossos laços. Embora uma pequena vitória para nós hoje, a história lembrará isso como um passo crítico em direção ao futuro da China."
china_events.5.a: "Avante, camaradas!"

china_events.6.t: "[FROM.GetNameDefCap] Recusa uma Aliança"
china_events.6.d: "Apesar de nossos esforços sinceros para a unidade nacional, a clique paranóica em torno de [FROM.GetLeader] decidiu rejeitar nossos esforços de se juntar ao movimento deles, chegando ao ponto de nos denunciar como duplicitos e ávidos por poder. Essas acusações injustas apenas servem para demonstrar sua própria corrupção interna, incapaz de confiar em outsiders com poder.\n\nTeremos que encontrar nosso próprio caminho em direção à libertação, independente das maquinações [FROM.GetAdjective]. Ao fazer isso, carregamos a verdadeira herança de Xinhai, não corrompida pelos tentáculos de [FROM.GetLeader]."
china_events.6.a: "A causa deles não é tão nobre quanto dizem."

china_events.7.t: "[FROM.GetNameDefCap] Nos Convida a Se Juntar às Fileiras"
china_events.7.d: "Mesmo enquanto a China se tornava cada vez mais dividida, havia muitos por toda a nação que compartilhavam uma visão comum para o futuro da nação. Esses espíritos afins muitas vezes eram divididos por montanhas e rios, forçados a travar suas próprias batalhas regionais pelo domínio. Ainda assim, é sempre uma visão agradável quando as estrelas se alinham e camaradas assumem o poder independentemente.\n\n[FROM.GetLeader] de [FROM.GetNameDef] identificou nosso [ROOT.GetRulingParty] como um aliado em sua busca para libertar a nação. [ROOT.GetLeader] foi convidado a unir forças, aproximando a China cada vez mais da unificação sem disparar um tiro."
china_events.7.a: "Aceitamos de coração."
china_events.7.b: "Não temos afiliação."

china_events.8.t: "[FROM.GetNameDefCap] Junta-se às Nossas Fileiras!"
china_events.8.d: "Graças em parte às raízes semelhantes entre [FROM.GetRulingParty] e nosso próprio [ROOT.GetRulingParty], parece que nossos objetivos permaneceram alinhados ao longo dos anos. [FROM.GetLeader] de [FROM.GetNameDef] concordou em começar a coordenar nossos esforços de unificação, trazendo pacificamente [FROM.GetNameDef] para o âmbito dos [ROOT.GetAdjective].\n\nCom sorte, nossas forças combinadas serão suficientes para trazer a libertação nacional bem-sucedida do caos e da luta que a envolveu. Com o ímpeto ao nosso lado, o poder combinado de nossas forças continuará avançando rumo à vitória!"
china_events.8.a: "Uma causa para uma nação."

china_events.9.t: "[FROM.GetNameDefCap] Nega nossa Aliança!"
china_events.9.d: "Apesar das raízes semelhantes do [FROM.GetRulingParty] e do nosso [ROOT.GetRulingParty], parece que nossos objetivos divergiram ao longo dos anos. [FROM.GetLeader] de [FROM.GetNameDef] negou nossos esforços para unificar pacificamente nossa causa contra inimigos mútuos, optando por seguir seu próprio caminho.\n\nEssa traição só pode ser explicada por sua própria egoísmo e incapacidade de pensar além de seus próprios interesses. Seja qual for o caso, parece que cabe a nós carregar a verdadeira herança de Xinhai e esculpir um futuro para todo o povo chinês."
china_events.9.a: "Traidores [FROM.GetAdjective] deveriam ao menos ficar fora do nosso caminho."

china_events.10.t: "[FROM.GetNameDefCap] Tenta Aumentar a Integração"
china_events.10.d.integration_level_1: "Tendo já professado nossa lealdade à causa [FROM.GetAdjective], seria de se esperar que alguma confiança seja necessária. No entanto, [FROM.GetLeader] insiste que esforços adicionais de integração são necessários para continuar com a libertação nacional, insistindo em maior supervisão em nossos assuntos internos.\n\nPor enquanto, isso significa apenas um aumento leve no número de magistrados de [FROM.Capital.GetCapitalVictoryPointName] perambulando por aí, mas ao aceitar o estado de coisas, mudanças sutis mas perceptíveis ocorrerão. A ampla autonomia que desfrutamos até agora começará a diminuir, e muitos começarão a se afastar de [ROOT.GetLeader] e olharão para [FROM.GetLeader] em busca de liderança. Talvez agora seja a hora de nos libertarmos e salvar nossa independência."
china_events.10.d.integration_level_2: "Temos desfrutado por muito tempo de nossa autonomia aqui em [ROOT.Capital.GetCapitalVictoryPointName], longe dos olhos curiosos da autoridade central. Isso, de muitas maneiras, tornou as coisas mais eficientes em termos de governo, embora não sejamos separatistas ou regionalistas (palavras sujas dentro da política chinesa). Ainda assim, parece que as coisas estão mudando.\n\nO [FROM.GetRulingParty] de [FROM.GetNameDef] insistiu em um controle maior sobre nosso conselho político em grande parte autônomo. Eles insistem no controle sobre várias funções internas-chave, algo que pensávamos que seria deixado de lado quando concordamos inicialmente em nos submeter ao domínio [FROM.GetAdjective]. Claro, recusar terá consequências graves, mas estamos nos aproximando rapidamente do ponto de virada em que será difícil escapar da influência de [FROM.GetLeader]. Devemos agora contemplar seriamente os riscos e sucessos de nos libertarmos do domínio deste governo recém-proclamado."
china_events.10.d.integration_level_3: "Leading members of the [ROOT.GetRulingParty] have begun growing anxious as of late, as their long-entrenched patronage networks grow threatened by the increasing presence of [FROM.GetAdjective] agents. Rumours abound that the [FROM.GetRulingParty] has begun establishing regional headquarters in [ROOT.Capital.GetCapitalVictoryPointName], hoping to build a political base of their own.\n\nThe point of no return nears, as magistrates from the central government grow bolder in their efforts to subjugate us. Laws passed in [FROM.Capital.GetCapitalVictoryPointName], previously often ignored, are now being enforced with increasing vigour. Sooner or later we will be nothing more than another province under the auspices of the [FROM.GetRulingParty]. We have no choice but to prepare ourselves for war."
china_events.10.d.integration_final: "It has been a long time coming, but all the same there was some shock within [ROOT.GetLeader]'s inner circle when [FROM.GetNameDef] made their move today. In a private meeting, [FROM.GetLeader] spoke about the future of [ROOT.GetNameDef], and while assuring that [ROOT.GetLeader] will remain governor for the time being, the central government will take steps as necessary to ensure his rule is compatible with the ideals of the [FROM.GetRulingParty].\n\nLeft unspoken is the growing control in which [FROM.Capital.GetCapitalVictoryPointName] has asserted over us, with the expectation that they will have the right to de facto (and possibly even de jure) select a new governor and veto internal appointments. There is really no other choice at this point, either we go down in history as good [FROM.GetRulingParty] soldiers or [ROOT.GetLeader] makes one final desperate stand against their rule. This pivotal moment shall decide the fate of our province henceforth."
china_events.10.a: "We accept [FROM.GetAdjective] rule."
china_events.10.b: "We oppose this encroachment!"

china_events.11.t: "Integration of [ROOT.GetNameDef] Progresses"

china_events.11.intro: "We have long enjoyed our autonomy as an independent province, away from the shadow of the central government. Due to the corruption and instability of China's political climate, we have turned away from any notion of centralisation - finding that in this chaotic period of strife; only self-governance would alleviate our own problems. Indeed, for many years we have set about to carry out our own reforms and to reinforce our cultural differences from the rest of the country."

china_events.11.d.integration_level_1: "china_events.11.intro$\n\nGoverning officials from [overlord.GetNameDef] have demanded that our local radios and our newspapers to cease the production of dialect-based media. The news is henceforth broadcasted from the language chosen by [overlord.GetNameDef] and to cease publication of our provincial newspaper. Several prominent authors in our province have resigned out of protest, and voices have sprung up in fear of further centralisation."
china_events.11.d.integration_level_2: "$china_events.11.intro$\n\nGoverning officials from [overlord.GetNameDef] have demanded that all local culture festivals are to be shut down as they are "inciting notions of separation" and are reminiscent "of a backwards and archaic era". Local elders and villages have cried out in protest at local councils throughout the province."
china_events.11.d.integration_level_3: "$china_events.11.intro$\n\nWe have long enjoyed our autonomy as an independent province, away from the shadow of the central government. Due to the corruption and instability of China's political climate, we have turned away from any notion of centralisation - finding that in this chaotic period of strife; only self-governance would alleviate our own problems. Indeed, for many years we have set about to carry out our own reforms and to reinforce our cultural differences from the rest of the country.\n\nGoverning officials form [overlord.GetNameDef] have demanded that our schools immediately suspend their local curriculums and to adopt their language to be the language of instruction in their classrooms. At the same time, many teachers and professors have lodged complaints of protest against our government. Even more shocking are that we finding that it is more and more difficult for parents unable to communicate with their children. As instruction is now in the dialect of [overlord.GetNameDef], a greater number of our citizens, from students to local rickshaw pullers, cannot speak either the new national dialect or their old one."
china_events.11.d.integration_final: "$china_events.11.intro$\n\nWe have long enjoyed our autonomy as an independent province, away from the shadow of the central government. Due to the corruption and instability of China's political climate, we have turned away from any notion of centralisation - finding that in this chaotic period of strife; only self-governance would alleviate our own problems. Indeed, for many years we have set about to carry out our own reforms and to reinforce our cultural differences from the rest of the country.\n\nOur home province, while appearing the same on the outside, has experienced significant political, social, and economic shifts since the centralisation of our country. Magistrates and governing bodies are now directly appointed by the central government in [overlord.Capital.GetCapitalVictoryPointName]. While plenty in the province still speak their provincial dialect fluently, the younger generation of today only speaks in the national dialect. Our economy has also experienced profound changes as the once useful provincial monetary system has collapsed in the wake of adopting the national currency. Furthermore, our provincial forces have all been nationalised, leaving any notion of political independence from the central government gone."
china_events.11.a: "Change comes inevitably."

china_events.12.t: "Our Efforts to Integrate [FROM.GetNameDef]"
china_events.12.intro: "In recent weeks we have taken steps to further integrate the [FROM.GetAdjective] administration with our own, making slow but steady progress in this regard. This has of course not gone unnoticed by [FROM.GetLeader] and the [FROM.GetRulingParty], but it appears that they have generally acquiesced to our demands, whether out of genuine ideological loyalty or because they see unification as fait accompli."

china_events.12.d.integration_level_1: "$china_events.12.intro$\n\nTo prepare such matters, let us proclaim to their government that they must henceforth use our dialect in all forms of public communication. Not only will this help tear down provincial dialect barriers but it will help us prevent means of local dissent. In any case, our control over [FROM.GetNameDef] has greatly increased from before."
china_events.12.d.integration_level_2: "$china_events.12.intro$\n\nWe must reach out to the masses of China as well and inform that we are bringing China into a modern age, a new era for the Chinese nation. At such a crucial time of national unification, we must let them know that their local and backward customs can no longer exist in comparison with modern knowledge."
china_events.12.d.integration_level_3: "$china_events.12.intro$\n\nThe future of China belongs to the new youth, and the youth must learn our ways and understand our authority if our hold on China is to carry on for generations. Let us send out an order to have their schools use our languages in instruction and conversation."
china_events.12.d.integration_final: "Our efforts to integrate the [FROM.GetAdjective] provincial administration with our own has been a complete success. Their people are now content and understanding of our rule, with favourable reports arriving weekly from our appointed magistrates. Furthermore, we hear that their society is now embracing the culture of our capital region and that their schools use our dialect in all forms of dialogue. We do not need to worry about dissent as their local media no longer broadcast with their provincial dialects, and their army is now fully integrated into ours."
china_events.12.a: "One step further in the road to unification."

china_events.13.t: "[FROM.GetNameDefCap] Revolts Against Integration"
china_events.13.d: "Warlords are fickle, untrustworthy beasts, always jealously guarding their autonomy despite the costs it imposes on the nation and their people. Although we tried to be as reasonable and subtle as possible during the transition, [FROM.GetLeader] has stubbornly resisted our efforts to bring [FROM.GetNameDef] closer in line with what is expected from our national cause.\n\nHe has instead rallied the [FROM.GetRulingParty] against us, denouncing what he decries as [ROOT.Capital.GetCapitalVictoryPointName] tyranny and efforts to disarm [FROM.GetAdjective] military forces. We must work to quickly quell this rebellion, and with any luck avoid any further damage to our cause."
china_events.13.a: "A small price to pay for national salvation."

china_events.14.t: "[FROM.FROM.GetNameDefCap] Revolts Against [FROM.GetNameDef]"
china_events.14.d: "Shocking news has arrived in [Root.Capital.GetCapitalVictoryPointName] as word of a [FROM.FROM.GetAdjective] rebellion against the authority of [FROM.Capital.GetCapitalVictoryPointName] spreads. Discontented at [FROM.GetLeader]'s leadership and fearful of continued encroachment by [FROM.GetRulingParty] agents in local affairs, the [FROM.FROM.GetName] has expelled all [FROM.GetAdjective] representatives in an act of fierce defiance.\n\nThis has thrust [FROM.FROM.GetLeader] into a sudden position of prominence as the leader of what he hopes to be a broader coalition of those who dare to defy [FROM.GetRulingParty] authority. For now, we watch from the sidelines as chaos engulfs the fledging [FROM.GetAdjective] government, but it is likely that we will soon be forced to choose as they fight for the future of the movement."
china_events.14.a: "We must hurry to join the uprising!"
china_events.14.b: "Remain loyal to the government."

china_events.15.t: "[FROM.GetNameDefCap] Renounces Our Authority"
china_events.15.d: "Perhaps it was inevitable, or perhaps this is an action of brazen selfishness, but regardless the day has come. Inspired by [FROM.FROM.FROM.GetLeader] uprising against our rule, [FROM.GetLeader] has chosen to throw his lot with the rebels. Perhaps incensed by perceived encroachment on their autonomy or maybe discontented by the continued leadership of [ROOT.GetLeader], they have found an opportunity to bring down our government from within. Either we put down these traitors immediately, or the [ROOT.GetRulingParty] dream of national unification will be dead before it could even begin."
china_events.15.a: "There is but one thing a traitor deserves."

china_events.16.t: "[FROM.GetNameDefCap] Joins the Rebellion"
china_events.16.d: "Seeing an opportunity to break the shackles of [FROM.FROM.GetAdjective] oppression, the [FROM.GetRulingParty] has decided to align with us in our effort to topple [FROM.FROM.Capital.GetCapitalVictoryPointName]. [FROM.GetLeader] has sent a telegram formally placing the resources of [FROM.GetNameDef] under our control, though how much this will actually work out in practice remains to be seen. Warlords are fickle creatures, and no doubt they are wondering if we too will take a tyrannical turn.\n\nFor now however, we must focus on defeating the forces of [FROM.FROM.GetNameDef]. Our ranks now swelling in number, our chances have grown with it. However, it is unlikely that [FROM.FROM.GetLeader] will go down without a fight, and the revolt continues."
china_events.16.a: "Rebellions are built on hope."

