CHN_integrate_major_dockyard_yingkou_key: "Integrar Estaleiro Naval de Yingkou"
CHN_integrate_major_dockyard_yingkou_desc_key: "O porto de Yingkou está estrategicamente localizado no Mar Amarelo, posicionado de maneira controladora ao longo do rio Daliao e da Baía de Liaodong. Com Dalian (Port Arthur) sob controle japonês, Yingkou era efetivamente o único porto sob controle direto do clã Fengtian e financiamento significativo (embora insuficiente) foi fornecido para expandi-lo como a sede de sua frota. Está claro que eles aprenderam muito com seus parceiros japoneses, uma habilidade que devemos ser capazes de utilizar para desenvolver uma frota própria."

CHN_integrate_major_dockyard_jiangnan_key: "Integrar Estaleiros de Jiangnan"
CHN_integrate_major_dockyard_jiangnan_desc_key: "Os Estaleiros de Jiangnan foram fundados em 1865 para construir, reparar e converter tanto navios militares quanto civis. Localizado próximo ao Yangtsé e situado em grande parte no poderoso porto de Xangai, Jiangnan é um dos principais centros de construção naval em toda a China. Por muito tempo sob o controle do governo Beiyang, a criação das Cidades de Legação alterou significativamente a dinâmica. Ainda assim, eles se beneficiaram de investimentos externos e conhecimentos, algo que devemos trazer sob nosso controle para um futuro mais igualitário."

CHN_integrate_major_dockyard_mawei_key: "Integrar o Arsenal de Fuzhou"
CHN_integrate_major_dockyard_mawei_desc_key: "O Arsenal de Fuzhou, também conhecido como Arsenal de Foochow ou Arsenal de Mawei, foi criado sob as ordens dos líderes da dinastia Qing, Li Hongzhang e Zuo Zongtang, a poucas milhas do rio Min. Aproveitando a orgulhosa herança naval de Fujian e academias navais locais, o arsenal de Fuzhou complementou a região fornecendo um estaleiro naval projetado no estilo ocidental, uma forja de metal e escolas adicionais para navegação e engenharia marinha. Danificado em guerras subsequentes, foi reconstruído e permaneceu um estaleiro proeminente, embora sob controle de Legação. Tendo assegurado seu retorno, devemos utilizá-lo ao máximo de sua capacidade para nos ajudar a construir uma marinha moderna."

CHN_integrate_major_dockyard_whampoa_key: "Integrar a Companhia de Docas de Whampoa"
CHN_integrate_major_dockyard_whampoa_desc_key: "A Hong Kong and Whampoa Dock Company foi fundada por Douglas Lapraik e Thomas Sutherland em 1866. Frequentemente abreviada como Whampoa Dock ou Kowloon Docks, monopolizou efetivamente a construção naval no Delta do Rio das Pérolas ao longo da década de 1870. A região de Cantão sempre foi um centro de comércio externo, e sua localização a tornou tanto um ativo quanto um alvo no Mar da China Meridional. Vamos integrar essas instalações recém-adquiridas em nossa marinha."

CHN_integrate_major_dockyard_fallback_key: "Integrar Principais Estaleiros em [FROM.GetName]"
CHN_integrate_major_dockyard_fallback_desc_key: "[FROM.GetName] se tornou um importante centro de construção naval, com uma poderosa coleção de docas secas, estaleiros e centros de treinamento para pessoal naval. Tendo nos tornado seus novos mestres, é crucial que tiremos o máximo proveito de sua experiência para o bem da nação."
