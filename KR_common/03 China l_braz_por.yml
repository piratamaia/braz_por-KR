CHN_integrate_major_arsenal_shenyang_key: "Integrar Arsenal de Shenyang"
CHN_integrate_major_arsenal_shenyang_desc_key: "O Arsenal de Shenyang é talvez uma das realizações mais marcantes do grupo Fengtian, criado e mantido com a ajuda de conselheiros japoneses para manter o controle de Zhang Zuolin sobre a Manchúria e alimentar suas ambições de unir a China sob sua bandeira. Formalmente conhecido como Arsenal das Três Províncias do Leste, é um dos maiores da China e orgulha-se de sua capacidade de produzir mais armas do que todas as outras na China combinadas durante a década de 1920. Aproveitando a superioridade industrial de Dongbei e as ricas fontes naturais, o Arsenal de Shenyang tornou-se um centro não apenas de produção, mas também de criação de uma extensa cadeia logística militar (incluindo a produção centralizada de rações e uniformes), bem como desenvolvimento de armas próprias. Embora Zhang não tenha conseguido quebrar completamente a dependência da China de importações de armas estrangeiras, talvez sob nossa gestão ele desempenhe um papel valioso na construção de uma indústria doméstica de armas."

CHN_integrate_major_arsenal_taiyuan_key: "Integrar Arsenal de Taiyuan"
CHN_integrate_major_arsenal_taiyuan_desc_key: "O Arsenal de Taiyuan é um complexo massivo construído na capital de Shanxi pelo venerável governador Yan Xishan. Citando que "a força armada é o respaldo da justiça", ele via seu precioso arsenal como a pedra angular para preservar a autonomia de sua província. A fábrica foi construída pela primeira vez em 1912 como o Bureau de Máquinas de Shanxi e passou por várias iterações ao longo das décadas, produzindo rifles, metralhadoras, morteiros, granadas e munições para o grupo de Shanxi. Ao contrário de outros arsenais de senhores da guerra, Taiyuan é notável por sua rara capacidade (mesmo entre instalações do governo central) de produzir peças de artilharia e projéteis em quantidades significativas. Sua captura por nossas forças adiciona uma fundição valiosa ao norte para a nossa crescente indústria de armas."

CHN_integrate_major_arsenal_gongxian_key: "Integrar Arsenal de Gongxian"
CHN_integrate_major_arsenal_gongxian_desc_key: "Em 1914, Yuan Shicai supervisionou pessoalmente a construção do Arsenal de Gongxian em Henan. Aproveitando sua posição estratégica e fácil acesso a matérias-primas, o almirante Sa Zhenbing e engenheiros alemães contratados usaram maquinaria americana comprada para estabelecer um dos principais arsenais militares modernos na China. Sua captura relativamente intacta assegurou para nós um prêmio valioso no centro da China, que devemos integrar rapidamente ao resto de nossa indústria de defesa."

CHN_integrate_major_arsenal_hanyang_key: "Integrar Arsenal de Hanyang"
CHN_integrate_major_arsenal_hanyang_desc_key: "O Arsenal de Hanyang é um dos maiores, mais antigos e mais importantes arsenais chineses modernos. Construído em 1891 como Arsenal de Hubei, exigiu tempo significativo e fundos desviados da frota. Capaz de produzir artilharia, rifles e munições, Hanyang alimentou uma série de exércitos, incluindo os revolucionários originais de Xinhai baseados em Wuhan. Alcançou fama desenvolvendo e produzindo o rifle Hanyang 88 (baseado no Gewehr 1888 alemão) e o Rifle General Liu (projetado pelo Superintendente Geral Liu Qingen de Hanyang), algumas das armas mais icônicas da Era dos Senhores da Guerra."

CHN_integrate_major_arsenal_guangdong_key: "Integrar Arsenal de Guangdong"
CHN_integrate_major_arsenal_guangdong_desc_key: "Erecto pela primeira vez pelo vice-rei de Liangguang em 1873, o Arsenal de Guangdong começou como o Bureau de Máquinas de Guangdong produzindo armas leves. Gradualmente, foi expandido e modernizado, construindo novas instalações e absorvendo outros arsenais como o Zengbu Arms Bureau para criar um poderoso complexo industrial militar em Guangdong. A Revolução Xinhai e as guerras subsequentes viram Guangzhou tornar-se o centro de uma sucessão de governos do sul, e o papel do Arsenal de Guangdong só continuou a se expandir. Auxiliadas por outros arsenais regionais como em Shijing, Pajiang, e até mesmo uma fábrica dedicada de máscaras de gás, as instalações do sul da China serão de grande serviço para a causa da nação."

CHN_integrate_major_arsenal_fallback_key: "Integrar Principais Arsenais Militares em [FROM.GetName]"
CHN_integrate_major_arsenal_fallback_desc_key: "As instalações de produção militar em grande escala aqui são da mais alta qualidade, ou pelo menos poderiam ser com investimento e atenção suficientes de nosso governo. Devemos trabalhar para amalgamá-las em nossa linha de produção mais ampla."

