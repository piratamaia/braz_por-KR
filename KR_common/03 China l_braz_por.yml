CHN_integrate_minor_artillery_arsenal_lanzhou_key: "Expandir Arsenal de Lanzhou"
CHN_integrate_minor_artillery_arsenal_lanzhou_desc_key: "Nos últimos dias do Império Qing, o Governador Zuo Zongtang de Shaanxi e Gansu decidiu estabelecer o Lanzhou Machinery Bureau em 1871. Contratando artesãos locais e comprando a maquinaria necessária do exterior, ele lançou as bases para um centro regional de produção de armas razoavelmente bem-sucedido coordenando instalações sob seu comando em Lanzhou e Xi'an. Os rifles, canhões de artilharia e suas munições correspondentes permitiram a Zuo alcançar sucessos lutando pelas regiões ocidentais da China, embora a planta tenha sido infelizmente fechada em 1882.\n\nSenhores da guerra mais recentes a reabriram, embora grande parte da infraestrutura e do pessoal tenham sido perdidos ou envelhecido desde então. Ainda assim, situado profundamente no interior da China, não faria mal desenvolver uma fonte alternativa de artilharia, e parece que nossos predecessores tiveram uma ideia semelhante, embora não tenham conseguido levá-la a plena conclusão."

CHN_integrate_minor_artillery_arsenal_fallback_key: "Expandir Produção de Artilharia em [FROM.GetName]"
CHN_integrate_minor_artillery_arsenal_fallback_desc_key: "[FROM.GetName] tem o potencial de se tornar um importante centro de produção de armas leves, fabricando uma quantidade considerável de canhões pesados e projéteis de artilharia para apoiar nossas forças em crescimento. É crucial que tiremos o máximo proveito da região e de sua expertise pelo bem da nação."

