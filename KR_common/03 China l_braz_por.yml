china_central_plains_war_title_fengtian: "The [GetYear] Constitutional Uprising Erupts"
china_central_plains_war_title_generic: "The [GetYear] Anti-[FROM.GetAdjective] Civil War Commences"
china_central_plains_war_desc_federalist: "Embora [FROM.GetNameDef] tenha tido considerável sucesso até agora em convencer diversos senhores da guerra a se unirem ao movimento de [FROM.GetLeader], sempre existiu o temor de que os volúveis antigos 'aliados' do movimento Federalista se voltassem contra eles. Esses medos finalmente se concretizaram hoje, com muitos governadores se rebelando contra [FROM.Capital.GetCapitalVictoryPointName].\n\nOs dois lados têm trocado acusações de tirania, com os rebeldes denunciando o governo central por trair os princípios federalistas, enquanto o [FROM.GetRulingParty] insiste que estão tentando democratizar as oligarquias regionalistas. A guerra é iminente, e se o ideal Federalista quiser sobreviver, seus exércitos devem se mover rapidamente."
china_central_plains_war_desc_lkmt: "Notícias frenéticas da China chegaram, indicando que o país aparentemente caiu em mais uma guerra civil. Embora tenham proclamado lealdade ao Governo Nacional do Kuomintang, senhores da guerra rebeldes anunciaram sua decisão de cortar laços com o Governo de [CHI.Capital.GetCapitalVictoryPointName], denunciando o aparente autoritarismo do Kuomintang.\n\nEmbora alguns possam considerar que a ideia do Kuomintang de um estado unitário tenha levado a uma guerra civil inevitável, não há dúvida de que o NRA deve agir rapidamente para dispersar os rebeldes, ou então o Kuomintang pode perder mais uma vez a chance de cumprir a revolução do Dr. Sun."
china_central_plains_war_desc_rkmt: "Depois de ser repetidamente expulso por seus rivais, o Dr. Sun Yat-sen formou o Kuomintang ao longo de linhas vanguardistas, exigindo juramentos de lealdade pessoal de cada membro. Apesar disso, o Kuomintang tem lutado há muito tempo para apresentar uma frente unida, mesmo antes da morte de seu eterno Premier. Os elementos de direita do Kuomintang tentaram construir uma coalizão unificada, apenas para vê-la entrar em colapso nos últimos dias.\n\nO governo central, liderado por [FROM.GetLeader], denunciou a crescente rebelião como obra de "bandidos" na esperança de deslegitimar o crescente descontentamento com seu governo autoritário. Enquanto os exércitos se preparam para o confronto, parece que o Kuomintang sofreu mais um golpe importante."
china_central_plains_war_desc_zhili: "Deveria ter acabado. Após a vitória impressionante do clã Zhili sobre seus rivais na década de 1920, muitos imaginaram um futuro construído ao longo das linhas do Zhili. Esse sonho foi completamente despedaçado em 1936 com o colapso da Liga, e parece que as coisas só pioraram a partir daí. A tentativa de [FROM.GetNameDefCap] de recolher os cacos levou um golpe severo hoje com a notícia de um grande levante por vários governos regionais.\n\nRemanescente da Guerra de Proteção Nacional, os rebeldes afirmam estar libertando a nação da tirania Zhili. Se isso é apenas uma fachada para o governo dos senhores da guerra, e se o Zhili enfrentará mais uma tempestade, será determinado no campo de batalha."
china_central_plains_war_desc_manchu: "Instalada na tentativa de alcançar legitimidade internacional, a monarquia Qing não foi particularmente popular mesmo após a expulsão do Zhili. Seus esforços para impor controle sobre facções aliadas desencadearam uma nova Guerra de Proteção Nacional, com rebeldes incentivando o sentimento republicano contra o que argumentam ser uma monarquia imposta estrangeira.\n\nA liderança [FROM.GetAdjective] por sua vez jurou sufocar a rebelião em uma campanha nacional de pacificação: o resultado determinará o destino da conturbada história da dinastia Qing."
china_central_plains_war_desc_fengtian: "O triunfo de [FROM.GetNameDef] não significou o fim de seus problemas ao governar sobre os temperamentos indomáveis de atores regionalistas. Embora [FROM.GetLeader] tenha conseguido garantir a lealdade de vários governos regionais por meio de negociações, parece que esses acordos fracassaram hoje à medida que uma maior integração foi buscada.\n\nCom várias regiões agora em rebelião aberta, a legitimidade [FROM.GetAdjective] está agora em questão. A propaganda, verdadeira ou não, sobre a cooperação [FROM.GetAdjective] com os japoneses e outros rumores sórdidos começaram a se espalhar. Se essa rebelião não for sufocada rapidamente, os sonhos de unificar a China deles em breve acabarão."
china_central_plains_war_desc_generic: "Embora [FROM.GetNameDef] tenha feito grandes avanços em direção à unificação, seus sucessos iniciais em garantir a lealdade de vários governadores sofreram um golpe importante nos últimos dias. Os senhores da guerra são conhecidos por serem volúveis e caprichosos em sua lealdade, e o mesmo é provavelmente verdadeiro para seus mestres do [FROM.GetRulingParty] em [FROM.GetNameDef].\n\nEssa desconfiança mútua combinada com os esforços de [FROM.GetAdjective] para impor um controle adicional resultou no início de uma guerra civil, já que vários governadores anteriormente alinhados denunciaram o governo central. Enquanto os exércitos marcham para a guerra, os cidadãos se encolhem e esperam sobreviver a mais um período de instabilidade."
china_central_plains_war_option_government: "Nosso governo está melhor sem eles!"
china_central_plains_war_option_government_warlord: "Venceremos os traidores!"
china_central_plains_war_option_puppet: "Esperamos que nossos patronos saiam vitoriosos."
china_central_plains_war_option_ally_generic: "Nossos aliados enfrentam outra luta."
china_central_plains_war_option_revolting_warlord: "Prevaleceremos contra a tirania!"
china_central_plains_war_option_enemy_government: "Prova de nossa própria legitimidade."
china_central_plains_war_option_enemy_warlord: "Um alívio bem-vindo e uma oportunidade potencial."
china_central_plains_war_option_enemy_generic: "Os tolos lutam entre si!"
china_central_plains_war_option_neutral_government: "Governos vêm e vão. Sobreviveremos."
china_central_plains_war_option_neutral_warlord: "Esperamos que não ultrapasse a fronteira."
china_central_plains_war_option_japan: "Uma oportunidade? Ou uma ameaça?"
china_central_plains_war_option_neutral: "Outro conflito trágico em uma região miserável."

### United Front Events ###
china_events.20.t: "[FROM.GetNameDefCap] Oferece-se para se Juntar à Frente Unida"
 china_events.20.d: "Recebemos uma oferta de [FROM.Capital.GetCapitalVictoryPointName] pedindo para se juntar à nossa recém-formada frente unida contra a agressão estrangeira. Eles se ofereceram para deixar de lado quaisquer diferenças para nos ajudar a expulsar os invasores, contribuindo com forças para a causa da proteção nacional.\n\nHá algumas preocupações, é claro, especialmente sobre a confiabilidade de [FROM.GetLeader] e seu [FROM.GetRulingParty]. Alinhar-se com eles significa unir nossos destinos. Coalizões como essas são infelizmente comuns na China dos senhores da guerra e desmoronam tão rapidamente. Ainda assim, em nome da unidade nacional, podemos realmente dizer não?"
 china_events.20.d.ceasefire: "$china_events.20.d$\n\nApresentando outro desafio está o fato de que [FROM.GetNameDef] continua em guerra com outras facções na China. Aceitá-los cria a dor de cabeça diplomática de ter que resolver quaisquer conflitos existentes, para que não sejamos arrastados para eles."
 china_events.20.a: "Damos-lhes as boas-vindas à nossa aliança."
 china_events.20.b: "Recusamos rejeitar a duplicidade."

 china_events.21.t: "[FROM.GetNameDefCap] Aceita Nossa Entrada na Frente"
 china_events.21.d: "Vendo a necessidade urgente de união diante da agressão estrangeira, [FROM.GetLeader] pessoalmente enviou uma mensagem para [ROOT.GetLeader] nos dando as boas-vindas à Frente Unida Chinesa. Nossos exércitos combinados representam uma grande ameaça contra aqueles que invadiriam a China, no entanto, é duvidoso que tal coalizão possa durar por muito tempo. Não há muito tempo para pensar nisso agora, pois marchamos adiante contra os invasores!"
 china_events.21.a: "Camaradas, rumo à vitória!"

 china_events.22.t: "[FROM.GetNameDefCap] Rejeita Nossa Entrada na Frente"
 china_events.22.d: "Apesar de nossos esforços sinceros em promover a unidade nacional, fomos duramente rejeitados por [FROM.GetNameDef]. Parece que eles não confiam em nós, já que [FROM.GetLeader] guarda ciumentamente seu poder sobre a coalizão. Esse tipo de comportamento traiçoeiro não é incomum na China e pode muito bem selar o destino da nação, enquanto é invadida por forças externas. Enquanto isso, teremos que nos virar por conta própria."
 china_events.22.a: "Tolos e traidores."

 china_events.23.t: "O Fim da Frente Unida Chinesa"
 china_events.23.d: "Agora que a invasão inimiga chegou ao fim, parece que há pouco motivo para uma Frente Unida Chinesa. Já os diversos senhores da guerra começaram a recusar comandos do governo central e a se distanciar de [ROOT.Capital.GetCapitalVictoryPointName]. Parece que as coisas voltarão ao que eram, com várias facções pressionando por liderança nacional.\n\nAinda assim, demonstramos nesta última guerra que podemos liderar a China. Que podemos protegê-la da invasão inimiga, e que a desunião não é inerente, mas uma doença causada pelo egoísmo regionalista. Que as pessoas nos lembrem e lembrem nossas realizações por toda a nação, e em breve nos uniremos a elas novamente."
 china_events.23.a: "Vitória abençoada."

 china_events.24.t: "A Frente Unida se Desfaz"
 china_events.24.d: "Agora que a invasão inimiga chegou ao fim, parece que há pouco motivo para uma Frente Unida Chinesa. A unidade que tal frente proporcionou foi útil por um tempo, no entanto, as divisões dentro da frente são simplesmente demais para durar. Agora devemos seguir nosso próprio caminho, embora a boa vontade e o fervor patriótico que ganhamos com nossa participação provavelmente permaneçam conosco por muitos anos. Como uma China repeliu a invasão estrangeira. E isso ficará registrado nos livros de história para sempre."
 china_events.24.a: "Foi bom enquanto durou."

 china_events.25.t: "Frente Unida Formada"
 china_events.25.d: "Diante das ameaças estrangeiras, vários formuladores de políticas, patriotas e intelectuais propuseram que as facções beligerantes chinesas se unissem em uma Frente Unida Chinesa em nome da segurança nacional comum. Nós, como um estado chinês, fomos incluídos nessas discussões, e muitos dentro do [ROOT.GetRulingParty] pediram a [ROOT.GetLeader] que seguisse em direção a essa aliança. Embora não possa durar para sempre, é o dever patriótico de todos os chineses defender a nação contra a agressão inimiga."
 china_events.25.a: "Avaliamos nossas opções."

 china_events.26.t: "A Frente Unida Chinesa"
 china_events.26.d: "[ROOT.china_united_front_desc]"
 china_events.26.a: "[ROOT.china_united_front_option]"
 china_united_front_desc_front_leader: "Diante da agressão estrangeira, alcançamos uma proeminência que buscamos há muito tempo como o líder efetivo da China. [ROOT.GetLeader] fez hoje um discurso em [ROOT.Capital.GetCapitalVictoryPointName] anunciando formalmente a criação de uma Frente Unida Chinesa, e convocando toda a China para se unir à causa nacional.\n\nA guerra que se avizinha não se espera fácil de forma alguma, e a coalizão que montamos provavelmente será difícil de manejar. No entanto, nossa força foi reforçada pelo poder conjunto de vários exércitos de senhores da guerra, e nossas chances melhoraram consideravelmente como resultado. Sob a sombra da guerra, a China se prepara para um conflito prolongado contra aqueles que a subjugariam."
 china_united_front_desc_front_member: "Diante da agressão estrangeira, nós e muitos outros nos unimos para enfrentar os invasores em uma Frente Unida Chinesa. Um governo compartilhado, principalmente no papel, foi estabelecido para coordenar as atividades, e nós tomamos um interesse ativo nisso.\n\nA guerra que se avizinha não se espera fácil, mas uma China unida ainda é uma potência a ser vista. Com milhões de patriotas preparados para lutar e morrer contra a opressão estrangeira e com considerável experiência de campo compartilhada entre seus membros, devemos expulsar o inimigo das terras chinesas. Pelo bem da nação, de seu povo e de seu futuro, não pode haver rendição!"
 china_united_front_desc_possible_front_member: "Ao reunir várias facções dentro da China, a Frente Unida Chinesa formou-se para se opor à agressão estrangeira e coordenar a defesa contra a invasão inimiga. Embora [ROOT.GetLeader] e sua equipe ainda estejam considerando se devemos ou não participar, isso não impediu outros de avançar na criação dessa aliança.\n\nExperimentamos pressões internas, até mesmo dentro do [ROOT.GetRulingParty], para participar dessa defesa da pátria, embora os riscos permaneçam evidentes. Unida, a China pode representar uma grande ameaça, no entanto, a vitória está longe de ser garantida. E o futuro da frente não é certo - o que acontecerá após uma vitória permanece uma questão em aberto."
 china_united_front_desc_enemy: "Várias forças chinesas, em um esforço desesperado para nos negar nossas demandas legítimas, se uniram para formar uma suposta \"Frente Unida Chinesa\". Unindo facções dispersas de senhores da guerra em uma suposta aliança e governo conjunto, eles prometeram nos forçar a recuar, utilizando todos os recursos e a força do patriotismo chinês restante em uma nação tão dividida.\n\nEmbora seja improvável que tal aliança desorganizada possa realmente resistir às nossas forças, essa repentina união chinesa é motivo de alguma preocupação. Devemos ter cuidado ao nos ajustarmos adequadamente a essas mudanças no campo de batalha e possivelmente expandir o escopo de nossos objetivos de campanha também."
 china_united_front_desc_neutral: "Diante da invasão estrangeira, várias facções chinesas concordaram em cooperar em uma \"Frente Unida Chinesa\". Ostensivamente com uma estrutura de comando e governo unificada, os especialistas alertam que, na prática, a autonomia regional permanecerá a mesma e a coordenação provavelmente será deficiente.\n\nAinda assim, essa união repentina contra a agressão causou um surto de patriotismo em cidades por toda a nação. Quaisquer dúvidas sobre a sinceridade dos participantes ou as chances de vitória permaneceram largamente invisíveis, enquanto a nação chinesa se mobiliza para a guerra. Parece que a ideia de uma China unida está longe de estar morta, embora o resultado da guerra possa muito bem mudar isso."
 china_united_front_option_front_leader: "Levaremos nosso povo à vitória!"
 china_united_front_option_front_member: "Expulsaremos os imperialistas juntos!"
 china_united_front_option_possible_front_member: "Uma decisão deve ser tomada em breve..."
 china_united_front_option_enemy: "Vamos ver quão unidos eles realmente são!"
 china_united_front_option_neutral: "O tigre chinês ruge."

 china_events.27.t: "[FROM.GetNameDefCap] Exige um Armistício pela Unidade"
 china_events.27.d: "Citando nosso conflito atual dentro da nação e a necessidade de união diante da ameaça estrangeira, representantes de [FROM.GetNameDef] insistiram que assinemos um armistício imediato, permitindo que o lado vencedor em nosso conflito estabeleça termos limitados. Em circunstâncias normais, encerrar um conflito como este e dar aos nossos inimigos um respiro é apenas receita para o desastre, embora a alternativa neste caso não pareça ser muito melhor.\n\nRecusar significaria ser visto como colaborador dos agressores estrangeiros em um momento em que o fervor patriótico está em alta, e atrairíamos o desprezo da crescente aliança chinesa para resistir à invasão estrangeira. Muito provavelmente acabaremos enfrentando toda a frente unida no iminente conflito se não tomarmos medidas semelhantes em direção à paz, uma proposição muito maior em escopo do que inicialmente negociamos."
 china_events.27.a: "Aceitamos relutantemente."
 china_events.27.b: "Recusamos teimosamente."

 china_events.28.t: "[FROM.GetNameDefCap] Aceita o Armistício"
 china_events.28.d: "Concordando com a necessidade de união nacional nestes tempos difíceis, [FROM.GetLeader] concordou em assinar um armistício com representantes de nossa Frente Unida. Em grande parte, as forças se retiraram para posições de status quo, o que pode causar atrito, mas, no grande esquema das coisas, tem sido pacífico. Somos muito afortunados que [FROM.GetAdjective] tenha visto a razão neste momento de perigo."
 china_events.28.a: "Isso é...aceitável."

 china_events.29.t: "[FROM.GetNameDefCap] Recusa o Armistício"
 china_events.29.d: "Apesar da clara emergência nacional que a nação enfrenta, [FROM.GetLeader] recusou teimosamente assinar qualquer armistício e encerrar seu conflito atual dentro da nação chinesa. Como resultado, eles efetivamente se aliaram ao inimigo e se tornaram co-beligerantes do invasor. Portanto, temos pouco escolha a não ser lutar contra eles também, expulsando mais um grupo de traidores egoístas que mancham a integridade da nação. Embora nossos inimigos continuem a crescer, esperamos que muitos aguardem dentro das fronteiras de [FROM.GetAdjective] pela libertação nacional."
 china_events.29.a: "Hanjianns desprezíveis!"

### Army Reform Events ###
 china_events.40.t.first_step: "As Reformas Militares [ROOT.GetAdjective]"
 china_events.40.d.first_step: "Os primeiros passos para reformar nosso exército estão em andamento, com a criação de uma burocracia centralizada para coordenar logística, suprimentos e pagamentos. Uma comissão para lidar com este projeto foi estabelecida, com homens confiáveis supostamente escolhidos a dedo por [ROOT.GetLeader] assumindo essa tarefa com determinação. Isso lança as bases para futuras reformas militares, essenciais para levar nossas forças à era moderna da guerra."
 china_events.40.t.second_step: "Reformas Militares Avançam!"
 china_events.40.d.second_step: "Tendo dado os primeiros passos para melhorar a qualidade de nosso exército, logo se seguiram iniciativas adicionais. Unidades localizadas foram desfeitas e redistribuídas, com alguns oficiais sendo expulsos por corrupção. O treinamento também foi completamente reformulado para atualizar nossas forças com técnicas modernas.\n\nHouve muitas reclamações por parte dos membros da velha guarda, especialmente daqueles que se beneficiaram da natureza regional de nossas antigas forças. No entanto, esse modelo patchwork, embora às vezes mais eficaz nos primeiros dias da era dos senhores da guerra, não tem lugar no futuro de nosso exército."
 china_events.40.t.third_step_officers: "Ar Fresco no Exército [ROOT.GetAdjective]"
 china_events.40.d.third_step_officers: "Depois de considerável esforço, nosso exército foi completamente reformado. Tendo reformado com sucesso os componentes centrais de nosso exército, o trabalho difícil de integrar as unidades aliadas e auxiliares que herdamos de tempos passados começou.\n\nNosso alto comando tem o prazer de relatar seus esforços nos últimos meses como um sucesso. Embora ainda existam problemas com soldados fantasmas, folhas de pagamento corruptas e deserção, não há dúvida de que percorremos um longo caminho."
 china_events.40.t.third_step_finished: "Um Novo Dia para o Exército [ROOT.GetAdjective]"
 china_events.40.d.third_step_finished: "Depois de considerável esforço, os componentes centrais de nosso exército foram completamente reformados. Foram embora os soldados fantasmas, a deserção, o saque, a estrutura semifeudal. Em seu lugar, há uma nova força profissional, comparável à da Europa e do Japão. Agora, estão prontos para impor a unificação chinesa e possivelmente além, um exército verdadeiramente a ser considerado!"
 china_events.40.a: "Nossos exércitos triunfam mesmo fora do campo de batalha!"

 china_events.41.t.army_reform_ongoing: "Limpeza e Captura de Ladrões no Exército"
 china_events.41.d.army_reform_ongoing: "O exército da China teve uma queda severa na qualidade nos últimos anos, apesar da abundância de oficiais veteranos produzidos pela era dos senhores da guerra. Muitos alcançaram seus postos por nepotismo, corrupção ou favoritismo, enquanto outros (mesmo os competentes) exploram seu poder para fins pessoais.\n\nNossos esforços envolvem limpar as listas fantasmas, impedir a deserção e eliminar o favoritismo - aumentando a responsabilidade dentro de nossas fileiras. Uma nova leva de oficiais foi treinada com esse fim, imbuida com espírito patriótico e, esperançosamente, menos vinculada à corrupção do que as gerações anteriores."
 china_events.41.t.army_reform_finished: "Um Novo Dia para o Exército [ROOT.GetAdjective]"
 china_events.41.d.army_reform_finished: "$china_events.41.d.army_reform_ongoing$\n\nEsses oficiais se juntam a um exército completamente reformado de dentro para fora, pronto para libertar sua nação. Através de nossos esforços, eles se tornaram uma força profissional, comparável à da Europa e do Japão. Que eles assegurem que a China nunca mais seja dividida ou humilhada!"
 china_events.41.a: "Uma nova geração de oficiais para uma nova China."

### Capital Event ###
china_events.50.t: "A Nova Capital"
 china_events.50.d: "Com a unificação da China, finalmente chegou a hora de estabelecer a sede permanente do novo governo central. Pequim seria a escolha natural, uma cidade antiga que tem sido a capital de governos chineses de forma consistente nos últimos séculos sob a dinastia Yuan. Um forte concorrente, representaria uma transição natural e estável do antigo. No entanto, isso também joga contra ela, sendo fortemente associada à monarquia e ao falido governo Beiyang. Em menor medida, enfatiza uma certa dominação política do norte na política nacional.\n\nNanjing é outra escolha potencial, situada mais próxima ao centro da China, entre os rios Yangtze e Amarelo. Nanjing foi a capital da dinastia Ming, a capital provisória da Primeira República antes da usurpação de Yuan Shikai, e tem um valor significativo entre nacionalistas e republicanos.\n\nDa mesma forma, Wuhan, localizada mais no interior, foi o local da Revolta de Wuchang, o epicentro da Revolução Xinhai que derrubou pela primeira vez a monarquia Qing. Seu simbolismo a tornou uma escolha popular para revolucionários que buscam uma ruptura firme com a ordem antiga.\n\nGuangzhou, uma escolha controversa, também foi lançada na mistura. Centro econômico do Sul e uma cidade portuária importante, tem sido o foco tradicional de movimentos revolucionários republicanos. Tanto o Kuomintang quanto o movimento Federalista traçam suas raízes aqui, e muitos de seus principais oficiais cresceram ou foram treinados na cidade desde o início do movimento de Proteção Constitucional.\n\nOutras cidades foram consideradas, no entanto, à medida que as discussões se aproximam do fim, parece que a lista foi rapidamente reduzida. Após uma deliberação adicional, as autoridades [ROOT.GetAdjective] decidiram por..."
 china_events.50.a: "[GetVictoryPointName_9843]."
 china_events.50.b: "Nanjing."
 china_events.50.c: "Wuhan."
 china_events.50.e: "Guangzhou."
 china_events.50.f: "Permanecer em [ROOT.Capital.GetCapitalVictoryPointName]."

### Tibet/East Turkestan/Mongolia Interactions Events ###
china_events.100.t: "[FROM.GetNameDefCap] Exige Nossa Integração"
china_events.100.d.independent: "O colapso da Dinastia Qing durante a Revolução Xinhai de 1911 criou a possibilidade de independência para nossa nação soberana. Enquanto éramos antes súditos relutantes da corte chinesa e da esfera chinesa, o colapso da autoridade chinesa na região nos deu esperança de que nossas identidades nacionais e culturais pudessem renascer.\n\nInfelizmente, nossos maiores medos retornaram diante de [FROM.GetNameDef] - que exigiu que nos rendêssemos imediatamente e aceitássemos a anexação chinesa de nossas terras. Parece que estamos sozinhos; nenhum poder está disposto a nos oferecer proteção, e que ficaremos sozinhos caso a guerra ecloda entre nós e [FROM.GetNameDef]. Enquanto falcões da guerra em nosso governo exigiram que resistamos aos imperialistas chineses, também houve muitos políticos e anciãos que argumentam que nosso destino é melhor servido se nos rendermos voluntariamente ao governo chinês."

china_events.100.d.is_puppet: "O colapso da Dinastia Qing durante a Revolução Xinhai de 1911 criou a possibilidade de independência para nossa nação soberana. Enquanto éramos antes súditos relutantes da corte chinesa e da esfera chinesa, o colapso da autoridade chinesa na região nos deu esperança de que nossas identidades nacionais e culturais pudessem renascer.\n\nInfelizmente, nossos maiores medos retornaram diante de [FROM.GetNameDef] - que exigiu que nos rendêssemos imediatamente e aceitássemos a anexação chinesa de nossas terras. No entanto, não estamos sozinhos, pois [overlord.GetNameDef] prometeu defender nossas fronteiras na esperança de fazer com que os chineses recuem. Enquanto falcões da guerra em nosso governo exigiram que resistamos aos imperialistas chineses pedindo que [overlord.GetNameDef] intervenha em nosso nome, também houve muitos políticos e anciãos que argumentam que nosso destino é melhor servido se nos rendermos voluntariamente ao governo chinês."

china_events.100.d.was_puppet: "O colapso da Dinastia Qing durante a Revolução Xinhai de 1911 criou a possibilidade de independência para nossa nação soberana. Enquanto éramos antes súditos relutantes da corte chinesa e da esfera chinesa, o colapso da autoridade chinesa na região nos deu esperança de que nossas identidades nacionais e culturais pudessem renascer.\n\nInfelizmente, nossos maiores medos retornaram diante de [FROM.GetNameDef] - que exigiu que nos rendêssemos imediatamente e aceitássemos a anexação chinesa de nossas terras. Pensávamos que [overlord.GetNameDef] viria em nosso auxílio, mas parece que nosso destino nem está em nossas próprias mãos, pois eles emitiram uma declaração de neutralidade. Enquanto falcões da guerra em nosso governo exigiram que resistamos aos imperialistas chineses, também houve muitos políticos e anciãos que argumentam que nosso destino é melhor servido se nos rendermos voluntariamente ao governo chinês."

china_events.100.d.is_in_faction: "O colapso da Dinastia Qing durante a Revolução Xinhai de 1911 criou a possibilidade de independência para nossa nação soberana. Enquanto éramos antes súditos relutantes da corte chinesa e da esfera chinesa, o colapso da autoridade chinesa na região nos deu esperança de que nossas identidades nacionais e culturais pudessem renascer.\n\nInfelizmente, nossos maiores medos retornaram diante de [FROM.GetNameDef] - que exigiu que nos rendêssemos imediatamente e aceitássemos a anexação chinesa de nossas terras. No entanto, há esperança para nós, pois [THIS.faction_leader.GetName] prometeu seu total apoio diante de uma invasão chinesa. Vamos solicitar e esperar que eles vejam razão em nosso apelo e que nos protejam contra a perda de nossa independência mais uma vez."

china_events.100.d.was_in_faction: "O colapso da Dinastia Qing durante a Revolução Xinhai de 1911 criou a possibilidade de independência para nossa nação soberana. Enquanto éramos antes súditos relutantes da corte chinesa e da esfera chinesa, o colapso da autoridade chinesa na região nos deu esperança de que nossas identidades nacionais e culturais pudessem renascer. Infelizmente, nossos maiores medos retornaram diante de [FROM.GetNameDef] - que exigiu que nos rendêssemos imediatamente e aceitássemos a anexação chinesa de nossas terras. Para piorar as coisas, [THIS.faction_leader.GetName] declarou neutralidade aberta no conflito iminente e se recusou a nos apoiar em nossa guerra de sobrevivência. Parece que não temos escolha a não ser lutar até o fim."

china_events.100.a: "Devemos nos render imediatamente."
china_events.100.b: "Exigir autonomia em troca."
china_events.100.c: "Compromisso - oferecer terras Han para independência."
china_events.100.d: "Pedir intervenção da Rússia."
china_events.100.e: "Pedir intervenção da Índia."
china_events.100.f: "Nunca nos renderemos!"
china_events.100.g: "Pedir intervenção de [overlord.GetNameDef]."
china_events.100.h: "Pedir intervenção de [faction_leader.GetNameDef]."

china_events.101.t: "A Rendição de [FROM.GetNameDefCap]"
china_events.101.d: "Diante de esmagadoras dificuldades políticas e militares, [FROM.GetNameDef] viu a razão e concordou em participar de negociações. Sem querer arriscar derramamento de sangue e sua potencial destruição, concordaram com uma rendição incondicional em nossos termos. Depois que decidimos respeitar governos civis e civis nos territórios perdidos, seu governo se rendeu oficialmente e aceitou a anexação chinesa de suas terras em uma transferência pacífica de poder. Por toda nossa nação, nossos cidadãos celebrarão, pois o país, por muito tempo dividido, se unirá mais uma vez."
china_events.101.a: "Uma verdadeira vitória para a China!"

china_events.102.t: "[FROM.GetNameDefCap] Exige Autonomia"
china_events.102.d: "Diante de esmagadoras dificuldades políticas e militares, [FROM.GetNameDef] viu a razão e concordou em participar de negociações. Sem querer arriscar derramamento de sangue e sua potencial destruição, concordaram com uma rendição em troca de autonomia. Será permitido operar de jure fora de nosso país como uma entidade soberana, mas estará exclusivamente ligado aos nossos mercados e alinhamentos políticos. Embora certamente vejamos essas terras como parte integrante da nação chinesa, talvez possamos entender seu ponto de vista e respeitar sua autonomia sob nossa influência. Outros nacionalistas argumentaram que, como temos a mão superior nessas negociações, deveríamos pelo menos exigir as regiões com mais habitantes Han para incentivar o povoamento nas fronteiras. Alternativamente, os falcões da guerra em nosso governo simplesmente exigiram que fôssemos à guerra imediatamente, já que [FROM.GetNameDef] tem pouca chance contra nosso poder militar."
china_events.102.a: "Aceitamos o desejo deles por autonomia."
china_events.102.b: "Exigir que devolvam as terras que nos roubaram!"
china_events.102.c: "Será guerra."

china_events.103.t: "[FROM.GetNameDefCap] Torna-se uma Região Autônoma"
china_events.103.d.default: "Parece que as negociações com [FROM.GetNameDef] foram bem-sucedidas. Talvez diante da pressão e críticas internacionais, o governo chinês concordou em nos conceder total autonomia sem outras concessões - contanto que permaneçamos economicamente e politicamente ligados à esfera chinesa. Esta é uma grande vitória para nossa nação, pois evitamos derramamento de sangue, e ainda assim nossa independência foi reconhecida e honrada."
china_events.103.d.kept_lands: "Parece que as negociações com [FROM.GetNameDef] foram bem-sucedidas. Talvez diante da pressão e críticas internacionais, o governo chinês concordou em nos conceder total autonomia sem outras concessões - contanto que permaneçamos economicamente e politicamente ligados à esfera chinesa. Embora os chineses tenham inicialmente exigido regiões que consideravam "províncias Han", parece que também recuaram nessa demanda - talvez na esperança de encontrar boa vontade em nossos olhos. Esta é uma grande vitória para nossa nação, pois evitamos derramamento de sangue, e ainda assim nossa independência foi reconhecida e honrada."
china_events.103.a: "A crise acabou!"

china_events.104.t: "[FROM.GetNameDefCap] Exige Devolução de Terras "Minoria Han" para Autonomia"
china_events.104.d: "Nas negociações com [FROM.GetNameDef], o governo chinês concordou em oferecer autonomia ao nosso governo e nação, desde que cedamos território que eles declarem serem dominados pelos Han. Embora essas regiões sejam explicitamente nossas, membros pacifistas de nosso governo instaram nossa liderança a aceitar essas demandas para evitar derramamento de sangue. Mesmo que percamos terras para os chineses, pelo menos nosso território e povo principais poderão desfrutar dos benefícios da independência longe do domínio chinês. Nacionalistas dentro de nosso governo denunciaram essa ideia, alegando que deveríamos ser tratados como iguais na mesa de negociações e que a demanda chinesa por parte de nosso território eventualmente resultará na perda de todos os nossos territórios."
china_events.104.a: "Aceitamos suas exigências."
china_events.104.b: "Nunca cederemos nossas terras a esses colonizadores!"

china_events.105.t: "[FROM.GetNameDefCap] Devolve Terras Han"
china_events.105.d: "Nossas negociações foram bem-sucedidas com [FROM.GetNameDef], que enviaram embaixadores à nossa capital para discutir as contínuas disputas territoriais. Talvez vendo a falta de esperança de sua posição, concordaram em ceder todas as terras habitadas pelos Han em troca de sua autonomia sob nossa esfera. Aceitaremos sua proposta e nos renderemos, mas este incidente mostrou que agora somos totalmente capazes de projetar nosso poder e força na Ásia."
china_events.105.a: "Respeitaremos o tratado independentemente."

china_events.106.t: "[FROM.GetNameDefCap] Recusa-se a Devolver Terras"
china_events.106.d: "Nossas negociações foram mal com [FROM.GetNameDef], e seus embaixadores permaneceram desafiadores em muitos elementos-chave em nosso contínuo conflito territorial. Recusando-se teimosamente a ceder qualquer território [FROM.GetAdjective], mesmo aqueles com maioria Han, eles se apegaram aos termos originais que ofereceram, que é permanecer autônomo dentro de nossa esfera de influência. Esse seria o caminho de menor resistência, embora provavelmente cause problemas persistentes em nossa parceria nos anos vindouros. Alguns só podem se perguntar se eles realmente têm a alavanca para exigir tais condições."
china_events.106.a: "Deixemos que fiquem com as terras."
china_events.106.b: "Encerrar as negociações."

china_events.107.t: "[FROM.GetNameDefCap] Oferece Devolver Terras"
china_events.107.d: "Em nossas negociações em andamento com [FROM.GetNameDef], eles concordaram em ceder terras que afirmamos possuir uma considerável minoria Han. Em troca, eles pedem que abandonemos todas as reivindicações sobre seu território central e respeitemos e reconheçamos sua soberania nacional. Enquanto alguns moderados têm defendido essa abordagem, os nacionalistas de nosso país argumentaram que esses territórios são partes integrantes das terras chinesas e que, se perdidos, podem ser usados por potências estrangeiras contra nós. Em vez disso, eles solicitaram ao nosso governo que adotasse uma postura mais agressiva para resolver a crise."
china_events.107.a: "Concordamos com a proposta deles."
china_events.107.b: "Essas terras são chinesas!"

china_events.108.t: "[FROM.GetNameDefCap] Aceita Oferta de Devolução de Terras"
china_events.108.d: "Em nossas negociações em andamento com [FROM.GetNameDef], eles concordaram em aceitar nossa proposta de paz, na qual cederemos terras que afirmamos possuir uma considerável minoria Han. Em troca, concordaram com todas as reivindicações sobre seu território central e respeitarão e reconhecerão sua soberania nacional. Enquanto pacifistas e moderados aplaudiram esse movimento, também há aqueles em nosso governo que advogaram por rejeitar essa proposta, pois uma demanda por terras pode levar a outra no futuro. Em vez disso, argumentam que devemos resistir e lutar em vez de nos render aos imperialistas chineses."
china_events.108.a: "Paz em nosso tempo."
china_events.108.b: "Não cederemos nem um centímetro!"

china_events.109.t.from_russia: "Rússia Recusa Proteção"
china_events.109.d.from_russia: "Estendendo-se por dois continentes, fazemos fronteira com a poderosa nação da Rússia - o antigo poder conhecido como o Urso do Oriente. Embora tenham sido humilhados pelos japoneses na Guerra de 1904 e tenham sido ainda mais humilhados pela revolução e guerra civil após a Weltkrieg, o ressurgimento da Rússia no palco mundial a tornou um potencial protetor em nossa crise em curso contra o Governo Chinês.\n\nNo entanto, os russos se recusaram a atender ao nosso apelo por ajuda. Talvez tenham negociado secretamente nosso destino com os chineses ou talvez tenham preocupações mais urgentes no Ocidente.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_events.109.t.from_india: "Índia Recusa Proteção"
china_events.109.d.from_india: "A antiga nação da Índia, tendo se reunificado recentemente, pode representar uma considerável ameaça às ambições chinesas, já que sua indústria e população potenciais rivalizam e talvez até ultrapassem os chineses. Desesperados por ajuda, enviamos negociadores para trabalhar em uma possível intervenção indiana para impedir a agressão chinesa e a invasão de nossas fronteiras.\n\nNo entanto, os indianos se recusaram a atender ao nosso apelo por ajuda. Eles podem ter negociado secretamente nosso destino com os chineses ou podem ter preocupações mais urgentes em outro lugar. Seja o que for, parece que estamos por conta própria.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_events.109.t.from_china_refused_autonomy: "China Recusa Autonomia"
china_events.109.d.from_china_refused_autonomy: "Notícias desanimadoras de [FROM.GetNameDef] hoje, já que recusaram nossas ofertas de autonomia. Talvez, se oferecermos ceder as terras que reivindicam, eles podem considerar nosso desejo de permanecer independentes. Seja qual for a resposta deles, devemos nos preparar para o pior.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_events.109.t.from_china_refused_lands: "China Recusa Terras"
china_events.109.d.from_china_refused_lands: "Apesar de nossa generosa oferta de ceder as terras que reivindicam com base em ter minorias Han, [FROM.GetNameDef] recusou categoricamente nossa oferta - exigindo nossa subjugação total ao seu poder imperialista ressurgente. Parece que não temos muitas opções restantes a não ser resistir e lutar contra esse claro pretexto para infringir em nossa soberania nacional.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_events.109.t.from_china_refused_both: "China Dá Ultimato"
china_events.109.d.from_china_refused_both: "Recebemos notícias graves hoje de que [FROM.GetNameDef] rejeitou nossas ofertas de autonomia e também recusou nossas ofertas de autonomia em troca de nossos territórios que possuem uma minoria Han. À medida que as negociações se desfizeram, seu embaixador entregou ao nosso governo uma nota exigindo que nos rendêssemos imediatamente e renunciássemos a todas as noções de um governo nacional para aderir às fronteiras pré-republicanas de nossa nação como parte do maior estado chinês. Neste ponto, podemos escolher evitar derramamento de sangue nos rendendo ou decidir lutar e esperar resistir até o fim.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

china_offers_available_paragraph_autonomy_lands: "À medida que os chineses se aproximam de nossas fronteiras e exigem nossa anexação total à sua esfera, nossas perspectivas de independência se tornam sombrias. Elementos pragmáticos dentro de nosso governo sugeriram que cedêssemos os territórios que possuímos, mas que têm uma minoria Han significativa. Fazer isso pode apaziguar os chineses e suas ambições imperialistas em nossa soberania, embora seja um golpe em nosso prestígio nacional ceder território sem uma luta voluntária."
china_offers_available_paragraph_autonomy_refused_lands: "Nossas negociações com [FROM.GetNameDef] não estão indo como planejado. Apesar de nossa generosa oferta de ceder os territórios que possuímos e que contêm uma minoria Han significativa para o Governo Chinês, os negociadores chineses recusaram categoricamente nossa oferta - exigindo nossa subjugação total ao seu poder imperialista ressurgente.\n\nOs falcões da guerra mais ruidosos em nosso governo estão dizendo à nossa liderança para recusar qualquer oferta adicional dos chineses e se preparar para a guerra com [FROM.GetNameDef]. No entanto, pacifistas e membros pragmáticos de nosso governo estão solicitando ao nosso governo que ofereça a [FROM.GetNameDef] nossa submissão em troca de autonomia."

china_offers_available_paragraph_autonomy: "Nossas negociações com [FROM.GetNameDef] não estão indo como planejado. Fica claro que os chineses exigirão nossa anexação total ou nossa submissão. Como alternativa para evitar uma guerra devastadora para nosso povo e uma guerra com chances quase impossíveis de vencer, nossa liderança propôs que oferecêssemos ao Governo Chinês nossa submissão para potencialmente receber o status de uma nação autônoma dentro da esfera chinesa."

china_offers_available_paragraph_lands: "Nossas negociações com [FROM.GetNameDef] não estão indo como planejado. Fica claro que os chineses exigirão nossa anexação total ou nossa submissão. Como alternativa para evitar uma guerra devastadora para nosso povo e uma guerra com chances quase impossíveis de vencer, nossa liderança propôs que oferecêssemos ao Governo Chinês as terras que eles atualmente reivindicam e que possuem uma minoria Han significativa. Embora isso possa parecer uma perda de prestígio para nós, pode representar uma opção melhor do que a alternativa."

china_seek_protection_paragraph_intro: "Enquanto lutamos há muito tempo com nossa opressão sob nossos senhores chineses, novos deslocamentos geopolíticos ao redor do mundo agora apresentam uma oportunidade. Ao norte distante, a nação ressurgente de [RUS.GetNameDef] busca reafirmar sua hegemonia sobre a Eurásia e, sem dúvida, será um aliado poderoso para o qual podemos apelar. No hemisfério sul do continente asiático, encontra-se a nação indiana recém-reunificada - que certamente espera conter o expansionismo chinês. Talvez com essas grandes nações ascendentes, possamos encontrar proteção contra a aproximação chinesa de nossas fronteiras."

china_seek_protection_paragraph_refused_both: "$china_seek_protection_paragraph_intro$\n\nInfelizmente para nós, ambas as potências recusaram nosso pedido de ajuda. Parece que estamos por conta própria."
china_seek_protection_paragraph_refused_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nInfelizmente para nós, os russos rejeitaram nossa oferta. No entanto, poderíamos abordar [HND.GetNameDef] em busca de ajuda, embora eles possam exigir que nosso governo professe plenamente os ideais do socialismo para receber proteção e ajuda. Conservadores em nosso governo expressaram oposição a essa oferta - mas não temos muita escolha se precisamos buscar um apoiador."
china_seek_protection_paragraph_refused_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nInfelizmente para nós, os russos rejeitaram nossa petição, mas o governo indiano parece aberto à nossa oferta e nosso apelo por proteção. Esperemos que eles vejam algum sentido e estejam dispostos a proteger nossa autodeterminação nacional."
china_seek_protection_paragraph_refused_india_socialist_russia: "$china_seek_protection_paragraph_intro$\n\nInfelizmente para nós, os indianos rejeitaram nossa oferta. No entanto, poderíamos abordar [RUS.GetNameDef] em busca de ajuda, embora o governo socialista russo possa exigir que nosso governo se una plenamente à sua esfera como aliado socialista. Conservadores em nosso governo expressaram oposição a essa oferta - mas não temos muita escolha se precisamos buscar um apoiador para proteção."
china_seek_protection_paragraph_refused_india_default_russia: "$china_seek_protection_paragraph_intro$\n\nInfelizmente para nós, os indianos rejeitaram nossa petição, mas parece que o governo russo está aberto à nossa oferta. Esperemos que eles vejam algum sentido e estejam dispostos a proteger nossa autodeterminação nacional."
china_seek_protection_paragraph_socialist_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nAs nações socialistas de [HND.GetNameDef] e [RUS.GetNameDef] manifestaram interesse em proteger nossa autodeterminação nacional e nosso direito de existir. No entanto, eles podem solicitar que nosso governo mude para uma alternativa esquerdista ou socialista para participar de sua revolução compartilhada. Conservadores em nosso governo expressaram oposição a essa oferta - mas talvez isso seja necessário para salvar nossa nação da destruição."
china_seek_protection_paragraph_default_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nOs russos manifestaram interesse em proteger nossas fronteiras e soberania nacional, mas [HND.GetNameDef] também enviou nossos embaixadores uma nota de boa vontade e uma promessa potencial de amizade. Se nos alinharmos com os indianos, no entanto, eles podem buscar exigir que nosso governo compartilhe de sua revolução e estabeleça um governo de esquerda. Isso pode causar indignação de nossos conservadores, mas talvez seja necessário fazê-lo para proteger nossa nação da destruição."
 china_seek_protection_paragraph_socialist_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nOs indianos expressaram interesse em proteger nossas fronteiras e soberania nacional, mas [RUS.GetNameDef] também enviou aos nossos embaixadores uma nota de boa vontade e uma promessa potencial de amizade. Se nos alinharmos com os russos, no entanto, eles podem exigir que nosso governo participe de sua revolução e estabeleça um governo de esquerda. Isso pode provocar a ira de nossos conservadores, mas talvez precisemos fazê-lo para proteger nossa nação da destruição."
 china_seek_protection_paragraph_default_both: "$china_seek_protection_paragraph_intro$\n\nTanto o Governo Russo quanto o Governo Indiano expressaram interesse em proteger nossa soberania nacional em seu desejo de limitar o expansionismo chinês. Consultemos nossa liderança para determinar o caminho que nossa nação deve seguir, mas fiquemos tranquilos sabendo que podemos ter um forte apoiador para combater os chineses e evitar que tomem nosso país."

 china_seek_protection_paragraph_russia_socialist: "Embora tenhamos lutado por muito tempo sob a opressão de nossos senhores chineses, mudanças geopolíticas recentes ao redor do mundo agora apresentam uma oportunidade. Ao norte, a nação ressurgente de [RUS.GetNameDef] busca reafirmar sua hegemonia sobre a Eurásia e, sem dúvida, será um aliado poderoso ao qual podemos apelar. No entanto, se nos alinharmos com os russos, eles podem exigir que nosso governo participe de sua revolução e estabeleça um governo de esquerda. Isso pode provocar a ira de nossos conservadores, mas talvez precisemos fazê-lo para proteger nossa nação da destruição."
 china_seek_protection_paragraph_russia_default: "Embora tenhamos lutado por muito tempo sob a opressão de nossos senhores chineses, mudanças geopolíticas recentes ao redor do mundo agora apresentam uma oportunidade. Ao norte, a nação ressurgente de [RUS.GetNameDef] busca reafirmar sua hegemonia sobre a Eurásia e, sem dúvida, será um aliado poderoso ao qual podemos apelar. Talvez, com eles, possamos encontrar proteção contra a expansão chinesa em nossas fronteiras."

 china_seek_protection_paragraph_india_socialist: "Embora tenhamos lutado por muito tempo sob a opressão de nossos senhores chineses, mudanças geopolíticas recentes ao redor do mundo agora apresentam uma oportunidade. Ao sul do continente asiático, encontra-se a nação indiana recentemente reunificada - que sem dúvida espera conter o expansionismo chinês. No entanto, se nos alinharmos com os indianos, eles podem exigir que nosso governo participe de sua revolução e estabeleça um governo de esquerda. Isso pode provocar a ira de nossos conservadores, mas talvez precisemos fazê-lo para proteger nossa nação da destruição."
 china_seek_protection_paragraph_india_default: "Embora tenhamos lutado por muito tempo sob a opressão de nossos senhores chineses, mudanças geopolíticas recentes ao redor do mundo agora apresentam uma oportunidade. Ao sul do continente asiático, encontra-se a nação indiana recentemente reunificada - que sem dúvida espera conter o expansionismo chinês. Talvez, com eles, possamos encontrar proteção contra a expansão chinesa em nossas fronteiras."

 china_events.109.a: "Aceitamos a oferta de ajuda deles."
 china_events.109.b: "Eles devem fazer parte da nossa esfera pela paz."
 china_events.109.c: "Exigiremos apenas as terras Han e os deixaremos em paz."
 china_events.109.d: "Buscaremos ajuda do Governo Russo."
 china_events.109.e: "Buscaremos ajuda do Governo Indiano."
 china_events.109.f: "Não aceitamos a oferta deles."

 china_events.110.intro: "Recebemos um pedido urgente de [FROM.GetNameDef] pedindo nossa proteção contra o irredentismo e expansionismo chineses. Embora essas regiões estivessem nominalmente sob a esfera da Dinastia Qing, após a Revolução de 1911, emergiram independentes e muitas delas não desejam se reintegrar ao estado chinês. Como resultado, eles se aproximaram de nosso governo na esperança de que venham em seu auxílio em sua hora difícil."
 china_events.110.t: "[FROM.GetNameDefCap] Solicita Proteção Contra a China"
 china_events.110.d.russia_already_guaranteed: "$china_events.110.intro$\n\nAtualmente garantimos a independência de [FROM.GetNameDef] e, portanto, naturalmente podemos vir em seu auxílio para resistir ao expansionismo chinês. No entanto, também há aqueles em nosso governo que argumentam que uma China unida pode se mostrar muito exaustiva para nós e que podemos ficar presos em uma guerra que não acaba rapidamente. Os chineses certamente não recusarão se render, e nosso país pode ter outras ameaças a lidar."
 china_events.110.d.russia: "$china_events.110.intro$Se intervirmos em seu nome, eles declararam que se juntarão à nossa aliança como membro independente."
 china_events.110.d.india_already_guaranteed: "$china_events.110.intro$\n\nAtualmente garantimos a independência de [FROM.GetNameDef] e, portanto, naturalmente podemos vir em seu auxílio para resistir ao expansionismo chinês. No entanto, também há aqueles em nosso governo que argumentam que uma China unida pode se mostrar muito exaustiva para nós e que podemos ficar presos em uma guerra que não acaba rapidamente. Os chineses certamente não recusarão se render, e nosso país pode ter outras ameaças a lidar."
 china_events.110.d.india: "$china_events.110.intro$Se intervirmos em seu nome, eles declararam que se juntarão à nossa aliança como membro independente."
 china_events.110.a: "Honraremos nossa garantia, às armas!"
 china_events.110.b: "Viremos em seu auxílio."
 china_events.110.c: "Exigiremos que adotem imediatamente um governo socialista."
 china_events.110.d: "Eles que se virem sozinhos."

 china_events.111.t: "[FROM.GetNameDefCap] Nos Ofereceu Proteção!"
 china_events.111.d.russia: "Nossos apelos por ajuda não ficaram sem resposta! O Governo Russo declarou ao nosso governo que reconhece nossa soberania nacional e declarará ao governo chinês que eles devem retirar todas as suas tropas ou enfrentar uma guerra conjunta. Agora podemos ficar tranquilos sabendo que Moscou agora está ao nosso lado."
 china_events.111.d.india: "Nossos apelos por ajuda não ficaram sem resposta! O Governo Indiano declarou ao nosso governo que reconhece nossa soberania nacional e declarará ao governo chinês que eles devem retirar todas as suas tropas ou enfrentar uma guerra conjunta. Agora podemos ficar tranquilos sabendo que a grande potência do Sul da Ásia pode ser nossa aliada contra os imperialistas chineses!"
 china_events.111.a: "Os chineses não ousarão vir agora..."

 china_events.112.t: "[From.From.GetNameDefCap] protege [FROM.GetNameDef]"
china_events.112.d.russia: "Enquanto consideramos [FROM.GetNameDef] uma parte integral de nosso país e de nossas fronteiras naturais, parece que os covardes apelaram para [FROM.FROM.GetNameDef] em busca de proteção. O Governo Russo nos ofereceu um ultimato para cessar nossas reivindicações e agressões contra [FROM.GetNameDef] ou enfrentar a guerra. Enquanto nossos falcões da guerra nos instigam a tirar vantagem da nação russa enfraquecida, moderados e pacifistas têm declarado que devemos buscar uma mediação pacífica."
china_events.112.d.india: "Enquanto consideramos [FROM.GetNameDef] uma parte integral de nosso país e de nossas fronteiras naturais, parece que os covardes apelaram para [FROM.FROM.GetNameDef] em busca de proteção. O Governo Indiano nos ofereceu um ultimato para cessar nossas reivindicações e agressões contra [FROM.GetNameDef] ou enfrentar a guerra. Enquanto nossos falcões da guerra nos instigam a tirar vantagem da recentemente unificada nação indiana, moderados e pacifistas têm declarado que devemos buscar uma mediação pacífica."
china_events.112.a: "Não podemos vencer esta guerra, recuem!"
china_events.112.b: "Devemos resistir a esses imperialistas!"

china_events.113.t: "Os chineses recuam"
china_events.113.d: "Diante da pressão internacional, os chineses decidiram recuar e retirar suas forças militares de nossas fronteiras. Parece que nossa independência está agora completamente segura contra o expansionismo deles."
china_events.113.a: "Paz em nosso tempo."

china_events.114.t: "A China mobiliza seus exércitos"
china_events.114.d: "Apesar da pressão internacional, os chineses ainda decidiram mobilizar seu exército, e relatos em nossas fronteiras indicam que suas tropas estão se movendo. Parece que nossa nação está agora em guerra com a nação chinesa, e apenas o tempo dirá se sairemos vitoriosos."
china_events.114.a: "Eles não vão vencer."

china_events.115.t: "[FROM.GetNameDefCap] Exige uma virada para o socialismo"
china_events.115.d.russia: "Em resposta ao nosso apelo por ajuda, [RUS.GetNameDef] exigiu que nosso governo adote um modelo socialista e se integre à sua esfera. Embora fazer isso garanta a proteção deles sobre nossas terras, isso essencialmente reduzirá nossa independência, pois nos tornaremos nada mais do que um fantoche em sua esfera socialista. No entanto, considerando que a alternativa é a anexação e destruição pelos chineses - talvez este seja o melhor curso a seguir."
china_events.115.d.india: "Em resposta ao nosso apelo por ajuda, [HND.GetNameDef] exigiu que nosso governo adote um modelo socialista e se integre à sua esfera. Embora fazer isso garanta a proteção deles sobre nossas terras, isso essencialmente reduzirá nossa independência, pois nos tornaremos nada mais do que um fantoche em sua esfera socialista. No entanto, considerando que a alternativa é a anexação e destruição pelos chineses - talvez este seja o melhor curso a seguir."
china_events.115.a: "Aceitamos com gratidão."
china_events.115.b: "Não vamos entregar nossa independência."

china_events.116.t: "[FROM.GetNameDefCap] Concorda em Aceitar o Socialismo"
china_events.116.d: "Recebemos ótimas notícias. Como parte da revolução internacional, [FROM.GetNameDef] concordou em mudar seu governo para um socialista - juntando-se à nossa fraternidade de irmãos e irmãs socialistas. Agora, ficaremos unidos e desafiadores contra os imperialistas chineses, e eles serão forçados a recuar ou enfrentar as consequências."
china_events.116.a: "A Internacional Unifica a Raça Humana!"

china_events.117.t: "[FROM.GetNameDefCap] Rejeita o Socialismo"
china_events.117.d: "Talvez devido à sua própria arrogância, [FROM.GetNameDef] recusou nossa generosa oferta de mudar seu governo para um socialista. Considerando que eles escolheram manter seu governo retrógrado e reacionário, não ofereceremos proteção em seu iminente conflito com os chineses."
china_events.117.a: "Eles escolheram seu destino."

china_events.118.t: "[FROM.GetNameDefCap] Permanece Desafiante"
china_events.118.d: "Os povos arrogantes e ignorantes de [FROM.GetNameDef] recusaram todas as nossas generosas demandas e, em vez disso, declararam aos nossos negociadores que a única solução para a crise é sua independência nacional. Naturalmente, isso é inaceitável, pois essas regiões são partes integrais da China perdidas durante o Século da Humilhação. Não teremos escolha senão usar a força militar para reunificar as partes restantes de nosso grande país!"
china_events.118.a: "Eles selaram seu destino!"

china_events.119.t: "China Exige Anexação de [FROM.GetNameDef]"
china_events.119.intro: "Com a unificação chinesa agora assegurada, a China volta seus olhos para a fronteira [FROM.GetAdjective]. Uma vez uma parte distante do Império Qing, o estado chinês moderno reivindica descendência de seus predecessores manchus e, consequentemente, começou a agitar pela sua devolução. Com tropas se reunindo e retórica ficando cada vez mais hostil, leva pouca imaginação para entender o que está em jogo."
china_events.119.compromise: "Uma opção intermediária foi proposta, que alguns esperam que possa resolver as tensões. [FROM.GetNameDefCap] ocupa atualmente territórios que consistem em uma maioria han chinesa, o principal foco da ira nacionalista. Trocar esses territórios pela continuação da independência de [FROM.GetNameDef] pode evitar uma guerra entre potências, mesmo que traia alguns de nossos compromissos anteriores."
china_events.119.faction_leader_text: "Isso chegou a um ponto nos últimos dias, já que [FROM.GetLeader] nos pediu para intervir em seu nome, citando nossas obrigações militares existentes. É verdade que temos interesses na área, e estas são as circunstâncias que prometemos que defenderíamos. A questão então permanece, estamos dispostos a lutar pela independência [FROM.GetAdjective]?"
china_events.119.overlord: "Nossos interesses em [FROM.Capital.GetCapitalVictoryPointName] são bastante extensos, com o governo [FROM.GetRulingParty] efetivamente submisso à nossa política externa. [FROM.GetLeader] tem sido persistente em seus apelos, exigindo que honremos nossas obrigações para intervir e afastar a invasão chinesa. Não fazer isso seria uma grande vergonha para [ROOT.GetLeader] e minaria a política externa de [ROOT.GetAdjective]."
china_events.119.overlordinfaction: "$china_events.119.overlord$\n\nNossos aliados na [ROOT.GetFactionName] provavelmente também serão arrastados para este conflito, já que o que superficialmente pode parecer uma escaramuça de fronteira pode muito bem se transformar em um conflito regional mais amplo. Para pressionar essa questão, provavelmente seremos forçados a consultar a liderança da [ROOT.GetFactionName] também."
china_events.119.d.faction_leader_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\nchina_events.119.compromise"
china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$"
china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
china_events.119.a: "Vamos proteger a independência [FROM.GetAdjective]!"
china_events.119.b: "Petição [ROOT.GetFactionName] por apoio!"
china_events.119.c: "Buscar um compromisso sobre os territórios disputados."
china_events.119.d: "Isso não vale a pena, abandonar [FROM.GetNameDef]."

china_events.120.t: "[FROM.GetNameDefCap] Nos Protege"
china_events.120.intro: "Nosso pedido de ajuda [FROM.GetAdjective] foi bem-sucedido! Ao ouvir o apelo de [ROOT.GetLeader], [FROM.Capital.GetCapitalVictoryPointName] emitiu um aviso severo para os chineses recuarem de nosso território e estão dispostos a enviar tropas para a região para nos defender, se necessário."
china_events.120.d.default: "$china_events.120.intro$ Agora aguardamos com expectativa para ver o que os chineses farão a seguir."
china_events.120.d.refused_lands: "$china_events.120.intro$ Isso infelizmente não foi sem antes tentar negociar com os chineses para entregar apenas "algumas" de nossas terras principais, uma proposta que foi rejeitada pelas autoridades han. Parece que a guerra é inevitável agora, e devemos nos preparar adequadamente."
china_events.120.a: "É bom ter aliados."

china_events.121.t: "[FROM.FROM.GetNameDefCap] Protege [FROM.GetNameDef]"
china_events.121.refusedlands: "Não ajudando nossa causa talvez seja nossa recusa anterior em aceitar um compromisso devolvendo terras de maioria han de controle [FROM.GetAdjective]. Isso nos deixou efetivamente em um canto - se estávamos blefando na esperança de evitar a guerra e apreender territórios contestados, então agora somos forçados a ir para a guerra por toda a região ou recuar com vergonha."
china_events.121.d.overlord: "Ao buscarmos restaurar a integridade chinesa sobre [FROM.Capital.GetCapitalVictoryPointName], parece natural que seus mestres de marionetes vis em [FROM.FROM.GetNameDef] iriam intervir para nos impedir. Nacionalistas dentro do [ROOT.GetRulingParty] insistem que devemos avançar, citando a necessidade de pôr fim ao Século das Humilhações, através da força se necessário. Por outro lado, no entanto, uma guerra dessas pode ser devastadora para um país ainda se recuperando da Era dos Senhores da Guerra. A decisão agora repousa sobre [ROOT.GetLeader] e seus ministros."
china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\nParece que [FROM.FROM.GetNameDef] perdeu uma vantagem crucial, já que seus ex-aliados em grande parte os abandonam, não dispostos a se envolver em um potencial conflito asiático massivo. Isso significa que eles estão sozinhos, mas isso dificilmente significa que estão indefesos."
 china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\n[FROM.FROM.FROM.GetNameDefCap] decidiu entrar na disputa, ameaçando trazer toda a [FROM.FROM.FROM.GetFactionName] para o conflito, caso as tensões se intensifiquem. Isso complica ainda mais a dor de cabeça que essa crise criou, enfraquecendo consideravelmente nossa posição."
 china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.faction: "Nos últimos anos, enquanto [FROM.GetNameDef] buscou consolidar sua independência, eles trabalharam para construir laços com potências externas na tentativa de se protegerem para o inevitável dia de nossa unificação. Eles consequentemente se juntaram a [FROM.GetFactionName], que concordou em protegê-los contra nós. Apesar da força de uma China unida, a guerra é, como sempre, uma proposição arriscada - uma que pode começar como desejamos, mas não necessariamente terminará conforme planejado."
 china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
 china_events.121.a: "Devemos recuar."
 china_events.121.b: "Então, que seja a guerra."

 china_events.122.t: "China Recua"
 china_events.122.d: "Depois de semanas de crescentes tensões, o mundo pode suspirar aliviado. Diante da possibilidade de uma guerra desgastante que desestabilizaria uma nação em desenvolvimento, a liderança chinesa piscou primeiro. Eles decidiram aceitar um acordo longe de suas exigências elevadas, concordando com um tratado de não agressão. Embora a possibilidade de desarmamento no futuro permaneça uma ambição distante, pelo menos agora parece que haverá paz na Ásia."
 china_events.122.a: "A razão prevalece."

 china_events.123.t: "China Mobiliza Para a Guerra"
 china_events.123.d: "Depois de semanas de crescentes tensões, parece que as coisas em breve sairão de controle. Diante de nossa crescente determinação em resistir às suas ambições imperialistas, a liderança chinesa optou por intensificar sua busca frenética por poder. Com qualquer esperança de uma solução diplomática evaporando rapidamente, temos pouca escolha senão nos preparar para um conflito prolongado."
 china_events.123.a: "Vamos prevalecer."

 china_events.124.t: "[FROM.GetNameDefCap] Solicita Apoio da [ROOT.GetFactionName] Contra a China"
 china_events.124.d: "Os interesses [FROM.GetAdjective] nas fronteiras contestadas da China são há muito conhecidos por nós, embora, com os chineses há muito distraídos por suas próprias brigas mesquinhas, isso fosse de pouca preocupação. Pelo menos até recentemente. Rejeitando a independência (ou pelo menos independência nominal) de vários grupos que tentaram se separar do governo dominado pelos han, os chineses começaram a mobilizar forças em um esforço revanchista para restaurar as antigas fronteiras imperiais da dinastia Qing.\n\nAgora, há uma ameaça crescente de que a [ROOT.GetFactionName] seja arrastada para um conflito asiático, algo para o qual podemos não estar preparados. Como líder de facto da aliança, cabe a nós coordenar uma resposta aos apelos de [FROM.GetAdjective] por ajuda contra a agressão chinesa."
 china_events.124.a: "Vamos apoiá-los com firmeza."
 china_events.124.b: "Esses assuntos são muito distantes para serem de nossa preocupação."

 china_events.125.t: "[FROM.GetNameDefCap] Nos Apoia"
 china_events.125.d: "Felizmente, nossos laços estreitos com [FROM.GetFactionName] deram frutos. Em resposta aos nossos apelos por apoio contra a agressão chinesa, [FROM.GetLeader] ofereceu-se para nos ajudar em caso de invasão. Além de fortalecer nossa aliança, garantiremos a proteção contínua de nossos próprios aliados e interesses na região. Com sorte, os chineses recuarão de mais agressões, para não arriscarem uma guerra expandida."
 china_events.125.a: "Para isso que servem os aliados."

 china_events.126.t: "[FROM.GetNameDefCap] Recusa Apoio"
 china_events.126.d: "Apesar de nossos laços existentes com [FROM.GetFactionName], eles afirmam que isso não se estende aos nossos aliados subsidiários. Em um show tremendo de fraqueza e duplicidade, [FROM.GetLeader] nos informou que não podemos esperar a assistência da [FROM.GetFactionName] em caso de conflito.\n\nIsso nos coloca em uma posição enfraquecida. Se pressionarmos para continuar protegendo nossos aliados, seremos forçados a sacrificar nossos laços com [FROM.GetFactionName], deixando-nos vulneráveis. Por outro lado, recuar agora nos faria parecer fracos, sacrificando nossos próprios interesses em favor da ampla aliança. No entanto, a decisão final cabe a [ROOT.GetLeader] sobre o que fazer com nossos interesses em terras reivindicadas pelos chineses."
 china_events.126.a: "Protegê-los, independentemente!"
 china_events.126.b: "Oferecer aos chineses um compromisso para salvar a face."
 china_events.126.c: "Abandoná-los em prol dos nossos aliados da [FROM.GetFactionName]."

 china_events.127.t: "[FROM.GetNameDefCap] Deixa a [ROOT.GetFactionName]"
 china_events.127.d: "Irritado com nossa decisão de não proteger seus interesses em áreas contestadas pelos chineses, [FROM.GetLeader] anunciou a retirada de [FROM.GetNameDef] da [ROOT.GetFactionName]. Isso é um golpe para a estabilidade de nossa aliança, e a decisão deles de resistir aos chineses provavelmente levará a um resultado desfavorável para todos. Ainda assim, fizemos o que pudemos para preservar a paz, e teremos que encontrar nosso próprio caminho sem a [FROM.GetAdjective]."
 china_events.127.a: "Decepcionante."

 china_events.128.t: "Um Meio-Termo?"
 china_events.128.intro: "Após algumas deliberações, [FROM.GetLeader] elaborou uma solução para propor aos chineses, na esperança de evitar uma invasão. Os territórios de maioria han atualmente nas mãos [ROOT.GetAdjective] serão devolvidos ao controle chinês, em troca, poderemos preservar nossa independência, e a China retirará todas as reivindicações sobre nossas terras centrais."
 china_events.128.d.puppet: "$china_events.128.intro$\n\nDada nossa grande dependência de [FROM.GetNameDef], nossa opinião não passa de um carimbo nesse processo. Ainda assim, podemos esperar que isso crie uma paz duradoura."
 china_events.128.d.not_puppet: "$china_events.128.intro$\n\nNo final, essa escolha é nossa. Alguns de nosso povo podem ver a aceitação desse compromisso como uma traição, mas se isso levar à paz - então, certamente, devemos pelo menos tentar?"
 china_events.128.a: "Não temos escolha nesse assunto..."
 china_events.128.b: "Isso é equivalente a render-se!"
 china_events.128.c: "Um compromisso digno, se infeliz."

 china_events.129.t: "[FROM.GetNameDefCap] Aceita o Compromisso"
 china_events.129.d: "Com uma guerra potencialmente devastadora no horizonte, [FROM.GetLeader] decidiu tomar a ação razoável e concordar com nossa proposta de dividir a terra contestada [FROM.GetAdjective] entre eles e a China. Províncias de maioria han serão devolvidas às autoridades chinesas, enquanto o governo chinês reconhecerá a continuação da independência de [FROM.GetNameDef]. Um acordo preliminar será agora enviado aos chineses para revisão."
 china_events.129.a: "Vamos esperar pela resposta deles."

 china_events.130.t: "[FROM.GetNameDefCap] Recusa o Compromisso"
 china_events.130.d: "Apesar do potencial de uma guerra devastadora, [FROM.GetLeader] decidiu adotar uma linha dura, insistindo que [FROM.GetNameDef] defenderá cada centímetro de seu solo [FROM.GetAdjective] até o último momento. Eles anularam qualquer chance de um compromisso, jurando lutar, independentemente de nossa participação. Dadas as circunstâncias, estamos presos com duas escolhas stark - ou nos unimos a nossos aliados em [FROM.Capital.GetCapitalVictoryPointName] ou desconsideramos a ameaça deles e os abandonamos ao seu destino."
 china_events.130.a: "Mesmo assim, vamos defendê-los."
 china_events.130.b: "Eles perecerão por conta própria."

 china_events.131.t: "[FROM.GetNameDefCap] Oferece um Possível Compromisso"
 china_events.131.d.puppet: "Recebemos notícias de [FROM.overlord.GetNameDef], que como parte de sua mediação oficial com nosso país e em nome de [FROM.GetNameDef], [FROM.GetNameDef] cederá terras que possuem uma significativa minoria han. Em troca, pedem que abandonemos todas as outras reivindicações sobre seu território e respeitemos sua independência. Embora isso seja certamente uma oferta tentadora, nacionalistas beligerantes estão pedindo que rejeitemos este tratado percebido como desigual e, em vez disso, nos preparemos para a guerra com [FROM.overlord.GetNameDef]."
 china_events.131.d.not_puppet: "Recebemos notícias de [TAG.faction_leader.GetNameDef], que como parte de sua mediação oficial com nosso país e em nome de [FROM.GetNameDef], [FROM.GetNameDef] cederá terras que possuem uma significativa minoria han. Em troca, pedem que abandonemos todas as outras reivindicações sobre seu território e respeitemos sua independência. Embora isso seja certamente uma oferta tentadora, nacionalistas beligerantes estão pedindo que rejeitemos este tratado percebido como desigual e, em vez disso, nos preparemos para a guerra com [TAG.faction_leader.GetNameDef]."
 china_events.131.a: "Aceitamos esta proposta de paz."
 china_events.131.b: "Não assinaremos este tratado desigual!"

 china_events.132.t: "China Aceita o Compromisso"
 china_events.132.d.target: "Recebemos notícias de que o Governo Chinês concordou em aceitar as terras que reivindicam e que possuem uma minoria han em troca de renunciar a todas as reivindicações sobre nossa terra. Aceitaremos essa proposta, mesmo que isso signifique que nossa terra seja retirada."
 china_events.132.d.faction_leader_abandoned_ally: "Recebemos notícias de [FROM.overlord.GetNameDef] que eles decidiram se retirar de nossa aliança para defender [FROM.GetNameDefCap]. No entanto, parece que o derramamento de sangue foi evitado, já que [FROM.overlord.GetNameDef] conseguiu negociar com sucesso um compromisso com o governo chinês, no qual [FROM.GetNameDef] cederá todas as terras contendo uma significativa minoria han em troca da independência."
 china_events.132.d.other_allies: "Recebemos notícias de que [FROM.overlord.GetNameDef] negociou a paz com o governo chinês em nome de [FROM.GetNameDef]. Em troca de ceder todas as terras contendo uma significativa minoria han para o Governo Chinês, os chineses abandonarão todas as outras reivindicações que têm nas fronteiras externas. Parece que não haverá guerra por eles."
 china_events.132.a: "Infelizmente, isso deve ser feito."
 china_events.132.b: "Uma paz foi negociada."
 china_events.132.c: "Não tínhamos outra escolha."
 china_events.132.d: "Paz em nosso tempo"

china_events.133.t: "[FROM.GetNameDefCap] Recusa Nossa Oferta de Compromisso"
china_events.133.d: "Apesar de nossa generosa oferta de ceder as terras de Han para [FROM.GetNameDef], eles recusaram nossas ofertas de compromisso. Neste momento, a única opção provável pode ser a guerra."
china_events.133.a: "O que deve acontecer, acontecerá."

china_events.134.t: "[FROM.GetNameDefCap] Recusa Compromisso"
china_events.134.d.overlord_in_faction: "Recebemos notícias graves de que [FROM.GetNameDef] recusou nossas generosas ofertas de compromisso. Como parece que a única outra opção é a guerra, talvez possamos tentar buscar o apoio de [TAG.faction_leader.GetNameDef] em uma potencial guerra com o Governo Chinês. Podemos escolher abandonar nossa proteção ao nosso súdito ou buscar proteger mesmo assim."
china_events.134.d.overlord_refused_by_faction: "Recebemos notícias graves de que [FROM.GetNameDef] recusou nossas generosas ofertas de compromisso. Como da última vez que procuramos [TAG.faction_leader.GetNameDef] por ajuda nesta crise e eles recusaram, é improvável que encontrem prospectivo intervir novamente. Podemos escolher abandonar nossa proteção ao nosso súdito ou buscar proteger mesmo assim."
china_events.134.d.faction_leader: "Recebemos notícias de que [FROM.GetNameDef] recusou uma oferta de compromisso sobre suas reivindicações irredentistas. Isso pode significar guerra para nosso país, uma guerra que muitos de nossos cidadãos não acharão que vale a pena morrer. No entanto, certamente há aqueles que argumentam que devemos tomar uma posição contra o expansionismo chinês e declarar que protegeremos nossos aliados."
china_events.134.a: "Vamos esperar que [TAG.faction_leader.GetNameDef] venha em nosso auxílio."
china_events.134.b: "Apesar das probabilidades, devemos protegê-los."
china_events.134.c: "Já é o bastante, vamos defendê-los."
china_events.134.d: "Esta não é a nossa guerra."

china_events.135.t: "[FROM.GetNameDefCap] Recusa Compromisso"
china_events.135.d.abandoned_by_allies: "Notícias trágicas e desanimadoras para nós hoje, pois recebemos a informação de que [TAG.faction_leader.GetNameDef] nos removeu de sua esfera e nos abandonou para os chineses. Alegando que não acreditam que este é o conflito deles, eles retiraram sua embaixada e forças militares do nosso país - nos deixando à mercê dos chineses. Só o tempo dirá se sobreviveremos a este ataque."
china_events.135.d.abandoned_by_overlord_allies: "Notícias trágicas e desanimadoras para nós hoje, pois recebemos a informação de que [FROM.overlord.GetNameDef] decidiu não intervir a nosso favor e nos abandonou para os chineses. Alegando que não acham que podem vencer esta guerra sem a ajuda de [TAG.faction_leader.GetNameDef], que já declarou que será neutro no conflito iminente, eles retiraram sua embaixada e forças militares do nosso país - nos deixando à mercê dos chineses. Só o tempo dirá se sobreviveremos a este ataque."
china_events.135.d.abandoned_by_overlord: "Notícias trágicas e desanimadoras para nós hoje, pois recebemos a informação de que [FROM.overlord.GetNameDef] decidiu não intervir a nosso favor e nos abandonou para os chineses. Alegando que não acham que este é um conflito que conseguirão vencer, eles retiraram sua embaixada e forças militares do nosso país - nos deixando à mercê dos chineses. Só o tempo dirá se sobreviveremos a este ataque."
china_events.135.a: "Eles são covardes."

china_events.136.t: "[FROM.FROM.GetNameDefCap] Abandona [FROM.GetNameDef]"
china_events.136.d: "Recebemos excelentes notícias de que [FROM.FROM.GetNameDef] retirou sua proteção de [FROM.GetNameDef], resolvendo assim a crise sem mergulhar o continente asiático em guerra. Veremos a fronteira ser estabelecida corretamente em nossa nação e que nossa vitória será breve."
china_events.136.a: "Uma vitória contra o imperialismo!"

### Concessions and Legation Cities interactions Events ###
china_events.200.t: "[china.GetNameDefCap] Exige o Retorno de Nossas Concessões"
china_events.200.desc: "As grandes potências mantêm concessões na China desde o Tratado de Nanquim, quase um século atrás. Agora unificada sob [china.GetLeader], a China em si está prestes a se tornar mais uma dessas potências. Com as escalas tão desequilibradas, recebemos um comunicado de [china.Capital.GetCapitalVictoryPointName], educadamente, mas firmemente, exigindo o 'retorno' de nossas concessões.\n\nSe uma mensagem dessas tivesse sido recebida meros anos atrás, teria sido recebida com pouco mais do que humorismo jornalístico e brincadeiras nos bares de [ROOT.Capital.GetCapitalVictoryPointName]. Agora a questão é mortalmente séria. Os chineses podem simplesmente entrar em qualquer uma de nossas concessões praticamente sem oposição, deixando-nos com a tarefa ingrata de recuperá-las e, em seguida, subjugar a nação chinesa como um todo. No entanto, a última tradição marcial da China é irregular na melhor das hipóteses, e nossas próprias tropas são sem dúvida o orgulho de [ROOT.GetNameDef]."
china_events.200.a: "Isso não vale uma guerra."
china_events.200.b: "Exigir compensação."
china_events.200.c: "Ignorar suas ameaças."
china_events.200.d: "Notificar [overlord.GetNonIdeologyName] imediatamente!"

china_events.201.t: "[FROM.GetNameDefCap] Devolve nossas Concessões"
china_events.201.d: "Apesar de nossas expectativas, [FROM.Capital.GetCapitalVictoryPointName] devolveu suas concessões sem luta. Este é um dia glorioso para a China e um passo triunfante na jornada para encerrar a humilhação nacional!"
china_events.201.a: "Wansui!"

china_events.202.t: "[FROM.GetNameDefCap] Quer Compensação por suas Concessões"
china_events.202.d: "Onde apenas alguns anos atrás [FROM.Capital.GetCapitalVictoryPointName] teria rejeitado nossas demandas de imediato, os delegados [FROM.GetAdjective] concordaram em entregar suas concessões em princípio, mas com uma condição: compensação. A noção de que deveríamos compensar estrangeiros por terras tomadas sob coação é, é claro, absurda. No entanto, isso poderia ser uma maneira relativamente fácil de evitar uma guerra custosa, bem como qualquer risco de desgraça em casa se nossas forças sofressem derrota."
china_events.202.a: "Vamos pagar."
china_events.202.b: "Absolutamente não."

china_events.203.t: "[FROM.GetNameDefCap] Concorda com Compensação por Concessões"
china_events.203.d: "Vendo bom senso, os chineses concordaram em nos compensar por nossas concessões. Contanto que paguem, e integralmente, isso deverá ser o fim da questão."
china_events.203.a: "Muito bem."

china_events.204.t: "[FROM.GetNameDefCap] Recusa Compensação por Concessões"
china_events.204.d: "Contra todo bom senso, os chineses recusaram nossa oferta de aceitar compensação pelo retorno de nossas concessões. Devemos nos preparar para a eventualidade da guerra."
china_events.204.a: "Malditos tolos."

china_events.205.t: "[FROM.GetNameDefCap] Recusa Devolver Concessões"
china_events.205.d: "Como esperado de imperialistas tão impenitentes, os estrangeiros [FROM.GetAdjective] recusaram devolver suas concessões. Agora mostraremos a eles o poder de uma China unida!"
china_events.205.a: "Precisamos apenas cerrar o punho."

china_events.210.t: "China Tenta Tomar as Concessões!"
china_events.210.d: "Há menos de uma hora, tropas chinesas tentaram entrar em nossas concessões e, apesar da resistência feroz, estão prestes a tomá-las completamente antes do final do dia. Devemos decidir aqui e agora se navegaremos para o resgate e derrotaremos de uma vez por todas essa ameaça chinesa!"
china_events.210.a: "Despachar a frota!"
china_events.210.b: "Elas não podem ser defendidas."
china_events.210.c: "Notificar [overlord.GetNonIdeologyName] imediatamente!"

china_events.211.t: "[FROM.GetNameDefCap] Abandona suas Concessões"
china_events.211.d: "Impressionados por nosso poder combinado e determinação inabalável, os estrangeiros praticamente abandonaram suas concessões, deixando-as prontas para retornar à China. Já nossas forças estão posicionadas para tomá-las e hastear a bandeira chinesa bem alto sobre suas ruas. Outro passo glorioso no caminho para encerrar nosso século de humilhação nacional!"
china_events.211.a: "Wansui!"

china_events.212.t: "[FROM.GetNameDefCap] Ameaça Guerra"
china_events.212.d: "Nossa tentativa de tomar as concessões provocou uma resposta furiosa de [FROM.Capital.GetCapitalVictoryPointName], e seu embaixador em [ROOT.Capital.GetCapitalVictoryPointName] ameaçou formalmente guerra. Podemos realmente nos dar ao luxo de recuar agora?"
china_events.212.a: "Recuar."
china_events.212.b: "Que haja guerra."

china_events.213.t: "China Recua sobre as Concessões"
china_events.213.d: "Para surpresa de quase todos, os chineses recuaram diante da guerra e retiraram suas tropas das fronteiras de nossas concessões. As ramificações políticas em [FROM.Capital.GetCapitalVictoryPointName] serão, sem dúvida, significativas, mas podemos esperar que nenhuma ameaça real surja no futuro previsível."
china_events.213.a: "Notícias excelentes."

china_events.214.t: "China Toma as Concessões"
china_events.214.d: "Apesar de nossa ameaça de guerra, tropas chinesas entraram em nossas concessões, superando a resistência insignificante de nossas guarnições e forças de milícia locais. Agora devemos cumprir nossas promessas, e chegou a hora da guerra."
china_events.214.a: "E guerra será!"

china_events.220.t: "Crepúsculo no Bund"
china_events.220.d.puppet: "As grandes potências mantiveram concessões na China desde o Tratado de Nanquim, quase um século atrás. Agora unificada sob [FROM.GetLeader], a China está prestes a se tornar mais uma dessas potências. Com as escalas tão desequilibradas, recebemos um comunicado de [FROM.Capital.GetCapitalVictoryPointName], educadamente, mas firmemente, exigindo o 'retorno' de nossas cidades. Se uma mensagem dessas tivesse sido recebida meros anos atrás, teria sido recebida com pouco mais do que humorismo jornalístico e brincadeiras nos bares de [ROOT.Capital.GetCapitalVictoryPointName]. Agora a questão é mortalmente séria. Os chineses podem simplesmente entrar em qualquer uma de nossas concessões praticamente sem oposição, deixando-nos com a tarefa ingrata de recuperá-las e, em seguida, subjugar a nação chinesa como um todo. No entanto, a última tradição marcial da China é irregular na melhor das hipóteses, e nossas próprias tropas são sem dúvida o orgulho de [ROOT.GetNameDef]."
