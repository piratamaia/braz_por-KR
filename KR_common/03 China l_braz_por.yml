### Decisions ###

china_join_the_internationale_decision: "Junte-se à Internacional"
china_join_the_internationale_decision_desc: "Quando a invasão alemã colapsou a Primeira Expedição do Norte, muitos exilados do Kuomintang buscaram refúgio nas nações da Terceira Internacional. Agora, com nossa força revivida e reenergizada, é natural que possamos desempenhar um papel em ajudar a Terceira Internacional a espalhar a revolução mundial, bem como retribuir aos nossos camaradas socialistas por sua ajuda ao longo dos anos."

china_join_the_reichspakt_decision: "Junte-se ao Reichspakt"
china_join_the_reichspakt_decision_desc: "A Alemanha tem sido nosso principal benfeitor desde a fracassada Expedição do Norte do KMT. Agora que eliminamos toda oposição ao nosso domínio sobre a China, é hora de solicitar uma aliança formal com nossos amigos em Berlim."

chinese_unification: "Unificação Chinesa"
chinese_unification_desc: "A autoridade central na China há muito se erodiu, décadas de imperialismo estrangeiro, instabilidade política e agitação doméstica diante da fraqueza imperial geraram uma nova classe de militaristas regionais nos últimos dias da antiga dinastia Qing. A revolução Xinhai trouxe mais turbulência à nação, à medida que generais revolucionários tomaram o controle de inúmeras províncias e começaram a construir redes complexas de oficiais militares, empresários aliados, nobres, intelectuais simpáticos e funcionários do governo.\n\nNo entanto, uma identidade nacional comum permanece, e vários movimentos em todo o país fizeram sua tentativa de unir a nação e reconstruir a China à sua imagem. Aproveitando suas próprias redes de patronagem, apoio estrangeiro e exércitos em crescimento, eles se chocam por influência nas cidades e no campo. Ainda assim, nas realidades tortuosas da China dos senhores da guerra, a guerra aberta não é a única forma como esse conflito se desenvolve. Contos de alianças em mudança e traições sórdidas se desenrolam, enquanto a ameaça de invasão estrangeira paira..."

china_create_united_front: "Crie a Frente Unida"
china_create_united_front_desc: "Nós, descendentes de Yan e Huang, não podemos ficar ociosos enquanto nosso país é impotente para impedir que o demônio estrangeiro devaste nossas terras. Por muito tempo, fomos divididos, separados por linhas provinciais e faccionais, enquanto os imperialistas olham famintos para nossas fronteiras - prontos para explorar nossa nação. Não mais! Vamos deixar de lado nossas pequenas disputas pela unidade nacional para defender nossa honra, a honra de Zhonghua, de ser manchada para sempre! Qilai!"

china_join_united_front: "Junte-se à Frente Unida"
china_join_united_front_desc: "À medida que os imperialistas estrangeiros lançam uma brutal invasão de nosso país, [FROM.GetName] nos convidou para ajudar a defender a honra da China em sua hora de necessidade. Embora nosso país ainda permaneça fortemente dividido entre linhas provinciais e faccionais, nossa civilização está em risco de ser completamente destruída. Vamos deixar de lado nossas diferenças e trabalhar juntos para a defesa da Mãe Pátria!"

china_offer_ceasefire: "Negocie um Armistício com [FROM.GetNameDef]"
china_offer_ceasefire_desc: "A China se viu em guerra com uma grande potência. Lutar contra eles por conta própria seria uma decisão tola enquanto a China ainda estiver dividida. Devemos negociar com nossos inimigos atuais em [FROM.Capital.GetCapitalVictoryPointName] uma trégua temporária até que o agressor seja derrotado. Não devemos esquecer que tudo o que os imperialistas querem são nossas riquezas. Não temos nada a perder! Wansui!"

china_declare_government: "[ROOT.china_declare_government_text]"
china_declare_government_desc: "[ROOT.china_declare_government_text_desc]"

china_declare_government_SHX: "Proclame o Governo Zhongyuan"
china_declare_government_SHX_desc: "Com nossa posição na Planície do Norte da China segura, podemos agora reivindicar audaciosamente o legado da Revolução Xinhai para nós mesmos. Nosso novo governo agora se esforçará pela unificação nacional, derrotando qualquer concorrente que possa estar em nosso caminho. Ninguém, exceto talvez [SHX.GetLeader] em toda a sua sabedoria, poderia ter esperado que a província de Shanxi se encontrasse em tal poder. Mas, por meio de nossa coragem e valentia em libertar as Planícies Centrais, provamos ser dignos de liderar a unificação nacional!"

china_declare_government_SQI_national_populist: "Declare o Novo Império Qing"
china_declare_government_SQI_national_populist_desc: "A feroz batalha pelo Palácio Proibido foi travada sob as ordens de Zhang Tianran. Os portões do palácio se tornaram uma prisão para a covarde família Aisin-Gioro. Vários membros da família tentaram sair, mas foram conduzidos de volta, e as paredes foram guarnecidas por Lanças Vermelhas em todos os cantos. Finalmente, o Imperador se rendeu ao Shangqing. Em vez da morte, Puyi foi forçado a capitular para Zhang Tianran em seu Casaco Amarelo Imperial, bem como reafirmar ao povo sua imperatriz. Puyi permanecerá o Imperador, e os menores imperadores, gerentes e sacerdotes do Shangqing Tianguo serão os magistrados oficiais do Império Qing.\n\nZhang Tianran absolveu o imperador cativo de qualquer culpa nesta guerra, e declarou que esta vitória é o culminar de uma genealogia espiritual que começou com os Boxers e Sun Yat-sen."

china_declare_government_other: "Forme um Governo Nacional"
china_declare_government_other_desc: "Tendo garantido nosso lugar como a força mais forte na China, é hora de declararmos nossas ambições de unificar a nação e encerrar esta miserável era de conflitos de uma vez por todas. Isso pode atrair alguma atenção indesejada, e provavelmente haverá conflitos instigados por aqueles que buscariam sua própria dominação sobre a terra, mas esse é o sacrifício que devemos fazer para libertar nossa nação do senhorio da guerra de uma vez por todas!"

china_declare_unification: "Declare a Reunificação da China"
china_declare_unification_desc: "Nossos inimigos foram derrotados e qualquer um que tenha ousado reivindicar injustamente o manto de liderança nacional foi colocado de volta em seu lugar. Agora estamos como governantes de uma China em grande parte unida, tudo o que resta fazer é reivindicar formalmente nosso direito à liderança nacional. Somos os vencedores da Era dos Senhores da Guerra para o bem ou para o mal, e cabe a nós liderar a China em seu futuro benevolente."
china_united: "A China foi totalmente unificada sob uma bandeira."

china_move_capital: "Declare uma Capital Permanente"
china_move_capital_desc: "Houve muitas capitais de um estado chinês unido e, com partes-chave da China sob nosso domínio, podemos proclamar uma capital permanente para a república. Existem quatro escolhas principais para seguir, caso controlemos essa cidade: Nanquim, Pequim, Wuhan ou Cantão. Cada uma traz vantagens únicas. Devemos considerar isso cuidadosamente, pois essa decisão será irreversível."

china_attack_decision: "Ataque [FROM.GetNameDef]"
china_attack_decision_desc: "A contínua desafio da liderança [FROM.GetAdjective] é uma que não pode ser resolvida por meios pacíficos. [FROM.GetLeader] provou [FROM.GetLeader.GetHerselfHimself] um líder indigno e será expulso de [FROM.Capital.GetCapitalVictoryPointName] à força."
china_demand_submission: "Exija a Submissão de [FROM.GetNameDef]"
china_demand_submission_desc: "As autoridades regionais em [FROM.Capital.GetCapitalVictoryPointName] se encontram à deriva ultimamente, jurando lealdade a ninguém além de si mesmas. Como o governo verdadeiramente legítimo da China, devemos trazê-las para o rebanho - elas aceitarão ou nos prepararemos para outras medidas, menos corteses."
china_integrate_subjects: "Aumente a Integração de [FROM.GetNameDef]"
china_integrate_subjects_desc: "Embora a liderança em [FROM.Capital.GetCapitalVictoryPointName] tenha felizmente visto a sabedoria e decidido se alinhar conosco, devemos ir mais longe se quisermos verdadeiramente encerrar a era dos senhores da guerra. Esforços serão feitos para aproximar a administração [FROM.GetAdjective] da nossa."

china_integration_timer: "[ROOT.overlord.GetNameDef] Aumenta a Integração"

china_demand_annexation: "Exija a Anexação de [FROM.GetNameDef]"
china_demand_annexation_desc: "Com nossos próprios magistrados já incorporados em [FROM.Capital.GetCapitalVictoryPointName] e dentro das fileiras de [FROM.GetAdjective], tudo o que resta a fazer é garantir a submissão final de [FROM.GetLeader] à nossa causa. Sua autonomia, que agora existe efetivamente apenas no papel, será encerrada."
china_offer_alliance: "Ofereça uma Aliança com [FROM.GetNameDef]"
china_offer_alliance_desc: "À deriva pelas circunstâncias em mudança na China, nossos aliados em [FROM.Capital.GetCapitalVictoryPointName] conseguiram prevalecer diante dos ventos mutáveis da nação. Dada a sua orientação para nós, começaremos negociações para unir forças e trazer à tona nossa visão compartilhada para o futuro."
china_negotiate_with_legation_cities: "Negocie com [FROM.GetNameDef]"
china_negotiate_with_legation_cities_desc: "As Cidades de Legação, esculpidas na costa da China por poderes estrangeiros ávidos, são uma instituição que destacou o tratamento desigual de nossa orgulhosa nação por vários imperialistas. Tendo finalmente trazido a unidade para o interior e encerrado a instabilidade que o afligia, as Legações não têm mais propósito no mundo. Vamos agir para encerrar este triste capítulo na história chinesa."
china_request_return_of_concessions: "Solicitar o Retorno das Concessões [FROM.GetAdjective]"
china_request_return_of_concessions_desc: "As concessões eram inicialmente pequenos pedaços de terra arrendados a poderes estrangeiros em nossa fraqueza, que só se expandiram à medida que os poderes coloniais buscavam rebaixar nosso povo. Tendo finalmente unido a nação, podemos reunir o poder unido da China e desafiar formalmente os imperialistas que se agarram desesperadamente às suas posses injustas."
china_seize_concessions: "Tome as Concessões [FROM.GetAdjective]"
china_seize_concessions_desc: "Com as negociações falhando, não resta outra escolha senão a espada se quisermos libertar nossos cidadãos costeiros do domínio estrangeiro. Já nossas forças começaram a se acumular nos arredores, prontas para garantir o retorno dessas cidades ao seu verdadeiro dono."

 #Reusable loc
 #CHI_alignment_integration_category: "Chinese Autonomous Region Integrations"
 #CHI_alignment_integration_category_desc: "Our victory in the North of China has allowed us to centralise our nation into one cohesive government however, some of the provinces of China are ruled by autonomous governors which should be brought more directly under our control..."
 #CHI_dec_integrate_YUN: "The South West of China has long been isolated from politics, it is time they are represented once more."
 #CHI_dec_integrate_SZC: "Sichuan is one of the most populated regions in China so it is our duty to reintegrate the Sichuan Basin back into our full control."
 #CHI_dec_integrate_SHX: "Shanxi had for a long time been known as the neutral clique due to its unwillingness to get involved in other conflicts, with the mountains under our zone of influence we must bring the model province out of neutrality."
 #CHI_dec_integrate_XSM: "The Ma Clique is the key to the north-west and thus it is only natural they should be reincorporated into our government."
 #CHI_dec_integrate_SIK: "The Xinjiang area is the wild frontier of China, when the Qing were in charge they had little interaction with the far west. We will rectify this mistake and prevent another large war from erupting in the province."
 #CHI_dec_integrate_FNG: "The North-east is now pacified and the autonomous government set up there has now outlived its usefulness. We should begin reintegration immediately and secure our frontier against the Russian Far East."
 #QIE_negotiate_with_LEC_desc: "The Legation Cities' leadership has signalled some degree of openness in peaceful integration with our regime. There is certain to be much negotiation involved, but this will make our government's claim to the territory look far more legitimate than an outright invasion would."
 #QIE_attack_entente_LEC_desc: "The Legations have fallen under the sway of Canada and the rest of the hated Entente. This losers club is no match for our new military, and a by mobilising our troops on the outskirts of the Legation boundaries we should be able to scare them into ceding the cities back to us!"
 #QIE_attack_non_aligned_LEC_desc: "The Legations international backers have left them alone. Now is our moment to strike!"
 #QIE_attack_GER_LEC_desc: "With Germany distracted in its war, we have a perfect moment to strike at the Legations. Let us attack while they are distracted, and seize them for ourselves!"
 #QIE_attack_entente_HK_desc: "The [AST.GetName] seize control over Hong Kong during the chaos of the last few years, and have been ruling it directly ever since. This last vestigial remnant of British imperialism must be crushed!"
 #china_seize_concessions_desc: "While we signed over the islands of Macau to Portugal centuries ago, our new power, combined with their current conflicts, makes launching a surprise attack on the territory an inviting prospect. Portugal refused to cede the area to the Legation Cities, and with their current conflict few expect them to put up any more than a token resistance."
 #QIE_negotiate_ger_treaty_ports_desc: "The treaty ports of Qingdao, Wehawei, and Zhanjiang are integral parts of China, though they are currently held by Germany on a 99-year lease. We can offer them some cash to accelerate this timeline, however."
 #QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] currently holds a several treaty ports on a 99-year lease. Instead of waiting for decades, let's exploit their distraction in their war and mobilise troops on the border! They won't dare fight over a couple of ports, right?"
 #CHI_seize_macau: "Demand Portugal Return Macau"
 #CHI_seize_macau_desc: "Macau has been owned by Portugal since 1557 on a lease basis although the Portuguese certainly took advantage of our weakness during the Century of Humiliation by annexing Taipa and Coloane. We will demand that the Portuguese government return our territory to us...or face the threat of war."
 #CHI_threaten_ger_treaty_ports: "Demand the Germans Withdraw from China"
 #CHI_threaten_ger_treaty_ports_desc: "Too long have we suffered under Germany's humiliation, from the failure of the first Northern Expedition to their restoration of the despicable Qing monarchy. With the Nationalist Party in power, we will demand the Germans fully withdraw from all territorial acquisitions on the Chinese mainland."

