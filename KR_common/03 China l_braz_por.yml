china_mio_arsenal_integration_decision_category: "Construção de uma Indústria de Defesa Doméstica Chinesa"
china_mio_arsenal_integration_decision_category_desc: "Uma das poucas vantagens das décadas de guerra civil é que os pesados gastos militares construíram uma base sólida para um complexo militar-industrial moderno. No entanto, muitas barreiras ainda existem. Além dos suspeitos usuais de corrupção, inexperiência e interrupções de guerra, historicamente os soldados chineses foram equipados com designs estrangeiros, se não importações estrangeiras diretas, sufocando o crescimento de uma indústria de armas doméstica. Além disso, a maioria dos vastos arsenais da China é altamente descentralizada e mal integrada, um produto do regionalismo dos senhores da guerra. À medida que avançamos em direção à unificação, devemos trabalhar para capturar e sincronizar esses centros de produção militar, liberando todo o potencial do gigante industrial chinês!"

#Major Arsenals
 CHN_integrate_major_arsenal_decision: "[CHN_integrate_major_arsenal_scripted_loc]"
