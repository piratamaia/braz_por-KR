china_events.220.a: "Encaminhar suas demandas para [Overlord.Capital.GetCapitalVictoryPointName]."
china_events.220.b: "Recomendar que [LEC.faction_leader.Capital.GetCapitalVictoryPointName] dissolva o Mandato."
china_events.220.c: "Recomendar que [LEC.faction_leader.Capital.GetCapitalVictoryPointName] defenda o Mandato."
china_events.220.d: "Recomendar que o Conselho de Legação se dissolva."
china_events.220.e: "Recomendar que o Conselho de Legação se defenda."
china_events.220.f: "Devemos aceitar o inevitável."
china_events.220.g: "Lutaremos!"

china_events.221.t: "Fim do Século de Humilhação"
china_events.221.d.puppet: "Desafiando nossas expectativas, [LEC.overlord.GetNameDef] concordou em entregar as Cidades da Legação para nós sem resistência. Embora certamente haverá resistência e outros arruaceiros, planos já estão sendo feitos para uma marcha triunfante pela Bund e o hasteamento da bandeira chinesa sobre Xangai pela primeira vez em um século. Esperamos algumas semanas de caos parcial, moderado pela cooperação entre nossos soldados e os das forças estrangeiras de ocupação. Também é provável uma fuga de milhares de cidadãos estrangeiros e seus associados. Eles receberão passagem segura no exterior nos termos acordados com [LEC.overlord.Capital.GetCapitalVictoryPointName]. A reintegração das Cidades da Legação levará tempo e esforço, mas finalmente, depois de décadas de humilhação, a China pode se erguer alta e orgulhosa mais uma vez!"
china_events.221.d.in_faction: "Desafiando nossas expectativas, [LEC.faction_leader.GetName] concordou em entregar as Cidades da Legação para nós sem resistência. Isso parece ter pego de surpresa os estrangeiros em Xangai, Tianjin e outras cidades, e a ação já está sendo interpretada como traição. Embora planos estejam sendo elaborados para uma marcha triunfante pela Bund e o hasteamento da bandeira chinesa sobre Xangai pela primeira vez em um século, os eventos provavelmente se desenrolarão de maneira menos limpa. Os grupos de defesa voluntária existentes nas cidades em breve serão reforçados por aqueles que esperam defender suas casas, mesmo quando as tropas [LEC.faction_leader.GetAdjective] se preparam para se retirar. O caos já está começando a tomar conta das ruas de Xangai, enquanto estrangeiros embarcam em navios, pegam rifles ou barricam suas casas. As próximas semanas e meses serão confusos, mas esse é o preço do imperialismo."
china_events.221.d.independent: "Desafiando nossas expectativas, as Cidades da Legação concordaram em se dissolver, efetivamente entregando a autoridade ao nosso governo. Menos surpreendentemente, o acordo veio com uma longa lista de condições, incluindo pagamentos a proprietários de empresas estrangeiras, garantias de passagem segura e uma troca gradual de autoridade. Em última análise, este é um pequeno preço a pagar. Planos já estão sendo elaborados para uma marcha triunfante pela Bund e o hasteamento da bandeira chinesa sobre Xangai pela primeira vez em um século. Embora certamente haja algum pânico, resistência violenta e outros arruaceiros, além de vários meses de trabalho para reintegração, a China pode se erguer alta e orgulhosa mais uma vez. O século de humilhação finalmente chegou ao fim!"
china_events.221.a: "Finalmente acabou!"

china_events.222.t: "Recusa"
china_events.222.d: "Citando a infame 'Nota Severn' que desencadeou a Corrida de Xangai de 1925, [LEC.GetLeader] recusou categoricamente nosso pedido de entregar as Cidades da Legação. 'Mais uma vez, a linha deve ser traçada', ele escreve. Desta vez, no entanto, não há navios de guerra alemães, japoneses ou americanos que possam vir em seu auxílio, e, em vez disso, a força de uma China unida se abate sobre seu conjunto de concessões pequenas e mal adquiridas. Dada sua pequena dimensão e falta de proteção, tomar as Cidades da Legação deveria ser como esmagar um inseto, mas a comunidade internacional certamente nos pintará como vilões. Com Xangai, em particular, oferecendo resistência, as cidades rapidamente entrarão em caos, enquanto estrangeiros embarcam em navios, outros barricam suas casas, e homens pegam em armas como parte de vários corpos de voluntários. Os estrangeiros defenderão suas casas, muitos até o último homem, e Xangai, a Paris do Oriente, arderá."
china_events.222.a: "Deixe-os manter suas cidades."
china_events.222.b: "Corajoso, mas tolo."

china_events.223.t: "Um Comunicado de [china.Capital.GetCapitalVictoryPointName]"
china_events.223.d.overlord: "Recebemos notícias de Xangai de que os chineses, agora unidos sob um único governo pela primeira vez em décadas, desejam renegociar o status das Cidades da Legação. Colocando de forma simples, eles estão exigindo o retorno imediato de todas as nossas concessões na China. Muitos intelectuais argumentariam que as Cidades da Legação são ecos de uma era passada, mas há poucos lugares no mundo tão lucrativos quanto Xangai, ou tão estrategicamente importantes. Nossos generais apontam a dificuldade de manter um pequeno conjunto de territórios contra um país tão grande quanto a China, com suas vastas reservas de mão de obra, mas a diplomacia da canhoneira ainda não encontrou seu par.\n\n As Cidades da Legação podem tentar se defender, de uma forma ou de outra, mas se decidirmos agir, devemos estar preparados para fazê-lo até o fim."
china_events.223.d.independent_suggests_disbanding: "Recebemos notícias de Xangai de que os chineses, agora unidos sob um único governo pela primeira vez em décadas, desejam renegociar o status das Cidades da Legação. Colocando de forma simples, eles estão exigindo o retorno imediato de todas as nossas concessões na China. Surpreendentemente, o Conselho Municipal de Xangai, pioneiro para as cidades como um todo, recomendou se dissolver e ceder às demandas chinesas. Sua decisão foi provavelmente tomada na esperança de garantir uma evacuação segura para os muitos dezenas de milhares de não chineses, e talvez compensação para proprietários de empresas prestes a perder tudo na tomada. Ainda assim, não precisamos seguir a recomendação deles. Há poucos lugares no mundo tão lucrativos quanto Xangai, ou tão estrategicamente importantes. Nossos generais apontam a dificuldade de manter um pequeno conjunto de territórios contra um país tão grande quanto a China, com suas vastas reservas de mão de obra, mas a diplomacia da canhoneira ainda não encontrou seu par.\n\n Se escolhermos defender Xangai e as outras Cidades da Legação, devemos estar preparados para fazê-lo até o fim."
china_events.223.d.independent_suggests_keeping: "Recebemos notícias de Xangai de que os chineses, agora unidos sob um único governo pela primeira vez em décadas, desejam renegociar o status das Cidades da Legação. Colocando de forma simples, eles estão exigindo o retorno imediato de todas as nossas concessões na China. Não surpreendentemente, o Conselho Municipal de Xangai, pioneiro para as cidades como um todo, recomendou não ceder às demandas chinesas. Muitos intelectuais argumentariam que as Cidades da Legação são ecos de uma era passada, mas há poucos lugares no mundo tão lucrativos quanto Xangai, ou tão estrategicamente importantes. Nossos generais apontam a dificuldade de manter um pequeno conjunto de territórios contra um país tão grande quanto a China, com suas vastas reservas de mão de obra, mas a diplomacia da canhoneira ainda não encontrou seu par.\n\n As Cidades da Legação provavelmente tentarão se defender, de uma forma ou de outra, mas se decidirmos agir, devemos estar preparados para fazê-lo até o fim."
china_events.223.a: "Vamos negociar uma retirada ordenada."
china_events.223.b: "Vamos defender as Cidades da Legação."

china_events.224.t: "O Fim de uma Era"
china_events.224.d: "A decisão foi tomada por [FROM.Capital.GetCapitalVictoryPointName]: as Cidades da Legação vão se dissolver após a evacuação de todos que desejam partir, e uma retirada ordenada das forças de guarnição restantes. Os proprietários de empresas serão compensados pelo governo chinês de acordo com suas participações e lucros extrapolados. A realidade aqui em Xangai, Tianjin e nas outras cidades provavelmente se assemelhará aos termos acordados, mas haverá aqueles que se recusarão a viver sob a lei chinesa. A evacuação provavelmente será menos ordenada do que o esperado, e a compensação prometida pode levar tempo para se materializar, se é que se materializará. Ainda assim, não há escassez de triunfo no campo chinês. Planos provavelmente já estão sendo elaborados para uma marcha pomposa pela Bund e o hasteamento da bandeira chinesa sobre Xangai pela primeira vez em um século. Agora, pouco resta a fazer além de fazer as malas, dar adeus e navegar rumo ao pôr do sol."
china_events.224.a: "E assim se encerra o espetáculo."

china_events.225.t: "O Último Argumento dos Impérios"
china_events.225.d: "A decisão de [FROM.GetLeader] chegou de [FROM.Capital.GetCapitalVictoryPointName]: as Cidades da Legação serão defendidas. Mesmo agora, os navios de guerra de [FROM.GetAdjective] devem estar navegando em nosso auxílio, unindo forças com as guarnições de [FROM.GetAdjective] e nossos próprios corpos de voluntários, todos para afastar a ameaçadora invasão chinesa. Embora esta notícia seja recebida com aplausos na Bund, uma batalha por Xangai, quanto mais pelas outras cidades, pode se mostrar catastrófica. Mesmo que possamos ser defendidos, estaremos sujeitos a bombardeios e cerco. O comércio, o próprio sangue vital de nossas cidades, pode ser interrompido por semanas, meses, ou talvez até anos.\n\n Nossa melhor esperança agora é que a China recue e nos deixe decidir nosso próprio destino."
china_events.225.a: "Pode ser decidido pela espada."

china_events.226.t: "As Cidades da Legação serão Defendidas"
china_events.226.d.same_faction: "Não faz muito tempo, concordamos com [FROM.FROM.GetNameDef] em nos apoiar em questões de guerra e paz, formando uma aliança que deveria resistir ao teste do tempo. Agora, [FROM.FROM.GetNameDef] jogou nossos interesses pela janela ao se opor à nossa planejada recuperação das Cidades da Legação. Agora somos forçados a escolher entre nossos aliados e um interesse nacional fundamental - uma missão sagrada iniciada com a humilhação e divisão da China nas mãos das potências estrangeiras quase um século atrás. Se decidirmos reconhecer os interesses de nosso aliado sobre os nossos, certamente estenderemos o já longo século de humilhação, mas às vezes as necessidades devem ditar nossos desejos. Perder [FROM.FROM.GetNameDef] como aliado e depois lutar contra eles no campo pode ser imprudente, não importa as consequências políticas."
china_events.226.d.not_same_faction: "Repetindo aparentemente os eventos de 1925, quando uma coalizão internacional veio em defesa das concessões britânicas vacilantes na China, [FROM.FROM.GetNameDef] declarou sua intenção de defender as Cidades da Legação. Mas, a China é mais forte e muito mais unida agora do que era naquela época. Com resolução suficiente, as mesas podem ser viradas, e os estrangeiros podem ser levados a pagar um preço alto por sua arrogância. No entanto, devemos buscar a verdade a partir dos fatos. Não importa o quanto tenhamos avançado, devemos avaliar a força de nossos inimigos em relação à nossa. Lutar contra [FROM.FROM.GetName] e quaisquer aliados que ele atraia pode se mostrar imprudente, não importa as consequências políticas."
china_events.226.a: "O momento não é o certo."
china_events.226.b: "Devemos recuar, mas nossa aliança está quebrada."
china_events.226.c: "Isso não muda nada."

china_events.227.t: "Um Comunicado de [china.Capital.GetCapitalVictoryPointName]"
china_events.227.d: "Recebemos notícias de Xangai de que os chineses, agora unidos sob um único governo pela primeira vez em décadas, desejam renegociar o status das Cidades da Legação. Colocando de forma simples, eles estão exigindo o retorno imediato de todas as concessões na China. O assunto foi encaminhado ao Conselho da Legação, e qualquer escolha que o conselho faça será vinculante.\n\nMuitos intelectuais argumentariam que as Cidades da Legação são ecos de uma era passada, mas há poucos lugares no mundo tão lucrativos quanto Xangai, ou tão estrategicamente importantes. Nossos generais apontam a dificuldade de manter um pequeno conjunto de territórios contra um país tão grande quanto a China, com suas vastas reservas de mão de obra, mas a diplomacia da canhoneira ainda não encontrou seu par.\n\nAs Cidades da Legação podem tentar se defender, de uma forma ou de outra, mas se o conselho votar para defender o mandato, devemos estar preparados para fazê-lo até o fim. A derrota militar por uma potência de segunda classe como a China seria inaceitável. Com alguma sorte, os chineses recuarão diante da força avassaladora, mas, do contrário, a guerra parece inevitável.\n\nNosso embaixador em [china.Capital.GetCapitalVictoryPointName] aguarda a decisão do governo."
china_events.227.a: "Vote para entregar o Mandato."
china_events.227.b: "Vote para defender o Mandato."

china_events.228.t: "Os Votos Estão Contados"
china_events.228.d.disband: "Foi decidido: com todos os votos lançados, o Conselho da Legação se dissolverá e devolverá tanto seus territórios quanto sua autoridade ao governo chinês. Haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição. Os proprietários de empresas serão compensados pelo governo chinês de acordo com suas participações e lucros extrapolados. A realidade aqui em Xangai, Tianjin e nas outras cidades provavelmente se assemelhará aos termos acordados, mas haverá aqueles que se recusarão a viver sob a lei chinesa. A evacuação provavelmente será menos ordenada do que o esperado, e a compensação prometida pode levar tempo para se materializar, se é que se materializará. Ainda assim, não há escassez de triunfo no campo chinês. Planos provavelmente já estão sendo elaborados para uma marcha pomposa pela Bund e o hasteamento da bandeira chinesa sobre Xangai pela primeira vez em um século. Com nenhuma intervenção estrangeira prevista para mudar nosso destino, agora há pouco a fazer além de garantir uma transferência ordenada de poder, na medida em que isso pode ser arranjado. Então, devemos fazer as malas, dizer adeus e navegar rumo ao pôr do sol."
china_events.228.d.keep: "Foi decidido: com todos os votos lançados, o Conselho de Legação rejeitará categoricamente o ultimato chinês e garantirá a defesa do Mandato Internacional por todos os meios necessários. Agora, com sorte, veremos uma repetição de 1925, quando uma coalizão internacional veio em defesa das concessões britânicas vacilantes. Mesmo agora, frotas estrangeiras devem estar se reunindo para nossa defesa, mas até que cheguem, caberá às nossas autoridades municipais, forças voluntárias e guarnições estrangeiras manter a linha. Talvez os chineses nunca venham - já foi dito que seus exércitos eram destinados a pouco mais do que exibição e fanfarronice - mas as guerras dos últimos anos sugeririam que eles virão, em número, e com grande determinação."
china_events.228.a: "E assim se encerra o espetáculo."
china_events.228.b: "A linha deve ser traçada aqui."

china_events.229.t: "O Conselho da Legação: Os Votos Estão Contados"
china_events.229.d.voted_for: "Foi decidido: apesar de alguns votos discordantes, o Conselho da Legação se dissolverá e devolverá tanto seus territórios quanto sua autoridade ao governo chinês. Haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição. Os proprietários de empresas serão compensados pelo governo chinês de acordo com suas participações e lucros extrapolados. A realidade em Xangai, Tianjin e nas outras cidades provavelmente se assemelhará aos termos acordados, mas haverá aqueles que se recusarão a viver sob a lei chinesa. A evacuação provavelmente será menos ordenada do que o esperado, também, e a compensação prometida pode levar tempo para se materializar, se é que se materializará. Ainda assim, provavelmente não faltará triunfo em [china.Capital.GetCapitalVictoryPointName]. Planos provavelmente já estão sendo elaborados para uma marcha pomposa pela Bund e o hasteamento da bandeira chinesa sobre Xangai pela primeira vez em um século.\n\nAgora há pouco a fazer além de ordenar às nossas guarnições que supervisionem a transição, garantir a segurança de nossos cidadãos e depois navegar para casa pela última vez."
china_events.229.d.voted_against: "Foi decidido: apesar de nosso voto discordante, o Conselho da Legação se dissolverá e devolverá tanto seus territórios quanto sua autoridade ao governo chinês. Ostensivamente, haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição. Os proprietários de empresas, aparentemente, serão compensados pelo governo chinês de acordo com suas 'participações' e 'lucros extrapolados'. Na realidade, nossos cidadãos serão despojados de seus direitos e liberdades dados pelos tratados na China - valentemente conquistados e defendidos por seus antepassados ao longo de décadas passadas. Esta absurda demonstração de ingenuidade só terminará em caos e derramamento de sangue. Agora devemos escolher se rompemos com o restante do conselho e defendemos as Cidades da Legação em nossos próprios termos, ou simplesmente fazemos o melhor para defender o que resta das vidas e fortunas de nossos cidadãos diante desse erro monumental."
china_events.229.a: "É o fim de uma era."
china_events.229.b: "Como esperávamos."
china_events.229.c: "Isso não vai ficar assim!"

china_events.230.t: "Uma Paz Incerta"
china_events.230.d.will_be_attacked: "Foi decidido: apesar de alguns votos discordantes, o Conselho da Legação se dissolverá e devolverá tanto seus territórios quanto sua autoridade ao governo chinês. Haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição. Os proprietários de empresas serão compensados pelo governo chinês de acordo com suas participações e lucros extrapolados. A realidade aqui em Xangai, Tianjin e nas outras cidades provavelmente se assemelhará aos termos acordados, mas haverá aqueles que se recusarão a viver sob a lei chinesa. A evacuação provavelmente será menos ordenada do que o esperado, também, e a compensação prometida pode levar tempo para se materializar, se é que se materializará. Ainda assim, provavelmente não faltará triunfo em [china.Capital.GetCapitalVictoryPointName].\n\n No entanto, ninguém pode se dar ao luxo de ignorar os votos pendentes no Conselho da Legação. Rumores circulam de que uma ou mais potências se recusarão a reconhecer o resultado, e já pode haver planos desenhados para a guerra com a China, com nossas cidades presas no meio. Alguns de nossos cidadãos sem dúvida receberiam tal resultado de braços abertos, apesar da destruição prometida. No entanto, tais assuntos provavelmente estão além de nossa preocupação, pois nosso Mandato em breve chegará ao fim. Resta pouco a fazer além de fazer as malas, dizer adeus e navegar rumo ao pôr do sol..."
china_events.230.d.peaceful_reunification: "Foi decidido por unanimidade: o Conselho da Legação se dissolverá e devolverá tanto seus territórios quanto sua autoridade ao governo chinês. Haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição. Os proprietários de empresas serão compensados pelo governo chinês de acordo com suas participações e lucros extrapolados. A realidade aqui em Xangai, Tianjin e nas outras cidades provavelmente se assemelhará aos termos acordados, mas haverá aqueles que se recusarão a viver sob a lei chinesa. A evacuação provavelmente será menos ordenada do que o esperado, também, e a compensação prometida pode levar tempo para se materializar, se é que se materializará. Ainda assim, provavelmente não faltará triunfo em [china.Capital.GetCapitalVictoryPointName]. Agora resta pouco a fazer além de fazer as malas, dizer adeus e navegar rumo ao pôr do sol."
china_events.230.a: "É o fim de uma era."

china_events.231.t: "Um Fim para as Cidades da Legação"
china_events.231.d.will_be_attacked: "Depois de muito debate, o Conselho da Legação lançou seus votos na noite passada. O resultado deixou uma maioria a favor de dissolver o Mandato Internacional, um processo que agora começará sob nossa justa supervisão. Haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição estrangeiras. Os proprietários de empresas serão compensados de acordo com suas participações e lucros extrapolados, embora todas as reivindicações precisem ser minuciosamente verificadas. Uma parada triunfal passará pela Bund, seguida pelo hastear de uma bandeira chinesa lá pela primeira vez em mais de um século. Mais de cem anos de humilhação finalmente chegaram ao fim. Ou será que não?\n\nNão podemos ignorar que nem todos os poderes no Conselho da Legação votaram a favor da dissolução. Mesmo enquanto celebramos, devemos nos preparar para mais um conflito, por mais incerto que seja. Não pode haver fim para nossa vigilância nacional, e a partir de agora, aqueles que buscam humilhar a China devem sempre pagar um preço alto."
china_events.231.d.peaceful_reunification: "Depois de muito debate, o Conselho da Legação lançou seus votos na noite passada. Surpreendentemente, todos os membros votaram a favor de dissolver o Mandato Internacional, um processo que agora começará sob nossa justa supervisão. Haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição estrangeiras. Os proprietários de empresas serão compensados de acordo com suas participações e lucros extrapolados, embora todas as reivindicações precisem ser minuciosamente verificadas. Uma parada triunfal passará pela Bund, seguida pelo hastear de uma bandeira chinesa lá pela primeira vez em mais de um século. A palavra já está se espalhando: mais de cem anos de humilhação finalmente chegaram ao fim."
china_events.231.a: "Não acabou ainda."
china_events.231.b: "Wansui!"

china_events.232.t: "O Conselho da Legação: Os Votos Estão Contados"
china_events.232.d.voted_for: "Foi decidido: apesar de alguns votos discordantes, o Conselho da Legação se dissolverá e devolverá tanto seus territórios quanto sua autoridade ao governo chinês. Haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição. Os proprietários de empresas serão compensados pelo governo chinês de acordo com suas participações e lucros extrapolados. A realidade em Xangai, Tianjin e nas outras cidades provavelmente se assemelhará aos termos acordados, mas haverá aqueles que se recusarão a viver sob a lei chinesa. A evacuação provavelmente será menos ordenada do que o esperado, também, e a compensação prometida pode levar tempo para se materializar, se é que se materializará. Ainda assim, provavelmente não faltará triunfo em [china.Capital.GetCapitalVictoryPointName].\n\n No entanto, há uma preocupação maior pairando sobre tudo como uma nuvem escura, os votos discordantes do conselho. Ostensivamente, as decisões do conselho são vinculantes, mas as relações internacionais nunca são tão simples. Rumores circulam de que tropas estrangeiras marcharão novamente em solo chinês. No entanto, nosso voto para dissolver as Cidades da Legação e encerrar o Mandato Internacional nos absolve de toda responsabilidade adicional. Uma vez que a bandeira chinesa se erguer sobre a Bund, isso não será mais de nossa preocupação."
china_events.232.d.voted_against: "Foi decidido: apesar de nosso voto discordante, o Conselho da Legação se dissolverá e devolverá tanto seus territórios quanto sua autoridade ao governo chinês. Ostensivamente haverá uma evacuação ordenada de todos aqueles que desejam partir, seguida por uma retirada das forças de guarnição. Os proprietários de empresas, aparentemente, serão compensados pelo governo chinês de acordo com suas 'participações' e 'lucros extrapolados'. Na realidade, nossos cidadãos serão despojados de seus direitos e liberdades dados pelos tratados na China - valentemente conquistados e defendidos por seus antepassados ao longo de décadas passadas. Esta absurda demonstração de ingenuidade só terminará em caos e derramamento de sangue.\n\nAinda assim, a maioria é maioria. O máximo que podemos fazer é tentar proteger a vida e as fortunas restantes de nossos cidadãos e garantir uma evacuação o mais ordenada possível. Então, vamos lavar as mãos desse assunto condenado e de todas as conexões desnecessárias com a China."
china_events.232.a: "Um fim para uma era."
china_events.232.b: "Tolos."

china_events.233.t: "Conselho da Legação: Um Ultimato Ignorado"
china_events.233.d: "Chegou uma notificação de Xangai de que o Conselho da Legação votou para ignorar nosso ultimato e não se renderá voluntariamente às Cidades da Legação. Embora a tomada das Legações seja uma mera ninharia para nossos exércitos, devemos considerar cuidadosamente as consequências caso os membros do conselho escolham se envolver. Embora nossa vitória final seja certa, uma guerra prolongada pode interferir em nossos outros objetivos. Será que chegou a hora de dar a esses estrangeiros arrogantes um aviso final?"
china_events.233.a: "Ameace com a guerra."
china_events.233.b: "Recue."

china_events.234.t: "A Última Advertência da China"
china_events.234.d: "No que foi descrito como uma 'Última Advertência', a China declarou inequivocamente sua intenção de tomar as Cidades da Legação à força. Como no passado, as forças chinesas podem tomar Xangai, Tianjin e as outras concessões com relativa facilidade, com o trabalho de recuperá-las sendo deixado para frotas e exércitos retaliatórios enviados do exterior. Agora, a incógnita é se nós e as outras potências signatárias dos tratados interviremos para defender as cidades.\n\nAinda há uma chance de a China recuar diante de uma força suficiente, mas se não o fizerem, podemos nos encontrar em guerra."
china_events.234.a: "Abandone o Mandato."
china_events.234.b: "Prepare-se para a guerra."

china_events.235.t: "Guerra no Horizonte"
china_events.235.d: "No que foi descrito como uma 'Última Advertência', a China declarou inequivocamente sua intenção de tomar nossas Cidades da Legação à força. Embora nossos protetores no Conselho da Legação possam ser capazes de convencer a China a recuar, devemos tomar todas as precauções razoáveis e nos preparar para a guerra. Se isso acontecer, podemos esperar contar com as guarnições estrangeiras estacionadas em Xangai e Tianjin, o corpo de voluntários e algumas unidades espontâneas da milícia organizadas por civis. Com metade da força policial sendo chinesa, já foram levantadas questões sobre sua lealdade, juntamente com as maiorias civis chinesas em cada cidade dentro do Mandato. Planejadores sugeriram a retirada de todas as forças e civis estrangeiros para as fronteiras das antigas concessões.\n\nCom essas medidas tomadas, o máximo que podemos fazer é esperar que a China recue ou que possamos lutar tempo suficiente para sermos resgatados por nossos aliados internacionais."
china_events.235.a: "Devemos esperar pela paz..."

china_events.236.t: "As Cidades da Legação Serão Defendidas"
china_events.236.d: "Nossa última advertência aparentemente caiu em ouvidos moucos. Pelo menos um membro do Conselho da Legação jurou defender o Mandato Internacional, o que significa que qualquer movimento que fizermos para tomar as cidades pode se transformar em uma guerra longa e perigosa. Embora pudéssemos optar por recuar, as consequências políticas seriam devastadoras para nosso regime. Nossa melhor opção restante pode ser tomar as Cidades da Legação o mais rápido possível e esperar que os estrangeiros se cansem de tentar retomar as cidades. Com baixas suficientes e perda de material de guerra, eles certamente perderão o interesse com o tempo."
china_events.236.a: "Não podemos lutar contra eles."
china_events.236.b: "Hora de encerrar essa farsa."

china_events.237.t: "O Ato Final"
china_events.237.d: "No final, parece que as promessas do Conselho da Legação eram nada mais do que bravatas. Quando o momento decisivo chegou, ninguém se levantou para nos defender. Sem nenhum acordo de transição oficial, as tropas chinesas podem ser esperadas para invadir nossas cidades em breve e tentar estabelecer sua própria ordem. Até lá, sem dúvida enfrentaremos pânico, saques e estrangeiros se esforçando para escapar em qualquer navio que está destinado a se tornar conhecido como o 'último barco de fora de Xangai'. Se escolhermos encontrar as forças de ocupação chinesas na Bund, ou fazer nossa fuga em meio ao caos, a história do Mandato Internacional está prestes a chegar ao fim."
china_events.237.a: "Assim termina."

china_events.238.t: "Uma Vitória Gloriosa"
china_events.238.d: "O imperialismo estrangeiro finalmente encontrou seu adversário. Apesar de suas ameaças e exércitos imponentes, os assim chamados 'protetores' das Cidades da Legação foram dispersos ao vento e praticamente abandonaram seu 'Mandato Internacional' no processo! Agora, só precisamos dar a ordem, e nossas tropas marcharão para Xangai, Tianjin e as outras cidades praticamente sem oposição. Sim, haverá resistência, mas agora não há dúvida de que será inútil. Este é um dia glorioso para a China e um fim triunfante para o século de humilhação nacional!"
china_events.238.a: "Dê a ordem!"

china_events.239.t: "Uma Virada Surpreendente"
china_events.239.d: "Contra o que parecia impossível, a China recuou diante de uma resposta firme de nossos garantidores no Conselho da Legação. Esta é a melhor notícia possível, e quando ela se espalhar, as celebrações certamente ecoarão pelas cidades por dias e noites a fio. Claro, a ameaça chinesa ainda está muito presente, e fisicamente não mais distante do que estava antes, mas as ramificações políticas de uma derrota dessas terão consequências diretas para o atual governo chinês. Futuros funcionários terão que explicar seu erro e provavelmente estarão menos inclinados a correr riscos tão imprudentes. Podemos contar com nenhuma ameaça adicional por pelo menos mais alguns anos."
china_events.239.a: "Viva!"

china_events.240.t: "China Recua"
china_events.240.d: "Contra a maioria das expectativas, a China recuou diante da resposta firme do conselho. Quando a notícia se espalhar, as celebrações certamente ecoarão pelas Cidades da Legação por dias e noites a fio. Claro, a ameaça chinesa à sua independência ainda está muito presente e fisicamente não mais distante do que estava antes. No entanto, as ramificações políticas dessa derrota terão consequências diretas para o atual governo chinês. Futuros funcionários terão que explicar seu erro e provavelmente estarão menos inclinados a correr riscos tão imprudentes. Podemos contar com nenhuma ameaça adicional ao mandato por pelo menos mais alguns anos."
china_events.240.a: "Excelentes notícias."

### Chinese Unifier News Events  ###
china_events.300.t: "O Retorno de [QIE.GetNameDef]"
china_events.300.d: "A Revolução de Xinhai em 1911 marcou o fim da dinastia Qing, que havia governado a China por séculos. Diante de fracasso após fracasso, o Mandato do Céu, que havia governado o povo chinês por tanto tempo, parecia finalmente encerrar o sistema imperial.\n\nDesde o final da Weltkrieg, a situação política na China mudou dramaticamente com a Restauração Xuantong. Apesar de ser aliada da Clique Zhili, os monarquistas chineses conseguiram trazer a dinastia Qing de volta à completa restauração nos últimos anos. Agora, a partir de [FROM.Capital.GetCapitalVictoryPointName], o Imperador [ROOT.GetLeader] proclamou oficialmente que, com a recente unificação da China, [QIE.GetNameDef] buscará reafirmar a superioridade cultural e política da China no Leste Asiático."
china_events.300.a: "Que reviravolta!"

china_events.301.t: "Vitória da Clique Zhili"
china_events.301.d: "Apesar de terem seu domínio e controle da China adequadamente desafiados na Expedição do Norte, a subsequente Restauração Xuantong restaurou o Império Qing e viu o controle do Norte solidificado por Wu Peifu e a Clique Zhili.\n\nApesar dos anos de agitação com o colapso econômico da Black Monday e a Guerra da Liga, os Zhili, no entanto, resistiram à tempestade. Enquanto outros senhores da guerra tentaram se separar do controle Zhili, os Zhili derrotaram todos os governos concorrentes, unificando assim a China mais uma vez. Em um discurso glorioso em [FROM.Capital.GetCapitalVictoryPointName], Wu Peifu declarou que os Zhili buscarão modernizar a China e afirmar sua influência no mundo mais uma vez."
china_events.301.a: "O Norte reina supremo mais uma vez."

china_events.302.t: "A Zhili Unifica a República Chinesa"
china_events.302.d: "Apesar do sucesso da Revolução de Xinhai, o sonho de uma China republicana parecia se desintegrar com a Restauração Xuantong. Com Puyi restaurado com a ajuda dos alemães e da Clique Zhili, parecia para muitos que o sonho republicano estava perdido.\n\nNo entanto, após uma tentativa fracassada de golpe pelos lealistas manchus durante o colapso da Liga, a liderança Zhili declarou o retorno da República. Com a readoção da Constituição Republicana de 1923 e a recente eleição do Presidente [ROOT.GetLeader], a República liderada pelos Zhili busca continuar o legado da Revolução de Xinhai. Só o tempo dirá se os Zhili serão capazes de fazer a transição de uma clique militarista para uma República formal - mas sua unificação do país mostra que talvez sejam os mais capazes de fazê-lo."
china_events.302.a: "Uma nova era para a Clique Zhili."

china_events.303.t: "Vitória do Governo Fengtian"
china_events.303.d: "Embora quase derrotada na Terceira e Quarta Guerras Zhi-Feng, a resistência da Clique Fengtian em Manchúria por mais de uma década provou ser bem-sucedida. Com sua recente vitória na Quinta Guerra Zhi-Feng e a subsequente Revolta Constitucional de [GetYear], o Marechal [ROOT.GetLeader] declarou oficialmente a proclamação de uma República unificada da China.\n\nApesar de seus sucessos no campo de batalha e na Conferência de Unificação Nacional, as batalhas subsequentes que o Governo Fengtian terá que lidar serão ganhar os corações e mentes do povo chinês. Para muitos, o Marechal [ROOT.GetLeader] ainda é um senhor da guerra, e apenas o tempo dirá se o Governo Fengtian é digno de ser o sucessor da Revolução de Xinhai."
china_events.303.a: "[FNG.GetLeader] finalmente conseguiu."

china_events.304.t: "A República Reformada da China é Proclamada"
china_events.304.d: "Notícias surpreendentes da China hoje, já que o regime fantoche instalado pelos japoneses se proclamou oficialmente a 'República Reformada da China'. Representantes de [JAP.GetNameDef] e leais chineses ao novo regime compareceram a um discurso do Presidente [ROOT.GetLeader], no qual ele aplaudiu a unificação da China e o relacionamento da China com o Japão.\n\nComo parte dos planos de [JAP.GetNameDef] para uma Esfera Pan-Asiática de anticolonialismo, a República Reformada da China é uma experiência ousada para transformar a China em um aliado na chamada busca do Japão pela libertação da Ásia do imperialismo. Embora a liderança do novo governo chinês seja composta por funcionários chineses, não há dúvida de que o governo responde apenas a Tóquio."
china_events.304.a: "O Sol Nascente se ergue sobre a China..."

china_events.305.t: "Yan Xishan Declara a Unificação da China"
china_events.305.d: "Por anos, o Governador [ROOT.GetLeader] governou a isolada e pobre província de Shanxi como seu senhor da guerra - mantendo uma postura de neutralidade na arena política chinesa. Desenvolvimentos recentes na China viram a Clique Shanxi escapar de sua neutralidade e emergir para derrotar com sucesso os pretendentes rivais ao governo.\n\nAgora, como o primeiro Presidente da República da China revivida, [ROOT.GetLeader] espera incorporar eventualmente sua ideologia única nacionalmente na nova República Chinesa - esperando trazer ordem à nação chinesa caótica. O novo Presidente declarou seu desejo de manter a paz, estabilidade e neutralidade na Ásia, ao mesmo tempo em que reafirma a força e a soberania da China ao mundo mais uma vez."
china_events.305.a: "O Presidente Yan é realmente o homem do momento."

china_events.306.t: "A Unificação da Guominjun"
china_events.306.d: "Após a derrota tanto pela Clique Fengtian quanto pela Clique Zhili, a revolucionária Guominjun despedaçada recuou para a província de Shanxi no final da década de 1920. Lá, eles aguardaram e, após uma luta pelo poder com o governador da província Yan Xishan, emergiram da província para unificar com sucesso a nação chinesa sob a ideologia revolucionária extasiante de [ROOT.GetLeader].\n\nAgora, como o primeiro Presidente na República Chinesa revivida, o Presidente [ROOT.GetLeader] declarou que o novo governo chinês será a vanguarda de uma nova revolução de libertação anticolonialista, sem dúvida abalando drasticamente a antiga ordem da Ásia."
china_events.306.a: "A Revolução Guominjun chegou à China."

china_events.307.t: "China sob o Yiguandao"
china_events.307.d: "Um desenvolvimento dramático ocorreu na China com a proclamação da reunificação nacional sob o líder religioso [ROOT.GetLeader] e seu grupo populista milenarista Yiguandao. Após derrotar todos os governos concorrentes no campo de batalha, o novo líder supremo da China dedicou sua unificação em seu discurso à 'Eterna Mãe Venerável' para uma multidão massiva em [FROM.Capital.GetCapitalVictoryPointName].\n\nO novo regime declarou o isolamento da China dos assuntos mundiais, e muitos (tanto estrangeiros quanto chineses) devem deixar o país em breve com medo. O futuro próximo da nação chinesa parece sombrio, à medida que o culto inicia seu processo de conversão dos chineses para sua ideologia esotérica."
china_events.307.a: "Uma nova era desponta para a China."

china_events.308.t: "Proclamação de [FROM.GetNameDef]"
china_events.308.d.KMT: "Com grandes extensões da China agora sob controle do Exército Revolucionário Nacional, o Presidente [ROOT.GetLeader] proclamou oficialmente a formação de uma segunda República Nacional da China. Sua proclamação, feita dentro do Salão Principal do Palácio Presidencial de Nanquim, está repleta de simbolismo - foi lá onde o Dr. Sun Yat-sen foi declarado presidente provisório da primeira República Chinesa em 1912.\n\nEmbora os Nacionalistas tenham mantido por muito tempo uma posição na região, eles foram ignorados como uma insurgência passageira. Seu triunfo final sobre concorrentes rivais garantiu o reconhecimento internacional relutante, já que a ala esquerda do Kuomintang busca estabelecer um estado socialista de partido único que eliminará o caos e permitirá a formação de uma sociedade civil justa e democrática sob sua tutela."
china_events.308.d.LCS: "Com grandes extensões da China agora sob controle do Exército Vermelho, o domínio socialista sobre a China parece inevitável. Amplamente apoiado por potências socialistas estrangeiras, o governo de [FROM.GetLeader] foi inicialmente desconsiderado como sendo insustentável, assolado por divisões contínuas dentro do pequeno movimento sindicalista chinês.\n\nApesar desses desafios, eles conseguiram unir a maioria da nação sob sua bandeira, garantindo o reconhecimento relutante das potências mundiais. Construído sobre as ruínas fumegantes da antiga revolução socialista do Kuomintang, este governo sindicalista visa construir uma nova ordem na China nas cinzas da antiga, indo além dos estragos da era dos senhores da guerra."
china_events.308.a: "O sonho do Dr. Sun por uma China Revolucionária continua!"
china_events.308.b: "A Revolução Chinesa chegou."
china_events.308.c: "Devemos deter a ameaça do Kuomintang!"

china_events.309.t: "Proclamação da República da China"
china_events.309.d: "As notícias da China têm sido caóticas recentemente, à medida que a guerra rápida pelo controle sobre a China parece estar chegando ao fim. A ala direita do Kuomintang, liderada por [FROM.GetLeader], alcançou supremacia em toda a China e declarou a unificação da República da China sob a bandeira do Céu Azul, Sol Branco e Terra Totalmente Vermelha.\n\nSeguindo os ideais do Dr. Sun Yat-sen, o Generalíssimo [FROM.GetLeader] prometeu ao povo chinês e ao mundo que esta é uma nova era para a China, prometendo reverter a humilhação das potências europeias e orientar a nação para a grandeza. Somente o tempo dirá o que o Kuomintang conseguirá alcançar."
china_events.309.a: "O Kuomintang finalmente conseguiu."

china_events.310.t: "Proclamação das Províncias Unidas da China"
china_events.310.d: "Com a China em grande parte sob o controle do Exército de Defesa Nacional de Chen Jiongming, uma nova República foi proclamada em Pequim enquanto as tropas federalistas desfilavam pela Praça Tiananmen. As Províncias Unidas da China, como frequentemente chamadas no Ocidente, substituíram completamente o governo chinês internacionalmente reconhecido anterior, e com seu poder garantido, é apenas uma questão de tempo até que a comunidade internacional a reconheça.\n\nO Governo Federalista pretende organizar uma "Conferência Nacional" composta por deputados de todas as províncias liberadas para elaborar uma nova constituição e formar um governo provisório oficial até que eleições nacionais possam ser convocadas o mais cedo possível."
china_events.310.a: "Viva Chen e a República!"
china_events.310.b: "Eles realmente trarão democracia para a China?"

china_events.311.t: "A Zhili Unifica a China Contra as Probabilidades"
china_events.311.d: "Desde a Expedição do Norte, não houve crise maior para a Clique Zhili do que o golpe bem-sucedido dos lealistas manchus - que resultou nas mortes de Cao Cun e Wu Peifu. Expulsos da Província de Zhili no rescaldo do golpe, os remanescentes da Clique Zhili fugiram para sua província alinhada de Sichuan - onde declararam um governo rival ao Governo Manchu.\n\nSaindo da província assolada pela fome, a Zhili derrotou todos os governos nacionais concorrentes e voltou para casa em sua província natal pela vitória das armas. Com a ameaça manchu finalmente derrotada, [ROOT.GetLeader] declarou que sob a Clique Zhili, a República da China será doravante revivida. Somente o tempo dirá se a Zhili terá sucesso em sua nova batalha para conquistar os corações das massas."
china_events.311.a: "A Zhili mostrou que não pode ser derrotada."

china_events.312.t: "O Movimento Federalista em Sichuan é Vitorioso"
china_events.312.d: "Para muitos na China, o movimento federalista parecia destinado ao fracasso, já que o movimento federalista foi expulso duas vezes agora na história recente de sua província natal de Guangzhou. Impulsionado mais uma vez para o exílio, Chen Jiongming encontrou um refúgio sob o governo provincial de Sichuan.\n\nDe Sichuan, os Federalistas conseguiram derrotar todos os governos concorrentes e rivais com sucesso. Com sua liderança solidificada, os Federalistas proclamaram oficialmente o primeiro ano das Províncias Unidas da China sob a liderança do Partido Zhi-Gong. O novo governo pretende organizar uma "Conferência Nacional" composta por deputados de todas as províncias para elaborar uma nova constituição e preparar a nação para eleições."
china_events.312.a: "Eles trarão verdadeira democracia para a China?"

china_events.313.t: "O General Liu Xiang declara a Reunificação Nacional"
china_events.313.d: "A pobre província ocidental de Sichuan é conhecida por suas facções rivais de senhores da guerra e clãs, dilacerando a província em uma guerra civil antes que uma fome mortal a consumisse. Neste período caótico da política de Sichuan, o General Liu Xiang do Corpo Industrial conseguiu superar seus oponentes e unificar sua província sob sua liderança.\n\nDenunciando a liderança do Governo Central, o General tomou a província de Sichuan por um caminho de guerra, com seu exército provincial travando guerra e derrotando governos concorrentes rivais. Com suas vitórias recentes e esmagamento dos dissidentes, ele se declarou o Presidente de uma República da China revivida. Somente o tempo dirá se o regime e legado do General serão duradouros."
china_events.313.a: "A Clique de Sichuan atendeu ao chamado para a unificação!"

china_events.314.t: "[FROM.GetNameDefCap] completa a Unificação Chinesa"
china_events.314.d: "Na era de guerras constantes e conflitos na paisagem política sempre mutável, não é surpresa ver pequenas cliques e províncias indo além de suas fronteiras em busca de poder e glória. Surpreendendo muitos, [FROM.GetNameDef] emergiu de sua província para derrotar governos concorrentes rivais e proclamou a República da China de sua capital em [FROM.Capital.GetCapitalVictoryPointName].\n\nO país da China, há muito dividido, finalmente foi reunificado sob a liderança de [ROOT.GetLeader]. Somente o tempo dirá se a China alcançará o restante do mundo, mas por enquanto, o povo chinês pode finalmente descansar, sabendo que o caótico Período dos Senhores da Guerra chegou ao fim."
china_events.314.a: "O povo chinês finalmente se ergueu!"

china_events.340.t: "O Presidente Wang se Mantém"
china_events.340.d: "Apesar de liderar o Kuomintang do exílio e quase destruição a sucessos nacionais retumbantes com a conclusão da Segunda Expedição do Norte, o governo do Presidente [CHI.GetLeader] pareceu desmoronar com a crescente oposição faccional do Comitê de Ação Provisória do Kuomintang. Apesar dos ataques de todos os lados, no entanto, parece que o Presidente de fato consolidou seu controle e domínio do Partido, esmagando efetivamente a oposição.\n\nAgora, pela primeira vez em décadas, a paz finalmente voltou à China e o Presidente Wang buscará modernizar e revitalizar o país chinês para cumprir os princípios delineados por seu mentor, o falecido Dr. Sun Yat-sen, nos anos que virão."
china_events.340.a: "Wang Jingwei é verdadeiramente o herdeiro da Revolução do Dr. Sun."

china_events.341.t: "O PAC de Song assegura a liderança do KMT"
china_events.341.d: "Enquanto o Kuomintang era nominalmente liderado por Wang Jingwei durante o período de exílio do partido após a Expedição do Norte, aqueles que permaneceram na China se organizaram como o governo autônomo da Insurgência MinGan. Isso foi a base para a formação do Comitê de Ação Provisória (PAC) do Kuomintang, e em sua Declaração de 1932 ao Povo Revolucionário na China e no Mundo, anunciaram uma plataforma populista e socialista, aparentemente mais próxima do povo.\n\nAnos depois, a Presidente [CHI.GetLeader] declarou a transição do PAC para um novo Comitê Revolucionário para liderar as massas comuns em direção à erradicação de classes e a um novo futuro revolucionário para os camponeses e trabalhadores da China."
china_events.341.a: "O povo se levantou!"

china_events.342.t: "A Facção de Reorganização Assume o Controle do KMT"
china_events.342.d: "Embora o Kuomintang tenha conseguido unificar o país sob sua bandeira partidária, o partido mergulhou em uma guerra civil após o assassinato e morte de seu ex-presidente, Wang Jingwei. O partido então se dividiu em várias facções, e o país mais uma vez entrou em outra grande guerra civil.\n\nParece que, a partir de seu governo em Beiping, o Presidente Zeng Zhongming e o Premier Chen Gongbo, junto com a Associação dos Camaradas Reorganizados, proclamaram vitória contra todas as outras facções. Agora que a Facção de Reorganização mantém controle total tanto do país quanto do partido, observadores estrangeiros acreditam que a China caminhará em direção a um futuro socialista autoritário, impulsionado por alguns dos socialistas mais radicais da China."
china_events.342.a: "Uma Nova China surgiu..."

china_events.343.t: "A Sociedade de Revitalização da China Declara Vitória"
china_events.343.d: "Enquanto o Kuomintang teve sucesso em unificar o país sob sua bandeira partidária, o partido mergulhou em uma guerra civil após o assassinato e morte de seu ex-presidente, Wang Jingwei. À medida que forças faccionais briguentas começaram a lutar entre si, a radical Sociedade de Revitalização da China conseguiu assumir o poder e garantir o país em estado de emergência.\n\nEm um grande discurso de [FROM.Capital.GetCapitalVictoryPointName], o Generalíssimo Hu Zongnan declarou que todos os inimigos da China, tanto estrangeiros quanto domésticos, serão esmagados sob uma nova direção da revolução nacional. O discurso da CRS sobre uma revolução totalitária inspirada em figuras como Savinkov, Mussolini e Mosley certamente lançará uma sombra sobre quaisquer chances de democracia na China."
china_events.343.a: "As trevas caíram sobre a Revolução Nacional."

# Faction Joining Events
china_events.401.t: "A China busca se juntar à Internacional"
china_events.401.d: "Nossa relação com o Kuomintang Chinês remonta à Reorganização de 1924 de seu partido, quando nos aproximamos do falecido Dr. Sun Yat-sen para trabalhar com o KMT, pois vemos o movimento Kuomintang como o único no qual uma China socialista pode surgir. Ajudamos a treinar seu exército revolucionário em Whampoa e, acima de tudo, acolhemos os exilados do Kuomintang, como Wang Jingwei, após o colapso da Primeira Expedição do Norte.\n\nAgora, muitos anos depois, nosso investimento no Kuomintang deu frutos, pois o Kuomintang conseguiu unificar a China sob o credo socialista e agora se aproximou de nós para se juntar à Internacional. Citando seu compromisso em ajudar outros a conquistar a libertação na revolução mundial, bem como seu desejo de nos ajudar a supervisionar a destruição da ordem mundial alemã, eles pediram formalmente para serem convidados para a Terceira Internacional. Embora estejamos mais do que felizes em cooperar com nossos camaradas chineses, uma minoria dentro de nosso governo suspeita das ideias de "Estado Partidário" do Kuomintang e alertou contra trabalhar com eles."
china_events.401.a: "Juntos libertaremos o mundo!"
china_events.401.b: "Eles são muito não ortodoxos para o nosso gosto."

china_events.402.t: "A China se Junta à Internacional!"
china_events.402.d: "Nossa solicitação de ingresso na Internacional provou ser um sucesso! Por anos, devemos muito à Terceira Internacional por seu apoio, reconhecimento e ajuda em ajudar a organizar e financiar o Kuomintang, para que possamos libertar a China dos senhores da guerra e imperialistas que oprimiam nosso querido país. Com nossa revolução finalmente bem-sucedida, é hora de retribuir anos de apoio à Internacional e ajudar na revolução mundial contra a ordem mundial capitalista e imperialista de [GER.GetNameDef]. Juntos, a Internacional unirá a raça humana e avançaremos para o progresso socialista da humanidade para sempre!"
china_events.402.a: "Juntos completamos a revolução mundial"

china_events.403.t: "Nossa Solicitação foi Negada."
china_events.403.d: "Apesar de nosso desejo de cooperar com a Terceira Internacional, infelizmente, eles negaram nossa solicitação de ingresso em sua revolução global. Citando nossas diferenças ideológicas com o sindicalismo ortodoxo, entre outras diferenças, a Internacional formalmente rejeitou nossa solicitação para se juntar a eles. Embora isso seja certamente frustrante dada nossa uma vez estreita relação com a Terceira Internacional, isso prova para muitos de nós que, não importa qual ideologia, o Ocidente busca trabalhar com a China apenas para seu próprio benefício e não busca realmente estabelecer uma relação igual. Seja capitalista ou socialista, fica claro para nós que o Ocidente ainda é guiado pela mentalidade imperialista."
china_events.403.a: "Imperialistas nunca podem mudar suas listras."

china_events.404.t: "A China busca se juntar ao Reichspakt"
china_events.404.d: "Desde que intervimos a favor do governo de Pequim durante a fracassada Expedição do Norte do KMT, mantemos laços estreitos com a China, tanto diplomaticamente quanto economicamente. Embora às vezes frágeis, especialmente durante a rebelião anti-concessionista que quase destruiu o domínio de nosso aliado sobre a China, eles, graças à nossa ajuda, superaram essa luta e uniram a China de uma vez por todas.\n\nAgora, buscando uma cooperação mais profunda, o embaixador chinês solicitou formalmente que a China se junte formalmente à nossa aliança militar. Embora isso possa ser benéfico para ambas as partes, estamos cientes de como laços mais estreitos podem comprometer a segurança de nossos investimentos, já que a China seria arrastada para qualquer guerra em que a Alemanha estivesse. No entanto, ao mesmo tempo, isso poderia nos dar a oportunidade de defender melhor nossos interesses em caso de um ataque externo contra a China."
china_events.404.a: "Uma aliança militar garantirá nossos investimentos."
china_events.404.b: "Não podemos arruinar nossos investimentos aliando-nos a eles."

china_events.405.t: "A China se Junta ao Reichspakt!"
china_events.405.d: "Hoje, o embaixador [FROM.getAdjective] em Berlim enviou a resposta alemã em relação à proposta de [FROM.getNameDef] de se juntar ao Reichspakt. Os muitos anos de cooperação militar e concessões econômicas com os alemães deram frutos - a China é finalmente aceita formalmente em uma aliança militar com a Alemanha.\n\nPara o governo em [FROM.Capital.GetCapitalVictoryPointName], hoje marca um ponto de virada na história. A aliança militar é um grande passo para os poderes ocidentais aceitarem a China como parceira igual e, assim, um grande passo para pôr fim ao Século de Humilhação."
china_events.405.a: "Soldados alemães e chineses marcham lado a lado."

china_events.406.t: "Nossa Solicitação foi Negada."
china_events.406.d: "Apesar de termos cedido e concedido aos alemães por anos, o governo em Berlim negou hoje o pedido de [FROM.GetAdjective] de se juntar ao Reichspakt. Eles citam preocupações com a segurança dos investimentos alemães e preferência por uma relação de segurança ambígua.\n\nEm resposta, nosso governo condenou a Alemanha por sua atitude imperialista em relação à China, dizendo que foi um golpe enorme para o povo e o governo chinês. Ainda assim, em um comunicado separado, afirmaram continuar laços fortes com a Alemanha apesar dos eventos recentes."
china_events.406.a: "Depois de todos esses anos, eles ainda nos tratam como peças de xadrez!"

