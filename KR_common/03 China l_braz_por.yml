china_land_reform_decisions: "Reforma Nacional Agrária"
 #Generic Description, use scripted loc for tag specific descs
china_land_reform_decisions_desc: "Embora nosso governo tenha feito um trabalho considerável em melhorar a situação do povo chinês, a realidade é que a Era dos Senhores da Guerra causou danos consideráveis em muitas partes do país e estagnou o crescimento em outras. Algumas das regiões mais afetadas são de natureza rural, tendo visto pouco benefício da industrialização pela qual a China passou dolorosamente nas últimas décadas. Após anos de tumulto interno e negligência governamental, muitos continuam a sofrer sob o jugo de leis injustas de arrendamento, equipamentos inadequados, técnicas ultrapassadas, várias entidades predatórias e desastres naturais.\n\nCom nossas vitórias no campo de batalha agora conquistadas, cabe a nós enfrentar a próxima frente na reconstrução da China e fazer com que esses triunfos contem. É hora de deixarmos nossa marca no interior da China e aliviar o sofrimento de nosso povo."

china_generic_land_reform_decision: "Implementar Reforma Agrária em [FROM.GetName]"
 #Generic Description, use scripted loc for tag specific descs
china_generic_land_reform_decision_desc: "Houve muitos pensadores e teóricos que propuseram soluções potenciais para os problemas que se arrastam há décadas no interior da China. Ao ter unido com sucesso a nação sob uma bandeira, temos os recursos e a estabilidade suficientes para implementar um plano abrangente para resolver esses problemas. Tudo o que é necessário agora é a vontade política para realizar um esforço dessa magnitude em larga escala."

### Misc Events

lepwar.1.t: "Nossos Homens Desertam!"
lepwar.1.desc: "Dia após dia, nossa moral desaba. Não temos vitórias para mostrar, nem glória a ser celebrada, e fomos lançados numa espiral de morte da qual talvez não retornemos. Próximos confidentes de [THIS.GetLeader] o instaram a fugir para a segurança, mas enquanto ele se recusa e mantém a fé na vitória, nossos soldados já começaram a se dispersar..."
lepwar.1.a: "Só precisamos de mais tempo!"

 # lepwar.2 (hidden event)

lepwar.3.t.good: "Soldados Motivados"
lepwar.3.t.bad: "Aumento de Desertores"
lepwar.3.desc.good: "Diz-se frequentemente que quando um homem acredita que a vitória está próxima, ele lutará com mais fervor e habilidade. Se isso é verdade ou não, os recentes sucessos no campo de batalha têm impulsionado a moral, tendo um efeito positivo no esforço de guerra."
lepwar.3.desc.bad: "Uma série de erros, contratempos e pura má sorte significaram que nossas forças não foram capazes de atingir seus objetivos. Estamos falhando em fazer ganhos significativos, e à medida que a guerra se arrasta, mais homens começam a questionar nossa causa, deixando o exército para voltar para casa ou se tornar bandidos."
lepwar.3.a: "Bem feito..."
lepwar.3.b: "Terrível..."

lepwar.4.t.good: "Depósito de Suprimentos Inimigos Capturado"
lepwar.4.t.bad: "Perdas de Equipamento"
lepwar.4.desc.good: "Com as recentes vitórias no campo de batalha, nossos homens recentemente capturaram um depósito de suprimentos cheio de armas inimigas! Embora as forças em retirada tenham tentado não deixar nada para nós, a velocidade do nosso avanço os pegou de surpresa."
lepwar.4.desc.bad: "Com uma série de derrotas no campo de batalha, a moral afundou para um novo patamar. Enquanto se retiravam das forças inimigas avançadas, um grupo de soldados enviado para trazer suprimentos para mais perto da capital desertou e levou os suprimentos consigo. Isso representa tanto uma quebra na disciplina geral quanto uma grande perda para nossa situação logística."
lepwar.4.a.good: "Excelente!"
lepwar.4.b.bad: "Trapaceiros, todos eles"

lepwar.5.t.good: "[THIS.GetLeader] Elogiado"
lepwar.5.t.bad: "[THIS.GetLeader] Atacado"
lepwar.5.desc.good: "Os avanços recentes na guerra fizeram bem para fortalecer a posição de [THIS.GetLeader]. Membros do governo antes críticos de seu governo começaram a calar, enquanto as vozes de apoio se tornaram mais altas. Se essa tendência continuar, a guerra terá uma conclusão rápida."
lepwar.5.desc.bad: "Os contratempos recentes na guerra trouxeram críticas crescentes à liderança de [THIS.GetLeader]. As vozes contrárias ao seu governo ficaram mais altas, com rumores de conspirações para removê-lo circulando, enquanto as vitórias prometidas parecem se distanciar cada vez mais. Se essa tendência continuar, [THIS.GetNameDef] pode entrar em colapso devido a divisões internas muito antes de um exército inimigo tomar [THIS.Capital.GetCapitalVictoryPointName]."
lepwar.5.a: "Está certo"
lepwar.5.b: "Eles não podem apenas ficar quietos?"

lepwar.6.t: "Desertores de Anqing"
lepwar.6.desc: "Parece que, com o colapso da Clique de Anqing, vários senhores da guerra, generais e déspotas menores manchados pela associação de Chen Tiaoyuan com os japoneses optaram por apostar em [SQI.GetLeader] em vez de arriscar a retaliação do Kuomintang. Suas habilidades certamente serão um trunfo para nós."
lepwar.6.a: "Bem-vindos!"

lepwar.7.t: "Consequências da Traição de Chen Yi"
lepwar.7.d: "A deserção do Governador Chen Yi para Anqing foi recebida com considerável desprezo e apreensão nas fileiras desgastadas da Clique de Nanquim. O ex-banqueiro, comandante e governador havia estabelecido uma poderosa rede de clientelismo em Zhejiang, e um número considerável de tropas e oficiais desertaram com ele. As comunicações com a área foram cortadas e informações críticas foram perdidas neste último golpe para o sul de Zhili. No entanto, nem todos os oficiais de Zhejiang se juntaram a Chen.\n\nUm dos poucos pontos positivos nestes tempos difíceis foi a retirada heróica de Tang Enbo, um oficial de longa data e aluno de Chen Yi. Apesar de seus estudos no Japão e conexões locais, o jovem oficial escolheu permanecer leal a Nanquim. Com uma vasta experiência em pacificar o sul contra guerrilheiros do Kuomintang, ele conseguiu mitigar parte do dano causado pela traição de Chen Yi ao recuar para linhas amigáveis. Sem dúvida, suas habilidades chamaram a atenção do Marechal Qi."
lepwar.7.a: "Uma Nova Estrela Surge!"

