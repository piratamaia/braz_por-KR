CHN_integrate_minor_small_arms_arsenal_jinan_key: "Integrar Arsenal de Jinan"
CHN_integrate_minor_small_arms_arsenal_jinan_desc_key: "Criado como o Bureau de Máquinas de Shandong pelo Governador Ding Baozhen em 1875, adquiriu as máquinas necessárias para produzir armas alguns anos depois, em 1883. Começou a produzir uma série de armas leves derivadas de designs ocidentais, expandindo rapidamente sua base industrial para produzir quantidades cada vez maiores de rifles e outros equipamentos de infantaria. Renomeado como Arsenal de Shandong pelo governo Beiyang, viu uma maior produção e seu nome final como Arsenal de Jinan durante o governo de Zhang Zhongchang."

CHN_integrate_minor_small_arms_arsenal_jinling_key: "Integrar Arsenal de Jinling"
CHN_integrate_minor_small_arms_arsenal_jinling_desc_key: "O Bureau de Manufatura de Máquinas de Jinling, construído no topo do antigo Templo Xitian pelo reformador da dinastia Qing, Li Hongzhang, em 1865, rapidamente se tornou um dos veneráveis depósitos de produção de armas da China no leste da China. Às vezes referido como 'o berço da indústria militar nacional da China', tornou-se conhecido por sua capacidade de produzir rifles para os exércitos do grupo Zhili do sul. Renomeado como Arsenal de Jinling, tornou-se o ponto focal dos esforços de Sun Chuanfang para construir um exército chinês moderno ao longo das linhas alemãs. Equipado com conselheiros técnicos alemães, foi modernizado em uma potência de produção para a Liga das Oito Províncias."

CHN_integrate_minor_small_arms_arsenal_chongqing_key: "Integrar Arsenal de Chongqing"
CHN_integrate_minor_small_arms_arsenal_chongqing_desc_key: "A perturbação causada por várias guerras no leste da China, incluindo desenvolvimentos recentes após o colapso da autoridade Qing, empurrou algumas realocações de infraestrutura de produção para o interior. Enquanto o grau em que essas mudanças foram planejadas versus oportunismo apressado é debatido, Chongqing tem sido um destinatário disposto dessas evacuações, criando um setor de defesa florescente por conta própria."

CHN_integrate_minor_small_arms_arsenal_fallback_key: "Integrar Arsenal de Armas Leves em [FROM.GetName]"
CHN_integrate_minor_small_arms_arsenal_fallback_desc_key: "[FROM.GetName] tornou-se um centro significativo para a produção de armas leves, produzindo uma quantidade considerável de rifles, granadas e munições para os exércitos locais ao longo dos anos. Tendo nos tornado seus novos mestres, é crucial que tiremos o máximo de proveito de sua experiência pelo bem da nação."

