### Army Reform
china_army_decisions: "Reforma do Exército"
china_army_decisions_desc: "Os exércitos chineses têm lutado há muito tempo para alcançar os padrões ocidentais. Os soldados são notoriamente mal treinados e desorganizados, frequentemente recrutados de uma variedade de bandidos, criminosos de baixa categoria e cronicamente necessitados. O equipamento é regularmente improvisado, obsoleto ou até mesmo arcaico. A lealdade é geralmente dada a oficiais individuais, ou a uma tigela de arroz regularmente cheia, e a motivação ideológica é efêmera na melhor das hipóteses. Será necessário muito esforço para reconstruir esses exércitos seguindo padrões modernos.\n"

china_army_reform: "Reforma do Exército"
china_army_reform_desc: "Formados pelas necessidades dos últimos dias do antigo Império Qing e moldados pelas experiências da Era dos Senhores da Guerra, os exércitos dos senhores da guerra são quase feudais por natureza, organizados por bandos de chefes regionais. Nosso exército tem sido frequentemente criticado por sua baixa qualidade, com alguns oficiais acusados de serem incompetentes em tudo, exceto em enriquecer a si mesmos. Devemos nos esforçar por mais do que isso, especialmente se desejamos representar algo maior."
china_lessons_of_war: "Lições de Guerra"
china_lessons_of_war_desc: "As lições da guerra nos ensinaram muito sobre as formas do conflito moderno. Com ambição renovada, devemos buscar reformas estruturais importantes para atualizar nossas forças, construindo uma força que possa resistir ao teste do tempo."

china_poor_officers_fixed_text: "A deserção diminuiu graças a um mix de aumentos de salário, melhor moral e maior competência em todos os níveis. Soldados fantasmas estão sendo lentamente eliminados das listas do exército, embora muitas reformas sejam necessárias para eliminá-los completamente. Com oficiais promovidos por mérito em vez de apadrinhamento ou nepotismo, uma estrutura de comando coordenada e eficaz pode surgir em seu lugar."
china_poor_army_3_officers: "Deficiências da Era dos Senhores da Guerra"
china_poor_army_3_officers_desc: "Apesar de várias alegações, nunca houve realmente um \"Exército Chinês\". Em vez disso, o militar é descentralizado, altamente faccioso e irregular, tendo crescido de forma caótica ao longo de décadas de conflito. A maioria das forças significativas são regionais, excessivamente grandes, mal mantidas e desconfiadas umas das outras, se não hostis. A corrupção é endêmica. Onde existem logísticas, na maioria das vezes são simples comboios de coolies ou mulas complementados por roubos regulares do campo circundante. Embora algumas unidades pareçam atender aos padrões ocidentais, a grande maioria não, e se assemelham mais a gangues de bandidos e outros criminosos. Mesmo em tempos de paz, a simples notícia de um exército se aproximando muitas vezes é suficiente para que os camponeses locais fujam da iminente onda de saques e abusos."
china_poor_army_3: "Deficiências da Era dos Senhores da Guerra"
china_poor_army_3_desc: "Apesar de várias alegações, nunca houve realmente um \"Exército Chinês\". Em vez disso, o militar é descentralizado, altamente faccioso e irregular, tendo crescido de forma caótica ao longo de décadas de conflito. A maioria das forças significativas são regionais, excessivamente grandes, mal mantidas e desconfiadas umas das outras, se não hostis. A corrupção é endêmica. Onde existem logísticas, na maioria das vezes são simples comboios de coolies ou mulas complementados por roubos regulares do campo circundante.\n\n$china_poor_officers_fixed_text$\n\nEmbora algumas unidades pareçam atender aos padrões ocidentais, a grande maioria não, e se assemelham mais a gangues de bandidos e outros criminosos. Mesmo em tempos de paz, a simples notícia de um exército se aproximando muitas vezes é suficiente para que os camponeses locais fujam da iminente onda de saques e abusos."
china_poor_army_2_officers: "Deficiências Militares Sistêmicas"
china_poor_army_2_officers_desc: "Os primeiros passos em direção à reforma militar sistemática estão em andamento, começando a eliminar a corrupção e muitas deficiências que assolam o que um dia será um verdadeiro exército chinês. Uma burocracia centralizada e logística coordenada são os primeiros passos nessa jornada e construirão a base para futuras reformas. Um sistema mais confiável de fornecimento e pagamento já está sendo estabelecido, garantindo uma melhor retenção de tropas, reduzindo os incentivos para saquear e construindo confiança com as populações locais. Por enquanto, o sistema permanece vulnerável a roubo e desvio, mas não se pode fazer Danhuatang sem quebrar alguns ovos."
china_poor_army_2: "Deficiências Militares Sistêmicas"
china_poor_army_2_desc: "Os primeiros passos em direção à reforma militar sistemática estão em andamento, começando a eliminar a corrupção e muitas deficiências que assolam o que um dia será um verdadeiro exército chinês. Uma burocracia centralizada e logística coordenada são os primeiros passos nessa jornada e construirão a base para futuras reformas.\n\n$china_poor_officers_fixed_text$\n\nUm sistema mais confiável de fornecimento e pagamento já está sendo estabelecido, garantindo uma melhor retenção de tropas, reduzindo os incentivos para saquear e construindo confiança com as populações locais. Por enquanto, o sistema permanece vulnerável a roubo e desvio, mas não se pode fazer Danhuatang sem quebrar alguns ovos."
china_poor_army_1_officers: "Reformas Militares em Andamento"
china_poor_army_1_officers_desc: "A reforma do exército continua constantemente, embora nem sempre a um ritmo uniforme. A difícil tarefa de desmembrar unidades localizadas e redes de patronagem mais amplas começou, embora com resistência considerável, tanto aberta quanto subversiva. Novos oficiais sem conexões tão extensas, esperados para serem mais competentes e menos overtamente corruptos, foram designados à medida que o quadro de comando começa a se transformar. Treinamento e requisição também estão sendo reformados, embora alguns elementos resistam a essas mudanças, vendo-as como muito distantes e rápidas. Embora a qualidade da unidade possa variar, a base foi elevada muito acima do antigo \"Assassinato dos Corvos\" pelos quais eram antigamente desprezados."
china_poor_army_1: "Reformas Militares em Andamento"
china_poor_army_1_desc: "A reforma do exército continua constantemente, embora nem sempre a um ritmo uniforme. A difícil tarefa de desmembrar unidades localizadas e redes de patronagem mais amplas começou, embora com resistência considerável, tanto aberta quanto subversiva. Novos oficiais sem conexões tão extensas, esperados para serem mais competentes e menos overtamente corruptos, foram designados à medida que o quadro de comando começa a se transformar.\n\n$china_poor_officers_fixed_text$\n\nTreinamento e requisição também estão sendo reformados, embora alguns elementos resistam a essas mudanças, vendo-as como muito distantes e rápidas. Embora a qualidade da unidade possa variar, a base foi elevada muito acima do antigo \"Assassinato dos Corvos\" pelos quais eram antigamente desprezados."
china_poor_army_0: "Uma Força Militar Reformada"
 #Could Rename this to something about officers
china_poor_army_0_desc: "O exército percorreu um longo caminho desde o seu estado caótico e desorganizado há apenas alguns anos. Graças a um grande esforço e à experiência adquirida a partir dos sucessos no campo de batalha, suas unidades principais estão à beira da modernidade; sua destreza no campo de batalha mais atribuível ao equipamento e especialização do que à negligência flagrante.\n\n$china_poor_officers_fixed_text$\n\nO mesmo não pode ser dito para toda a força, nem para unidades aliadas e integradas em particular, mas o caminho está agora claro para construir um novo, moderno e unificado exército para defender os interesses chineses."

china_northern_school: "Escola do Norte"
KR_northern_school: "Munições e Ortodoxia"
china_northern_school_desc: "§LOs senhores da guerra do norte da China em sua maioria provêm das escolas militares da era Xuantong em Baoding e Tianjin e representam a elite de uma safra cada vez mais antiga de oficiais. Educados no estilo prussiano e lutando principalmente nas planícies do norte, seu estilo de comando enfatiza a guerra posicional juntamente com a importância de tropas bem treinadas; especialmente a artilharia.§!"

china_southern_school: "Escola do Sul"
KR_southern_school: "Massa e Mobilidade"
china_southern_school_desc: "§LFaltando os recursos dos senhores da guerra do norte e lutando principalmente nas montanhas e vales caídos do sul, os senhores da guerra do sul da China enfatizam números e guerra de manobra. A agressão é recompensada, as aberturas devem sempre ser exploradas, e a artilharia pesada é substituída por rápidas armas de montanha.§!"

china_green_forest_school: "Escola da Floresta Verde"
KR_green_forest_school: "Resiliência e Requisição"
china_green_forest_school_desc: "§LAlguns dos senhores da guerra da China não têm treinamento militar algum e, em vez disso, se autodenominam como frequentadores da 'universidade da floresta verde'. No entanto, apesar de todas as suas deficiências, esses ex-bandidos (e às vezes ativos) trazem uma abordagem única para a guerra, capazes de permanecer flexíveis e resilientes mesmo nas circunstâncias mais difíceis. Alguns podem chamar seus métodos de rudimentares ou até criminosos, mas muitas vezes eles obtêm resultados.§!"

