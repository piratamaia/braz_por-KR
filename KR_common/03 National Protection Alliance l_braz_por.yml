### Ideas ###

 CHS_legitimacy: "Legitimidade Limitada"
CHS_legitimacy_desc: "Agora que o Norte e o Sul foram reunificados, devemos começar a tarefa gigantesca de criar um novo Governo Central para a China. Muitos em toda a China, especialmente no recentemente conquistado Norte, não nos reconhecem como legítimos desde o início. Levará tempo e esforço para provarmos a nós mesmos para aqueles que duvidam de nós, e somente então poderemos reivindicar verdadeiramente ter reunificado a China."

CHS_bureaucracy: "Burocracia Sobrecarregada"
CHS_bureaucracy_desc: "Da noite para o dia, nossa burocracia passou de governar algumas províncias no sul para governar a maioria da China. Dizer que nossa burocracia está sobrecarregada é um eufemismo. Nosso serviço civil precisará ser expandido de maneira significativa para atender às províncias recém-anexadas. Até lá, nossa economia e capacidade de alcançar o povo sofrerão."

CHS_military: "O Novo Exército Chinês"
CHS_military_desc: "Agora que a China foi reunificada, nossos exércitos vitoriosos são agora os do novo Governo Central. Como tal, vários arsenais e academias militares precisam ser integrados após décadas de desenvolvimento independente."
NPA_navallegacy: "Estaleiros da República"
CHS_NPA_legacy: "Legado das Guerras de Proteção Nacional"
