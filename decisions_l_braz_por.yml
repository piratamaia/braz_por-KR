 seize_some_trains_woo_desc: "As companhias ferroviárias comerciais têm influência sobre nossa infraestrutura. Com a guerra iminente, estamos no nosso direito de comandar equipamentos para uso estatal."
 war_propaganda_casualties: "Exortar Heroísmo"
 war_propaganda_casualties_desc: "Embora o número de mortos aumente, nosso povo deve ser ensinado que apenas na batalha os heróis são forjados."
 war_propaganda_convoys: "Incentivar Frugalidade"
 war_propaganda_convoys_desc: "Até civis podem ajudar na guerra - cuidando e prestando atenção ao nosso uso material, cada grama de aço pode ser feito duas vezes mais valioso para o esforço de guerra."
 war_propaganda_bombing: "Fortalecer Espíritos"
 war_propaganda_bombing_desc: "Embora as bombas caiam ao nosso redor, nossos bravos trabalhadores continuam firmes. É por esse espírito que seremos vitoriosos."
 war_support_during_war: "Apoio à Guerra"
 war_propaganda_radio_industry: "Propaganda de Rádio"
 war_propaganda_radio_industry_desc: "A tecnologia chegou a um ponto em que uma proporção significativa de nossa população tem acesso a um rádio doméstico. A mídia patrocinada pelo estado é a ferramenta perfeita para fomentar o esforço de guerra nos corações de nosso povo."
 war_propaganda_film_industry: "[ROOT.GetImportOrDomesticFilmIndustry]"
