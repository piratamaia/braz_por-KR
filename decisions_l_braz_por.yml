 DOMESTIC_FILM_INDUSTRY: "Utilizar Indústria Cinematográfica Nacional"
 IMPORTED_FILM_INDUSTRY: "Importar Filmes de Propaganda Aliada"
 DOMESTIC_FILM_INDUSTRY_DESC: "A indústria cinematográfica [ROOT.GetAdjective] desenvolveu-se significativamente na última década. Com uma população faminta por entretenimento, podemos beneficiar-nos de uma produção cinematográfica destinada a despertar o sentimento patriótico."
 IMPORTED_FILM_INDUSTRY_DESC: "Nossos benfeitores e aliados estão fazendo uso estratégico de filmes de propaganda. Com um pequeno investimento, poderíamos exibir essas produções em todo o nosso país para fomentar o esforço de guerra entre nosso povo."
