 ace_promoted.1.t: "Ás Piloto Promovido"
 ace_promoted.2.t: "Um Ás Selvagem Aparece"
 ace_promoted.1.d: "Poucos correm tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido pelo codinome [From.GetCallsign], se destacou não apenas retornando vivo da recente missão sobre [From.GetMissionRegion], mas também vivendo vitórias significativas em muitos encontros críticos.\n\nElevado como um exemplo brilhante de coragem [Root.GetAdjective], a recente promoção de [From.GetName] foi altamente divulgada. Embora as pessoas possam ver a guerra como mais inferno do que glória, muitos ficam felizes em ver que ainda existem heróis para se unir."
 ace_promoted.1.d_major: "Poucos correm tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido pelo codinome [From.GetCallsign], se destacou não apenas retornando vivo, mas pilotando [From.GetHerHis] [From.GetWing] com imensa habilidade. Recentemente, [From.GetName] estava em uma missão sobre [From.GetMissionRegion] e foi fundamental para o sucesso desse encontro crítico.\n\nElevado como um exemplo brilhante de coragem [Root.GetAdjective], a recente promoção de [From.GetName] foi altamente divulgada. Embora as pessoas possam ver a guerra como mais inferno do que glória, muitos ficam felizes em ver que ainda existem heróis para se unir."
 ace_promoted.1.a: "Quem ousa, vence."

 ace_died.1.t: "[From.GetCallsign] Morto Sobre [From.GetMissionRegion]"
 ace_died.1.d: "Um dos ases mais famosos de [From.Owner.GetName], [From.GetFullName], caiu em chamas no cumprimento do dever, durante uma missão sobre [From.GetMissionRegion]. Infelizmente, como [From.GetSheHe] já é uma figura pública há muito tempo, a morte de [From.GetCallsign] é severamente desmoralizante para muitas pessoas que a admiravam.\n\nEmbora desejássemos que houvesse uma maneira de esconder esse evento das pessoas, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. Em última análise, a morte de [From.GetHerHis] é mais uma parte de uma lenda que esperamos que viva muito além de nossos problemas atuais."
 ace_died.1.d_major: "Um dos ases mais famosos de [From.Owner.GetName], [From.GetFullName], caiu em cumprimento do dever. Pilotos que retornaram da missão relataram ter avistado [From.GetHerHis] [From.GetWingShort] caindo em chamas sobre [From.GetMissionRegion] após sofrer intenso fogo inimigo. Infelizmente, como [From.GetSheHe] já é uma figura pública há muito tempo, a morte de [From.GetCallsign] é severamente desmoralizante para muitas pessoas que a admiravam.\n\nEmbora desejássemos que houvesse uma maneira de esconder esse evento das pessoas, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. Em última análise, a morte de [From.GetHerHis] é mais uma parte de uma lenda que esperamos que viva muito além de nossos problemas atuais."
 ace_died.1.a: "Uma lenda viva ainda é melhor."

 ace_killed_by_ace.1.t: "[From.GetFullName] Abatido Por [Prev.GetCallsign]"
 ace_killed_by_ace.1.d: "Pilotos que retornaram de [From.GetMissionRegion] relatam que um esquadrão de aeronaves [Prev.Owner.GetAdjective], liderado pelo infame [Prev.GetCallsign], concentrou-se em perseguir [From.GetCallsign]. Após desviar de vários tiros das aeronaves [Prev.Owner.GetAdjective] e derrubar várias aeronaves inimigas, [From.GetCallsign] foi sobrecarregado por [Prev.GetCallsign], que alegadamente superou [From.GetHerHim] e rasgou os tanques de combustível com um golpe limpo. O avião de [From.GetName] [From.GetSurname] pegou fogo e foi girando para baixo sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou grande coragem ao longo de [From.GetHerHis] serviço e era admirado por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e é um golpe devastador para nossa nação como um todo. Saber que, enquanto lamentamos, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como um herói torna a tragédia ainda maior."
 ace_killed_by_ace.1.d_major: "Pilotos que retornaram de [From.GetMissionRegion] relatam que um esquadrão de aeronaves [Prev.Owner.GetAdjective], liderado pelo infame [Prev.GetCallsign], concentrou-se em perseguir [From.GetCallsign]. Após derrubar várias aeronaves inimigas e desviar de vários tiros das aeronaves [Prev.Owner.GetAdjective], [From.GetCallsign] foi sobrecarregado por [Prev.GetCallsign] em seu [Prev.GetWingShort], que alegadamente superou [From.GetHerHim] e rasgou os tanques de combustível com um golpe limpo. O [From.GetWingShort] de [From.GetName] [From.GetSurname] pegou fogo e foi girando para baixo sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou grande coragem ao longo de [From.GetHerHis] serviço e era admirado por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e é um golpe devastador para nossa nação como um todo. Saber que, enquanto lamentamos, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como um herói torna a tragédia ainda maior."
 ace_killed_by_ace.1.a: "Uma perda devastadora para todos nós."

 ace_killed_other_ace.1.t: "[From.GetFullName] Abateu [Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatos destacam o feito heroico de [From.GetFullName], conseguindo ludibriar o piloto [Prev.Owner.GetAdjective] famoso, [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha, onde os pilotos [From.Owner.GetAdjective] conseguiram mergulhar no esquadrão de [Prev.GetCallsign]. [From.GetCallsign] prosseguiu em superar as aeronaves [Prev.Owner.GetAdjective] e, com um único disparo, fez [Prev.GetCallsign] girar pelos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitas vidas [From.Owner.GetAdjective] em [Prev.GetHerHis] consciência. Esta é uma grande vitória e mostra que, quando nos unimos por trás de grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.d_major: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatos destacam o feito heroico de [From.GetFullName], conseguindo ludibriar o piloto [Prev.Owner.GetAdjective] famoso, [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha, onde os pilotos [From.Owner.GetAdjective] conseguiram mergulhar no esquadrão de [Prev.GetCallsign]. [From.GetCallsign] prosseguiu em superar as aeronaves [Prev.Owner.GetAdjective] e, com um único disparo, fez [Prev.GetCallsign] girar pelos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitas vidas [From.Owner.GetAdjective] em [Prev.GetHerHis] consciência. Esta é uma grande vitória e mostra que, quando nos unimos por trás de grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.a: "Uma vitória que todo [From.Owner.GetName] lembrará!"

 aces_killed_each_other.1.t: "[From.GetFullName] caiu"
 aces_killed_each_other.1.d: "Durante a última missão, nosso famoso ás [From.GetAceType], [From.GetFullName], se envolveu em uma luta prolongada com o temido ás piloto, [Prev.GetFullName]. Com pouca munição e sem possibilidade de escapar, [From.GetCallsign] manobrou pelo fogo das aeronaves [Prev.Owner.GetAdjective] e prosseguiu para colidir com [Prev.GetCallsign].\nAmbas as aeronaves de [From.GetCallsign] e [Prev.GetCallsign] foram vistas caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja uma pequena consolação que a ameaça [Prev.Owner.GetAdjective], [Prev.GetCallsign], não será mais um incômodo para nós, perdemos uma figura pública valiosa e uma inspiração para todo [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major: "Durante a última missão, nosso famoso ás [From.GetAceType] [From.GetFullname] se envolveu em uma luta prolongada com o temido piloto ás, [Prev.GetFullName]. Com poucas munições e sem possibilidade de escapar, [From.GetCallsign] manobrou [From.GetHerHis] [From.GetWingShort] através do fogo das aeronaves [Prev.Owner.GetAdjective] e colidiu com [Prev.GetCallsign].\nAmbos os aviões, [From.GetCallsign]'s [From.GetWingShort] e [Prev.GetCallsign]'s [Prev.GetWingShort], foram avistados caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja uma pequena consolação que a ameaça [Prev.Owner.GetAdjective], [Prev.GetCallsign], não será mais um incômodo para nós, perdemos uma figura pública valorizada e uma inspiração para todos [From.Owner.GetAdjective]."
aces_killed_each_other.1.a: "Uma grande perda para nós, mesmo assim"

country_capitulated.0.t: "[Root.GetName] capitulou"
country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] anunciou que a nação covarde [Root.GetAdjective] não conseguia mais suportar a pressão da esmagadora presença das forças [From.From.GetAdjective] em todo o país. O governo [Root.GetAdjective] escolheu fugir do país e entrou no exílio. Suas principais forças capitularam, e [From.From.GetNameDef] agora controla sua área de origem.\nEmbora a guerra continue em outros lugares, esta é uma grande vitória para [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] anunciou que a nação covarde [Root.GetAdjective] não conseguia mais suportar a pressão da esmagadora presença das forças [From.From.GetAdjective] em todo o país. O governo [Root.GetAdjective] escolheu fugir do país e entrou no exílio. Suas principais forças capitularam, e [From.From.GetNameDef] agora controla sua área de origem.\nEmbora a guerra contra o que resta da [Root.GetFactionName] continue em outros lugares, esta é uma grande vitória para [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] anunciou que a nação covarde [Root.GetAdjective] não conseguia mais suportar a pressão da esmagadora presença das forças [From.From.GetAdjective] em todo o país. O governo [Root.GetAdjective] escolheu fugir do país e entrou no exílio. Suas principais forças capitularam, e [From.From.GetNameDef] agora controla sua área de origem.\nEmbora a guerra contra o que resta da [Root.GetFactionName] continue em outros lugares, esta é uma grande vitória para todos da [From.From.GetFactionName]."
country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não consegue mais resistir à pressão das forças ocupantes [From.From.GetAdjective], cometendo atrocidades em todo o país. O governo [Root.GetAdjective] entrou no exílio. Suas principais forças capitularam, e [From.From.GetNameDef] agora controla sua área de origem.\nApesar dessa perda devastadora, a guerra contra [From.From.GetNameDef] está longe de acabar."
country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não consegue mais resistir à pressão das forças ocupantes [From.From.GetAdjective], cometendo atrocidades em todo o país. O governo [Root.GetAdjective] entrou no exílio. Suas principais forças capitularam, e [From.From.GetNameDef] agora controla sua área de origem.\nEmbora a guerra contra [From.From.GetNameDef] continue, este é um revés infeliz para todos da [Root.GetFactionName]."
country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não consegue mais resistir à pressão das forças ocupantes [From.From.GetAdjective], cometendo atrocidades em todo o país. O governo [Root.GetAdjective] entrou no exílio. Suas principais forças capitularam, e [From.From.GetNameDef] agora controla sua área de origem.\nEmbora a guerra contra [From.From.GetNameDef] e o restante da [From.From.GetFactionName] continue, este é um revés infeliz para todos da [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction: "\nO governo [Root.GetAdjective] entrou no exílio, e suas principais forças capitularam para [From.From.GetNameDef], que agora controla sua área de origem.\n\nEmbora as lutas entre [From.From.GetName] e [Root.GetName] tenham terminado, [From.From.GetNameDef] ainda está em guerra total, e os combates continuam em outros lugares."
country_capitulated.0.d_neutral_prev_no_faction: "\nO governo [Root.GetAdjective] entrou no exílio, e suas principais forças capitularam para [From.From.GetNameDef], que agora controla sua área de origem.\n\nA luta em [Root.GetName] foi apenas uma pequena parte do conflito. A guerra entre [From.From.GetNameDef] e o que resta da [Root.GetFactionName] continua em outros lugares."
country_capitulated.0.d_neutral_prev_faction: "\nO governo [Root.GetAdjective] entrou no exílio, e suas principais forças capitularam para [From.From.GetNameDef], que agora controla sua área de origem.\n\nA luta entre [From.From.GetNameDef] e [Root.GetNameDef] foi apenas uma pequena parte do conflito. A guerra entre [From.From.GetFactionName] e o que resta da [Root.GetFactionName] continua em outros lugares."
country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] anunciou sua rendição total para [From.From.GetNameDef]. As forças [From.From.GetAdjective], juntamente com vários apoiadores independentes [Root.GetAdjective] da [From.From.GetRulingIdeology], forçaram [Root.GetLeader] e seu governo ao exílio, enquanto um novo governo foi estabelecido para governar [Root.GetNameDef] em cooperação com [From.From.GetNameDef]. [From.From.GetLeader] afirmou que este acordo mútuo trará uma nova era de prosperidade e cooperação para [Root.GetNameDef].\n[Root.GetLeader] respondeu afirmando que mesmo no exílio, continuará lutando por [Root.GetNameDef] e apoiará todos os esforços de resistência em sua terra natal."
country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] anunciou sua rendição total para [From.From.GetNameDef]. Vários cidadãos [Root.GetAdjective] insatisfeitos com a marca [From.From.GetRulingIdeologyNoun] trazida para [Root.GetNameDef] por [Root.GetLeader] se juntaram aos soldados [From.From.GetAdjective] para removê-lo do poder e formar um novo governo sob a orientação de [From.From.GetNameDef]. [From.From.GetLeader] afirmou que este acordo mútuo trará uma nova era de prosperidade e cooperação para [From.From.GetNameDef].\n[Root.GetLeader] respondeu afirmando que [From.From.GetLeader] não é um verdadeiro [From.From.GetRulingIdeology] e mesmo no exílio, continuará lutando por [Root.GetNameDef] e apoiará todos os esforços de resistência em sua terra natal."
country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] anunciou sua rendição total para [From.From.GetNameDef]. É evidente que a complacência do governo [Root.GetAdjective] em relação aos simpatizantes domésticos da [From.From.GetRulingIdeology] foi um fator contribuinte para a queda de [Root.GetName], já que [Root.GetFascistLeader] assumiu o cargo para governar o país em nome do regime de [From.From.GetLeader].\n[Root.GetLeader] afirma que este não é o fim da soberania [Root.GetAdjective] e que o governo apoiará todos os esforços de resistência mesmo exilado de sua terra natal."
country_capitulated.0.a: "Ótima notícia!"
country_capitulated.0.b: "Estes são tempos sombrios"
country_capitulated.0.c: "Tempos incertos"
 