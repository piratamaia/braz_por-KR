organise_cells_outcome: "Várias células revolucionárias foram organizadas e começaram a operar na retaguarda inimiga."
infiltrate_civil_service_outcome: "Colocamos várias pessoas confiáveis em posições de poder, permitindo que elas assumam rapidamente a administração de territórios libertados."
workers_militia_outcome: "Vários batalhões de milícia operária estão prontos para proteger instalações críticas."
organise_strikes_outcome: "Nosso agente convenceu com sucesso sindicalistas e trabalhadores a iniciar uma grande greve."
preposition_units_outcome: "Nossos ativos no país foram posicionados para capturar infraestrutura crítica quando a revolta começar."
launch_coup_exfiltration_outcome: "Ao receber o sinal de início, nosso agente liderou várias unidades para capturar seus objetivos designados. Os rebeldes assumiram com sucesso o controle de uma parte do território."
launch_coup_exfiltration_outcome_fail: "Na confusão da revolta, perdemos o contato com nosso agente. Talvez nunca descubramos o que aconteceu."
free_agency_upgrade_tt: "Ganhe uma §YMelhoria de Agência§! aleatória!"
nuclear_espionage: "Infiltrar Programa Atômico"
nuclear_espionage_desc: "Nosso programa de armas nucleares está atrasado em relação a outros países. Devemos planejar uma operação para infiltrar programas estrangeiros de armas atômicas e adquirir projetos e dados vitais."
nuclear_espionage_outcome_tt: "Colocaremos um agente dentro do programa de pesquisa nuclear [FROM.GetAdjective], que tentará passar documentação técnica que pode ser usada em nosso próprio projeto atômico."