l_braz_por:
operation_boost_resistance: "Fortalecer Resistência"
operation_boost_resistance_desc: "§LPartidários em território ocupado pelo inimigo estão desesperados por apoio para continuar a luta. Eles estão prendendo quantidades significativas de tropas inimigas e seriam um investimento muito eficaz.§!"
operation_capture_cipher: "Capturar Cifra"
operation_capture_cipher_desc: "§LCapturar um livro de códigos inimigo, ou adquiri-lo por outros meios, daria aos nossos decifradores uma vantagem decisiva em seus esforços.§!"
infiltration_paradrop: "Infiltração via Paraquedas"
infiltration_paradrop_desc: "Agentes serão lançados na área via paraquedas. Voar baixo e à noite evitará qualquer interferência de caças inimigos."
infiltration_submarine: "Desdobramento via Submarino"
infiltration_submarine_desc: "Agentes serão entregues perto da costa por um de nossos submarinos. Já realizamos reconhecimento de possíveis locais de desembarque e o cronograma das patrulhas inimigas para evitar detecção."
infiltration_border: "Infiltração através de uma fronteira neutra"
infiltration_border_desc: "Agentes se infiltrarão através de uma fronteira neutra. Os guardas de fronteira na área devem estar menos alertas, e já identificamos várias áreas onde as patrulhas de fronteira são muito infrequentes."
infiltration_diplomatic: "Passaportes Diplomáticos"
infiltration_diplomatic_desc: "Agentes usarão passaportes diplomáticos para entrar no país e se movimentar. Esperamos que a contra-inteligência inimiga tente segui-los, mas isso pode ser superado com treinamento suficiente."
resistance_support_arms_depots: "Criar Esconderijos de Suprimentos"
resistance_support_arms_depots_desc: "Nossos agentes criarão vários esconderijos de explosivos e outros equipamentos, em preparação para uma revolta geral assim que a resistência estiver forte o suficiente."
resistance_support_distribute_weapons: "Distribuir Armas"
resistance_support_distribute_weapons_desc: "Nossos agentes organizarão e coordenarão uma série de entregas de armas. As armas serão então entregues a membros confiáveis da resistência local."
resistance_support_organize_training: "Organizar Campos de Treinamento"
resistance_support_organize_training_desc: "Nossos agentes realizarão cursos em habilidades de escape e evasão, bem como técnicas básicas de campo. Os alunos mais promissores passarão então por treinamento básico com armas de fogo."
resistance_support_coordinate_groups: "Coordenar Grupos de Resistência"
resistance_support_coordinate_groups_desc: "Nossos agentes viajarão para coordenar vários grupos de resistência. Forjar uma aliança entre as unidades politicamente fraturadas levará algum tempo."
exfiltration_air_pickup: "Resgate por Avião"
exfiltration_air_pickup_desc: "Um de nossos aviões entrará no território inimigo à noite, encontrará um campo marcado, pousará e resgatará nossos agentes."
exfiltration_submarine_pickup: "Resgate por Submarino"
exfiltration_submarine_pickup_desc: "Um de nossos submarinos estará estacionado em um ponto de resgate designado ao longo da costa. O cronograma será essencial, pois as patrulhas navais inimigas cobrem a área."
exfiltration_border: "Cruzando a fronteira a pé"
exfiltration_border_desc: "Nossos agentes escaparão cruzando a fronteira à noite em um local remoto. Guias locais estão prontos para ajudar na navegação pela área traiçoeira."
exfiltration_go_to_ground: "Se Esconder"
exfiltration_go_to_ground_desc: "Nossos agentes se manterão discretos e se misturarão à população até estarem prontos para a próxima missão. Se surgir uma oportunidade de exfiltração por outros meios, eles a aproveitarão."
operation_make_resistance_contacts: "Fazer Contatos de Resistência"
operation_make_resistance_contacts_desc: "§LQualquer apoio que pudermos oferecer aos partidários ativos atrás das linhas inimigas seria muito mais eficaz se tivéssemos uma maneira de comunicar e coordenar com eles.§!"
capture_cyphers_bribe: "Subornar Soldado"
capture_cyphers_bribe_desc: "Temos um informante interno e forneceremos a ele os fundos necessários para roubar um livro de códigos e entregá-lo ao nosso agente."
capture_cyphers_raid: "Ataque Comando"
capture_cyphers_raid_desc: "Nosso agente fará reconhecimento na área e sinalizará uma unidade de comando para pousar e capturar livros de códigos e equipamentos de criptografia. Também tentaremos capturar um ou dois especialistas em criptografia para interrogatório."
capture_cyphers_seduction: "Usar Sedução"
capture_cyphers_seduction_desc: "Nosso agente entrará em contato com uma pessoa com acesso aos códigos e usará seu charme - ou outros meios - para garantir uma cópia."
capture_cyphers_reverse_engineer: "Engenharia Reversa"
capture_cyphers_reverse_engineer_desc: "Uma versão mais simples da máquina de criptografia principal do país está disponível comercialmente. Adquiriremos legalmente uma versão e a usaremos para ajudar na engenharia reversa de uma máquina de descriptografia."
resistance_contacts_radio_circuits: "Criar Circuitos de Rádio"
resistance_contacts_radio_circuits_desc: "A equipe distribuirá rádios para membros da resistência e ensinará protocolo básico de rádio, especialmente para evitar a localização de rádio inimigo."
resistance_support_pidgeons: "Distribuir Pombos-Correio"
resistance_support_pidgeons_desc: "A equipe distribuirá pombos-correio treinados para vários criadores conectados à resistência. Eles serão usados para enviar mensagens de volta para nossas linhas."
resistance_contacts_briefings: "Briefings Estratégicos"
resistance_contacts_briefings_desc: "Nosso agente fornecerá informações aos líderes de vários grupos de resistência sobre operações planejadas para coordenar o apoio à resistência."
capture_cyphers_smuggle: "Contrabandear Códigos"
capture_cyphers_smuggle_desc: "Um de nossos agentes duplos solicitará uma nova cópia do código atualmente ativo para transferência. A coordenação com outros serviços está em andamento para garantir que a entrega não seja interrompida."
operation_steal_tech_airforce: "Roubar Projetos de Aviação"
operation_steal_tech_airforce_desc: "§LRecebemos relatos preocupantes de que o inimigo está à nossa frente em várias áreas de design de aeronaves. Se for o caso, poderíamos tentar obter insights sobre o quão à frente eles estão e utilizar essas descobertas para avançar em nossas próprias pesquisas.§!"
operation_infiltrate_armed_forces_navy: "Infiltrar Marinha"
operation_infiltrate_armed_forces_navy_desc: "§LEnquanto as tripulações unidas dos navios [From.GetAdjective] oferecem poucas oportunidades de infiltração, a equipe de apoio em casa é outra questão. Ter alguém por dentro nos daria informações valiosas, além da oportunidade de apoiar operações mais difíceis posteriormente.§!"
operation_infiltrate_civilian: "Infiltrar Administração Civil"
operation_infiltrate_civilian_desc: "§LO governo [From.GetAdjective] possui numerosos pontos fracos pelos quais podemos infiltrar um agente em suas operações. Fazê-lo nos daria informações valiosas sobre o funcionamento interno de [From.GetNameDef] e a oportunidade de utilizar esse agente em futuras operações contra [From.GetNameDef].§!"
operation_infiltrate_armed_forces_airforce: "Infiltrar Força Aérea"
operation_infiltrate_armed_forces_airforce_desc: "§LA Força Aérea [From.GetAdjective] é a mais jovem das forças armadas [From.GetAdjective]. Como tal, ela possui muitas pessoas de origens incomuns em suas fileiras. Poderíamos explorar alguns deles para obter um homem por dentro.§!"
operation_infiltrate_armed_forces_army: "Infiltrar Exército"
operation_infiltrate_armed_forces_army_desc: "§LO Exército [From.GetAdjective] possui vários indivíduos em suas fileiras que poderiam ser virados para fornecer informações adicionais e apoio para futuras operações.§!"
operation_steal_tech_army: "Roubar Projetos Militares"
operation_steal_tech_army_desc: "§LNossos analistas de inteligência acreditam que [From.GetNameDef] fez avanços significativos no campo da Guerra Terrestre e engenharia militar. Uma investigação mais aprofundada, aliada a alguns métodos mais diretos, pode fornecer informações valiosas para nossos próprios projetos de pesquisa.§!"
operation_steal_tech_civilian: "Roubar Projetos Industriais"
operation_steal_tech_civilian_desc: "§LParece que nossa indústria está ficando para trás [From.GetNameDef] em várias áreas. Com um pouco de astúcia e um pouco de subterfúgio, podemos reduzir consideravelmente essa diferença.§!"
operation_steal_tech_navy: "Roubar Projetos Navais"
operation_steal_tech_navy_desc: "§LHá relatos de que o [From.GetAdjective] parece estar à nossa frente em algumas áreas de engenharia naval. Podemos estar em posição de adquirir alguma dessa tecnologia para engenharia reversa.§!"
infiltrate_military_bribe: "Oferecer Suborno"
infiltrate_military_bribe_desc: "Nosso agente identificará uma pessoa com dificuldades financeiras e oferecerá uma quantia substancial para nos fornecer apoio. Os fundos serão disponibilizados do tesouro."
infiltrate_military_seduction: "Aplicar Charme"
infiltrate_military_seduction_desc: "Nosso agente entrará em um relacionamento muito próximo e íntimo com alguém por dentro para obter informações e alavancar sobre eles."
infiltrate_military_turned_pow: "Virar Prisioneiro de Guerra"
infiltrate_military_turned_pow_desc: "Identificaremos um prisioneiro de guerra utilizável sob nosso cuidado, o converteremos para o nosso lado e o repatriaremos. Ele certamente será interrogado, mas com o treinamento adequado, ele será capaz de superar isso."
 infiltrate_military_ideological_supporter: "Contatar Apoiador Ideológico" 
infiltrate_military_ideological_supporter_desc: "Utilizaremos canais diplomáticos secretos para identificar e contatar membros da administração [From.GetAdjective] com visões políticas não compartilhadas por seu governo e incentivá-los a trabalhar para nós."
steal_blueprints_bribe: "Oferecer Suborno"
steal_blueprints_bribe_desc: "Nosso Agente oferecerá uma quantia substancial a um engenheiro envolvido no projeto."
steal_blueprints_seduction: "Aplicar Encantos"
steal_blueprints_seduction_desc: "Nosso Agente se aproximará de uma pessoa envolvida no projeto e aplicará seus encantos para obter insights adicionais. Embora não esperemos que alguém entregue um conjunto completo de plantas em troca de algum tempo de qualidade, conversas informais muitas vezes são descuidadas."
steal_blueprints_infiltrate_naval_design_office: "Infiltrar Escritório de Design Naval"
steal_blueprints_infiltrate_naval_design_office_desc: "Nosso Agente se integrará a um pequeno fornecedor na construção naval como um funcionário menor e usará essa posição para fazer cópias dos planos disponíveis."
steal_blueprints_steal_prototype: "Roubar Protótipo"
steal_blueprints_steal_prototype_desc: "Após treinamento básico de voo e acompanhado por um piloto de teste de nossa força aérea, nosso agente obterá acesso a um protótipo e o voará até nossas linhas. Será organizada uma escolta de caças para garantir que o protótipo chegue até nós intacto."
steal_blueprints_middle_manager: "Infiltrar Gerência Intermediária"
steal_blueprints_middle_manager_desc: "Nosso Agente usará referências fornecidas e um currículo alterado para obter emprego na gerência intermediária de uma grande empresa. A partir dessa posição, eles deverão fornecer informações sobre essa empresa, bem como sobre a indústria como um todo."
targeted_sabotage_plant_explosives: "Colocar Explosivos"
targeted_sabotage_plant_explosives_desc: "Trabalhando com membros da resistência local, nossos agentes se infiltrarão na fábrica durante a noite, colocarão explosivos perto das estruturas de sustentação e, assim, derrubarão toda a sala da fábrica sobre o equipamento de produção."
targeted_sabotage_organize_more_meetings: "Organizar Mais Reuniões"
targeted_sabotage_organize_more_meetings_desc: "Entrevistas com trabalhadores mostraram que realizar extensas reuniões para discutir questões menores tem o efeito de reduzir dramaticamente a produção, a um custo mínimo para nossos agentes."
targeted_sabotage_destroy_bridge: "Destruir Ponte"
targeted_sabotage_destroy_bridge_desc: "A resistência local identificou uma ponte como peça-chave nos esforços de abastecimento inimigo na região. Nossos agentes derrubarão o vão com algumas libras de explosivos de alta potência."
targeted_sabotage_collapse_tunnel: "Desmoronar Túnel"
targeted_sabotage_collapse_tunnel_desc: "A principal linha férrea do estado passa por um túnel estreito. Nossos agentes identificaram os pontos fracos estruturais na construção e utilizarão explosivos para desmoronar o túnel."
targeted_sabotage_remove_roadsigns: "Remover Placas de Sinalização"
targeted_sabotage_remove_roadsigns_desc: "Nossos agentes derrubarão placas de rua e virarão outras, na tentativa de tornar a navegação das tropas de ocupação mais difícil."
targeted_sabotage_immobilize_rolling_stock: "Imobilizar Equipamento Ferroviário"
targeted_sabotage_immobilize_rolling_stock_desc: "Uma pequena quantidade de areia nos pontos de lubrificação de um vagão ferroviário eventualmente o fará parar, bloqueando assim uma linha férrea até que possa ser reparado. Mesmo um pequeno número de carros desativados pode colapsar todo o sistema."
targeted_sabotage_burn_storage: "Queimar Armazéns"
targeted_sabotage_burn_storage_desc: "A resistência local identificou unidades de armazenamento que contêm compostos altamente inflamáveis. Sob a cobertura da noite, nossos agentes incendiarão o armazém e depois se retirarão na confusão resultante."
targeted_sabotage_destroy_mining_equipment: "Destruir Equipamento de Mineração"
targeted_sabotage_destroy_mining_equipment_desc: "Grupos locais de resistência apontaram que grande parte do equipamento pesado usado na mineração é extremamente vulnerável. Nossos agentes utilizarão explosivos para desativar várias peças críticas e paralisar toda a operação de mineração."
operation_targeted_sabotage_industry: "Sabotar Indústria"
operation_targeted_sabotage_industry_desc: "§LA resistência em território inimigo solicitou apoio para desativar uma planta industrial local.§!"
operation_targeted_sabotage_infrastructure: "Sabotar Infraestrutura"
operation_targeted_sabotage_infrastructure_desc: "§LA resistência em território inimigo tem travado um esforço discreto contra a infraestrutura inimiga, mas até agora tem faltado recursos para causar um impacto significativo.§!"
operation_targeted_sabotage_resources: "Sabotar Recursos"
operation_targeted_sabotage_resources_desc: "§LA resistência em território inimigo nos informou sobre os esforços inimigos para extrair recursos no estado. Uma chave bem colocada jogada nessas engrenagens impediria isso.§!"
operation_rescue_operative: "Resgatar Operativo Capturado"
operation_rescue_operative_desc: "§LUm de nossos ativos foi retirado do jogo pelo inimigo. Precisamos recuperá-lo, e rapidamente, antes que seja permanentemente removido do jogo.§!"
free_operative_free_in_transit: "Liberdade em Trânsito"
free_operative_free_in_transit_desc: "Nosso operativo é transportado de carro entre a prisão em que está sendo mantido e o local onde está sendo interrogado. Conhecemos a rota e enviaremos uma pequena unidade para armar uma emboscada, matar os guardas e libertar nosso operativo."
free_operative_liberate_camp: "Liberar Acampamento"
free_operative_liberate_camp_desc: "Enquanto sob interrogatório, nosso operativo é mantido em um acampamento com outros prisioneiros importantes. Montaremos um ataque ao acampamento com uma pequena unidade, dominaremos quaisquer guardas presentes e libertaremos nosso agente."
free_operative_smuggle_in_escape_gear: "Contrabandear Equipamento de Fuga"
free_operative_smuggle_in_escape_gear_desc: "Nossos cientistas desenvolveram um conjunto de ferramentas de fuga. Temos um contato local que concordou em receber o pacote. Nosso operativo então utilizará as ferramentas fornecidas e se dirigirá ao ponto de encontro para a exfiltração."
operation_outcome_consumes_token_tt: "Esta operação pode queimar um §YAtivo Infiltrado§!."
operation_outcome_sabotage_industry_tt: "Concentra a resistência local no ataque à indústria e aumenta a chance de ataques bem-sucedidos."
operation_outcome_sabotage_infrastructure_tt: "Concentra a resistência local no ataque à infraestrutura e aumenta a chance de ataques bem-sucedidos."
operation_outcome_sabotage_resources_tt: "Concentra a resistência local no ataque à extração de recursos e aumenta a chance de ataques bem-sucedidos."
operation_coup_government: "Orquestrar Golpe"
operation_coup_government_desc: "§L[From.GetNameDefCap] está maduro para uma mudança de regime. Algumas pessoas boas e confiáveis, com apoio adequado, poderiam derrubar a estrutura podre que sustenta o governo [From.GetAdjective].§!"
collaboration_government_set_up_planning_committees: "Estabelecer Comitês de Planejamento"
collaboration_government_set_up_planning_committees_desc: "Nossa equipe se reunirá com políticos simpáticos para discutir a possibilidade de formar um novo governo para administrar [From.GetNameDef] após nossa ocupação e formar pequenos grupos de trabalho que elaborarão os detalhes."
collaboration_government_train_paramilitary_forces: "Treinar Forças Paramilitares"
collaboration_government_train_paramilitary_forces_desc: "Nossa equipe organizará e treinará algumas unidades para ajudar o novo governo a manter a lei e a ordem. Até que o novo governo esteja organizado, eles ajudarão a manter as áreas traseiras seguras."
collaboration_government_contact_military_officers: "Contatar Oficiais Militares"
collaboration_government_contact_military_officers_desc: "Nossa equipe seguirá algumas pistas que indicam que alguns oficiais militares aposentados estão profundamente insatisfeitos com o atual governo [From.GetAdjective] e estariam dispostos a nos ajudar a criar um novo governo após nossa ocupação."
operation_collaboration_government: "Preparar Governo de Colaboração"
operation_collaboration_government_desc: "§LTer um governo amigável no comando de [From.GetNameDef] nos permitiria concentrar nossos esforços em outros inimigos e liberar tropas para buscar outros objetivos.§!"
fake_intel_decoy_tanks: "Tanques Isca"
fake_intel_decoy_tanks_desc: "Inventamos iscas baratas que se parecem com tanques à distância. Colocaremos essas iscas em locais facilmente observáveis e garantiremos que o inimigo tenha tempo suficiente para notá-las."
fake_intel_radio_deception: "Engano de Rádio"
fake_intel_radio_deception_desc: "Configuraremos uma pequena unidade de especialistas em rádio, fingindo ser o destacamento de sinais de uma formação muito maior. Eles também usarão uma versão mais antiga de nossos códigos, para facilitar a leitura de suas mensagens pelo inimigo."
fake_intel_deliberate_leaks: "Vazamentos Deliberados"
fake_intel_deliberate_leaks_desc: "Alguns de nossos agentes em países estrangeiros garantirão que estejam sendo indiscretos com as pessoas certas, garantindo assim que o inimigo obtenha as informações desejadas por meio de fontes 'confiáveis'."
fake_intel_press_releases: "Comunicados de Imprensa"
fake_intel_press_releases_desc: "Convidaremos repórteres para escrever histórias muito detalhadas sobre algumas coisas que gostaríamos que o inimigo soubesse."
fake_intel_utilize_double_agents: "Utilizar Agentes Duplos"
fake_intel_utilize_double_agents_desc: "Convertemos vários informantes juniores do serviço de inteligência inimigo. Eles serão incentivados a fornecer o tipo certo de informações ao outro lado."
fake_intel_plant_evidence: "Plantar Evidências" 
fake_intel_plant_evidence_desc: "Realizaremos uma pequena operação em um local controlado pelo inimigo, mas que não estamos interessados no momento, e garantiremos que deixemos muitas evidências para trás."
fake_intel_release_pow: "Liberar POW"
fake_intel_release_pow_desc: "Um oficial inimigo capturado está prestes a ser repatriado por motivos humanitários. Antes de partir, garantiremos que ele veja acidentalmente várias coisas."
operation_fake_intel: "Plantar Inteligência Falsa"
operation_fake_intel_desc: "§LSabemos que a Inteligência [From.GetAdjective] está ativa em nosso país. Às vezes, é melhor dar a alguém que procura informações exatamente o que eles querem ouvir.§!"
infiltration_paradrop_outcome: "Apesar de alguns problemas para encontrar a zona de lançamento no escuro, a equipe pousou em segurança."
infiltration_submarine_outcome: "Com uma primeira tentativa frustrada por ondas altas, uma segunda tentativa de desembarque no dia seguinte teve sucesso e entregou a equipe com segurança à costa."
infiltration_border_outcome: "Sob a cobertura de um clima muito adverso, nossa equipe encontrou a trilha previamente reconhecida e atravessou a fronteira sem problemas adicionais."
infiltration_diplomatic_outcome: "A equipe não teve problemas para entrar no país e habilmente evitou a contra-inteligência inimiga que estava de olho neles."
exfiltration_air_pickup_outcome: "O pequeno avião de transporte conseguiu encontrar o ponto de retirada com pouco problema e entregou a equipe em segurança de volta às nossas linhas."
exfiltration_submarine_pickup_outcome: "Após vários dias tensos de jogo de esconde-esconde com uma patrulha inimiga local, nossa equipe conseguiu organizar uma retirada e deixar a área sem ser detectada."
exfiltration_border_outcome: "A equipe escapou cruzando a fronteira sob a cobertura da noite, utilizando um guia local para ajudá-los a encontrar um caminho através das defesas fronteiriças."
exfiltration_go_to_ground_outcome: "Nossa equipe se misturou com civis locais e está atualmente fazendo planos para voltar às nossas linhas ou permanecer na área para missões futuras."
fake_intel_decoy_tanks_outcome: "Enquanto o inimigo realizava algumas missões de reconhecimento na área, não podemos ter certeza de que eles avistaram as iscas e foram convencidos por elas. Estamos aguardando confirmação de outras fontes de que eles caíram na armadilha."
fake_intel_radio_deception_outcome: "Nossos operadores de rádio produziram muitas transmissões. Se o inimigo realmente monitorou alguma delas é difícil de dizer."
fake_intel_deliberate_leaks_outcome: "Garantimos que agentes inimigos fossem fornecidos com vários vazamentos pequenos que pintam uma imagem completamente diferente da realidade. Se o outro lado comprou isso, ainda está para ser visto."
fake_intel_press_releases_outcome: "Nosso Departamento de Informação Pública garantiu que a cobertura da imprensa em jornais amigáveis e neutros seja aproximadamente como queremos que pareça."
fake_intel_utilize_double_agents_outcome: "Nossos agentes duplos forneceram ao outro lado uma generosa quantidade de informações - algumas delas até corretas, para garantir que o inimigo continue confiando neles."
fake_intel_plant_evidence_outcome: "A incursão que realizamos foi um sucesso completo, e o outro lado recuperou muitas evidências de nossa operação. Relatos iniciais indicam que houve movimentações significativas de tropas em resposta a isso."
fake_intel_release_pow_outcome: "O oficial foi levado próximo a vários acampamentos militares e permitiram que ele notasse uma variedade de distintivos de unidades de divisões que na verdade não existem."
targeted_sabotage_plant_explosives_outcome: "A equipe plantou os explosivos com sucesso e derrubou o prédio. Os danos às máquinas-ferramenta são relatados como leves, mas ainda exigirão muito tempo para reconstrução."
targeted_sabotage_organize_more_meetings_outcome: "Nosso agente se infiltrou com sucesso na gerência intermediária da empresa-alvo e reestruturou agressivamente os processos para encontrar maiores sinergias, envolvendo-se com partes interessadas-chave. A produtividade caiu significativamente."
targeted_sabotage_destroy_bridge_outcome: "A equipe plantou os explosivos e ajustou o fusível para coincidir com a passagem de um trem. Entre a explosão e os danos do trem descarrilado, toda a extensão caiu no rio."
targeted_sabotage_collapse_tunnel_outcome: "Após identificar pontos fracos estruturais, a equipe colocou explosivos e se retirou. Embora os danos ao túnel sejam reparáveis, levará algum tempo até que o túnel esteja totalmente utilizável novamente."
targeted_sabotage_remove_roadsigns_outcome: "A equipe removeu com sucesso placas de rua em várias interseções importantes e substituiu sinais em outros locais, criando grande confusão entre os motoristas não familiarizados com a área."
targeted_sabotage_immobilize_rolling_stock_outcome: "A equipe se infiltrou em um depósito ferroviário e sabotou com sucesso vários veículos. Os efeitos só devem se tornar aparentes após o veículo percorrer alguns quilômetros, deixando-o preso na linha aberta."
targeted_sabotage_burn_storage_outcome: "A equipe conseguiu incendiar com sucesso as áreas de armazenamento locais, destruindo centenas de toneladas de recursos armazenados e impactando severamente a capacidade de manter um estoque."
targeted_sabotage_destroy_mining_equipment_outcome: "A equipe conseguiu sabotar a maior parte do equipamento pesado de mineração. Embora alguns danos possam ser superficiais, isso criará sérios gargalos no fluxo de produção."
steal_blueprints_bribe_outcome: "Entramos em contato com um engenheiro com dificuldades financeiras e o convencemos a fornecer alguns documentos secretos em troca de uma quantia significativa de dinheiro conversível."
steal_blueprints_seduction_outcome: "Nosso agente encontrou um engenheiro carente de companhia pessoal, que foi muito aberto sobre seu trabalho."
steal_blueprints_infiltrate_naval_design_office_outcome: "Nosso agente se infiltrou com sucesso em um fornecedor de equipamentos navais e fez cópias de projetos de componentes-chave."
steal_blueprints_steal_prototype_outcome: "O protótipo foi recuperado com sucesso e transportado para uma base aérea amiga. Nossos engenheiros estão desmontando-o agora."
steal_blueprints_middle_manager_outcome: "O tempo que nosso agente passou na administração de uma pequena empresa aumentou significativamente nossa compreensão da economia inimiga. Ainda estamos investigando relatos de que a produtividade aumentou enquanto nosso agente trabalhava lá."
capture_cyphers_bribe_outcome: "Nosso agente obteve uma cópia completa do livro de códigos de uma fonte não identificada em troca de alguns objetos de valor."
capture_cyphers_raid_outcome: "Uma pequena unidade de Comandos realizou com sucesso um ataque a uma estação de rádio e conseguiu obter cópias do código atual antes que pudesse ser destruído."
capture_cyphers_seduction_outcome: "Nosso agente conseguiu convencer uma pessoa em posse dos códigos a se separar deles."
capture_cyphers_smuggle_outcome: "Nosso agente conseguiu convencer seu contato em [From.GetNameDef] a enviar uma cópia completa dos códigos usados para se comunicar conosco."
capture_cyphers_reverse_engineer_outcome: "Nosso agente obteve com sucesso um exemplo da máquina de criptografia do inimigo. Embora menos capaz do que os modelos militares, ainda nos permitirá ter uma grande compreensão de suas operações."
collaboration_government_set_up_planning_committees_outcome: "A equipe criou vários grupos de planejamento para organizar o novo governo e garantir uma transição suave de poder após as operações de combate."
collaboration_government_train_paramilitary_forces_outcome: "A equipe organizou vários homens confiáveis, alguns com experiência militar, em pequenas unidades paramilitares, que ajudarão a proteger a retaguarda de nosso exército em avanço."
collaboration_government_contact_military_officers_outcome: "Nossa equipe fez alguns contatos com oficiais militares aposentados, que podem ser convencidos a ajudar na organização de um novo governo, desde que possam desempenhar um papel nele."
free_operative_free_in_transit_outcome: "Com o apoio de uma pequena unidade de Comandos, nossa equipe conseguiu executar uma emboscada e recuperar nosso agente enquanto ele estava sendo transferido para um novo local."
free_operative_liberate_camp_outcome: "Apenas algumas horas antes de os prisioneiros serem transferidos, uma pequena unidade de Comandos conseguiu libertar a prisão onde nosso agente estava sendo mantido."
free_operative_smuggle_in_escape_gear_outcome: "Nosso agente recebeu as ferramentas de fuga e conseguiu sair da prisão com sucesso sob a cobertura da noite, evitando equipes de busca e patrulhas por vários dias antes de conseguir fazer contato."
infiltrate_military_bribe_outcome: "Nosso agente conseguiu convencer com sucesso um soldado em serviço ativo a trabalhar para nós em troca de uma quantia significativa de dinheiro."
infiltrate_military_seduction_outcome: "Nosso agente iniciou um relacionamento com um soldado ativo, que se tornou uma fonte bastante confiável de informações."
infiltrate_military_turned_pow_outcome: "Nosso Departamento de Operações Psicológicas convenceu com sucesso um prisioneiro de guerra sobre a justiça de nossa causa e o enviou de volta ao outro lado."
infiltrate_military_ideological_supporter_outcome: "Nosso agente entrou em contato com vários oficiais que não apoiam mais o regime atual [From.GetAdjective]."
resistance_contacts_radio_circuits_outcome: "A equipe entrou em contato com várias unidades de resistência e as instruiu em técnicas de rádio, deixando um operador de rádio com cada uma."
resistance_support_pidgeons_outcome: "Vários pombos foram lançados atrás das linhas inimigas com instruções sobre como alimentá-los e cuidar deles."
resistance_contacts_briefings_outcome: "A equipe instruiu membros da resistência sobre operações planejadas em seu setor, definiu prioridades para coleta de inteligência e organizou entregas de suprimentos."
resistance_support_arms_depots_outcome: "A equipe estabeleceu vários depósitos de armas e munições em locais ocultos para melhorar o poder de ataque da resistência."
resistance_support_distribute_weapons_outcome: "A equipe distribuiu armas para várias células de resistência e instruiu os membros sobre seu uso."
resistance_support_organize_training_outcome: "A equipe ministrou cursos sobre técnicas básicas de campo, manutenção de armas leves e demolições."
resistance_support_coordinate_groups_outcome: "A equipe reuniu representantes dos maiores grupos de resistência para coordenar adequadamente operações em uma escala maior e garantir que os suprimentos fossem direcionados onde são mais necessários."
coordinated_strike_scout_target: "Reconhecer Alvos"
coordinated_strike_scout_target_desc: "A equipe fará o reconhecimento dos alvos, tirará fotografias e fornecerá as informações mais recentes sobre a localização de alvos de alto valor."
coordinated_strike_scout_target_outcome: "A equipe forneceu informações precisas sobre a localização da sede inimiga e outros locais importantes apenas horas antes do início do ataque."
coordinate_strike_mark_targets: "Marcar Alvos"
coordinate_strike_mark_targets_desc: "A equipe usará sinais e marcadores preestabelecidos para permitir que nossas forças detectem mais facilmente alvos de alto valor."
coordinate_strike_mark_targets_outcome: "Apesar de ter que ser feito às pressas e no escuro, as marcações foram muito bem-sucedidas em direcionar nossas forças para os alvos mais importantes."
coordinated_strike_sabotage_communications: "Sabotar Comunicações"
coordinated_strike_sabotage_communications_desc: "Nossa equipe cortará linhas telefônicas e emboscará mensageiros para interromper as comunicações inimigas nas cruciais primeiras horas."
coordinated_strike_sabotage_communications_outcome: "Nossa equipe interrompeu com sucesso as comunicações inimigas, levando a uma resposta lenta ao nosso ataque."
coordinated_strike_direct_units: "Direcionar Unidades"
coordinated_strike_direct_units_desc: "Quando o ataque começar, nossa equipe direcionará nossas unidades para os alvos mais valiosos por rádio."
coordinated_strike_direct_units_outcome: "Nossa equipe teve muito sucesso em direcionar nossas unidades, aumentando os danos causados ao inimigo."
coordinated_strike_occupy_bridges: "Ocupar Pontes"
coordinated_strike_occupy_bridges_desc: "Nossa equipe tomará pontes na área, impedindo sua destruição e bloqueando contra-ataques inimigos."
coordinated_strike_occupy_bridges_outcome: "A equipe superou com sucesso os guardas de uma ponte-chave, cortou os fios dos explosivos e permitiu que nossas forças avançassem sem impedimentos."
operation_coordinated_strike: "Ataque Coordenado"
operation_coordinated_strike_desc: "§LPara alcançar a vitória sobre [From.GetNameDef], devemos desferir um golpe surpresa esmagador.§!\n\nPrepare missões aéreas de §YAtaque ao Porto§! e §YBombardeio Estratégico§! na região-alvo e elas serão executadas conforme a operação for concluída, iniciando a guerra entre nós."
coordinated_strike_tt: "Declararemos guerra a §Y[From.GetNameDef]§! através de um ataque surpresa. Quando ativado, todos os Ataques ao Porto e Bombardeios Estratégicos preparados na região-alvo serão executados várias vezes sem que a defesa aérea possa interceptá-los."
exfiltration_air_pickup_outcome_fail: "§RO nosso piloto encontrou o local de pouso designado iluminado intensamente com holofotes de várias unidades antiaéreas inimigas e decidiu que a operação estava comprometida.§!"
exfiltration_submarine_pickup_outcome_fail: "§RO submarino esperou no ponto de extração acordado por várias horas, mas nenhuma mensagem foi recebida da costa indicando que nossa equipe estava pronta para a extração. A tripulação relatou aumento da atividade inimiga na costa durante esse período.§!"
exfiltration_border_outcome_fail: "§RO guia do outro lado da fronteira esperou em vão pela nossa equipe aparecer, até que teve que abandonar seu posto devido a uma patrulha inimiga se aproximando.§!"
exfiltration_go_to_ground_outcome_fail: "§RA equipe até agora falhou em fazer contato durante o cronograma preestabelecido. Não temos mais informações sobre o que aconteceu com eles.§!"
