targeted_sabotage_resources_3_tt: "A Resistência Local em [From.From.GetName] fará um grande esforço para sabotar a extração de recursos local."
targeted_sabotage_industry_2_tt: "A Resistência Local em [From.From.GetName] concentrará mais esforços em sabotar fábricas locais."
targeted_sabotage_industry_3_tt: "A Resistência Local em [From.From.GetName] fará um grande esforço para sabotar fábricas locais."
targeted_sabotage_infrastructure_2_tt: "A Resistência Local em [From.From.GetName] concentrará mais esforços em sabotar a infraestrutura local."
