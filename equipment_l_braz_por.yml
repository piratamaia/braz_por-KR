 artillery_equipment_2: "Artilharia Aprimorada"
artillery_equipment_2_desc: "Novos designs de obuseiros, aproveitando dispositivos de recuo hidráulico e canos mais longos."
artillery_equipment_3: "Artilharia Avançada"
artillery_equipment_3_desc: "Artilharia leve capaz de ser desmontada para transporte, tornando possível levar suporte de artilharia a áreas anteriormente difíceis de alcançar."

anti_air_equipment_2: "Antiaéreo Aprimorado"
anti_air_equipment_2_desc: "Canhões antiaéreos com cartuchos e canos mais longos, capazes de mirar em aeronaves de alta altitude."
anti_air_equipment_3: "Antiaéreo Avançado"
anti_air_equipment_3_desc: "Um avançado canhão antiaéreo móvel com maior alcance e capacidade de fogo, para combater até as aeronaves inimigas mais rápidas e de maior altitude."

rocket_artillery_equipment_2: "Artilharia de Foguetes Avançada"
rocket_artillery_equipment_2_desc: "Foguetes de estabilização giratória, aumentando o alcance de baterias de artilharia mais leves."

anti_tank_equipment_2: "Antitanque Aprimorado"
anti_tank_equipment_2_desc: "Canhões de calibre maior para combater tanques mais pesados com armadura inclinada."
anti_tank_equipment_3: "Antitanque Avançado"
anti_tank_equipment_3_desc: "Combinando diferentes tipos de novas tecnologias de munição com canhões de maior velocidade inicial, esses canhões antitanque estão preparados para qualquer nova armadura que nossos inimigos possam desenvolver."

motorized_rocket_equipment: "Artilharia de Foguetes Motorizada"
motorized_rocket_equipment_short: "Art. de Foguetes Mot."
motorized_rocket_equipment_desc: "Lançadores de foguetes múltiplos como esses entregam explosivos em uma área-alvo mais rapidamente do que a artilharia convencional, mas com menor precisão e exigindo mais tempo para recarregar. Sendo montada em caminhões, esta versão pode lançar ataques e mudar de posição antes que o inimigo possa revidar."
motorized_rocket_equipment_1: "Artilharia de Foguetes Motorizada"
motorized_rocket_equipment_1_short: "Art. de Foguetes Mot."
motorized_rocket_equipment_1_desc: "Lançadores de foguetes múltiplos como esses entregam explosivos em uma área-alvo mais rapidamente do que a artilharia convencional, mas com menor precisão e exigindo mais tempo para recarregar. Sendo montada em caminhões, esta versão pode lançar ataques e mudar de posição antes que o inimigo possa revidar."

