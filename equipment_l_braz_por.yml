modern_tank_destroyer_equipment: "Destruidor de Tanques Moderno"
modern_tank_destroyer_equipment_desc: "Destruidores de tanques modernos são uma evolução dos TDs leves e médios anteriores, preferindo mobilidade e furtividade à blindagem pesada."
