modern_tank_equipment_1_desc: "Tanques modernos são tanques ágeis e multiuso capazes de desempenhar muitos papéis, como batedores, suporte ou até tanques de linha de frente."

modern_tank_artillery_equipment: "Artilharia Moderna Auto-propulsada"
modern_tank_artillery_equipment_desc: "Veículos de artilharia auto-propulsada modernos podem superficialmente se assemelhar a tanques, mas geralmente têm blindagem leve, muito leve para sobreviverem em combate direto. No entanto, protegem suas tripulações contra estilhaços e armas pequenas."
modern_tank_artillery_equipment_1: "Artilharia Moderna Auto-propulsada"
modern_tank_artillery_equipment_1_short: "A. Moderna SP"
