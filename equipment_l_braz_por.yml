cv_plane_gun_upgrade: "Armas"
cv_plane_gun_upgrade_desc: "Armas melhores para combater outros aviões."
plane_engine_upgrade: "Motor"
plane_engine_upgrade_desc: "Maior velocidade proporciona uma vantagem ao posicionar e selecionar alvos. Importante para interceptadores."
plane_range_upgrade: "Alcance"
plane_range_upgrade_desc: "Um avião com melhor alcance pode alcançar áreas estratégicas para missões."
