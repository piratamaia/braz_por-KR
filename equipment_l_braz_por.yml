ship_engine_upgrade_desc: "Um navio com um motor mais potente pode controlar a distância para seus oponentes em batalha."
ship_reliability_upgrade: "Confiabilidade"
ship_reliability_upgrade_desc: "Um navio com alta confiabilidade estará menos propenso a acertos críticos que podem causar danos massivos a um navio sem uma construção bem pensada."
ship_anti_air_upgrade: "Antiaéreo"
ship_anti_air_upgrade_desc: "Mais armas disparando contra o ar significam mais aviões inimigos abatidos!"
ship_ASW_upgrade: "ASW"
ship_ASW_upgrade_desc: "Armas de Guerra Antissubmarino são importantes para localizar e eliminar submarinos."
destroyer_engine_upgrade: "Motor"
destroyer_engine_upgrade_desc: "Um navio com um motor mais potente pode controlar a distância para seus oponentes em batalha."
sub_engine_upgrade: "Motor"
sub_engine_upgrade_desc: "Um navio com um motor mais potente pode controlar a distância para seus oponentes em batalha."
sub_stealth_upgrade: "Furtividade"
sub_stealth_upgrade_desc: "A maior força de um submarino é sua capacidade de permanecer indetectável e atacar apenas quando tem a vantagem."
sub_torpedo_upgrade: "Torpedo"
