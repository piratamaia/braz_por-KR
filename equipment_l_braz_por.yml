 gw_tank_equipment: "Tanque da era da Weltkrieg"
gw_tank_equipment_short: "Tanque da era da Weltkrieg"
gw_tank_equipment_desc: "Os tanques na Weltkrieg foram desenvolvidos separadamente e simultaneamente pelo Reino Unido e pela França como um meio de romper o impasse da guerra de trincheiras na Frente Ocidental. Os britânicos preferem chamá-los de 'tanques', um nome adotado nas primeiras fases de seu desenvolvimento como uma medida de segurança para esconder seu propósito, enquanto o equivalente alemão, 'Panzer', pegou em muitas nações influenciadas pelos alemães. Os tanques iniciais eram armados com metralhadoras e pequenos canhões, moviam-se lentamente e tinham blindagem apenas o suficiente para parar tiros de armas pequenas."

