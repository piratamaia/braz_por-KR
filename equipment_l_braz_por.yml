amphibious_tank_equipment_desc: "Tanques modificados para permitir que se movam pela água. Eles se saem muito melhor em desembarques anfíbios e travessias de rios do que outros tanques, mas exigem mais combustível."
amphibious_tank_equipment_1_desc: "Essencialmente um tanque leve modificado para flutuar, este veículo oferece suporte de fogo a unidades que estabelecem uma cabeça de praia."
amphibious_tank_equipment_2_desc: "Um tanque médio modificado para se movimentar pela água. A versatilidade e mobilidade adicionadas têm como custo uma eficiência de combustível reduzida."

