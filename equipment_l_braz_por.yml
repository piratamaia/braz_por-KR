amphibious_mechanized_equipment_2: "Trator Anfíbio Aprimorado"
amphibious_mechanized_equipment_2_short: "Amtrac Aprimorado"
amphibious_mechanized_equipment_2_desc: "Estes Amtracs apresentam várias melhorias em relação à versão básica, como uma rampa de carregamento traseira para descarregamento mais fácil na praia."

