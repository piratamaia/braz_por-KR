mechanized_equipment: "Mecanizado"
mechanized_equipment_short: "Mecanizado"
mechanized_equipment_desc: "Infantaria mecanizada é uma infantaria equipada com transportadores de pessoal blindados (APCs) ou veículos de combate de infantaria (IFVs) para transporte e combate. A infantaria mecanizada é distinguida da infantaria motorizada pelo fato de que seus veículos proporcionam um grau de proteção contra fogo hostil, ao contrário de veículos de rodas não blindados (caminhões ou jipes) para a infantaria motorizada."
mechanized_equipment_1: "Equipamento Mecanizado I"
mechanized_equipment_1_short: "Mecanizado I"
mechanized_equipment_1_desc: "Infantaria mecanizada é uma infantaria equipada com transportadores de pessoal blindados (APCs) ou veículos de combate de infantaria (IFVs) para transporte e combate. A infantaria mecanizada é distinguida da infantaria motorizada pelo fato de que seus veículos proporcionam um grau de proteção contra fogo hostil, ao contrário de veículos de rodas não blindados (caminhões ou jipes) para a infantaria motorizada."
mechanized_equipment_2: "Equipamento Mecanizado II"
mechanized_equipment_2_short: "Mecanizado II"
mechanized_equipment_2_desc: "Infantaria mecanizada é uma infantaria equipada com transportadores de pessoal blindados (APCs) ou veículos de combate de infantaria (IFVs) para transporte e combate. A infantaria mecanizada é distinguida da infantaria motorizada pelo fato de que seus veículos proporcionam um grau de proteção contra fogo hostil, ao contrário de veículos de rodas não blindados (caminhões ou jipes) para a infantaria motorizada."
mechanized_equipment_3: "Equipamento Mecanizado III"
mechanized_equipment_3_short: "Mecanizado III"
mechanized_equipment_3_desc: "Infantaria mecanizada é uma infantaria equipada com transportadores de pessoal blindados (APCs) ou veículos de combate de infantaria (IFVs) para transporte e combate. A infantaria mecanizada é distinguida da infantaria motorizada pelo fato de que seus veículos proporcionam um grau de proteção contra fogo hostil, ao contrário de veículos de rodas não blindados (caminhões ou jipes) para a infantaria motorizada."

anti_air_equipment: "Artilharia Antiaérea Rebocada"
anti_air_equipment_short: "Anti-Aérea"
anti_air_equipment_desc: "A artilharia antiaérea é projetada principalmente para abater aviões hostis, embora os canhões de tiro rápido também possam ser eficazes contra alvos terrestres."

anti_tank_equipment: "Artilharia Antitanque Rebocada"
anti_tank_equipment_short: "Antitanque"
anti_tank_equipment_desc: "Artilharia especializada em derrotar alvos blindados como tanques, geralmente disparando projéteis perfurantes de armadura."

anti_air_equipment_1: "Artilharia Antiaérea Rebocada"
anti_air_equipment_1_short: "Anti-Aérea"
anti_air_equipment_1_desc: "A artilharia antiaérea é projetada principalmente para abater aviões hostis, embora os canhões de tiro rápido também possam ser eficazes contra alvos terrestres."

anti_tank_equipment_1: "Artilharia Antitanque Rebocada"
anti_tank_equipment_1_short: "Antitanque"
anti_tank_equipment_1_desc: "Artilharia especializada em derrotar alvos blindados como tanques, geralmente disparando projéteis perfurantes de armadura."

artillery_equipment: "Artilharia Rebocada"
artillery_equipment_short: "Artilharia"
artillery_equipment_desc: "Artilharia refere-se a armas de grande calibre, como canhões e obuses operados por equipes, que podem lançar munições muito além do alcance efetivo de armas pessoais."

rocket_artillery_equipment: "Artilharia de Foguete Rebocada"
rocket_artillery_equipment_short: "Artilharia de Foguete"
rocket_artillery_equipment_desc: "A artilharia de foguete é menos precisa e tem uma taxa de tiro sustentada muito menor do que baterias de canhões de artilharia tradicionais. No entanto, eles têm a capacidade de atingir simultaneamente um alvo com vários foguetes com efeito devastador."

artillery_equipment_1: "Artilharia Rebocada"
artillery_equipment_1_short: "Artilharia"
artillery_equipment_1_desc: "Artilharia refere-se a armas de grande calibre, como canhões e obuses operados por equipes, que podem lançar munições muito além do alcance efetivo de armas pessoais."

rocket_artillery_equipment_1: "Artilharia de Foguete Rebocada"
rocket_artillery_equipment_1_short: "Artilharia de Foguete"
rocket_artillery_equipment_1_desc: "A artilharia de foguete é menos precisa e tem uma taxa de tiro sustentada muito menor do que baterias de canhões de artilharia tradicionais. No entanto, eles têm a capacidade de atingir simultaneamente um alvo com vários foguetes com efeito devastador."

infantry_equipment: "Equipamento de Infantaria"
infantry_equipment_short: "Eq. Infantaria"
infantry_equipment_desc: "Armas pessoais e armas tripuladas para a infantaria, bem como os vários outros itens que um soldado precisa."
infantry_equipment_0: "Equipamento Básico de Infantaria"
infantry_equipment_0_short: "Eq. Básico"
infantry_equipment_0_desc: "Equipamento básico de infantaria desenvolvido antes e durante a Weltkrieg."
infantry_equipment_1: "Equipamento de Infantaria I"
infantry_equipment_1_short: "Armas I"
infantry_equipment_1_desc: "Armas pessoais e armas tripuladas para a infantaria, bem como os vários outros itens que um soldado precisa."
infantry_equipment_2: "Equipamento de Infantaria II"
infantry_equipment_2_short: "Armas II"
infantry_equipment_2_desc: "Armas pessoais e armas tripuladas para a infantaria, bem como os vários outros itens que um soldado precisa. Modernizado para incluir uma grande quantidade de submetralhadoras e rifles antitanque."
infantry_equipment_3: "Equipamento de Infantaria III"
infantry_equipment_3_short: "Armas III"
infantry_equipment_3_desc: "Armas pessoais e armas tripuladas para a infantaria, bem como os vários outros itens que um soldado precisa. Ainda mais modernizado para incluir rifles de assalto pessoais e foguetes antitanque."

gw_armored_car_equipment: "Carro de Combate Blindado de Entre-guerras"
gw_armored_car_equipment_desc: "Enquanto os carros blindados anteriores eram modelos comerciais simples com placas de aço finas, este modelo foi projetado desde o início para transportar armaduras e armamentos leves."
armored_car_equipment_1: "Carro de Combate Blindado Básico"
armored_car_equipment_1_desc: "Uma disposição interna aprimorada e armazenamento adicional de munição cria um carro de combate blindado mais eficaz."
armored_car_equipment_2: "Carro de Combate Blindado Melhorado"
armored_car_equipment_2_desc: "Mudanças no campo de batalha exigem um armamento muito mais pesado e uma armadura mais espessa para derrotar unidades leves inimigas e sobreviver para relatar de volta."
armored_car_at_equipment: "Carro de Combate Blindado Antitanque"
armored_car_at_equipment_desc: "Nossas unidades mecanizadas leves entrarão em contato com forças de tanques inimigas em algum momento. Desenvolver uma variante antitanque especial daria a elas uma chance de lutar."

tank_armor_upgrade: "Blindagem"
tank_armor_upgrade_desc: "Uma blindagem melhor do que a que seus inimigos podem penetrar é uma grande vantagem para suas divisões, mas provavelmente vai retardar você."
tank_gun_upgrade: "Canhão Principal"
tank_gun_upgrade_desc: "É importante ter um canhão que esteja à altura da resistência da armadura inimiga e possa penetrar."
tank_aa_upgrade: "Armamento Antiaéreo"
tank_aa_upgrade_desc: "Garanta que nosso Armamento Antiaéreo seja capaz de derrubar os últimos aviões."
tank_at_upgrade: "Armamento Antitanque"
tank_at_upgrade_desc: "Garanta que nossos destruidores de tanques possam derrotar os últimos tanques inimigos."
tank_art_upgrade: "Armamento de Artilharia"
tank_art_upgrade_desc: "Garanta que nossa artilharia auto-propulsada tenha uma enorme potência de fogo que vai destruir qualquer inimigo desprotegido."
tank_reliability_upgrade: "Confiabilidade"
tank_reliability_upgrade_desc: "Melhorar a confiabilidade leva a menos tanques quebrados que você precisará substituir." 
mech_cost_upgrade: "Custo de Produção"
mech_cost_upgrade_desc: "Otimizações no design e substituição de materiais menos importantes permitem que o veículo seja construído mais rápido, mas com uma ligeira tendência a defeitos."
tank_engine_upgrade: "Motor"
tank_engine_upgrade_desc: "Maior mobilidade proporciona vantagens táticas e estratégicas, além de permitir mais blindagem sem desacelerar significativamente."
ac_engine_upgrade: "Motor"
ac_engine_upgrade_desc: "Mais mobilidade proporciona vantagens táticas e estratégicas, além de permitir mais blindagem sem desacelerar significativamente."

ship_gun_upgrade: "Canhão"
ship_gun_upgrade_desc: "É importante ter um canhão que esteja à altura da resistência da armadura inimiga e possa penetrar."
ship_torpedo_upgrade: "Torpedo"
ship_torpedo_upgrade_desc: "Um torpedo é um ataque poderoso lançável por navios menores quando estão dentro do alcance, com uma alta chance de acertos críticos."
ship_armor_upgrade: "Blindagem"
ship_armor_upgrade_desc: "Mais blindagem para proteger seu navio contra o fogo inimigo."
