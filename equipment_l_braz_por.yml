l_braz_por:
 submarine: "Submarino"
 submarine_desc: "Submarinos são embarcações de incursão furtiva. Submarinos pesados são maiores e mais poderosos, com uma maior autonomia operacional e alguma capacidade de ataque de superfície e bombardeio costeiro."
 both_cruisers_desc: "Cruzador Leve - Uma embarcação de patrulha leve. Sua principal função é proteger os navios capitais de navios leves inimigos, mas também pode lançar poderosos torpedos que podem causar danos a navios maiores.\n\nCruzador Pesado - Um grande cruzador blindado que é bastante flexível. Uma boa escolha para nações que não podem se dar ao luxo de construir navios capitais maiores."
 light_cruiser: "Cruzador Leve"
 light_cruiser_desc: "Uma embarcação de patrulha leve. Sua principal função é proteger os navios capitais de navios leves inimigos, mas também pode lançar poderosos torpedos que podem causar danos a navios maiores."
 heavy_cruiser: "Cruzador Pesado"
 heavy_cruiser_desc: "Um grande cruzador blindado que é bastante flexível. Uma boa escolha para nações que não podem se dar ao luxo de construir navios capitais maiores."
 destroyer: "Contratorpedeiro"
 destroyer_desc: "A embarcação de patrulha mais leve. Sua função é defender navios maiores e encontrar e destruir submarinos."
 ship_hull_light: "Casco Leve"
 ship_hull_light_desc: "A embarcação de patrulha mais leve. Sua função é defender navios maiores e encontrar e destruir submarinos."
 carrier: "Porta-Aviões"
 carrier_desc: "Um navio capitânia capaz de transportar esquadrões de aeronaves poderosas para a batalha. Também útil como um aeródromo flutuante que você pode posicionar ao largo da costa do seu inimigo."
 battleship: "Couraçado"
 battleship_desc: "Couraçados são navios capitais de nível intermediário com desempenho equilibrado. Eles equilibram velocidade, blindagem e poder de fogo, mas não se destacam em nenhuma área."
 armor_desc: "A armadura maior e mais resistente que o dinheiro pode comprar."
 battle_cruiser: "Couraçado de Batalha"
 battle_cruiser_desc: "Um navio capitânia frequentemente com habilidades ofensivas próximas às de um couraçado, mas com armadura mais fraca em troca de uma velocidade maior."
 convoy: "Comboio"
 convoy_desc: "Comboios usados para o comércio internacional de bens e recursos. Também usados para transportar tropas e para realizar invasões navais."
 sh_battleship: "Dreadnought"
 sh_battleship_desc: "O maior navio capitânia com os maiores canhões e a armadura mais resistente que o dinheiro pode comprar. Um investimento tão caro merece o devido suporte de embarcações de patrulha menores."

 light_airframe: "Estrutura Aérea Leve"
 light_airframe_desc: "Aviões baseados em estrutura aérea leve."
 medium_airframe: "Estrutura Aérea Média"
 medium_airframe_desc: "Aviões baseados em estrutura aérea média."
 heavy_airframe: "Estrutura Aérea Pesada"
 heavy_airframe_desc: "Aviões baseados em estrutura aérea pesada."
 jet_engines: "Motores a Jato"
 JET_ENGINES_SPECIAL: "O desenvolvimento de Motores a Jato é um requisito essencial para o desenvolvimento de aeronaves a jato. Isso deve ser pesquisado antes de poder pesquisar aeronaves avançadas."
 jet_engines_desc: "Um avanço na tecnologia de propulsão, o Motor a Jato permitirá o desenvolvimento de uma geração inteiramente nova de aeronaves."

