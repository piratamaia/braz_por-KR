modern_tank_aa_equipment: "Artilharia Antiaérea Moderna Auto-propulsada"
modern_tank_aa_equipment_desc: "Uma combinação de mísseis antiaéreos e canhão de tiro rápido, a artilharia antiaérea moderna apresenta uma ameaça mortal às aeronaves."
modern_tank_aa_equipment_1: "Artilharia Antiaérea Moderna Auto-propulsada"
