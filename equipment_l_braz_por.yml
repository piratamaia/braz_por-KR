 armored_car_equipment: "Veículo Blindado"
 armored_car_equipment_desc: "Veículos com rodas blindados leves. Comuns para reconhecimento e supressão de resistência, mas podem ser equipados com armamentos mais pesados."
 motorized_equipment: "Caminhão"
 motorized_equipment_desc: "Caminhões usados para transportar tropas, suprimentos e para motorização de divisões."
 motorized_equipment_0: "Caminhão Inicial"
 motorized_equipment_0_desc: "Durante a Grande Guerra, os exércitos começaram a usar caminhões civis básicos para transportar suprimentos e transportar equipamentos. Estes se tornaram desde então uma parte integral da maioria dos exércitos."
 motorized_equipment_1: "Caminhão"
 motorized_equipment_1_desc: "Motorizar a infantaria é o primeiro passo para a mecanização de um exército. Caminhões civis são facilmente adaptáveis para usos militares, como transporte de soldados, reboque de armas e transporte de equipamentos e suprimentos. Isso aumenta significativamente a mobilidade estratégica de unidades de infantaria, que de outra forma dependeriam da marcha."
 support_equipment_short: "Eq. de Apoio"
 support_equipment: "Equipamento de Apoio"
 support_equipment_desc: "Rádios, Jipes, Pontões e outros equipamentos usados para apoiar as tropas."
