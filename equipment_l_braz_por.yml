train_equipment: "Trem"
train_equipment_desc: "Trens transportam suprimentos da Capital de Abastecimento para Hubs de Abastecimento conectados por trilhos."
train_equipment_1: "Trem Civil"
train_equipment_1_desc: "Assumido pelo exército a partir de serviços regulares de carga civil, este motor de trem é adequado para mover uma grande quantidade de suprimentos por longas distâncias. No entanto, sua construção civil o torna vulnerável."
train_equipment_2: "Trem de Austeridade de Guerra"
train_equipment_2_desc: "Um design simplificado que omite muitos recursos comumente encontrados em trens de carga regulares para baratear a produção. Ainda é tão vulnerável quanto um trem regular, mas pode ser substituído mais facilmente."
train_equipment_3: "Trem Blindado"
train_equipment_3_desc: "Um motor de trem envolto em uma armadura pesada para torná-lo menos vulnerável a ataques inimigos. Ele pode carregar tanto carga quanto qualquer outro design, mas é mais caro de produzir."
railway_gun_equipment: "Artilharia Ferroviária"
railway_gun_equipment_desc: "Um canhão pesado montado em um vagão ferroviário para transporte."
railway_gun_desc: "As ferrovias oferecem uma oportunidade de mover armas pesadas para o interior a uma velocidade razoável, permitindo-nos bombardear posições inimigas a grande distância e com bom efeito."
railway_gun_equipment_1: "Canhão Ferroviário"

floating_harbor_equipment: "Porto Flutuante"
floating_harbor_equipment_desc: "Uma série de pontões e estruturas pré-fabricadas de concreto que podem ser movidos através da água e montados em questão de horas para criar um espaço de pouso protegido para descarregar suprimentos."
