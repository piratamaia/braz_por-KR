l_braz_por:
 fighter: "Caça"
 fighter_equipment_desc: "Caças são rápidos e ágeis e podem desempenhar várias funções. Desde lutar pela superioridade aérea até proteger seus bombardeiros e interceptar os bombardeiros inimigos."
 cv_fighter: "Caça (Porta-aviões)"
 cv_fighter_equipment_desc: "Caças são rápidos e ágeis e podem desempenhar várias funções. Desde lutar pela superioridade aérea até proteger seus bombardeiros e interceptar os bombardeiros inimigos."
 jet_fighter: "Caça a Jato"
 jet_fighter_equipment: "Caça a Jato"
 jet_fighter_equipment_desc: "Caças são rápidos e ágeis e podem desempenhar várias funções. Desde lutar pela superioridade aérea até proteger seus bombardeiros e interceptar os bombardeiros inimigos."
 cas: "Apoio Aéreo Aproximado"
 CAS_equipment_desc: "Aviões de Apoio Aéreo Aproximado são projetados para fornecer suporte em combates terrestres."
 cv_cas: "Apoio Aéreo Aproximado (Porta-aviões)"
 cv_CAS_equipment_desc: "Aviões de Apoio Aéreo Aproximado são projetados para fornecer suporte em combates terrestres."
 nav_bomber: "Bombardeiro Naval"
 nav_bomber_equipment_desc: "Bombardeiros Navais são capazes de realizar ataques contra navios inimigos."
 cv_nav_bomber: "Bombardeiro Naval (Porta-aviões)"
 cv_nav_bomber_equipment_desc: "Bombardeiros Navais são capazes de realizar ataques contra navios inimigos."
 tac_bomber: "Bombardeiro Tático"
 tac_bomber_equipment_desc: "Bombardeiros Táticos são bombardeiros rápidos menores que podem ajudar as tropas terrestres e bombardear edifícios inimigos."
 jet_tac_bomber: "Bombardeiro Tático a Jato"
 jet_tac_bomber_equipment: "Bombardeiro Tático a Jato"
 jet_tac_bomber_equipment_desc: "Bombardeiros Táticos são bombardeiros rápidos menores que podem ajudar as tropas terrestres e bombardear edifícios inimigos."
 heavy_fighter: "Caça Pesado"
 heavy_fighter_equipment_desc: "Caças Pesados têm alcance longo e armas poderosas. São bons tanto para proteger bombardeiros à distância quanto para interceptar bombardeiros inimigos. Sua menor agilidade, no entanto, significa que terão dificuldade contra caças regulares."
 strat_bomber: "Bombardeiro Estratégico"
 strat_bomber_equipment_desc: "Bombardeiros Estratégicos atacam edifícios e infraestrutura inimiga, privando-os de indústrias preciosas."
 jet_strat_bomber: "Bombardeiro Estratégico a Jato"
 jet_strat_bomber_equipment: "Bombardeiro Estratégico a Jato"
 jet_strat_bomber_equipment_desc: "Bombardeiros Estratégicos atacam edifícios e infraestrutura inimiga, privando-os de indústrias preciosas."
 transport_plane: "Transporte"
 transport_plane_equipment_desc: "Entrega paraquedistas ao destino."
 guided_missile: "Míssil"
 fighter_equipment: "Caça"
 cv_fighter_equipment: "Caça de Porta-aviões"
 cv_fighter_equipment_short: "Caça CV"
 strat_bomber_equipment: "Bombardeiro Estratégico"
 rocket_interceptor_equipment: "Interceptor de Foguete"
 rocket_interceptor_equipment_desc: "Interceptor de curto alcance alimentado por um motor de foguete químico."
 suicide_craft_equipment: "Embarcação Suicida"
 suicide_craft_equipment_desc: "Bomba tripulada de curto alcance alimentada por um motor de foguete químico."
 fighter_equipment_0: "Caça Intermediário"
 fighter_equipment_0_short: "Caça"
 fighter_equipment_0_desc: "Embora as aeronaves de combate tenham passado por muitas mudanças ao longo da Weltkrieg e depois, o design de biplano está se tornando obsoleto. Devemos começar a traduzir os avanços tecnológicos civis para aplicações militares."
 fighter_equipment_1: "Caça I"
 fighter_equipment_1_short: "Caça I"
 fighter_equipment_1_desc: "As estruturas leves foram revolucionadas com a introdução de motores radiais, designs monoplanos e construção de pele totalmente metálica. Este design é nossa tentativa de criar nosso primeiro avião de caça moderno."
 fighter_equipment_2: "Caça II"
 fighter_equipment_2_short: "Caça II"
 fighter_equipment_2_desc: "O ritmo dos avanços em caças é impressionante e, como tal, devemos continuar incorporando a tecnologia e aprimorando os conceitos existentes. Nosso novo design de caça deve ser capaz de alta velocidade, alto desempenho em altitude e a melhor autonomia possível. Além disso, deve ser muito bem armado."
 fighter_equipment_3: "Caça III"
 fighter_equipment_3_short: "Caça III"
 fighter_equipment_3_desc: "Embora nossas gerações anteriores de aviões de caça tenham se mostrado dignas, qualquer vantagem obtida por um design melhor deve ser aproveitada. Esta aeronave será a plataforma de ponta de caça a pistão, com excelente potência, alta agilidade, armamento letal e boa autonomia."
 heavy_fighter_equipment: "Caça Pesado"
 heavy_fighter_equipment_1: "Caça Pesado I"
 heavy_fighter_equipment_1_short: "Caça Pesado I"
 heavy_fighter_equipment_1_desc: "Nossa força de bombardeiros precisa de escolta protegida contra caças inimigos durante toda a missão. Para fornecer essa escolta, devemos projetar caças com alcance de bombardeiros. Por necessidade, essas aeronaves são maiores, mais lentas e menos ágeis que os caças leves, embora possam carregar armamento significativo."
 heavy_fighter_equipment_2: "Caça Pesado II"
 heavy_fighter_equipment_2_short: "Caça Pesado II"
 heavy_fighter_equipment_2_desc: "A guerra nos ensinou que nosso design de caça pesado é vulnerável a caças mais ágeis, mas bastante eficaz na interceptação de bombardeiros inimigos devido ao armamento pesado. Este próximo design se concentrará em maior capacidade de ataque contra aeronaves inimigas e até alvos terrestres. Sua velocidade e alcance também serão aprimorados."
 heavy_fighter_equipment_3: "Caça Pesado III"
 heavy_fighter_equipment_3_short: "Caça Pesado III"
 heavy_fighter_equipment_3_desc: "Embora nossa força de caça pesado tenha mostrado aptidão em várias funções, devemos considerar um novo design que aprimorará sua capacidade em relação aos caças inimigos, permitindo que continue interceptando bombardeiros inimigos cada vez mais rápidos e melhor defendidos."
 strat_bomber_equipment_1: "Bombardeiro Estratégico I"
 strat_bomber_equipment_1_short: "Bombardeiro Estratégico I"
 strat_bomber_equipment_1_desc: "Experiências da Weltkrieg e estudos desde então mostram que bombardear alvos militares e cidades principais do inimigo ganhará a próxima guerra. Pelo menos, devemos ter um bombardeiro capaz de causar tal destruição. Ele precisará voar alto e a boa velocidade, e deve carregar uma carga útil grande. Isso exigirá uma estrutura de grande porte com múltiplos motores. Ele também terá alguma capacidade defensiva."
 strat_bomber_equipment_2: "Bombardeiro Estratégico II"
 strat_bomber_equipment_2_short: "Bombardeiro Estratégico II"
 strat_bomber_equipment_2_desc: "O bombardeio provou ser eficaz na redução da capacidade do inimigo de travar a guerra. Mais armamento defensivo e aumento de velocidade permitirão que um novo design evite destruição, ao mesmo tempo que aumenta a carga útil e o alcance, tornando-o mais eficaz."
 strat_bomber_equipment_3: "Bombardeiro Estratégico III"
 strat_bomber_equipment_3_short: "Bombardeiro Estratégico III"
 strat_bomber_equipment_3_desc: "Para evitar perdas para caças inimigos e fogo terrestre, nosso próximo design voará a grande altitude. Ele será maior para transportar uma carga útil enorme e mais combustível, aumentando o alcance."
 jet_strat_bomber_equipment_1: "Bombardeiro Estratégico a Jato I"
 jet_strat_bomber_equipment_1_short: "Bombardeiro Estratégico a Jato I"
 jet_strat_bomber_equipment_1_desc: "Múltiplos motores a jato permitem que novos designs atinjam velocidade sem precedentes, mantendo uma carga útil grande e longo alcance. Essas aeronaves são construídas para uma nova era de armas de destruição em massa."
 tac_bomber_equipment: "Bombardeiro Tático"
 tac_bomber_equipment_0: "Bombardeiro Intermediário"
 tac_bomber_equipment_0_short: "Bombardeiro"
 tac_bomber_equipment_0_desc: "Acredita-se amplamente que a próxima guerra será vencida inteiramente bombardeando o inimigo até a extinção. É imperativo que comecemos a projetar nosso próprio avião bombardeiro capaz de transportar cargas pesadas a uma velocidade adequada."
 tac_bomber_equipment_1: "Bombardeiro Tático I"
 tac_bomber_equipment_1_short: "Bombardeiro Tático I"
 tac_bomber_equipment_1_desc: "Bombardeiros médios precisam ser versáteis e rápidos, capazes de cumprir uma variedade de funções. Um design bimotor, permanecendo relativamente leve, pode continuar sendo útil por muitos anos."
 tac_bomber_equipment_2: "Bombardeiro Tático II"
 tac_bomber_equipment_2_short: "Bombardeiro Tático II"
 tac_bomber_equipment_2_desc: "Projetos mais pesados de bombardeiros táticos podem estender o alcance, carga útil e velocidade, mantendo a capacidade das aeronaves de realizar uma ampla variedade de missões."
 tac_bomber_equipment_3: "Bombardeiro Tático III"
 tac_bomber_equipment_3_short: "Bombardeiro Tático III"
 tac_bomber_equipment_3_desc: "Tirando proveito dos avanços nos aviões de caça, materiais e formas não convencionais podem tornar novos designs alguns dos aviões bimotores mais rápidos e melhores já construídos."
 transport_plane_equipment: "Avião de Transporte"
 transport_plane_equipment_1: "Avião de Transporte I"
 transport_plane_equipment_1_short: "Transporte"
 transport_plane_equipment_1_desc: "§LAviões usados para transportar tropas em missões de paraquedistas.§!"
 nav_bomber_equipment: "Bombardeiro Naval"
 cv_nav_bomber_equipment: "Bombardeiro Naval de Porta-aviões"
 cv_nav_bomber_equipment_short: "Bombardeiro Naval CV"
 nav_bomber_equipment_1: "Bombardeiro Naval I"
 nav_bomber_equipment_1_short: "Bombardeiro Naval I"
 nav_bomber_equipment_1_desc: "A aviação naval será vital na próxima década para enfrentar novos desenvolvimentos na guerra naval, como a crescente importância dos submarinos. Hidroaviões com capacidade para atuar como bombardeiros de mergulho e veículos de reconhecimento serão úteis."
 nav_bomber_equipment_2: "Bombardeiro Naval II"
 nav_bomber_equipment_2_short: "Bombardeiro Naval II"
 nav_bomber_equipment_2_desc: "A nova tecnologia de motores e designs aerodinamicamente refinados impulsionará significativamente a velocidade e a capacidade de ataque de mergulho de aeronaves navais."
 nav_bomber_equipment_3: "Bombardeiro Naval III"
 nav_bomber_equipment_3_short: "Bombardeiro Naval III"
 nav_bomber_equipment_3_desc: "Projetos totalmente metálicos e freios de ar poderosos permitem aeronáutica naval mais complexa. As aeronaves do futuro exigirão uma tripulação maior para operar esses sistemas avançados, no entanto."
CAS_equipment: "Apoio Aéreo Aproximado"
cv_CAS_equipment: "Apoio Aéreo Aproximado (Porta-Aviões)"
cv_CAS_equipment_short: "CV CAS"
CAS_equipment_1: "Apoio Aéreo Aproximado I"
CAS_equipment_1_short: "CAS I"
CAS_equipment_1_desc: "Nossa doutrina de Apoio Aéreo Aproximado requer uma aeronave capaz de ataques de superfície de precisão. Embora essas aeronaves carreguem uma carga útil menor em comparação com nossos bombardeiros táticos maiores, são capazes de atacar e destruir pequenos alvos oportunamente por meio de tiros e bombardeios em mergulho."
CAS_equipment_2: "Apoio Aéreo Aproximado II"
CAS_equipment_2_short: "CAS II"
CAS_equipment_2_desc: "Experiências no início da guerra mostraram que aumento de velocidade, blindagem e manobrabilidade são necessários para a sobrevivência das aeronaves de Apoio Aéreo Aproximado contra caças inimigos e fogo terrestre. Essa próxima geração de aeronaves de ataque ao solo também utilizará bombas maiores, canhões e metralhadoras para infligir danos ainda maiores aos seus alvos."
CAS_equipment_3: "Apoio Aéreo Aproximado III"
CAS_equipment_3_short: "CAS III"
CAS_equipment_3_desc: "O aumento constante da capacidade de AA do alvo e interceptadores inimigos exige uma evolução adicional de nossas aeronaves de Apoio Aéreo Aproximado. O novo design incorpora maior potência de motor, melhorias na estrutura para aumentar a capacidade de mergulho e proteção, além de cargas ainda maiores."
jet_fighter_equipment_1: "Caça a Jato I"
jet_fighter_equipment_1_short: "Caça a Jato I"
jet_fighter_equipment_1_desc: "Aumentos anteriores na velocidade são insignificantes em comparação com a introdução dos primeiros caças a jato. Embora ainda não tenhamos aprendido a construir as melhores aeronaves para esses motores, os caças regulares não podem competir."
jet_fighter_equipment_2: "Caça a Jato II"
jet_fighter_equipment_2_short: "Caça a Jato II"
jet_fighter_equipment_2_desc: "Novos designs de asa varrida e escolhas de materiais mais leves nos permitirão estender o alcance e a velocidade dos revolucionários caças a jato ainda mais."
jet_tac_bomber_equipment_1: "Bombardeiro Tático a Jato I"
jet_tac_bomber_equipment_1_short: "Bombardeiro Tác. a Jato I"
jet_tac_bomber_equipment_1_desc: "O surgimento de caças a jato torna necessário ter bombardeiros capazes de superar ou pelo menos igualar sua velocidade. Bombardeiros médios de primeira geração e bombardeiros-caças equipados com motores a jato preencherão essa função."
jet_tac_bomber_equipment_2: "Bombardeiro Tático a Jato II"
jet_tac_bomber_equipment_2_short: "Bombardeiro Tác. a Jato II"
jet_tac_bomber_equipment_2_desc: "Insatisfeitos apenas com a velocidade, futuros bombardeiros a jato estabelecerão recordes de altitude e alcance, entregando cargas úteis e realizando reconhecimento em missões intercontinentais."
cv_nav_bomber_equipment_1: "Bombardeiro Naval a Jato I"
cv_nav_bomber_equipment_1_short: "Bombardeiro Porta-Aviões I"
cv_nav_bomber_equipment_1_desc: "Um bombardeiro naval inicial modificado para decolar e pousar em porta-aviões."
cv_nav_bomber_equipment_2: "Bombardeiro Naval a Jato II"
cv_nav_bomber_equipment_2_short: "Bombardeiro Porta-Aviões II"
cv_nav_bomber_equipment_2_desc: "Um bombardeiro naval aprimorado modificado para decolar e pousar em porta-aviões."
cv_nav_bomber_equipment_3: "Bombardeiro Naval a Jato III"
cv_nav_bomber_equipment_3_short: "Bombardeiro Porta-Aviões III"
cv_nav_bomber_equipment_3_desc: "Um bombardeiro naval avançado modificado para decolar e pousar em porta-aviões."
cv_CAS_equipment_1: "Apoio Aéreo Aproximado de Porta-Aviões I"
cv_CAS_equipment_1_short: "CV CAS I"
cv_CAS_equipment_1_desc: "Uma aeronave inicial de apoio aéreo aproximado modificada para decolar e pousar em porta-aviões."
cv_CAS_equipment_2: "Apoio Aéreo Aproximado de Porta-Aviões II"
cv_CAS_equipment_2_short: "CV CAS II"
cv_CAS_equipment_2_desc: "Uma aeronave aprimorada de apoio aéreo aproximado modificada para decolar e pousar em porta-aviões."
cv_CAS_equipment_3: "Apoio Aéreo Aproximado de Porta-Aviões III"
cv_CAS_equipment_3_short: "CV CAS III"
cv_CAS_equipment_3_desc: "Uma aeronave avançada de apoio aéreo aproximado modificada para decolar e pousar em porta-aviões."
cv_fighter_equipment_0: "Caça Interwar de Porta-Aviões"
cv_fighter_equipment_0_short: "Caça de Porta-Aviões"
cv_fighter_equipment_0_desc: "Um caça inicial modificado para decolar e pousar em porta-aviões."
cv_fighter_equipment_1: "Caça de Porta-Aviões I"
cv_fighter_equipment_1_short: "Caça de Porta-Aviões I"
cv_fighter_equipment_1_desc: "Um caça inicial modificado para decolar e pousar em porta-aviões."
cv_fighter_equipment_2: "Caça de Porta-Aviões II"
cv_fighter_equipment_2_short: "Caça de Porta-Aviões II"
cv_fighter_equipment_2_desc: "Um caça aprimorado modificado para decolar e pousar em porta-aviões."
cv_fighter_equipment_3: "Caça de Porta-Aviões III"
cv_fighter_equipment_3_short: "Caça de Porta-Aviões III"
cv_fighter_equipment_3_desc: "Um caça avançado modificado para decolar e pousar em porta-aviões."
rocket_interceptor_equipment_1: "Interceptor de Foguete I"
rocket_interceptor_equipment_1_desc: "Interceptor experimental de curto alcance alimentado por um motor de foguete químico não confiável."
rocket_interceptor_equipment_1_short: "Interceptor de Foguete I"
rocket_interceptor_equipment_2: "Interceptor de Foguete II"
rocket_interceptor_equipment_2_desc: "Interceptor de curto alcance alimentado por um motor de foguete químico um pouco mais confiável."
rocket_interceptor_equipment_2_short: "Interceptor de Foguete II"
rocket_interceptor_equipment_3: "Interceptor de Foguete III"
rocket_interceptor_equipment_3_desc: "Finalmente resolvemos a maioria dos problemas com os motores de foguete e o Interceptor de Foguete agora é uma defesa sólida de curto alcance para instalações."
rocket_interceptor_equipment_3_short: "Interceptor de Foguete III"
rocket_suicide_equipment_1: "Aeronave de Ataque Suicida"
rocket_suicide_equipment_1_short: "Aeronave Suicida"
rocket_suicide_equipment_1_desc: "Prepare-se para uma viagem turbulenta."
scout_plane: "Aeronave de Reconhecimento"
scout_plane_equipment_desc: "Uma aeronave desenvolvida especificamente para reconhecimento fotográfico. Baseia-se principalmente em velocidade e furtividade para sobreviver e perderá em qualquer combate direto."
scout_plane_equipment: "Aeronaves de Reconhecimento"
scout_plane_equipment_1: "Aeronave de Reconhecimento I"
scout_plane_equipment_1_desc: "Coletar inteligência sobre movimentos de tropas inimigas e fornecer relatórios de implantações navais inimigas tem sido a missão original para aeronaves desde sua primeira implantação na Grande Guerra e ainda é uma missão importante."
scout_plane_equipment_2: "Aeronave de Reconhecimento II"
scout_plane_equipment_2_desc: "Ao desenvolver aeronaves dedicadas para vigilância aérea e reconhecimento de longo alcance, garantimos que tenhamos e mantenhamos uma imagem precisa das intenções e capacidades de nosso oponente."